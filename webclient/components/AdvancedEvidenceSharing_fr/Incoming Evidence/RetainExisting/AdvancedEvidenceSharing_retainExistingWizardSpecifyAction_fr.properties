Page.Title=D\u00e9finir comme informations entrantes les plus r\u00e9centes
Field.StaticText.SelectText1=Indiquez l'action que vous souhaitez ex\u00e9cuter :
Field.StaticText.NewVersion.InformText1=S\u00e9lectionnez cette option si les informations collect\u00e9es existantes contiennent une version plus r\u00e9cente des informations qui sera conserv\u00e9e sur le dossier cible.
Field.StaticText.NewVersion.InformText2=Vous devez sp\u00e9cifier la date d'effet de la nouvelle version :
Field.StaticText.Correction.InformText1=S\u00e9lectionnez cette option pour indiquer que les informations collect\u00e9es existantes sur le dossier cible contiennent les valeurs d'informations collect\u00e9es appropri\u00e9es. Lorsque l'enregistrement d'informations collect\u00e9es sur le dossier cible est associ\u00e9 \u00e0 l'enregistrement d'informations collect\u00e9es entrantes, les valeurs d'informations collect\u00e9es corrig\u00e9es sont partag\u00e9es avec le dossier source.
Field.StaticText.SelectText2=Lorsque vous cliquez sur "Suivant", la fen\u00eatre Editer s'affiche et vous permet de passer en revue les informations collect\u00e9es existantes. Si n\u00e9cessaire, vous pouvez \u00e9galement modifier les valeurs des informations collect\u00e9es existantes. S'il existe une diff\u00e9rence entre les dates de d\u00e9but des informations collect\u00e9es entrantes et existantes, le syst\u00e8me alignera automatiquement les dates de d\u00e9but dans l'enregistrement existant sur la date la plus ancienne disponible entre l'enregistrement entrant, l'enregistrement existant et la date entr\u00e9e sur l'\u00e9cran de modification.
Field.Label.NewVersion=Nouvelle version
Field.Label.NewVersion.Help=S\u00e9lectionnez cette option pour indiquer que l'enregistrement entrant contient une version des informations qui n'existe pas pour l'instant sur le dossier existant et qui sera prise sur le dossier.
Field.Label.EffectiveFrom=Date d'effet :
Field.Label.EffectiveFrom.Help=...
Field.Label.Correction=Correction
Field.Label.Correction.Help=S\u00e9lectionnez cette option pour indiquer que les valeurs entrantes seront prises sur ce dossier et utilis\u00e9es pour mettre \u00e0 jour les valeurs existantes.
ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=L'action Suivant permet d'acc\u00e9der \u00e0 la page suivante dans l'assistant.
ActionControl.Label.Previous=Pr\u00e9c\u00e9dent
ActionControl.Label.Previous.Help=L'action Pr\u00e9c\u00e9dent permet de revenir \u00e0 la page pr\u00e9c\u00e9dente dans l'assistant.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler permet de fermer l'assistant.
