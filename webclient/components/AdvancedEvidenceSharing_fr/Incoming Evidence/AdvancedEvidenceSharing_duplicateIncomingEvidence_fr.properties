Page.Title=Marquer comme doublon de l'existant
Field.StaticText.InformText1=En marquant les informations collect\u00e9es comme doublon d'informations collect\u00e9es existantes, vous indiquez que l'enregistrement entrant s\u00e9lectionn\u00e9 contient les m\u00eames informations collect\u00e9es qu'un enregistrement d'informations collect\u00e9es qui existe d\u00e9j\u00e0 dans ce dossier.
Field.StaticText.InformText2=Le syst\u00e8me traite automatiquement les mises \u00e0 jour partag\u00e9es entre les enregistrements d'informations collect\u00e9es marqu\u00e9es comme doublons. Par cons\u00e9quent, lors de l'activation des informations collect\u00e9es dans ce dossier, toutes les diff\u00e9rences de valeurs entre ces informations collect\u00e9es entra\u00eeneront la correction de ces informations collect\u00e9es au niveau de la source. De m\u00eame, par la suite, lors d'une activation d'une mise \u00e0 jour d'un des enregistrements d'informations collect\u00e9es, le syst\u00e8me appliquera automatiquement cette mise \u00e0 jour \u00e0 l'autre enregistrement d'informations collect\u00e9es.
Field.StaticText.SelectText=S\u00e9lectionnez l'enregistrement d'informations collect\u00e9es existant qui est un doublon de l'enregistrement d'informations collect\u00e9es entrant :
