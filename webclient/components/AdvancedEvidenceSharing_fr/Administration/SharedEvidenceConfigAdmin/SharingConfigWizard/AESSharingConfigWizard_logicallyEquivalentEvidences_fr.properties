Help.PageDescription=Utilisez cette page de l'assistant pour s\u00e9lectionner les types d'informations collect\u00e9es logiquement \u00e9quivalentes \u00e0 mapper et \u00e0 partager entre les dossiers source et cible.
PageTitle.Title=Nouvelle configuration de partage
PageTitle.Title.Help=Nouvelle configuration de partage
Field.Label.Source=Source
Field.Label.Source.Help=Dossier \u00e0 partir duquel les modifications d'informations collect\u00e9es sont partag\u00e9es.
Field.Label.SourceEvidenceType=Type d'informations collect\u00e9es source
Field.Label.SourceEvidenceType.Help=Le type des informations collect\u00e9es partag\u00e9es sur le dossier source.
Field.Label.ShareVerifications=Partager les v\u00e9rifications
Field.Label.ShareVerifications.Help=Si les v\u00e9rifications sont partag\u00e9es (uniquement selon le cas), une v\u00e9rification est partag\u00e9e du dossier source vers le dossier cible uniquement lorsqu'elle remplit les conditions d\u00e9finies.
Field.Label.Target=Cible
Field.Label.Target.Help=Le dossier vers lequel les modifications d'informations collect\u00e9es sont diffus\u00e9es.
Field.Label.TargetEvidenceType=Type d'informations collect\u00e9es cible
Field.Label.TargetEvidenceType.Help=Dossier vers lequel les modifications d'informations collect\u00e9es sont partag\u00e9es.
Field.Label.TrustedSource=Source digne de confiance
Field.Label.TrustedSource.Help=Si vous s\u00e9lectionnez "Oui" pour indiquer que la source est digne de confiance, les informations collect\u00e9es sont partag\u00e9es \u00e0 partir de la source indiqu\u00e9e sans autre interaction du gestionnaire conseil. Si vous s\u00e9lectionnez "Non" pour indiquer que la source n'est pas digne de confiance, le gestionnaire conseil doit intervenir manuellement pour confirmer le partage des informations collect\u00e9es du dossier source vers le dossier cible.
