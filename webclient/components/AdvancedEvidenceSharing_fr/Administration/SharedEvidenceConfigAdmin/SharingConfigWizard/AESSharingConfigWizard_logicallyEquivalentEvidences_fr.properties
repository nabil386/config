ActionControl.Label.SaveAndAdd=Enregistrer et ajouter
ActionControl.Label.SaveAndAdd.Help=Cliquez sur Enregistrer et ajouter pour enregistrer le mappage de la configuration de partage des informations collect\u00e9es logiquement \u00e9quivalentes et continuer \u00e0 ajouter d'autres mappages. Le tableau r\u00e9pertorie les informations collect\u00e9es logiquement \u00e9quivalentes qui sont configur\u00e9es actuellement pour le partage entre la source et la cible s\u00e9lectionn\u00e9es.
