Help.PageDescription=Cette page vous permet de cr\u00e9er des d\u00e9tails de configuration d'informations collect\u00e9es logiquement \u00e9quivalentes partag\u00e9es pour l'organisation.
PageTitle.StaticText1=Ajouter des informations collect\u00e9es logiquement \u00e9quivalentes
Field.Label.Source=Source
Field.Label.Source.Help=Le dossier depuis lequel les modifications d'informations collect\u00e9es sont diffus\u00e9es.
Field.Label.SourceEvidenceType=Type d'informations collect\u00e9es source
Field.Label.SourceEvidenceType.Help=Le type des informations collect\u00e9es partag\u00e9es sur le dossier source.
Field.Label.ShareVerifications=Partager les v\u00e9rifications
Field.Label.ShareVerifications.Help=Si les v\u00e9rifications sont partag\u00e9es (uniquement selon le cas), une v\u00e9rification est partag\u00e9e du dossier source vers le dossier cible uniquement lorsqu'elle remplit les conditions d\u00e9finies.
Field.Label.Target=Cible
Field.Label.Target.Help=Le dossier vers lequel les modifications d'informations collect\u00e9es sont diffus\u00e9es.
Field.Label.TargetEvidenceType=Type d'informations collect\u00e9es cible
Field.Label.TargetEvidenceType.Help=Le type d'informations collect\u00e9es potentiellement affect\u00e9 par une modification des informations collect\u00e9es source.
Field.Label.TrustedSource=Source digne de confiance
Field.Label.TrustedSource.Help=Si vous s\u00e9lectionnez "Oui" pour indiquer que la source est digne de confiance, les informations collect\u00e9es sont partag\u00e9es \u00e0 partir de la source indiqu\u00e9e sans autre interaction du gestionnaire conseil. Si vous s\u00e9lectionnez "Non" pour indiquer que la source n'est pas digne de confiance, le gestionnaire conseil doit intervenir manuellement pour confirmer le partage des informations collect\u00e9es du dossier source vers le dossier cible.
Cluster.Description.SharingRules=T\u00e9l\u00e9charger le fichier XML qui d\u00e9finit les r\u00e8gles de partage des informations collect\u00e9es logiquement \u00e9quivalentes.
Field.Label.UploadFile=Fichier XML des r\u00e8gles de partage
Field.Label.UploadFile.Help=T\u00e9l\u00e9chargement du fichier XML contenant les r\u00e8gles de partage entre ces informations collect\u00e9es logiquement \u00e9quivalentes.
List.Label.ExistingSharingConfiguration=Informations collect\u00e9es logiquement \u00e9quivalentes dans cette configuration
List.Label.ExistingSharingConfiguration.Help=Informations collect\u00e9es logiquement \u00e9quivalentes dans cette configuration
ActionControl.Label.SaveAndExit=Enregistrer et quitter
ActionControl.Label.SaveAndExit.Help=L'action Enregistrer et quitter cr\u00e9e de nouveaux d\u00e9tails de configuration d'informations collect\u00e9es logiquement \u00e9quivalentes partag\u00e9es pour l'organisation.
ActionControl.Label.SaveAndAdd=Enregistrer et ajouter
ActionControl.Label.SaveAndAdd.Help=L'action Enregistrer et ajouter cr\u00e9e de nouveaux d\u00e9tails de configuration d'informations collect\u00e9es logiquement \u00e9quivalentes partag\u00e9es pour l'organisation puis permet \u00e0 l'utilisateur de cr\u00e9er une autre configuration.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
