Cluster.Label.Financial=Financial Processing
Field.Label.AdjustmentRequired=Adjustment Required
Field.Label.AdjustmentRequired.Help=This field indicates whether or not adjustment is required during financial processing. An example of an adjustment for a benefit product is a tax adjustment. If you want the unemployment insurance product to include the calculation of the appropriate taxes, then select that adjustment is required during financial processing. If you make this selection, the tax is calculated and deducted from the unemployment insurance payments before the payments are issued to the product recipients.
Field.Label.MinDeductionAmount=Minimum Deduction Amount
Field.Label.MinDeductionAmount.Help=Minimum amount for deductions taken from a case of this benefit product. During case processing, a user can opt to have a certain percentage of a case recipient's benefit payments deducted and applied toward another liability case the recipient has with the organization. For example, a user can select that 5% of a person's unemployment insurance goes toward the same person's loan payments to the organization. If 5% of the person's benefit payments is less than this deduction minimum amount, then the system does not allow the amount to be deducted from the unemployment insurance payment.
Field.Label.AdjustmentFrequency=Adjustment Frequency
Field.Label.AdjustmentFrequency.Help=If adjustment is required during financial processing, you must enter the frequency indicating how often the financial component of a benefit product is adjusted during a payment period. Press the Select a Frequency Pattern button to open the Select a Frequency Pattern pop-up window. From this pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which the benefit product is adjusted during a payment period. An example of a benefit adjustment is the deduction of taxes from benefit payments. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.
Field.Label.MaxDeductionRate=Maximum Deduction Rate
Field.Label.MaxDeductionRate.Help=Maximum rate for deductions taken from a case of this benefit product. During case processing, a user can opt to have a certain percentage of a case recipient's benefit payments deducted and applied toward another liability case the recipient has with the organization. If the user selects a percentage higher than this maximum deduction rate, then the system does not allow the amount to be deducted from the case recipient's benefit payments.
Field.Label.MinPaymentAmount=Minimum Payment Amount
Field.Label.MinPaymentAmount.Help=The minimum amount that a client should be left with after all deductions.

Cluster.Label.Cost=Cost
Field.Label.FixedCost=Fixed Cost
Field.Label.FixedCost.Help=Fixed cost of the benefit product. The estimated cost of a benefit product can either be fixed or calculated. If the estimated cost is 'fixed', enter an amount in the space provided. If the estimated cost is calculated, select the selection box provided (see Cost Calculated field below).
Field.Label.Calculated=Cost Calculated
Field.Label.Calculated.Help=This field indicates whether the cost of the benefit product is calculated. Note that a 'calculated' estimated cost for the product is based on the values entered into the product evidence. Note also that you do not have to enter an estimated cost.

Cluster.Label.UnderOverCaseProcessing=Automatic Under and Overpayment Case Processing
Field.Label.OverPaymentProcessing=Overpayment Case Processing
Field.Label.OverPaymentProcessing.Help=By default, a task is created when an overpayment is discovered during the reassessment of a case governed by a product. To automatically create a case when an overpayment is discovered for cases governed by the benefit product, you must select this selection box. If 'overpayment case creation' is selected, then the application automatically sets up a new overpayment case. If it is not selected, then the application notifies a case owner via task notification that an overpayment has been discovered during reassessment. Note that an overpayment with respect to benefit products occurs when the organization overpays a case recipient.
Field.Label.AutoUnderPaymentCase=Underpayment Case Creation
Field.Label.AutoUnderPaymentCase.Help=By default, a task is created when an underpayment is discovered during the reassessment of a case governed by a product. To automatically create a case when an underpayment is discovered for cases governed by the benefit product, you must select this selection box. If 'underpayment case creation' is selected, then the application automatically sets up a new underpayment case. If it is not selected, then the application notifies a case owner via task notification that an underpayment has been discovered during reassessment. Note that an underpayment with respect to benefit products occurs when the organization underpays a case recipient.
Field.Label.RolledUpReassessmentProducts=Use Rolled Up Reassessments
Field.Label.RolledUpReassessmentProducts.Help=This field indicates whether changes to eligibility/entitlement, discovered during reassessment of a case governed by this benefit product, will result in the creation of a rolled up payment adjustment or a granular payment correction.

Cluster.Title.Rules=Rules
Field.Label.DateList=Date List
Field.Label.DateList.Help=In this field the assessment engine uses a date list to create case decisions. There are two types of date lists: the event date list and the pattern date list. Both of these date lists define the dates on which the assessment engine calls the rules engine. The event date list is a list of dates provided to the assessment engine; the pattern date list is a list compiled by the assessment engine. Products that use the event date list will require a list of dates on which the rules engine is called. Products that use the pattern date list will not require a list of dates, as the assessment engine compiles this date list automatically using the nominee delivery pattern and re-rate frequency.
Field.Label.RerateFrequency=Re-rate Frequency
Field.Label.RerateFrequency.Help=Frequency indicating how often the rules are applied for a case of this benefit product between payment dates. To select a frequency, press the Select a Frequency Pattern button. From the Select a Frequency Pattern pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which the rules are applied for a case of this benefit product between payment dates. This value should be more frequent for products with a high rate of change of evidence, e.g., unemployment assistance, and less frequent for products with a low rate of change of evidence, e.g., old age pensions. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.

Cluster.Label.Certification=Certification Details
Field.Label.CertificationRequired=Required
Field.Label.CertificationRequired.Help=Indication of whether or not the benefit product requires certification. Certification verifies that a case recipient meets the conditions for receipt of a product.
Field.Label.CertificationFrequency=Frequency
Field.Label.CertificationFrequency.Help=Frequency determining when the case recipient of the benefit product must certify the case recipient's product eligibility. Certification verifies that a participant meets the conditions for receipt of a product. Press the Select a Frequency Pattern button to open the Select a Frequency Pattern pop-up window. From this pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which the case recipient of the benefit product must certify the case recipient's product eligibility. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.
Field.Label.GracePeriod=Grace Period
Field.Label.GracePeriod.Help=Number of days the case recipient of the benefit product has to provide additional certification after the case recipient's latest certification has expired.

Cluster.Label.EligibleParticipants=Eligible Participant Types
Field.Label.Person=Person
Field.Label.Person.Help=This field indicates whether or not a person participant type is eligible for the benefit product. Select this selection box if the person participant type is eligible for this benefit product.
Field.Label.Employer=Employer
Field.Label.Employer.Help=This field indicates whether or not an employer participant type is eligible for the benefit product. Select this selection box if the employer participant type is eligible for this benefit product.
Field.Label.Utility=Utility
Field.Label.Utility.Help=This field indicates whether or not a utility participant type is eligible for the benefit product. Select this selection box if the utility participant type is eligible for this benefit product.
Field.Label.InformationProvider=Information Provider
Field.Label.InformationProvider.Help=This field indicates whether or not an information provider participant type is eligible for the benefit product. Select this selection box if the information provider participant type is eligible for this benefit product.
Field.Label.ServiceSupplier=Service Supplier
Field.Label.ServiceSupplier.Help=This field indicates whether or not a service supplier participant type is eligible for the benefit product. Select this selection box if the service supplier participant type is eligible for this benefit product.
Field.Label.ProductProvider=Product Provider
Field.Label.ProductProvider.Help=This field indicates whether or not a product provider participant type is eligible for the benefit product. Select this selection box if the product provider participant type is eligible for this benefit product.

Cluster.Label.SecurityRestrictions=Security Restrictions
Field.Label.ApproveRights=Approve Rights
Field.Label.ApproveRights.Help=Option to restrict a user's ability to approve cases governed by the benefit product. By adding a security identifier to the Approve Rights field, only the users whose security roles contain the product security identifier can approve or reject cases governed by that product. To add a security identifier to the Approve Rights field, press the Search button. On the Product Security Identifiers pop-up window, click the Select link on the appropriate row from the list of security identifiers displayed. If no security identifier is added to the Approve Rights field, then only the case supervisor can approve or reject cases governed by that product.
Field.Label.CreateRights=Create Rights
Field.Label.CreateRights.Help=Option to restrict a user's ability to create cases governed by the benefit product. By adding a security identifier to the Create Rights field, only the users whose security roles contain the product security identifier can create cases governed by that product. To add a security identifier to the Create Rights field, press the Search button. On the Product Security Identifiers pop-up window, click the Select link on the appropriate row from the list of security identifiers displayed. If no security identifier is added to the Create Rights field, then any user can create cases for that product. Note that adding case evidence is considered a 'maintain' function. Thus, even if a user has security rights to create a case for a specific product, if security is in place for 'maintaining' cases for that same product, and the user does not have product security privileges to 'maintain', the user cannot enter evidence during case creation, nor check case eligibility. For information on 'maintain' product security, see the following Maintain Rights field.
Field.Label.MaintainRights=Maintain Rights
Field.Label.MaintainRights.Help=Option to restrict a user's ability to maintain cases governed by the benefit product. By adding a security identifier to the Maintain Rights field, only the users whose security roles contain the product security identifier can maintain cases governed by that product. A user with 'maintain' rights can manage case evidence, manage case certification, and check case eligibility. To add a security identifier to the Maintain Rights field, press the Search button. On the Product Security Identifiers pop-up window, click the Select link on the appropriate row from the list of security identifiers displayed. If no security identifier is added to the Maintain Rights field, then any user can maintain cases for that product.
Field.Label.ReadRights=Read Rights
Field.Label.ReadRights.Help=Option to restrict a user's ability to read (view) cases governed by the benefit product. By adding a security identifier to the Read Rights field, only the users whose security roles contain the product security identifier can read (view) cases governed by that product. To add a security identifier to the Read Rights field, press the Search button. On the Product Security Identifiers pop-up window, click the Select link on the appropriate row from the list of security identifiers displayed. If no security identifier is added to the Read Access Rights field, then any user can read cases for that product.

