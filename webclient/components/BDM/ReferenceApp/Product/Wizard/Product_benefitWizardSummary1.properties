Cluster.Label.Financial=Financial Details
Field.Label.AutoUnderPaymentCase=Underpayment Case Creation
Field.Label.AutoUnderPaymentCase.Help=By default, a task is created when an underpayment is discovered during the reassessment of a case governed by a product. To automatically create a case when an underpayment is discovered for cases governed by the benefit product, you must select this selection box. If 'underpayment case creation' is selected, then the application automatically sets up a new underpayment case. If it is not selected, then the application notifies a case owner via task notification that an underpayment has been discovered during reassessment. Note that an underpayment with respect to benefit products occurs when the organization underpays a case recipient.
Field.Label.AdjustmentFrequency=Adjustment Frequency
Field.Label.AdjustmentFrequency.Help=If adjustment is required during financial processing, you must enter the frequency indicating how often the financial component of a benefit product is adjusted during a payment period.
Field.Label.MinDeductionAmount=Minimum Deduction Amount
Field.Label.MinDeductionAmount.Help=Minimum amount for deductions taken from a case of this benefit product. During case processing, a user can opt to have a certain percentage of a case recipient's benefit payments deducted and applied toward another liability case the recipient has with the organization. For example, a user can select that 5% of a person's unemployment insurance goes toward the same person's loan payments to the organization. If 5% of the person's benefit payments is less than this deduction minimum amount, then the system does not allow the amount to be deducted from the unemployment insurance payment.
Field.Label.MinPaymentAmount=Minimum Payment Amount
Field.Label.MinPaymentAmount.Help=The minimum amount that a client should be left with after all deductions.
Field.Label.OverPaymentProcessing=Automatic Over Payment Case Processing
Field.Label.OverPaymentProcessing.Help=By default, a task is created when an over payment is discovered during the reassessment of a case governed by a product. To automatically create a case when an overpayment is discovered for cases governed by the benefit product, you must select this selection box. If 'overpayment case creation' is selected, then the application automatically sets up a new overpayment case. If it is not selected, then the application notifies a case owner via task notification that an overpayment has been discovered during reassessment. Note that an overpayment with respect to benefit products occurs when the organization overpays a case recipient.
Field.Label.AdjustmentRequired=Adjustment Required
Field.Label.AdjustmentRequired.Help=This field indicates whether or not adjustment is required during financial processing. An example of an adjustment for a benefit product is a tax adjustment. If you want the unemployment insurance product to include the calculation of the appropriate taxes, then select that adjustment is required during financial processing. If you make this selection, the tax is calculated and deducted from the unemployment insurance payments before the payments are issued to the product recipients.
Field.Label.MaxDeductionRate=Maximum Deduction Rate
Field.Label.MaxDeductionRate.Help=Maximum rate for deductions taken from a case of this benefit product. During case processing, a user can opt to have a certain percentage of a case recipient's benefit payments deducted and applied toward another liability case the recipient has with the organization. If the user selects a percentage higher than this maximum deduction rate, then the system does not allow the amount to be deducted from the case recipient's benefit payments.

Cluster.Label.Cost=Cost
Field.Label.FixedCost=Fixed Cost
Field.Label.FixedCost.Help=Fixed cost of the benefit product. The estimated cost of a benefit product can either be fixed or calculated. If the estimated cost is 'fixed', enter an amount in the space provided. If the estimated cost is calculated, select the selection box provided (see Cost Calculated field below).
Field.Label.Calculated=Cost Calculated
Field.Label.Calculated.Help=This field indicates whether the cost of the benefit product is calculated. Note that a 'calculated' estimated cost for the product is based on the values entered into the product evidence. Note also that you do not have to enter an estimated cost.

Cluster.Label.Certification=Certification Details
Field.Label.CertificationRequired=Required
Field.Label.CertificationRequired.Help=Indication of whether or not the benefit product requires certification. Certification verifies that a case recipient meets the conditions for receipt of a product.
Field.Label.CertificationFrequency=Frequency
Field.Label.CertificationFrequency.Help=Frequency determining when the case recipient of the benefit product must certify the case recipient's product eligibility. Certification verifies that a participant meets the conditions for receipt of a product.
Field.Label.GracePeriod=Grace Period
Field.Label.GracePeriod.Help=Number of days the case recipient of the benefit product has to provide additional certification after the case recipient's latest certification has expired.

Cluster.Label.SecurityRestrictions=Security Restrictions
Field.Label.ApproveRights=Approve Rights
Field.Label.ApproveRights.Help=Option to restrict a user's ability to approve cases governed by the benefit product. 
Field.Label.CreateRights=Create Rights
Field.Label.CreateRights.Help=Option to restrict a user's ability to create cases governed by the benefit product.
Field.Label.MaintainRights=Maintain Rights
Field.Label.MaintainRights.Help=Option to restrict a user's ability to maintain cases governed by the benefit product.
Field.Label.ReadRights=Read Rights
Field.Label.ReadRights.Help=Option to restrict a user's ability to read (view) cases governed by the benefit product.
