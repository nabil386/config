ActionControl.Label.Defer=Defer
ActionControl.Label.Defer.Help=Click on the Defer action to defer the working on the task to a later date and time.
ActionControl.Label.Restart=Restart
ActionControl.Label.Restart.Help=Click on the Restart action to restart the work on the task.
ActionControl.Label.Close=Complete
ActionControl.Label.Close.Help=Click on the Complete action to complete the specified task.

