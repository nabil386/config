ActionControl.Label.CreateProforma.Help=Press the Create Pro Forma button to create a new Pro Forma communication.Pro forma communications are standardized communications generated from XSL stylesheets which are saved as pro forma templates. (Pro forma templates are covered in the next chapter.) These communications are used to send bulk communications via batch processing. In particular, they are used to issue communications created as part of specific business processes. For example, a large number of registration acknowledgment letters can be created for all new persons registered within a defined time period.
ActionControl.Label.CreateMSWord=New Microsoft Word 
ActionControl.Label.CreateMSWord.Help=Press the New Microsoft Word button to create a new Microsoft Word communication.An Microsoft Word communication is a template-based communication created in Microsoft Word that the organization sends to a correspondent. Users can select Microsoft Word templates to create their communications from, edit the template in Microsoft Word to suit a specific communication, and print the communication to send to a correspondent.

