Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=The frequency with which the financial component related to the deduction is being payed.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The start date of the deduction.
Field.Label.Case=Deduction Applied From Case
Field.Label.Case.Help=The product type and case reference of the case that this deduction is being paid from.