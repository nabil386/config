Help.PageDescription=This page allows users to manage cases which have been assigned to them. 

PageTitle.StaticText1=My Cases

ActionControl.Label.ViewMyCases=View My Cases
ActionControl.Label.ViewMyCases.Help=Click on the View My Cases link to view a list of cases assigned to the user.
ActionControl.Label.MyBookmarks=My Items of Interest
ActionControl.Label.MyBookmarks.Help=Click the My Items of Interest link to view your list of bookmarked cases.
ActionControl.Label.RecentlyAssignedOwnership=Recently Assigned Ownership
ActionControl.Label.RecentlyAssignedOwnership.Help=Click on the Recently Assigned Ownership link to see a list of cases that have been recently assigned to users.
ActionControl.Label.RecentlyApproved=Recently Approved
ActionControl.Label.RecentlyApproved.Help=Click on the Recently Approved link to view a list of cases that have recently been approved.

List.Title.RecentlyViewedCases=Recently Viewed Cases

Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number. If the system recognizes the case reference number entered in the Case Reference field, the case reference number is displayed in the case details panel. You can view the case home page by clicking on the reference number.

Field.Label.Type=Type
Field.Label.Type.Help=Case type, e.g., product delivery, liability.
Field.Label.PrimaryClient=Primary Client
Field.Label.PrimaryClient.Help=The primary client of the case.
Field.Label.StartDate=Start Date
# BEGIN, CR00176285, SS
Field.Label.StartDate.Help=The date on which the case is considered to have commenced, e.g. the start date for a sickness benefit case would be considered the date on which the primary client became sick. Start Date defaults to the current date when a case is initially created and may be modified by a user. Start Date may also be automatically updated by the system when a certification period is created or modified. The system will update the case Start Date to be the same as the Start Date of the certification period if the Start Date of the certification period is earlier than the current Start Date of the case, or if the Start Date of the certification period is later than the current Start Date of the case and the certification period is the earliest on the case.
# END, CR00176285

Field.Label.Status=Status
Field.Label.Status.Help=Case status is dependent on the case processing. For example, a status can be open, active, or closed.

