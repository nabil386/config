Help.PageDescription=This page allows you to close a user account. A closed user account can be reopened  at a later stage. The user's supervisor can transfer cases and tasks between users when closing a user's account. A user is an individual member of the organization. Users are assigned positions for an organization structure. For example, the user, J Smith, is assigned to a position called, Social Worker 1, which is a position for the active organization structure.


