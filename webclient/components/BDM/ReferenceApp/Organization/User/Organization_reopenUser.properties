Help.PageDescription=This page allows you to confirm the reopening of a user account. Only closed user accounts may be reopened. When the user account is reopened all the information entered during the closing of the user is reversed. The end date is removed from the user home page, the user assigned for task redirection is removed and any positions the user was previously assigned to are reopened.

PageTitle.StaticText1=Reopen User

Field.StaticText.ReopenUser=Are you sure you want to reopen this user?

ActionControl.Label.Save=Yes
ActionControl.Label.Save.Help=Press the Yes button to confirm that you want to reopen the user.
ActionControl.Label.Cancel=No
ActionControl.Label.Cancel.Help=Press the No button if you do not want to reopen the user.

