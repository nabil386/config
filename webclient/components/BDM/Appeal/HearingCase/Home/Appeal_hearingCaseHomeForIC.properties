Help.PageDescription=This page allows you to view a hearing case home page. A home page is provided for each hearing case appeal. From this page, you can manage the hearing case, maintain hearing case decisions, and schedule hearings.

# BEGIN, CR00249153, GP
PageTitle.StaticText1=Home
# END, CR00249153

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
Cluster.Title.Manage=Manage

Field.Label.ScheduleHearing=Schedule Hearing
Field.Label.ScheduleHearing.Help=Click the Schedule Hearing link on the Manage panel to schedule a hearing for the hearing case. Note that you cannot schedule a hearing on a hearing case unless the hearing case has a status of "approved".
Field.Label.ReopenCase=Reopen Appeal
Field.Label.ReopenCase.Help=Click the Reopen Case link on the Manage panel to reopen the hearing case. A hearing case can be reopened if its hearing has been completed, but not all parties have attended. Note that you cannot reopen hearing cases if the hearing status is "canceled".
Field.Label.ViewCancelDetails=View Cancellation
Field.Label.ViewCancelDetails.Help=Click the View Cancellation link on the Manage panel to view hearing case cancellation details.
Field.Label.EditCancelDetails=Edit Cancellation
Field.Label.EditCancelDetails.Help=Click the Edit Cancellation link on the Manage panel to modify cancellation details.
# BEGIN, CR00198210, PS
Field.Label.AddStatement=New Statement
Field.Label.AddStatement.Help=Click the New Statement on the Manage panel to add a statement to the hearing case.
Field.Label.AddCase=New Case
Field.Label.AddCase.Help=Click the New Case link on the Manage panel to add a case to the hearing case. 
Field.Label.AddAppellant=New Appellant
Field.Label.AddAppellant.Help=Click the New Appellant link on the Manage panel to add an Appellant to the hearing case.
Field.Label.AddIssue=New Issue
Field.Label.AddIssue.Help=Click the New Issue link on the Manage panel to add an Issue to the hearing case.
Field.Label.AddThirdParty=New Third Party
Field.Label.AddThirdParty.Help=Click the New Third Party link on the Manage panel to add a Third Party to the hearing case.
# END, CR00198210
ActionControl.Label.Change=[Change\u2026]
ActionControl.Label.Change.Help=Click the Change link in the Owner field on the Details panel to change the hearing case owner.
