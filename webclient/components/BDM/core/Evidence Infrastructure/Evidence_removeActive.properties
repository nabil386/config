Help.PageDescription=This page allows you to delete active evidence. Active evidence is used to determine eligibility and entitlement. An evidence record can relate to a case and a participant. An evidence record can also relate to other evidence records.

ActionControl.Label.Yes.Help=Select 'Yes' to confirm you want to delete this active evidence.

ActionControl.Label.No.Help=Select 'No' to confirm you want to retain the evidence. 

Field.StaticText.DiscardEvidence=Are you sure you want to delete this evidence? The evidence will be removed from view but is retained in the database.
