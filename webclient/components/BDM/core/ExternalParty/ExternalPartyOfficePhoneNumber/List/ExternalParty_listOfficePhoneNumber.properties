Help.PageDescription=This page allows you to view a list of external party office phone numbers. A phone number is a contact number relevant to an external party office, e.g., business or mobile.

PageTitle.StaticText1=Office Phone Numbers

ActionControl.Label.OfficeHome=Details
ActionControl.Label.OfficeHome.Help=The places from which an external party offers its services.
ActionControl.Label.Addresses=Addresses
ActionControl.Label.Addresses.Help=The Office Address.
