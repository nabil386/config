Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Date until which the phone number is valid.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the phone number is the external party office's primary phone number. Do not select this box if the phone number is subsidiary. By default, the first phone number you create for an external party office is the external party office primary phone number. If you create additional phone numbers you can set one of the new phone number to be the primary phone number.


