Help.PageDescription=This page allows you to view a list of external party offices. An external party office is a place where an external party provides its services.

PageTitle.StaticText1=Offices

ActionControl.Label.New=New
ActionControl.Label.New.Help=Click the Add New Office link to add a new office
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the external party office details.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the delete link on the appropriate row to delete the external party office details.

ActionControl.Label.NewAddress=New Office Address
