Help.PageDescription=This page allows you to create a special caution for a person or participant. When managing participant a user may need to document concerns or issues related to that participant that other users should be aware of. These special cautions or alerts can include immediate concerns to be aware of regarding the participant. The intent of capturing this type of information is to ensure the safety of the participant and the organization.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click this link to save the special caution record details.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click this link to cancel the page and return to originating screen.
