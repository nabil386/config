Help.PageDescription=This page allows you to modify a work queue subscription. Work queue subscriptions are a list of users who are subscribed to a work queue. Users are subscribed to a work queue by themselves or by the work queue administrator.


PageTitle.StaticText1=Edit Work Queue

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Work queue name. This name must be unique from all other work queue names.

Cluster.Title.Subscription=Subscription
Field.Label.UserSubscriptionAllowed=User Subscription Allowed
Field.Label.UserSubscriptionAllowed.Help=If a user can subscribe himself or herself to a work queue, select this selection box. Note that to subscribe himself or herself to a work queue, the user must also have the appropriate sensitivity level.
Field.Label.Administrator=Administrator
Field.Label.Administrator.Help=User name of the administrator who can add users to the work queue. To select the administrator, press the Search button to open the User Search pop-up window. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of users displayed. Note that users can add themselves to the work queue if the User Subscription Allowed selection box is selected and the users have the appropriate sensitivity level. If the User Subscription Allowed selection box is not selected, only this administrator can add users to the work queue.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Work queue sensitivity indicates whether or not a user can add himself or herself to a work queue. In order for a user to add himself or herself to a work queue, that user must have a sensitivity level equal to or higher than sensitivity level of the work queue.
