Help.PageDescription=This page allows you to add a work queue subscription. Work queue subscriptions are a list of users who are subscribed to a work queue. Users are subscribed to a work queue by themselves or by the work queue administrator.

PageTitle.StaticText1=Subscribe User

Cluster.Title.Details=Details
Field.Label.User=User
Field.Label.User.Help=User subscribed to the work queue. To subscribe a user to a work queue, press the Search button to open the User Search pop-up window. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of users displayed. 

ActionControl.SaveButton.label=Save
ActionControl.SaveAndNewButton.label=Save & New
ActionControl.CancelButton.label=Cancel
ActionControl.SaveButton.label.Help=The Save action creates a new record from the information entered on the page.
ActionControl.SaveAndNewButton.label.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.CancelButton.label.Help=The Cancel action dismisses the page.

