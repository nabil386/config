Help.PageDescription=This page allows you to confirm the selection of a work queue. A work queue is a subscription based list that can be assigned as a task allocation target.

PageTitle.StaticText1=Select Work Queue

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select

Container.Label.Action=Action

Field.Title.Name=Name
Field.Title.Name.Help=Work queue name. This name must be unique from all other work queue names.
Field.Title.Administrator=Administrator
Field.Title.Administrator.Help=Administrator who is the only administrator who can add users to the work queue.
Field.Title.UserSubscription=User Subscription
Field.Title.UserSubscription.Help=If a user can subscribe himself or herself to a work queue, select this selection box. Note that to subscribe himself or herself to a work queue, the user must also have the appropriate sensitivity level.

ActionControl.CloseButton.label=Close
ActionControl.CloseButton.label.Help=The Close action dismisses the page.

Help.Xref.1.Topicname=WorkQueuesTopic
