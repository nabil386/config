Help.PageDescription=This page allows you to view a task definition.

PageTitle.StaticText1=View Task Definition:\ 

# START NON-TRANSLATABLE
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
# END NON-TRANSLATABLE
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the task definition.

# START NON-TRANSLATABLE
ActionControl.Label.Close.Help=The Close action dismisses the page.
# END NON-TRANSLATABLE

Cluster.Title.Details=Details
Field.Label.TaskDefinitionID=Task Definition ID
Field.Label.TaskDefinitionID.Help=ID used to create tasks of this type. This ID is hard coded into the application.

# START NON-TRANSLATABLE
Field.Label.Name.Help=Task definition name.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Category.Help=Task definition category.
# END NON-TRANSLATABLE
Field.Label.AdministrationSID=Administration SID
Field.Label.AdministrationSID.Help=Administration security identifier that designates administration rights for this task definition.
Field.Label.ManualForwardAllowed=Manual Forward Allowed
Field.Label.ManualForwardAllowed.Help=This field indicates whether not a user who reserves a task of this task type is allowed to forward that task to a different user, work queue, position, job, or organisation unit.

Cluster.Title.AllocationStrategy=Allocation Strategy
Field.Label.Type=Type
Field.Label.Type.Help=Allocation strategy type. This field indicates how tasks for this task definition are allocated. There are four allocation strategy types: Manual, Allocation Target, Function, and Rule Set. If Manual is displayed, tasks are allocated manually by a user. If Allocation Target is displayed, tasks are allocated based on a selected allocation strategy. If Function is displayed, tasks are allocated based on a selected function. If Rule Set is displayed, tasks are allocated based on a selected rule set.
Field.Label.AllocationName=Allocation Name
Field.Label.AllocationName.Help=Name of the above-mentioned allocation strategy type. If the allocation strategy type is Manual, this field displays Manual. If the allocation strategy type is Rule Set, this field displays the rule set name. You can access the Rule Set Details page by clicking on the rule set name. If the allocation strategy type is Function, this field displays the function name. You can access the Function Details page by clicking on the function name. If the allocation strategy type is Allocation Target, this field displays the allocation target name. You can access the Allocation Target Details page by clicking on the allocation target name.

Cluster.Title.DeadlineStrategy=Deadline Strategy
Field.Label.Function=Function
Field.Label.Function.Help=If a deadline strategy function is specified for tasks for this task definition, the function name is displayed. You can access the Function Details page by clicking on the function name.
Field.Label.TimeOutInterval=Time Out Interval
Field.Label.TimeOutInterval.Help=Period of time before the deadline strategy is invoked.
Field.Label.TimeOverrideAllowed=Deadline Override Allowed
Field.Label.TimeOverrideAllowed.Help=This field indicates whether or not the user is allowed to change the deadline strategy for a task associated with the task definition.

Cluster.Title.ActionPage=Action Page
Field.Label.PageName=Page Name
Field.Label.PageName.Help=Name of the page the action is invoked on.
Field.Label.Description=Description
Field.Label.Description.Help=Page description, e.g. approve case or schedule hearing.
Field.Label.CaseIDParameterName=Case ID Parameter Name
Field.Label.CaseIDParameterName.Help=Name of the UIM parameter within the action page that defines the parameter representing the case ID.
Field.Label.ParticipantIDParameterName=Participant ID Parameter Name
Field.Label.ParticipantIDParameterName.Help=Name of the UIM parameter within the action page that defines the parameter representing the participant ID.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

