Help.PageDescription=This page allows you to create a task definition. Task definitions determine how tasks for that task definition are allocated.

PageTitle.StaticText1=Create Task Definition

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Field.Label.TaskDefinitionID=Task Definition ID
Field.Label.TaskDefinitionID.Help=Task definition ID used to create tasks of this type. This ID is hard coded into the application. This ID must be unique to all other task definition IDs.
Field.Label.Name=Name
Field.Label.Name.Help=Task definition name.
Field.Label.Category=Category
Field.Label.Category.Help=Task definition category from the drop-down list of categories used to sort task types. Your system administrator can add a new category via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.AdministrationSID=Administration SID
Field.Label.AdministrationSID.Help=Administration security identifier that designates administration rights for this task definition. Note that any user with this SID as part of their security role can manage this task definition.
Field.Label.ManualForwardAllowed=Manual Forward Allowed
Field.Label.ManualForwardAllowed.Help=If a user is allowed to forward a task associated with the task definition to a different user, work queue, position, job, or organisation unit, select the Manual Forward Allowed selection box.
# BEGIN, CR00408407, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00408407

Cluster.Title.AllocationStrategy=Allocation Strategy
Cluster.Description.AllocationStrategy=Select Manual to allow the user to determine the initial target, otherwise select a system strategy to determine the initial target.
Cluster.Description.SelectSystemStrategy=Please select the system allocation strategy you would like to employ.
Field.Label.Type=Type
Field.Label.Type.Help=Allocation strategy type from the drop-down list of allocation strategy types. There are four allocation strategy types: Manual, Allocation Target, Function, and Rule Set. If tasks are allocated manually by a user, select Manual from the drop-down list. If tasks are allocated based on a selected allocation target, select Allocation Target from the drop-down list. If you select the Allocation Target strategy type, you must select the target by pressing the Search button in the Allocation Target field below. If tasks are allocated based on a selected function, select Function from the drop-down list. If you select the Function strategy type, you must select the function by pressing the Search button in the Allocation Strategy Function field below. If tasks are allocated based on a selected rule set, select Rule Set from the drop-down list. If you select the rule set strategy type, you must select the rule set by pressing the Search button in the Allocation Strategy Rule Set field below. 
Field.Label.RuleSet=Rule Set 
Field.Label.RuleSet.Help=If you select the Rule Set allocation strategy type, you must select the work allocation strategy rule set. To select a rule set, press the Search button to open the Work Allocation Rule Sets pop-up window. Click the Select link on the appropriate row from the list of work allocation rule sets displayed.
Field.Label.Function=Function
Field.Label.Function.Help=If you select the Function allocation strategy type, you must select the work allocation strategy function. To select a function, press the Search button to open the Allocation Strategy Functions pop-up window. Click the Select link on the appropriate row from the list of allocation strategy functions displayed. The functions displayed are assigned the allocation strategy function type.
Field.Label.AllocationTarget=Allocation Target
Field.Label.AllocationTarget.Help=If you select the Allocation Target allocation strategy type, you must select the allocation target. To select an allocation target, press the Search button to open the Allocation Targets pop-up window. Click the Select link on the appropriate row from the list of allocation targets displayed.

Cluster.Title.DeadlineStrategy=Deadline Strategy
Cluster.Description.DeadlineStrategy=Please enter the timeout interval. This is the period of time that must elapse before the deadline strategy is invoked.
Field.Label.TimeOverrideAllowed=Deadline Override Allowed
Field.Label.TimeOverrideAllowed.Help=If users are permitted to change the deadline for a task associated with the task definition, select the Deadline Override Allowed selection box. Note that if this selection box is selected, the system allows the users to override the deadline.
Field.Label.Days=Days
Field.Label.Days.Help=Number of days that defines the deadline. The deadline is the period of time after a task is created during which a user must reserve the task. If this period of time is exceeded, the deadline strategy function is invoked. Note that this period of time is measured in days, hours, and minutes.
Field.Label.Hours=Hours
Field.Label.Hours.Help=Number of hours that defines the deadline.
Field.Label.Minutes=Minutes
Field.Label.Minutes.Help=Number of minutes that defines the deadline.

Cluster.Title.ActionPage=Action Page
Field.Label.PageName=Page Name
Field.Label.PageName.Help=Name of the application page that users who have reserved the task invoke the task from.For example, the schedule hearing task is performed from the Hearing Case Home page.
Field.Label.Description=Description
Field.Label.Description.Help=Page description for the above-mentioned page name from the drop-down list of descriptions, e.g. approve case, schedule hearing.
Field.Label.CaseIDParameterName=Case ID Parameter Name
Field.Label.CaseIDParameterName.Help=Name of the UIM parameter within the action page that defines the parameter representing the case ID. Note that you must enter the exact name of the parameter.
Field.Label.ParticipantIDParameterName=Participant ID Parameter Name
Field.Label.ParticipantIDParameterName.Help=Name of the UIM parameter within the action page that defines the parameter representing the participant ID. Note that you must enter the exact name of the parameter.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

