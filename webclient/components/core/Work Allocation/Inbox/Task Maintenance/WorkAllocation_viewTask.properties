Help.PageDescription=This page allows you to view a tasks details. A task provides information about an action that needs to be taken to complete an activity in a workflow process instance. Tasks can be viewed, forwarded to other users, and reserved for execution by a user.

PageTitle.StaticText1=Task Home:\ 

Cluster.Title.Subject=Subject
Cluster.Title.Subject.Help=Task subject.

Cluster.Title.Details=Details
Field.Label.TaskID=Task ID
Field.Label.TaskID.Help=Task ID number.
Field.Label.Status=Status
Field.Label.Status.Help=Task status, e.g. not started, in progress, completed. When the task is closed, the status is "closed". 
Field.Label.Priority=Priority
Field.Label.Priority.Help=Task priority, e.g. normal, low, or high priority.
Field.Label.TimeWorked=Time Worked
Field.Label.TimeWorked.Help=Total number of hours and minutes spent working on the task.
Field.Label.Deadline=Deadline
Field.Label.Deadline.Help=Deadline date and time. If this deadline is exceeded, the system invokes the deadline strategy. Deadline strategies can be customized as part of task definition functionality.
Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=Task resolution indicating whether or not the task has been completed successfully. A "Yes" resolution is selected as part of task closure processing.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Cluster.Title.AssignmentDetails=Assignment Details
Field.Label.LastAssigned=Last Assigned
Field.Label.LastAssigned.Help=Date and time the task has been allocated. This value is set when the task is created and is reset each time the task is forwarded or reallocated.
Field.Label.ReservedBy=Reserved By
Field.Label.ReservedBy.Help=User who has reserved the task. You can view the user's home page by clicking on the user name. Note that this field is blank for unreserved tasks.
ActionControl.Label.Reallocate=Reallocate
ActionControl.Label.Reallocate.Help=You can click the Reallocate link in the Manage panel to reallocate the task.
ActionControl.Label.Reserve=Reserve
ActionControl.Label.Reserve.Help=You can click the Reserve link in the Manage panel to reserve the task.
ActionControl.Label.Unreserve=Unreserve
ActionControl.Label.Unreserve.Help=You can click the Unreserve link in the Manage panel to unreserve the task.
ActionControl.Label.Forward=Forward
ActionControl.Label.Forward.Help=You can click the Forward link in the Manage panel to forward the task.

Cluster.Title.Concerning=Concerning
Field.Label.Action=Action
Field.Label.Action.Help=Page on which the action necessary to complete the task is invoked. You can open this page in order to invoke the necessary action by clicking on the page name.For example, a task definition for case review tasks can include the page name for completing a case review. Each time a task is created to complete a case review, a link to this page is provided on the task's home page.
Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number of the case the task concerns.
Field.Label.Participant=Participant
Field.Label.Participant.Help=Participant ID number of the participant the task concerns.

Cluster.Title.Manage=Manage

ActionControl.EditButton.label=Edit
ActionControl.EditButton.label.Help=Click the Edit link on the appropriate row to modify the task.
