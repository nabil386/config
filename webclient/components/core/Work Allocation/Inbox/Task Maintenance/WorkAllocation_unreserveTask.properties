Help.PageDescription=This page allows you to unreserve a task. Unreserving a task makes that task available again to users or work queues previously assigned to it. When unreserved, the task moves from the reserved tasks list of that user to the assigned tasks lists it previously appeared on.

PageTitle.StaticText1=Unreserve Task:\ 

Field.StaticText.UnreserveTask=Are you sure you want to unreserve this task?

ActionControl.YesButton.label=Yes
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to unreserve this task.
ActionControl.NoButton.label=No
ActionControl.NoButton.label.Help=Press the No button if you do not want to unreserve this task.

