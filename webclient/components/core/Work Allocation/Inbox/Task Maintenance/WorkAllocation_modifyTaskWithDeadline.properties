Help.PageDescription=This page allows you to modify a task with a deadline.

PageTitle.StaticText1=Modify Task:\ 

Cluster.Title.Details=Details
Field.Label.Subject=Subject
Field.Label.Subject.Help=Task subject. Note that you cannot update the subject of a system generated task.
Field.Label.Status=Status
Field.Label.Status.Help=Task status from the drop-down list of task statuses, e.g. not started, in progress or completed. Your system administrator can add a new task status via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Priority=Priority
Field.Label.Priority.Help=Task priority from the drop-down list of priority levels, e.g. normal, low, or high priority. Your system administrator can add a new task priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.TimeWorked=Time Worked
Field.Label.TimeWorked.Help=Amount of time spent working on the task. The system automatically updates the total number of hours and minutes spent working on the task based on the additional time entered.
Field.Label.Deadline=Deadline
Field.Label.Deadline.Help=Deadline date and time.
