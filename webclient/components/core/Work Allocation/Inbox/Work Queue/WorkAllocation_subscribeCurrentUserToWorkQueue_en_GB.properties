Help.PageDescription=This page allows you to subscribe the current user to a work queue. A work queue is a subscription based list that can be assigned as a task allocation target


PageTitle.StaticText1=Subscribe to Work Queue:\ 

Cluster.Title.Details=Details
Field.Label.WorkQueue=Work Queue
Field.Label.WorkQueue.Help=Work queue from the drop-down list of the organisation's work queues. Your system administrator can add a new work queue via the Work Queues page (see "Code Tables" in the C\u00FAram Administration Guide).Note that you cannot subscribe to a work queue if the work queue does not allow user subscriptions or you do not have the appropriator user sensitivity level. If you are the administrator for the work queue, you can add users to that work queue, including yourself, but you must do so from the Work Queue Subscriptions page.

ActionControl.SaveButton.label=Save
ActionControl.SaveButton.label.Help=The Save action allows you to subscribe the current user to the work queue.
ActionControl.CancelButton.label=Cancel
ActionControl.CancelButton.label.Help=The Cancel action dismisses the page.
