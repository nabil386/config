Help.PageDescription=This page allows you to view a list of the current user reserved tasks that are recorded in the system.

PageTitle.StaticText1=My Reserved Tasks:\

Field.Title.TaskID=Task ID
Field.Title.TaskID.Help=Task ID number.
Field.Title.Subject=Subject
Field.Title.Subject.Help=Task subject. Note that you cannot update the subject of a system generated task.
Field.Title.Priority=Priority
Field.Title.Priority.Help=Task priority from the drop-down list of priority levels, e.g. normal, low, or high priority. Your system administrator can add a new task priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Title.Status=Status
Field.Title.Status.Help=Task status from the drop-down list of task statuses, e.g. not started, in progress or completed. Your system administrator can add a new task status via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Title.Deadline=Deadline
Field.Title.Deadline.Help=Deadline date and time.

Help.Related.1="Inbox and Task Management", C\u00FAram Workflow Overview Guide