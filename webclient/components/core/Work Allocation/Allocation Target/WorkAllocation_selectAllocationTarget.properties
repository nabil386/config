Help.PageDescription=This page allows you to select an allocation target An allocation target is a container for allocation target items. Tasks are targeted to all items added to an allocation target. For example, a task allocation target can contain a user target item and an organization unit target item. Tasks associated with this allocation target are directed to the selected user and all of the users in the selected organization unit..

PageTitle.StaticText1=Select Allocation Target

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select

Container.Label.Action=Action
Field.Title.Name=Name
Field.Title.Name.Help=Allocation target container name. This name is displayed on all application pages relating to the allocation target container. The name must be unique to all other allocation target names.

