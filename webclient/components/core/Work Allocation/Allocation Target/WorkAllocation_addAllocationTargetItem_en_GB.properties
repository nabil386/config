Help.PageDescription=This page allows you to add a work item allocation target item. An allocation target is a container for allocation target items. Tasks are targeted to all items added to an allocation target. For example, a task allocation target can contain a user target item and an organisation unit target item. Tasks associated with this allocation target are directed to the selected user and all of the users in the selected organisation unit.

PageTitle.StaticText1=New Target Item 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.


Field.Label.TargetItem=Target Item
Field.Label.TargetItem.Help=Target item from the drop-down list of target items. The following target items are available for selection: Job, organisation Unit, Position, User, or Work Queue. Instructions on how to select each one of these target items are provided below.

