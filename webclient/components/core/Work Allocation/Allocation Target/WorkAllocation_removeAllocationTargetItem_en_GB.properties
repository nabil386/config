Help.PageDescription=This page allows you to confirm the removal of an allocation target. An allocation target is a container for allocation target items. Tasks are targeted to all items added to an allocation target. For example, a task allocation target can contain a user target item and an organisation unit target item. Tasks associated with this allocation target are directed to the selected user and all of the users in the selected organisation unit.

PageTitle.StaticText1=Remove Allocation Target Item

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the allocation target.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the allocation target.

Field.StaticText.RemoveTargetItem=Are you sure you want to remove this allocation target item?

Help.Xref.1.Topicname=AllocationTargetTopic