Help.PageDescription=This page allows you to view a allocation target. An allocation target is a container for allocation target items. Tasks are targeted to all items added to an allocation target. For example, a task allocation target can contain a user target item and an organization unit target item. Tasks associated with this allocation target are directed to the selected user and all of the users in the selected organization unit.
 
PageTitle.StaticText1=View Allocation Target:\ 

