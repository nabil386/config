PageTitle.Title=Allocation Targets
Help.PageDescription=This page allows you to view a list of the allocation targets recorded in the system. An allocation target is a container for allocation target items. Tasks are targeted to all items added to an allocation target. For example, a task allocation target can contain a user target item and an organization unit target item. Tasks associated with this allocation target are directed to the selected user and all of the users in the selected organization unit.

