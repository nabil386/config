Help.PageDescription=This page allows you to confirm the deletion of an allocation target. An allocation target is a container for allocation target items. Tasks are targeted to all items added to an allocation target. For example, a task allocation target can contain a user target item and an organization unit target item. Tasks associated with this allocation target are directed to the selected user and all of the users in the selected organization unit. You cannot delete an allocation target that is assigned to a task definition.

PageTitle.StaticText1=Delete Allocation Target 

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the allocation target.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the allocation target.

Field.StaticText.CancelTarget=Are you sure you want to delete this allocation target?

Help.Xref.1.Topicname=AllocationTargetTopic
