Help.PageDescription=This page allows you to delete action details. An Action is a specific task that a client or caseworker must complete in order to address a specific situation requiring action. Each action is part of an overall action plan which addresses an overall concern or need that has been identified during an investigation. Each action plan may have one or many actions associated with it. Each action may optionally be associated with one or more allegations. 

PageTitle.StaticText1=Delete Action

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the action.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the action.

Field.Label.CancelAction=Are you sure you want to delete this action?
Field.Label.CancelAction.Help=Press the Yes button to confirm that you want to cancel this action.
Field.StaticText.CancelAction=Are you sure you want to delete this action?

