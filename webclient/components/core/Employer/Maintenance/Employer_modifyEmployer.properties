Help.PageDescription=This page allows you to modify the information stored on an employer's home page. Employers employ one or more persons, prospects, or other individuals.They may also be persons or prospects who are self-employed or product providers or service suppliers who employ one or more persons. 

PageTitle.StaticText1=Edit Employer

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Close action dismisses the page.

# START NON-TRANSLATABLE
Cluster.Title.Details=Details
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Cluster.Title.Details.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
