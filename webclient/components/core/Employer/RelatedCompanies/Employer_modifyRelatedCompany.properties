Help.PageDescription=This page allows you to modify an employer related company record. This page allows you to view a list of an employer's related companies. A related company is a registered employer that is related to another registered employer. For example, a registered employer may be the parent company of a subsidiary company which is also a registered employer.

PageTitle.StaticText1=Edit Company Relationship

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

