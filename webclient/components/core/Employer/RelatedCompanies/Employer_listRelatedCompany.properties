Help.PageDescription=This page allows you to view a list of an employer's related companies. A related company is a registered employer that is related to another registered employer. For example, a registered employer may be the parent company of a subsidiary company which is also a registered employer.

PageTitle.StaticText1=Related Companies

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new employer related company.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the employer related company record.
