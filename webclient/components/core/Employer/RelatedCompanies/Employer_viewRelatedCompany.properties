Help.PageDescription=This page allows you to view the details of an employer related company record. This page allows you to view a list of an employer's related companies. A related company is a registered employer that is related to another registered employer. For example, a registered employer may be the parent company of a subsidiary company which is also a registered employer.

PageTitle.StaticText1=View Company Relationship

