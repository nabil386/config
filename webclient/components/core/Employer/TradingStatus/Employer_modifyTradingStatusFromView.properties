Help.PageDescription=This page allows you to modify an employer's trading status record. A trading status is a record of whether an employer is currently trading. An employer's trading status can be 'active', 'ceased trading', or 'liquidated'. Note that only an 'actively trading' employer can be listed as a person's current employer."

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.