Help.PageDescription=This page allows you to modify an employer trading status. Employer trading status is the operating status of the employer's business. For example, the employer might be actively trading for a three year period, and then choose to shut down for remodeling for a few months, i.e. cease trading.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
