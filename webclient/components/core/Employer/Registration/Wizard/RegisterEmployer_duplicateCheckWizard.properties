Help.PageDescription=This page allows you to search for a employer recorded on the system.

PageTitle.StaticText1=Register Employer
PageTitle.Description=Perform this search to check if the employer is already recorded as a prospect employer or registered as an employer.

List.Title.SearchResults=Search Results
List.Title.SearchResults.Help=Any employer with matching search criteria is displayed on the Search Results list. You can access an employer home page for any of the employers displayed by clicking on the employer reference number.

Field.Title.TradingName=Trading Name
Field.Title.TradingName.Help=Employer's trading name.
Field.Title.RegisteredName=Registered Name
Field.Title.RegisteredName.Help=Employer's name registered by the relevant governing authority where the employer business is registered.
Field.Title.BusinessAddress=Business Address
Field.Title.BusinessAddress.Help=Employer's business address.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered some or all of the search criteria, you can press the Search button to search for employers who meet the criteria. Employers who meet the search criteria are displayed on the Search Results list.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=You can press the Next to continue registering the prospect person as a Person on the Register Prospect Person as Person page (see "Code Tables" in the C\u00FAram Administration Guide).
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

