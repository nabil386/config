Help.PageDescription=This page allows you to register an employer on the system.

Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Employer's reference number.
Field.Label.RegisteredName=Registered Name
Field.Label.RegisteredName.Help=Employer's name registered by the relevant governing authority where the employer's business is registered.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Employer's registration date within the organisation. The default value of the registration date is the date you are entering the employer on the system. Note that the employer registration date cannot be earlier than the current date.
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Employer's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredCommunication=Preferred Communication
Field.Label.PreferredCommunication.Help=Employer's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.RegisteredAddress=Registered Address
Cluster.Title.FurtherDetails=Further Details
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the employer has a low priority special interest, a medium priority special interest, or a high priority special interest. By selecting one of the three levels of special interest, you are highlighting to the organisation the need for special care when working with the registered employer. For example, a employer who is known to be difficult to interact with should be given a high level of special interest. You can leave this field empty if the employer has no special interest.
Field.Label.PermanentStaff=Permanent Staff
Field.Label.PermanentStaff.Help=Number of permanent employees.
Field.Label.CasualStaff=Casual Staff
Field.Label.CasualStaff.Help=Number of casual staff members. 
Field.Label.BusinessDescription=Business Description
Field.Label.BusinessDescription.Help=Free text description of employer business.

Field.Label.RegisteredAddress=Registered Address
Field.Label.RegisteredAddress.Help=Employer's registered address.

Cluster.Title.TradingDetails=Trading Details
Field.Label.TradingName=Trading Name
Field.Label.TradingName.Help=Employer's trading name.
Field.Label.TradingDate=Trading Date
Field.Label.TradingDate.Help=Date employer commenced trading, if available. If you enter a trading date, the trading status is displayed as "active".
Field.Label.IndustryType=Industry Type
Field.Label.IndustryType.Help=Employer's industry type, e.g., engineering, construction. Your system administrator can add an industry via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PublicOffice=Public Office
Field.Label.PublicOffice.Help=Public office most convenient for the employer. To select the public office most convenient for the employer, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.
Field.Label.EmployerType=Employer Type
Field.Label.EmployerType.Help=Employer type, e.g., sole trader, public. The employer type relates to a coded description of the employer. Your system administrator can add a new employer type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.PhoneDetails=Phone Details
Field.Label.CountryCode=Country Code
Field.Label.CountryCode.Help=Phone number country code.
Field.Label.AreaCode=Area Code
Field.Label.AreaCode.Help=Phone number area code.
Field.Label.Phone=Phone
Field.Label.Phone.Help=Employer phone number.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Phone number extension.
Field.Label.PhoneType=Type
Field.Label.PhoneType.Help=Phone number type that relates to a coded description of the phone number. Your system administrator can add a new phone number type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.CompanyContact=Company Contact
Field.Label.ContactTitle=Type
Field.Label.ContactTitle.Help=Company contact type. Your system administrator can add a new contact type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Name=Name
Field.Label.Name.Help=Company contact name.
Field.Label.ContactPhoneCountryCode=Country Code
Field.Label.ContactPhoneCountryCode.Help=Company contact phone number country code.
Field.Label.ContactPhoneAreaCode=Area Code
Field.Label.ContactPhoneAreaCode.Help=Company contact phone number area code.
Field.Label.ContactPhone=Phone
Field.Label.ContactPhone.Help=Company contact phone number.

Field.Label.BusinessAddress=Business Address 
Field.Label.BusinessAddress.Help=Employer's business address.

Cluster.Title.BusinessAddress=Business Address
Cluster.Title.CommunicationException=Communication Exception
Field.Label.Method=Method
Field.Label.Method.Help=Method of communication that cannot be used to contact the person. Your system administrator can add a new method via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason a communication method cannot be used to contact the person. Your system administrator can add a new reason via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.From=From
Field.Label.From.Help=Start date of the communication exception.
Field.Label.To=To
Field.Label.To.Help=End date of the communication exception.

Cluster.Title.PaymentDetails=Payment Details
Field.Label.PaymentFrequency=Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the employer.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Employer's currency.
Field.Label.MethodOfPayment=Method Of Payment
Field.Label.MethodOfPayment.Help=Payment method, e.g., check, cash, or EFT used to pay the employer.

Field.Label.ContactPhoneExtension=Extension
Field.Label.ContactPhoneExtension.Help=Contact's phone number extension.
 