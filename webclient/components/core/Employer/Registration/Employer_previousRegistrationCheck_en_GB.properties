Field.StaticText.No.Help=Click this link if the employer has not been registered before. 
Field.StaticText.Person=The employer is a registered person.
Field.StaticText.Person.Help=Click this link if the employer has previously been registered as a person. 
Field.StaticText.ProductProvider=The employer is a registered product provider.
Field.StaticText.ProductProvider.Help=Click this link if the employer has previously been registered as a product provider. 
Field.StaticText.ServiceSupplier=The employer is a registered service supplier.
Field.StaticText.ServiceSupplier.Help=Click this link if the employer has previously been registered as a service supplier. 
Field.StaticText.Exit=Click here to exit the registration process.
Field.StaticText.Exit.Help=Click this link to exit the registration process. 

