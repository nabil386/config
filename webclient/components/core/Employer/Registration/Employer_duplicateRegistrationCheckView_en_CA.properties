PageTitle.StaticText1=Confirm Employer Not Already Registered
PageTitle.Description=Enter search criteria to help you determine if the employer has been registered before.

Field.Label.AddressLineOne=Street Number
Field.Label.AddressLineOne.Help=Street number and suffix of the employer's address.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered some or all of the search criteria, you can press the Search button to search for employers who meet the criteria. Employers who meet the search criteria are displayed on the Search Results list. This search is optional, i.e. you can provide none of the requested search criteria and still proceed in registering the employer.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

List.Title.SearchResults=Search Results
List.Title.SearchResults.Help=Any employer with matching search criteria is displayed on the Search Results list. You can access an employer home page for any of the employers displayed by clicking on the employer reference number.
Field.Title.TradingName=Trading Name
Field.Title.TradingName.Help=Employer's trading name.
Field.Title.RegisteredName=Registered Name
Field.Title.RegisteredName.Help=Employer's name registered by the relevant governing authority where the employer business is registered.
Field.Title.AddressLineOne=Business Address
Field.Title.AddressLineOne.Help=First line of the employer's business address.