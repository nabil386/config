PageTitle.StaticText1=View Employer History

Cluster.Title.Details=Details

Field.Label.TradingName.Help=Employer's trading name.

Field.Label.RegName.Help=Employer's name registered by the relevant governing authority where the employer business is registered.

Field.Label.IndustryType.Help=Employer's industry type, e.g., engineering, construction. Your system administrator can add an industry via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.EmployerType=Employer Type
Field.Label.EmployerType.Help=Employer's type, e.g., sole trader, public. The employer type relates to a coded description of the employer. Your system administrator can add a new employer type via the Code Tables page
Field.Label.BusinessDesc=Business Description
Field.Label.BusinessDesc.Help=Free text description of employer's business.
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the employer has a low priority special interest, a medium priority special interest, or a high priority special interest. By selecting one of the three levels of special interest, you are highlighting to the Organisation the need for special care when working with the registered employer. For example, an employer who is known to be difficult to interact with should be given a high level of special interest. You can leave this field empty if the employer has no special interest
Field.Label.PublicOfficeName=Public Office
Field.Label.PublicOfficeName.Help=Public office most convenient for the employer. To select the public office most convenient for the employer, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Employer's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PrefCommMethod=Preferred Communication
Field.Label.PrefCommMethod.Help=Employer's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=The employer's sensitivity level indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify the employer details, that user must have a sensitivity level equal to or higher than the employer sensitivity level.
Field.Label.StatusCode=Status
Field.Label.StatusCode.Help=Status of the employer record. The status is active until the employer end date. On and after this "end date", the status is closed.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Employer's registration date within the Organisation. The default value of the registration date is the date the employer is registered on the system.
Field.Label.PermStaff.Help=Number of permanent employees.
Field.Label.CasualStaff.Help=Number of part-time employees.
Field.Label.PaymentFrequency=Payment Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the employer.
Field.Label.NextPaymentDate=Next Payment Date
Field.Label.NextPaymentDate.Help=Next date on which the payment is due to be issued to the employer.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Employer's currency.
Field.Label.MethodOfPayment=Method Of Payment
Field.Label.MethodOfPayment.Help=Payment method, e.g., check, cash, or EFT used to pay the employer. 
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

