Help.PageDescription=This page allows you to view an employer home page. Employers employ one or more persons, prospects, or other individuals.They may also be persons or prospects who are self-employed or product providers or service suppliers who employ one or more persons. 

Field.Label.RegisteredName=Registered Name 
Field.Label.RegisteredName.Help=Employer name registered by the relevant governing authority where the employer business is registered.
Field.Label.Permanent=Permanent
Field.Label.Permanent.Help=Number of permanent employees.
Field.Label.BusinessDescription=Business Description
Field.Label.BusinessDescription.Help=Description of employer business.
Field.Label.EmployerType=Employer Type
Field.Label.EmployerType.Help=Employer type, e.g., sole trader or public.
Field.Label.PaymentFrequency=Payment Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the employer.
Field.Label.NextPaymentDate=Next Payment Date
Field.Label.NextPaymentDate.Help=Next date on which the payment is due to be issued to the employer.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the employer record. The status is active until the employer End Date. On and after this "end date", the status is closed.


Field.Label.TradingName=Trading Name
Field.Label.TradingName.Help=Employer's trading name.
Field.Label.Casual=Casual
Field.Label.Casual.Help=Number of part-time employees.
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the employer has a low priority special interest, a medium priority special interest, or a high priority special interest. For example, an employer who is know to be difficult to interact with should be given a high level of special interest.
Field.Label.IndustryType=Industry Type
Field.Label.IndustryType.Help=Employer industry type, e.g., engineering or construction.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Employer's currency.
Field.Label.MethodOfPayment=Method Of Payment
Field.Label.MethodOfPayment.Help=Payment method, e.g., check, cash, or EFT used to pay the employer. 

