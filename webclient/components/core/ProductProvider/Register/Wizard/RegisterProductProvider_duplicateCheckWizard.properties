Help.PageDescription=This page allows you to search for a product provider recorded on the system.

PageTitle.StaticText1=Register Product Provider
PageTitle.Description=Perform this search to check if the Product Provider is already registered. 

List.Title.SearchResults=Search Results
List.Title.SearchResults.Help=Any product provider with matching search criteria is displayed on the Search Results list.
