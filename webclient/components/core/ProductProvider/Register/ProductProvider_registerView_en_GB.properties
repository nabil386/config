PageTitle.StaticText1=Register Product Provider

Cluster.Title.Name=Name

Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Product provider's reference number.
Field.Label.RegisteredName=Registered Name
Field.Label.RegisteredName.Help=Product provider's name registered by the relevant governing authority where the product provider is based.
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Product provider's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Name=Name
Field.Label.Name.Help=Product provider's name.
Field.Label.PreferredCommunication=Preferred Communication
Field.Label.PreferredCommunication.Help=Product provider's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Product provider's registration date within the organisation. The default value of the registration date is the date you are entering the product provider on the system. Note that the product provider registration date cannot be earlier than the current date.

Cluster.Title.Address=Address
Cluster.Title.Address.Help=Address of the product provider.
Cluster.Title.PhoneNumber=Phone Number
Field.Label.PhoneType=Type
Field.Label.PhoneType.Help=Phone number type that relates to a coded description of the phone number. Your system administrator can add a new phone number type via the Code Tables page.
Field.Label.AreaCode=Area Code
Field.Label.AreaCode.Help=Phone number area code.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Phone number extension.
Field.Label.CountryCode=Country Code
Field.Label.CountryCode.Help=Phone number country code.
Field.Label.Phone=Phone
Field.Label.Phone.Help=Product provider's phone number.

Cluster.Title.PaymentDetails=Payment Details
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=This field allows you to select which payment method type, e.g., check, cash or EFT should be used to pay the product provider. Note that if you select the "EFT" payment method, you must complete the bank account details.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=Frequency indicating how often payment is issued to the product provider. To select a frequency, press the Set Frequency Pattern button. From the Set a Frequency pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which payment is issued to the product provider. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.

Cluster.Title.BankDetails=Bank Details
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Account name registered on the bank account.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Product provider bank account type that relates to a coded description of the product provider bank account. Your system administrator can add a product provider bank account type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BankBranchName=Sort Code
Field.Label.BankBranchName.Help=Sort code of the bank branch handling the bank account.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=The specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.Joint=Joint Account
Field.Label.Joint.Help=This field indicates whether or not the bank account is shared with another participant.

Cluster.Title.ContactDetails=Contact Details
Field.Label.Type=Type
Field.Label.Type.Help=Product provider contact type that relates to a coded description of the product provider contact. Your system administrator can add a new product provider contact type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PublicOffice=Public Office
Field.Label.PublicOffice.Help=Public office most convenient for the product provider. To select the public office most convenient for the product provider, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.