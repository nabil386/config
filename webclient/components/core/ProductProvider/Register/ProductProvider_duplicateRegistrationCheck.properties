Help.PageDescription=This page allows you to check if the product provider has already been registered on the system.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered some or all of the search criteria, you can press the Search button to search for product providers who meet the criteria. A product provider who meets the search criteria are displayed on the Search Results list.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.
ActionControl.Label.ContinueRegistration=Continue
ActionControl.Label.ContinueRegistration.Help=You can press the Continue button to continue registering the product provider on the Register Product Provider page
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Help.Xref.1.Topicname=PART.ParticipantRegistration