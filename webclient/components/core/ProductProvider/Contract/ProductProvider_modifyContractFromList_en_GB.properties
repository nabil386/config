Help.PageDescription=This page allows you to modify a product provider contract record. Records of signed contracts can be maintained for each product provider. A contract is an agreement between a product provider and the organisation for the provision of one or more products. Examples of contract types include standard and legal contracts.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
