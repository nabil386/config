Help.PageDescription=This page allows you to view a list of a product provider's contract records. Records of signed contracts can be maintained for each product provider. A contract is an agreement between a product provider and the organisation for the provision of one or more products. Examples of contract types include standard and legal contracts.

PageTitle.StaticText1=Product Contracts

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new product provider contract.
ActionControl.Label.AddProduct=Add Product
ActionControl.Label.AddProduct.Help=You can press the Add Product button to add a product to be covered under the contract. On the Add Products page, select the product you wish to add from the list of products displayed. Note that only the products provided by the product provider are available for selection.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the product provider contract record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the product provider contract.
# START NON-TRANSLATABLE
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.
# END NON-TRANSLATABLE

Field.Label.TypeCode=Type
Field.Label.TypeCode.Help=Contract type, e.g, legal or standard.
Field.Label.StartDate=From Date
Field.Label.StartDate.Help=Period of time from which the contract is valid. Note that the "from date" cannot be earlier than the product provider registration date. Note also that the contract "from" date must not be earlier than the earliest product provision start date.
Field.Label.EndDate=To Date
Field.Label.EndDate.Help=Period of time to which the contract is no longer valid. If a product provider End Date is set, the "to" date must be earlier than this date. Note that the contract "to" date must not be later than the latest product provision end date.

