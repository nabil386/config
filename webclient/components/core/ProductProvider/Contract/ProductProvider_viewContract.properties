Field.Label.ToDate.Help=Period of time to which the contract is no longer valid. If a product provider End Date is set, the "to" date must be earlier than this date. Note that the contract "to" date must not be later than the latest product provision end date.
# END NON-TRANSLATABLE
Field.Label.SignedDate=Signed Date
Field.Label.SignedDate.Help=Date the contract is signed by the organization and product provider.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

