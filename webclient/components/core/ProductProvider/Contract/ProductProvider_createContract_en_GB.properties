Help.PageDescription=This page allows you to create a product provider contract record. Records of signed contracts can be maintained for each product provider. A contract is an agreement between a product provider and the organisation for the provision of one or more products. Examples of contract types include standard and legal contracts.

PageTitle.StaticText1=New Product Contract

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.GeneralDetails=General Details

Cluster.Title.Summary=Summary

Field.Label.Name=Name
Field.Label.Name.Help=Contract name.
Field.Label.Summary=Summary
Field.Label.Summary.Help=Free text summary of the product contract.
Field.Label.Type=Type
Field.Label.Type.Help=Contract type, e.g, legal or standard. Contract type that relates to a coded description of the contract. Contracts of the same type are classified together. Your system administrator can add a contract type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=Period of time from which the contract is valid. Note that the "from date" cannot be earlier than the product provider registration date. Note also that the contract "from" date must not be earlier than the earliest product provision start date.
Field.Label.ToDate=To Date
Field.Label.ToDate.Help=Period of time to which the contract is valid. If a product provider End Date is set, the "to" date must be earlier than this date. Note that the contract "to" date must not be later than the latest product provision end date.
Field.Label.SignedDate=Signed Date
Field.Label.SignedDate.Help=Date the contract is signed by the organisation and product provider.

Cluster.Title.RenewalDetails=Renewal Details
Field.Label.RenewableContract=Renewable Contract
Field.Label.RenewableContract.Help=This field is used to indicate whether or not the product contract can be renewed after the contract expires.
Field.Label.RenewalLeadDays=Renewal Lead Days
Field.Label.RenewalLeadDays.Help=Grace period to renew an expired contract. This grace period is measured in days.
Field.Label.FileReferenceNumber=File Reference Number
Field.Label.FileReferenceNumber.Help=Reference information regarding the contract physical file.
Field.Label.FileLocation=File Location
Field.Label.FileLocation.Help=Contract physical file location.

Cluster.Title.ProductTypes=Select Product Types for this Contract
Field.Label.Products=Products
Field.Label.Products.Help=This field contains a list of products covered under the new product contract. Note that only the products provided by the product provider are available for selection.

# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew=Save & New
# END NON-TRANSLATABLE
