Field.Title.Name.Help=Product provider name.
Field.Title.Start=Start Date
Field.Title.Start.Help=Period of time from which the contract is valid. Note that the "from date" cannot be earlier than the product provider registration date. Note also that the contract "from"date must not be earlier than the earliest product provision start date.
Field.Title.End=End Date
Field.Title.End.Help=Period of time to which the contract is no longer valid. If a product provider End Date is set, the "to" date must be earlier than this date. Note that the contract "to" date must not be later than the latest product provision end date.

