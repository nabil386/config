Field.Title.Name=Location Name
Field.Title.Name.Help=Name of the product provider location.
Field.Title.Start=Start Date
Field.Title.Start.Help=Start date of the period during which the product is offered by the product provider at the location.
Field.Title.End=End Date
Field.Title.End.Help=Last date of the period during which the product is offered by the product provider at the location.
Field.Title.Status=Status
Field.Title.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

