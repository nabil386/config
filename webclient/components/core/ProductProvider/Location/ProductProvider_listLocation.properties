Help.PageDescription=This page allows you to view a list of a product provider's locations. Product provider locations are the places where products are delivered, e.g. child care centers or training facilities. Product provider locations allow the organization to deliver products at locations that are convenient to the participant receiving them.

PageTitle.StaticText1=Locations

ActionControl.Label.NewLocation=New
ActionControl.Label.NewLocation.Help=Press the New button to create a new product provider location.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the product provider location record.
ActionControl.Label.AddFacility=Add Facility
ActionControl.Label.AddFacility.Help=Press the Add Facility button to create a new facility, e.g., audio impairment, physical disability or visual impairment.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the product provider location.

