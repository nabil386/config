Help.PageDescription=This page allows you to modify a product provider location. Product provider locations are the places where products are delivered, e.g. child care centers or training facilities. Product provider locations allow the organization to deliver products at locations that are convenient to the participant receiving them.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
