Help.PageDescription=This page allows you to view a product provider location. Product provider locations are the places where products are delivered, e.g. child care centres or training facilities. Product provider locations allow the organisation to deliver products at locations that are convenient to the participant receiving them.

PageTitle.StaticText1=View Location

# START NON-TRANSLATABLE
ActionControl.Label.AddFacility.Help=Press the Add Facility button to create a new facility, e.g., audio impairment, physical disability or visual impairment.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Delete.Help=You can press the Delete button to delete the product provider location.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Close.Help=The Close action dismisses the page.
# END NON-TRANSLATABLE

