Help.PageDescription=This page allows you to modify the information stored on a product provider's home page. Product providers offer products to persons or employers on behalf of the organization. A product is either a benefit or a liability issued to participants. Examples of products include child care and training.

PageTitle.StaticText1=Edit Product Provider

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Product provider's name.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Product provider's registration date within the organization. The default value of the registration date is the date the product provider is registered on the system.
Field.Label.PublicOfficeName=Public Office
Field.Label.PublicOfficeName.Help=Public office most convenient for the product provider. To select the public office most convenient for the product provider, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Product provider's preferred language from the drop down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Product provider's sensitivity indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify product provider details, that user must have a sensitivity level equal to or higher than the product provider sensitivity level.
Field.Label.RegisteredName=Registered Name
Field.Label.RegisteredName.Help=Product provider's name registered by the relevant governing authority where the product provider is based.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Date product provider record is closed on the system.
Field.Label.StatusCode=Status
Field.Label.StatusCode.Help=Status of the product provider record. The status is active until the product provider End Date. On and after this "end date", the status is closed.
Field.Label.PrefCommMethod=Preferred Communication
Field.Label.PrefCommMethod.Help=Product provider's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.Payments=Payments
Field.Label.PaymentFrequency=Payment Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the product provider for the products provided. To select a frequency, press the Set Frequency Pattern button. From the Set a Frequency pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which payment is issued to the product provider. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=Payment method type, e.g., check, cash or EFT are used to pay the product provider.
Field.Label.NextPaymentDate=Next Payment Date
Field.Label.NextPaymentDate.Help=Next date for payment of product provider provisions. The system automatically updates this data according to the Payment Frequency.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
