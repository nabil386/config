Help.PageDescription=This page allows you to delete time constraint details. Time constraints are time limits applied to products and issues. They are used to govern the number of days within which an action must be performed. For example, a time constraint can be configured that indicates the maximum number of days by which an appeal request must be received for an issue that is related to earned income.

PageTitle.StaticText1=Delete Time Constraint

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the Issue Time Constraint record.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the Issue Time Constraint record.

Field.StaticText.TimeConstraint=Are you sure you want to delete this time constraint?

Help.Xref.1.Topicname=ADMIN.ProductTimeConstraints