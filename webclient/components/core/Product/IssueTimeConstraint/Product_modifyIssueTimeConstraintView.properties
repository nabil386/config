Help.PageDescription=This page allows you to modify time constraint details for an issue. Time constraints are time limits applied to products and issues. They are used to govern the number of days within which an action must be performed. For example, a time constraint can be configured that indicates the maximum number of days by which an appeal request must be received for an issue that is related to earned income.

PageTitle.StaticText1=Edit Time Constraint



Field.Label.ConstraintType=Type
Field.Label.ConstraintType.Help=Time constraint type, e.g., first appeal, second appeal. 
Field.Label.NumberOfDays=Number of Days
Field.Label.NumberOfDays.Help=Time limit in days that applies to the time constraint type. For example, if the number of days is 30 and the time constraint type is first appeal, the system sets a time limit of 30 days on the first appeal time limit for an issue.
Field.Label.FromDate=From
Field.Label.FromDate.Help=Start date of the period during which the time constraint is valid.

Help.Xref.1.Topicname=ADMIN.ProductTimeConstraints

