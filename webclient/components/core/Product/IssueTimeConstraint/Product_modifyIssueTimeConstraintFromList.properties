Help.PageDescription=This page allows you to modify time constraint details for an issue. Time constraints are time limits applied to products and issues. They are used to govern the number of days within which an action must be performed. For example, a time constraint can be configured that indicates the maximum number of days by which an appeal request must be received for an issue that is related to earned income.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Help.Xref.1.Topicname=ADMIN.ProductTimeConstraints