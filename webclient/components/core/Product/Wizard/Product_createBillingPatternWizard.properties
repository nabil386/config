Field.Label.DeliveryMethod=Billing Method
Field.Label.DeliveryMethod.Help=Billing method, e.g.Invoice

Field.Label.Max=Maximum Amount
Field.Label.Max.Help=Maximum amount for the product billing pattern. Note that you can only enter a maximum amount for the billing pattern for liability products. If the system detects a payment in excess of this maximum amount, the system notifies the appropriate case supervisor that manual approval must take place before payment is issued.

Field.Label.From=From Date
Field.Label.From.Help=First day of the period during which the billing pattern is used.

Field.Label.Cover=Cover Pattern
Field.Label.Cover.Help=Default financial scheduling period for the billing pattern. The financial scheduling period can either be 'issue for full month', 'issue in advance - N days prior to issue date', 'issue in advance - on the Nth day of month prior', 'issue in advance', 'issue in arrears', or 'once-off issue'. For 'issue for full month', financials are issued to the case recipient on an issue date that includes financials for an entire month. For 'issue in advance - N days prior', financials are issued to the case recipient on a number of days prior to the issue date. The number of days is indicated by the Offset field below. For 'issue in advance on the Nth day of month prior', financials are issued to the case recipient on a set day of the month prior to the issue date. This set day is also indicated by the Offset field below. For 'issue in advance', financials are issued to a case recipient on the financial processing date closest to and in advance of the issue date. For 'issue in arrears', financials are issued to the case recipient at the end of the financial scheduling period. For 'once-off issue', financials are issued to the case recipient one time only.

Field.Label.DeliveryFreq=Billing Frequency
Field.Label.DeliveryFreq.Help=Frequency indicating how often financial are issued to the case recipients of the product. Press the Select a Frequency Pattern button to open the Select a Frequency Pattern pop-up window. From this pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which the financials are issued to the case recipients of the product. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.

Field.Label.Offset=Offset
Field.Label.Offset.Help=Offset for billing cover patterns of 'issue in advance - N days prior to issue date' and 'issue in advance - on the Nth day of the month prior'. This offset is the numeric value of N.

Field.Label.Default=Default Pattern
Field.Label.Default.Help=This field displays whether or not the billing pattern is the default billing pattern.
