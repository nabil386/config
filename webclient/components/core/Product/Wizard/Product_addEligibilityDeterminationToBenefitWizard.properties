Help.PageDescription=This page allows you to add eligibility determination information to a benefit product. 

PageTitle.StaticText1=New Product

field.label.allowOpenEndedCases=Allow Open Ended Cases
field.label.allowOpenEndedCases.Help=This field indicates whether products can leave their end date blank.
