field.label.EligibilityEntitlementRuleSet=Eligibility and Entitlement Rule Set
field.label.EligibilityEntitlementRuleSet.Help=Displays the default name of the eligibility and entitlement rule set that will be automatically created for the product. An eligibility and entitlement rule set of this name will be inserted on Product Wizard completion.Updating this field will update the name of the eligibility and entitlement rule set that will be automatically created for the product.

