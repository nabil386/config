ActionControl.Label.Back=Back
ActionControl.Label.Back.Help=The Back action saves the information on the page and moves to the back page in the wizard.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the wizard.

