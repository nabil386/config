Help.PageDescription=This page allows you to create a benefit product. A benefit product is used by the organization to provide a particular benefit to an eligible participant. An example of a benefit product would be an unemployment insurance product. A case based on this product would provide unemployment insurance payments to the case participant, based on the case participant's eligibility for the benefit.

