Help.PageDescription=This page allows you to cancel a product evidence form. The evidence for each case is stored in an hierarchical structure designed to allow for multiple evidence forms to be used to record the evidence and for a complete historical record of all changes to be maintained.

PageTitle.StaticText1=Delete Product Evidence Form

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the evidence form for this product.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the evidence form for this product.

Field.StaticText.CancelProductEvidenceForm=Are you sure you no longer want to use this evidence form for this product?

