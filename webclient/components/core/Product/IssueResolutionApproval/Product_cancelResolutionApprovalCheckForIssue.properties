Help.PageDescription=This page allows you to to cancel an existing issue resolution approval check. A certain number of issue resolutions may need to be manually approved. Approval checks can be configured so that a specified percentage submitted for approval are manually approved by a supervisor. These are configured at the type level for issue.

PageTitle.StaticText1=Delete Resolution Approval Check

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to cancel an existing issue resolution approval check.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to cancel an existing issue resolution approval check.

Field.StaticText.CancelIssueResolutionApprovalCheck=Do you want to delete this issue approval check?

Help.Xref.1.Topicname=Issue.ApprovingAResolution