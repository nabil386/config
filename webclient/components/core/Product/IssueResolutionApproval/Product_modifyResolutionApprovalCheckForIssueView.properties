Help.PageDescription=This page allows an administrator to modify an issue resolution approval check for a particular issue. A certain number of issue resolutions may need to be manually approved. Approval checks can be configured so that a specified percentage submitted for approval are manually approved by a supervisor. These are configured at the type level for issue.

PageTitle.StaticText1=Edit Resolution Approval Check


Field.Title.Percentage=Percentage
Field.Title.Percentage.Help=Percentage of the user's issues that are to be checked for approval. For example, if you enter 20 percent, then for every 100 issue resolutions submitted for approval, 20 of those user issues must be checked manually by a user supervisor.
