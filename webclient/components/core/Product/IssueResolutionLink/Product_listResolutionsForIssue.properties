Help.PageDescription=This page allows you to view a list of resolutions recorded for an issue. An issue cannot be resolved until a resolution is entered on it. When the issue has been reviewed by a caseworker, the caseworker enters a resolution. The resolution reflects the caseworker's adjudication on the evidence to be used when determining the client's eligibility.


PageTitle.Title=Resolutions

