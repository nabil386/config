Help.PageDescription=This page allows you to add a resolution to an issue. An issue cannot be resolved until a resolution is entered on it. When the issue has been reviewed by a caseworker, the caseworker enters a resolution. The resolution reflects the caseworker's adjudication on the evidence to be used when determining the client's eligibility.


PageTitle.Title=Add Existing Resolution

ActionControl.Label.Add=Save
ActionControl.Label.Add.Help=Allows you to add an existing resolution to an issue.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=The resolution for the issue from the drop-down list of resolutions, e.g., "agree with client", "agree with organisation". For example, an "agree with client" resolution indicates that the evidence given by the client is to be used instead of the evidence provided by a third party.

