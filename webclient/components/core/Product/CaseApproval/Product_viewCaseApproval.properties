Field.Label.Cost.Help=Estimated cost of a product's submitted cases that applies to the above "Percentage". Any case at or below this estimated cost need only be checked for approval if within the percentage of cases to be checked. For example, if you enter a percentage of 20 and an estimated cost of $200, then only 20% of submitted cases costing $200 or less need to be manually checked for approval. Note, however, that all of a product's cases above the $200 estimated cost need to be checked for approval.
