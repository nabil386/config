Help.PageDescription=This page allows you to create a product evidence approval check. An evidence approval check ensures that a case supervisor is notified when changes are made to case evidence governed by a product. Your organization may require notification on any changes made to case evidence for certain products, e.g., a product where legislation changes on a frequent basis.

PageTitle.StaticText1=New Evidence Approval Check

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Title.Percentage=Percentage
Field.Title.Percentage.Help=The percentage of evidence changes that the case supervisor will be notified about. For example, if this field has a value of 60, the system notifies the case supervisor of 60 percent of the changes in case evidence.
