Help.PageDescription=This page allows an administrator to modify an investigation approval check for a particular investigation. A certain number of investigations may need to be manually approved. Approval checks can be configured so that a specified percentage submitted for approval are manually approved by a supervisor. These are configured at the type level for investigation.

PageTitle.StaticText1=Edit Approval Check

Field.Title.Percentage=Percentage
Field.Title.Percentage.Help=Percentage of the user's investigations that are to be checked for approval. For example, if you enter 20 percent, then for every 100 investigation resolutions submitted for approval, 20 of those user investigations must be checked manually by a user supervisor.
