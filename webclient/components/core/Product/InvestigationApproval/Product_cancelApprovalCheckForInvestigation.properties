Help.PageDescription=This page allows you to to cancel an existing investigation approval check. A certain number of investigations may need to be manually approved. Approval checks can be configured so that a specified percentage submitted for approval are manually approved by a supervisor. These are configured at the type level for investigation.

PageTitle.StaticText1=Delete Approval Check For Investigation

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to cancel an existing investigation approval check.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to cancel an existing investigation approval check.

Field.StaticText.CancelInvestigationApprovalCheck=Are you sure you want to delete this investigation approval check?

