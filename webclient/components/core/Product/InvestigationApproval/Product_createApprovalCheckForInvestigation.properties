Help.PageDescription=This page allows an administrator to create an approval check for a particular investigation. A certain number of investigations may need to be manually approved. Approval checks can be configured so that a specified percentage submitted for approval are manually approved by a supervisor. These are configured at the type level for investigation.

PageTitle.StaticText1=New Approval Check

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Title.Percentage=Percentage
Field.Title.Percentage.Help=Percentage of the user's investigations that are to be checked for approval. For example, if you enter 20 percent, then for every 100 user investigations submitted for approval, 20 of those investigations must be checked manually by the user's supervisor.
