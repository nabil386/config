Help.PageDescription=This page allows you to modify a benefit product. A benefit product is used by the organization to provide a particular benefit to an eligible participant. An example of a benefit product would be an unemployment insurance product. A case based on this product would provide unemployment insurance payments to the case participant, based on the case participant's eligibility for the benefit.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.


Help.Xref.1.Topicname=ADMIN.BenefitInformation
