Help.PageDescription=This page allows you to view a benefit product. A benefit product is used by the organization to provide a particular benefit to an eligible participant. An example of a benefit product would be an unemployment insurance product. A case based on this product would provide unemployment insurance payments to the case participant, based on the case participant's eligibility for the benefit.

PageTitle.StaticText1=Benefit Product Home:\ 

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the benefit product information displayed.
ActionControl.Label.AddCategory=Add Category
ActionControl.Label.AddCategory.Help=You can press the Add Category button to add a category to the benefit product.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the benefit product information displayed.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Cluster.Label.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Benefit product name.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the benefit product is offered by the organization.
Field.Label.Language=Language
Field.Label.Language.Help=Language to be displayed on the materials surrounding this benefit product.
Field.Label.Type=Type
Field.Label.Type.Help=Product type, e.g., unemployment benefit.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the benefit product is offered by the organization.
Field.Label.SupplierReturns=Supplier Returns Accepted
Field.Label.SupplierReturns.Help=This field indicates whether returns by a service supplier to the organization are accepted in respect of a number of participants for whom services have been provided.
Field.Label.MaxDeliveryPeriod=Maximum Delivery Period (days)
Field.Label.MaxDeliveryPeriod.Help=Default maximum number of days for which a case recipient may be in receipt of this benefit product.
Field.Label.ReviewFrequency=Review Frequency
Field.Label.ReviewFrequency.Help=Frequency defining how often the cases of this benefit product should be reviewed.
Field.Label.CaseHomePage=Case Home Page
Field.Label.CaseHomePage.Help=Case home page format for cases governed by this benefit product.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.DateList=Date List
Field.Label.DateList.Help=In this field the assessment engine uses a date list to create case decisions. There are two types of date lists: the event date list and the pattern date list. Both of these date lists define the dates on which the assessment engine calls the rules engine. The event date list is a list of dates provided to the assessment engine; the pattern date list is a list compiled by the assessment engine. Products that use the event date list will require a list of dates on which the rules engine is called. Products that use the pattern date list will not require a list of dates, as the assessment engine compiles this date list automatically using the nominee delivery pattern and re-rate frequency.

Cluster.Label.Description=Description
Cluster.Label.Description.Help=Free text description of the benefit product.

Cluster.Label.Financial=Financial Details
Field.Label.OverPaymentProcessing=Automatic Overpayment Case Processing
Field.Label.OverPaymentProcessing.Help=This field indicates whether an over payment, discovered during reassessment of a case governed by this benefit product, should be automatically made into an over payment case. Yes indicates that an over payment case should automatically be created. No indicates that a task should be created.
Field.Label.AutoUnderPaymentCase=Underpayment Case Creation
Field.Label.AutoUnderPaymentCase.Help=This field indicates whether an under payment, discovered during reassessment of a case governed by this benefit product, should be automatically made into an under payment case. Yes indicates that an under payment case should automatically be created. No indicates that a task should be created.
Field.Label.RerateFrequency=Re-rate Frequency
Field.Label.RerateFrequency.Help=Frequency indicating how often the rules are applied for a case of this benefit product between payment dates.
Field.Label.AdjustmentRequired=Adjustment Required
Field.Label.AdjustmentRequired.Help=This field indicates whether or not adjustment is required during financial processing. An example of an adjustment for a benefit product is a tax adjustment.
Field.Label.MinDeductionAmount=Minimum Deduction Amount
Field.Label.MinDeductionAmount.Help=Minimum amount for deductions taken from a case of this benefit product.
Field.Label.Cost=Cost
Field.Label.Cost.Help=Estimated cost of the benefit product. This estimated cost can either be calculated, fixed, or not applicable.
Field.Label.AdjustmentFrequency=Adjustment Frequency
Field.Label.AdjustmentFrequency.Help=This field indicates how often the financial component of the benefit product is adjusted during a payment period.
Field.Label.MaxDeductionRate=Maximum Deduction Rate
Field.Label.MaxDeductionRate.Help=Maximum rate for deductions taken from a case of this benefit product.
Field.Label.MinPaymentAmount=Minimum Payment Amount
Field.Label.MinPaymentAmount.Help=The minimum amount that a client should be left with after all deductions.

Cluster.Label.Certification=Certification Details
Field.Label.CertificationRequired=Required
Field.Label.CertificationRequired.Help=This field indicates if the benefit product requires certification. Certification verifies that a case recipient meets the conditions for receipt of a product.
Field.Label.CertificationFrequency=Frequency
Field.Label.CertificationFrequency.Help=Frequency determining when a case recipient of the benefit product must certify the case recipient's product eligibility.
Field.Label.GracePeriod=Grace Period
Field.Label.GracePeriod.Help=Maximum number of days a case recipient of the benefit product has to provide additional certification after the case recipient's latest certification has expired.

Cluster.Label.EligibleParticipants=Eligible Participant Types
Field.Label.Person=Person
Field.Label.Person.Help=This field indicates whether or not a person participant type is eligible for the benefit product. Yes indicates that the person participant type is eligible for the benefit product. No indicates that the person participant type is not eligible for the benefit product.
Field.Label.Employer=Employer
Field.Label.Employer.Help=This field indicates whether or not an employer participant type is eligible for the benefit product. Yes indicates that the employer participant type is eligible for the benefit product. No indicates that the employer participant type is not eligible for the benefit product.
Field.Label.Utility=Utility
Field.Label.Utility.Help=This field indicates whether or not a utility participant type is eligible for the benefit product. Yes indicates that the utility participant type is eligible for the benefit product. No indicates that the utility participant type is not eligible for the benefit product.
Field.Label.InformationProvider=Information Provider
Field.Label.InformationProvider.Help=This field indicates whether or not an information provider participant type is eligible for the benefit product. Yes indicates that the information provider participant type is eligible for the benefit product. No indicates that the information provider participant type is not eligible for the benefit product.
Field.Label.ServiceSupplier=Service Supplier
Field.Label.ServiceSupplier.Help=This field indicates whether or not a service supplier participant type is eligible for the benefit product. Yes indicates that the service supplier participant type is eligible for the benefit product. No indicates that the service supplier participant type is not eligible for the benefit product.
Field.Label.ProductProvider=Product Provider
Field.Label.ProductProvider.Help=This field indicates whether or not a product provider participant type is eligible for the benefit product. Yes indicates that the product provider participant type is eligible for the benefit product. No indicates that the product provider participant type is not eligible for the benefit product.

List.Title.Categories=Categories
Container.Label.Action=Action
Container.Label.Action.Help=This field allows you to remove a product category that is associated with the benefit. Click the Remove link to remove the product category.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Click the Remove link to remove the product category.
Field.Label.CategoryName=Category
Field.Label.CategoryName.Help=Product categories match a product with case recipient's needs.

Cluster.Label.SecurityRestrictions=Security Restrictions
Field.Label.ApproveRights=Approve Rights
Field.Label.ApproveRights.Help=Security identifier assigned to the product approve rights. Note that this field is dependent on approve rights being set up on this benefit product. Only the users whose security roles contain this product security identifier can approve or reject cases of the product. If no security identifier is added to the Approve Rights field, then only the case supervisor can approve or reject cases for the product.
Field.Label.CreateRights=Create Rights
Field.Label.CreateRights.Help=Security identifier assigned to the product create rights. Note that this field is dependent on create rights being set up on this benefit product. Note also that only the users whose security roles contain this product security identifier can create cases of the product. If no security identifier is added to the Create Access Rights field, then any user can create cases for the product. Note that adding case evidence is considered a 'maintain' function. Thus, even if a user has security rights to create a case for a specific product, if security is in place for 'maintaining' cases for that same product, and the user does not have product security privileges to 'maintain', the user cannot enter evidence during case creation, nor check case eligibility. For information on 'maintain' product security, see the following Maintain Rights field.
Field.Label.MaintainRights=Maintain Rights
Field.Label.MaintainRights.Help=Security identifier assigned to the product maintain rights. Note that this field is dependent on maintain rights being set up on this benefit product. Note also that only the users whose security roles contain this product security identifier can maintain cases of the product. If no security identifier is added to the Maintain Rights field, then any user can maintain cases for the product.
Field.Label.ReadRights=Read Rights
Field.Label.ReadRights.Help=Security identifier assigned to the product read rights. Note that this field is dependent on read rights being set up on this benefit product. Note also that only the users whose security roles contain this product security identifier can view cases of the product. If no security identifier is added to the Read Access Rights field, then any user can read cases for the product.

