Help.PageDescription=This page allows you to view a list of the benefit products recorded in the system. A benefit product is used by the organization to provide a particular benefit to an eligible participant. An example of a benefit product would be an unemployment insurance product. A case based on this product would provide unemployment insurance payments to the case participant, based on the case participant's eligibility for the benefit.

PageTitle.StaticText1=Benefit Products

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new benefit product.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the benefit product record.


Field.Label.Name=Name
Field.Label.Name.Help=Benefit product name.
Field.Label.Type=Type
Field.Label.Type.Help=Product type, e.g., unemployment benefit.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the benefit product is offered by the organization.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the benefit product is offered by the organization.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Help.Xref.1.Topicname=ADMIN.UsersandtheOrganizationStructure.Introduction


