Field.Title.BonusType=Bonus Type
Field.Title.BonusType.Help=Ad hoc bonus type, e.g., Christmas or school. The ad hoc bonus type relates to a coded description of the ad hoc bonus. Your system administrator can add a new ad hoc bonus type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BonusAmount=Bonus Amount
Field.Label.BonusAmount.Help=Payment amount of the ad hoc bonus to be issued to all active recipients of the product during the ad hoc bonus period. The ad hoc bonus period is measured according to the below From date and To date.
Field.Label.FromDate=From
Field.Label.FromDate.Help=Start date of the period during which the ad hoc bonus is paid to all active recipients of the product. You cannot select a "from date" in the past, i.e., on a date earlier than the current date on the system. Note, however, ad hoc payments are made one time only. Therefore, the ad hoc payment is made to the eligible participant on the first date of the financial delivery and no future date, even if the participant is to receive additional payments from the organization during the ad hoc bonus period.
Field.Label.ToDate=To
Field.Label.ToDate.Help=Last date of the period during which the once-off ad hoc bonus is paid to all active recipients of the product. 

