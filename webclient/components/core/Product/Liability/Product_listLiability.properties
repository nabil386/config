Help.PageDescription=This page allows you to view a list of the liability products recorded in the system. A liability product is used by the organization to receive payment from an eligible participant. One example of a liability product would be a benefit overpayment case, where the organization has overpaid a benefit recipient. A case based on this product would result in a deduction from the recipient's future benefits.

