Help.PageDescription=This page allows you to view a liability product. A liability product is used by the organization to receive payment from an eligible participant. One example of a liability product would be a benefit overpayment case, where the organization has overpaid a benefit recipient. A case based on this product would result in a deduction from the recipient's future benefits.

Field.Label.Name=Name
Field.Label.Name.Help=Liability product name.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the liability product is offered by the organization.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the liability product is offered by the organization.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
# START NON-TRANSLATABLE
Field.Label.OverPaymentCreation=Automatic Overpayment Case Creation
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.OverPaymentCreation.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.OverPaymentCreation.Help=This field indicates whether an under or over payment, discovered during reassessment of a case governed by this liability product, should be automatically made into a case or into a new 'task'. Yes indicates that a case should automatically be created. No indicates that a task should be created. For liability products, an under payment occurs when the organization under bills a case recipient. An over payment occurs when the organization over bills a case recipient.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.OverAllocation=Overallocation allowed
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.OverAllocation.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.OverAllocation.Help=This field indicates whether or not to override the allocation indicator for cases governed by the liability product.
# END NON-TRANSLATABLE

