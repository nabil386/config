Help.PageDescription=This page allows you to modify a liability product. A liability product is used by the organization to receive payment from an eligible participant. One example of a liability product would be a benefit overpayment case, where the organization has overpaid a benefit recipient. A case based on this product would result in a deduction from the recipient's future benefits.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

