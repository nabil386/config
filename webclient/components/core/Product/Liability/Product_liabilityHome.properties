Help.PageDescription=This page allows you to view a liability product. A liability product is used by the organization to receive payment from an eligible participant. One example of a liability product would be a benefit overpayment case, where the organization has overpaid a benefit recipient. A case based on this product would result in a deduction from the recipient's future benefits.

PageTitle.StaticText1=Liability Product Home

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.AddCategory=Add Category
ActionControl.Label.AddCategory.Help=You can press the Add Category button to add a category to the liability product.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the record.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Cluster.Label.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Liability product name.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the liability product is offered by the organization.
Field.Label.Language=Language
Field.Label.Language.Help=Language to be displayed on the materials surrounding this liability product.
Field.Label.Type=Type
Field.Label.Type.Help=Liability product type, e.g., liability overpayment, employer bill.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the liability product is offered by the organization.
Field.Label.SupplierReturns=Supplier Returns Accepted
Field.Label.SupplierReturns.Help=This field indicates whether returns by a service supplier to the organization are accepted in respect of a number of participants for whom services have been provided.
Field.Label.ReviewFrequency=Review Frequency
Field.Label.ReviewFrequency.Help=Frequency defining how often the cases of this liability product should be reviewed.
Field.Label.CaseHomePage=Case Home Page
Field.Label.CaseHomePage.Help=Case home page format for cases governed by this liability product.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.DateList=Date List
Field.Label.DateList.Help=In this field the assessment engine uses a date list to create case decisions. There are two types of date lists: the event date list and the pattern date list. Both of these date lists define the dates on which the assessment engine calls the rules engine. The event date list is a list of dates provided to the assessment engine; the pattern date list is a list compiled by the assessment engine. Products that use the event date list will require a list of dates on which the rules engine is called. Products that use the pattern date list will not require a list of dates, as the assessment engine compiles this date list automatically using the nominee delivery pattern and re-rate frequency.

Cluster.Label.Description=Description
Cluster.Label.Description.Help=Free text space for adding a liability product description.

Cluster.Label.Financial=Financial Details
Field.Label.OverPaymentProcessing=Automatic Overpayment Case Processing
Field.Label.OverPaymentProcessing.Help=This field indicates whether an under or over payment, discovered during reassessment of a case governed by this liability product, should be automatically made into a case or into a new 'task'. Yes indicates that a case should automatically be created. No indicates that a task should be created. For liability products, an under payment occurs when the organization under bills a case recipient. An over payment occurs when the organization over bills a case recipient.
Field.Label.RerateFrequency=Re-rate Frequency
Field.Label.RerateFrequency.Help=Frequency indicating how often the rules are applied for a case of this liability product between billing dates.
Field.Label.AdjustmentRequired=Adjustment Required
Field.Label.AdjustmentRequired.Help=This field indicates how often the financial component of the liability product is adjusted during a billing period.
Field.Label.Cost=Cost
Field.Label.Cost.Help=Estimated cost of the liability product. This estimated cost can either be calculated, fixed, or not applicable.
Field.Label.AdjustmentFrequency=Adjustment Frequency
Field.Label.AdjustmentFrequency.Help=This field indicates how often the financial component of the liability product is adjusted during a billing period.
Field.Label.Normal=Normal Reassessment
Field.Label.Normal.Help=This field indicates whether the reassessment type for the liability product is normal or reconciled. Yes indicates that the product's reassessment type is normal. No indicates that the product's reassessment type is reconciled.
Field.Label.OverAllocation=Overallocation
Field.Label.OverAllocation.Help=This field indicates whether or not to override the allocation indicator for cases governed by the liability product.

Cluster.Label.Certification=Certification Details
Field.Label.CertificationRequired=Required
Field.Label.CertificationRequired.Help=You can indicate whether or not the liability product requires certification. Certification verifies that a case recipient meets the conditions for receipt of a product.
Field.Label.CertificationFrequency=Frequency
# BEGIN, CR00334475, PB
Field.Label.CertificationFrequency.Help=This field indicates how often certification must take place. Certification verifies that a participant meets the conditions for receipt of a product. Press the Select a Frequency Pattern button to open the Select a Frequency Pattern pop-up window. From this pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which the case recipient of the liability product must certify the case recipient's product eligibility. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.
# END, CR00334475
Field.Label.GracePeriod=Grace Period
Field.Label.GracePeriod.Help=If certification is required, the maximum number of days the case recipient of the liability product has to provide additional certification after the case recipient's latest certification has expired.

Cluster.Label.EligibleParticipants=Eligible Participant Types
Field.Label.Person=Person
Field.Label.Person.Help=This field indicates whether or not a person participant type is eligible for the liability product. Yes indicates that the person participant type is eligible for the liability product. No indicates that the person participant type is not eligible for the liability product.
Field.Label.Employer=Employer
Field.Label.Employer.Help=This field indicates whether or not an employer participant type is eligible for the liability product. Yes indicates that the employer participant type is eligible for the liability product. No indicates that the employer participant type is not eligible for the liability product.
Field.Label.Utility=Utility
Field.Label.Utility.Help=This field indicates whether or not a utility participant type is eligible for the liability product. Yes indicates that the utility participant type is eligible for the liability product. No indicates that the utility participant type is not eligible for the liability product.
Field.Label.InformationProvider=Information Provider
Field.Label.InformationProvider.Help=This field indicates whether or not an information provider participant type is eligible for the liability product. Yes indicates that the information provider participant type is eligible for the liability product. No indicates that the information provider participant type is not eligible for the liability product.
Field.Label.ServiceSupplier=Service Supplier
Field.Label.ServiceSupplier.Help=This field indicates whether or not a service supplier participant type is eligible for the liability product. Yes indicates that the service supplier participant type is eligible for the liability product. No indicates that the service supplier participant type is not eligible for the liability product.
Field.Label.ProductProvider=Product Provider
Field.Label.ProductProvider.Help=This field indicates whether or not a product provider participant type is eligible for the liability product. Yes indicates that the product provider participant type is eligible for the liability product. No indicates that the product provider participant type is not eligible for the liability product.

List.Title.Categories=Categories
Container.Label.Action=Action
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Click the Remove link to remove a category from the liability product.
Field.Label.CategoryName=Category
Field.Label.CategoryName.Help=Category that applies to the liability product. These categories are set by the organization when C\u00FAram is installed. Product categories match a product with a case recipient's needs.

Cluster.Label.SecurityRestrictions=Security Restrictions
Field.Label.LocationSecurityLevel=Location Security Level
Field.Label.LocationSecurityLevel.Help=Product location security level. Users on the system are restricted to modifying case details for this liability product according to this location security level.
Field.Label.ApproveRights=Approve Rights
Field.Label.ApproveRights.Help=Security identifier assigned to the product approve rights. Note that this field is dependent on approve rights being set up on this liability product. Only the users whose security roles contain this product security identifier can approve or reject cases of the product. If no security identifier is added to the Approve Rights field, then only the case supervisor can approve or reject cases for the product.
Field.Label.CreateRights=Create Rights
Field.Label.CreateRights.Help=Security identifier assigned to the product create rights. Note that this field is dependent on create rights being set up on this liability product. Note also that only the users whose security roles contain this product security identifier can create cases of the product. If no security identifier is added to the Create Access Rights field, then any user can create cases for the product. Note that adding case evidence is considered a 'maintain' function. Thus, even if a user has security rights to create a case for a specific product, if security is in place for 'maintaining' cases for that same product, and the user does not have product security privileges to 'maintain', the user cannot enter evidence during case creation, nor check case eligibility. For information on 'maintain' product security, see the following Maintain Rights field.
Field.Label.MaintainRights=Maintain Rights
Field.Label.MaintainRights.Help=Security identifier assigned to the product maintain rights. Note that this field is dependent on maintain rights being set up on this liability product. Note also that only the users whose security roles contain this product security identifier can maintain cases of the product. If no security identifier is added to the Maintain Rights field, then any user can maintain cases for the product.
Field.Label.ReadRights=Read Rights
Field.Label.ReadRights.Help=Security identifier assigned to the product read rights. Note that this field is dependent on read rights being set up on this liability product. Note also that only the users whose security roles contain this product security identifier can view cases of the product. If no security identifier is added to the Read Access Rights field, then any user can read cases for the product.

