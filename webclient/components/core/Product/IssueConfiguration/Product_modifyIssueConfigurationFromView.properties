Help.PageDescription=This page allows a user to modify an existing issue configuration record. An issue is created when a discrepancy arises between evidence provided by the client and verification of that evidence by an employer. A user reviews the issue and adjudicates over which piece of evidence is correct. Information relating to an issue can be configured as required depending on the type of issue.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the existing record with the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Help.Xref.1.Topicname=Issue.IssueConfiguration