Help.PageDescription=This page allows a user to modify an existing issue type configuration. Issue types are the templates on which issues created on cases are based. Generic information is set up for each issue type during system administration. This information is then inherited by the issues that are set up on individual cases.
 
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the existing record with the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

