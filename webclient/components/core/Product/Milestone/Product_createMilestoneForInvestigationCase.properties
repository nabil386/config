Help.PageDescription=This page allows you to create a milestone for an investigation case. Milestones are significant events or tasks that are to be completed during the life cycle of a investigation case. Milestones can be used to represent activities which occur during the life cycle of the investigation case, e.g., reviews which are conducted or communications which are sent to a investigation case participant. Milestones can be used to facilitate these activities.

