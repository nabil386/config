Help.PageDescription=This page allows you to add an existing milestone to an benefit product case. Milestones are significant events or tasks that are to be completed during the life cycle of a benefit product case. Milestones can be used to represent activities which occur during the life cycle of the benefit product case, e.g., reviews which are conducted or communications which are sent to a plan participant. Milestones can be used to facilitate these activities.

