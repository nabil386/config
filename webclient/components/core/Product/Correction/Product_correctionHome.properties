Field.Label.ApproveRights.Help=Security identifier assigned to the product approve rights. Note that this field is dependent on approve rights being set up on this correction product. Only the users whose security roles contain this product security identifier can approve or reject cases of the product. If no security identifier is added to the Approve Rights field, then only the case supervisor can approve or reject cases for the product.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.CreateRights=Create Rights
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.CreateRights.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.CreateRights.Help=Security identifier assigned to the product create rights. Note that this field is dependent on create rights being set up on this correction product. Note also that only the users whose security roles contain this product security identifier can create cases of the product. If no security identifier is added to the Create Access Rights field, then any user can create cases for the product. Note that adding case evidence is considered a 'maintain' function. Thus, even if a user has security rights to create a case for a specific product, if security is in place for 'maintaining' cases for that same product, and the user does not have product security privileges to 'maintain', the user cannot enter evidence during case creation, nor check case eligibility. For information on 'maintain' product security, see the following Maintain Rights field.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.MaintainRights=Maintain Rights
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.MaintainRights.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.MaintainRights.Help=Security identifier assigned to the product maintain rights. Note that this field is dependent on maintain rights being set up on this correction product. Note also that only the users whose security roles contain this product security identifier can maintain cases of the product. If no security identifier is added to the Maintain Rights field, then any user can maintain cases for the product.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.ReadRights=Read Rights
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.ReadRights.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.ReadRights.Help=Security identifier assigned to the product read rights. Note that this field is dependent on read rights being set up on this correction product. Note also that only the users whose security roles contain this product security identifier can view cases of the product. If no security identifier is added to the Read Access Rights field, then any user can read cases for the product.
# END NON-TRANSLATABLE

