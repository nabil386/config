Cluster.Label.Financial=Financial Details
Field.Label.AdjustmentRequired=Adjustment Required
Field.Label.AdjustmentRequired.Help=This field indicates whether or not adjustment is required during financial processing. An example of an adjustment for a benefit product is a tax adjustment. If you want the unemployment insurance product to include the calculation of the appropriate taxes, then select that adjustment is required during financial processing. If you make this selection, the tax is calculated and deducted from the unemployment insurance payments before the payments are issued to the product recipients.
Field.Label.MinDeductionAmount=Minimum Deduction Amount
Field.Label.MinDeductionAmount.Help=Minimum amount for deductions taken from a case of this benefit product. During case processing, a user can opt to have a certain percentage of a case recipient's benefit payments deducted and applied toward another liability case the recipient has with the organization. For example, a user can select that 5% of a person's unemployment insurance goes toward the same person's loan payments to the organization. If 5% of the person's benefit payments is less than this deduction minimum amount, then the system does not allow the amount to be deducted from the unemployment insurance payment.
Field.Label.AdjustmentFrequency=Adjustment Frequency
Field.Label.AdjustmentFrequency.Help=If adjustment is required during financial processing, you must enter the frequency indicating how often the financial component of a benefit product is adjusted during a payment period. Press the Select a Frequency Pattern button to open the Select a Frequency Pattern pop-up window. From this pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which the benefit product is adjusted during a payment period. An example of a benefit adjustment is the deduction of taxes from benefit payments. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.
Field.Label.MaxDeductionRate=Maximum Deduction Rate
Field.Label.MaxDeductionRate.Help=Maximum rate for deductions taken from a case of this benefit product. During case processing, a user can opt to have a certain percentage of a case recipient's benefit payments deducted and applied toward another liability case the recipient has with the organization. If the user selects a percentage higher than this maximum deduction rate, then the system does not allow the amount to be deducted from the case recipient's benefit payments.
Field.Label.MinPaymentAmount=Minimum Payment Amount
Field.Label.MinPaymentAmount.Help=The minimum amount that a client should be left with after all deductions.
Field.Label.Cost=Cost
Field.Label.Cost.Help=The unit cost of the correction product.
Field.Label.OverAllocation=Overallocation
Field.Label.OverAllocation.Help=This field indicates whether or not to override the allocation indicator for cases governed by the correction product.

Cluster.Label.SecurityRestrictions=Security Restrictions
Field.Label.ApproveRights=Approve Rights
Field.Label.ApproveRights.Help=Option to restrict a user's ability to approve cases governed by the correction product. By adding a security identifier to the Approve Rights field, only the users whose security roles contain the product security identifier can approve or reject cases governed by that product. To add a security identifier to the Approve Rights field, press the Search button. On the Product Security Identifiers pop-up window, click the Select link on the appropriate row from the list of security identifiers displayed. If no security identifier is added to the Approve Rights field, then only the case supervisor can approve or reject cases governed by that product.
Field.Label.CreateRights=Create Rights
Field.Label.CreateRights.Help=Option to restrict a user's ability to create cases governed by the correction product. By adding a security identifier to the Create Rights field, only the users whose security roles contain the product security identifier can create cases governed by that product. To add a security identifier to the Create Rights field, press the Search button. On the Product Security Identifiers pop-up window, click the Select link on the appropriate row from the list of security identifiers displayed. If no security identifier is added to the Create Rights field, then any user can create cases for that product. Note that adding case evidence is considered a 'maintain' function. Thus, even if a user has security rights to create a case for a specific product, if security is in place for 'maintaining' cases for that same product, and the user does not have product security privileges to 'maintain', the user cannot enter evidence during case creation, nor check case eligibility. For information on 'maintain' product security, see the following Maintain Rights field.
Field.Label.MaintainRights=Maintain Rights
Field.Label.MaintainRights.Help=Option to restrict a user's ability to maintain cases governed by the correction product. By adding a security identifier to the Maintain Rights field, only the users whose security roles contain the product security identifier can maintain cases governed by that product. A user with 'maintain' rights can manage case evidence, manage case certification, and check case eligibility. To add a security identifier to the Maintain Rights field, press the Search button. On the Product Security Identifiers pop-up window, click the Select link on the appropriate row from the list of security identifiers displayed. If no security identifier is added to the Maintain Rights field, then any user can maintain cases for that product.
Field.Label.ReadRights=Read Rights
Field.Label.ReadRights.Help=Option to restrict a user's ability to read (view) cases governed by the correction product. By adding a security identifier to the Read Rights field, only the users whose security roles contain the product security identifier can read (view) cases governed by that product. To add a security identifier to the Read Rights field, press the Search button. On the Product Security Identifiers pop-up window, click the Select link on the appropriate row from the list of security identifiers displayed. If no security identifier is added to the Read Access Rights field, then any user can read cases for that product.

