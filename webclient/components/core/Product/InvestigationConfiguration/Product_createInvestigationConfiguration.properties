Field.Title.MDTType.Help=The multidisciplinary team type can either be "predefined" or "define from social enterprise folder". Predefined multidisciplinary teams are typically matched to case types with predefined goals. For example, the predefined goals of high risk cases such as domestic abuse investigation are to assess the risk of re-assault or violence and take the necessary steps to protect any persons in harms way. Families with complex and ongoing needs require a multidisciplinary team who understands their personal circumstances. For example, an ongoing case aimed at assisting a child who was in a abusive situation requires team members who have established relationships with the child. 
