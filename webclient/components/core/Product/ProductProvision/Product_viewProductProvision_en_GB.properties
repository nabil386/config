Help.PageDescription=This page allows you to view a product provision. A product provision is the distribution of a product by a product provider. A product provider represents an organisation that provides products to the organisation. Examples of product provisions include foster care, training, etc. 

PageTitle.StaticText1=View Product Provision

ActionControl.Label.ProductProvision=Product Provision
ActionControl.Label.ProductProvision.Help=Press the Product Provision button to view the product provision details.
ActionControl.Label.ProvisionLocation=Provision Locations
ActionControl.Label.ProvisionLocation.Help=Press the Provision Location button to view the provision location details.
# START NON-TRANSLATABLE
ActionControl.Label.Delete.Help=You can press the Delete button to delete the product provision.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
