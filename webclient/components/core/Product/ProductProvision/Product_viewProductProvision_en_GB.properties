Field.Label.EstimatedCost=Estimated Cost
Field.Label.EstimatedCost.Help=Default value for the product provision currency is the product provider currency. To override the default product provider currency for the product provision, select a currency from the drop-down list of currencies.
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=Default value for the product provision payment method is the product provider payment method.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Default value for the product provision currency is the product provider currency.
Field.Label.Frequency=Payment Frequency
Field.Label.Frequency.Help=Frequency indicating how often payment is issued to the product provider for the product provider provisions. 
Field.Label.NextPayment=Next Payment
Field.Label.NextPayment.Help=Date on which the next payment is issued to the product provider.
