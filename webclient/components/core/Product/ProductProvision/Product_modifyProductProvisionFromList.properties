Help.PageDescription=This page allows you to modify a product provision. A product provision is the distribution of a product by a product provider. A product provider represents an organization that provides products to the organization. Examples of product provisions include foster care, training etc. You must set up a product provision for a product before you can create cases of that product type.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

