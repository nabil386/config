PageTitle.StaticText1=Edit Product Provision


Field.Label.ProductProvider=Product Provider
Field.Label.ProductProvider.Help=Product provider name. To select a registered product provider, press the Search button to open the Product Provider Search pop-up window. Enter the requested product provider information and press the Search button. Click the Select link on the appropriate row from the list of product providers displayed.
Field.Label.EstimatedCost=Estimated Cost
Field.Label.EstimatedCost.Help=Default value for the product provision currency is the product provider currency. To override the default product provider currency for the product provision, select a currency from the drop-down list of currencies.
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=Default value for the product provision payment method is the product provider payment method. To override the default product provider payment method for the product provision, select which payment method type should be used to pay the product provider for the product provision, e.g., check, cash, EFT. Note that the system requires that a product provider bank account exists in order to select the EFT payment method.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Default value for the product provision currency is the product provider currency. To override the default product provider currency for the product provision, select a currency from the drop-down list of currencies.
# BEGIN, CR00050656, NRV
# BEGIN, HARP 68580, GYH
Field.Label.Frequency=Payment Frequency
# END, HARP 68580
# END, CR00050656
Field.Label.Frequency.Help=Frequency indicating how often payment is issued to the product provider for the product provider provisions. Press the Select a Frequency Pattern button to open the Select a Frequency Pattern pop-up window. From this pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which payment is issued to the product provider. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the product provision is offered by the product provider. Note that the product provision start date cannot be earlier than the product start date or later than the product end date.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the product provision is offered by the product provider. Note that the product provision end date cannot be earlier than the product start date or later than the product end date.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date the product provision was created.
