Help.PageDescription=This page allows you to view a list of resolutions recorded for an investigation. An investigation cannot be resolved until a resolution is entered on it. When the investigation has been reviewed by a caseworker, the caseworker enters a resolution. The resolution reflects the caseworker's adjudication on the evidence to be used when determining the client's eligibility.


PageTitle.Title=Resolutions

