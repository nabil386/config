ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Allows you to remove the selected resolution from the investigation.

ActionControl.Label.AddExisting=Add Existing
ActionControl.Label.AddExisting.Help=Allows you to add an existing resolution to an investigation.

ActionControl.Label.New=New
ActionControl.Label.New.Help=Allows you to add a new resolution that can be used by the investigation.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.

Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=The resolution for the investigation, e.g., "agree with client", "agree with organization". For example, an "agree with client" resolution indicates that the evidence given by the client is to be used instead of the evidence provided by a third party.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the resolution.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date of the resolution.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the resolution, e.g., "in-edit", "submitted", "approved", or "rejected". 

