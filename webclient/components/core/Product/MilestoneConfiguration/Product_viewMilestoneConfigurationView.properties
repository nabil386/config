Cluster.Title.EventDetails=Event Details
Field.Label.AddedEvent=Milestone Added
Field.Label.AddedEvent.Help=Indicates the event to be raised when a milestone of this type is added to a case or service plan.
Field.Label.ExpctdEndDateEvent=Expected End Date Not Achieved
Field.Label.ExpctdEndDateEvent.Help=Indicates the event to be raised when the expected end date of the milestone has been reached and its status is Not Started or In Progress.
Field.Label.ExpctdStDateEvent.Help=Indicates the event to be raised when the expected start date of the milestone has been reached and its status is Not Started.
Field.Label.ExpctdStDateEvent=Expected Start Date Not Achieved
Field.Label.CompleteEvent=Milestone Complete
Field.Label.CompleteEvent.Help=Indicates the event to be raised when the status of the milestone is completed, i.e., the actual end date has been entered and the status is "complete".

