Field.Label.Name.Help=Name of the milestone.
Field.Label.EarliestStartDay=Earliest Start Day (days)
Field.Label.EarliestStartDay.Help=The shortest time in days that this milestone can start after the service plan or case start date.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date on which this milestone configuration becomes effective.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.type=Type
Field.Label.type.Help=Type of this milestone.
Field.Label.Duration=Duration (days)
Field.Label.Duration.Help=The length of time the milestone is expected to take to complete in days.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The date on which this milestone configuration will expire.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=The date on which this milestone configuration becomes effective.

