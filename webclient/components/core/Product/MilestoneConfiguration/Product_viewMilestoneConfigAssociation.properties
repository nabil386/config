Help.PageDescription=This page allows you to view the milestone configuration association details. Milestones are significant events or tasks that can be used to represent activities which occur during the life cycle of a case or service plan. Examples of activities that you may record as milestones may include case reviews which are conducted or communications which are sent to a plan or case participant.

PageTitle.Title=View Milestone Association

