PageTitle.Title=Edit Milestone
Help.PageDescription=This page allows you to modify a Milestone Configuration.

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Name of the milestone.
Field.Label.EarliestStartDay=Earliest Start Day (days)
Field.Label.EarliestStartDay.Help=The shortest time in days that this milestone can start after the service plan or case start date.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date on which this milestone configuration becomes effective.
Field.Label.Type=Type
Field.Label.Type.Help=Type of this milestone.
Field.Label.Duration=Duration (days)
Field.Label.Duration.Help=Indicates how long this milestone should take to complete(this is used to calculate the expected end date of a milestone unless the milestone has been added as part of a service plan template in which case the duration on the template supersedes this value).
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The date on which this milestone configuration will expire.
# BEGIN, CR00406866, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00406866

#BEGIN, CR00138778, MC
Field.Label.WaiverRequired=Waiver Required
Field.Label.WaiverRequired.Help= This indicates whether a milestone requires an approved waiver in order for an update to be made to the Expected Start Date or Expected End Date of an instance of the milestone that has been automatically created by the system.
#BEGIN, CR00145380 ,MC
Field.Label.WaiverAllowed=Expected Date Extension Allowed
#END, CR00145380
Field.Label.WaiverAllowed.Help= This indicates whether an update can be requested to the Expected Start Date or Expected End Date of an instance of a milestone that has been automatically created by the system.
#END, CR00138778


Cluster.Title.EventDetails=Event Details
Field.Label.CreateEvent=Milestone Added
Field.Label.CreateEvent.Help=Indicates the event to be raised when a milestone of this type is added to a case or service plan.
Field.Label.ExpctdEndDateEvent=Expected End Date Not Achieved
Field.Label.ExpctdEndDateEvent.Help=Indicates the event to be raised when the expected end date of the milestone has been reached and its status is Not Started or In Progress.
Field.Label.ExpctdStDateEvent=Expected Start Date Not Achieved
Field.Label.ExpctdStDateEvent.Help=Indicates the event to be raised when the expected start date of the milestone has been reached and its status is Not Started.
Field.Label.CompleteEvent=Milestone Complete
Field.Label.CompleteEvent.Help=Indicates the event to be raised when the status of the milestone is Completed, i.e., the actual end date has been entered and the status is Complete.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.