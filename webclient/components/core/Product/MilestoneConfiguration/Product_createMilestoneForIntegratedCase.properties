PageTitle.Title=New Milestone

Help.PageDescription=This page allows you to view a list of milestones for an integrated case. Milestones are significant events or tasks that are to be completed during the life cycle of a integrated case. Milestones can be used to represent activities which occur during the life cycle of integrated case, e.g., reviews which are conducted or communications which are sent to a product participant. Milestones can be used to facilitate these activities. 

