Help.PageDescription=This page allows you modify deduction details. A third party deduction is an amount that is deducted from a person's benefit payment and used to pay off charges, costs, or debts owed to a third party who is registered as a participant on the system. For example, a portion of a person's benefit payments can be paid to a registered electricity supplier. Third party deductions can be based on a fixed amount or a variable amount. A fixed amount is a set amount of money that is deducted from a person's benefit payment. A variable amount is a percentage amount that is deducted from a person's benefit payment.

PageTitle.Title=Edit Deduction

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Name=Name
Field.Label.Name.Help=Deduction name, e.g., "gas", "council tax", "FRM".
Field.Label.Priority=Priority
Field.Label.Priority.Help=The priority of the deduction. All deductions are prioritized in order of importance. The deduction priority dictates the order in which the deduction is processed when payments are generated for the case. You can automatically assign the next available priority to the deduction by checking the Assign Next Priority field below.
Field.Label.AssignNextPriorityInd=Assign Next Priority
Field.Label.AssignNextPriorityInd.Help=If you wish to automatically assign the next available priority to the deduction, select the Assign Next Priority selection box. The system will automatically assign the next available priority to the deduction.
Field.Label.PreventOverlappingInd=Prevent Overlapping
Field.Label.PreventOverlappingInd.Help=If overlapping deductions can be applied.


