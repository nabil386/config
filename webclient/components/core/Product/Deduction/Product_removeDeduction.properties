Help.PageDescription=This page allows you to confirm the removal of a deduction from a product.

PageTitle.StaticText1=Remove Deduction From Product

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the deduction from the product.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the deduction from the product.

Field.StaticText.RemoveDeduction=Removal will prevent the creation of this deduction type for this type of product in the future. Are you sure you want to remove the deduction from this product?
