Help.PageDescription=This page allows you to view the history for a liability billing pattern.  This history specifies the dates for the period that the billing pattern was in use. Product billing patterns are the scheduling of financial processing for the product. For example, all invoices can be scheduled for issue on the first Monday of a four-week payment period.

PageTitle.StaticText1=View Billing Pattern

