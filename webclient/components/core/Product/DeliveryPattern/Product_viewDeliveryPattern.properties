Help.PageDescription=This page allows you to view a a product delivery pattern. Product delivery patterns are the scheduling of financial processing for the product. For example, all unemployment insurance payments can be scheduled to be paid in cash on the first Monday of a four-week payment period.

PageTitle.StaticText1=View Delivery Pattern

