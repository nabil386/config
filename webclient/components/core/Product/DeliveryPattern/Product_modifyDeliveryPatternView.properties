Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Product delivery pattern name. This name distinguishes the delivery pattern from the list of product delivery patterns. Note that you cannot enter duplicate delivery pattern names for the same product.
Field.Label.DeliveryMethod=Delivery Method
Field.Label.DeliveryMethod.Help=Delivery method, e.g., cash, check, invoice.
Field.Label.Max=Maximum Amount
Field.Label.Max.Help=Maximum amount for the product delivery pattern. Note that you can only enter a maximum amount for the delivery pattern for benefit products. If the system detects a payment in excess of this maximum amount, the system notifies the appropriate case supervisor that manual approval must take place before payment is issued.
Field.Label.From=From Date
Field.Label.From.Help=Start date of the period during which the delivery pattern details are valid for the product. Note that the start date cannot be earlier than the current date on the system.
Field.Label.Cover=Cover Pattern
Field.Label.Cover.Help=Default financial scheduling period for the delivery pattern. The financial scheduling period can either be 'issue for full month', 'issue in advance - N days prior to issue date', 'issue in advance - on the Nth day of month prior', 'issue in advance', 'issue in arrears', or 'once-off issue'. For 'issue for full month', financials are issued to the case recipient on an issue date that includes financials for an entire month. For 'issue in advance - N days prior', financials are issued to the case recipient on a number of days prior to the issue date. The number of days is indicated by the Offset field below. For 'issue in advance on the Nth day of month prior', financials are issued to the case recipient on a set day of the month prior to the issue date. This set day is also indicated by the Offset field below. For 'issue in advance', financials are issued to a case recipient on the financial processing date closest to and in advance of the issue date. For 'issue in arrears', financials are issued to the case recipient at the end of the financial scheduling period. For 'once-off issue', financials are issued to the case recipient one time only.
Field.Label.DeliveryFreq=Delivery Frequency
Field.Label.DeliveryFreq.Help=Frequency indicating how often financials are issued to the case recipients of the product. Press the Select a Frequency Pattern button to open the Select a Frequency Pattern pop-up window. From this pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which the financials are issued to the case recipients of the product. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.
Field.Label.Offset=Offset
Field.Label.Offset.Help=Offset for delivery cover patterns of 'issue in advance - N days prior to issue date' and 'issue in advance - on the Nth day of the month prior'. This offset is the numeric value of N.
