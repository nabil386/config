Field.Label.Name=Name
Field.Label.Name.Help=Billing pattern name. This name distinguishes the billing pattern from the list of product billing patterns.
Field.Label.Method=Billing Method
Field.Label.Method.Help=Billing method, e.g., cash, check or invoice.
Field.Label.Frequency=Billing Frequency
Field.Label.Frequency.Help=Frequency indicating how often financials are issued to the case recipients of the product.
Field.Label.Default=Default
Field.Label.Default.Help=This field indicates whether or not this billing pattern is the product's default billing pattern. The default billing pattern is the default pattern for all cases of the product that do not have a billing pattern set in place. Yes indicates that this billing pattern is the product's default. No indicates that it is not the product's default.
Field.Label.From=From Date
Field.Label.From.Help=Start date of the period during which the billing pattern details are valid for the product.

