Help.PageDescription=This page allows you to set a delivery pattern as the default product delivery pattern. Product delivery patterns are the scheduling of financial processing for the product. For example, all unemployment insurance payments can be scheduled to be paid in cash on the first Monday of a four-week payment period.

PageTitle.StaticText1=Set As Default Delivery Pattern

Field.StaticText.SetAsDefault=Are you sure you want to set this delivery pattern as the default?

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to set the delivery pattern as the default product delivery pattern.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to set the delivery pattern as the default product delivery pattern.

Help.Xref.1.Topicname=ADMIN.ProductDeliveryPatterns