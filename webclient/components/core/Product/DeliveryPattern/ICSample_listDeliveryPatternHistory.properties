Help.PageDescription=This page allows you to view a list of all the delivery patterns that have been used by the product. A delivery pattern is used from the first day it is implemented until the day it is replaced by another delivery pattern.  Each delivery pattern displays a "From" date that indicates the start of the period during which it was used for the product.

PageTitle.StaticText1=Delivery Pattern History

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the delivery pattern history record.

Container.Label.Action=Action
Container.Separator=\ |\ 
Field.Label.Name=Name
Field.Label.Name.Help=Product delivery pattern name. This name distinguishes the delivery pattern from the list of product delivery patterns. Note that you cannot enter duplicate delivery pattern names for the same product.
Field.Label.Type=Delivery Type
Field.Label.Type.Help=Delivery type, e.g., cash, check, invoice.
Field.Label.Frequency=Delivery Frequency
Field.Label.Frequency.Help=Frequency indicating how often financials are issued to the case recipients of the product.
Field.Label.From=From Date
Field.Label.From.Help=First day of the period during which the delivery pattern is used.

Help.Xref.1.Topicname=ADMIN.ProductDeliveryPatterns
