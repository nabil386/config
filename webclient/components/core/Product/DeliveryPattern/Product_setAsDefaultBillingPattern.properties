Help.PageDescription=This page allows you to set a billing pattern as the default product billing pattern. Product billing patterns are the scheduling of financial processing for the product. For example, all invoices can be scheduled for issue on the first Monday of a four-week payment period.

PageTitle.StaticText1=Set As Default Billing Pattern

Field.StaticText.SetAsDefault=Are you sure you want to set this billing pattern as the default?

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to set a billing pattern as the default billing pattern.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to set a billing pattern as the default billing pattern.

Help.Xref.1.Topicname=ADMIN.ProductDeliveryPatterns