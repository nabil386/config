Help.PageDescription=This page allows you to view a liability billing pattern. Product billing patterns are the scheduling of financial processing for the product. For example, all invoices can be scheduled for issue on the first Monday of a four-week payment period.

PageTitle.StaticText1=View Billing Pattern

