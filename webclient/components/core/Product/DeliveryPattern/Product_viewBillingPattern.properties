Field.Label.Cover=Cover Pattern
Field.Label.Cover.Help=Default financial scheduling period for the billing pattern. The financial scheduling period can either be 'issue for full month', 'issue in advance - N days prior to issue date', 'issue in advance - on the Nth day of month prior', 'issue in advance', 'issue in arrears', or 'once-off issue'. For 'issue for full month', financials are issued to the case recipient on an issue date that includes financials for an entire month. For 'issue in advance - N days prior', financials are issued to the case recipient on a number of days prior to the issue date. The number of days is indicated by the Offset field below. For 'issue in advance on the Nth day of month prior', financials are issued to the case recipient on a set day of the month prior to the issue date. This set day is also indicated by the Offset field below. For 'issue in advance', financials are issued to a case recipient on the financial processing date closest to and in advance of the issue date. For 'issue in arrears', financials are issued to the case recipient at the end of the financial scheduling period. For 'once-off issue', financials are issued to the case recipient one time only.
