Field.Label.Name=Name
Field.Label.Name.Help=Delivery pattern name. This name distinguishes the delivery pattern from the list of product delivery patterns.
Field.Label.Method=Method
Field.Label.Method.Help=Delivery method for the delivery pattern.
Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=Frequency indicating how often financials are issued to the case recipients of the product.
Field.Label.Default=Default
Field.Label.Default.Help=This field indicates whether or not this delivery pattern is the product's default delivery pattern. The default delivery pattern is the default pattern for all cases of the product that do not have a delivery pattern set in place. Yes indicates that this delivery pattern is the product's default. No indicates that it is not the product's default.
Field.Label.From=From Date
Field.Label.From.Help=Start date of the period during which the delivery pattern details are valid for the product.

