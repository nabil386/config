Help.PageDescription=This page allows you to view a list of the product delivery patterns recorded in the system. Product delivery patterns are the scheduling of financial processing for the product. For example, all unemployment insurance payments can be scheduled to be paid in cash on the first Monday of a four-week payment period.

PageTitle.StaticText1=Delivery Patterns

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new product delivery pattern.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the product delivery pattern.
