Help.PageDescription=This page allows you to close a screening case.  When you close a case, the system closes the case and the case's associated  records, e.g. case reviews, case referrals. Additionally, a closure communication  is printed for service supplier(s) on any case referrals. A closure communication  is also printed for the primary client of the case. If product security  is in place, to close a case, you must have the product security privileges to "approve" and/or "maintain" cases governed by the product.

PageTitle.StaticText1=Close Case

Cluster.Title.Details=Details
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.
Field.Label.Date=Date
Field.Label.Date.Help=Date on which the system closes the case. By default, the case closure date is the current date on the system; however, you can select a closure date in the future. If you select a future closure date, the status of the case is "pending closure". If you select a current closure date, the status of the case is "closed".
Field.Label.Reason=Reason
Field.Label.Reason.Help=Case closure reason from the drop-down list of reasons, e.g. certification grace period exceeded, not eligible. Your system administrator can add a new reason for closing a case via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
