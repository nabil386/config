Help.PageDescription=This page allows you to view the details of a code table item, including its parent and child codes. Each code table item represents a selection in a drop-down field. The bulk of code table information is contained within code table items. A code table item contains the actual code that will be stored in the application database when that code table item is selected in a drop-down field. In addition, it contains a description, which is the text that will actually be displayed in a drop-down field, and the language setting, which contains information relating to the localization of the code table item.

PageTitle.StaticText1=View Code Table Item

