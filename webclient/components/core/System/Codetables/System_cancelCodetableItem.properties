Help.PageDescription=This page allows you to confirm the removal of a code table item from a code table.

PageTitle.StaticText1=Delete Code Table Item

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the code table item from the code table.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the code table item from the code table.

Field.StaticText.CancelCodetableItem=Deleting a Code Table Item can have serious consequences for any system data based on the Code Table. Are you sure you want to delete this Code Table Item?

