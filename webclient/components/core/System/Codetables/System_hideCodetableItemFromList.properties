Field.Label.Selectable.Help=This field indicates whether or not the code table item is selectable. A selectable code table item is displayed on any drop-down list associated with the code table.
PageTitle.StaticText1=Alter Code Table Item Visibility
PageTitle.StaticText1.Help=This page allows you to modify a code table item. Each code table item represents a selection in a drop-down field. The bulk of code table information is contained within code table items. A code table item contains the actual code that will be stored in the application database when that code table item is selected in a drop-down field. In addition, it contains a description, which is the text that will actually be displayed in a drop-down field, and the language setting, which contains information relating to the localization of the code table item.

