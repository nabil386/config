Field.Label.Selectable.Help=Indicates whether or not this code item is selectable.  If this indicator is set, then this code table item will appear in the drop-down field populated by the parent code table.  If this indicator is not set, the code table item will not appear in the drop-down field.
Field.Label.Language=Language
Field.Label.Language.Help=The locale of the code table item. Note that although this setting is named "Language" in order to make it more understandable, it actually refers to a locale, which contains both language and country information. Examples of locales include en-US (US English), en-GB (UK English), and es-US (US Spanish). By using locales, the C\u00FAram application can display different drop-down lists for users with different locales. For example, if a user's locale is set to US-Spanish, a drop-down field for the days of the week can display the values "Lunes", "Martes", "Jueves", etc. Conversely, if another user's locale is set to US English, then the same drop-down field can display the values "Monday", "Tuesday", "Wednesday", etc.
Field.Label.SortOrder=Sort Order
Field.Label.SortOrder.Help=Sort order of the code table item.  This indicates the position that the code table item will occupy in the drop-down list.

