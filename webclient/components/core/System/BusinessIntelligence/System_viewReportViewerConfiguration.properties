Field.Label.ReportViewerName=Viewer Name
Field.Label.ReportViewerName.Help=The name of the report viewer engine for which this configuration is entered.
Field.Label.ReportNameParameter=Report Name Parameter
Field.Label.ReportNameParameter.Help=The name of default report parameter that is used to generate reports.

