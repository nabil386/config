ActionControl.Label.AddParameter.Help=You can press the Add Parameter to add new parameter to the report viewer configuration.
ActionControl.Label.DeleteParameter=Delete
ActionControl.Label.DeleteParameter.Help=You can press the Delete Parameter to delete parameter from the report viewer configuration.
