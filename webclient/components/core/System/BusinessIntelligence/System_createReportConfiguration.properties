Help.PageDescription=This page allows you to create a report configuration.

PageTitle.StaticText1=New Report Configuration

Field.Title.ReportName=Report Name
Field.Title.ReportName.Help=Display name of the report. The same reports may have a few different configurations with different display names.
Field.Title.ReportCategory=Report Category
Field.Title.ReportCategory.Help=Report category. The report can be related to case, participant or user.
Field.Title.ReportFileName=Report File Name
Field.Title.ReportFileName.Help=Report file name. Report files are held on the report server. The file name may include path elements.
Field.Title.ReportServlet=Report Servlet
Field.Title.ReportServlet.Help=Report servlet used to render the report.

Cluster.Title.Parameters=Parameters
Cluster.Title.Parameters.Description=Width and height must be entered either as a positive number or else as a positive percentage up to 100 percent.
Field.Title.Width=Width
Field.Title.Width.Help=Report width in percent of the container space, or in pixels.
Field.Title.Scrolling=Scrolling
# BEGIN, CR00331880, PB
Field.Title.Scrolling.Help=Report scrolling parameter. It defines whether a report frame should have scrollbars. It can be set to yes, no, or auto values.
# END, CR00331880
Field.Title.Height=Height
Field.Title.Height.Help=Report height in percent of the container space, or in pixels.
Field.Title.ReportFrameborder=Frame Border
Field.Title.ReportFrameborder.Help=Report frame border indicator. If set instructs the renderer to display a frame around the report.

Cluster.Title.Description=Description
Cluster.Title.Description.Help=Report configuration description.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

