Help.PageDescription=This page allows you to edit the report viewer configuration.

PageTitle.StaticText1=Edit Report Viewer Configuration 

Field.Label.ReportRoot=Root
Field.Label.ReportRoot.Help=Report root configuration string. It may include http specifier, server name and port the report server is running on.
Field.Label.ReportContext=Context
Field.Label.ReportContext.Help=Report configuration context string.
Field.Label.ReportServlet=Servlet
Field.Label.ReportServlet.Help=Report viewer configuration servlet used to render the reports. This is the default servlet for the report viewer. Each report configuration may use its own servlet setting.
Field.Label.ReportViewerName=Viewer Name
Field.Label.ReportViewerName.Help=The name of the report viewer engine for which this configuration is entered.
Field.Label.ReportNameParameter=Report Name Parameter
Field.Label.ReportNameParameter.Help=The name of default report parameter that is used to generate reports.

Cluster.Title.Description=Description
Cluster.Title.Description.Help=Report viewer configuration description.
