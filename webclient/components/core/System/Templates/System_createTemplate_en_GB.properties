Help.PageDescription=This page allows you to add an XSL template record to the system. XSL templates are pro forma documents and letters printed by C\u00FAram using a combination of XML and XSL style sheets. A particular set of XML tags has been defined to allow any data in C\u00FAram to be represented as XML. All XML is generated from entities or structures defined in the C\u00FAram application model. XSL style sheets are used to format the XML data for printing. (Please see the "C\u00FAram XML Guide" for information.) The XSL style sheets that you create (using any XSL editor) are stored in the C\u00FAram database.

PageTitle.StaticText1=New XSL Template

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page. 
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.File=File
Field.Label.File.Help=Full pathname of the XSL template file. You can use the Browse button to locate the file on your local directory.

Field.Label.RelatesTo=Category and Applies To

Field.Label.RelatesTo.Help=Organisation entity that the XSL template relates to, such as a participant, a case, or a communication.
Field.Label.Type=Type
Field.Label.Type.Help=Template type, e.g., letter, application form. The XSL template type relates to a coded description of the XSL template.
Field.Label.Description=Description
Field.Label.Description.Help=XSL template description. Note that the description, and not the file pathname is displayed on the XSL templates list page; therefore, you should not leave this field blank.
 
Field.Label.Locale=Locale
Field.Label.Locale.Help=The locale associated with the Pro forma template.

Field.Label.TemplateID=Template ID
Field.Label.TemplateID.Help= The template ID says what kind of template like Case Contract,Service Plan Contract,Action Plan etc.


