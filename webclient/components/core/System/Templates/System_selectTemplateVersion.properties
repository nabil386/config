Help.PageDescription=This page allows you to select a version of the XSL template to check-out in the event that there are multiple versions of the XSL templates stored in the system. XSL templates are pro forma documents and letters printed by C\u00FAram using a combination of XML and XSL style sheets. A particular set of XML tags has been defined to allow any data in C\u00FAram to be represented as XML. All XML is generated from entities or structures defined in the C\u00FAram application model. XSL style sheets are used to format the XML data for printing. (Please see the "C\u00FAram XML Guide" for information.) The XSL style sheets that you create (using any XSL editor) are stored in the C\u00FAram database.

PageTitle.StaticText1=Check Out Template 

PageTitle.StaticText2=Please select a template version to check out.

Field.Label.Creation/CheckedInDate=Creation/Checked In Date
Field.Label.Creation/CheckedInDate.Help=Date that the XSL template version was created or last checked in.
