ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row from the list of XSL template versions displayed to select a template. 

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

