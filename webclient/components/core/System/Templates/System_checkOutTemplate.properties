Field.Label.Override=Ignore other checkouts?
Field.Label.Override.Help=Indication of whether you want to check in an XSL template that is checked out by another user. You can check in the XSL template regardless of who (if anyone) has the template checked out. If the XSL template is checked out by another user, you must select to ignore other checkouts. Otherwise, the system does not let you proceed in checking in the template.


