Help.PageDescription=This page allows you to create an application property. Application properties are variables that are used by the system.  The system uses these variables so that often-reused values do not have to be hard coded into the system. An example of such a variable is the property that denotes the e-mail server used by the C\u00FAram application.

PageTitle.StaticText1=New Property

# START NON-TRANSLATABLE
Cluster.Details.Title=Details
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Cluster.Details.Title.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
Field.Title.PropertyName=Name
Field.Title.PropertyName.Help=Unique property name in the application code, e.g., curam.address.nondefaultaddressallowed.
Field.Title.Category=Category
Field.Title.Category.Help=Property category from the drop-down list of property categories, e.g., Application - Address Settings, Application - Admin Settings.
Field.Title.Dynamic=Dynamic
Field.Title.Dynamic.Help=If changes to the property come into effect immediately, select the Dynamic selection box.
Field.Title.Value=Value
Field.Title.Value.Help=Value for the property.
Field.Title.Type=Type
Field.Title.Type.Help=Property type from the drop-down list of property types, e.g., String type, Boolean Type.
Field.Title.Default=Default Value
Field.Title.Default.Help=Default value for the property.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Title.Locale=Locale
Field.Title.Locale.Help=Property locale from the drop-down list of locales, e.g., US-English, US-Spanish.
Field.Title.Description=Description
Field.Title.Description.Help=Description of the property specific to the selected locale.  This is the text that users will see when viewing a property in that locale.
Field.Title.DisplayName=Display Name
Field.Title.DisplayName.Help=Descriptive display name for the property that is used by your system administrator.
Field.Title.ID=Technical ID
Field.Title.ID.Help=The technical ID for the property that is used by your system administrator.

