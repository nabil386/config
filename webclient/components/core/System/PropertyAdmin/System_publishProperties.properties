Help.PageDescription=This page allows you to confirm the publication of application property changes. Publishing application properties updates the application property settings currently in use by the system; note that this only applies to properties that are "Dynamic".  For more information on dynamic properties, see "Property Administration", C\u00FAram Administration Guide.

PageTitle.StaticText1=Publish Changes
Field.Text.Publish=Are you sure you want to publish the property changes?
Field.Text.Publish.Help=Are you sure you want to publish the property changes?

ActionControl.Label.Publish=Publish
ActionControl.Label.Publish.Help=Press the Publish Changes button to confirm the publication of property changes.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Press the Cancel button if you do not want to publish property changes.

