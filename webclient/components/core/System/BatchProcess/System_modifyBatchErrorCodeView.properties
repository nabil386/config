PageTitle.StaticText1=Edit Batch Error Code

Cluster.Title.Details=Details 
Field.Label.BatchErrorCodeID=Batch Error Code ID
Field.Label.BatchErrorCodeID.Help=The batch error code ID is a text description of the error that is compared with batch process error messages.  If a batch error code ID that matches a batch error message is found, the corresponding Batch Error Code will be returned by the Batch Launcher (the program that is used to run Batch Process requests). For more information on batch process administration, see the C\u00FAram Batch Processing Guide. The batch error code ID cannot be modified.
Field.Label.BatchErrorCode=Batch ErrorCode 
Field.Label.BatchErrorCode.Help=This batch process error code specifies the error codes that will be returned by the C\u00FAram Batch Launcher to a task scheduler in the event of a batch process failure. This field is a numeric value.

Help.Xref.1.Topicname=ADMIN.BatchProcessErrorCodes