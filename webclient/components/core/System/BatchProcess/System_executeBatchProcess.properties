Help.PageDescription=This page allows you to execute batch processes that have been entered on the system. Note that batch processes requested by users are not executed immediately, although users can request the execution of a batch process at runtime. Instead, batch processes are placed on a queue that executes when the C\u00FAram Batch Launcher is initiated. For more information about the C\u00FAram Batch Launcher, see the C\u00FAram Operations Guide. 

PageTitle.StaticText1=Execute Batch Process

ActionControl.Label.Execute=Execute
ActionControl.Label.Execute.Help=The Execute action requests the execution of a batch process.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.StaticText.EnterParamChanges=Enter parameters for this batch process if required.
Field.StaticText.EnterParamChanges.Help=Parameters for batch process execution. For example, you can specify the period over which you want to run a report. Batch process parameters can be optional or mandatory.

Help.Xref.1.Topicname=ADMIN.BatchProcesses