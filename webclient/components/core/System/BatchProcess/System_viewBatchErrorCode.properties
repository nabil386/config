Help.PageDescription=This page allows you to view a batch error code. Batch error codes are used to specify the error codes returned by the Batch Launcher in the event of a batch process exception. When a batch process throws an exception, the Batch Launcher compares all batch error code IDs with the error messages thrown by the batch process. If a matching batch error code ID is found, the corresponding batch error code will be returned by the Batch Launcher.

PageTitle.StaticText1=View Batch Error Code

