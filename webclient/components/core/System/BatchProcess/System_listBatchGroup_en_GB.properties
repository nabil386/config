Help.PageDescription=This page lists the batch process groups that have been created on the system. Batch process groups organise batch processes into logical groups so that users may more easily find relevant batch processes. For example, your organisation may want to group together a list of financial batch processes so that users do not have to search the entire list of batch processes to find a particular financial batch process.
 

