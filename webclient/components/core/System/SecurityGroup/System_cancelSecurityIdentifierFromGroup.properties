Help.PageDescription=This page allows you to confirm the removal of a security identifier from a group.  Security groups are the second level of the security hierarchy, as security roles are the first level. Security groups contain one or more security identifiers.

PageTitle.StaticText1=Remove Security Identifier

Field.StaticText.CancelSecurityIdentifier=Are you sure you want to remove this security identifier?

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the security identifier from the group.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the security identifier from the group. 

Help.Xref.1.Topicname=ADMIN.SecurityIdentifiers