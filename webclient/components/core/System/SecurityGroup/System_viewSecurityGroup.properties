ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=You can remove a security identifier from within the security group by clicking the Remove link in the Security Identifiers in Group panel. On the Remove Security Identifier From Security Group page, confirm that you want to remove the security group by pressing the Yes button.
ActionControl.Label.AddIdentifiers=Add Identifiers
ActionControl.Label.AddIdentifiers.Help=You can press the Add Identifier button to add a security identifier to the security group. On the Add Security Identifier to Security Group page, select the appropriate security identifier from the list of security identifiers.
