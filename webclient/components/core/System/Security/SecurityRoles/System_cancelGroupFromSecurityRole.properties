Help.PageDescription=This page allows you to remove a group from a security role. Security roles are the first level of the security hierarchy; security groups are the second level of the security hierarchy. Security groups contain one or more security identifiers.

PageTitle.StaticText1=Remove Group From Security Role

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the group from the security role.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the group from the security role.

Field.StaticText.CancelSecurityRole=Are you sure you want to remove this group from the security role?

Help.Xref.1.Topicname=ADMIN.SecurityGroups
