Help.PageDescription=This page allows you to view the information for a security role.  A security role is the highest level of the security hierarchy. All C\u00FAram users must be assigned a security role to define the user's security access level. From the Security Roles page, you can view a list of the organisation's security roles.

PageTitle.StaticText1=View Security Role

# START NON-TRANSLATABLE
ActionControl.Label.Change.Help=You can modify the security role name by clicking the Change link on the Name field. On the Modify Security Role page, enter the name for the security role and press the Save button.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.AddGroup.Help=You can press the Add Group button to add a security group to the security role. On the Add Security Group to Security Role page, select the appropriate security group from the list of security groups.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Delete.Help=You can press the Delete button to delete the security role. 
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Close.Help=The Close action dismisses the page.
# END NON-TRANSLATABLE

Cluster.Title.Groups=Groups

ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=You can remove a security group from within the security role by clicking the Remove link in the Groups in Role panel. On the Remove Group From Security Role page, confirm that you want to remove the security group by pressing the Yes button.

Field.Title.Name=Name
Field.Title.Name.Help=Security role group name.
Field.Title.Description=Description
Field.Title.Description.Help=Description of the security role group.

