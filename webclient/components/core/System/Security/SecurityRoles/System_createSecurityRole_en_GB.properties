Help.PageDescription=This page allows you to add a security role to the application. A security role is the highest level of the security hierarchy. All C\u00FAram users must be assigned a security role to define the user's security access level. From the Security Roles page, you can view a list of the organisation's security roles.

PageTitle.StaticText1=New Security Role

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Name=Name
Field.Label.Name.Help=Security role name that is used to identify a security role. You cannot enter a duplicate security role name. Note that to set up security access for this security role, you must add the appropriate security groups to the security role on the View Security Role page.

