Help.PageDescription=This page allows you to create a function security identifier. A security identifier is the lowest level of the security hierarchy. Each security identifier is assigned to a single function, field, or product within the C\u00FAram application.


PageTitle.StaticText1=New Function ID 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.


Field.Label.Name=Name
Field.Label.Name.Help=Function identifier name that is added to the list of security IDs displayed on the Add Security Identifier to Security Group pop-up window.
Field.Label.Description=Description
Field.Label.Description.Help=Function identifier description.
Field.Label.Function=Function
Field.Label.Function.Help=Function assigned to the security identifier. To select the function from the organisation's functions, press the Search button to open the Select Function pop-up window. Click the Select link on the appropriate row from the list of functions displayed. If no functions are shown on the Select Function pop-up page, then all functions have already been assigned to a security identifier.

