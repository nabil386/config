Help.PageDescription=This page allows you to view the details of an Microsoft Word template. Microsoft Word templates can be used to create participant and case communications in Microsoft Word.

PageTitle.StaticText1=View Microsoft Word Template Details


# START NON-TRANSLATABLE
ActionControl.Label.Delete.Help=You can press the Delete button to delete the Microsoft Word template.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
