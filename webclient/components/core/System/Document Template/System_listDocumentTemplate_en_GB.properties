Help.PageDescription=This page allows you to view the list of the Microsoft Word templates on the system. Microsoft Word templates can be used to create participant and case communications in Microsoft Word.

PageTitle.StaticText1=Microsoft Word Templates\ 

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button provided to create a Microsoft Word template.
# START NON-TRANSLATABLE
ActionControl.Label.View.Help=You can click the View link in the Name field to view the document template contents in Microsoft Word.
# END NON-TRANSLATABLE
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can click the Edit link in the Name field to edit the document template contents in Microsoft Word.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the Microsoft Word template.

Field.Label.Name=Name
Field.Label.Name.Help=Microsoft Word template name.
Field.Label.Category=Category
Field.Label.Category.Help=The Microsoft Word template category indicates whether the document template applies to "case" or "participant" communications.
Field.Label.DateAdded=Added
Field.Label.DateAdded.Help=Date that the Microsoft Word template was added to the system.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
 
Field.Label.Locale=Locale
Field.Label.Locale.Help=The locale associated with the Microsoft Word document template.

