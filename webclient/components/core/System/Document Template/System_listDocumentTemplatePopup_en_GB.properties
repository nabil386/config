Help.PageDescription=This page allows you to select a document template from the list of document templates on the system. Document templates are communication templates for creating documentation in Microsoft Word. These templates can be used to create participant and case communications in Microsoft Word. 

PageTitle.StaticText1=Microsoft Word Templates\

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=You can click the Select link to select a document template.

ActionControl.Label.Cancel=Close
ActionControl.Label.Cancel.Help=The Close action dismisses the page.

Container.Label.Action=Action

Field.Label.Name=Name
Field.Label.Name.Help=Document template name.
Field.Label.Category=Category
Field.Label.Category.Help=The document template category indicates whether the document template applies to "case" or "participant" communications.
Field.Label.DateAdded=Added
Field.Label.DateAdded.Help=Date the document template was added to the system.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

Field.Label.Locale=Locale
Field.Label.Locale.Help=The locale associated with the Microsoft Word document template. 

