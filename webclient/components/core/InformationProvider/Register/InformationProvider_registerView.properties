PageTitle.StaticText1=Register Information Provider

Cluster.Title.Name=Name
Field.Label.Name=Name
Field.Label.Name.Help=Information provider's name.
Field.Label.Type=Type
Field.Label.Type.Help=Information provider's type that relates to a coded description of the information provider. Your system administrator can add a new information provider type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Information provider's reference number.

Cluster.Title.Phone=Phone
Field.Label.PhoneType=Phone Type
Field.Label.PhoneType.Help=Phone number type that relates to a coded description of the phone number. Your system administrator can add a new phone number type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PhoneCountryCode=Country Code
Field.Label.PhoneCountryCode.Help=Phone number country code.
Field.Label.PhoneAreaCode=Area Code
Field.Label.PhoneAreaCode.Help=Phone number area code.
Field.Label.PhoneNumber=Local Number
Field.Label.PhoneNumber.Help=Information provider's local phone number.
Field.Label.PhoneExtension=Extension
Field.Label.PhoneExtension.Help=Local phone number extension.

Cluster.Title.Address=Address
Field.Label.Address=Address
Field.Label.Address.Help=Information provider's address. It is mandatory that you enter at least one line of the information provider's address in order to proceed in registering the information provider. Your organization decides the correct address format.

Cluster.Title.ContactDetails=Contact Details
Field.Label.ContactTitle=Type
Field.Label.ContactTitle.Help=Information provider's type that relates to a coded description of the information provider. Your system administrator can add a new information provider type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ContactName=Name
Field.Label.ContactName.Help=Information provider's name.
Field.Label.ContactPhoneCountryCode=Country Code
Field.Label.ContactPhoneCountryCode.Help=Phone number country code.
Field.Label.ContactPhoneAreaCode=Area Code
Field.Label.ContactPhoneAreaCode.Help=Phone number area code.
Field.Label.ContactPhoneNumber=Local Number
Field.Label.ContactPhoneNumber.Help=Information provider's local phone number.
Field.Label.ContactPhoneExtension=Extension
Field.Label.ContactPhoneExtension.Help=Local phone number extension.
Field.Label.PrefPublicOffice=Public Office
Field.Label.PrefPublicOffice.Help=Public office most convenient for the information provider. To select the public office most convenient for the information provider, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.

Cluster.Title.Details=Details
Field.Label.PrefCommMethod=Preferred Communication
Field.Label.PrefCommMethod.Help=Information provider's preferred communication from the drop-down list of communication methods. Your system administrator can add a new communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Information provider's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Information provider's registration date within the organization. The default value of the registration date is the date you are entering the information provider on the system. Note that the information provider registration date cannot be earlier than the current date.
Field.Label.Confidential=Confidential
Field.Label.Confidential.Help=You can select this selection box if you want the information provider to remain confidential.

Cluster.Title.PaymentDetails=Payment Details
Field.Label.PaymentFrequency=Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the information provider. To select a frequency, press the Set Frequency Pattern button. From the Set a Frequency pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which payment is issued to the information provider. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information. 
Field.Label.Currency=Currency
Field.Label.Currency.Help=Information provider's currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.MethodOfPayment=Method Of Payment
Field.Label.MethodOfPayment.Help=This field allows you to select which payment method, e.g., check, cash, or EFT should be used to pay the information provider.
