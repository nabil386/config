Help.PageDescription=This page allows you to modify the information stored on the information provider home page. Information providers supply the organization with information relevant to a person or employer. This information is generally used in the prevention of fraud. Types of information providers include private individuals, government agencies, and registered data brokers.

PageTitle.StaticText1=Edit Information Provider

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

# START NON-TRANSLATABLE
Cluster.Title.Details=Details
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Cluster.Title.Details.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
Field.Label.Name=Name
Field.Label.Name.Help=Information provider's name.
Field.Label.Type=Type
Field.Label.Type.Help=Information provider's type that relates to a coded description of the information provider. Your system administrator can add a new information provider type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ConfidentialityInd=Confidential
Field.Label.ConfidentialityInd.Help=You can select this selection box if you want the information provider to remain confidential.
Field.Label.PublicOfficeName=Public Office
Field.Label.PublicOfficeName.Help=Public office most convenient for the information provider. To select the public office most convenient for the information provider, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Information provider's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PrefCommMethod=Preferred Communication
Field.Label.PrefCommMethod.Help=Preferred communication from the drop-down list of communication methods. Your system administrator can add a new communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Information provider's sensitivity indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify the information provider details, that user must have a sensitivity level equal to or higher than the information provider sensitivity level.
Field.Label.StatusCode=Status
Field.Label.StatusCode.Help=Status of the information provider's record. The status is active until the information provider end date. On and after this "end date", the status is closed.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Information provider's registration date within the organization. Note that the information provider registration date cannot be earlier than the date the information provider is first entered on the system.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Date information provider record is closed on the system.
Field.Label.PaymentFrequency=Payment Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the information provider. To select a frequency, press the Set Frequency Pattern button. From the Set a Frequency pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which payment is issued to the information provider. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information. 
Field.Label.NextPaymentDate=Next Payment Date
Field.Label.NextPaymentDate.Help=Next date on which the payment is due.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Information provider's currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.MethodOfPayment=Method Of Payment
Field.Label.MethodOfPayment.Help=This field allows you to select which payment method, e.g., check, cash, or EFT should be used to pay the information provider. 
