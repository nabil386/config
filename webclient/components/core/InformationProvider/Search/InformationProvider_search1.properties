Help.PageDescription=This page allows you to search for a information provider registered on the system.Information providers supply the organization with information relevant to a person or employer. This information is generally used in the prevention of fraud. Types of information providers include private individuals, government agencies, and registered data brokers.


PageTitle.Static=Information Provider Search	

List.Title.SearchResults=Search Results
List.Title.SearchResults.Help=Any information provider with matching search criteria is displayed on the Search Results list. You can access an information provider home page for any of the information providers displayed by clicking on the information provider reference number.
Field.Title.Name=Name
Field.Title.Name.Help=Information provider's name.
Field.Title.Address=Address
Field.Title.Address.Help=Information provider's address.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered some or all of the search criteria, you can press the Search button to search for information providers who meet the criteria. Information Providers who meet the search criteria are displayed on the Search Results list.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

