Help.PageDescription=This page lists all selection queries on the system.

Field.Label.Query=Query
Field.Label.Query.Help=The type of objects that the selection query will impact. For example, a query may be associated to cases or participants.
Field.Label.Type=Query Type
Field.Label.Type.Help=The type of selection query which determines whether or not search criteria parameters are explicitly included.
Field.Label.Name=Name
Field.Label.Name.Help=The business name of the selection query.
Field.Label.Status=Status
Field.Label.Status.Help=The status is used to indicate if the selection query has been published.

ActionControl.NewButton.label=New
ActionControl.NewButton.label.Help=The New action allows you to add a new Selection Query.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Press the Edit button to edit the selection query details.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Press the Delete button to delete the selection query details.
ActionControl.Label.Publish=Publish
ActionControl.Label.Publish.Help=Press the Publish button to publish the selection query.

