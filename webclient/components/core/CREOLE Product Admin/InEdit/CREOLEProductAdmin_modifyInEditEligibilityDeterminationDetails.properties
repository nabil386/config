field.label.openEnded=Allow Open Ended Cases
field.label.openEnded.Help=This field indicates whether this product allows its product delivery cases to be open-ended.
field.label.displayStrategy=Decision Summary Display Strategy
field.label.displayStrategy.Help=Indicates the type of strategy to use when displaying a summary line for an interval in a determination for a delivery of this product.
field.label.compStrategy=Determination Comparison Strategy
field.label.compStrategy.Help=Indicates the type of strategy to use when comparing two determinations for a delivery of this product.

