Cluster.Title.RegisteredOffice=Details

Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Prospect employer's reference number.
Field.Label.RegisteredName=Registered Name
Field.Label.RegisteredName.Help=Prospect employer's name registered by the relevant governing authority where the prospect employer's business is registered.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Prospect employer's registration date within the organisation. The default value of the registration date is the date you are entering the prospect employer on the system. Note that the prospect employer registration date cannot be earlier than the current date.
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Prospect employer's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredCommunication=Preferred Communication
Field.Label.PreferredCommunication.Help=Prospect employer's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.RegisteredAddress=Registered Address
Cluster.Title.RegisteredAddress.Help=Registered address of the prospect employer.
Cluster.Title.FurtherDetails=Further Details
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the prospect employer has a low priority special interest, a medium priority special interest, or a high priority special interest. By selecting one of the three levels of special interest, you are highlighting to the organisation the need for special care when working with the prospect employer. For example, a prospect employer who is known to be difficult to interact with should be given a high level of special interest. You can leave this field empty if the prospect employer has no special interest.
Field.Label.PermanentStaff=Permanent Staff
Field.Label.PermanentStaff.Help=Number of permanent employees.
Field.Label.CasualStaff=Casual Staff
Field.Label.CasualStaff.Help=Number of casual staff members. 
Field.Label.BusinessDescription=Business Description
Field.Label.BusinessDescription.Help=Free text description of prospect employer business.

Cluster.Title.BusinessDetails=Business Details
Field.Label.TradingName=Trading Name
Field.Label.TradingName.Help=Prospect employer's trading name.
Field.Label.TradingDate=Trading Date
Field.Label.TradingDate.Help=Date prospect employer commenced trading, if available. If you enter a trading date, the trading status is displayed as "active".
Field.Label.IndustryType=Industry Type
Field.Label.IndustryType.Help=Prospect employer's industry type, e.g., engineering, construction. Your system administrator can add an industry via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PublicOffice=Public Office
Field.Label.PublicOffice.Help=Public office most convenient for the prospect employer. To select the public office most convenient for the prospect employer, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.

Field.Label.EmployerType=Employer Type

Field.Label.EmployerType.Help=Prospect employer type, e.g., sole trader. The prospect employer type relates to a coded description of the prospect employer. Your system administrator can add a new prospect employer type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.PhoneDetails=Phone Details
Field.Label.CountryCode=Country Code
Field.Label.CountryCode.Help=Phone number country code.
Field.Label.AreaCode=Area Code
Field.Label.AreaCode.Help=Phone number area code.
Field.Label.Phone=Phone
Field.Label.Phone.Help=Prospect employer phone number.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Phone number extension.
Field.Label.PhoneType=Type
Field.Label.PhoneType.Help=Phone number type that relates to a coded description of the phone number. Your system administrator can add a new phone number type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.CompanyContact=Company Contact
Field.Label.ContactTitle=Type
Field.Label.ContactTitle.Help=Company contact type. Your system administrator can add a new contact type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Name=Name
Field.Label.Name.Help=Company contact name.
Field.Label.ContactPhoneCountryCode=Country Code
Field.Label.ContactPhoneCountryCode.Help=Company contact phone number country code.
Field.Label.ContactPhoneAreaCode=Area Code
Field.Label.ContactPhoneAreaCode.Help=Company contact phone number area code.
Field.Label.ContactPhone=Phone
Field.Label.ContactPhone.Help=Company contact phone number.

Cluster.Title.BusinessAddress=Business Address
Cluster.Title.BusinessAddress.Help=Business address of the prospect employer.

Cluster.Title.CommunicationException=Communication Exception
Field.Label.Method=Method
Field.Label.Method.Help=Method of communication that cannot be used to contact the person. Your system administrator can add a new method via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason a communication method cannot be used to contact the person. Your system administrator can add a new reason via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.From=From
Field.Label.From.Help=Start date of the communication exception.
Field.Label.To=To
Field.Label.To.Help=End date of the communication exception.
