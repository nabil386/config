Help.PageDescription=This page allows you to confirm that a prospect employer is not already registered on the system.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered some or all of the search criteria, you can press the Search button to search for employers and prospect employers who meet the criteria. Employers and Prospect Employers who meet the search criteria are displayed on the Search Results list. This search is optional, i.e. you can provide none of the requested search criteria and still proceed in registering the prospect employer.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.
ActionControl.Label.ContinueRegistration=Continue
ActionControl.Label.ContinueRegistration.Help=You can press the Continue button to continue registering the prospect employer on the Register Prospect Employer page (see "Code Tables" in the C\u00FAram Administration Guide).
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

