Help.PageDescription=This page allows you to enter search criteria to determine if a prospect employer has bee registered as an employer before. The prospect employer participant type represents an employer who has either supplied insufficient information to be registered as a employer participant, or alternatively, the organization does not wish to register the prospect employer as an employer participant in their system. The prospect employer participant allows the organization to fully interact with the employer without the participant being fully registered on the system.


PageTitle.StaticText1=Confirm Prospect Employer Not Already Registered as Employer
PageTitle.Description=Enter search criteria to help you determine if the prospect employer has been registered as an employer before.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered some or all of the search criteria, you can press the Search button to search for employers who meet the criteria. Employers who meet the search criteria are displayed on the Search Results list. This search is optional, i.e. you can provide none of the requested search criteria and still proceed in registering the Employer. 
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.
ActionControl.Label.ContinueRegistration=Continue
ActionControl.Label.ContinueRegistration.Help=You can press the Continue button to continue registering the prospect employer as employer on the Register Prospect Employer as Employer page (see "Code Tables" in the C\u00FAram Administration Guide).
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page

Cluster.Title.SearchCriteria=Would you like to register?

