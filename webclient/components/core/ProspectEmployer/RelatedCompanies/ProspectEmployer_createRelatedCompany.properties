Help.PageDescription=This page allows you to create a related company record for a prospect employer. A related company is a prospect employer that is related to another prospect employer. For example, a prospect employer may be the parent company of a subsidiary company which is also a prospect employer.

PageTitle.StaticText1=New Company Relationship

