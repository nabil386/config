Field.Label.RelatedCompany=Related Company
Field.Label.RelatedCompany.Help=Related company name. To search for a related prospect employer, press the Search button. On the Prospect Employer Search pop-up window, enter the prospect employer reference number, trading name, registered name, first line of address and/or business town/city and press the Search button. To select the related prospect employer, click the Select link on the appropriate row from the list of prospect employers displayed.
Field.Label.Relationship=Relationship
Field.Label.Relationship.Help=Company relationship from the drop-down list of relationships, e.g., subsidiary. Your system administrator can add a relationship to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.From=From
Field.Label.From.Help=Period of time from which the prospect employer is related to the above-mentioned company. Note that the relationship "from" date cannot be earlier than either the prospect employer registration date or the related prospect employer registration date.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the prospect employer is related to the above-mentioned company. Note that if a relationship "to" date is set, this date must not be later than either the prospect employer end date or the related prospect employer end date.
Field.Label.EndReason=End Reason
Field.Label.EndReason.Help=End reason for the relationship between prospect employer and related company from the drop-down list of reasons, e.g., partnership dissolved. Your system administrator can add an end reason to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
