Help.PageDescription=This page allows you to view the details of a prospect employer related company record. This page allows you to view a list of a prospect employer's related companies. A related company is a prospect employer that is related to another prospect employer. For example, a prospect employer may be the parent company of a subsidiary company which is also a prospect employer.

