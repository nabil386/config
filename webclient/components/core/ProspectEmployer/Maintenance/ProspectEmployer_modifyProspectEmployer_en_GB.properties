Help.PageDescription=This page allows you to modify the information stored on a prospect employer's home page. Prospect employers employ one or more persons, prospects, or other individuals. They may also be persons or prospects who are self-employed or product providers or service suppliers who employ one or more persons. 

PageTitle.StaticText1=Edit Prospect Employer

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Close action dismisses the page.

Cluster.Title.Details=Details
Field.Label.TradingName=Trading Name
Field.Label.TradingName.Help=Prospect employer's trading name.
Field.Label.RegName=Registered Name
Field.Label.RegName.Help=Prospect employer's name registered by the relevant governing authority where the prospect employer business is registered.
Field.Label.IndustryType=Industry Type
Field.Label.IndustryType.Help=Prospect employer's industry type, e.g., engineering, construction. Your system administrator can add an industry via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Field.Label.ProspectEmployerType=Employer Type

Field.Label.ProspectEmployerType.Help=Prospect employer's type, e.g., sole trader. The prospect employer type relates to a coded description of the prospect employer. Your system administrator can add a new prospect employer type via the Code Tables page
Field.Label.BusinessDesc=Business Description
Field.Label.BusinessDesc.Help=Free text description of prospect employer's business.
Field.Label.PublicOfficeName=Public Office
Field.Label.PublicOfficeName.Help=Public office most convenient for the prospect employer. To select the public office most convenient for the prospect employer, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Prospect employer's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PrefCommMethod=Preferred Communication
Field.Label.PrefCommMethod.Help=Prospect employer's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the prospect employer has a low priority special interest, a medium priority special interest, or a high priority special interest. By selecting one of the three levels of special interest, you are highlighting to the organisation the need for special care when working with the registered prospect employer. For example, a prospect employer who is known to be difficult to interact with should be given a high level of special interest. You can leave this field empty if the prospect employer has no special interest
Field.Label.StatusCode=Status
Field.Label.StatusCode.Help=Status of the prospect employer record. The status is active until the prospect employer end date. On and after this "end date", the status is closed.
Field.Label.PermStaff=Permanent Staff
Field.Label.PermStaff.Help=Number of permanent Prospect employees.
Field.Label.CasualStaff=Casual Staff
Field.Label.CasualStaff.Help=Number of part-time prospect employees.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=The prospect employer's sensitivity level indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify the prospect employer details, that user must have a sensitivity level equal to or higher than the prospect employer sensitivity level.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Prospect employer's registration date within the organisation. The default value of the registration date is the date the prospect employer is registered on the system.
