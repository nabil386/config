Help.PageDescription=This page allows you to view a list of a prospect employer's trading statuses. A trading status is a record of whether a prospect  employer is currently trading. A prospect employer's trading status can be 'active', 'ceased trading', or 'liquidated'. Note that only an 'actively trading' prospect employer can be listed as a person's current prospect employer.

PageTitle.StaticText1=Trading Status

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new trading status.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the prospect employer trading status record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the Trading status.



Field.Title.Status=Trading Status
Field.Title.Status.Help=Operating status of the registered prospect employer during a set time period.
Field.Title.From=From
Field.Title.From.Help=Period of time from which the above-mentioned trading status is valid.
Field.Title.To=To
Field.Title.To.Help=Period of time to which the above-mentioned trading status is valid.
Field.Title.RecordStatus=Status
Field.Title.RecordStatus.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Help.Xref.1.Topicname=PART.TradingStatus


