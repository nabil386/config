Help.PageDescription=This page allows you to view the change history of a prospect employer record. The prospect employer participant type represents an employer who has either supplied insufficient information to be registered as a employer participant, or alternatively, the organization does not wish to register the prospect employer as an employer participant in their system. The prospect employer participant allows the organization to fully interact with the employer without the participant being fully registered on the system. 

