Help.PageDescription=This page allows you to search for a prospect person registered on the system. A prospect person is an individual who has registered with the organisation.

Cluster.Title.SearchCriteria=Search Criteria

Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Prospect person's reference number.
Field.Label.LastName=Last Name
Field.Label.LastName.Help=Prospect person's last name.

Field.Label.DoubleMetaphone=Phonetic Search

Field.Label.DoubleMetaphone.Help=To search for prospect persons by how their names sound, select the phonetic search box provided. Soundex search works for last names only.
Field.Label.FirstName=First Name
Field.Label.FirstName.Help=Prospect person's first name.
Field.Label.Nickname=Search using nicknames

Field.Label.Nickname.Help=To search for a prospect person using nicknames select the Search using nicknames box. The search will return a list of all persons registered under the nickname and the name associated with the nickname. For example, a person registered as "James" may also go by the name "Jimmy". If a nickname search is performed and the name "Jimmy" is specified in the search criteria, the system will return a list of all persons registered as either "Jimmy" or "James". Nick name search works only for first names.

Field.Label.BirthLastName=Birth Last Name
Field.Label.BirthLastName.Help=The prospect person's birth last name, only relevant if prospect person's birth last name is different than prospect person's current last name.
Field.Label.MotherBirthName=Mother's Birth Name
Field.Label.MotherBirthName.Help=Prospect person's mother's birth last name.
Field.Label.DateOfBirth=Date of Birth
Field.Label.DateOfBirth.Help=Prospect person's birth date.
Field.Label.AddressLineOne=Address Line 1
Field.Label.AddressLineOne.Help=First line of the prospect person's address.
Field.Label.City=City
Field.Label.City.Help=Town or city of the prospect person's address.
Field.Label.Gender=Gender
Field.Label.Gender.Help=Prospect person's gender.

List.Title.SearchResults=Search Results
List.Title.SearchResults.Help=Any prospect person with matching search criteria is displayed on the Search Results list. You can access a prospect person home page for any of the prospect persons displayed by clicking on the prospect person reference number.
Field.Title.Alt.Reg=Alt.Reg
Field.Title.Alt.Reg.Help=Prospect person alternative registration
