Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Prospect person's registration date within the organization.
Field.Label.FromAge=Estimated From Age
Field.Label.FromAge.Help=Prospect person's approximate starting age range
Field.Label.ToAge=Estimated To Age
Field.Label.ToAge.Help=Prospect person's approximate ending age range
Field.Label.PrefPublicOffice=Preferred Public Office
Field.Label.PrefPublicOffice.Help=Name of the public office most convenient for the prospect person.
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the prospect person has a low priority special interest, a medium priority special interest, or a high priority special interest. For example, a prospect person with a history of violence should be given a high level of special interest.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Prospect person's sensitivity indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify the prospect person's details, that user must have a sensitivity level equal to or higher than the prospect person's sensitivity level.
