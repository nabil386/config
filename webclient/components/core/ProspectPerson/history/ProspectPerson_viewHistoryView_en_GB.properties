Field.Label.DateOfDeathVerification.Help=Select the verification box once you have received the proper evidence of the prospect person's death date.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Prospect person's registration date within the organisation. The default value of the registration date is the date you are entering the prospect person on the system. 
Field.Label.maritalStatus=Marital Status
Field.Label.maritalStatus.Help=Prospect person's marital status that relates to a coded description of the marital status. Your system administrator can add a new marital status via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Prospect person sensitivity indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify the prospect person's details, that user must have a sensitivity level equal to or higher than the prospect person's sensitivity level.
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the prospect person has a low priority special interest, a medium priority special interest, or a high priority special interest. By selecting one of the three levels of special interest, you are highlighting to the organisation the need for special care when working with the registered prospect person. For example, a prospect person with a history of violence should be given a high level of special interest. You can leave this field empty if the prospect person has no special interest.
Field.Label.PublicOffice=Preferred Office
Field.Label.PublicOffice.Help=Public office most convenient for the prospect person. To select the public office most convenient for the prospect person, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.
Field.Label.prefCommMethod=Preferred Communication
Field.Label.prefCommMethod.Help=Prospect person's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Status=Status
Field.Label.Status.Help=The status of the prospect person's record. The status is active until the prospect person's Date of Death. On and after this "death date", the status is closed.
Field.Label.FromAge=Estimated From Age
Field.Label.FromAge.Help=Prospect person's approximate starting age range
Field.Label.ToAge=Estimated To Age
Field.Label.ToAge.Help=Prospect person's approximate ending age range

Cluster.Title.Country=Nationality and Language
Field.Label.nationality=Nationality
Field.Label.nationality.Help=Prospect person's nationality from the drop-down list of nationalities. Your system administrator can add a nationality to the drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BirthCountry=Country/Region of Birth
Field.Label.BirthCountry.Help=Prospect person's country or region of birth from the drop-down list of countries/regions. Your system administrator can add a prospect person's country/region of birth to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredLanguage= Preferred Language
Field.Label.PreferredLanguage.Help=Prospect person's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BirthPlace=Place of Birth
Field.Label.BirthPlace.Help=Free text space for adding a prospect person's place of birth. This place can be a city, town, state or a hospital.
Field.Label.EthnicOriginCode=Ethnic Origin
Field.Label.EthnicOriginCode.Help=Prospect person's ethnic origin from the drop-down list of ethnicities. Your system administrator can add a prospect person's ethnic origin to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.