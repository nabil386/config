Field.Label.DateOfBirthVerification.Help= Select the verification box once you have received the proper evidence of the prospect person's birth date.
Field.Label.DateOfDeath=Date of Death
Field.Label.DateOfDeath.Help=Prospect person's death date.
# BEGIN, CR00386289, VT
