Help.PageDescription=The page allows you to view the change history of a prospect person record. The prospect person participant type represents a person who has either supplied insufficient information to be registered as a person participant, or alternatively, the organization does not wish to register the prospect person as a person participant in their system. The prospect person participant allows the organization to fully interact with the person without the participant being fully registered on the system.


