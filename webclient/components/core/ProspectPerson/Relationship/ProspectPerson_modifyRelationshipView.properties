PageTitle.StaticText1=Edit Relationship

Cluster.Title.Details=Relationship Details
#BEGIN CR00052179,PN
Field.Label.RelatedProspectPerson=Relative
#END CR00052179
Field.Label.RelatedProspectPerson.Help=Name of the related person. To select the related person from the organization's registered persons, press the Search button. On the Person Search pop-up window, enter some or all of the person search criteria and press the Search button to search for persons with matching details. Click the Select link on the appropriate row to select the related person.
Field.Label.Type=Type
Field.Label.Type.Help=Relationship type, e.g., spouse, sibling. Your system administrator can add a relationship to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide). Note that if you select "spouse" the system updates the marital status to 'married' for both the prospect person and the related prospect person.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the relationship is valid. The "from" date cannot be earlier than the prospect person registration date.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the relationship is valid. If a prospect person's date of death is set, the "to" date must be earlier than this date. Note that if you enter a "to" date, you must enter an end reason.
Field.Label.EndReason=End Reason
Field.Label.EndReason.Help=End reason from the drop-down list of end reasons, e.g., deceased. This field indicates why the two prospect persons are no longer related.
# BEGIN, CR00406866, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00406866

