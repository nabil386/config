Field.Label.RelatedPerson.Help=Name of the related person. To select the related prospect person from the organization's registered prospect persons, press the Search button. On the Prospect Person Search pop-up window, enter some or all of the prospect person search criteria and press the Search button to search for persons with matching details. Click the Select link on the appropriate row to select the related prospect person.
Field.Label.Type=Type
Field.Label.Type.Help=Relationship type, e.g., spouse, sibling. Your system administrator can add a relationship to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide). Note that if you select "spouse" the system updates the marital status to 'married' for both the prospect person and the related prospect person.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the relationship is valid. The "from" date cannot be earlier than the person registration date.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the relationship is valid. If a prospect person's date of death is set, the "to" date must be earlier than this date.
Field.Label.EndReason=End Reason
Field.Label.EndReason.Help=End reason from the drop-down list of end reasons, e.g., deceased. This field indicates why the two persons are no longer related.
