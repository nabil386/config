Help.PageDescription=This page allows you to modify a prospect person's details. The prospect person participant type represents a person who has either supplied insufficient information to be registered as a person participant, or alternatively, the organization does not wish to register the prospect person as a person participant in their system. The prospect person participant allows the organization to fully interact with the person without the participant being fully registered on the system.

PageTitle.StaticText1=Edit Prospect Person

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Home=Home

Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Prospect person's registration date within the organization. The default value of the registration date is the date you are entering the prospect person on the system. 
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Prospect person sensitivity indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify the prospect person's details, that user must have a sensitivity level equal to or higher than the prospect person's sensitivity level.
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the prospect person has a low priority special interest, a medium priority special interest, or a high priority special interest. By selecting one of the three levels of special interest, you are highlighting to the organization the need for special care when working with the registered prospect person. For example, a prospect person with a history of violence should be given a high level of special interest. You can leave this field empty if the prospect person has no special interest.
Field.Label.PublicOffice=Preferred Office
Field.Label.PublicOffice.Help=Public office most convenient for the prospect person. To select the public office most convenient for the prospect person, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.
Field.Label.FromAge=Estimated From Age
Field.Label.FromAge.Help=Prospect person's approximate starting age range.
Field.Label.ToAge=Estimated To Age
Field.Label.ToAge.Help=Prospect person's approximate ending age range.
