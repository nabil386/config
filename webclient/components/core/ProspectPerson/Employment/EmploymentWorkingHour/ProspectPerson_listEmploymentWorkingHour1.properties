Help.PageDescription=This page allows you to view a list of the prospect persons employment working hours that are recorded in the system. An employment working hours record includes information relevant to a prospect person's employment including the number of hours per week that the prospect person is employed.

PageTitle.StaticText1=Employment Working Hours



ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the prospect persons employment working hours record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the prospect persons employment working hours record.

ActionControl.Label.ViewEmployment=View Employment
ActionControl.Label.ViewEmployment.Help=Click the View Employment link to view the prospect persons employment record.
ActionControl.Label.WrkHrs=Working Hours
ActionControl.Label.WrkHrs.Help=Click the Working Hours link to view the prospect persons employment working hours list.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the participant bank account record.

Field.Label.HoursPerWeek=Hours per week
Field.Label.HoursPerWeek.Help=Number of hours per week that the prospect person is employed with the employment.
Field.Label.ShiftWorker=Shift worker
Field.Label.ShiftWorker.Help=This field indicates whether or not the work performed by the prospect person during the above working hours is shift work, e.g., night time shift.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the prospect person is employed according to the above-mentioned number of hours.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

