Help.PageDescription=This page allows you to search for a person registered on the system. A person is an individual who has registered with the organization.

PageTitle.StaticText1=Confirm Prospect Person Not Already Registered as Person
PageTitle.Description=Enter search criteria to help you determine if the prospect person has been registered as a person before.
Cluster.Title.SearchCriteria=Search Criteria
Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Person's reference number.
Field.Label.LastName=Last Name
Field.Label.LastName.Help=Person's last name.
Field.Label.FirstName=First Name
Field.Label.FirstName.Help=Person's first name.
Field.Label.BirthLastName=Birth Last Name
Field.Label.BirthLastName.Help=The person's birth last name, only relevant if person's birth last name is different than prospect person's current last name.
Field.Label.DateOfBirth=Date of Birth
Field.Label.DateOfBirth.Help=Person's birth date.
Field.Label.AddressLineOne=Address Line 1
Field.Label.AddressLineOne.Help=First line of the person's address.
Field.Label.City=City
Field.Label.City.Help=Town or city of the person's address.
Field.Label.Gender=Gender
Field.Label.Gender.Help=Person's gender.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered some or all of the search criteria, you can press the Search button to search for persons who meet the criteria. Persons who meet the search criteria are displayed on the Search Results list.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.
ActionControl.Label.ContinueRegistration=Continue
ActionControl.Label.ContinueRegistration.Help=You can press the Continue button to continue registering the prospect person as a Person on the Register Prospect Person as Person page (see "Code Tables" in the C\u00FAram Administration Guide).
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

