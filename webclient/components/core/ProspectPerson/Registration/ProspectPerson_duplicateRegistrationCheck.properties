Help.PageDescription=This page allows you to confirm that a prospect person is not already registered on the system.

ActionControl.Label.ContinueRegistration=Continue
ActionControl.Label.ContinueRegistration.Help=You can press the Continue button to continue registering the prospect person on the Register Prospect person page (see "Code Tables" in the C\u00FAram Administration Guide).
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

PageTitle.StaticText1=Confirm Prospect Person Not Already Registered
PageTitle.Description=Enter search criteria to help you determine if the prospect person has been registered before.

Cluster.Title.SearchCriteria=Search Criteria
Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Prospect person's reference number.
Field.Label.LastName=Last Name
Field.Label.LastName.Help=Prospect person's last name.

Field.Label.Nickname=Search using nick names
Field.Label.Nickname.Help=Select the Search using nick names selection box to search for participants using nicknames. For person/prospect person searches, you can indicate whether or not the search should take nicknames into account. If a nickname search is performed, the search will return a list of all persons registered under the nickname and the name associated with the nickname. For example, a person registered as "James" may also go by the name "Jimmy". If a nickname search is performed and the name "Jimmy" is specified in the search criteria, the system will return a list of all persons registered as either "Jimmy" or "James".

Field.Label.FirstName=First Name
Field.Label.FirstName.Help=Prospect person's first name.
Field.Label.BirthLastName=Birth Last Name
Field.Label.BirthLastName.Help=The prospect person's birth last name, only relevant if prospect person's birth last name is different than prospect person's current last name.
Field.Label.MotherBirthName=Mother's Birth Name
Field.Label.MotherBirthName.Help=Prospect person's mother's birth last name.
Field.Label.DateOfBirth=Date of Birth
Field.Label.DateOfBirth.Help=Prospect person's birth date.
Field.Label.AddressLineOne=Address Line 1
Field.Label.AddressLineOne.Help=First line of the prospect person's address.
Field.Label.City=City
Field.Label.City.Help=Town or city of the prospect person's address.
Field.Label.Gender=Gender
Field.Label.Gender.Help=Prospect person's gender.
List.Title.SearchResults.Help=Any prospect person with matching search criteria is displayed on the Search Results list. You can access a prospect person home page for any of the prospect persons displayed by clicking on the prospect person reference number.
