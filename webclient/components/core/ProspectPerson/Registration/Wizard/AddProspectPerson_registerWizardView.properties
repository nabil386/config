Field.Label.Race=Race
Field.Label.Race.Help=This field allows you to select one or more Races that the prospect person may belong to.
Field.Label.IndigenousGroup=Indigenous Group
Field.Label.IndigenousGroup.Help=This field allows you to search and select one or more indigenous groups associated with the prospect person.
Field.Label.IndigenousPerson=Indigenous Person
Field.Label.IndigenousPerson.Help=This field allows to indicate whether the prospect person belongs to any indigenous group. 
