Help.PageDescription=This page allows you to register a prospect person. The prospect person participant type represents a person who has either supplied insufficient information to be registered as a person participant, or alternatively, the organization does not wish to register the prospect person as a person participant in their system. Registering a person as a prospect person participant allows the organization to fully interact with the person without the participant being fully registered on the system.

Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=prospect person's reference number.
Field.Label.Title=Title
Field.Label.Title.Help=Prospect person's title.
Field.Label.FirstName=First Name
Field.Label.FirstName.Help=Prospect person's first name.
Field.Label.MiddleName=Middle Name
Field.Label.MiddleName.Help=Prospect person's middle name.
Field.Label.LastName=Last Name
Field.Label.LastName.Help=Prospect person's last name.
Field.Label.Suffix=Suffix
Field.Label.Suffix.Help=Prospect person's suffix, such as Jr. or Sr.
Field.Label.Initials=Initials
Field.Label.Initials.Help=Prospect person's initials.
Field.Label.BirthLastName=Birth Last Name
Field.Label.BirthLastName.Help=Prospect person's birth last name, only relevant if prospect person's birth last name is different than prospect person's current last name.
Field.Label.MothersLastName=Mother's Birth Name
Field.Label.MothersLastName.Help=The prospect person's mother's birth last name.
Field.Label.Gender=Gender
Field.Label.Gender.Help=Prospect person's gender.

Field.Label.DateofBirth=Date of Birth
Field.Label.DateofBirth.Help=Prospect person's birth date.

Field.Label.Verified.Help=Select the verification box once you have received the proper evidence of the prospect person's birth date.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Prospect person's registration date within the organization. The default value of the registration date is the date you are entering the prospect person on the system. Note that the prospect person registration date cannot be earlier than the current date.
Field.Label.DateofDeath=Date of Death
Field.Label.DateofDeath.Help=Date the prospect person died.
Field.Label.FromAge=Estimated From Age
Field.Label.FromAge.Help=Prospect Person's approximate starting age range
Field.Label.ToAge=Estimated To Age
Field.Label.ToAge.Help=Prospect Person's approximate ending age range
Field.Label.MaritalStatus=Marital Status
Field.Label.MaritalStatus.Help=Prospect person's marital status that relates to a coded description of the marital status. Your system administrator can add a new marital status via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the prospect person has a low priority special interest, a medium priority special interest, or a high priority special interest. By selecting one of the three levels of special interest, you are highlighting to the organization the need for special care when working with the registered prospect person. For example, a prospect person with a history of violence should be given a high level of special interest. You can leave this field empty if the prospect person has no special interest.
Field.Label.Nationality=Nationality
Field.Label.Nationality.Help=Prospect person's nationality from the drop-down list of nationalities. Your system administrator can add a nationality to the drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Prospect person's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.CountryOfBirth=Country/Region of Birth
Field.Label.CountryOfBirth.Help=Prospect person's country or region of birth from the drop-down list of countries/regions. Your system administrator can add a prospect person's country/region of birth to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BirthPlace=Place of Birth
Field.Label.BirthPlace.Help=Free text space for adding a prospect person's place of birth. This place can be a city, town, state or hospital.
Field.Label.EthnicOrigin=Ethnic Origin
Field.Label.EthnicOrigin.Help=Prospect person's ethnic origin from the drop-down list of ethnicities. Your system administrator can add a prospect person's ethnic origin to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredCommunication=Preferred Communication
Field.Label.PreferredCommunication.Help=Prospect person's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredPublicOffice=Preferred Office
Field.Label.PreferredPublicOffice.Help=Public office most convenient for the prospect person. To select the public office most convenient for the prospect person, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.

Cluster.Title.PrimaryAddress=Primary Address
Cluster.Title.PrimaryAddress.Help=Prospect person's primary address. It is mandatory that you enter at least one line of the prospect person's address in order to proceed in registering the prospect person. Your organization decides the correct address format.
Cluster.Title.MailingAddress=Mailing Address
Cluster.Title.MailingAddress.Help=Prospect person's mailing address if different to the prospect person's primary address. Your organization decides the correct address format.
Cluster.Description.MailingAddress=Please enter a mailing address if different from primary address.

Cluster.Title.PhoneNumber=Phone Number
Field.Label.PhoneType=Type
Field.Label.PhoneType.Help=Phone number type, e.g., business or home. The phone number type relates to a coded description of the phone number. Your system administrator can add a new phone number type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.CountryCode=Country Code
Field.Label.CountryCode.Help=Phone number country code.
Field.Label.AreaCode=Area Code
Field.Label.AreaCode.Help=Phone number area code.
Field.Label.Phone=Phone
Field.Label.Phone.Help=Prospect person's phone number.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Phone number extension.

Cluster.Title.Citizenship=Citizenship Details
Field.Label.Country=Country/Region
Field.Label.Country.Help=Country or region where the prospect person is a citizen from the drop-down list of countries/regions. Your system administrator can add a new country/region via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for the prospect person's citizenship. Your system administrator can add a new reason via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.From=From
Field.Label.From.Help=Start date of the citizenship.
Field.Label.To=To
Field.Label.To.Help=End date of the citizenship.

Cluster.Title.ForeignResidency=Foreign Residency

Cluster.Title.CommunicationException=Communication Exception
Field.Label.Method=Method
Field.Label.Method.Help=Method of communication that cannot be used to contact the prospect person. Your system administrator can add a new method via the Code Tables page.

