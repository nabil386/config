Field.Label.Verified=Verified
Field.Label.Verified.Help=Select the verification box once you have received the proper evidence of the person's birth date.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Person's registration date within the organization. The default value of the registration date is the date you are entering the person on the system. Note that the person registration date cannot be earlier than the current date.
Field.Label.DateofDeath=Date of Death
Field.Label.DateofDeath.Help=Person's death date.
Field.Label.MaritalStatus=Marital Status
Field.Label.MaritalStatus.Help=Person's marital status that relates to a coded description of the marital status. Your system administrator can add a new marital status via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the person has a low priority special interest, a medium priority special interest, or a high priority special interest. By selecting one of the three levels of special interest, you are highlighting to the organization the need for special care when working with the registered person. For example, a person with a history of violence should be given a high level of special interest. You can leave this field empty if the person has no special interest.
Field.Label.Nationality=Nationality
Field.Label.Nationality.Help=Person's nationality from the drop-down list of nationalities. Your system administrator can add a nationality to the drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Person's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.CountryOfBirth=Country/Region of Birth
Field.Label.CountryOfBirth.Help=Person's country or region of birth from the drop-down list of countries/regions. Your system administrator can add a person's country/region of birth to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BirthPlace=Place of Birth
Field.Label.BirthPlace.Help=Free text space for adding a person's place of birth. This place can be a city, town, state or hospital.
Field.Label.EthnicOrigin=Ethnic Origin
Field.Label.EthnicOrigin.Help=Person's ethnic origin from the drop-down list of ethnicities. Your system administrator can add a person's ethnic origin to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredCommunication=Preferred Communication
Field.Label.PreferredCommunication.Help=Person's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredPublicOffice=Preferred Office
Field.Label.PreferredPublicOffice.Help=Public office most convenient for the person. To select the public office most convenient for the person, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.

Cluster.Title.PrimaryAddress=Primary Address
Cluster.Title.PrimaryAddress.Help=Person's primary address. It is mandatory that you enter at least one line of the person's address in order to proceed in registering the person. Your organization decides the correct address format.
Cluster.Title.MailingAddress=Mailing Address
Cluster.Title.MailingAddress.Help=Person's mailing address if different to the person's primary address. Your organization decides the correct address format.
Cluster.Description.MailingAddress=Please enter a mailing address if different from primary address.

Cluster.Title.PhoneNumber=Phone Number
Field.Label.PhoneType=Type
Field.Label.PhoneType.Help=Phone number type, e.g., business or home. The phone number type relates to a coded description of the phone number. Your system administrator can add a new phone number type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.CountryCode=Country Code
Field.Label.CountryCode.Help=Phone number country code.
Field.Label.AreaCode=Area Code
Field.Label.AreaCode.Help=Phone number area code.
Field.Label.Phone=Phone
Field.Label.Phone.Help=Person's phone number.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Phone number extension.

Cluster.Title.Citizenship=Citizenship Details
Field.Label.Country=Country/Region
Field.Label.Country.Help=Country or region where the person is a citizen from the drop-down list of countries/regions. Your system administrator can add a new country/region via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for the person's citizenship. Your system administrator can add a new reason via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.From=From
Field.Label.From.Help=Start date of the citizenship.
Field.Label.To=To
Field.Label.To.Help=End date of the citizenship.

