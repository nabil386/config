Field.Label.PaymentFrequency=Frequency
Field.Label.PaymentFrequency.Help=This field allows you to select which payment method, e.g., check, cash or EFT should be used to pay the person. Note that if you select the "EFT" payment method, you must complete the bank account details.
Field.Label.Currency=Currency
Field.Label.MethodOfPayment=Method Of Payment
Field.Label.MethodOfPayment.Help=This field allows you to select which payment method, e.g., check, cash or EFT should be used to pay the person. Note that if you select the "EFT" payment method, you must enter bank account details.

Cluster.Title.CommunicationException=Communication Exception
Field.Label.Method=Method
Field.Label.Method.Help=Method of communication that cannot be used to contact the person. Your system administrator can add a new method via the Code Tables page
Field.Label.Currency.Help=Person's currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

