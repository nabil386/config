Field.Label.Response.Help=Attendee status for each activity invite is displayed. This status is "accepted" for attendees who have accepted the invite and "provisional" for attendees who haven't responded to the invite. There is no status for attendees who reject an invite, as these invites are removed from the list of attendees.

