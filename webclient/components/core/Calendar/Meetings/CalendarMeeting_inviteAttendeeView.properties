Field.Label.Name=Attendee
Field.Label.Name.Help=You can invite a user or person to attend the meeting. To invite a user, select the User menu item on the Attendee drop-down menu and press the Search button to open the User Search pop-up page. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of users displayed. To invite a person, select the Person menu item on the Attendee drop-down menu and press the Search button to open the person search pop-up page. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of persons displayed.
