Help.PageDescription=This page allows you to invite an attendee to a meeting. Various people can be invited to meetings including clients, multidisciplinary team members, agency workers, and other persons who play a role on a case, such as a witness in reporting an incident. The purpose of these meetings can span a range of goals including sharing case information with involved professionals and determining an appropriate course of action for a family, allowing team members to thoroughly review all aspects of a case gaining an understanding of the case complexity, and providing team members with an opportunity to discuss general issues, problems, and concerns related to the investigation and prosecution of cases. Personal information manager (PIM) integration enables meeting requests to appear in an attendee's external email account, for example, Microsoft Outlook.

Help.Xref.1.Topicname=Calendaring.MeetingAttendee

