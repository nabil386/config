Help.PageDescription=This page allows you to modify an evidence group page. Evidence group pages are associated with the evidence groups that are associated with a case. Examples of evidence groups include expenses evidence, household evidence.

PageTitle.StaticText1=Edit Evidence Group Page:\ 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
  
Field.Label.EffectiveFromDate=Effective From
Field.Label.EffectiveFromDate.Help=Date from which the evidence group page configuration is effective. The effective date must be between the product start and end date. Note that the evidence group page record must not overlap with an existing evidence group page record with the same effective date.
Field.Label.EvidenceGroup=Evidence Group
Field.Label.EvidenceGroup.Help=Evidence group associated with the evidence group page from the drop-down list of evidence groups, e.g., income support product expenses evidence or income support household evidence. Your system administrator can add a new evidence page type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.EvidenceGroupPage=Evidence Group Page
Field.Label.EvidenceGroupPage.Help=Evidence group page name associated with the evidence group page configuration.
