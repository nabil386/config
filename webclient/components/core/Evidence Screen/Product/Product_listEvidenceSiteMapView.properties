Help.PageDescription=This page allows you to view a list of the evidence map pages recorded in the system. Evidence map pages are associated with the highest level of evidence maintenance: the evidence site map. Typically, evidence map pages contain an overview of the evidence groups as well as the evidence types associated with those groups.

PageTitle.StaticText1=Evidence Map Pages

Container.Label.Action=Action
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the evidence map page record.
ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new evidence map page.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the evidence map page record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the evidence map page.

Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.EffectiveDate=Effective From
Field.Label.EffectiveDate.Help=Date from which the evidence map page configuration is effective.

