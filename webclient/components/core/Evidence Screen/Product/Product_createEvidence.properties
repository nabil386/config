Help.PageDescription=This page allows you to create an evidence page. Evidence pages are associated with the third and lowest level of evidence maintenance.	Evidence pages are the pages associated with the listing, viewing, creating, modifying, and deleting of custom evidence.

PageTitle.StaticText1=New Evidence Page

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.EffectiveFromDate=Effective From
Field.Label.EffectiveFromDate.Help=Date from which the evidence page configuration is effective. The effective date must be between the product start and end date. Note also that the evidence page record must not overlap with an existing evidence page record with the same effective date.
Field.Label.PageType=Page Type
Field.Label.PageType.Help=Evidence page type from the drop-down list of evidence page types, e.g., create, list, edit. Your system administrator can add a new evidence page type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.EvidenceType=Evidence Type
Field.Label.EvidenceType.Help=Evidence type associated with the evidence page configuration, e.g., unemployment insurance evidence, overpayment evidence. Your system administrator can add a new evidence type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.EvidencePageName=Page Name
Field.Label.EvidencePageName.Help=Evidence page name associated with the evidence page configuration.
