PageTitle.StaticText1=Create Write Off 

Help.PageDescription=This page allows you to create a write off. A write off negates all or a part of a liability instruction line item so that the nominee is no longer responsible for the amount that has been written off. For example, if a person declares bankruptcy, all or a portion of that person's debt to the organization can be written-off. 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for the write off. Your system administrator can add a reason to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
Field.Label.Amount=Amount
Field.Label.Amount.Help=Monetary amount of the write off. This amount can be all or a portion of a line item.

