Help.PageDescription=This page allows you to simulate all payments due on a product delivery case on a particular date. When a payment is simulated, the system displays the payment details and any active deductions that are applied to the payment on that date.

PageTitle.StaticText1=Simulate Payment

ActionControl.Label.SimulatePayment=Simulate
ActionControl.Label.SimulatePayment.Help=Press the Simulate button to simulate the payment.

Cluster.Description=Enter a date to simulate a future payment. If a date is not entered, the simulation will be for the next payment due.
Cluster.Title.PaymentDate=Payment Date
Field.Label.SimulationDate=Payment Due Date
Field.Label.SimulationDate.Help=The date for which you would like to display payments and deductions. If you do not specify a date, the system will automatically simulate payments for the date that the next payment is due on the case.

List.Title.Payments=Payments
List.Title.Deductions=Deductions
Field.Label.Component=Component
Field.Label.Component.Help=The case component that the payment is issued in respect of.
Field.Label.Nominee=Nominee
Field.Label.Nominee.Help=The nominee who receives the payment.
Field.Label.CoversPeriod=Covers Period
Field.Label.CoversPeriod.Help=The start date and end date of the simulated payment period. Simulated payment periods are based on the delivery pattern of the case.
Field.Label.Amount=Amount
Field.Label.Amount.Help=The amount of the payment or deduction.

Field.Label.TotalEntitlement=Total Entitlement
Field.Label.TotalEntitlement.Help=The total amount of money that the client is entitled to.
Field.Label.TotalDeduction=Total Deductions
Field.Label.TotalDeduction.Help=The total amount of money to be deducted from the entitlement amount. 

Cluster.Title.ExpectedTotal=Expected Total
Field.Label.TotalPayment=Total Payment Less Deductions
Field.Label.TotalPayment.Help=The total amount of money to be paid to the nominee. This is the balance of the total amount that is paid once any deductions are applied to the total entitlement amount. 

ActionControl.SaveSimulationButton.label=Simulate & Save
ActionControl.SaveSimulationButton.label.Help=The Save Simulation action allows you to save the payment simulation.
ActionControl.CloseButton.label=Close
ActionControl.CloseButton.label.Help=The Close action dismisses the page.


