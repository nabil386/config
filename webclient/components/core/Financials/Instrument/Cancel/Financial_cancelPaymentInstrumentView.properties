PageTitle.StaticText1=Cancel Issued Payment
PageTitle.Separator=-

Help.PageDescription=This page allows you to cancel a payment instrument.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for canceling the payment from the drop-down list. Your system administrator can add a reason to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
Field.Label.Regenerate=Reissue Payment
Field.Label.Regenerate.Help=This field automatically regenerates the payment you are canceling. If you select this option, the system will regenerate a payment identical to the payment you are canceling. If you do not select this option, the related case is submitted for reassessment and a new payment is generated only if the case is deemed eligible.

