Help.PageDescription= This pages is used to set the conditions under which a payment was canceled

PageTitle.StaticText1=Cancel Payment

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for canceling the payment from the drop-down list. Your system administrator can add a reason to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Invalidate=Invalidate Payment
Field.Label.Invalidate.Help=Invalidate the Payment. Marks the payment as being generated in error.
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
Field.Label.Regenerate=Original Nominee
Field.Label.Regenerate.Help=This field automatically reissues the payment you are canceling. If you select this option, the system will regenerate a payment identical to the payment you are canceling. If you do not select this option, the related case is submitted for reassessment and a new payment is generated only if the case is deemed eligible.

Cluster.Description.PaymentReissueDetails=If the cancelled payment is still valid, it can be reissued to the original nominee or another nominee on the case.
ActionControl.Label.ChangeNominee=Another Nominee
ActionControl.Label.ChangeNominee.Help=Select another case nominee to reissue the payment to.
