Help.PageDescription=This page allows you to create an applied deduction for a fixed amount. A fixed amount is a set amount of money that is deducted from a participant's benefit payment. For example, $20 of participant's unemployment insurance payment case can be deducted and used to pay child support owed by the participant. Fixed deductions are deducted from benefit payments issued to the primary client or another nominee on the case. 

