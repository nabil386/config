PageTitle.StaticText1=Regenerate Payment

Help.PageDescription=This page allows you to confirm that you would like to regenerate the payment to the original nominee. A payment is the partial or complete discharge of an obligation by its settlement in the form of the transfer of funds.

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to regenerate the payment to the original nominee.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to regenerate the payment to the original nominee.
ActionControl.Label.ChangeNominee=Change Nominee
ActionControl.Label.ChangeNominee.Help=Press the Change Nominee button to change the nominee.

Field.StaticText.RegeneratePayment=Do you want to regenerate the payment to the original nominee? If you want to regenerate the payment to an alternative case nominee, please select the 'Change Nominee' option.

