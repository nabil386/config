Help.PageDescription=A liability instruction line item can be reversed so that the nominee is no longer responsible for the liability amount. For example, if an employer is billed incorrectly, the incorrect liability instruction line item can be reversed so that the employer no longer owes the liability amount.

PageTitle.StaticText1=Liability Instruction Details

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Participant name related to the liability.
Field.Label.Amount=Amount
Field.Label.Amount.Help=Monetary amount of the financial line item.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the liability. A liability's status changes according to case processing. For example, the status for a new liability is "issued".
Field.Label.ForeignCurrency=Foreign Currency
Field.Label.ForeignCurrency.Help=Currency of the liability if that currency differs from the organisation's base currency.
Field.Label.NomineeName=Nominee Name
Field.Label.NomineeName.Help=Name of the nominee assigned to receive the liability instruction. 
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Date on which the liability is effective.
Field.Label.LiabilityReference=Liability Reference
Field.Label.LiabilityReference.Help=Liability reference number. 
Field.Label.NomineeAddress=Nominee Address
Field.Label.NomineeAddress.Help=Address of the nominee who receives one or more of the financial line items related to the liability. A list of the line items the nominee receives in the invoice.
Field.Label.DatePosted=Date Posted
Field.Label.DatePosted.Help=Date the invoice is posted to the nominee of the liability case.

Cluster.Title.LineItems=Line Items
Container.Separator=\ |\ 
Container.Label.Action=Action
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the line item record.
ActionControl.Label.ViewAllocations=Allocations
ActionControl.Label.ViewAllocations.Help=You can also click the Allocations link to open the Financial Line Item Allocations page, in order to view allocations toward the liability financial line item.
Field.Label.Type=Type
Field.Label.Type.Help=Type of line item.
Field.Label.OutstandingAmount=Outstanding
Field.Label.OutstandingAmount.Help=Indicates whether or not the line item is outstanding.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency of the line item.
Field.Label.CoverPeriodFrom=Cover Period From
Field.Label.CoverPeriodFrom.Help=First date of the period during which the financial line item is generated. This period is based on the delivery pattern frequency and cover pattern. For example, if a delivery pattern frequency is once a week on a Monday and the cover pattern is 'issue for full month', then the cover period from date would be the first Monday of the month that financials are generated.
Field.Label.CoverPeriodTo=Cover Period To
Field.Label.CoverPeriodTo.Help=Last date of the period during which the financial line item is generated. This period is based on the delivery pattern frequency and cover pattern. For example, if a delivery pattern frequency is once a week on a Monday and the cover pattern is 'issue for full month', then the cover period to date would be the last Monday of the month that financials are generated.

