Help.PageDescription=This page allows you to view the details of an adjustment instruction. A financial transaction for a person or employer can be entered as an account adjustment from the person or employer's list of financials. This allows a user to credit or debit a financial transaction to correct any errors that may have occurred.

PageTitle.StaticText1=Account Adjustment Details

Cluster.Title.Comments=Comments

Field.Label.AdjustmentDate=Adjustment Date
Field.Label.AdjustmentDate.Help=Date of the adjustment.
Field.Label.AdjustmentReason=Reason
Field.Label.AdjustmentReason.Help=Reason for the adjustment from the drop-down list of adjustment reasons. Your system administrator can add a new reason via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.AdjustmentType=Adjustment Type
Field.Label.AdjustmentType.Help=The type of adjustment example "Deduction Adjustment" or "Charge Adjustment".
# BEGIN, CR00416277, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00416277

Field.Label.Amount=Amount
Field.Label.Amount.Help=Monetary amount of the financial adjustment to be applied toward or against the participant's financials.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.ForeignCurrency=Foreign Currency
Field.Label.ForeignCurrency.Help=Currency type from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
