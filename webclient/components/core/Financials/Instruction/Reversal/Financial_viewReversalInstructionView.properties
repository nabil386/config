PageTitle.StaticText1=Reversal Instruction Details

Help.PageDescription=This page allows you to view a reversal instruction.

ActionControl.Label.ViewReversedItem=View Reversed Item
ActionControl.Label.ViewReversedItem.Help=You can press the View Reversed Items button to view the liability details for a reversed liability instruction or to view the payment received details for a reversed payment received instruction.

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Participant name related to the reversed liability line item or the reversed payment received instruction. Note that you can view the appropriate participant home page by clicking on the participant name.
Field.Label.ReversalDate=Reversal Date
Field.Label.ReversalDate.Help=Date the liability line item or payment received instruction is reversed.
Field.Label.ReversalReason=Reversal Reason
Field.Label.ReversalReason.Help=Reason for the reversal. Your system administrator can add a reason to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Amount=Amount
Field.Label.Amount.Help=Monetary amount of the reversal.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the reversal. This status is 'created'.
Field.Label.ForeignCurrency=Foreign Currency
Field.Label.ForeignCurrency.Help=Currency of the reversed financial line item or payment received instruction if that currency differs from the organization's base currency.
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.

Cluster.Title.ReversedLineItems=Reversed Line Items
Container.Separator=\ |\ 
Container.Label.Action=Action
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the reversal line item.
ActionControl.Label.ViewAllocations=Allocations
ActionControl.Label.ViewAllocations.Help=Click the Allocations link on the appropriate row to view allocations for the reversal line item.


ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number of the case that relates to the reversed line item.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Date on which the line item is effective.
Field.Label.Debit=Debit
Field.Label.Debit.Help=The amount that is a debit against the line item.
Field.Label.Credit=Credit
Field.Label.Credit.Help=The amount that is a credit against the line item.
Field.Label.OutstandingAmount=Outstanding
Field.Label.OutstandingAmount.Help=Monetary amount of any outstanding portion of the financial line item.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency of the financial line item if that currency differs from the organization's base currency.

