Help.PageDescription=This page allows you to create a manual payment. A manual payment is a payment to a case nominee that is issued outside of the system, i.e., when the system is off-line. 

PageTitle.StaticText1=Create Manual Payment

Cluster.Title.Details=Details
Field.Label.PaymentDate=Payment Date
Field.Label.PaymentDate.Help=Date on which payment is made to the nominee.
Field.Label.Amount=Amount
Field.Label.Amount.Help=Monetary amount of the manual payment.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency the amount is in from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.DeliveryMethod=Delivery Method
Field.Label.DeliveryMethod.Help=Select the method of the manual payment delivery from the drop-down list of delivery methods. Your system administrator can add a new delivery method via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Reference number for the manual payment. If the delivery method is a check, this number is the check number; if the delivery method is cash, this number is the ledger number.
