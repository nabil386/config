Help.PageDescription=This page allows you to confirm that you would like to transfer a suspense account to a client. When a payment is received from an unknown source, that payment is recorded in a suspense account until the organization can determine who the payment is from. Payments received in a suspense account can later be transferred to a person or employer's account. 

PageTitle.StaticText1=Transfer from Suspense Account to Person

Help.Xref.1.Topicname=FIN.RecordingPaymentsReceived