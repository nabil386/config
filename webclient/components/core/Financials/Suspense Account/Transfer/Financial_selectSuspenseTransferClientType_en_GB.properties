Help.PageDescription=This page allows you to select whether the suspense account payment should be transferred to an employer or a person. When a payment is received from an unknown source, that payment is recorded in a suspense account until the organisation can determine who the payment is from. Payments received in a suspense account can later be transferred to a person or employer's account. 

PageTitle.StaticText1=Transfer from Suspense Account

Cluster.Title.PaymentReceivedFrom=Select an Employer or a Person to transfer to.
Field.StaticText.Employer=To an Employer
Field.StaticText.Employer.Help=You can click on this link to indicate that the payment was received from an employer. 
Field.StaticText.Person=To a Person
Field.StaticText.Person.Help=You can click on this link to indicate that the payment was received from a person. 

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns the user to the previous page.

