Help.PageDescription=This page allows you to confirm that you would like to transfer a suspense account to a client. When a payment is received from an unknown source, that payment is recorded in a suspense account until the organization can determine who the payment is from. Payments received in a suspense account can later be transferred to a person or employer's account. 

PageTitle.StaticText1=Transfer From Suspense To Client

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.SaveAndAllocate=Save & Allocate
ActionControl.Label.SaveAndAllocate.Help=Payments received can be allocated toward any liability the related participant has with the organization. You can press the Save & Allocate button to save the payment received information and allocate a portion of the payment received to an outstanding liability the participant has with the organization.

Cluster.Title.IssuerDetails=Issuer Details
Field.Label.IssuerName=Issuer Name
Field.Label.IssuerName.Help=Name of the issuer of the payment received. By default, the issuer name is the name of the registered person or employer related to the transferred payment received. 

Help.Xref.1.Topicname=FIN.RecordingPaymentsReceived