Help.PageDescription=This page allows you to transfer a suspense account payment to a registered employer's financials. When a payment is received from an unknown source, that payment is recorded in a suspense account until the organization can determine who the payment is from. Payments received in a suspense account can later be transferred to a person or employer's account. 

