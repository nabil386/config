Help.PageDescription=This page allows you to view a suspense account payment. When a payment is received from an unknown source, that payment is recorded in a suspense account until the organisation can determine who the payment is from. Payments received in a suspense account can later be transferred to a person or employer's account. 

PageTitle.StaticText1=Suspense Account Item Details


Field.Label.Method=Method
Field.Label.Method.Help=Method of the payment received, e.g., check or cash.

# START NON-TRANSLATABLE
Field.Label.DateReceived.Help=First date of the period during which the financials are received.
# END NON-TRANSLATABLE
#BEGIN, CR00303866, AC
Field.Label.CheckNumber=Cheque Number
Field.Label.CheckNumber.Help=Check number of cheque receipt, if payment received method is via cheque.
#END, CR00303866
Field.Label.ReceiptNumber=Receipt Number
Field.Label.ReceiptNumber.Help=Receipt number of the payment received.
Field.Label.OriginAccountNumber=Origin Account Number
Field.Label.OriginAccountNumber.Help=Account number of original bank account, if the method of the payment received is via a bank transfer, e.g. EFT.
Field.Label.DestinationAccountName=Destination Account Name
Field.Label.DestinationAccountName.Help=Account name of the destination bank account for the payment received. 
Field.Label.DestinationSortCode=Destination Sort Code
Field.Label.DestinationSortCode.Help=Sort code of the destination bank branch for the payment received. 
# START NON-TRANSLATABLE
Field.Label.Amount.Help=Monetary amount of funds received.
# END NON-TRANSLATABLE
Field.Label.ForeignCurrency=Foreign Currency
Field.Label.ForeignCurrency.Help=Currency of the payment received if that currency differs from the organisation's base currency.
# START NON-TRANSLATABLE
Field.Label.EffectiveDate.Help=Date on which the payment is effective. This date indicates the date from which a check is valid.
# END NON-TRANSLATABLE
Field.Label.LedgerNumber=Ledger Number
Field.Label.LedgerNumber.Help=Ledger number of cash receipt, if payment received method is via cash.
Field.Label.OriginSortCode=Origin Sort Code
Field.Label.OriginSortCode.Help=Sort code of origin bank account, if method of the payment received is via a bank transfer, e.g. EFT.
Field.Label.DepositSlipNumber=Deposit Slip Number
Field.Label.DepositSlipNumber.Help=Deposit slip number, if payments are received and deposited in an organisation bank account.
Field.Label.DestinationAccountNumber=Destination Account Number
Field.Label.DestinationAccountNumber.Help=Account number of bank account for a payment received that is recorded in a suspense account and may be destined toward a specific bank account.
Field.Label.DatePosted=Date Posted
Field.Label.DatePosted.Help=Date the suspense account payment is posted.

