PageTitle.StaticText1=Refund Payment

Help.PageDescription=This page allows you to refund some or all of a payment received back to the client.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.UnallocatedAmount=Amount Unallocated
Field.Label.UnallocatedAmount.Help=Monetary amount of the payment received that has not been allocated or refunded.
Field.Label.RefundAll=Refund All
Field.Label.RefundAll.Help=Select refund all if you wish to refund the full unallocated amount.
Field.Label.Amount=Specify Amount to Refund
Field.Label.Amount.Help=Monetary amount of the payment received to be refunded to the client.


