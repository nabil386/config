Help.PageDescription=This page allows you to capture the details of a payment received into a suspense account. A payment received is an amount of money received by the organization and recorded on the system. When a payment is received from an unknown source, that payment is recorded in a suspense account until the organization can determine who the payment is from. 

PageTitle.StaticText1=Receive Payment Into Suspense Account

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Help.Xref.1.Topicname=FIN.RecordingPaymentsReceived