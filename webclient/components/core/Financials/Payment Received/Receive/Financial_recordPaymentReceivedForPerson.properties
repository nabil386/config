Help.PageDescription=This page allows you to capture the details of a payment received from a person. A payment received is an amount of money received by the organization and recorded on the system. 

PageTitle.StaticText1=Receive Payment for a Person

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.SaveAndAllocate=Save & Allocate
ActionControl.Label.SaveAndAllocate.Help=Payments received can be allocated toward any liability the person has with the organization. You can press the Save & Allocate button to save the payment received information and allocate a portion of the payment received to an outstanding liability.

Help.Xref.1.Topicname=FIN.RecordingPaymentsReceived