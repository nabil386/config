Help.PageDescription=This page allows you to view web service details. C\u00FAram workflows can inter-operate with other workflow systems through support for specific aspects of the Oasis group's Business Process Execution Language (BPEL) standard. This is done by providing functionality to expose C\u00FAram workflow processes as web services that can be invoked from BPEL process partner links.

PageTitle.StaticText1=Web Service Details 

Cluster.WebserviceDetails.Title=Web Service Details

Field.Label.ExposeAsWebservice=Expose As Web Service
Field.Label.ExposeAsWebservice.Help=Set this flag to true if it is required to expose this workflow process as a web service.
Field.Label.CallbackService=Callback Web Service
Field.Label.CallbackService.Help=Specify the name of the callback service. This is optional because not all invocations from a BPEL process require a callback. The value is a the fully qualified name of a class extending org.apache.axis.client.Service. This is generated by the C\u00FAram web services connector functionality for the BPEL callback service.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click here to change the web service details of the workflow process. The process can be exposed as a web service and the name of the callback service can be specified.

Help.Xref.1.Topicname=EnactmentWebServices