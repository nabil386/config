Help.PageDescription=This page displays the list of enactment mappings for a workflow process definition. Workflow data objects which are required for enacting a process instance of a workflow will automatically be added to the list of workflow data object enactment mappings for a workflow process definition. This is done during the creation of a workflow data object by selecting that it is required for enactment. Before the workflow process definition is released, the workflow data object attributes required for enactment must themselves be mapped to a C\u00FAram struct. This struct mapping is necessary in order for the Workflow Engine to understand how it will receive the data at enactment time and how this received data should be mapped onto the workflow data objects. Once the enactment mappings are valid, the Workflow Engine will be able to retrieve the necessary data to enact a process instance of the workflow.

