Field.Label.StructField=Struct Field
Field.Label.StructField.Help=The "flattened" C\u00FAram struct attribute name mapped to an attribute in each enactment workflow data object. This can be empty if the mapping does not yet exist.
Field.Label.EnactmentAttributeToSet=Enactment Attribute to Set
Field.Label.EnactmentAttributeToSet.Help=The enactment attribute to set to the C\u00FAram struct.
Field.Label.Type=Type
Field.Label.Type.Help=The attribute type of each attribute in each enactment workflow data object, e.g., string, 64 bit integer.
Field.Label.Valid=Valid
Field.Label.Valid.Help=Boolean indicating if the mapping is valid. The mapping is invalid if the workflow data object attribute name no longer exists in the process definition, if the type of the C\u00FAram struct attribute does not match the type of the workflow data object attribute, or if the mapping is not set.

