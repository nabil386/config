Help.PageDescription=This page displays a list of validation errors when an attempt is made to release a workflow process definition that contains errors. The errors must be fixed before the process can be released.

PageTitle.StaticText1=Invalid Process Definition

Field.Value.Message=Your process definition is invalid and therefore cannot be released. Please correct the validation issues and try again.
Field.Value.Message.Help=The message to be displayed to the user to indicate that the workflow process definition is invalid and cannot be released.

ActionControl.Label.ViewValidations=View Validation Errors
ActionControl.Label.ViewValidations.Help=Click on the View Validation Errors to view the validation errors associated with the workflow process definition.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=Click on the Close link to close this dialog.

