Help.PageDescription=This page allows the user to refresh the enactment mappings in a workflow process.

PageTitle.StaticText1=Refresh Enactment Mappings 

# START NON-TRANSLATABLE
PageTitle.Separator= -\ 
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
