Question.Description=Refreshing the enactment mappings will remove mappings to any workflow data object attributes that are no longer marked as required for enactment, or attributes that no longer exist. Workflow data object attributes that have been created or marked as required for enactment will be added to the list of enactment mappings. Are you sure you want to refresh the enactment mappings?

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to refresh the enactment mappings .
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to refresh the enactment mappings.

