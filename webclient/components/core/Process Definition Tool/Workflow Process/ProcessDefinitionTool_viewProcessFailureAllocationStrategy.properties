Help.PageDescription=This page allows you to view a process failure allocation strategy as part of a workflow process.

PageTitle.StaticText1=Failure Allocation Strategy 

Cluster.FailureAllocationStrategy.Title=Failure Allocation Strategy
Cluster.FailureAllocationStrategy.Decsription=The failure allocation strategy is used when the allocation strategy specified for any manual activity task present in this process definition fails to allocate that task to any user. The type of this allocation strategy is always TARGET.  

Field.Label.Type=Type
Field.Label.Type.Help=The type of the target field for each input mapping.
Field.Label.AllocationName=Allocation Name
Field.Label.AllocationName.Help=The name of the allocation target configured for the allocation strategy. This name is displayed on all application pages relating to the allocation target container. The name must be unique to all other allocation target names.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify a process failure allocation strategy.

