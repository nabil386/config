Help.PageDescription=This page allows you to edit activity task details. 

PageTitle.StaticText1=Edit Task Details 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.TaskSubject=Task Subject
Cluster.TaskSubject.Help=The subject message associated with the manual activity task details.
Cluster.TaskPriority=Task Priority
Cluster.TaskPriority.Help=The priority of the task associated with the manual activity as specified using a codetable code value (see "Code Tables" in the C\u00FAram Administration Guide).
Cluster.AdditionalTaskDetails=Additional Task Details
Cluster.AdditionalTaskDetails.Help=Details of additional tasks. 

Cluster.TaskPriority.Description=The task priority may be selected from the list of available priorities or specified using a workflow data object attribute, but not both.

Field.Label.SubjectText=Subject Text
Field.Label.SubjectText.Help=The message subject associated with the manual activity.
Field.Label.Priority=Priority
Field.Label.Priority.Help=The priority of the task associated with the manual activity as specified using a codetable code value.
Field.Label.MappedPriority=Mapped Priority
Field.Label.MappedPriority.Help=The priority of a manual task as specified using a workflow data object attribute mapping.
Field.Label.AdministrationSID=Administration SID
Field.Label.AdministrationSID.Help=The administration security identifier associated with the manual task.
Field.Label.InitialComment=Initial Comment
Field.Label.InitialComment.Help=The fully qualified name of the workflow data object attribute associated with the initial comment of the specified manual activity.
Field.Label.ManualForwardAllowed=Manual Forward Allowed
Field.Label.ManualForwardAllowed.Help=A flag to indicate if the manual task may be forwarded or not.
Field.Label.DeadlineOverrideAllowed=Deadline Override Allowed
Field.Label.DeadlineOverrideAllowed.Help=A flag to indicate if the deadline associated with the manual task may be overridden or not.

