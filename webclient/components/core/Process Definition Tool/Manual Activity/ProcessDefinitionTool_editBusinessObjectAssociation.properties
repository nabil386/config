Help.PageDescription=This page allows you to modify business object type details using the Process Definition Tool.


PageTitle.StaticText1=Edit Business Object Association 

Field.Label.BusinessObjectType=Business Object Type
Field.Label.BusinessObjectType.Help=The type of each business object. The business object type details the actual business object type for the business object association for the manual activity. The business object type must be selected in the Process Definition Tool and is taken from the BusinessObjectType code-table.
Field.Label.WorkflowDataObjectAttribute=Data Object Attribute
Field.Label.WorkflowDataObjectAttribute.Help=The fully qualified name of each of the workflow data object attributes associated with a business object type.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

