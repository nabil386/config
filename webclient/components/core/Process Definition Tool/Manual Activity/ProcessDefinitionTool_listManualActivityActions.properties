Help.PageDescription=This page allows you to view a list of actions that are part of the task for an activity. These actions will appear in the task as links to pages in the application. These are the pages from where a user can complete any necessary actions which are required as part of the manual or decision activity.  

PageTitle.StaticText1=Actions 

Cluster.Options=Options

Image.Icon.CreateAction=New

Link.CreateAction=New
Link.CreateAction.Help=Click the Create Action link in the Options panel to create a new action for the task.

Action.Label.View=View 
Action.Label.View.Help=Click the View link on the appropriate row to view the action record.
