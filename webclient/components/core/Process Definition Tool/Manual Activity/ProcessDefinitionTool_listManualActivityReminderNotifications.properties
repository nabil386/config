Help.PageDescription=This page allows you to view a list of reminders for a manual activity. 

PageTitle.StaticText1=Deadline Reminders 

Container.Label.Action=Action
Field.Label.NotificationSubjectName=Notification Subject
Field.Label.NotificationSubjectName.Help=The subject associated with the notification.
Field.Label.DeliveryTime=Delivery Time
Field.Label.DeliveryTime.Help=The delivery time for this notification.

Action.Label.View=View
Action.Label.View.Help=Click the View link on the appropriate row to view the manual activity reminder notification.

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new manual activity reminder notification.

Field.Separator=\ |\ 

Action.Label.ChangeDeliveryTime=Edit Delivery Time
Action.Label.ChangeDeliveryTime.Help=You can click the Edit Delivery Time option to change the delivery time of the reminder notification. The delivery time may be specified in seconds or mapped using a workflow data object attribute.
Action.Label.ChangeSubject=Edit Subject Text
Action.Label.ChangeSubject.Help=You can click the Edit Subject Text option to change the subject text of the activity notification.
Action.Label.AddSubjectParameter=New Subject Text Parameter
Action.Label.AddSubjectParameter.Help=You can click the New Subject Text Parameter option to add a new text parameter to the notification subject.
Action.Label.AddBodyParameter=New Body Text Parameter
Action.Label.AddBodyParameter.Help=You can click the New Body Text Parameter option to add a new text parameter to the notification body.
Action.Label.ModifyNotificationBody=Edit Body Text
Action.Label.ModifyNotificationBody.Help=You can click the Edit Body Text option to change the body text of the activity notification.
Action.Label.CreateNotificationAction=New Notification Action
Action.Label.CreateNotificationAction.Help=You can click the New Notification option to add a new notification action.
Action.Label.ModifyAllocationStrategy=Edit Allocation Strategy
Action.Label.ModifyAllocationStrategy.Help=You can click the Edit Allocation Strategy option to edit the allocation strategy for the reminder notification. This may be a target, function or rule allocation strategy type.
Action.Label.Delete=Delete
Action.Label.Delete.Help=You can press the Delete button to delete the reminder notification.

