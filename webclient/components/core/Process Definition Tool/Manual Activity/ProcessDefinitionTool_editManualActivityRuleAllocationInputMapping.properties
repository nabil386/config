Help.PageDescription=This page allows you to edit the details of a rule allocation input mapping for a manual activity.

PageTitle.StaticText1=Edit Allocation Rule Input Mapping

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.WorkflowDataObjectMapping=Data Object Mapping
Field.Label.WorkflowDataObjectMapping.Help=Workflow data object mapping for the allocation function. If the allocation strategy is of type function, any of the input parameters of the specified function that are mapped must be to valid workflow data object attributes and the type of the workflow data object attribute must match the type of the input parameter field.

