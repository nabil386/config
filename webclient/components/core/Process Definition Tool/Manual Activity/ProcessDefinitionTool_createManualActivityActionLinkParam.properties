Help.PageDescription=This page allows you to add a link parameter to a manual activity action. The page that an action links to may contain some page parameters and this page allows you to create these page parameters for that action link by specifying the name of the page parameter and the workflow data object attribute that should be used to populate that page parameter.

Help.Xref.1.Topicname=ManualActivitiesTopic