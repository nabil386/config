Help.PageDescription=This page allows you to create a business process object output mapping for an automatic activity. These output mappings define the data returned as a result of the business process object method. If this data is needed to complete the workflow process, then it should be mapped to the activity. Output mappings map the workflow data objects to the business process object method's output parameters. 

PageTitle.StaticText1=New Output Mapping 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.OutputField=Output Field
Field.Label.OutputField.Help=The return field for each output mapping.
Field.Label.WorkflowDataObjectMapping=Data Object Attribute
Field.Label.WorkflowDataObjectMapping.Help=The qualified workflow data object attribute name for each output mapping.

