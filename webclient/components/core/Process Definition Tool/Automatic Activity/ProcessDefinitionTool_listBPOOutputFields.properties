Help.PageDescription=This page allows you to view a list of output fields mapped to the business process objective method for an automatic activity. These output mappings are used to map data calculated, retrieved, and/or modified by the method back into the workflow data. This data can then be used anywhere in the remainder of the workflow process, e.g., it can be used in other activities and transitions. 

PageTitle.StaticText1=Select Method Output Field 

Container.Label.Action=Action

Field.Label.FieldName=Field Name
Field.Label.FieldName.Help=The "flattened" name of the return field for each output mapping, e.g., caseOwnerID.
Field.Label.Type=Type
Field.Label.Type.Help=The type of the return field for each output mapping, e.g., string, INT64.

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select the method output field. 
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Help.Xref.1.Topicname=AutomaticActivities