#BEGIN, CR00279881, KRK 
Field.Label.Occurring.Action.Help=This field signifies that the action is a multiple occurring action. This means that the workflow engine will create one action record for each item in the list workflow data object specified as the multiple occurring action when that activity is executed. It should be noted that when the multiple occurring action is specified for a notification action, then an attribute from the associated list workflow data object must be used as a link parameter for the notification action.
#END, CR00279881
