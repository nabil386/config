Help.PageDescription=This page allows you to create a text parameter for the notification action. The text parameter can contain replaceable strings (%k), which will be replaced with the associated parameters. A parameter is a mapping to a workflow data object attribute. Parameter "k" in the list will replace %k in the action text, where k is the order of the parameter in the list. A format for the replaceable strings can optionally be specified by placing another letter after the replaceable string, e.g. %1d, where d will format the value as a date. Note that the text parameter can be repeated within the string and thus, each workflow data object attribute must only be mapped once. 

