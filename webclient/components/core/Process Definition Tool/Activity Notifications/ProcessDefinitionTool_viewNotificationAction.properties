Help.PageDescription=This page allows you to view a notification action. An action is simply a parameterized hyperlink to a C\u00FAram page that can be used to perform some action. The action is made up of the page ID of the C\u00FAram page and the action text that describes the action. The page ID has a number of link parameters associated with it and the action text can contain replaceable strings.

