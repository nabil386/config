Help.PageDescription=This page allows you to reorder the body text parameter for a notification body. This is done by inserting a parameter before another parameter. This changes the order of the parameter list, which in turn will change the values of the parameter in the body text. For example, if a parameter is third in the list, and it is moved to second in the list, then anywhere in the body text that calls for the second parameter will now have the value of the reordered parameter. All parameters after the second parameter will also have new values based on the reordered list.

Cluster.Description=The specified notification body text parameter will be inserted before the parameter selected below.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action reorders the body text parameter.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.InsertBeforeParameter=Insert before Parameter
Field.Label.InsertBeforeParameter.Help=In order to reorder the body text parameter, you must select the parameter it is to be inserted before from the drop-down list of parameters for the notification body.

Help.Xref.1.Topicname=NotificationsTopic
