Help.PageDescription=This page allows you to confirm the deletion of an activity notification. If you confirm the deletion of the activity, all data associated with the notification will be deleted. Note that a notification cannot be deleted if it belongs to a released version of a workflow process.

PageTitle.StaticText1=Delete Notification
 
Question.Description=Are you sure you want to delete this notification?

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the activity notification.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the activity notification.

Help.Xref.1.Topicname=NotificationsTopic