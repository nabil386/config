Help.PageDescription=This page allows the user to synchronize the specified workflow data object with an entry with the same name in the template library. The display name and description of the workflow data object being synchronized will be replaced by those specified in the associated template. New attributes that exist in the template will be added to the workflow data object being synchronized. The user may choose to override workflow data object attributes that exist in both the workflow data object being synchronized and the associated template with those from the template.

PageTitle.StaticText1=Synchronize With Template Library:\ 

Question.Description=Are you sure you want to synchronize this workflow data object with it's corresponding entry from the workflow data object template library? The display name and description of the workflow data object will be updated with those from the template. New workflow data object attributes present on the template will be added to the specified workflow data object. Checking this box will ensure that the attributes in the workflow data object being synchronized will be overridden by those from the associated workflow data object template.
Question.Description.Help=Are you sure you want to synchronize this workflow data object with it's corresponding entry from the workflow data object template library?

Field.Label.OverrideAttributes=Override Workflow Data Object Attributes
Field.Label.OverrideAttributes.Help=A boolean flag to indicate if the attributes of the workflow data object being synchronized should be overridden or not.

ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to synchronize the specified workflow data object with an entry with the same name in the template library.
ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to synchronize the specified workflow data object with an entry with the same name in the template library.

