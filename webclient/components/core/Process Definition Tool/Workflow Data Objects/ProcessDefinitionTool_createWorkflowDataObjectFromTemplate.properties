Help.PageDescription=This page allows you to create a workflow data object in the workflow process definition from one of the workflow data object templates in the Process Definition Tool. Templates can be created for workflow data objects that are used in a number of workflow process definitions, e.g., a template can be created for the case ID. This eliminates the need to re-create the same workflow data objects for every workflow process definition.

PageTitle.StaticText1=New Data Object From Template 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.WorkflowDataObjectTemplateName=Workflow Data Object Template Name
Field.Label.WorkflowDataObjectTemplateName.Help=The name of the workflow data object template that will be used in the creation of the workflow data object for the specified workflow process definition. To search for this template, press the Search button provided and select the appropriate workflow data object template category from the drop-down list. Press the Search button to view a list of workflow data object templates for that category. Click the Select link on the appropriate row to select the workflow data object template.

Help.Xref.1.Topicname=WorkflowDataObjectsTopic
