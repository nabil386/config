Help.PageDescription=This page allows you to create a workflow data object (WDO) in the workflow process definition. Workflow Data Objects are mapped to any item in a workflow that requires some data to be passed into or out of it. This includes activities, transition conditions, loop conditions, parameters such as task subject parameters, etc. In order for a workflow process decision to be valid, the flow of data must be defined appropriately.

