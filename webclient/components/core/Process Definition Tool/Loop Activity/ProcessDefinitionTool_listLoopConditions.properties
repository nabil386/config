Help.PageDescription=This page allows you to view a list of loop conditions for a loop activity. One or more loop conditions can be added to a loop. The sum of these conditions define when the loop should stop executing. They are combined together to equal one expression which determines when the loop stops repeating. All activities within the loop are repeated until the expression evaluates to false. Each loop condition can either be function based or data based. Data item conditions are where a chosen operator is applied to either two WDO attribute values or to a WDO attribute value and a constant. Each function condition contains a function of either "not" or "is nothing".

PageTitle.StaticText1=Loop Conditions 

