Help.PageDescription=This page allows you to confirm the deletion of a loop begin activity and all related transitions. 

PageTitle.StaticText1=Delete Activity 
Question.Description=Are you sure you want to delete this loop begin activity and all related transitions? This will also result in the removal of the corresponding loop end activity and all of it's related transitions.

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the loop begin activity  record.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the loop begin activity record.

