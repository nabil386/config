Field.Label.SubflowAttributeToSet=Subflow Attribute to Set
Field.Label.SubflowAttributeToSet.Help=The qualified name of the subflow enactment WDO attribute for input mapping.
Field.Label.Type=Type
Field.Label.Type.Help=The type of the return field for each input subflow mapping.
Field.Label.Valid=Valid
Field.Label.Valid.Help=Boolean indicating if the input mapping is valid. The mapping is invalid if the field name no longer exists in subflow WDO attribute, if the type of the parent WDO attribute does not match the type of the subflow WDO attribute or if the mapping is not set.
Field.Label.ParentWorkflowDataObjectAttribute=Parent Attribute
Field.Label.ParentWorkflowDataObjectAttribute.Help=The "qualified" name of the parent WDO attribute for the input mapping. This field can be empty if the mapping has not been set.

ActionControl.Label.RefreshInputParameters=Refresh Input Mappings
ActionControl.Label.RefreshInputParameters.Help=Click the Refresh Input Mappings link to refresh the input mappings for the subflow.

List.Title=Subflow Input Mappings
List.Description=All of the subflow Workflow Data Object attributes listed below are required for enactment. They must be assigned a valid parent Workflow Data Object mapping before the parent workflow process containing this subflow activity can be released.

Action.Label.Edit=Edit
Action.Label.Edit.Help=Click the Edit link on the appropriate row to modify the sub-flow input mappings record.

