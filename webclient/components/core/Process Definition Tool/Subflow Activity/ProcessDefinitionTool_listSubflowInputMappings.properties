Help.PageDescription=This page lists all the input mappings for the subflow process associated with the selected subflow activity. From this page, the user can set up and modify the input mappings for a subflow. The input mappings include only the attributes required to kick off a workflow process, i.e. the enactment WDO attributes. The page is pre-populated automatically with the enactment attributes required for the subflow process. The user must set the parent WDO attribute for each subflow mapping.

