Help.PageDescription=This page allows you to create a new subflow output mapping. A sub-flow activity allows a process definition to be enacted as part of another process.

PageTitle.StaticText1=Subflow Output Mappings:\ 

Field.Label.SubflowAttributeToSet=Subflow Attribute
Field.Label.SubflowAttributeToSet.Help=Workflow data object attribute from the subflow that is populated with data from the associated attribute in the parent process at enactment time.
Field.Label.ParentWorkflowDataObjectAttribute=Parent Attribute to Set
Field.Label.ParentWorkflowDataObjectAttribute.Help=Workflow data object attribute from the parent process used to populate the associated attribute in the subflow when it is enacted.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.

Help.Xref.1.Topicname=SubflowActivitiesTopic