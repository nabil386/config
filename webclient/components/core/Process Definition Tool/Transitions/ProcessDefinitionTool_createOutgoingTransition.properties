Help.PageDescription=This page allows you to create an outgoing transition for an activity. A transition describes the flow of a workflow process between two activities. All activities, except the Start Process activity have at least one incoming transition, which is the transition to this activity. All activities except the End Process activity have at least one outgoing transition, which is the transition from this activity. 

PageTitle.StaticText1=New Outgoing Transition 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.

Field.Label.ToActivity=To Activity
Field.Label.ToActivity.Help=You must select the to activity for the outgoing transition from the drop-down list of activities in the workflow process definition.
Field.Label.FromActivity=From Activity
Field.Label.FromActivity.Help=The unique name of the selected from activity. This is used for display purposes.

Help.Xref.1.Topicname=TransitionsTopic
