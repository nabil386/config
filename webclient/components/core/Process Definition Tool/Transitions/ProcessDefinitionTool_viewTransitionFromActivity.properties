Help.PageDescription=This page allows you to view a transition from an activity. Transitions provide the links between activities. They are the primary flow control construct and dictate the order in which activities will be executed. Transitions are unidirectional and an activity can have multiple outgoing and incoming transitions forming branch and synchronization points respectively.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Press the Delete button to delete the transition.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Press the Edit button to modify the transition.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

