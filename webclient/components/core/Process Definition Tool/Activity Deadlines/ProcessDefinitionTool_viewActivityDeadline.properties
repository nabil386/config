Field.Label.ParameterToSet=Parameter to Set
Field.Label.ParameterToSet.Help=Input parameter that must be set before the workflow process can be released. This contains the deadline data which can be optionally mapped to workflow data object attributes. This data indicates whether or not the deadline duration expired and the date and time the deadline duration expired.
Field.Label.FieldToSet=Field to Set
Field.Label.FieldToSet.Help=Field parameter that must be set before the workflow process can be released.
Field.Label.Type=Type
Field.Label.Type.Help=This describes the type of field being mapped to.
Field.Label.WorkflowDataObjectAttribute=Data Object Attribute
Field.Label.WorkflowDataObjectAttribute.Help=This contains the details of one of the attributes associated with the workflow data object.
Field.Label.MappedTimeoutIntervalValid=Valid
Field.Label.MappedTimeoutIntervalValid.Help=This indicates whether or not the deadline timeout is valid.
Field.Label.DeadlineHandlerInputMappingValid=Valid
Field.Label.DeadlineHandlerInputMappingValid.Help=This indicates whether or not the input mappings for the deadline handler function are valid.

