Help.PageDescription=This page allows you to edit an event wait activity. 

PageTitle.StaticText1=Edit Event Wait  

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.AdditionalEventDetails=Additional Event Details
Cluster.EventOutputMappingData=Event Wait Output Mapping Data
Cluster.EventOutputMappingData.Description=The workflow data object attributes specified will be populated with additional event data, if specified, when the event is raised.

Field.Label.WaitOnAllEvents=Wait On All Events
Field.Label.WaitOnAllEvents.Help=A flag to indicate if the workflow engine should wait on all of the specified events before completing the activity and progressing the workflow.
Field.Label.RaisedBy=Raised By
Field.Label.RaisedBy.Help=The fully qualified name of the WDO attribute into which the name of the user who raised the event may be mapped.
Field.Label.EventType=Event Type
Field.Label.EventType.Help=The fully qualified name of the WDO attribute into which the type of event that was raised may be mapped.
Field.Label.EventOutputMappingData=Event Output Mapping Data
Field.Label.EventOutputMappingData.Help=The fully qualified name of the WDO attribute into which optional event output mapping data may be mapped when an event is raised.
Field.Label.EventTimeRaised=Event Time Raised
Field.Label.EventTimeRaised.Help=The fully qualified name of the WDO attribute into which optional event time raised data may be mapped when an event is raised.

