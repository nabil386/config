Help.PageDescription=This page is displayed when the answer format for a parallel decision activity has not been set. From this page, you can set the answer format for the parallel decision activity. This can be a multiple choice question which provides the user with options to select an answer from while a free form question allows the user to enter free form text in order to answer the question provided.

PageTitle.StaticText1=Question

Field.Value.Message=The answer format for this activity has not been set.
Field.Value.Message.Help=The message to be displayed to the user to indicate that the answer format for the parallel decision activity has not yet been set.

ActionControl.Label.EditAnswerFormat=Change Answer Format
ActionControl.Label.EditAnswerFormat.Help=Click on the Change Answer Format link to change the answer format for the parallel decision activity.

