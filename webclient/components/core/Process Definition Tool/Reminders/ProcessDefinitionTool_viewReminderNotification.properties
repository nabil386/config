Help.PageDescription=This page displays the details of an reminder notification. A notification defines a task describing the steps that must be performed by a human user of the system. A subject line summarizes the notification, a body gives a detailed description of the notification and a number of actions that can be undertaken are detailed in the form of an action list. From this page, all information associated with the notification can be edited or the notification itself can be removed. The navigation bar displays links to pages with further information appropriate to the notification.

