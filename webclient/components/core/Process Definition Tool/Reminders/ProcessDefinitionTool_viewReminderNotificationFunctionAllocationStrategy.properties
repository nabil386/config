Link.RefreshInputMappings=Refresh Input Mappings
Link.RefreshInputMappings.Help=You can click the Refresh Input Mappings link in the Options panel to confirm that you want to refresh the list of input parameter mappings for the allocation function. This will delete any parameters mapped which no longer exist in the BPO method definition and add empty mappings for any new entries.

Field.Label.AllocationStrategyType=Type
Field.Label.AllocationStrategyType.Help=The type of the allocation strategy being employed, in this instance function.
Field.Label.AllocationFunction=Allocation Function
Field.Label.AllocationFunction.Help=Allocation strategy type (which is always "Function" on this page) and the fully qualified name of the method configured for the allocation strategy.

List.AllocationFunctionInputMappings.Title=Input Mappings
List.AllocationFunctionInputMappings.Description=None, one or all of the input mappings may be set before the process is released.

Container.Label=Action
Container.Separator=\ |\

Action.Label.Edit=Edit
Action.Label.Edit.Help=Click the Edit link on the appropriate row to modify the allocation function input parameter.
Field.Label.ParameterToSet=Parameter to Set
Field.Label.ParameterToSet.Help=Parameter name for each input mapping. The parameter name and field name uniquely identify the mapping.
Field.Label.FieldToSet=Field to Set
Field.Label.FieldToSet.Help="Flattened" name of the target field for each input mapping. The parameter name and field name uniquely identify the mapping.
Field.Label.FieldToSetType=Type
Field.Label.FieldToSetType.Help=Type of the target field for each input mapping.
Field.Label.WorkflowDataObjectAttribute=Data Object Attribute
Field.Label.WorkflowDataObjectAttribute.Help=Qualified WDO attribute name for each input mapping.
Field.Label.Valid=Valid
Field.Label.Valid.Help=Boolean indicating if the input mapping is valid. The input mapping is invalid if the field name no longer exists in the allocation method definition, if the type of the WDO attribute does not match the type of the field, or if the mapping is not set.

