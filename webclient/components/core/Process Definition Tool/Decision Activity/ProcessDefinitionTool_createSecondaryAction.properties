Help.PageDescription=This page allows you to create secondary actions associated with a decision activity. These secondary actions will appear in the decision activity as links to pages in the application. These are the pages from where a user can obtain supplementary information helpful to execution of a decision activity.

PageTitle.StaticText1=New Secondary Action 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew=Save & New
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=The page ID of the C\u00FAram page associated with this action.
Field.Label.ActionText=Action Text
Field.Label.ActionText.Help=Text to describe the action.
Field.Label.OpenInModal=Open In Modal
Field.Label.OpenInModal.Help=Boolean indicating if the link specified for this action will open in a modal window. If set to true, then the link will open in a modal; if set to false (the default) then the infrastructure will decide how to open the link, just like any other link. In that scenario, if the page is part of a tab configuration, then it will open the appropriate tab, if not then the page contents will just replace the home page in the content area of the current tab.
Field.Label.WDOToUse=List Data Object To Use
Field.Label.WDOToUse.Help=When a List WDO is specified for an action, this indicates that this is a multiple occurring action. This means that when the associated activity is executed, one action will be created for each item which is present in this List WDO.

