Help.PageDescription=This page allows you to view a decision activity allocation strategy of type CER (Curam Express Rules).

PageTitle.StaticText1=Allocation Strategy 

List.Title.InputMappings=Input Mappings

Action.Label.Edit=Edit
Action.Label.Edit.Help=You can press the Edit button to modify the information displayed.

Field.Label.AllocationStrategyType=Type
Field.Label.AllocationStrategyType.Help=The type of the allocation strategy, which will always be CER.
Field.Label.CERSetName=CER Set Name
Field.Label.CERSetName.Help=The name of the CER set configured for the allocation strategy.
Field.Label.CERPrimaryClassName=CER Primary Class
Field.Label.CERPrimaryClassName.Help=The name of the CER class configured to contain the attribute that will return the list of allocation targets when the allocation strategy is invoked.
Field.Label.CERClassAttributeToSet=CER Class Attribute To Set
Field.Label.CERClassAttributeToSet.Help=The qualified CER class attribute name that data will be mapped into.
Field.Label.CERClassAttributeType=Type
Field.Label.CERClassAttributeType.Help=The type of the CER class attribute used in the allocation strategy mapping.
Field.Label.WDOAttributeToSet=WDO Attribute To Set
Field.Label.WDOAttributeToSet.Help=The qualified WDO attribute name for each input mapping.
Field.Label.Valid=Valid
Field.Label.Valid.Help=Indicator indicating if the mapping is valid. The mapping is invalid if the types do not match or the WDO attribute is not valid.

Help.Xref.1.Topicname=DecisionActivitiesTopic