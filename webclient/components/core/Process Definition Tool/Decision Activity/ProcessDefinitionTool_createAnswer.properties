Help.PageDescription=This page allows you to define the answer format for a decision activity question. The answer format can either be free form or multiple choice. Free form questions provide a free form text box for entering an answer. Multiple choice questions provide one or more answers to choose from. As such, decision activities that use the multiple choice format must have one or more answers associated with them.

PageTitle.StaticText=New Answer 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.SaveAndNew= Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.

Field.Label.Name=Name
Field.Label.Name.Help=The name identifying an answer. This name must be a valid java attribute name.
Field.Label.DisplayValue=Display Value
Field.Label.DisplayValue.Help=A display name for the answer. This is the default locale version of what will be displayed in the answer list.
Field.Label.WorkflowDataObjectAttribute=Data Object Attribute
Field.Label.WorkflowDataObjectAttribute.Help=The fully qualified name of the workflow data object attribute which the multiple choice answer will be mapped to.
Field.Label.SelectedValue=Selected Value
Field.Label.SelectedValue.Help=The selected value for the answer output mapping. This will be mapped to the workflow data object attribute if the answer is selected. 
Field.Label.NotSelectedValue=Not Selected Value
Field.Label.NotSelectedValue.Help=The not selected value for the answer output mapping. This will be mapped to the workflow data object attribute if the answer is not selected. 

Cluster.AnswerDetails=Answer Details
Cluster.OutputMappingDetails=Output Mapping Details
