Image.Icon.AddParameter=Add Parameter

Link.AddParameter=New Text Parameter
Link.AddParameter.Help=This page allows you to add a parameter to the decision activity subject. The text of the subject can contain replaceable strings (%k), which will be replaced with the associated parameters. A parameter is a mapping to a workflow data object attribute. Parameter "k" in the list will replace %k in the text string, where k is the order of the parameter in the list. A format for the replaceable strings can optionally be specified by placing another letter after the replaceable string, e.g. %1d, where d will format the value as a date. Note that the parameter can be repeated within the string and thus, each workflow data object attribute must only be mapped once.
