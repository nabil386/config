Help.PageDescription=This page allows you to edit an allocation function input mapping. There are three types of allocation strategies currently supported by C\u00FAram workflow: function, rule and target. Selecting a function allocation strategy results in the invocation of the specified allocation function when the associated activity is executed by the workflow engine. The workflow engine processes the input mappings defined for the associated allocation function and invokes it to retrieve the list of allocation targets. 

PageTitle.StaticText1=Edit Allocation Function Input Mapping 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.WorkflowDataObjectMapping=Data Object Attribute
Field.Label.WorkflowDataObjectMapping.Help=Workflow data object mapping for the allocation function. If the allocation strategy is of type function, any of the input parameters of the specified function that are mapped must be to valid workflow data object attributes and the type of the workflow data object attribute must match the type of the input parameter field.

Help.Xref.1.Topicname=ProcessDefinitionsTopic