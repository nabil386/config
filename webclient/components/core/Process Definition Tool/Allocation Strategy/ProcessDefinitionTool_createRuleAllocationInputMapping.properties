Help.PageDescription=This page allows you to create an allocation rule input mapping. The main purpose of this page is to map a workflow data object to a rules data object attribute. This input mapping is used by the allocation rule set.

PageTitle.StaticText1=New Allocation Rule Input Mapping

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.RulesDataObjectAttribute=Rules Data Object Attribute 
Field.Label.RulesDataObjectAttribute.Help=Rules data object attribute mapped to the workflow data object and associated with the allocation rule set.
Field.Label.WorkflowDataObjectMapping=Workflow Data Object Mapping 
Field.Label.WorkflowDataObjectMapping.Help=Workflow data object mapped to the rules data object attribute and associated with the allocation rule set.

