Help.PageDescription=This page allows you to select the CER set for the rule allocation strategy. There are four types of allocation strategies currently supported by C\u00FAram workflow: function, classic rule, Curam Express Rules and target. If the allocation strategy is of type Curam Express Rule, the workflow engine processes the mappings for the specified CER set and calls the CER engine to retrieve the list of allocation targets.

PageTitle.StaticText1=Select CER Rules Set

