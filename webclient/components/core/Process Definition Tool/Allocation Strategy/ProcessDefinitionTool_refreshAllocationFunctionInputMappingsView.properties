PageTitle.StaticText1=Refresh Allocation Function Input Mappings

Question.Description=Are you sure you want to refresh the input mappings? The existing mappings as specified on the previous page will be compared against the current definition of the business process object method specified as the allocation strategy. Any mappings that exist for formal parameter fields that no longer exist in the business process object method will be deleted. Initial mappings for any new formal parameter fields defined in the current business process object method will be added. Finally, all the mappings will be validated to ensure that the types are compatible. 

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to refresh the input mappings for the allocation function.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to refresh the input mappings for the allocation function.

