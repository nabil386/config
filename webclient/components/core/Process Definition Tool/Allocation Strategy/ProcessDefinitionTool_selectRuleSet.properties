Help.PageDescription=This page allows you to select the rule set for the rule allocation strategy. There are three types of allocation strategies currently supported by C\u00FAram workflow: function, rule and target. If the allocation strategy is of type rule, the workflow engine processes the mappings for the specified rule set and calls the rule engine to run the rule set to retrieve the list of allocation targets.

PageTitle.StaticText1=Select Rule Set

