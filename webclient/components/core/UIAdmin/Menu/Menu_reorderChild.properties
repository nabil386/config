Page.StaticText1=Reorder Menu Element
Help.PageDescription=This page allows you to reorder the menu items and sub menus that are associated with an actions menu.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click the Save button to commit the changes made to reorder the menu item.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click the Cancel button if you wish to disregard the changes made to reorder the menu item.

Cluster.Description=The specified menu element will be inserted before the menu element selected below.
Cluster.Description.Help=This provides you with information on which menu item will be reordered.

Field.Label.MenuID=Menu ID
Field.Label.MenuID.Help=This specifies the menu item or sub menu that will be reordered.

Field.Label.MenuTitle=Menu Title
Field.Label.MenuTitle.Help=This specifies the title for the menu item or sub menu that will be reordered.
 
Field.Label.InsertBeforeParameter=Insert Before
Field.Label.InsertBeforeParameter.Help=This specifies the menu item or sub menu that the selected menu item or sub menu will be placed in front of.