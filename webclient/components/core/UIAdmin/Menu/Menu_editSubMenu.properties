Page.Title=Edit Sub Menu
Help.PageDescription=This page allows you to edit the details for a sub menu.

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the text that gets displayed for the sub menu.

Field.Label.Tooltip=Tooltip
Field.Label.Tooltip.Help=This specifies the text that gets displayed for the sub menu when you move over the cursor over the sub menu.

Field.Label.Description=Description
Field.Label.Description.Help=This specifies the description text that will be associated with the sub menu.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button to commit all changes made to the sub menu.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you wish to disregard all changes made to the sub menu.
