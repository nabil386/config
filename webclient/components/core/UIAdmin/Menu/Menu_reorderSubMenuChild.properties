Page.StaticText1=Reorder Menu Item
Help.PageDescription=This page allows you to reorder the menu items associated with a sub menu.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click the Save button to commit the changes made to reorder the menu item or sub menu.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click the Cancel button if you wish to disregard the changes made to reorder the menu item or sub menu.

Cluster.Description=The specified menu item will be inserted before the menu item selected below.
Cluster.Description.Help=This provides you with information on which menu item will be reordered.

Field.Label.MenuID=Menu ID
Field.Label.MenuID.Help=This specifies the menu item that will be reordered.

Field.Label.MenuTitle=Menu Title
Field.Label.MenuTitle.Help=This specifies the title for the menu item that will be reordered.

Field.Label.InsertBeforeParameter=Insert Before
Field.Label.InsertBeforeParameter.Help=This specifies the menu item that the selected menu item will be placed in front of.