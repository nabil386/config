Help.PageDescription=This page allows you to delete a sub menu associated with an actions menu.

Page.Title=Delete Sub Menu

Field.Label.DeleteSubMenu=Delete Sub Menu
Field.Label.DeleteSubMenu.Help=This indicates you wish to delete the sub menu.

Field.StaticText.DeleteSubMenu=Are you sure you want to delete this sub menu?
Field.StaticText.DeleteSubMenu.Help=You must decide if you want to go ahead and delete the sub menu.

Control.Label.Yes=Yes
Control.Label.Yes.Help=Click the Yes button if you want to confirm the deletion of the sub menu.

Control.Label.No=No
Control.Label.No.Help=Click the No button if you do not want to delete the sub menu.