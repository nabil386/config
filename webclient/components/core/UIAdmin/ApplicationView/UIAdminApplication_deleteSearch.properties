Help.PageDescription=This page allows you to delete the search associated with an application. It is not mandatory for an application to have a search associated with it.

Page.Title=Delete Application Search

Control.Label.Yes=Yes
Control.Label.Yes.Help=Select the Yes button if you want to delete the application search.

Control.Label.No=No
Control.Label.No.Help=Select the No button if you do not want to delete the application search.

Field.Label.DeleteSearch=Delete Search
Field.Label.DeleteSearch.Help=This indicates you want to delete the search associated with an application.

Field.StaticText.DeleteSearch=Are you sure you want to delete the Application Search?
Field.StaticText.DeleteSearch.Help=You must decide whether you want to go ahead and delete this application search. 