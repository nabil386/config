Help.PageDescription=This page allows you to update the search details for an application.
Page.Title=Edit Application Search

Control.Label.Save=Save
Control.Label.Save.Help=Click this button if you want to edit the search page details.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click this button if you do not wish to edit the search page details.

Field.Label.FurtherOptionsID=Page ID
Field.Label.FurtherOptionsID.Help=This references the client uim page ID that will be used for the further options search page.

Field.Label.FurtherOptionsDescription=Description
Field.Label.FurtherOptionsDescription.Help=You can specify a description that will be displayed to give more information about the search page referenced.

Field.Label.DefaultSearchPage=Default Search Page
Field.Label.DefaultSearchPage.Help=This should be set to the name of the client uim page that will be used as a search page. 

Field.Label.InitialText=Initial Text
Field.Label.InitialText.Help=This specifies the text that will be displayed for the search page.

Cluster.Title.FurtherDetails=Further Details
Cluster.Title.FurtherOptions.Help=The extra search details that can be specified.
