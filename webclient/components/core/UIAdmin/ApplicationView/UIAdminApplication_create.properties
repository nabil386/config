Page.Title=New Application
Help.PageDescription=This page allows you to add a new application configuration. 

Field.Label.ID=ID
Field.Label.ID.Help=This is the unique identifier for the new application.

Field.Label.Mode=Type of Application
Field.Label.Mode.Help=This is the text that will be displayed to identify the type of application. 

Field.Label.Title=Component
Field.Label.Title.Help=This is the text that will be displayed for this application within the top part of the browser when a user logs in.

Field.Label.SubTitle=Application
Field.Label.SubTitle.Help=This is the text displayed below the component name for the application.

Field.Label.Logo=Custom Logo
Field.Label.Logo.Help=This field shows the custom logo currently used by the application. It is displayed on the right side of the application banner.

Field.Label.LogoStatus=Logo Status
Field.Label.LogoStatus.Help=This is the indicator that shows the status of the logo.

Field.Label.LogoAltText=Logo Alt Text
Field.Label.LogoAltText.Help=The alternative text for the application logo.

Field.Label.CuramLogo=Curam Logo
Field.Label.CuramLogo.Help=This is the Curam logo displayed beside title of the application. This must be specified as a path to an image that exists for the application.

Field.Label.Message=Welcome Message
Field.Label.Message.Help=This is the message that is displayed to a user when they log into the application. The message is displayed within the top level tab along with the title of the application.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button when you want to save the details for this new application.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button when do not wish to save the new application details.