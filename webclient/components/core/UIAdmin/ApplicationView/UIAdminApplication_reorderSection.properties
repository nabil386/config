Help.PageDescription=This page allows you to change the order in which the sections for an application appear to the user.

Page.StaticText1=Reorder Section

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click the Save button if you want to update the section order.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click the Cancel button if you do not want to update the section order.

Cluster.Description=The specified section will be inserted before the section selected below.
Cluster.Description.Help=This indicates that the section that has been selected on the previous list page will be inserted before the section selected on this page.

Field.Label.InsertBeforeParameter=Insert Before
Field.Label.InsertBeforeParameter.Help=This specifies the section that the selected section passed in will be inserted before in the list of sections for the application.

Field.Label.Section=Section ID
Field.Label.Section.Help=This is the unique identifier for the section.

Field.Label.SectionTitle=Section Title
Field.Label.SectionTitle.Help=This is the title for the section.