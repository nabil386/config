Help.PageDescription=Where the application search contains multiple search pages, a default search page must be specified. This page enables you to set this default search page.

Page.Title=Set Default Search Page

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you wish to set the selected search page as the default.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not wish to save your updates to the default search page.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This specifies the client uim page ID for the search page.

Field.Label.Description=Description
Field.Label.Description.Help=The description associated with the search page. 

Container.Label.Default=Default
Container.Label.Default.Help=This indicates the search page that is set as the default search page.
