Page.Title=Edit Application Menu
Help.PageDescription=This page allows you to determine if the preferences, help and logout links should be displayed for an application. 

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you wish to save the application menu details.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not wish to save the application menu details.

Field.Label.Preferences=Preferences Link
Field.Label.Preferences.Help=Select the preferences link if you want the preferences link available for the user to select within an application.

Field.Label.Help=Help Link
Field.Label.Help.Help=Select the help link if you want the help link available for the user to select within an application.

Field.Label.Logout=Logout Link
Field.Label.Logout.Help=Select the logout link if you want the logout link available for the user to select within an application.

Field.Label.PrefsTitle=Preferences Title
Field.Label.PrefsTitle.Help=This is the text displayed on the preferences link.

Field.Label.HelpTitle=Help Title
Field.Label.HelpTitle.Help=This is the text displayed on the help link.

Field.Label.LogoutTitle=Logout Title
Field.Label.LogoutTitle.Help=This is the text displayed on the logout link.