Page.Title=New Search Page 
Help.PageDescription=This page allows you to add a new search page that will be associated with the search element for an application.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This should be set to the name of the client uim page ID that will be used as a search page. 

Field.Label.Type=Type
Field.Label.Type.Help=This specifies the type of search page. This type must be unique within the list of search pages associated with the application search.

Field.Label.Description=Description
Field.Label.Description.Help=This is the description that is displayed for the search page.

Field.Label.InitialText=Initial Text
Field.Label.InitialText.Help=This is the text displayed in the search page field.

Control.Label.Save=Save
Control.Label.Save.Help=Click this button if you want to add the search page details.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click this button if you do not wish to add the new search page details.