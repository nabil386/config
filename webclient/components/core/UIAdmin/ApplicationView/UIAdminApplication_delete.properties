Help.PageDescription=This page allows you to delete an application configuration from the system. You must be careful when deleting an application. If this application is associated to a user, then that user will not be able to log in once this application is deleted.

Page.Title=Delete Application

Control.Label.Yes=Yes
Control.Label.Yes.Help=Click the Yes button if you want to delete the application configuration.

Control.Label.No=No
Control.Label.No.Help=Click the No button if you do not want to delete the application configuration.

Field.Label.DeleteApplication=Delete Application
Field.Label.DeleteApplication.Help=This specifies that you the application configuration should be deleted.

Field.StaticText.DeleteApplication=Please ensure that there are no references to this application before deleting. Are you sure you want to delete this Application? 
Field.StaticText.DeleteApplication.Help=This provides information regarding the deletion of the application configuration.