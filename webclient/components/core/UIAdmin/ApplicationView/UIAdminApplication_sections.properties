Help.PageDescription=This page allows to add/view the list of sections that are associated with an application. 

Page.Title=Sections

Field.Label.SectionID=Section ID
Field.Label.SectionID.Help=This is the unique identifier for the section.

Field.Label.SectionTitle=Section Title
Field.Label.SectionTitle.Help=The title for a section

Field.Label.HideTabContainer=Hide Tab Container
Field.Label.HideTabContainer.Help=The index for a section to see if its tab container is hidden or not.

Control.Label.Edit=Edit
Control.Label.Edit.Help=Click the button to open the tab to edit a section.

Control.Label.AddSection=Add
Control.Label.AddSection.Help=Click on the add link to add a reference to an existing section to this application.

Control.Label.Delete=Remove
Control.Label.Delete.Help=Click the Remove link if you want to remove the reference to the selected section from the application.

Control.Label.Reorder=Reorder
Control.Label.Reorder.Help=Click the Reorder link if you want to put the selected section in front of another section in the list.