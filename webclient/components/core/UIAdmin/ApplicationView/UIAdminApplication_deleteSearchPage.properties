Help.PageDescription=This page allows you to delete a search page associated with an application search. The search page cannot be deleted if it is the default.
Page.Title=Delete Search Page

Field.Label.DeleteSearchPage=Delete Search Page
Field.Label.DeleteSearchPage.Help=This specifies that the search page should be deleted.

Field.StaticText.DeleteSearchPage=Are you sure you want to delete this Search Page?
Field.StaticText.DeleteSearchPage.Help=You must decided if you want to go ahead and delete the search page.

Control.Label.Yes=Yes
Control.Label.Yes.Help=Select the Yes button to confirm you want to delete the search page.

Control.Label.No=No
Control.Label.No.Help=Select the No button if you do not want to delete the search page.