Help.PageDescription=This page allows you to change the type of search that is associated with an application. An application can have a search that references with one single page or a list of multiple search pages.

Page.Title=Change Search Type

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you want to change the application search to the type specified.
Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not wish to change the application search type.

Field.Label.SearchType=Search Type
Field.Label.SearchType.Help=This indicates the type of search that can be associated with your application. The search can be either a search that contains a single search page, or a search that contains multiple search pages.