Help.PageDescription=This page allows you to update the type of search that is associated with your application. An application can have a single search page, multiple search pages or no search at all.

Page.Title=Change Search Type

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save link when you want to update the type of search associated with this application.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel link if you do not want to update the type of search associated with this application.

Field.Label.SearchType=Search Type
Field.Label.SearchType.Help=This specifies the types of searches that an application can have. The application can have a single search page or a list of search pages.