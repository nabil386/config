Page.StaticText1=Reorder Shortcuts Group
Help.PageDescription=This page allows you to reorder a shortcuts group before another shortcuts group in the list.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click the Save button if you want to commit your changes.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click the Cancel button if you do not wish to commit your changes.

Cluster.Description=The specified Shortcuts Group will be inserted before the Shortcuts Group selected below.
Cluster.Description.Help=This provides you with information on which shortcuts group element will be reordered.

Field.Label.GroupID=Group ID
Field.Label.GroupID.Help=Specifies the unique identifier for the shortcuts group ID. This is not displayed to a user.

Field.Label.GroupTitle=Group Title
Field.Label.GroupTitle.Help=Specifies the title for the shortcuts group.

Field.Label.InsertBeforeParameter=Insert Before
Field.Label.InsertBeforeParameter.Help=This specifies the shortcuts group that the selected shortcuts group will be placed in front of in the list of groups.
