Page.Title=New Link
Help.PageDescription=This page allows you to add a page to a shortcut panel.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you want to commit your changes.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not wish to commit your changes.

Field.Label.ID=Link ID
Field.Label.ID.Help=This specifies the unique identifier for the new link. This does not get displayed to a user. 

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the text displayed to a user for this new link.

Field.Label.AppendEllipsis=Append Ellipsis
Field.Label.AppendEllipsis.Help=Set this to true if you want an ellipsis displayed after the title for the page.

Field.Label.OpenAs=Open As Modal
Field.Label.OpenAs.Help=Set this to true if you want the page for this link to open in a modal dialog.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=Set this to the uim client page ID that will be used for this link.

Field.Label.Visible=Visible
Field.Label.Visible.Help=Set this to true if you want the link to be visible within the shortcut panel.