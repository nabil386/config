Page.Title=Shortcut Links
Help.PageDescription=This page allows you to view the links associated with a shortcuts group.

Field.Label.LinkID=Link ID
Field.Label.LinkID.Help=This specifies the unique identifier for this link. 

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This specifies the client uim page ID that will be used for this link.

Field.Label.LinkTitle=Title
Field.Label.LinkTitle.Help=This specifies the text displayed for this link.

Field.Label.OpenAsModal=Open as Modal
Field.Label.OpenAsModal.Help=This specifies if a shortcut link is opened as modal or not.

Field.Label.AppendEllipsis=Append Ellipsis
Field.Label.AppendEllipsis.Help=This specifies if the ellipsis will be appended to a shortcut panel link or not.

Field.Label.Visible=Visible
Field.Label.Visible.Help=This specifies if a shortcut link is visible or not.

Control.Label.Edit=Edit
Control.Label.Edit.Help=Click the Edit link if you want to update the details for the link.

Control.Label.Delete=Delete
Control.Label.Delete.Help=Click the Delete link if you want to delete the link.

Control.Label.Reorder=Reorder
Control.Label.Reorder.Help=Click the Reorder link if you want to reorder where the specified link appears in the list.

List.Title.Links=Links
List.Title.Links.Help=Contains a list of links that belong to the shortcuts group.