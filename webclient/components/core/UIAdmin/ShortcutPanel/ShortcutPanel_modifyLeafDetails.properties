Page.Title=Edit Link
Help.PageDescription=This page allows you to edit the details for the link.

Control.Label.Save=Save
Control.Label.Save.Help=Control.Label.Save.Help=Click the Save button if you want to commit your changes.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not wish to commit your changes.

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the text that will be displayed to the user for the link.

Field.Label.AppendEllipsis=Append Ellipsis
Field.Label.AppendEllipsis.Help=Set this to true if you want an ellipsis appended to the title for this link.

Field.Label.OpenAs=Open As Modal
Field.Label.OpenAs.Help=Set this to true if you want the link to open in a modal dialog.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=Set this to the uim client page ID that will be used for this link.

Field.Label.Visible=Visible
Field.Label.Visible.Help=Set this to true if you want the link to be visible.


