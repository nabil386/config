Page.Title=Tabs
Help.PageDescription=This page allows to associate tabs to a section. The tab must already exist.

Field.Label.TabID=Tab ID
Field.Label.TabID.Help=This is the unique identifier for the tab.

Field.Label.TabName=Tab Name
Field.Label.TabName.Help=This is the name of a tab.

Control.Label.AddTab=Add
Control.Label.AddTab.Help=Select the Add link if you want to add a tab reference to the section.

Container.Label.Actions=Actions
Container.Label.Actions.Help=This allows you to view or delete a tab reference.

Control.Label.View=View
Control.Label.View.Help=Click the View link if you want to view the details for the tab.

Control.Label.Delete=Delete
Control.Label.Delete.Help=Click the Remove link if you want to remove the tab reference from the section.

Control.Label.Edit=Edit
Control.Label.Edit.Help=Click this button to view and edit all related details in a tab.