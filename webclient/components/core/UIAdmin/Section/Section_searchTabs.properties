PageTitle.StaticText1=Add Tabs
Help.PageDescription=This page allows you to search for existing tabs not already associated with the specified section. The search may be a full or partial search. You can then select one or more tabs to add to the section.

Cluster.Title.SearchCriteria=Search Criteria
Cluster.Title.SearchCriteria.Help=Specifies the search criteria to be entered.

Field.Label.TabID=Tab ID

# BEGIN, CR00341645, MR
Field.Label.TabID.Help=The unique identifier for the tab. You can enter one or more characters here.
# END, CR00341645

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Click the Search button if you want to execute the search for all tabs that match (fully or partially) the tab ID entered.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click the Save button if you want to add the selected tabs to the section.

ActionControl.Label.Cancel=Cancel

# BEGIN, CR00341645, MR
ActionControl.Label.Cancel.Help=Click the Cancel button if you do not want to continue with the search for existing tabs not already associated with the specified section.
# END, CR00341645

List.Title.SearchResults=Search Results
List.Title.SearchResults.Help=Displays a list of tabs that can be added to the section, and that are not already associated with the specified section.

Container.Label.TabID=Tab ID
Container.Label.TabID.Help=The unique identifier for the tab.

Field.Label.TabName=Tab Name
Field.Label.TabName.Help=This specifies the name for the tab.

Field.Label.TabTitle=Tab Title
Field.Label.TabTitle.Help=The title associated with the tab.