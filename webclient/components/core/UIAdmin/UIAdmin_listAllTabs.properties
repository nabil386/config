Page.Title=Tabs
Help.PageDescription=This page lists all tabs available within the system and allows you to add and update tab details.

Field.Label.ID=ID
Field.Label.ID.Help=This specifies the unique identifier for the tab.

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the title associated with the tab.

