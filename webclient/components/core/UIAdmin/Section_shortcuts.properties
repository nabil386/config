Page.Title=Shortcuts Panel
Help.PageDescription=This page allows you to edit the details for the shortcuts panel associated with a section.

Control.Label.Edit=Edit
Control.Label.Edit.Help=Click the Edit link if you want to update the title for a section.

Control.Label.AddGroup=New Shortcuts Group
Control.Label.AddGroup.Help=Click the New Shortcuts Group link if you want to add a new group to the shortcut panel.

Field.Label.ShortcutsPanelTitle=Panel Title
Field.Label.ShortcutsPanelTitle.Help=This specifies the title for the shortcut panel.

Field.Label.ID=ID
Field.Label.ID.Help=This specifies the unique identifier for the shortcuts group.

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the title displayed in the browser for the shortcuts group.

List.Title.ShortcutGroups=Groups
List.Title.ShortcutGroups.Help=Contains a list of details for the groups specified for the shortcut panel.

Control.Label.Delete=Delete
Control.Label.Delete.Help=Click the Delete link if you want to delete the selected shortcuts group from the shortcuts panel.

Control.Label.AddLink=New Link
Control.Label.AddLink.Help=Click the New Link if you want to add a link to the shortcuts group.

Control.Label.Reorder=Reorder
Control.Label.Reorder.Help=Click the Reorder link if you want to reorder the groups for the shortcuts panel.