Page.Title=Edit Banner Menu Item
Help.PageDescription=This page allows you to edit and update the details of an external application banner menu item. 

Field.Label.Title=Menu Item Title
Field.Label.Title.Help=Allows the title of this banner menu item to be edited.

Field.Label.Text=Menu Item Description
Field.Label.Text.Help=Allows the description of this banner menu item to be edited.

Field.Label.Icon=Icon
Field.Label.Icon.Help=Allows the icon of this banner menu item to be edited.

Field.Label.Page.ID=Page ID
Field.Label.Page.ID.Help=Allows the page ID associated with this banner menu item to be edited.

Field.Label.Hidden=Menu Item is Shown for
Field.Label.Hidden.Help=Allows this Person menu item to be hidden for certain user types.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button when you want to update this banner menu item.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button when do not wish to update this banner menu item.
