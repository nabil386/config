Page.StaticText1=Reorder Banner Menu Items
Help.PageDescription=This page allows you to reorder a banner menu item before another banner menu item in the list of menu items associated with a banner.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click the Save button if you want to commit your changes.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click the Cancel button if you do not wish to commit your changes.

Cluster.Description=The specified banner menu item will be inserted before the menu item selected below.
Cluster.Description.Help=This provides you with information on which menu item element will be reordered.

Field.Label.MenuItemID=Menu Item ID
Field.Label.MenuItemID.Help=This specifies the unique identifier for the menu item to be reordered.

Field.Label.InsertBeforeParameter=Insert Before
Field.Label.InsertBeforeParameter.Help=This specifies the banner menu item that the selected menu item will be placed in front of in the list.
