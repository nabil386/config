Help.PageDescription=This page allows you to delete a banner menu item parameter from a banner menu item of an external application. 

Page.Title=Delete Banner Menu Item Parameter

Control.Label.Yes=Yes
Control.Label.Yes.Help=Click the Yes button if you want to delete this banner menu item parameter.

Control.Label.No=No
Control.Label.No.Help=Click the No button if you do not want to delete this banner menu parameter.

Field.Label.Delete.BannerMenuItemParam=Delete Parameter
Field.Label.Delete.BannerMenuItem.Help=This specifies that you acknowledge that this banner menu item parameter should be deleted.

Field.StaticText.Delete.BannerMenuItemParam=Are you sure you want to delete this Menu Item Parameter? 
Field.StaticText.Delete.BannerMenuItem.Help=This provides information regarding the deletion of this banner menu item parameter.