Page.Title=Edit Navigation Link
Help.PageDescription=This page allows you to edit the details for the navigation link.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you want to commit all changes made to the navigation link.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not want to commit the changes made to the navigation link.

Field.Label.Title=Title
Field.Label.Title.Help=This is the title that is displayed for the navigation link.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This should be set to the client UIM page ID that will be used as the navigation link.

Field.Label.Icon=Navigation Link Icon
Field.Label.Icon.Help=Allows you to update the icon for a navigation link.

Field.Label.Description=Description
Field.Label.Description.Help=Allows you to edit the description for the navigation link.

Field.Label.VisibleInd=Visible
Field.Label.VisibleInd.Help=This is set to true if the navigation link should be visible.

Field.Label.DynamicInd=Dynamic
Field.Label.DynamicInd.Help=This is set to true if the navigation link should be dynamic.

Field.Label.Highlight.Page.ID=Highlight Page Identifiers
Field.Label.Highlight.Page.ID.Help=Allow you to edit the comma separated list of highlight page identifiers. 
