Page.Title=New External Application
Help.PageDescription=This page allows you to add a new external application configuration. 

Field.Label.ID=ID
Field.Label.ID.Help=This is the unique identifier for the new external application.

Field.Label.Application=Application
Field.Label.Title.Help=This specifies the text that will be displayed as the component for the external application when a user logs in. The user sees this in the top left part of the browser window.

Field.Label.Component=Component
Field.Label.Component.Help=This is the text displayed below the component name for the external application.

Field.Label.Logo=Custom Logo
Field.Label.Logo.Help=This field shows the custom logo currently used by the application. It is displayed on the right side of the application banner.

Field.Label.LogoStatus=Logo Status
Field.Label.LogoStatus.Help=This is the indicator that shows the status of the logo.

Field.Label.LogoAltText=Logo Alt Text
Field.Label.LogoAltText.Help=The alternative text for the application logo.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button when you want to save the details for this new external application.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button when do not wish to save the new application details.