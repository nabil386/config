Help.PageDescription=This page allows you to commit all changes made to the Admin UI configurations.

Page.Title=Publish Configuration Changes

Control.Label.Yes=Yes
Control.Label.Yes.Help=Click the Yes button if you want to commit your changes and refresh the cache for the tabbed UI configurations. This will ensure all users see the updates to the configurations.

Control.Label.No=No
Control.Label.No.Help=Click the No button if you do not want to wish to update the tabbed UI configuration cache. 

Field.Label.PublishChanges=Publish Changes
Field.Label.PublishChanges.Help=This indicates you wish to publish all changes to the cache for the tabbed UI configurations.

Field.StaticText.PublishChanges=Are you sure you want to publish all changes made to the configurations?
Field.StaticText.PublishChanges.Help=You must decide if you want to publish all changes made to the tabbed UI configurations. By publishing the change, the tabbed UI configuration cache will be refreshed and all users will be able to see changes made.