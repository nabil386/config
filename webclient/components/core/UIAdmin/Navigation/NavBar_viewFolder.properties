Page.Title=Actions Menu
Help.PageDescription=This page allows you to manipulate the navigation pages. 

Field.Label.ID=ID
Field.Label.ID.Help=This specifies the unique identifier for the navigation page.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This specifies the client uim page ID that will be used as the navigation page.

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the text that will be displayed for this navigation page within the navigation menu.

List.Title.Pages=Pages
List.Title.Pages.Help=Contains the list of navigation pages.

