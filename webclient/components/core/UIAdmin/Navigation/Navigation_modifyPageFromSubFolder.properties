Page.Title=Edit Navigation Page
Help.PageDescription=This page allows you to edit the details for the navigation page.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you want to commit all changes made to the navigation page.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not want to commit the changes made to the navigation page.

Field.Label.Title=Title
Field.Label.Title.Help=This is the title that is displayed for the navigation page.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This should be set to the client uim page ID that will be used as the navigation page.

Field.Label.Description=Description
Field.Label.Description.Help=This provides a description for the navigation page.

Field.Label.VisibleInd=Visible Indicator
Field.Label.VisibleInd.Help=This is set to true if the navigation page should be visible.

Field.Label.DynamicInd=Dynamic Indicator
Field.Label.DynamicInd.Help=This is set to true if the navigation page should be dynamic.


