Page.Title=Edit Navigation Group
Help.PageDescription=This page allows you to edit the details for a navigation group.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you want to commit all changes made to the navigation group.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not want to commit the changes made to the navigation group.

Field.Label.Title=Title
Field.Label.Title.Help=This is the title that is displayed for the navigation group.

Field.Label.Description=Description
Field.Label.Description.Help=This provides a brief description of the what the navigation group represents.

Field.Label.VisibleInd=Visible Indicator
Field.Label.VisibleInd.Help=This is set to true if you want the navigation group visible.

Field.Label.DynamicInd=Dynamic Indicator
Field.Label.DynamicInd.Help=This is set to true if you want the navigation group to be dynamic.

