Page.Title=Delete Tab
Help.PageDescription=This page allows you to delete a tab configuration. A tab configuration can only be deleted if it is not referenced within a section.

Control.Label.Yes=Yes
Control.Label.Yes.Help=Select the Yes button if want to confirm the deletion of the tab configuration.

Control.Label.No=No
Control.Label.No.Help=Select the No button if you do not want to delete the tab configuration.

Field.Label.DeleteTab=Delete Tab
Field.Label.DeleteTab.Help=Specifies you want to delete the tab.

Field.StaticText.DeleteTab=Are you sure you want to delete this tab?
Field.StaticText.DeleteTab.Help=You must decide if you want to delete the tab configuration.