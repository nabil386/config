Page.Title=Delete Refresh Options
Help.PageDescription=This page allows you to delete the refresh options for a client page within a tab.

Field.Label.DeletePageRefresh=Delete Refresh Options
Field.Label.DeletePageRefresh.Help=Specifies that you want to delete the refresh options for the page.

Field.StaticText.DeletePageRefresh=Are you sure you want to delete these refresh options?
Field.StaticText.DeletePageRefresh.Help=You must confirm if you want to delete all the refresh options associated with the page.

Control.Label.Yes=Yes
Control.Label.Yes.Help=Select the Yes button if want to confirm the deletion of the refresh options for the page.

Control.Label.No=No
Control.Label.No.Help=Select the No button if you do not want to delete the refresh options for the specified page.