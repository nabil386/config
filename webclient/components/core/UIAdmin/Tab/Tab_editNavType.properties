Page.Title=Change Navigation Type
Help.PageDescription=This page allows you to change the type of navigation that can be associated with a tab. A tab can contain a single page navigation or a navigation with multiple pages.

Field.Label.SelectNavigationType=Navigation Type
Field.Label.SelectNavigationType.Help=Set this to the type of navigation you want to use for the tab. The navigation type can be set to a single page navigation or a navigation with multiple pages.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you want to commit the changes you made to the navigation type.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you want to cancel the changes you made to the navigation type.