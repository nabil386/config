Page.Title=Refresh Options
Help.PageDescription=This page contains details of the refresh page options for a page.

Control.Label.AddPage=New
Control.Label.AddPage.Help=Click the New link if you want to add a new set of refresh options for a page.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This specifies the client page ID to associate the refresh options with.

Field.Label.OnSubmit=On Submit
Field.Label.OnSubmit.Help=Contains details of what should be refreshed when a submit action occurs for a page.

Field.Label.OnLoad=On Load
Field.Label.OnLoad.Help=Contains details of what should be refreshed when a page is loaded.

Control.Label.Edit=Edit
Control.Label.Edit.Help=Click the Edit link if you want to update the refresh options for a page.

Control.Label.Delete=Delete
Control.Label.Delete.Help=Click the Delete link if you want to delete a set of refresh options for a page.


