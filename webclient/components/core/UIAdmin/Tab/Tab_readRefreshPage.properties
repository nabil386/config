Page.Title=Refresh Options
Help.PageDescription=This page allows you to read the refresh options for a particular client page within a tab.

Cluster.Title.OnSubmit=On Submit
Cluster.Title.OnSubmit.Help=Contains details of what should be refreshed when a submit action occurs for a page.

Field.Label.OnsubmitEnabledInd=Enabled
Field.Label.OnsubmitEnabledInd.Help=Set this to true if you want the refresh options below set when a submit action is triggered on a page.

Field.Label.Context=Context
Field.Label.Context.Help=Set this to true if you want the context refreshed for this client page.

Field.Label.Navigation=Navigation
Field.Label.Navigation.Help=Set this to true if you want the navigation associated with this client page refreshed.

Field.Label.MenuBar=Menu Bar
Field.Label.MenuBar.Help=Set this to true if you want the menu bar associated with the specified client page refreshed.

Cluster.Title.OnLoad=On Load
Cluster.Title.OnLoad.Help=Contains details of what should be refreshed when a page is loaded.

Field.Label.OnloadEnabledInd=Enabled
Field.Label.OnloadEnabledInd.Help=Set this to true if you want the refresh options below set when the page is loaded.