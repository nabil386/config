Page.Title=Edit Tab
Help.PageDescription=This page allows you to edit the tab details.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you want to commit all changes made to the tab configuration.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not want any changes made committed.

Field.Label.TabName=Name
Field.Label.TabName.Help=Specifies the name for the tab.

Field.Label.TabTitle=Title
Field.Label.TabTitle.Help=Specifies the title displayed for the tab.

Cluster.Title.TabDetails=Tab Details
Cluster.Title.TabDetails.Help=This is the details of the tab

Cluster.Title.ContextPanel=Context Panel
Cluster.Title.ContextPanel.Help=This is the details of the context panel in the tab.

Cluster.Title.SmartPanel=Smart Panel
Cluster.Title.SmartPanel.Help=This is the details of the smart panel in the tab.

Field.Label.ContextPanelPageID=Page ID
Field.Label.ContextPanelPageID.Help=Set this to the client page that will be used for this context panel.

Field.Label.Height=Height
Field.Label.Height.Help=Set this to the height of the window that the context panel will be displayed in.

Field.Label.SmartPanelPageID=Page ID
Field.Label.SmartPanelPageID.Help=This specifies the client page ID that will be used for the smart panel.

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the title displayed for the smart panel.

Field.Label.Width=Width
Field.Label.Width.Help=This specifies the width in pixels for the window that displays the smart panel.

Field.Label.Collpased=Collapsed
Field.Label.Collpased.Help=Set to true if you want the smart panel collapsed.
