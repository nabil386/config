Page.Title=New Menu Item
Help.PageDescription=This page allows you to add a new menu item to the tab.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you want to commit your changes and add a new menu item.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not want to commit your changes.

Cluster.Title.Options=Options
Cluster.Title.Options.Help=This allows you to set the various options for the browser window for this menu item.

Field.Label.MenuID=ID
Field.Label.MenuID.Help=This specifies the unique identifier for the menu item.

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the text that gets displayed for the menu item.

Field.Label.Tooltip=Tooltip
Field.Label.Tooltip.Help=This specifies the text that gets displayed for the menu item when you move over the cursor over the menu item.

Field.Label.description=Description
Field.Label.description.Help=This specifies the description text that will be associated with the menu item.

Field.Label.OpenAs=Open As Modal
Field.Label.OpenAs.Help=Set this to true if you want the page associated with this menu item to open in a modal dialog.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This specifies the client uim page ID for the page that will be displayed for this menu item.

Field.Label.WindowOptions=Window Options
Field.Label.WindowOptions.Help=Specifies the options for the browser window that displays the menu item.

