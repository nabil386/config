Page.Title=Remove Navigation Bar
Help.PageDescription=This page allows you to delete the navigation associated with a tab.

Field.Label.DeleteNavRef=Remove Navigation
Field.Label.DeleteNavRef.Help=Specifies that you want to remove the navigation associated with a tab.

Field.StaticText.DeleteNav=Are you sure you want to remove this navigation bar reference?
Field.StaticText.DeleteNav.Help=You must confirm if you want to remove the navigation reference from the tab.

Control.Label.Yes=Yes
Control.Label.Yes.Help=Select the Yes button if want to confirm the deletion of the navigation bar reference associated with the tab.

Control.Label.No=No
Control.Label.No.Help=Select the No button if you do not want to delete the navigation bar reference associated with the tab.