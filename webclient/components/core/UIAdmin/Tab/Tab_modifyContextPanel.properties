Page.Title=Edit Context Panel
Help.PageDescription=This page allows you to edit the details of the context panel associated with a tab.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button if you want to commit all changes made to the context panel.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you do not want to commit any of the changes made to the context panel.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=Set this to the client page that will be used for this context panel.

Field.Label.Height=Height
Field.Label.Height.Help=Set this to the height of the window that the context panel will be displayed in.
