Page.Title=Actions Menu
Help.PageDescription=This page allows you to update the actions menu associated with a tab.

Control.Label.AddSubMenu=New Sub Menu
Control.Label.AddSubMenu.Help=Click the New Sub Menu link if you want to add a new sub menu to the actions menu.

Control.Label.AddMenuItem=New Menu Item
Control.Label.AddMenuItem.Help=Click the New Menu Item link if you want to add a new menu item to the actions menu.

Field.Label.ID=ID
Field.Label.ID.Help=This specifies the unique identifier for the sub menu or the menu item associated with the actions menu.

Field.Label.Type=Type
Field.Label.Type.Help=This specifies the type of menu element associated with the actions menu. Only types of either sub menu of menu item are associated with an actions menu.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This specifies the client uim page ID reference. This is only applicable for a menu item. 

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the title displayed to the user for the shortcuts menu item or sub menu.

Control.Label.Edit=Edit
Control.Label.Edit.Help=Click the Edit link if you want to update the details for the sub menu or menu item displayed within the list.

Control.Label.Delete=Delete
Control.Label.Delete.Help=Click the Delete link if you want to delete a menu item or sub menu from the actions menu.

Control.Label.AddItem=New Item
Control.Label.AddItem.Help=Click the New Item link if you want to add a new menu item to a sub menu.

Control.Label.Reorder=Reorder
Control.Label.Reorder.Help=Click the reorder link if you want to reorder the menu items or sub menus associated with an actions menu.