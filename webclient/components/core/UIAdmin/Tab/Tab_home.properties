Page.Title=Home
Help.PageDescription=This page allows you to maintain tab details including the context panel, smart panel and page parameters associated with a tab.

Cluster.Title.TabDetails=Tab Details
Cluster.Title.TabDetails.Help=This contains details relating to the tab configuration.

Field.Label.TabID=ID
Field.Label.TabID.Help=This specifies the unique identifier for the tab configuration.

Field.Label.TabName=Name
Field.Label.TabName.Help=This specifies the name associated with the tab configuration.

Field.Label.TabTitle=Title
Field.Label.TabTitle.Help=This specifies the title associated with the tab configuration.

Cluster.Title.ContextPanel=Context Panel
Cluster.Title.ContextPanel.Help=This contains details about the context panel associated with a tab.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This specifies the client page ID that will be used for the context panel.
Field.Label.Height=Height
Field.Label.Height.Help=This specifies the height that will be used for the window displaying the context panel.

Cluster.Title.SmartPanel=Smart Panel
Cluster.Title.SmartPanel.Help=This contains details about the smart panel associated with a tab.

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the title displayed for the smart panel.

Field.Label.Width=Width
Field.Label.Width.Help=This specifies the width in pixels for the window that displays the smart panel.

Field.Label.Collpased=Collapsed
Field.Label.Collpased.Help=Set to true if you want the smart panel collapsed.

Field.Label.Name=Name
Field.Label.Name.Help=This specifies the name of the page parameter for the tab.

Control.Label.ConfigureTab=Edit Tab Details
Control.Label.ConfigureTab.Help=Click the Edit Tab Details link if you want to edit the name and title of the tab.

Control.Label.ConfigureContext=Edit Context Panel
Control.Label.ConfigureContext.Help=Click the Edit Context Panel link if you want to edit the context panel details associated with the tab.

Control.Label.ConfigureSmart=Edit Smart Panel
Control.Label.ConfigureSmart.Help=Click the Edit Smart Panel link if you want to edit the smart panel details associated with a tab.

Control.Label.Delete=Delete
Control.Label.Delete.Help=Click the Delete link if you want to remove a page parameter from the tab.

Cluster.Title.PageParameters=Page Parameters
Cluster.Title.PageParameters.Help=Contains a list of the page parameters specified for the tab.

Control.Label.NewPageParam=New Page Parameter
Control.Label.NewPageParam.Help=Click this link if you want to add a new page parameter to the tab.