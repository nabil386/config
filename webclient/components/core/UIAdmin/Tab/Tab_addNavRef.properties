Page.Title=Change Navigation Bar
Help.PageDescription=This page allows you to change the type of navigation associated with a tab. A tab can have a single navigation page or it can have navigation with multiple pages associated with it. 

Field.Label.NavigationID=ID
Field.Label.NavigationID.Help=This specifies the unique identifier for the navigation bar or it can be set to the page ID for the navigation page.

Field.Label.NavType=Type
Field.Label.NavType.Help=This specifies the type of navigation that can be associated with a tab. A tab can have a navigation that only has one page, or it can have a navigation with multiple pages.

Control.Label.Save=Save
Control.Label.Save.Help=Click the Save button to commit all changes made to the navigation reference.

Control.Label.Cancel=Cancel
Control.Label.Cancel.Help=Click the Cancel button if you wish to disregard all changes made to the navigation reference.