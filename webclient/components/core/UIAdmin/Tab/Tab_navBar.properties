Page.Title=Navigation Bar
Help.PageDescription=This page allows you to edit details associated with the navigation bar for a tab.

Field.Label.ID=ID
Field.Label.ID.Help=This specifies the unique identifier for the navigation page or navigation folder.

Field.Label.Type=Type
Field.Label.Type.Help=This is set to either group or page indicating a navigation group or a navigation page element.

Field.Label.PageID=Page ID
Field.Label.PageID.Help=This specifies the client uim page ID that will be used as the navigation page.

Field.Label.Title=Title
Field.Label.Title.Help=This specifies the text that will be displayed for this navigation page within the navigation menu.

Control.Label.Edit=Edit
Control.Label.Edit.Help=Click the Edit link if you want to edit the details for the navigation bar.

Control.Label.Delete=Delete
Control.Label.Delete.Help=Click the Delete link if you want to delete the selected navigation folder or navigation page from the navigation bar.

Control.Label.Reorder=Reorder
Control.Label.Reorder.Help=Click the Reorder link if you want to reorder the select navigation page or group before a different navigation page or folder in the list.

Control.Label.AddPage=New Page
Control.Label.AddPage.Help=Click the New Page link if you want to add a new navigation page to the list of pages associated with a folder.

Control.Label.EditNavType=Change Navigation Type
Control.Label.EditNavType.Help=Click the Change Navigation Type link if you want to change the type of navigation associated with the tab. The tab can contain a single page navigation or a navigation with multiple pages.

Control.Label.AddNavPage=New Page
Control.Label.AddNavPage.Help=Click the New Page link if you want to add a new page to the navigation bar.

Control.Label.AddNavGroup=New Folder
Control.Label.AddNavGroup.Help=Click the New Folder link if you want to add a new navigation folder to the navigation bar. 