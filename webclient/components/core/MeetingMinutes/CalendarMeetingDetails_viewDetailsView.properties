Help.PageDescription=This page allows you to view meeting details in recorded meeting minutes. The record meeting minutes wizard assists users in capturing the details of a meeting and issuing meeting minutes to attendees and other interested parties. Each step in the wizard is optional, providing a flexible approach to capturing key information. The record meeting minutes wizard also supports work-in-progress minutes, allowing pieces of information to be recorded all at once or over a period of time.

Page.Title=Meeting Minutes

Field.Label.Subject=Subject
Field.Label.Subject.Help=Meeting subject.
Field.Label.Location=Location
Field.Label.Location.Help=Location where the meeting is held.
Field.Label.StartTime=Start Time
Field.Label.StartTime.Help=Start date and time of the meeting.
Field.Label.EndTime=End Time
Field.Label.EndTime.Help=End date and time of the meeting.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Meeting sensitivity level. In order for external and internal users to be able to view the meeting minutes, they must have a sensitivity level equal to or higher than the meeting sensitivity level.
Field.Label.MeetingType=Meeting Type
Field.Label.MeetingType.Help=Meeting type, e.g., presentation, conference, emergency meeting.
Field.Label.Duration=Duration
Field.Label.Duration.Help=Duration of the scheduled meeting.
Field.Label.Organizer=Organizer
Field.Label.Organizer.Help=Name of the meeting organizer. A link is provided to view user or multidisciplinary team member details for the meeting organizer, depending on his or her role in the social enterprise folder.
Field.Label.MinutedBy=Minuted By
Field.Label.MinutedBy.Help=Name of the user who has recorded the meeting minutes. A link is provided to view user details.
Field.Label.LastIssued=Last Issued
Field.Label.LastIssued.Help=Date on which the meeting minutes were last issued.

Cluster.Title.Agenda=Agenda
