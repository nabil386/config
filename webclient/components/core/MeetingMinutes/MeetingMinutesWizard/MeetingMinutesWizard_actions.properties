Help.PageDescription=This page allows you to maintain meeting actions in the meeting minutes wizard. Any meeting actions decided upon can be added to the meeting minutes along with the person responsible for the action and the due date by which it is to be complete.

PageTitle.StaticText1=Meeting Actions
ActionControl.Label.Add=Add
ActionControl.Label.Add.Help=The Add action allows you to add a new meeting action.
Field.Label.Subject=Subject
Field.Label.Subject.Help=Subject of the meeting action.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=Due date of the meeting action. Workflows are provided which are enacted when actions go past their due date.
ActionControl.Label.AddComment=Add Comment
ActionControl.Label.AddComment.Help=The Add Comment action allows you to add a free text comment on the meeting action.
ActionControl.Label.Edit=Edit 
ActionControl.Label.Edit.Help=The Edit action allows you to modify meeting action details.
ActionControl.Label.View=View
ActionControl.Label.View.Help=The View action allows you to view meeting action details.
ActionControl.Label.CloseTask=Close Action
ActionControl.Label.CloseTask.Help=The Close Action link allows you to close the meeting action, for example, once the action has been completed.
Field.Label.AssignedTo=Assigned To
Field.Label.AssignedTo.Help=You can select one or more of the users and multidisciplinary team members who have been invited to attend the meeting to be assigned to the meeting action.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the meeting action is either open or closed.

List.Title.SelectAssignees=Assigned To
Field.Label.Select=Select
Field.Label.Select.Help=The Select action allows you to assign the meeting action to one or more of the meeting attendees who are either users within the system or multidisciplinary team members.
Field.Label.AssigneeName=Name
Field.Label.AssigneeName.Help=Name of the person assigned to the meeting action. This can either be an internal user such as an agency worker or a multidisciplinary team member.
Field.Label.Role=Role
Field.Label.Role.Help=Role of the person assigned to the meeting action. For example, the multidisciplinary team member may fill the role of doctor, teacher, psychologist, etc.
Field.Label.Attended=Attended
Field.Label.Attended.Help=This indicates whether or not the person assigned to the meeting action actually attended the meeting. Meeting actions can only be assigned to persons invited to attend the meeting. They do not, however, have to attend the meeting to be assigned to actions.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=The Delete action allows you to delete an attachment for recorded meeting minutes.

ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=The Next action moves forward in the record meeting minutes wizard.
ActionControl.Label.Back=Back
ActionControl.Label.Back.Help=The Back action moves back to the previous page in the meeting minutes wizard.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Save=Save & Exit
ActionControl.Label.Save.Help=The Save & Exit action saves the record using the information entered on the page, and exits the wizard.

