Help.PageDescription=This page allows you to maintain the meeting attendees as part of recording meeting minutes for a scheduled meeting. The record meeting minutes wizard assists users in capturing the details of a meeting and issuing meeting minutes to attendees and other interested parties. Each step in the wizard is optional, providing a flexible approach to capturing key information. The record meeting minutes wizard also supports work-in-progress minutes, allowing pieces of information to be recorded all at once or over a period of time. Any previously invited person to the meeting are pre-populated in the record meeting minutes wizard.

