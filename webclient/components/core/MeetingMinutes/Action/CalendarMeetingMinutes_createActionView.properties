Help.PageDescription=This page allows you to create a meeting action. Any meeting actions decided upon can be added to the meeting minutes along with the person responsible for the action and the due date by which it is to be complete.

Cluster.Title.Details=Details
Field.Label.Subject=Subject
Field.Label.Subject.Help=Subject of meeting action.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=Due date of the meeting action. Workflows are provided which are enacted when actions go past their due date.
List.Title.SelectAssignees=Assigned To
Field.Label.Select=Select
Field.Label.Select.Help=The Select action allows you to assign the meeting action to one or more of the meeting attendees who are either users within the system or multidisciplinary team members.
Field.Label.AssigneeName=Name
Field.Label.AssigneeName.Help=Name of the person assigned to the meeting action. This can either be an internal user such as an agency worker or a multidisciplinary team member.
Field.Label.Role=Role
Field.Label.Role.Help=Role of the person assigned to the meeting action. For example, the multidisciplinary team member may fill the role of doctor, teacher, psychologist, etc.
Field.Label.Attended=Attended
Field.Label.Attended.Help=This indicates whether or not the person assigned to the meeting action actually attended the meeting. Meeting actions can only be assigned to persons invited to attend the meeting. They do not, however, have to attend the meeting to be assigned to actions.





