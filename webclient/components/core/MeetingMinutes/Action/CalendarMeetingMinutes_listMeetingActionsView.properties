Help.PageDescription=This page allows you to view a list of meeting actions for recorded meeting minutes. Any meeting actions decided upon can be added to the meeting minutes along with the person responsible for the action and the due date by which it is to be complete.

Page.Title=Meeting Minutes
Field.Label.Subject=Subject
Field.Label.Subject.Help=Subject of the meeting action.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=Due date of the meeting action. Workflows are provided which are enacted when actions go past their due date.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action allows you to edit a meeting action for the recorded meeting minutes.
ActionControl.Label.CloseAction=Close
ActionControl.Label.CloseAction.Help=The Close link allows you to close the meeting action, for example, once the action has been completed.
ActionControl.Label.AddComment=Add Comment
ActionControl.Label.AddComment.Help=The Add Comment action allows you to add a free text comment on the meeting action.
Field.Label.AssignedTo=Assigned To
Field.Label.AssignedTo.Help=Name of the user who is assigned to completing the meeting action. A link is provided to view user details.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the meeting action can be open or closed.

