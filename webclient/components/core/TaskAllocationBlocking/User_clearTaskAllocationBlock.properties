PageTitle.StaticText1=Clear Task Allocation Block

Help.PageDescription=This page allows you to remove a task allocation block from a user.  Removing the task allocation block will make that user available for task allocation during this period.
Field.Label.ConfirmationMsg=Are you sure you want to clear task allocation blocking for this user?
Field.Label.ConfirmationMsg.Help=Do you want to make this user available for task allocations?
ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the task allocation block.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button the if you do not want to remove the task allocation block.
