Help.PageDescription=This page allows the user to enable the CREOLE Category Rule Set so it can be selected as an option for categorizing rule sets.


PageTitle.StaticText1=Enable CREOLE Rule Set Category

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Click the Yes button to confirm that you want to enable this CREOLE Rule Set Category so that it can be selected as an option for categorizing rule sets.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Click the No button if you want to keep CREOLE Rule Set Category disabled so that it cannot be selected as an option for categorizing rule sets.

Field.StaticText.UnsetFilteredInd=Are you sure you wish to enable this CREOLE Rule Set Category so that it can be selected as an option for categorizing rule sets?
Field.StaticText.UnsetFilteredInd.Help=Confirming this page will enable the CREOLE Rule Set Category.

