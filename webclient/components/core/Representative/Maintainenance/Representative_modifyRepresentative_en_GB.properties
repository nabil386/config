Help.PageDescription=This page allows you to modify the information stored on a representative's home page. A representative is an individual who interacts with the organisation on behalf of another participant. Representatives can be contacts for participants, correspondents for participants or cases, or nominees who receive benefits on behalf of persons.
# END NON-TRANSLATABLE

# START NON-TRANSLATABLE
PageTitle.StaticText1=Edit Representative
# END NON-TRANSLATABLE

# START NON-TRANSLATABLE
ActionControl.Label.Save=Save
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Cancel=Cancel
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
