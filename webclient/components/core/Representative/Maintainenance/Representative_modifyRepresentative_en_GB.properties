Field.Label.PrefCommunication=Preferred Communication
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.PrefCommunication.Help=Representative's preferred communication  method from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Sensitivity=Sensitivity
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Sensitivity.Help=Representative sensitivity indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify the representative details, that user must have a sensitivity level equal to or higher than the representative's sensitivity level.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.PaymentFrequency=Payment Frequency
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.PaymentFrequency.Help=Payment method that should be used to pay the representative from the drop-down list of payment methods, e.g., check, cash, or EFT. Note that if you select the "EFT" payment method, you must enter bank account details for the representative.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.NextPaymentDate=Next Payment Date
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.NextPaymentDate.Help=Next date on which payment is due.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Currency=Currency
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Currency.Help=Representative's currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.MethodOfPayment=Method Of Payment
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.MethodOfPayment.Help=Payment method that should be used, e.g., check, cash or EFT to pay the representative. Note that if you select the "EFT" payment method, you must enter bank account details.
# END NON-TRANSLATABLE


