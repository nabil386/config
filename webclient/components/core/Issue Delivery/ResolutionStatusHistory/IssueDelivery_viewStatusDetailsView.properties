Help.PageDescription=This page allows you to view resolution status history details. A resolution status history is automatically maintained for all issue resolutions. The resolution status history records details of each resolution status change that the issue has undergone during its lifetime. The resolution status history is automatically updated when a user enters a resolution for an issue, submits a resolution for approval, or approves or rejects a resolution.

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

