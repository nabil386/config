Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=The resolution that was entered on the issue.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=The date the resolution becomes effective.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

