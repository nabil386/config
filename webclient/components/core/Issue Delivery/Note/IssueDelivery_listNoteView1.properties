PageTitle.StaticText1=Notes

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new note.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the note record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the case note.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the note record.
ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.

Container.Label.Action=Action
Container.Separator=\ |\ 
Field.Label.Priority=Priority
Field.Label.Priority.Help=This field indicates whether the note is a low, medium, or high priority.
Field.Label.Subject=Subject
Field.Label.Subject.Help=Free text space for inserting the note subject.
Field.Label.EnteredBy=Entered By
Field.Label.EnteredBy.Help=Username of the user who created the note. You can view the user home page by clicking on the appropriate username.
Field.Label.CreationDateTime=Date
Field.Label.CreationDateTime.Help=Date on which the note was created.
Field.Label.Text=Last Update
Field.Label.Text.Help=Truncated text of the last entered note in the note history. Note history includes each version of a note, when these versions were entered on the system, and the user who made the note modifications.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

