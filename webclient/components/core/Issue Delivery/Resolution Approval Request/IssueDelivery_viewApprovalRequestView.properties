Help.PageDescription=This page allows you to view resolution approval request details. Each time a resolution is submitted by a caseworker for approval, the resolution approval request is automatically recorded on the list of resolution approval requests. 

PageTitle.StaticText1=View Resolution Approval Request

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Cluster.Title.Details=Details
Field.Label.RequestedBy=Requested By
Field.Label.RequestedBy.Help=The full name of the user who made the submit for approval request.
Field.Label.DecisionMadeBy=Decision Made By
Field.Label.DecisionMadeBy.Help=The full name of the user who made the decision on the approval request. If the decision was made automatically, this field is set to System User.
Field.Label.RequestDate=Requested Date
Field.Label.RequestDate.Help=The date on which the approval request was made.
Field.Label.DecisionDate=Decision Date
Field.Label.DecisionDate.Help=The date on which the decision was made.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the approval request, e.g. Submitted, Approved or Rejected.
Field.Label.SubmitComments=Submit Comments
Field.Label.SubmitComments.Help=Comments entered by the user submitting the the approval request.
Cluster.Title.Rejection=Rejection
Field.Label.RejectionReason=Reason
Field.Label.RejectionReason.Help=The reason why the approval requested was denied
Field.Label.RejectionComments=Comments
Field.Label.RejectionComments.Help=User comments on the rejection.

