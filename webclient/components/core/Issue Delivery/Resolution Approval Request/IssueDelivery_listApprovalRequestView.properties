Help.PageDescription=This page allows you to view a list of resolution approval requests. When a resolution is submitted for approval by a case worker, an approval request is automatically recorded on the list for the resolution. The resolution must then be approved or rejected by a case supervisor.

PageTitle.StaticText1=Resolution Approval Requests

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the resolution approval request.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the resolution approval request.

Container.Label.Action=Action
Container.Separator=\ |\ 

Field.Label.RequestedBy=Requested By
Field.Label.RequestedBy.Help=The name of the user who submitted the approval request. You can view the user's home page by clicking on the user name.
Field.Label.RequestDate=Request Date
Field.Label.RequestDate.Help=The date on which the approval request was made.
Field.Label.DecisionMadeBy=Decision Made By
Field.Label.DecisionMadeBy.Help=The name of the user who made the decision on the approval request. If the decision was made automatically, this field is set to "System User". You can view the user's home page by clicking on the user name.
Field.Label.DecisionDate=Decision Date
Field.Label.DecisionDate.Help=The date on which the decision was made.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the approval request, e.g., "Submitted", "Approved" or "Rejected".

