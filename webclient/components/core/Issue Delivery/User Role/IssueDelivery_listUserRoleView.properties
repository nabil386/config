Help.PageDescription=This page allows you to view a list of the user roles recorded on the system for this issue.

PageTitle.StaticText1=User Roles


ActionControl.Label.NewOwner=New Owner
ActionControl.Label.NewOwner.Help=Press the New Owner button to create a new case owner.
ActionControl.Label.NewSupervisor=New Supervisor
ActionControl.Label.NewSupervisor.Help=Press the New Supervisor button to create a new case supervisor.
ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.

Container.Label.Action=Action
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the user role record.
Field.Label.Name=Name
Field.Label.Name.Help=Username of the user fulfilling the case user role. You can view the user home page by clicking on the username.
Field.Label.Role=Role
Field.Label.Role.Help=User role that the user is fulfilling, i.e. owner, supervisor, or reviewer.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the user is assigned this user role.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date of the period during which the user is assigned this user role. Note that the current case owner and case supervisor roles have no end date.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.

