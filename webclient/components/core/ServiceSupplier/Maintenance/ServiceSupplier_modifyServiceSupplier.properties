Help.PageDescription=This page allows you to modify a service supplier's details.Service suppliers offer services to persons on behalf of the organization. A service is a task that must be performed by a qualified individual or body. Examples of services include eye examinations or court translations.

PageTitle.StaticText1=Edit Service Supplier

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

