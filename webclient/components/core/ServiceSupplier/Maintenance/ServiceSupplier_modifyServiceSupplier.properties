Cluster.Title.Payments=Payments
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

Field.Label.Name=Name
Field.Label.Name.Help=Service supplier's name.
Field.Label.PublicOffice=Public Office
Field.Label.PublicOffice.Help=Public office most convenient for the service supplier. To select the public office most convenient for the service supplier, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the service supplier's record. The status is active until the service supplier end date. On and after this "end date", the status is closed.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Service supplier's registration date within the organization. The default value of the registration date is the date the service supplier is registered on the system.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Date service supplier record is closed on the system.
Field.Label.PrefferedLanguage=Preferred Language
Field.Label.PrefferedLanguage.Help=Service supplier's preferred language from the drop down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PrefferedCommunication=Preferred Communication
Field.Label.PrefferedCommunication.Help=Service supplier's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=The service supplier's sensitivity level indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify service supplier details, that user must have a sensitivity level equal to or higher than the service supplier sensitivity level.
Field.Label.PaymentFrequency=Payment Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the service supplier for the services provided. To select a frequency, press the Set Frequency Pattern button. From the Set a Frequency pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which payment is issued to the service supplier. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=Payment method type, e.g., check, cash or EFT used to pay the service supplier.
Field.Label.Currency=Currency 
Field.Label.Currency.Help=Service supplier's currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.NextPaymentDate=Next Payment Date
Field.Label.NextPaymentDate.Help=Next payment date. The system automatically updates this data according to the Payment Frequency.
