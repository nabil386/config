PageTitle.StaticText1=Register Service Supplier

Cluster.Title.Details=Details
Field.Label.RefernceNumber=Reference Number
Field.Label.RefernceNumber.Help=Service supplier's reference number.
Field.Label.Name=Name
Field.Label.Name.Help=Service supplier's name.
Field.Label.PrefCommMethod=Preferred Communication
Field.Label.PrefCommMethod.Help=Service supplier's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PrefLanguage=Preferred Language
Field.Label.PrefLanguage.Help=Service supplier's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.Address=Address
Field.Label.Address=Address
Field.Label.Address.Help=Service supplier's address. It is mandatory that you enter at least one line of the service supplier address in order to proceed in registering the new service supplier. Your organisation decides the correct address format.

Cluster.Title.Phone=Phone
Field.Label.PhoneType=Phone Type
Field.Label.PhoneType.Help=Phone number type. Your system administrator can add a new phone number type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PhoneCountryCode=Country Code
Field.Label.PhoneCountryCode.Help=Phone number country code.
Field.Label.PhoneAreaCode=Area Code
Field.Label.PhoneAreaCode.Help=Phone number area code.
Field.Label.PhoneNumber=Local Number
Field.Label.PhoneNumber.Help=Service supplier's phone number.
Field.Label.PhoneExtension=Extension
Field.Label.PhoneExtension.Help=Phone number extension.

Cluster.Title.PaymentDetails=Payment Details
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=This field allows you to select the payment method, e.g., check, cash or EFT that should be used to pay the service supplier. Note that if you select the "EFT" payment method, you must complete the bank account details.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PaymentFrequency=Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the service supplier for the services supplied. To select a frequency, press the Set Frequency Pattern button. From the Set a Frequency pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which payment is issued to the service supplier. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.

Cluster.Title.BankDetails=Bank Details
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Account name registered on the bank account.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Service supplier's bank account type. Your system administrator can add a product provider bank account type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BankBranchName=Sort Code
Field.Label.BankBranchName.Help=Sort code of the bank branch handling the bank account.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=The specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.Joint=Joint Account
Field.Label.Joint.Help=This field indicates whether or not the bank account is shared with another participant.

Cluster.Title.ContactDetails=Contact Details
Field.Label.ContactTitle=Type
Field.Label.ContactTitle.Help=Service supplier contact type. Your system administrator can add a new product provider contact type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ContactName=Name
Field.Label.ContactName.Help=Service supplier contact's name.
Field.Label.ContactPhoneCountryCode=Country Code
Field.Label.ContactPhoneCountryCode.Help=Phone number country code for contact's phone number.
Field.Label.ContactPhoneAreaCode=Area Code
Field.Label.ContactPhoneAreaCode.Help=Phone number area code for contact's phone number.
Field.Label.ContactPhoneNumber=Local Number
Field.Label.ContactPhoneNumber.Help=Service supplier contact phone number.
Field.Label.ContactPhoneExtension=Extension
Field.Label.ContactPhoneExtension.Help=Phone number extension for contact's phone number.
Field.Label.PrefPublicOffice=Public Office
Field.Label.PrefPublicOffice.Help=Public office most convenient for the service supplier. To select the public office most convenient for the service supplier, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.

Cluster.Title.RegistrationDate=Date
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Service supplier's registration date within the organisation. The default value of the registration date is the date you are entering the service supplier on the system. Note that the service supplier registration date cannot be earlier than the current date.

Help.Xref.1.Topicname=PART.ParticipantRegistration