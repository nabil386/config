Help.PageDescription=This page allows you to search for a service supplier registered on the system. Service suppliers offer services to persons on behalf of the organization. A service is a task that must be performed by a qualified individual or body. Examples of services include eye examinations or court translations.	


PageTitle.StaticText1=Register Service Supplier
PageTitle.Description=Perform this search to check if the Service Supplier is already registered. 

List.Title.SearchResults=Search Results
List.Title.SearchResults.Help=Any service supplier with matching search criteria is displayed on the Search Results list.
Field.Title.Name=Name
Field.Title.Name.Help=Service supplier's name.
Field.Title.Address=Address
Field.Title.Address.Help=Service supplier's address.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered some or all of the search criteria, you can press the Search button to search for service suppliers who meet the criteria. Service suppliers who meet the search criteria are displayed on the Search Results list.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=You can press the Continue button to continue registering the person on the Register Person page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

