Help.PageDescription= This page allows you to check if the service supplier has already been registered on the system. 

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered some or all of the search criteria, you can press the Search button to search for service suppliers who meet the search criteria. Service suppliers who meet the search criteria are displayed on the Search Results list. This search is optional, i.e. you can provide none of the requested search criteria and still proceed in registering the service supplier.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.
ActionControl.Label.ContinueRegistration=Continue
ActionControl.Label.ContinueRegistration.Help=You can press the Continue button to continue registering the service supplier on the Register Service Supplier page
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
