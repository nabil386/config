Help.PageDescription=This page allows you to view a service supplier return. A service supplier must submit a return that indicates the cost and the number of participants for whom a service has been provided. The organisation will pay the service supplier based on this return and the payment will be issued as part of case processing.

PageTitle.StaticText1=View Return

# START NON-TRANSLATABLE
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Close.Help=The Close action dismisses the page.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.ListLineItems.Help=This button allows you to view a list of the service supplier return line items contained within the return.
# END NON-TRANSLATABLE

Cluster.Title.Details=Details

# START NON-TRANSLATABLE
Field.Label.ContactName.Help=Name of the person to contact at the service supplier. 
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.numOfItems.Help=Number of return items that the service supplier is claiming a return for. Each one of these return items is affiliated with a participant of the organisation who receives a service from the service supplier. Thus, if 4 persons receive medical examinations from a service supplier, then that service supplier will claim 4 return items, one for each medical examination.
# END NON-TRANSLATABLE
Field.Label.ProductName=Product
Field.Label.ProductName.Help=Product from the drop-down list of products that the return is affiliated with. This product determines the case that will be created on the system for each return item the service supplier is claiming a return for. For example, if the Health Grant product is selected, then a health grant case will be created for each return item the service supplier claims in the return. New products can only be added to this list by an administrator.
# START NON-TRANSLATABLE
Field.Label.RefNumber.Help=Service supplier reference number
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.ReceiptDate.Help=Date service supplier return was received by the organisation. This date cannot be later than the current date on the system.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.TotalAmount.Help=Total cost of the return that is determined by the combined cost of each service supplier return item.
# END NON-TRANSLATABLE
Field.Label.MethodOfEntry=Method of Entry
Field.Label.MethodOfEntry.Help=Indicates how the return header was entered on the system, whether manually or system generated. The status indicates whether or not processing is complete, i.e. whether or not a case has been created to issue a payment return for the service supplied.

# START NON-TRANSLATABLE
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
# END NON-TRANSLATABLE

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

