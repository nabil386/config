Help.PageDescription=This page allows you to create a return line item for a service supplier. A service supplier must submit a return that indicates the cost and the number of participants for whom a service has been provided. The organization will pay the service supplier based on this return and the payment will be issued as part of case processing. Note that a service supplier return line item indicates the cost of providing the service to a single participant. 

PageTitle.StaticText1=New Line Item for Return

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Field.Label.Name=Client Name
Field.Label.Name.Help=Name of the person who received the service that the return is for. To select a person from the system's registered persons, press the search button provided.
Field.Label.Type=Service Type
Field.Label.Type.Help=Service type that relates to a coded description of a service required by the organization. Services of the same type are classified together. Your system administrator can add a new service type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Date=Date of Service
Field.Label.Date.Help=Date participant received/will receive the service that the return is for.
Field.Label.TotalCost=Total Cost
Field.Label.TotalCost.Help=Total cost of the service supplied to the participant.

Help.Xref.1.Topicname=PART.ServiceSupplierReturns