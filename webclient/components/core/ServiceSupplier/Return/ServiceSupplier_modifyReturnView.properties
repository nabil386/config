PageTitle.StaticText1=Edit Return

Cluster.Title.Details=Details
Field.Label.ContactName=Contact Name
Field.Label.ContactName.Help=Name of person to contact at the service supplier. 
Field.Label.numOfItems=Number of Items
Field.Label.numOfItems.Help=Number of return items that the service supplier is claiming a return for. Each one of these return items is affiliated with a participant of the organization who receives a service from the service supplier. Thus, if 4 persons receive medical examinations from a service supplier, then that service supplier will claim 4 return items, one for each participant. 
Field.Label.ProductName=Product
Field.Label.ProductName.Help=Product from the drop-down list of products that the return is affiliated with. This product determines the case that will be created on the system for each return item the service supplier is claiming a return for. For example, if the Health Grant product is selected, then a health grant case will be created for each return item the service supplier claims in the return. New products can only be added to this list by an administrator.
Field.Label.RefNumber=Reference Number
Field.Label.RefNumber.Help=Service supplier's reference number.
Field.Label.ReceiptDate=Receipt Date
Field.Label.ReceiptDate.Help=Date service supplier return was received by the organization. This date cannot be later than the current date on the system.
Field.Label.TotalAmount=Total Cost
Field.Label.TotalAmount.Help=Total cost of the return that is determined by the combined cost of each service supplier return item.
Field.Label.MethodOfEntry=Method of Entry
Field.Label.MethodOfEntry.Help=Indicates how the return header was entered on the system, whether manually or system generated. The status indicates whether or not processing is complete, i.e. whether or not a case has been created to issue a payment return for the service supplied.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
# BEGIN, CR00406866, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00406866

