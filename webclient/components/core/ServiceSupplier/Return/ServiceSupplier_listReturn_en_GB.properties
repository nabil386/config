Help.PageDescription=This page allows you to view a list of a service supplier's returns. A service supplier must submit a return that indicates the cost and the number of participants for whom a service has been provided. The organisation will pay the service supplier based on this return and the payment will be issued as part of case processing.

PageTitle.StaticText1=Returns

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new service supplier return.

# START NON-TRANSLATABLE
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the service supplier return record.
# END NON-TRANSLATABLE
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the service supplier return record.
ActionControl.Label.ListLineItems=List Line Items
ActionControl.Label.ListLineItems.Help=This button allows you to view a list of the service supplier return line items contained within the return.
# START NON-TRANSLATABLE
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.
# END NON-TRANSLATABLE

Field.Label.RefNumber=Reference Number
Field.Label.RefNumber.Help=Service supplier's reference number
Field.Label.ContactName=Contact Name
Field.Label.ContactName.Help=Name of the person to contact at the Service Supplier. .
Field.Label.NumberOfItems=Number of Items
Field.Label.NumberOfItems.Help=Number of return line items that the service supplier is claiming a return for. Each one of these return line items is affiliated with a participant of the organisation who receives a service from the service supplier. Thus, if 4 persons receive medical examinations from a service supplier, then that service supplier will claim 4 return line items, one for each person.
Field.Label.TotalCost=Total Cost
Field.Label.TotalCost.Help=Total cost of the return that is determined by the combined cost of all return line item.
Field.Label.ReceiptDate=Receipt Date
Field.Label.ReceiptDate.Help=Date service supplier return was received by the organisation. This date cannot be later than the current date on the system.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

