Field.Label.Name=Name
Field.Label.Name.Help=Contract name.
Field.Label.Summary=Summary
Field.Label.Summary.Help=Free text summary of the product contract.
Field.Label.Type=Type
Field.Label.Type.Help=Contract type, e.g, legal or standard. Contract type that relates to a coded description of the contract. Contracts of the same type are classified together. Your system administrator can add a contract type via the Code Tables page
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=Period of time from which the contract is valid. Note that the "from date" cannot be earlier than the service supplier registration date. Note also that the contract "from" date must not be earlier than the earliest product provision start date.
Field.Label.ToDate=To Date
# BEGIN, CR00341982, PB
Field.Label.ToDate.Help=Period of time to which the contract is valid. If a service supplier End Date is set, the "to" date must be earlier than this date. Note that the contract "to" date must not be later than the latest supplied service end date.
# END, CR00341982
Field.Label.SignedDate=Signed Date
Field.Label.SignedDate.Help=Date the contract is signed by the organization and service supplier.

Cluster.Title.RenewalDetails=Renewal Details
Field.Label.RenewableContract=Renewable Contract
Field.Label.RenewableContract.Help=This field is used to indicate whether or not the product contract can be renewed after the contract expires.
Field.Label.RenewalLeadDays=Renewal Lead Days
Field.Label.RenewalLeadDays.Help=Grace period to renew an expired contract. This grace period is measured in days.
Field.Label.FileReferenceNumber=File Reference Number
Field.Label.FileReferenceNumber.Help=Reference information regarding the new contract's physical file.
Field.Label.FileLocation=File Location
Field.Label.FileLocation.Help=Contract physical file location.

Cluster.Title.ServiceTypes=Select Service Types for this Contract
Field.Label.Services=Services
Field.Label.Services.Help=This field contains a list of services covered under the new service contract. Note that only the services provided by the service supplier are available for selection.

