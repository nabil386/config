Help.PageDescription=This page allows you to view a list of a service supplier's contracts. Records of signed contracts can be maintained for each service supplier. A contract is an agreement between the service supplier and the organisation for the provision of one or more services. Examples of contract types include standard and legal contracts.

PageTitle.StaticText1=Contracts

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new service supplier contract.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the service supplier contract record.

# START NON-TRANSLATABLE
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.
# END NON-TRANSLATABLE
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the service supplier's contract.
ActionControl.Label.AddService=Add Service
ActionControl.Label.AddService.Help=You can press the Add Service button to add a service to be covered under the contract. 

Field.Label.TypeCode=Type
Field.Label.TypeCode.Help=Contract type, e.g., legal or standard.
Field.Label.StartDate=From Date
Field.Label.StartDate.Help=Period of time from which the contract is valid. Note that the "from date" cannot be earlier than the service supplier registration date. Note also that the contract "from" date must not be earlier than the earliest supplied service start date.
Field.Label.EndDate=To Date
Field.Label.EndDate.Help=Period of time to which the contract is no longer valid. If a service supplier End Date is set, the "to" date must be earlier than this date. Note that the contract "to" date must not be later than the latest supplied service end date.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

