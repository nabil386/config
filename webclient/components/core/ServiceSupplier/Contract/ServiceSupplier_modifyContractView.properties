PageTitle.StaticText1=Edit Service Contract

Cluster.Title.GeneralDetails=General Details
Field.Label.Name=Name
Field.Label.Name.Help=Contract name.
Field.Label.Summary=Summary
Field.Label.Summary.Help=Free text summary of the service contract.
Field.Label.Type=Type
Field.Label.Type.Help=Contract type, e.g, legal, standard. Your system administrator can add a contract type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=Period of time from which the contract is valid. Note that the "from date" cannot be earlier than the service supplier's registration date. Note also that the contract "from" date must not be earlier than the earliest supplied service start date.
Field.Label.ToDate=To Date
Field.Label.ToDate.Help=Period of time to which the contract is no longer valid. If a service supplier end date is set, the "to" date must be earlier than this date. Note that the contract "to" date must not be later than the latest supplied service end date.
Field.Label.SignedDate=Signed Date
Field.Label.SignedDate.Help=Date the contract is signed by the organization and service supplier.

Cluster.Title.RenewalDetails=Renewal Details
Field.Label.RenewableContract=Renewable Contract
Field.Label.RenewableContract.Help=This field is used to indicate whether or not the service supplier contract can be renewed after the contract expires.
Field.Label.RenewalLeadDays=Renewal Lead Days
Field.Label.RenewalLeadDays.Help=Grace period to renew an expired contract. This grace period is measured in days.
Field.Label.FileReferenceNumber=File Reference Number
Field.Label.FileReferenceNumber.Help=Reference information regarding the contract physical file.
Field.Label.FileLocation=File Location
Field.Label.FileLocation.Help=Contract physical file location.

Help.Xref.1.Topicname=PART.Contracts