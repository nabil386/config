Field.Label.Service.Help=Name of the service.
# END NON-TRANSLATABLE
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=Payment method type e.g., check, cash or EFT used to pay the service supplier. Note that by default, the payment details for the service are the payment details specified for the service supplier.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Service supplier's currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=Frequency indicating how often payment is issued to the service supplier.
Field.Label.NextPayment=Next Payment
Field.Label.NextPayment.Help=Next payment date based on the Payment Frequency.
# START NON-TRANSLATABLE
Field.Label.From.Help=Date from which the service is valid.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.To.Help=Date to which the service is valid.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Status.Help=The status is active until the service supplier to date is reached. On and after this "to date", the status is closed.
# END NON-TRANSLATABLE

