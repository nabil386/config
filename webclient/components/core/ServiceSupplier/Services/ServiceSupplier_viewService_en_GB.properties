Help.PageDescription=This page allows you to view a service. A service is a task that must be performed by a qualified individual or body. Each service added for a service supplier must be selected from a list of generic services required by the organisation, e.g., eye examinations, court translations. This is because several service suppliers may perform the same task for the organisation. For example, many doctors may provide medical certifications for the organisation. The list of generic services is maintained as part of system administration.

PageTitle.StaticText1=View Supplied Service

# START NON-TRANSLATABLE
ActionControl.Label.Delete.Help=You can press the Delete button to delete the service.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Close.Help=The Close action dismisses the page.
