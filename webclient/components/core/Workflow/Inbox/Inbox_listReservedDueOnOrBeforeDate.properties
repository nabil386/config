Help.PageDescription=This page allows you to view a list of reserved tasks due before or on the date. 

PageTitle.StaticText1=Reserved Tasks Due On Date Or Before 

Field.Title.TaskID=Task ID
Field.Title.TaskID.Help=The unique reference number of the task. This is automatically generated by the system when the task is created.
Field.Title.Subject=Subject
Field.Title.Subject.Help=A short summary of the purpose or content of the task.
Field.Title.Status=Status
Field.Title.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Title.Deadline=Deadline
Field.Title.Deadline.Help=The date and time the task is scheduled for completion.
Field.Title.DeadlineDate=Deadline Date
Field.Title.DeadlineDate.Help=The date and time the task was assigned to the user.
Field.Title.Priority=Priority
Field.Title.Priority.Help=The priority of the task, e.g. High, Medium or Low.

