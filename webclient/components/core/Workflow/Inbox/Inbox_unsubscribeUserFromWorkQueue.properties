Help.PageDescription=This page allows you to unsubscribe a user from the work queue. A work queue is a subscription based list that can be assigned as a task allocation target.
 
PageTitle.StaticText1=Unsubscribe from Work Queue

Field.StaticText.UnSubscribe=Are you sure you want to unsubscribe from this work queue?

ActionControl.YesButton.label=Yes
ActionControl.NoButton.label=No
ActionControl.YesButton.label.Help=You can press the Yes button to unsubscribe from this work queue.
ActionControl.NoButton.label.Help=Press the No button if you do not want to unsubscribe from this work queue.

