Help.PageDescription=This page allows you to create an event type. Event information describes the actions that an activity must wait on before continuing the execution of a workflow or before enacting the workflow. Each event class can have one or more event types. The organization can customize these classes and event types in different ways.

Page.Title.StaticText=New Event Type 

Field.Label.EventType=Event Type
Field.Label.EventType.Help=The name of the new workflow event type.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

