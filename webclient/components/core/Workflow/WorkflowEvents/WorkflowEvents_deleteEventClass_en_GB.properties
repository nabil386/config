Help.PageDescription=This page allows you to confirm the deletion of an event class. Event information describes the actions that an activity must wait on before continuing the execution of a workflow or before enacting the workflow. Each event class can have one or more event types. The organisation can customise these classes and event types in different ways. 

Page.Title.StaticText=Delete Event Class 

Field.Label.Question=Are you sure you want to delete this event class and all associated event types?

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the event class. 
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the event class.

Help.Xref.1.Topicname=EventsTopic
