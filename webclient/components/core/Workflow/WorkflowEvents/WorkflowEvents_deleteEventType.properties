Help.PageDescription=This page allows you to confirm the deletion of an event type. Event information describes the actions that an activity must wait on before continuing the execution of a workflow or before enacting the workflow. Each event class can have one or more event types. The organization can customize these classes and event types in different ways.

Page.Title.StaticText=Delete Event Type 

Field.Label.Question=Are you sure you want to delete this event type?

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the event type.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the event type.

