# END NON-TRANSLATABLE

Field.Label.Question=Are you sure you want to disable this workflow event mapping?

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to disable the event mapping. 
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to disable the event mapping.

