Help.PageDescription=This page allows you to edit an enactment mapping. Each event type can have one or more workflow process enactments associated with it. These are enactment mappings to workflow processes. When the event of this class and type is raised, the Workflow Engine will enact a process instance for each of the workflow processes associated with the event type, provided that the workflow process enactments are enabled and the necessary enactment data has been mapped to event data.

Page.Title.StaticText=Edit Enactment Mapping

Field.Label.EventMapping=Event Mapping Data
Field.Label.EventMapping.Help=Name of the event mapping. 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

