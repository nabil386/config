Help.PageDescription=This page allows you to edit an event class. Event information describes the actions that an activity must wait on before continuing the execution of a workflow or before enacting the workflow. Each event class can have one or more event types. The organisation can customise these classes and event types in different ways.

Page.Title.StaticText=Edit Event Class

Field.Label.EventClass=Event Class
Field.Label.EventClass.Help=The event class of the event that has been specified to enact the workflow process.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

