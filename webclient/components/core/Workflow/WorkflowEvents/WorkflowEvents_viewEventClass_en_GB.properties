Help.PageDescription=This page allows you to view an event class. An event class represents the class of business event that this process is waiting on. Event information describes the actions that an activity must wait on before continuing the execution of a workflow or before enacting the workflow. Each event class can have one or more event types. The organisation can customise these classes and event types in different ways.

Page.Title.StaticText=Workflow Event Class

