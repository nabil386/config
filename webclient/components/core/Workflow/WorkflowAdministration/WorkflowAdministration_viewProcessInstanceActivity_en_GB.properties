Help.PageDescription=This page displays the details of an activity instance associated with a process instance.


Field.Label.ActivityName=Activity Name
Field.Label.ActivityName.Help=The name given to the workflow process activity at workflow design time, which identifies the activity in the workflow process
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
Field.Label.StartDateTime=Start Date Time
Field.Label.StartDateTime.Help=The date and time the workflow activity instance started on the system.
Field.Label.ActivityType=Activity Type
Field.Label.ActivityType.Help=This indicates the type of activity, whether automatic, manual or event wait.
Field.Label.TaskID=Task ID
Field.Label.TaskID.Help=ID of the task
Field.Label.EndDateTime=End Date Time
Field.Label.EndDateTime.Help=The date and time the workflow activity instance completed on the system. If the activity is not yet complete, this field will be blank.

Cluster.Title.Details=Details

