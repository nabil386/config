Cluster.SearchByTask.Title=Search By Task Details
Cluster.SearchByTask.Description=The search fields can not be combined to form a search.

Field.Label.TaskID=Task ID
Field.Label.TaskID.Help=The unique identifier of a task. Searching by Task ID retrieves the process instance that contains the task (manual activity) associated with the task as specified by Task ID
Field.Label.TasksReservedByUser=Tasks Reserved By User
Field.Label.TasksReservedByUser.Help=The username of a user registered on the system. This field is populated using the pop up user search functionality. Searching by User retrieves all active process instances that contains tasks (manual activities) where the task is reserved by the specified user.
Field.Label.TasksAssociatedWithCaseReference=Tasks Associated With Case Reference
Field.Label.TasksAssociatedWithCaseReference.Help=The reference number which uniquely identifies a case. Searching by case reference will retrieve all active process instances containing tasks (manual activities) associated with the specified case.
Field.Label.TasksAssociatedWithParticipant=Tasks Associated With Participant
Field.Label.TasksAssociatedWithParticipant.Help=The participant type, selected from the list of available participant types in the drop down list. The participant full name, selected using a pop up search.

Button.Label.Search=Search
Button.Label.Search.Help=This takes the search criteria specified and uses it to find workflow process instances.
Button.Label.Reset=Reset
Button.Label.Reset.Help=Clears the search criteria fields and removes any rows in the search results list.
