Help.PageDescription=This page allows you to invite an attendee to an activity. An activity is a one-off event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. Note that an activity can be scheduled for more than one user, as well as for registered participants and/or outside parties not registered on the system.


ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns the user to the previous page.

Help.Xref.1.Topicname=ADMIN.Activities
 
