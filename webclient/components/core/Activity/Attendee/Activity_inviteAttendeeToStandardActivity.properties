Help.PageDescription=This page allows you to invite an attendee to a standard activity.

Page.Title.InviteAttendee=Invite Attendee


Container.Label.Attendee=Attendee

Field.Label.Attendee=Attendee
Field.Label.Attendee.Help=You can invite a user or participant to attend the activity. To invite a user, select the User menu item on the Attendee drop-down menu and press the Search button to open the User Search pop-up page. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of users displayed. To invite a participant, select the appropriate participant menu item on the Attendee drop-down menu and press the Search button to open the appropriate participant search pop-up page. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of participants displayed.
List.Title.Attendees=Attendees Invited to the Meeting
List.Title.Attendees.Help=List of attendees currently invited to the activity. For user attendees, you can view the user home page by clicking on the username. For participant attendees, you can view the participant home page by clicking on the participant name.
Field.Label.Status=Status
Field.Label.Status.Help=Attendee status for each activity invite is displayed. This status is "accepted" for attendees who have accepted the invite and "provisional" for attendees who haven't responded to the invite. There is no status for attendees who reject an invite, as these invites are removed from the list of attendees.
