Help.PageDescription=From this page, you can reject an invitation to attend a recurring activity. An activity is an event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. A recurring activity is an activity that recurs over a period of time. Note that an activity can be scheduled for more than one user, as well as for registered participants and/or outside parties not registered on the system.

PageTitle.StaticText1=Reject Invitation

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to reject the activity.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the activity.

Field.StaticText.Reject=Are you sure you want to reject this invitation?
Field.StaticText.Reject.Help=You must decide whether or not you want to reject the activity. Note that for recurring activities, you must reject each occurrence on an individual basis.

Help.Xref.1.Topicname=ADMIN.Activities
 
