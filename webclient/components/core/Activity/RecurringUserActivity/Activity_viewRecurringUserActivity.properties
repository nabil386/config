ActionControl.Label.Invite=Invite
ActionControl.Label.Invite.Help=The Invite action opens the Invite Attendee page from where you can invite a user or participant to attend the activity. To invite a user, select the User menu item on the Attendee drop-down menu and press the Search button to open the User Search pop-up page. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of users displayed. To invite a participant, select the appropriate participant menu item on the Attendee drop-down menu and press the Search button to open the appropriate participant search pop-up page. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of participants displayed.

