Help.PageDescription=This page allows you to view recurring activity details. A recurring activity is an activity that recurs over a period of time. Note that a recurring activity can be scheduled for more than one user, as well as for registered participants and/or outside parties not registered on the system.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the activity information displayed.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the activity information displayed. 
