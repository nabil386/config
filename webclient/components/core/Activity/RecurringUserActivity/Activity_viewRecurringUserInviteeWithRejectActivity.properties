Help.PageDescription=From this page, you view activity invite details. An activity is an event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. A recurring activity is an activity that recurs over a period of time. Note that an activity can be scheduled for more than one user, as well as for registered participants and/or outside parties not registered on the system.


ActionControl.Label.Reject=Reject
ActionControl.Label.Reject.Help=The Reject action allows you to reject the activity invite. On the Reject Invitation page, click the Yes button to confirm that you want to reject the activity invite. The activity no longer appears on your activity calendar.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page and returns the user to the previous page.

Help.Xref.1.Topicname=ADMIN.Activities
 
