Help.PageDescription=From this page, you can cancel a recurring activity.  A recurring activity is an activity that recurs over a period of time.

PageTitle.StaticText1=Cancel Recurring Activity

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the recurring activity.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the recurring activity.

Field.StaticText.CancelActivity=Do you want to cancel this occurrence of the recurring activity?
Field.StaticText.CancelActivity.Help=You can indicate whether or not you want to delete all occurrences of the recurring activity by selecting this selection box.

Field.StaticText.CancelAll=Cancel remaining occurrences
Field.StaticText.CancelAll.Help=You must decide whether or not you want to remove the recurring activity.

Help.Xref.1.Topicname=ADMIN.Activities
 