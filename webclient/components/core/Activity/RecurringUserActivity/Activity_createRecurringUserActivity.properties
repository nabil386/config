Field.Label.Subject=Subject
Field.Label.Subject.Help=Activity subject.

Field.Label.Location=Location
Field.Label.Location.Help=Activity location. This field is a free text space; however, you can select a location from a list of the organization's locations by pressing the Search button provided.

Field.Label.Priority=Priority
Field.Label.Priority.Help=Activity priority from the drop-down list of priority levels, e.g. high priority level. Your system administrator can add a new activity priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.Concerning=Concerning

Container.Label.Client=Client
Container.Label.Client.Help=Activities can concern cases and participants. To indicate that an activity concerns a participant, select the appropriate participant menu item on the drop-down menu and press the Search button to open the appropriate participant search pop-up window. Enter the requested participant information and press the Search button. Click the Select link on the appropriate row from the list of participants displayed. Note that for integrated cases, you must select the participant the activity concerns from the integrated case participants.

Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=To indicate that an activity concerns a case, press the Search button to open the case search pop-up window. Enter the requested information and press the Search button. Click the Select link on the row displaying the appropriate case details.

Cluster.Title.Time=Time

Field.Label.Start=Start
Field.Label.Start.Help=Start date and time of the activity.

Field.Label.End=End
Field.Label.End.Help=End date and time of the activity.

Field.Label.AllDay=All Day
Field.Label.AllDay.Help=Select this box if the activity is an all day activity.

Field.Label.TimeStatus=Show As
Field.Label.TimeStatus.Help=Activity time type that relates to a coded description of the activity time, e.g busy, provisional. If you select a busy time type, during the activity time, the attendees of the activity are busy, thus no other activities should be scheduled for these attendees during the busy time. Your system administrator can add a new activity time type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Field.Label.IgnoreConflicts=Ignore Conflicts
Field.Label.IgnoreConflicts.Help=You can select to ignore any time conflicts pertaining to additional activities scheduled during the start and end time of this activity.

Cluster.Title.ActivityRecurrence=Activity Recurrence

Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=The activity recurrence frequency indicates how often the activity recurs. To set this frequency, press the Set Frequency Pattern button to open the Set Frequency Pattern pop-up window. On the Set Frequency Pattern pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which the activity is to recur, and press the OK button displayed.

Cluster.Title.RecurrenceDuration=Recurrence Duration

Field.Label.RecurringEndDate=To Date
Field.Label.RecurringEndDate.Help=As part of setting up the activity frequency recurrence pattern, you can enter an end date after which the activity no longer recurs.

Field.Label.NumberOfOccurrences=Number of Occurrences
Field.Label.NumberOfOccurrences.Help=As part of setting up the activity frequency recurrence pattern, you can enter a number of occurrences after which the activity will no longer recur. For example, if you enter the number 3, then the activity will recur three times according to the frequency recurrence pattern.

