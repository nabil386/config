Help.PageDescription=From this page, you can accept an invite to an recurring activity. An activity is an event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. Note that an activity can be scheduled for more than one user, as well as for registered participants and/or outside parties not registered on the system.

PageTitle.StaticText1=Accept Invitation

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to accept the activity invite. This updates your activity invite status from provisional to accepted.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to accept the activity invite.
# BEGIN, CR00357198, AC
