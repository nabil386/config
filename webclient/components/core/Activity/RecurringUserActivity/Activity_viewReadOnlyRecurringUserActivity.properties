Help.PageDescription=From this page, you can view recurring activity details. An activity is an event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. A recurring activity is an activity that recurs over a period of time. Note that an activity can be scheduled for more than one user, as well as for registered participants and/or outside parties not registered on the system.

PageTitle.StaticText1=View Recurring Activity

Cluster.Title.Details=Details
Field.Label.Subject=Subject 
Field.Label.Subject.Help=Activity subject.
Field.Label.Location=Location
Field.Label.Location.Help=Activity location.
Field.Label.Priority=Priority
Field.Label.Priority.Help=Activity priority level, e.g. high priority.
Field.Label.Status=Status
Field.Label.Status.Help=The status is active, unless the record has been deleted, in which case, the status is canceled.

Cluster.Title.Concerning=Concerning
Field.Label.Client=Client
Field.Label.Client.Help=Participant the activity concerns. You can view the participant home page by clicking on the participant name.

Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case the activity concerns. You can view the case home page by clicking on the case reference number.


Cluster.Title.Time=Time
Field.Label.Start=Start
Field.Label.Start.Help=Start date and time of the activity.
Field.Label.End=End
Field.Label.End.Help=End date and time of the activity.
Field.Label.ShowAs=Show As
Field.Label.ShowAs.Help=Activity time type that relates to a coded description of the activity time, e.g busy, provisional. If you select a busy time type, during the activity time, the attendees of the activity are busy, thus no other activities should be scheduled for these attendees during the busy time. Your system administrator can add a new activity time type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Attendee=Attendee
Field.Label.Attendee.Help=List of attendees currently invited to the activity. The acceptance status (provisional or accepted) is displayed for each attendee. For user attendees, you can view the user home page by clicking on the username. For participant attendees, you can view the participant home page by clicking on the participant name.

Cluster.Title.Recurrence=Activity Recurrence
Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=The activity recurrence frequency indicates how often the activity recurs, e.g., weekly and day of the week on which the activity is to recur.
Field.Label.AllDay=All Day
Field.Label.AllDay.Help=This indicates whether or not the activity is an all day activity.
List.Title.Attendees=Attendees
List.Title.Attendees.Help=List of attendees currently invited to the activity. The acceptance status (provisional or accepted) is displayed for each attendee. For user attendees, you can view the user home page by clicking on the username. For participant attendees, you can view the participant home page by clicking on the participant name.

Cluster.Title.RecurrenceDuration=Recurrence Duration
Field.Label.To=To
Field.Label.To.Help=End date after which the activity no longer recurs.
Field.Label.NumOccurences=Number of Occurrences
Field.Label.NumOccurences.Help=Number of occurrences after which the activity will no longer recur. For example, if the number of occurrences is 5, then the activity will recur five times according to the frequency recurrence pattern.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page and returns the user to the previous page.

Help.Xref.1.Topicname=ADMIN.Activities
 
