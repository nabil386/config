Help.PageDescription=From this page, you view activity invite details. An activity is an event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. A recurring activity is an activity that recurs over a period of time. Note that an activity can be scheduled for more than one user, as well as for registered participants and/or outside parties not registered on the system.


PageTitle.StaticText1=View Recurring Activity

