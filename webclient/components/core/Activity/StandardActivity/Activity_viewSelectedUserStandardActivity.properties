Help.PageDescription=From this page, you can view activity details. An activity is an event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. Note that an activity can be scheduled for more than one user, as well as for registered participants and/or outside parties not registered on the system.

PageTitle.StaticText1=View Activity

