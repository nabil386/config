Help.PageDescription=From this page, you can modify an activity. An activity is a one-off event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. Note that an activity can be scheduled for more than one user, as well as for registered participants and/or outside parties not registered on the system.

PageTitle.StaticText1=Edit Activity

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns the user to the previous page.
ActionControl.Label.SaveAndInvite=Save & Invite
ActionControl.Label.SaveAndInvite.Help=The Save & Invite action creates a new record and opens the Invite Attendee page from where you can invite a user or participant to attend the activity. To invite a user, select the User menu item on the Attendee drop-down menu and press the Search button to open the User Search pop-up page. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of users displayed. To invite a participant, select the appropriate participant menu item on the Attendee drop-down menu and press the Search button to open the appropriate participant search pop-up page. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of participants displayed.

Field.Label.Subject=Subject
Field.Label.Subject.Help=Activity subject.
Field.Label.Location=Location
Field.Label.Location.Help=Activity location. This field is a free text space; however, you can select a location from a list of the organisation's locations by pressing the Search button provided.
Field.Label.Priority=Priority
Field.Label.Priority.Help=Activity priority from the drop-down list of priority levels, e.g. high priority level. Your system administrator can add a new activity priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Start=Start
Field.Label.Start.Help=Start date and time of the activity.
Field.Label.End=End
Field.Label.End.Help=End date and time of the activity.
Field.Label.AllDay=All Day
Field.Label.AllDay.Help=Select this box if the activity is an all day activity.
Field.Label.ShowAs=Show As
Field.Label.ShowAs.Help=Activity time type that relates to a coded description of the activity time, e.g busy, provisional. If you select a busy time type, during the activity time, the attendees of the activity are busy, thus no other activities should be scheduled for these attendees during the busy time. Your system administrator can add a new activity time type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.IgnoreConflict=Ignore Conflicts
Field.Label.IgnoreConflict.Help=You can select to ignore any time conflicts pertaining to additional activities scheduled during the start and end time of this activity.
