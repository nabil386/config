Help.PageDescription=From this page, you can create a recurring activity. An activity is an event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. A recurring activity is an activity that recurs over a period of time.

PageTitle.StaticText1=Create Recurring Organisation Activity 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns the user to the previous page.

Cluster.Title.Details=Details

Field.Label.Subject=Subject 
Field.Label.Subject.Help=Activity subject.
Field.Label.Location=Location
Field.Label.Location.Help=Activity location. You can select a location from a list of the Organisation's locations by pressing the Search button provided.
Field.Label.Priority=Priority
Field.Label.Priority.Help=Activity priority from the drop-down list of priority levels, e.g. high priority level. Your system administrator can add a new activity priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.Time=Time

Field.Label.Start=Start
Field.Label.Start.Help=Start date and time of the activity.
Field.Label.End=End
Field.Label.End.Help=End date and time of the activity.
Field.Label.AllDay=All Day
Field.Label.AllDay.Help=Select this box if the activity is an all day activity.
Field.Label.ShowAs=Show As
Field.Label.ShowAs.Help=Activity time type that relates to a coded description of the activity time, e.g busy, provisional. If you select a busy time type, during the activity time, the attendees of the activity are busy, thus no other activities should be scheduled for these attendees during the busy time. Your system administrator can add a new activity time type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.IgnoreConflicts=Ignore Conflicts
Field.Label.IgnoreConflicts.Help=You can select to ignore any time conflicts pertaining to additional activities scheduled during the start and end time of this activity.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

Cluster.Title.Recurrence=Activity Recurrence

Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=The activity recurrence frequency indicates how often the activity recurs. To set this frequency, press the Set Frequency Pattern button to open the Set Frequency Pattern pop-up window. On the Set Frequency Pattern pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which the activity is to recur, and press the OK button displayed.

Cluster.Title.Duration=Recurrence Duration

Field.Label.RecurrenceEnd=To Date
Field.Label.RecurrenceEnd.Help=As part of setting up the activity frequency recurrence pattern, you can enter an end date after which the activity no longer recurs.
Field.Label.NumOccurrences=Number of Occurrences
Field.Label.NumOccurrences.Help=As part of setting up the activity frequency recurrence pattern, you can enter a number of occurrences after which the activity will no longer recur. For example, if you enter the number 3, then the activity will recur three times according to the frequency recurrence pattern.
