Help.PageDescription=From this page, you can delete a recurring activity. An activity is an event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. A recurring activity is an activity that recurs over a period of time. Note that an activity can be scheduled for more than one user, as well as for registered participants and/or outside parties not registered on the system.

PageTitle.StaticText1=Delete Recurring Organisation Activity

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the activity.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the activity.

Field.Label.CancelAll=Delete all occurrences
Field.Label.CancelAll.Help=You can indicate whether or not you want to delete all occurrences of the recurring activity by selecting this selection box.

Field.StaticText.CancelActivity=Are you sure you want to delete this activity?
Field.StaticText.CancelActivity.Help=You must decide whether or not you want to remove the recurring activity.

Help.Xref.1.Topicname=ADMIN.Activities
 
