Help.PageDescription=This page displays recurring activities of the Organisation.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the activity information displayed.
ActionControl.Label.Edit=Edit
Field.Label.Subject.Help=Activity subject.
Field.Label.Location.Help=Activity location.
Field.Label.Priority.Help=Activity priority level, e.g. high priority.
Field.Label.Start.Help=Start date and time of the activity.
Field.Label.End.Help=End date and time of the activity.
Field.Label.ShowAs.Help=Activity time type. If the activity time type is marked as busy, then the schedules of attendees are marked as busy.
Field.Label.Status.Help=The status is active, unless the record has been deleted, in which case, the status is cancelled.
Field.Label.AllDay.Help=This indicates whether or not the activity is an all day activity.


Cluster.Title.Comments.Help=User comments on this record.

Field.Label.Frequency.Help=The activity recurrence frequency indicates how often the activity recurs, e.g., weekly and day of the week on which the activity is to recur.
Field.Label.RecurrenceEnd.Help=End date after which the activity no longer recurs.
Field.Label.NumOccurrences.Help=Number of occurrences after which the activity will no longer recur. For example, if the number of occurrences is 5, then the activity will recur five times according to the frequency recurrence pattern.

ActionControl.Label.Edit.Help=You can press the Edit button to modify the activity information displayed. 
