Help.PageDescription=This page allows you to delete action plan details. When an action plan is cancelled the related actions are also logically deleted. If there are any related cases they are not cancelled.

PageTitle.StaticText1=Delete Action Plan

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the action plan.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the action plan.

Field.Label.CancelActionPlan=Are you sure you want to delete this action plan?
Field.Label.CancelActionPlan.Help=Press the Yes button to confirm that you want to cancel this action plan.
Field.StaticText.CancelActionPlan=Are you sure you want to delete this action plan?

