Help.PageDescription=This page allows you to create a location working pattern. Location working patterns are the working patterns of the organization's locations.

PageTitle.StaticText1=New Location Working Pattern

Field.Label.Type=Working Pattern Type
Field.Label.Type.Help=Location working pattern type, e.g., working hours type, public opening hours type.

Cluster.Title.DateAndTime=Date and Time
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the 14-day working pattern. The start date must be on a Monday. Note that you cannot select a start date on a date included in an existing location working pattern.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the 14-day working pattern. The end date, if there is an end date, must be on a Sunday; however, you can leave the end date blank, in which case, the working pattern repeats every 14-day period. Note that you cannot select an end date on a date included in an existing location working pattern.

Field.Label.StartTime=Start Time
Field.Label.StartTime.Help=Default start time for each day during the working pattern. Note that you can select a non-standard start time for any day during the working pattern.
Field.Label.EndTime=End Time
Field.Label.EndTime.Help=Default end time for each day during the working pattern. Note that you can select a non-standard end time for any day during the working pattern.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.


