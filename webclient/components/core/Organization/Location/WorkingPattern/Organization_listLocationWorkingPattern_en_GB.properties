Help.PageDescription=This page allows you to view a list of working patterns for the location. Location working patterns are the working patterns of the organisation's locations.

PageTitle.StaticText1=Working Patterns

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new working pattern.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the working pattern record.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link on the appropriate row to delete the non-standard day.

Field.Label.Type=Pattern Type
Field.Label.Type.Help=The type of location working pattern. Location working patterns can be specified as a working hours type or as a public opening hours type.

Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the 14-day working pattern.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date of the 14-day working pattern.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

