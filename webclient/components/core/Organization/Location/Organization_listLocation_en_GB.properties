Help.PageDescription=This page allows you to view a list of the organisation locations recorded in the system. Organisation locations are the physical workplaces of the organisation employees. C\u00FAram allows you to maintain a record of the organisation's locations. One of these locations is assigned to every user. C\u00FAram also allows you to set up user security and user holidays based on the locations.

PageTitle.StaticText1=Locations

Field.Label.Name=Location Name
Field.Label.Name.Help=Location name.
Field.Label.Status=Location Status
Field.Label.Status.Help=A location can either have a "closed" or "operating" status.
Field.Label.Browse=Browse
Field.Label.Browse.Help=Click on the Browse link to view the location structure tree view.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the organisation location record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete link to delete the organisation location.

