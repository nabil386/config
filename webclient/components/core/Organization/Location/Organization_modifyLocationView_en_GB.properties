PageTitle.StaticText1=Edit Location


Field.Label.Name=Name
Field.Label.Name.Help=Location name.
Field.Label.Type=Type
Field.Label.Type.Help=Location type, e.g., county or local office. Each location type is associated with a location relationship. These location relationships outline the location based security on the system (see "Security Administration" in the C\u00FAram Administration Guide). Thus, the location type displayed indicates the location based security level of the location. Any user assigned to this location is affected by the location based security.

Cluster.Title.Address=Address
Cluster.Title.Address.Help=Location address. Your organisation decides the correct address format.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=Location Comments.
Cluster.Title.ContactDetails=Contact Details

Field.Label.Phone=Phone Number
Field.Label.Phone.Help=phone number of the location.
Field.Label.Fax=Fax Number
Field.Label.Fax.Help=Fax number of the location.
Field.Label.Email=Email
Field.Label.Email.Help=Email address of the location.
Field.Label.PublicOffice=Public Office
Field.Label.PublicOffice.Help=Address of the location public office.
Field.Label.ReadSID=Read SID
Field.Label.ReadSID.Help=The SID a user must have to view administration data within this location and its sub locations.
Field.Label.MaintainSID=Maintain SID
Field.Label.MaintainSID.Help=The SID a user must have to maintain administration data within this location and its sub locations.
Field.Label.CreateSID=Create Location SID
Field.Label.CreateSID.Help=The SID a user must have to create a child location for this location.


