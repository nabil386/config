Help.PageDescription=This page allows you to modify an organisation location. Organisation locations are the physical workplaces of the organisation employees. C\u00FAram allows you to maintain a record of the organisation's locations. One of these locations is assigned to every user. C\u00FAram also allows you to set up user security and user holidays based on the locations.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Help.Xref.1.Topicname=ADMIN.Locations