Help.PageDescription=This page allows you to view a list of the resources recorded in the system. Resources are the physical assets of the organisation; these assets can made available for use by one or more organisation units. Examples of resources include printers, projectors, and conference rooms.

PageTitle.StaticText1=Resources

ActionControl.Label.New=New Resource
ActionControl.Label.New.Help=Press the Create Resource button to create a new resource.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.


ActionControl.Label.Assign=Assign Resource
ActionControl.Label.Assign.Help=Press the Assign Resource button to assign a resource to location.

ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Click the Remove link on the appropriate row to remove the resource record.

Field.Label.ResourceName=Name
Field.Label.ResourceName.Help=Name of the resource.
Field.Label.ResourceTypeCode=Type
Field.Label.ResourceTypeCode.Help=Resource type, e.g., printer or photocopier.
Field.Label.ResourceStatus=Resource Status
Field.Label.ResourceStatus.Help=A resource can either have an "operating" or a "closed" status.
Field.Label.Status=Status
Field.Label.Status.Help=A resource status can either have an "active" or a "cancelled" status.
Field.Label.Browse=Browse
Field.Label.Browse.Help=Click on the Browse link to view the location structure tree view.

