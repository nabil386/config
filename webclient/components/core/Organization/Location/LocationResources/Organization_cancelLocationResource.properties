Help.PageDescription=This page allows you to confirm the deletion of a resource. Resources are the physical assets of the organization; these assets can made available for use by one or more organization units. Examples of resources include printers, projectors, and conference rooms.

PageTitle.StaticText1=Remove Resource

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the resource.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the resource.

Field.StaticText.CancelResource=Are you sure you want to delete this resource?

Field.Label.Apply=Remove from related locations
Field.Label.Apply.Help=Tick this box if you wish to removes the resource from the any related locations.

Help.Xref.1.Topicname=ADMIN.Resources