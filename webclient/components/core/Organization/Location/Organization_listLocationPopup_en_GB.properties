Help.PageDescription=This page allows you to select an organisation location from the list of organisation locations recorded in the system. Organisation locations are the physical workplaces of the organisation employees. C\u00FAram allows you to maintain a record of the organisation's locations. One of these locations is assigned to every user. C\u00FAram also allows you to set up user security and user holidays based on the locations.

PageTitle.StaticText1=Locations

Field.Label.Name=Name
Field.Label.Name.Help=Location name.
Field.Label.Type=Type
Field.Label.Type.Help=Location type, e.g., county or local office.
Field.Label.Status=Status
Field.Label.Status.Help=A location can either have a "closed" or "operating" status.

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select the organisation location.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
