Help.PageDescription=This page allows you to create an organization location. Organization locations are the physical workplaces of the organization employees. C\u00FAram allows you to maintain a record of the organization's locations. One of these locations is assigned to every user. C\u00FAram also allows you to set up user security and user holidays based on the locations.

PageTitle.StaticText1=New Root Location

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Name=Name
Field.Label.Name.Help=Location name.
Field.Label.Type=Type
Field.Label.Type.Help=Location type, e.g., county or local office. Each location type is associated with a location relationship. These location relationships outline the location based security on the system (see "Security Administration" in the C\u00FAram Administration Guide). Thus, the location type displayed indicates the location based security level of the location. Any user assigned to this location is affected by the location based security.

