Help.PageDescription=This page allows you to create an organisation location. Organisation locations are the physical workplaces of the organisation employees. C\u00FAram allows you to maintain a record of the organisation's locations. One of these locations is assigned to every user. C\u00FAram also allows you to set up user security and user holidays based on the locations.

PageTitle.StaticText1=New Child Location

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.


Field.Label.Name=Name
