Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Slot name.
Field.Label.StartTime=Start Time
Field.Label.StartTime.Help=Start time of the period during which the time slot is valid.
Field.Label.EndTime=End Time
Field.Label.EndTime.Help=End time of the period during which the time slot is valid. Note that the end time must be scheduled on the same date as the start time.
Field.Label.MaxWorkUnits=Maximum Work Units
Field.Label.MaxWorkUnits.Help=Maximum number of work items allowed for this slot. Work cannot be scheduled at this location during the time slot once the maximum number of work items is exceeded.

# BEGIN, CR00407564, SG
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the slot is available for work scheduling. You cannot select a start date outside the active period for the daily schedule.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date of the period during which the slot is available for work scheduling. You cannot select an end date outside the active period for the daily schedule.
Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=Frequency indicating how often the slot is available for work scheduling. You cannot select a frequency that conflicts with an existing slot availability frequency assigned to the same slot.
