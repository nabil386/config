Help.PageDescription=This page allows you to modify a position slot availability record. This record defines a position that is available for work scheduling during a slot's set time period.  This allows you to customize a location's daily schedule by adding one or more positions to each of the schedule's slots.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

