Field.Label.Position=Position
Field.Label.Position.Help=Name of the available position assigned to the slot. To assign position availability to a slot, press the Search button provided to open the Positions for Organization Structure pop-up window. Click the Select link on the appropriate row from the list of positions displayed. These are the positions assigned to the organization units of the active organization structure.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the position is available for work scheduling. You cannot select a start date outside the active period for the daily schedule.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date of the period during which the position is available for work scheduling. You cannot select an end date outside the active period for the daily schedule.
Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=Frequency indicating how often the position is available for work scheduling. You cannot select a frequency that conflicts with an existing position slot availability frequency assigned to the same slot.
