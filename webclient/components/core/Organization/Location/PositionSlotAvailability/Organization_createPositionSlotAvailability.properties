Help.PageDescription=This page allows you to create a position slot availability record. This record defines a position that is available for work scheduling during a slot's set time period.  This allows you to customize a location's daily schedule by adding one or more positions to each of the schedule's slots.

PageTitle.StaticText1=New Position Slot Availability

