Help.PageDescription=This page allows you to view a list of the location holidays recorded in the system. A location holiday is a vacation that is specific to an organization location. Therefore, an office in one location might have a holiday that does not apply to offices in a different locations.

PageTitle.StaticText1=Holidays

Field.Label.Name=Name
Field.Label.Name.Help=Location holiday name.
Field.Label.Date=Date
Field.Label.Date.Help=Calendar date of the location holiday.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.Browse=Browse
Field.Label.Browse.Help=Click on the Browse link to view the location structure tree view.

ActionControl.Label.NewLocationHoliday=New Location Holiday
ActionControl.Label.NewLocationHoliday.Help=Press the New Location Holiday button to create a new location holiday.
ActionControl.Label.ViewCalendar=View Calendar  
ActionControl.Label.ViewCalendar.Help=Press the View Calendar button to view a location's holidays in a calendar view.
