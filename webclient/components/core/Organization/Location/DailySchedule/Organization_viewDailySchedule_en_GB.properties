Help.PageDescription=This page allows you to view a daily schedule. Daily schedules define the time periods during which you can schedule work at a specific location. C\u00FAram allows you to customise a daily schedule for a location according to the organisation's scheduling needs.

PageTitle.StaticText1=Schedule Home

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the daily schedule.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.

Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

