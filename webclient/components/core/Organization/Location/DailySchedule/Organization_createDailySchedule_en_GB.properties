Help.PageDescription=This page allows you to create a daily schedule. Daily schedules define the time periods during which you can schedule work at a specific location. C\u00FAram allows you to customise a daily schedule for a location according to the organisation's scheduling needs.

PageTitle.StaticText1=New Schedule

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Name=Name
Field.Label.Name.Help=Schedule name.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the daily schedule is valid. If there is more than one daily schedule for the location, the daily schedule is valid from this start date until the start date of the next daily schedule for the location. Note that you cannot add two daily schedules with the same start date.
# BEGIN, CR00323405, AKr
Field.Label.Type=Type
Field.Label.Type.Help=The type of work that will be scheduled using the daily schedule. e.g. an appeals hearing.
