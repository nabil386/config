Help.PageDescription=This page allows you to select a job from the list of the jobs recorded in the system. Jobs are the occupations of the organisation that define the responsibilities of the organisation employees. Examples of jobs include social workers, social and human service assistants, administrators, and system developers. A user's job is recorded on the system via a user's position, as each position within an organisation structure is assigned a job.

PageTitle.StaticText1=Job Search

