Help.PageDescription=This page allows you to access the organization structure browser. The organization structure browser allows you to navigate to any organization hierarchy level within an organization structure. Using the organization structure browser, you can view all of the organization structure elements including organization units, positions, and users. The Organization Structure Browser page is accessible from any organization structure or organization unit home page.

PageTitle.StaticText1=Organization Structure Browser

ActionControl.Label.ViewChildren=View Children
ActionControl.Label.ViewChildren.Help=Click the View Children link on the appropriate row to view the child elements for an organization unit or position. You can continue to click the View Children link on the browser to view the child levels within the organization hierarchy.
ActionControl.Label.ViewParent=View Parent Element Details
ActionControl.Label.ViewParent.Help=Click the View Parent Element link  to view the parent element details for the organization unit or position whose child elements and users are displayed.

List.Title.ChildElements=Child Elements
List.Title.Users=Users
Container.Label.Action=Action

Field.Title.Type=Type
Field.Title.Type.Help=Type of child element, e.g., organization unit or position.
Field.Title.Name=Name
Field.Title.Name.Help=Name of the child element or user.  You can click on the name to go to the home page of the child element or user.

