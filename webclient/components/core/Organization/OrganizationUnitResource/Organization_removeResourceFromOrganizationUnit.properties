Help.PageDescription=This page allows you to confirm the removal of a resource from an organization unit.

PageTitle.StaticText1=Remove Resource

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the resource from the organization unit.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the resource from the organization unit.

Field.StaticText.RemoveResource=Are you sure you want to remove this resource from the Organization Unit?
Field.Label.Apply=Remove from related units
Field.Label.Apply.Help=Indicates if the resource is to be removed from all sub-organization units of this location

