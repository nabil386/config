Help.PageDescription=This page allows you to assign a resource to an organization unit. Resources are the physical assets of the organization; these assets can made available for use by one or more organization units. Examples of resources include printers, projectors and conference rooms.

PageTitle.StaticText1=Assign Resource

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Resource=Resource
Field.Label.Resource.Help=Resource assigned to the organization unit. To assign a resource to the organization unit, press the Search button provided to open the Available Resources pop-up window. Click the Select link on the appropriate row from the list of available resources displayed to assign the resource to the organization unit.
Field.Label.Apply=Apply to sub-units
Field.Label.Apply.Help=Indicates if the resource is to be applied to all sub-organization units of this location

Help.Xref.1.Topicname=ADMIN.Resources