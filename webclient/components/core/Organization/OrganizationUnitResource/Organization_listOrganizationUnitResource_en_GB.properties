Help.PageDescription=This page allows you to view a list of the resources recorded for an organisation unit. Resources are the physical assets of the organisation; these assets can made available for use by one or more organisation units. Examples of resources include printers, projectors and conference rooms.

PageTitle.StaticText1=Resources


ActionControl.Label.Assign=Assign Resource
ActionControl.Label.Assign.Help=Click the Assign Resource link to assign an existing resource to the organisation unit.
ActionControl.Label.New=New
ActionControl.Label.New.Help=Click the Create Resource link to create a new resource for the organisation unit.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.

ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Click the Remove link on the appropriate row to remove the resource from the organisation unit.

Field.Label.Name=Name
Field.Label.Name.Help=Resource name. Note that you can access the resource home page by clicking on the location name.
Field.Label.Type=Type
Field.Label.Type.Help=Resource type, e.g., printer or photocopier.
Field.Label.ResourceStatus=Resource Status
Field.Label.ResourceStatus.Help=Status of the resource, e.g, operating, cancelled.
Field.Label.Default.Help=This field indicates whether or not this resource is the default resource of this type for the organisation unit.  For example, if two printers are assigned to an organisation unit, one of those printers will be assigned as the default printer for the organisation unit.
Field.Label.Browse=Browse
Field.Label.Browse.Help=Click the Browse link to browse the organisation structure in a tree view.

