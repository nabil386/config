Help.PageDescription=This page allows you to confirm the deletion of a location structure. The locations of the organization are the work places of its users. Locations can also be public offices where the public can interact with the organization. All locations have an address. Note, however, there can be multiple locations at the same address.

PageTitle.Title=Delete Location Structure

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the location structure.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the location structure.

Field.StaticText.CancelLocationStructure=Are you sure you want to delete this Location Structure?


Help.Xref.1.Topicname=LOCADMIN.SupersedingandCancellingLocStructures

