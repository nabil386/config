Help.PageDescription=This page allows you to confirm the activation of the location structure. The locations of the organisation are the work places of its users. Locations can also be public offices where the public can interact with the organisation. All locations have an address. Note, however, there can be multiple locations at the same address.

PageTitle.StaticText1=Activate Location Structure

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to activate the location structure.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to activate the location structure.

Field.StaticText.Activate=Are you sure you want to activate this location structure?

Help.Xref.1.Topicname=LOCADMIN.LocStructures
