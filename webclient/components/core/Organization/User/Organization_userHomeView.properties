Field.Label.LoginRestrictions=Login Restrictions
Field.Label.LoginRestrictions.Help=This field indicates whether the user's access to the system is restricted to certain access periods. A 'Yes' value indicates that the user's access is restricted to certain access periods.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=User's sensitivity level. This sensitivity indicates a user's data based security access level. Each user, participant, work queue, and note on the system is assigned a sensitivity level. In order for a user to have access to specific user, participant, or note fields, that user must have a sensitivity level equal to or higher than the sensitivity level of the participant, user, or note. For example if a user with a sensitivity level of 3 wanted to modify another user's email address, the other user's sensitivity level must be equal to or less than 3. Work queue sensitivity indicates whether or not a user can add himself or herself to a work queue. In order for a user to add himself or herself to a work queue, that user must have a sensitivity level equal to or higher than sensitivity level of the work queue.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

