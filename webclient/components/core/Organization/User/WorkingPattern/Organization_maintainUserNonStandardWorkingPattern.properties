Help.PageDescription=This page allows you to modify a users non-standard working pattern. A non standard working day is a date during the working pattern that differs from the default working pattern start date and end date.

PageTitle.StaticText1=Edit Non Standard Hours

# START NON-TRANSLATABLE
Cluster.Title.Type=Type
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Cluster.Title.Type.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
Field.Label.Type=Type
Field.Label.Type.Help=Organization working pattern type, e.g., default, non working. If you select the Default option, the system returns the working hours for this date to the default working day hours of the working pattern. These default hours are displayed on each View Organization Working Pattern page; they are based on the Start Time and End Time entered on the Create Organization Working Pattern page. If you select the Non Standard option, you can set a Start Time and End Time for a day during the working pattern that differs from the default Start Time and End Time. If you select the Non Working option, you can set a day during the working pattern to be a non working day, e.g., Saturday.

Cluster.Title.Time=Time
Field.Label.StartTime=Start Time
Field.Label.StartTime.Help=Start time during the working pattern that differs from the default Start Time.
Field.Label.EndTime=End Time
Field.Label.EndTime.Help=End time during the working pattern that differs from the default End Time.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

