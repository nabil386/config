Help.PageDescription=This page allows you to view a list of the user case approval checks recorded in the system. A user case approval check is a review of a case submitted for approval by a user. You will need to review the cases submitted for approval by some users more than other users, e.g., you would need to review the majority of cases submitted for approval by a user who is new to the organization, whereas, you would not need to review the majority of cases submitted by a user with more operational and business experience.


PageTitle.StaticText1=Screening

Field.Label.ScreeningType=Screening Type
Field.Label.ScreeningType.Help=The screening submitted for approval, that needs to be checked manually. If the approval check applies to all types, All Types will be displayed here.

Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=Percentage of the user's cases that are to be checked for approval.

Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new case approval check.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the case approval check record.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the user case approval.

