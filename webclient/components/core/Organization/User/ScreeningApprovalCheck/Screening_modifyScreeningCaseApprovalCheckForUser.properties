Help.PageDescription=This page allows you to modify a user case approval from list. A user case approval check is a review of a case submitted for approval by a user. You will need to review the cases submitted for approval by some users more than other users, e.g., you would need to review the majority of cases submitted for approval by a user who is new to the organization, whereas, you would not need to review the majority of cases submitted by a user with more operational and business experience.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

PageTitle.StaticText1=Edit Screening Approval Check

Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=Percentage of the user's cases that are to be checked for approval. For example, if you enter 20 percent, then for every 100 user cases submitted for approval, 20 of those user cases must be checked manually by a user supervisor.

Field.Label.ScreeningType=Screening Type
Field.Label.ScreeningType.Help=The screening submitted for approval, that needs to be checked manually. If the approval check applies to all types, All Types will be displayed here.
