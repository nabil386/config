Help.PageDescription=This page allows you to cancel a case bookmark. Users can bookmark cases that they have a special interest in. A list of bookmarked cases is automatically maintained. Users can add and remove cases from this list.

PageTitle.StaticText1=Remove from My Items of Interest

Field.StaticText.RemoveCaseBookmark=Are you sure you want to remove this case from My Items of Interest?

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove this case from My Items of Interest.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove this case from My Items of Interest.


