Help.PageDescription=This page allows you to view a list of bookmarked cases.Users can bookmark cases that they have a special interest in. A list of bookmarked cases is automatically maintained. Users can add and remove cases from this list.

PageTitle.StaticText1=My Items of Interest

ActionControl.Label.ViewMyCases=View My Cases
ActionControl.Label.ViewMyCases.Help=Click the My Cases link to view your list of cases.
ActionControl.Label.MyBookmarks=My Items of Interest
ActionControl.Label.MyBookmarks.Help=Click on the My Items of Interest link to view a list of cases that have been bookmarked by the user.
ActionControl.Label.RecentlyAssignedOwnership=Recently Assigned Ownership
ActionControl.Label.RecentlyAssignedOwnership.Help=Click on the Recently Assigned Ownership link to see a list of cases that have been recently assigned to users.
ActionControl.Label.RecentlyApproved=Recently Approved
ActionControl.Label.RecentlyApproved.Help=Click on the Recently Approved link to view a list of cases that have recently been approved.

ActionControl.Label.RemoveBookmark=Remove from My Items of Interest
ActionControl.Label.RemoveBookmark.Help=Click the Remove from My Items of Interest button to remove the bookmark from the case.

Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number. If the system recognizes the case reference number entered in the Case Reference field, the case reference number is displayed in the case details panel. You can view the case home page by clicking on the reference number.
Field.Label.Type=Type
Field.Label.Type.Help=Case type, e.g., product delivery, liability.
Field.Label.PrimaryClient=Primary Client
Field.Label.PrimaryClient.Help=The primary client of the case.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Case start date. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.Status=Status
Field.Label.Status.Help=Case status is dependent on the case processing. For example, a status can be open, active, or closed.

