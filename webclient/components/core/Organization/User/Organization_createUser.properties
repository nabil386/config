Help.PageDescription=This page allows you to create a user. A user is an individual member of the organization. Users are assigned positions for an organization structure. For example, the user, J Smith, is assigned to a position called, Social Worker 1, which is a position for the active organization structure.

PageTitle.StaticText1=New User

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Title=Title
Field.Label.Title.Help=User's title.
Field.Label.FirstName=First Name
Field.Label.FirstName.Help=User's first name.
Field.Label.LastName=Last Name
Field.Label.LastName.Help=User's last name.
Field.Label.Location=Location
Field.Label.Location.Help=User's organization location. To select the location, press the Search button provided to open the Locations pop-up window. Click the Select link on the appropriate row from the list of locations displayed. A user's location determines the user's ability to modify organization details based on a comparison between the user's location and the location assigned to the organization component the user wishes to modify. A user's location also effects which users on the system can modify the user's details. 
Field.Label.Sensitivity=Sensitivity 
Field.Label.Sensitivity.Help=User sensitivity level from the drop-down list of number values. This sensitivity indicates a user's data based security access level. Each user, participant, work queue, and note on the system is assigned a sensitivity level. In order for a user to have access to specific user, participant, or note fields, that user must have a sensitivity level equal to or higher than the sensitivity level of the participant, user, or note. For example if a user with a sensitivity level of 3 wanted to modify another user's email address, the other user's sensitivity level must be equal to or less than 3. Work queue sensitivity indicates whether or not a user can add himself or herself to a work queue. In order for a user to add himself or herself to a work queue, that user must have a sensitivity level equal to or higher than sensitivity level of the work queue.

Field.Label.DefaultLocale=User Default Locale
Field.Label.DefaultLocale.Help=The default locale of the text.

