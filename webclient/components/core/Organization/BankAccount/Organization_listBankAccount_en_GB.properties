Help.PageDescription=This page allows you to view a list of the bank accounts recorded in the system. An organisation bank account is a fund relevant to the organisation that has been entrusted to a bank, e.g., corporate account or deposit account. 

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new bank account.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the bank account.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.

Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Bank account name.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.BankBranchName=Bank Branch
Field.Label.BankBranchName.Help=Name of the branch provided by the bank institution.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
