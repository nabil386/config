Help.PageDescription=This page allows you to select a public office from the list of public offices that are recorded in the system. Public offices are the locations where the public can interact with the organization.

PageTitle.StaticText1=Public Offices

Field.Label.Name=Name
Field.Label.Name.Help=Public office name.
Field.Label.Type=Type
Field.Label.Type.Help=Public office type, e.g., local office, kiosk.
Field.Label.Status=Office Status
Field.Label.Status.Help=A public office can either have a "closed" or "open" operating status.
Field.Label.RecordStatus=Status
Field.Label.RecordStatus.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select a public office.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Container.Label.Action=Action

