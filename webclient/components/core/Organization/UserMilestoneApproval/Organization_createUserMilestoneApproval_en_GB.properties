Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=Percentage of the organisation unit's milestone waiver that are to be checked for approval. For example, if you enter 20 percent, then for every 100 milestone waivers submitted for approval, 20 of those organisation unit waiver approvals must be checked manually by a supervisor.

