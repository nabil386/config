Help.PageDescription=This page allows you to create an organisation unit milestone approval check.  A milestone approval check is a review of a milestone submitted for approval by a caseworker. Once all of the initial evidence for a milestone has been gathered by a caseworker, the milestone is typically submitted for supervisor approval.

PageTitle.StaticText1=New Milestone Waiver Approval Check


ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
