Help.PageDescription=This page allows you to maintain a non-standard working pattern. A non-standard working day is a date during the working pattern that differs from the default working pattern start date and end date.

PageTitle.StaticText1=Edit Working Pattern Day

Field.Label.Type=Type
Field.Label.Type.Help=Organisation working pattern type, e.g., default, non working.  If you select the Default option, the system returns the working hours for this date to the default working day hours of the working pattern. These default hours are displayed on each View Organisation Working Pattern page; they are based on the start time and end time entered on the Create Organisation Working Pattern page.  If you select the non-standard option, you can set a start Time and end time for a day during the working pattern that differs from the default start time and end time. If you select the non-working option, you can set a day during the working pattern to be a non-working day, e.g., Saturday.

Field.Label.StartTime=Start Time
Field.Label.StartTime.Help=Start time during the working pattern that differs from the default start time.
Field.Label.EndTime=End Time
Field.Label.EndTime.Help=End time during the working pattern that differs from the default end time.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

