Help.PageDescription=This page allows you to view the details for an organisation unit and assigned user list. An organisation structure contains one or more organisation units. In order to implement the organisation hierarchy on the system, the active organisation structure must contain a root unit. This is the first organisation unit added to the organisation structure. Subsequent units can be added and these units can be arranged into any number of parent-child relationships.

PageTitle.StaticText1=Organisation Unit Details

Field.Name=Name
Field.Name.Help=organisation unit name. A link is provided to view the organisation unit home page.
Field.BusinessType=Business Type
Field.BusinessType.Help=Business type of the organisation unit, e.g., child support case registration, child support payment processing.
Field.DefaultLocation=Default Location
Field.DefaultLocation.Help=Default location of the organisation unit within the organisation.
Field.UnitStatus=Unit Status
Field.UnitStatus.Help=Organisation unit status. An organisation unit can either have an "operating" or "closed" status. Note that you cannot mark the organisation unit as closed if any active users are assigned positions within the organisation unit or if there are any child units within the organisation unit.

List.Title=Users
List.Title.Help=List of users within the organisation unit.

Field.Email=Email
Field.Email.Help=Email address of each user in the organisation unit. A link is provided to email the user.
Field.Phone=Phone
Field.Phone.Help=Phone number of each user in the organisation unit.
Field.Mobile=Mobile
Field.Mobile.Help=Mobile number of each user in the organisation unit.
Field.Fax=Fax
Field.Fax.Help=Fax number of each user in the organisation unit.

Cluster.Title=Details

