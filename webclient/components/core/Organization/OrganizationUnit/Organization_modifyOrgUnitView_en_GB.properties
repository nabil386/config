PageTitle.StaticText1=Edit Organisation Unit

Field.Label.Name=Name
Field.Label.Name.Help=Organisation unit name. An organisation unit name must be unique from all other organisation unit names; therefore, the system does not allow you to enter an organisation unit name that already exists on that organisation structure.
Field.Label.Type=Type
Field.Label.Type.Help=Organisation unit business type that relates to a coded description of the organisation unit's business, e.g., unemployment, pension or disability benefit. Your system administrator can add a new business type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.UnitStatus.Help=Organisation unit status. An organisation unit can either have an "operating" or "closed" status. Note that you cannot mark the organisation unit as closed if any active users are assigned positions within the organisation unit or if there are any child units within the organisation unit.
Field.Label.WebAddress.Help=The organisation web address.
Field.Label.Status=Unit Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
Field.Label.CreationDate.Help=Date on which the organisation unit is entered on the system.  This date cannot be modified.
Field.Label.ParentUnit=Parent Unit
Field.Label.ParentUnit.Help=Organisation unit name of the parent unit for the organisation unit whose home page is opened. You can access the parent unit's organisation unit home page by clicking on the organisation unit's name. Note that all organisation units have a parent unit, with the exception of the root organisation unit.
Field.Label.MaintainSID=Maintain SID
Field.Label.MaintainSID.Help=The SID a user must have to maintain administration data within this Unit and its sub units.
Field.Label.ReadSID=Read SID
Field.Label.ReadSID.Help=The SID a user must have to view administration data within this Unit and its sub units.
Field.Label.CreateUnitID=Create Unit SID
Field.Label.CreateUnitID.Help=The SID a user must have to create a child Unit for this Unit.
