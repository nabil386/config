Help.PageDescription=This page allows you to view a list of the positions recorded for the organisation unit. A position defines a post of employment within the organisation, e.g., Social Worker 1, Social Worker 2, etc.

PageTitle.StaticText1=Positions

# START NON-TRANSLATABLE
