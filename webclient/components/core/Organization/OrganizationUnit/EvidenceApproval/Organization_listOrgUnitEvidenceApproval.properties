Field.Label.ProductName=Product Name
Field.Label.ProductName.Help=Name of the product to which the organization unit evidence approval check applies.
Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=The system notifies the case supervisor of evidence changes according to this percentage. For example, if this percentage is 50 percent, the system notifies the case supervisor of only half of the changes made to evidence by the users in the organization unit.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
