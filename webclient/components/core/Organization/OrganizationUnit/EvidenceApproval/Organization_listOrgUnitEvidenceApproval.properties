Help.PageDescription=This page allows you to view a list of the evidence approval checks recorded for an organization unit. An evidence approval check ensures that a case supervisor is notified when changes are made to evidence. Your organization may require notification on any changes made to evidence by users within a specific organization unit. C\u00FAram allows you to set evidence approval checks on each organization unit.

PageTitle.StaticText1=Evidence Approvals

ActionControl.Label.NewEvidenceApproval=New
ActionControl.Label.NewEvidenceApproval.Help=Press the New button to create a new evidence approval check.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the evidence approval check.

