Help.PageDescription=This page allows you to modify an evidence approval check for an organization unit. An evidence approval check ensures that a case supervisor is notified when changes are made to evidence. Your organization may require notification on any changes made to evidence by users within a specific organization unit. C\u00FAram allows you to set evidence approval checks on each organization unit.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

