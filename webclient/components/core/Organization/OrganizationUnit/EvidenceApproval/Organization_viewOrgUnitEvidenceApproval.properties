Help.PageDescription=This page allows you to view an evidence approval check for an organization unit. An evidence approval check ensures that a case supervisor is notified when changes are made to evidence. Your organization may require notification on any changes made to evidence by users within a specific organization unit. C\u00FAram allows you to set evidence approval checks on each organization unit.

PageTitle.StaticText1=Evidence Approval Check Home

