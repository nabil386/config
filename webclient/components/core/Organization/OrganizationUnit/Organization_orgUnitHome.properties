Field.Label.DefaultLocation=Default Location
Field.Label.DefaultLocation.Help=The default location assigned to the Organization Unit. For the purposes of Location Based Security,where no location is assigned to a Position, the Position will assume the Default Location of its parent Organization Unit.
Field.Label.ReadSID=Read SID
Field.Label.ReadSID.Help=Displays the SID a user must have to view administration data within this Organization Unit and its sub units.
Field.Label.CreateUnitID=Create Unit SID
Field.Label.CreateUnitID.Help=Display the SID a user must have to create a child Organization Unit for this Unit.
