Help.PageDescription=This page allows you to create a child organisation unit for an organisation unit. An organisation structure contains one or more organisation units. In order to implement the organisation hierarchy on the system, the active organisation structure must contain a root unit. This is the first organisation unit added to the organisation structure. Subsequent units can be added and these units can be arranged into any number of parent-child relationships.

PageTitle.StaticText1=New Child Organisation Unit

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.UnitName=Name
Field.Label.UnitName.Help=Child organisation unit name. An organisation unit name must be unique from all other organisation unit names; therefore, the system does not allow you to enter an organisation unit name that already exists on that organisation structure.
Field.Label.Type=Type
Field.Label.Type.Help=Child organisation unit business type that relates to a coded description of the organisation unit's business, e.g., unemployment, pension, or disability benefit. Your system administrator can add a new business type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ReadSID=Read SID
Field.Label.ReadSID.Help=The SID a user must have to view administration data within this Unit and its sub units.
Field.Label.CreateUnitID=Create Unit SID
Field.Label.CreateUnitID.Help=The SID a user must have to create a child Unit for this Unit.
Field.Label.MaintainSID=Maintain SID
Field.Label.MaintainSID.Help=The SID a user must have to maintain administration data within this Unit and its sub units.
