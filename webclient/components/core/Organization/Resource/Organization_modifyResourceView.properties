PageTitle.StaticText1=Edit Resource

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Resource name.
Field.Label.TypeCode=Type
Field.Label.TypeCode.Help=Resource type, e.g., printer or photocopier. The resource type relates to a coded description of the resource. Your organization has chosen the kinds of materials the organization considers a resource. Your system administrator can add a resource type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.DataField=Parameters
Field.Label.DataField.Help=A resource parameter could be a technical address, e.g., the network address for a printer. A parameter could also be the serial code on a mobile phone. This option is meant to be flexible depending on the resource type.

Field.Label.LocationName.Help=Resource location. To select a location from the organization's locations, press the Search button provided to open the Locations pop-up window. Click the Select link on the appropriate row from the list of locations displayed. If the resource has a new location, you must first enter the location before you can set up the new resource.
Field.Label.ResourceStatus=Resource Status
Field.Label.ResourceStatus.Help=A resource can either have an "operating" or a "closed" status.

Cluster.Title.Description=Comments
Cluster.Title.Description.Help=Free text description of the resource.
