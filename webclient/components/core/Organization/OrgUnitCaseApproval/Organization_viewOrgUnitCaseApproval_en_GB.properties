Field.Label.Percentage.Help=Percentage of the organisation unit's cases that are to be checked for approval.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Cost.Help=Estimated cost of the organisation unit's submitted cases that applies to the above "Percentage". Any case at or below this estimated cost need only be checked for approval if within the percentage of cases to be checked.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Product.Help=This field indicates whether the organisation unit case approval check applies to a selected product or all products.
