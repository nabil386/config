Help.PageDescription=This page allows you to search for an organisation unit. An organisation structure contains one or more organisation units. In order to implement the organisation hierarchy on the system, the active organisation structure must contain a root unit. This is the first organisation unit added to the organisation structure. Subsequent units can be added and these units can be arranged into any number of parent-child relationships.

