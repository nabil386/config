Help.PageDescription=This page allows you to modify a currency exchange rate. A currency exchange rate is the value of one currency in relation to another. Currency exchange rates allow your organisation to convert financial amounts that are in a currency different from your organisation's base currency. Your organisation will need to monitor currency exchange rates for all currencies involved in the organisation's financial transactions.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

