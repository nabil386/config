PageTitle.StaticText1=Edit Exchange Rate

Cluster.Title.Details=Details
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency type, e.g., dollar or euro. Your system administrator can add a currency type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide). Note that you cannot select the organization base currency as this is the base currency that all other currencies are compared to.
Field.Label.Rate=Rate
Field.Label.Rate.Help=Exchange rate value of a currency in relation to the organization base currency. The organization base currency is set as an environmental variable when the application is installed.
Field.Label.RateFromDate=Start Date
Field.Label.RateFromDate.Help=Start date of the period during which the currency exchange rate is applicable. Note that currency exchange records of the same currency type cannot overlap.
Field.Label.RateToDate=End Date
Field.Label.RateToDate.Help=Last date the currency exchange rate is applicable. Note that currency exchange records of the same currency type cannot overlap.