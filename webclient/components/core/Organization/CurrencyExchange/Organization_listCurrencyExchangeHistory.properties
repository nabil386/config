Help.PageDescription=This page allows you to view a history of the currency exchange rates recorded in the system. This history includes a list of the currency rates and the time period during which these rates are applicable.

PageTitle.StaticText1=Currency Exchange History

List.Title.CurrencyHistory=Currency Exchange History
Field.Title.Rate=Rate
Field.Title.Rate.Help=Exchange rate value of a currency in relation to the organization base currency.
Field.Title.StartDate=Start Date
Field.Title.StartDate.Help=Start date of the period during which the currency exchange rate is applicable.
Field.Title.EndDate=End Date
Field.Title.EndDate.Help=Last date the currency exchange rate is applicable.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

