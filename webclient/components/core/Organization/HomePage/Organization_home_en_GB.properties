Help.PageDescription=This page allows you to view the organisation's details. Administration services are provided to maintain information about the organisation.
PageTitle.StaticText1=Home

Field.Label.Name=Name
Field.Label.Name.Help=Public name of the organisation. Note that there can be only one organisation name.
Field.Label.TaxNumber=Tax Number
Field.Label.TaxNumber.Help=Tax registration number assigned to the organisation by the relevant governing authority where the organisation is based.
Field.Label.RegistrationNumber=Registration Number
Field.Label.RegistrationNumber.Help=Company registration number assigned to the organisation by the relevant governing authority where the organisation is based.
Field.Label.LocationSecurity=Location Security Level
Field.Label.LocationSecurity.Help=Location type from the drop-down list of location types that the organisation users are restricted to when modifying organisation details. Examples of location types are county, region, and state. For information on location security, see "Security Administration" in the C\u00FAram Administration Guide.
Field.Label.LocationDataSecurity=Location Data Security
Field.Label.LocationDataSecurity.Help=Location data security provides a means to secure sensitive information within an organisation. It can be set to Off, On, Restricted View or Read Only. When location data security is set to 'Off' for an organisation, users can view and maintain all cases and all client details irrespective of their location in the organisation. When location data security is set to 'On' for an organisation, users can view and maintain all cases and clients in their own location and sub-locations only. When location data security is set to 'Restricted View', users can view and maintain all cases and all clients in their own location and sub-locations only.  When Location Data Security is set to 'Read Only', users can view and maintain all cases and all clients in their own location. They will only have read only access to cases and clients in all other locations.  

Cluster.Label.Description=Description
Cluster.Label.Description.Help=Description of the organisation.


ActionControl.Label.TextTranslation=Text Translation
ActionControl.Label.TextTranslation.Help=Text Translation is used to add several translations in different user locales.

