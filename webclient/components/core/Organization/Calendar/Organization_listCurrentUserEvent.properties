ActionControl.Label.CreateActivity=New Activity
ActionControl.Label.CreateActivity.Help=Press the New Activity button to create a new activity.
ActionControl.Label.CreateRecurringActivity=New Recurring Activity
ActionControl.Label.CreateRecurringActivity.Help=Press the New Recurring Activity button to create a recurring activity. A recurring activity is an activity that recurs over a period of time, e.g., a weekly status meeting.
ActionControl.Label.CreateMeeting=New Meeting
ActionControl.Label.CreateMeeting.Help=Press the New Meeting button to create a new meeting.

