Help.PageDescription=This page allows you to view and manage your user activities using an event list. An event list page is provided for each user of the application. This page allows you to navigate through planned events and provides the tools necessary to manage daily activities. Activities are events scheduled for a specific time period. There are three activity types: standard activity, recurring activity and meeting.

