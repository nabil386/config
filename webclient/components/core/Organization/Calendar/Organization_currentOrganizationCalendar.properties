Help.PageDescription=This page allows you to view and manage the organization's activities in a calendar view. An organization activity is an event that pertains to the whole organization.  All activities pertain to a specific subject and are scheduled for a specific date and time.

PageTitle.StaticText1=Calendar

ActionControl.Label.CreateActivity=New Activity
ActionControl.Label.CreateActivity.Help=Press the New Activity button to create an organization activity.
ActionControl.Label.CreateRecurringActivity=New Recurring Activity
ActionControl.Label.CreateRecurringActivity.Help=Press the New Recurring Activity button to create a recurring organization activity. A recurring activity is an activity that recurs over a period of time, e.g., a weekly status meeting.

Help.Xref.1.Topicname=ADMIN.Activities
