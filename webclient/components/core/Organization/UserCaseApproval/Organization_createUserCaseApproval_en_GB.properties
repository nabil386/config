Help.PageDescription=This page allows you to create a user case approval.A user case approval check is a review of a case submitted for approval by a user. You will need to review the cases submitted for approval by some users more than other users, e.g., you would need to review the majority of cases submitted for approval by a user who is new to the organisation, whereas, you would not need to review the majority of cases submitted by a user with more operational and business experience.

PageTitle.StaticText1=New Case Approval Check

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.


Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=Percentage of the user's cases that are to be checked for approval. For example, if you enter 20 percent, then for every 100 user cases submitted for approval, 20 of those user cases must be checked manually by a user supervisor.
Field.Label.Cost=Estimated Cost
Field.Label.Cost.Help=Estimated cost of a user's submitted cases that applies to the above "Percentage". Any case at or below this estimated cost need only be checked for approval if within the percentage of cases to be checked. For example, if you enter a percentage of 20 and an estimated cost of $200, then only 20 percent of submitted cases costing $200 or less need to be manually checked for approval. Note, however that all cases above the $200 estimated cost need to be checked for approval.
Field.Label.Applies=Applies to all Products
Field.Label.Applies.Help=This field indicates whether the organisation unit case approval check should be applied to all products. If you select all products, then all of the user's cases submitted for approval need to be checked by the user's manager.
Field.Label.Product=Product
Field.Label.Product.Help=Name of the product to which the case approval check applies. To select a product, press the Search button provided to open the Products pop-up window. Click the Select link on the appropriate row from the list of products displayed. If you select a product from the organisation's products, then only the user's cases governed by that product are reviewed according to the above percentage and estimated cost.
