Help.PageDescription=This page allows you to view an exclusion date. Exclusion dates are dates on which the organization will not make payments or bills. For example, December 25 might be an exclusion date for the check delivery method.

PageTitle.StaticText1=View Exclusion Date

Cluster.Title.Details=Details
Field.Label.DateFrom=Date From
Field.Label.DateFrom.Help=Start date of the exclusion period. A period can be one day or several days in a row.
Field.Label.DateTo=Date To
Field.Label.DateTo.Help=Last date of the exclusion period.
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for the exclusion period.
Field.Label.Prepayment=Prepayment Required
Field.Label.Prepayment.Help=This field indicates whether or not a payment or invoice will be pre-issued if the issue date falls on a exclusion date. Yes indicates that payments or invoices will be pre-issued on a issue date prior to the exclusion date, according to the governing delivery pattern. No indicates that the payment or invoice will not be pre-issued, but will instead be issued on the next available issue date, according to the governing delivery pattern.

