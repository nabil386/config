Help.PageDescription=This page allows you to add a position to an organisation unit. A position defines a post of employment within the organisation, e.g., Social Worker 1, Social Worker 2. All positions are assigned to an organisation unit. In turn, system users are assigned a position. A user's assigned position not only defines the user's employment, but it also defines the user's organisation unit in the organisation hierarchy, as well as the user's manager in the organisation reporting hierarchy.

PageTitle.StaticText1=New Position 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.


Field.Label.Name=Name
Field.Label.Name.Help=Position name. The position name must not already exist for another position in the organisation unit.
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=Start date of the period during which the positions are valid.
Field.Label.Job=Job
Field.Label.Job.Help=Name of job assigned to the position. To assign a job to the position, press the Search button to open the Jobs pop-up window. Click the Select link on the appropriate row from the list of jobs displayed.

Cluster.Title.Reporting=Reporting
Field.Label.LeadPosition=Lead Position
Field.Label.LeadPosition.Help=If the position is a lead position, select the lead position selection box. Lead positions appear on the lead position list page for an organisation structure. By default, a user reports to a user assigned to a lead position.
Field.Label.ReportsTo=Lead Positions
Field.Label.ReportsTo.Help=If the position reports to a lead position for the organisation unit, you must select this lead position. To select a lead position, press the Search button to open the Lead Positions for Organisation Unit pop-up window. Click the Select link on the appropriate row from the list of organisation unit lead positions for the organisation unit displayed. The Reporting panel provides several options for selecting the reporting position. Note, however, you can only select one reporting position.
Field.Label.OrgUnitPositions=Organization Unit Positions
Field.Label.OrgUnitPositions.Help=If the position reports to a position for the organisation unit, you must select this position. To select the position, press the Search button to open the Positions for Organisation Unit pop-up window. Click the Select link on the appropriate row from the list of positions for the organisation unit displayed. The Reporting panel provides several options for selecting the reporting position. Note, however, you can only select one reporting position.
Field.Label.ParentOrgUnitPositions=Parent Organization Unit Positions
Field.Label.ParentOrgUnitPositions.Help=If the position reports to a position for the parent organisation unit, you must select this position. To select the position, press the Search button to open the Positions for Organisation Unit pop-up window. Note that these are the positions for the parent organisation unit. Click the Select link on the appropriate row from the list of positions for the parent organisation unit displayed. The Reporting panel provides several options for selecting the reporting position. Note, however, you can only select one reporting position.
Field.Label.Position=Position Search
Field.Label.Position.Help=If the position reports to a position for the organisation structure, you must select this position. To select this position, press the Search button to open the Position Search pop-up page. Enter a portion of the position name and press the Search button. The system displays a list of positions for the organisation structure whose names include the search information entered on the Name field. Click the Select link on the appropriate row from the list of positions displayed. The Reporting panel provides several options for selecting the reporting position. Note. however, you can only select one reporting position.
