Help.PageDescription=This page allows you to modify a position.  A position defines a post of employment within the organisation, e.g., Social Worker 1, Social Worker 2. All positions are assigned to an organisation unit. In turn, system users are assigned a position. A user's  assigned position not only defines the user's employment, but it also defines the user's organisation unit in the organisation hierarchy, as well as the user's manager in the organisation reporting hierarchy.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

