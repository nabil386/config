Help.PageDescription=This page allows you to list the supervisor users for a position. A User is an individual staff member in the organisation. Every user is assigned to a position in the organisation structure. A Supervisor user is the user assigned to a lead position in the organisation structure. Other users in the organisation unit will typically report to a Supervisor/Lead Position.
# END, CR00306266

