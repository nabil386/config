Help.PageDescription=This page allows you to remove a user from a position. A user is an individual member of the organisation. Users are assigned positions for an organisation structure. For example, the user J Smith, is assigned to a position called Social Worker 1, which is a position for the active organisation structure.

PageTitle.StaticText1=All Users


Field.Title.Name=Name
Field.Title.Name.Help=Name of user assigned to the position.
Field.Title.OrgUnit=Organisation Unit
Field.Title.OrgUnit.Help=Name of the organisation unit the position is assigned to. You can access the organisation unit home page by clicking on the organisation unit name.
Field.Title.StatusCode=Status
Field.Title.StatusCode.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
Field.Title.From=From
Field.Title.From.Help=This is the start date of the user at a position.
Field.Title.To=To
Field.Title.To.Help=This is the end date of the user at a position.
Field.Label.Browse=Browse
Field.Label.Browse.Help=Click the Browse link to browse the organisation structure in a tree view.

ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Press the remove button to remove the user from the position.

