Help.PageDescription=This page allows you to cancel a plan item approval check. Typically the plan item is submitted for approval by the case worker once the details of the plan have been defined. Plan items which are submitted by users with approval privileges will be automatically approved; otherwise, the plan item will require manual approval by a user with the appropriate privileges. A task is assigned to a user with the required approval privileges.

PageTitle.Title=Delete Plan Item Approval Check

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to cancel the plan item approval check.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to cancel the plan item approval check.

Field.StaticText.CancelApprovalCheck=Do you want to delete this plan item approval check?

