Field.Label.LocationSecurityLevel=Location Security Level
Field.Label.LocationSecurityLevel.Help=Location type from the drop-down list of location types that the organisation users are restricted to when modifying organisation details. Examples of location types are county, region, and state. For information on location security, see "Security Administration" in the C\u00FAram Administration Guide.

