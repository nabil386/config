Help.PageDescription=This page allows you to modify the organisation's details. Administration services are provided to maintain information about the organisation's facilities. These facilities include the organisation's locations, public offices, and resources.

PageTitle.StaticText1=Edit Organisation

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

