Help.PageDescription=This page allows you to modify the organization's details. Administration services are provided to maintain information about the organization's facilities. These facilities include the organization's locations, public offices, and resources.

PageTitle.StaticText1=Edit Organization

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

