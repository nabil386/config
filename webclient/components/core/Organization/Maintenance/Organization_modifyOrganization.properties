Field.Label.EmailAddress=Email Address
Field.Label.EmailAddress.Help=Organization email address.
Field.Label.WebAddress=Web Address
Field.Label.WebAddress.Help=Organization web address.
Field.Label.LocationDataSecurity=Location Data Security
Field.Label.LocationDataSecurity.Help=Location data security provides a means to secure sensitive information within an organization. It can be set to Off, On, Restricted View or Read Only. When location data security is set to 'Off' for an organization, users can view and maintain all cases and all client details irrespective of their location in the organization. When location data security is set to 'On' for an organization, users can view and maintain all cases and clients in their own location and sub-locations only. When location data security is set to 'Restricted View', users can view and maintain all cases and all clients in their own location and sub-locations only.  When Location Data Security is set to 'Read Only', users can view and maintain all cases and all clients in their own location. They will only have read only access to cases and clients in all other locations. 
  
