Help.PageDescription=This page allows you manage a rate table row. Rate tables contain product rule values, typically defined by legislation, that can vary over time. The rows, columns, and cells of a rate table allow you to store multiple series of individual rates. 

PageTitle.StaticText1=Edit Row:\ 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Field.Label.RowType=Row Type
Field.Label.RowType.Help=Rate Table row type. Row types are recorded on the system by an application developer. A system administrator must add a new row type to the RowType code table in order for you to be able to select that row type. For information on code tables, see "Code Tables" in the C\u00FAram Administration Guide. Note that you cannot select duplicate row types for the same rate table.

