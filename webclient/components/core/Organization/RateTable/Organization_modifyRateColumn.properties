Help.PageDescription=This page allows you to modify a rate table column. Rate tables contain product rule values, typically defined by legislation, that can vary over time. The columns, rows, and cells of a rate table allow you to store multiple series of individual rates.

PageTitle.StaticText1=Edit Column:\ 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Field.Label.ColumnType=Column Type
Field.Label.ColumnType.Help=Rate Table column type. Column types are recorded on the system by an application developer. A system administrator must add a new column type to the ColumnType code table in order for you to be able to select that column type. For information on code tables, see "Code Tables" in the C\u00FAram Administration Guide. Note that you cannot select duplicate column types for the same rate table.

