Help.PageDescription=This page allows you to create a user's skill. User skills define a user's work skills and the level of those skills, e.g., counseling skills, research skills or basic computing skills.

PageTitle.StaticText1=New User Skill:

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Field.Label.UserName=User Name
Field.Label.UserName.Help=Username of the user who relates to the user skill. To select the user, press the Search button to open the User Search pop-up window. Enter the requested information and press the Search button. Click the Select link on the appropriate row from the list of users displayed to select the user.
Field.Label.SkillType=Skill Type
Field.Label.SkillType.Help=User skill level from the drop-down list of number values. This value indicates the user's level of knowledge and experience relating to the skill. A high skill level indicates that the user has extensive skill knowledge and skill experience.
Field.Label.SkillLevel=Skill Level
Field.Label.SkillLevel.Help=User skill type that relates to a coded description of the user skill, e.g., research, counseling or computing. You can add a user skill type to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.Description=Description
Cluster.Title.Description.Help=Free text description of this user skill.

Help.Xref.1.Topicname=ADMIN.UserSkills
