Help.PageDescription=This page allows you to view the details of the organisation structure. The organisation structure is the highest degree of the organisation hierarchy. The organisation structure consists of one or more organisation units. These units are assigned organisation positions. Every user on the system is, in turn, assigned a position. These positions define the organisation's reporting structure and are incorporated into work allocation processing.

Field.Label.Name=Name  
Field.Label.Name.Help=Organisation structure name.
Field.Label.Status=Status
Field.Label.Status.Help=Organisation structure status, i.e., "active", "superseded", "in edit", or "cancelled".
Field.Label.ActivationDate=Activation Date
Field.Label.ActivationDate.Help=Date on which the organisation structure is activated on the system.
Field.Label.RootOrgUnit=Root Unit
Field.Label.RootOrgUnit.Help=Root organisation unit name. You can access the root unit's organisation unit home page by clicking on root unit's name.

Help.Xref.1.Topicname=ADMIN.TheOrganizationStructure
