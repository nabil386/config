Help.PageDescription=This page allows you to view a list of the users recorded for the organisation structure. A user is an individual member of the organisation. Users are assigned positions for an organisation structure. For example, the user J Smith, is assigned to a position called Social Worker 1, which is a position for the active organisation structure.

PageTitle.StaticText1=All Users

# START NON-TRANSLATABLE
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the user record.
# END NON-TRANSLATABLE
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the user record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link to delete the user record.

Field.Title.Name=Name
Field.Title.Name.Help=Name of the user.
Field.Title.OrgUnit=Organisation Unit
Field.Title.OrgUnit.Help=Name of the organisation unit the position is assigned to. You can access the organisation unit home page by clicking on the organisation unit name.
Field.Title.PositionName=Position Name
Field.Title.PositionName.Help=Position name.
Field.Title.StatusCode=Status
Field.Title.StatusCode.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
Field.Label.Browse=Browse
Field.Label.Browse.Help=Click the Browse link to browse the organisation structure in a tree view.

