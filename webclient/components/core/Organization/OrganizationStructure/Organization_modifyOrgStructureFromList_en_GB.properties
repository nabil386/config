Help.PageDescription=This page allows you to modify an organisation structure.  The organisation structure is the highest degree of the organisation hierarchy. The organisation structure consists of one or more organisation units. These units are assigned organisation positions. Every user on the system is, in turn, assigned a position. These positions define the organisation's reporting structure and are incorporated into work allocation processing.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

