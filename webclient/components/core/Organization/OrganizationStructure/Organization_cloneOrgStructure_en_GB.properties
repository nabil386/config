Help.PageDescription=This page allows you to confirm the cloning of the organisation structure. Cloning is the process of making an identical copy of any organisation structure. Organisation structures with a status of "in edit", "superseded", "cancelled", or "active" can be cloned. The system clones the organisation structure and all of its organisation units, organisation positions, and organisation users.

PageTitle.StaticText1=Clone Organisation Structure

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to clone the organisation structure.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to clone the organisation structure.

Field.StaticText.Clone=Are you sure you want to clone this organisation structure?

Help.Xref.1.Topicname=ADMIN.TheOrganizationStructure