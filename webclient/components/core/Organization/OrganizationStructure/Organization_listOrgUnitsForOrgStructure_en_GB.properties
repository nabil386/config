Help.PageDescription=This page allows you to view a list of the organisation units recorded for the organisation structure. An organisation structure contains one or more organisation units. In order to implement the organisation hierarchy on the system, the active organisation structure must contain a root unit. This is the first organisation unit added to the organisation structure. Subsequent units can be added and these units can be arranged into any number of parent-child relationships.

PageTitle.StaticText1=Organisation Units

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the organisation unit record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link on the appropriate row to delete the organisation unit record.

Field.Label.Name=Name
Field.Label.Name.Help=Name of the organisation unit.
Field.Label.Status=Status
Field.Label.Status.Help=Organisation unit status. An organisation unit can either have an "operating" or "closed" status.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the organisation unit is entered on the system.
Field.Label.Browse=Browse
Field.Label.Browse.Help=Click the Browse link to browse the organisation structure in a tree view.

