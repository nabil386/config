Help.PageDescription=This page allows you to modify an attachment record.An attachment is a supplemental file, e.g., a letter, invoice, or marriage certificate. A range of file types are supported including Word, Excel, and PDF.  The system does not restrict the file size of the attachment although the organization may wish to set a limit using an environmental variable.
# END, CR00169534, SR
PageTitle.StaticText1=Edit Attachment

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns the user to the previous page.

Field.Label.NewFile=New File
Field.Label.NewFile.Help=Full path of the filename to replace the existing attachment. To attach a file from your system directory, press the Browse button. On your system directory, search for and select the file attachment
