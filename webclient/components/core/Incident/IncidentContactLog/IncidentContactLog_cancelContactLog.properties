Help.PageDescription=This page allows you to delete incident contact log details. When a contact log is canceled the contact log record and it's associated attendees, notes and attachments are logically deleted also.

PageTitle.StaticText1=Delete Contact Log:\ 

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the contact log.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the contact log.

Field.Label.CancelContactLog=Are you sure you want to delete this contact log?
Field.Label.CancelContactLog.Help=Press the Yes button to confirm that you want to cancel this contact log.
Field.StaticText.CancelContactLog=Are you sure you want to delete this contact log?

