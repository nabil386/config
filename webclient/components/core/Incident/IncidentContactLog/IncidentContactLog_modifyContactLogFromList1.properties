Help.Xref.1.Topicname=PART.Incidents

Help.PageDescription=This page allows you to edit a contact log. A contact is any interaction or meeting that occurs between the caseworker and client, which relates to an incident. Contacts may occur in many different locations and be conducted face to face or through other media. Each incident can have one or many contacts which relate to different clients. This page allows you to modify the details of the contact and the narrative recorded for it. You can append a narrative to the contact or if configured, you can edit your narrative for a specific time period. After the editable period ends, you can append a narrative only. You can modify the contact attendees and attachments from the contact log list. 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click the Save link to update the record with the information entered on this page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click the Cancel link to dismiss the page.



