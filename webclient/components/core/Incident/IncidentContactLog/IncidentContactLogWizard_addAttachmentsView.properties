Help.PageDescription=This page allows you to create a case attachment. A case attachment is a supplemental file, e.g., a text document, that is attached to a case. Example of case attachments include letters and invoices.

Field.Label.File=File
Field.Label.File.Help=Filename of the case attachment. To attach a file from your system directory to the case, press the Browse button. On your system directory, search for and select the file attachment.
Field.Label.FileLocation=Location
Field.Label.FileLocation.Help=Attachment physical file location.
Field.Label.FileReference=Reference
Field.Label.FileReference.Help=Reference information regarding the attachment physical file.
Field.Label.FileType=Type
Field.Label.FileType.Help=Document type that relates to a coded description of the attachment, e.g., letter, application form. Your system administrator can add a document type to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Description=Description
Field.Label.Description.Help=Description of the attachment.
# BEGIN, CR00311583, VT
Field.Label.ReceiptDate=Receipt Date
Field.Label.ReceiptDate.Help=Date on which the attachment is entered on the system.
# END, CR00311583

# BEGIN, CR00378380, KRK
Field.Label.AttachedFile=Attached File
Field.Label.AttachedFile.Help=Filename of the existing participant attachment. To open or save the existing attachment to your local directory, click the link provided and select either the open or save option on the pop-up window. Note that this window is dependent on your operating system.
Field.Label.NewFile=New File
Field.Label.NewFile.Help=Full path of the filename to replace the existing participant attachment. To attach a file from your system directory to the participant, press the Browse button. On your system directory, search for and select the file attachment
# END, CR00378380

