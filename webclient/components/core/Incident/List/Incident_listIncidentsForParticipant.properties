Help.Xref.1.Topicname=PART.Incidents

Help.PageDescription=This page allows you to view a list of the incidents recorded in the system for the current participant. 

Container.Separator=\ | \ 

PageTitle.StaticText=Incidents

List.Title.Action=Action

List.Title.Type=Type
List.Title.Type.Help=The type of incident that occurred e.g. Workplace Accident, Suspected Abuse etc.

List.Title.RecordedDate=Recorded
List.Title.RecordedDate.Help=The date that the incident was recorded in the system.

List.Title.ReportedBy=Reported By
List.Title.ReportedBy.Help=Who reported the incident, or 'Anonymous' if not known.

List.Title.Severity=Severity
List.Title.Severity.Help=The severity of the incident e.g. Minor, Severe etc.

List.Title.ClosureDate=Closed
List.Title.ClosureDate.Help=The date the incident was closed, or blank if not yet closed.

List.Title.CaseReference=Case Reference
List.Title.CaseReference.Help=The reference number of a case the incident is attached to, or blank if not attached to any case.

List.Title.Status=Status
List.Title.Status.Help=The current status of the incident e.g. Open, Referred for Investigation etc.

ActionControl.Label.New=New
ActionControl.Label.New.Help=The New action allows you to create a new incident.

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the Edit link on the appropriate row to modify the incident.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the View link on the appropriate row to view the incident.

