Help.PageDescription=This page displays the attachment details for a Incident. An attachment is a supplemental file, e.g., a text document, that is attached to a Incident. The organisation can attach scanned documents that provide information in support of a Incident.A range of file types are supported including Word, Excel, and PDF.

PageTitle.StaticText1=Attachment:\ 

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page and returns the user to the previous page.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can click the Delete action to delete the incident attachment information displayed.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can click the Edit action to modify the incident attachment information displayed.

