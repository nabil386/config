Help.PageDescription=This page allows you to create an incident participant role. 

PageTitle.StaticText=Add Incident Participant

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Comments.Title=Comments

Cluster.UserName.Description=If the incident participant is a registered user on the system please select below.

Field.Label.UserName=User
Field.Label.UserName.Help=To search for a username, press the Search button to open the User Search pop-up window. Enter some or all of the search criteria and search for users with matching criteria. To select the user, click the Select link on the appropriate row from the list of users displayed.

Cluster.Participant.Description=If the incident participant is registered on the system please select below.

Field.Label.Participant=Participant
Field.Label.Participant.Help=To search for a participant, first choose the correct participant type and then press the Search button to open the appropriate participant Search pop-up window. Enter some or all of the search criteria and search for participants with matching criteria. To select the participant, click the Select link on the appropriate row from the list of participant displayed.

Cluster.NewParticipant.Description=If the incident participant is not registered on the system please enter below.

Field.Label.ParticipantName=Name
Field.Label.ParticipantName.Help=The name of the new participant.

Field.Label.Email=Email
Field.Label.Email.Help=The email address of the new participant, if known.

Cluster.Phone.Context=Phone
Field.Label.PhoneNumber=Phone
Field.AltText.PhoneAreaCode=Phone Area Code
Field.AltText.PhoneNumber=Phone Number
Field.Label.PhoneNumber.Help=The phone number of the new participant, if known. Both an area code and a number must be specified.

Field.Label.Address=Address
Field.Label.Address.Help=The postal address of the participant.

Field.Label.RoleType=Role
Field.Label.RoleType.Help=The type of role that the participant played in this incident e.g. Witness, Victim etc.

Cluster.IncidentParticipant.Description=If an existing incident participant has an additional role please select below.

Field.Label.IncidentParticipant=Incident Participant
Field.Label.IncidentParticipant.Help=Already registered incident participant.
