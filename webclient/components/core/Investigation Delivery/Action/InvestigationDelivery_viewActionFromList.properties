Help.PageDescription=This page allows you to view an action. An Action is a specific task that a client or caseworker must complete in order to address a specific situation requiring action. Each action is part of an overall action plan which addresses an overall concern or need that has been identified during an investigation. Each action plan may have one or many actions associated with it. Each action may optionally be associated with one or more allegations. 

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the action details.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the action information displayed.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page and returns the user to the previous page.
ActionControl.Label.AddAllegation=Associate Allegation
ActionControl.Label.AddAllegation.Help=You can press the Associate Allegation button to add existing allegation to the action information displayed.

Help.Xref.1.Topicname=Investigations.Actions

