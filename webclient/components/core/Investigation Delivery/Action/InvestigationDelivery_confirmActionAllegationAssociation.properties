Help.PageDescription=This page allows you to confirm allegation association to an action. An Action is a specific task that a client or caseworker must complete in order to address a specific situation requiring action. Each action is part of an overall action plan which addresses an overall concern or need that has been identified during an investigation. Each action plan may have one or many actions associated with it. Each action may optionally be associated with one or more allegations. 

PageTitle.StaticText1=Confirm Allegation Association

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to associate allegation to an action.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to associate allegation to an action.

Field.StaticText.ConfirmAssociation=Are you sure you want to associate this allegation to action?

Help.Xref.1.Topicname=Investigations.AssociatingAllegationsWithActionPlans