Help.PageDescription=This page allows you to delete a case member from a case. A case member is the registered person whose cases are managed from the one case. All cases have a primary member. You can, however, add more than one member to the same case. 

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the case member from the case.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the case member from the case.

PageTitle.StaticText1=Delete Case Member

Field.StaticText.CancelCaseMember=Are you sure you want to delete this case member?
Field.StaticText.CancelCaseMember.Help=You must decide whether or not you want to delete the case member.

