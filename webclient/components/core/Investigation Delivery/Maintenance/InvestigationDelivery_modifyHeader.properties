Help.PageDescription=This page allows you to modify the details of an investigation case. An investigation case header displays summary details about the investigation.


PageTitle.StaticText1=Edit Investigation

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the modified header is active.
Field.Label.Priority=Priority
Field.Label.Priority.Help=Case priority from the drop-down list of priority levels, e.g. high priority. Your system administrator can add a new priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Type.Help=The type of the investigation e.g. Benefit Fraud.
Field.Label.Subtype=Subtype
Field.Label.Subtype.Help=The subtype of the investigation e.g. Benefit Fraud - Identity Theft. Your system administrator can add a new subtype via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
