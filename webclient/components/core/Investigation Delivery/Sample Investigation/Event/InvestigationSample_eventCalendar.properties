Help.PageDescription=This page allows you to view a list of investigation events in a calendar view. 

ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.
ActionControl.Label.CreateRecurringActivity=New Recurring Activity
ActionControl.Label.CreateRecurringActivity.Help=The New Recurring Activity action allows you to create a new recurring activity. A recurring activity is an activity that recurs over a period of time, e.g., a weekly status meeting.
ActionControl.Label.NewReview=New Review
ActionControl.Label.NewReview.Help=Click on the New Review link to create a review event.
ActionControl.Label.NewReferral=New Referral
ActionControl.Label.NewReferral.Help=Click on the New Referral link to create a referral event.
ActionControl.Label.ViewEventList=View Event List
ActionControl.Label.ViewEventList.Help=Click the View Event List link to view a list of events recorded on the investigation.