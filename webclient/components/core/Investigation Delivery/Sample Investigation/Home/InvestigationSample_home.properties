Help.PageDescription=This page allows you to view the details of an investigation for a particular case. This page also allows you to alter related information about this investigation case. Related information includes resolutions, allegations and contact logs. The case maintenance functions are also accessed from this page i.e. submit and reject as well as close and re-open the case.

