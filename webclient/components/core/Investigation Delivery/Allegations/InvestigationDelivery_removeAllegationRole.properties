Help.PageDescription=This page allows you to remove an allegation role. An allegation role contains details of who was involved in a particular allegation. For example, in a child abuse case, the child would be assigned the role of alleged victim and another person would be assigned the role of alleged perpetrator. Allegation roles can be assigned to case participants, registered concerns and system users.

PageTitle.StaticText1=Remove Participant

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the participant details.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the participant details.

Field.Label.RemoveAllegationRole=Are you sure you want to remove this allegation participant?
Field.Label.RemoveAllegationRole.Help=Press the Yes button to delete this allegation participant.
Field.StaticText.RemoveAllegationRole=Are you sure you want to remove this allegation participant?

