Help.PageDescription=This page allows you to add an allegation role. An allegation role contains details of who was involved in a particular allegation. For example, in a child abuse case, the child would be assigned the role of alleged victim and another person would be assigned the role of alleged perpetrator. Allegation roles can be assigned to case participants, registered concerns and system users.

