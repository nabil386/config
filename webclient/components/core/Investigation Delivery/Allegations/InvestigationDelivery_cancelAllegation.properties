Help.PageDescription=This page allows you to delete allegation details. An investigation case may include one or more allegations. Allegations capture details about a particular issue being investigated, for example, Mary Smith alleges that John Smith has committed sexual abuse on his daughter Linda Smith. The abuse has taken place in the home on 16 June 2006.

