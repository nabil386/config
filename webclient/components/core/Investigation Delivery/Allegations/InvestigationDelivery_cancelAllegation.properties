ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the allegation.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the allegation.

