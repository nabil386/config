Help.PageDescription=This page allows you to view resolution change history details. A resolution change history is automatically maintained for all investigation resolutions. The resolution change history records details of each resolution change that the investigation has undergone during its lifetime. The resolution change history is automatically updated when a user enters, modifies or removes a resolution for an investigation.

