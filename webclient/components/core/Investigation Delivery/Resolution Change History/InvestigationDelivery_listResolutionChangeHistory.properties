Help.PageDescription=This page allows you to view a list of resolution change changes that a resolution has undergone. A resolution change history is automatically maintained for each investigation resolution. This list is automatically updated when a user enters a resolution for an investigation, submits a resolution for approval, or approves or rejects a resolution.

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=Click the close link to dismiss the page.

ActionControl.Label.View.Help=Click the View link on the appropriate row to view the change history for an individual resolution. 

