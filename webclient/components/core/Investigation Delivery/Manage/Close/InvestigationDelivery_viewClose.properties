Help.PageDescription=This page allows you to view case closure details an investigation delivery case.

PageTitle.StaticText1=View Case Closure

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Cluster.Title.Details=Details
Field.Label.ClosureDate=Closure Date
Field.Label.ClosureDate.Help=Date on which the system closes the case. By default, the case closure date is the current date on the system; however, you can select a closure date in the future. If you select a future closure date, the status of the case is "pending closure". If you select a current closure date, the status of the case is "closed".
Field.Label.Reason=Reason
Field.Label.Reason.Help=Case closure reason from the drop-down list of reasons, e.g., certification grace period exceeded, not eligible. Your system administrator can add a new reason for closing a case via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
# START NON-TRANSLATABLE
Field.Label.Sensitivity=Sensitivity
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Sensitivity.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Sensitivity.Help=Each user on the system is assigned a security level. In order for a user to view or modify case closure comments, that user must have a sensitivity level equal to or higher than the sensitivity level selected in this field. For example, if your sensitivity user level is 3, in order for you to view or modify comments regarding case closure, the case closure must have a sensitivity level of 3 or less.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Priority=Priority
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Priority.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Priority.Help=Case closure priority from the drop-down list of priority levels, e.g., high priority. Your system administrator can add a new case closure priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
# END NON-TRANSLATABLE

