Help.PageDescription=This page allows you to reopen an investigation delivery case. Closed cases or cases which are pending closure can be reopened.

PageTitle.StaticText1=Reopen Investigation

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.ReactivationDate=Reopen Date
Field.Label.ReactivationDate.Help=Date on which the system reopens the case. By default, the reopen date is the current date on the system; however, you can select a reopen date in the future.
Field.Label.Reason=Reason
Field.Label.Reason.Help=Case reopen reason from the drop-down list of reasons, e.g., new evidence, closed in error. Your system administrator can add a new reason for reopening a case via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

