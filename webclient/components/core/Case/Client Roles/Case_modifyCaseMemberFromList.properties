Help.PageDescription=This page allows you to edit integrated case member details. An integrated case member is a registered person whose cases are managed from one integrated case. All integrated cases must have a primary member. You can, however, add more than one member to the same integrated case.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns the user to the previous page.

