Help.PageDescription=This page allows you to preview one or many case contact logs. Use the check boxes beside the contact log list items to select the contact logs to preview. The preview is a summary of the details of the selected contact logs. It includes the date and time of the contact, the contact type, purpose and location as well as the method (e.g. phone, email) and a list of the contact log participants/attendees. The narrative of the contact is also included.

PageTitle.Title=Preview Contact Log Details

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help= Dismisses the page.
ActionControl.Label.PrintLog=Print Log
ActionControl.Label.PrintLog.Help=Click Print Log link to print contact log record.

