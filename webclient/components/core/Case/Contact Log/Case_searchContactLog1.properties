Help.PageDescription=This page allows you to search for recorded contact logs. The search can be performed using any of the details recorded for a contact log or by using the name or username of an attendee as the search criteria. The search results are displayed in the list below the search criteria. A contact log is any interaction or meeting that occurs between the caseworker and client, which relates to an investigation case. Contact logs can occur in many different locations and be conducted face to face or through other media. Each investigation can have one or many contact logs which relate to different clients over the case lifecycle.

PageTitle.StaticText1=Search

Cluster.Title.SearchCriteria=Search Criteria
Field.Label.Subject=Subject and Narrative
Field.Label.Subject.Help=If this field is available, you can search by the subject and narrative of the contact log.
Field.Label.Narrative=Narrative
Field.Label.Narrative.Help=If this field is available, you can search by the narrative of the contact log.
Field.Label.Purpose=Purpose
Field.Label.Purpose.Help=The purpose of the Contact Log to be searched for, example 'Alleged Victim Contact'.
Field.Label.Location=Location
Field.Label.Location.Help=The location where the Contact took place, example 'Home' or 'School'
Field.Label.Date=Date
Field.Label.Date.Help=The start and end date.
Field.Label.StartDateTime=Start Date
Field.Label.StartDateTime.Help=The date and/or time when the Contact took place.
Field.Label.EndDateTime=End Date
Field.Label.EndDateTime.Help=The date and/or time when the Contact ended.
Field.Label.Type=Contact Type
Field.Label.Type.Help=The type of contact that took place, 'interview' for example.
Field.Label.Method=Method
