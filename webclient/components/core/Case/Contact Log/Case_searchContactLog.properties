ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the edit link beside a listed contact log to edit the details of that contact log.

Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date and/or time when the Contact took place.
