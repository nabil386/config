Help.PageDescription=This page allows the user to search the recorded contact logs. The search can be performed using any of the details recorded for a contact log or by using the name or username of an attendee as the search criteria. The search results are displayed in the list below the search criteria.A Contact Log is any interaction or meeting that occurs between the caseworker and client, which relates to an investigation case. Contact Logs may occur in many different locations and be conducted face to face or through other media. Each investigation may have one or many contact logs which relate to different clients over the case lifecycle.

PageTitle.StaticText1=Search Contacts

Cluster.Title.SearchCriteria=Search Criteria
Field.Label.Purpose=Purpose
Field.Label.Purpose.Help=The purpose of the Contact Log to be searched for, example 'Alleged Victim Contact'.
Field.Label.Location=Location
Field.Label.Location.Help=The location where the Contact took place, example 'Home' or 'School'
Field.Label.StartDateTime=Start Date
Field.Label.StartDateTime.Help=The date and/or time when the Contact took place.
Field.Label.EndDateTime=End Date
Field.Label.EndDateTime.Help=The date and/or time when the Contact ended.
Field.Label.Type=Contact Type
Field.Label.Type.Help=The type of contact that took place, 'interview' for example.
Field.Label.Method=Method
Field.Label.Method.Help=The communication method employed to perform the contact, by 'Telephone' for example.
Field.Label.CaseParticipant=Contact Case Participant
Field.Label.CaseParticipant.Help=This denotes that the contact log attendee used in the search is a registered participant in the case.
Field.Label.UserName=User Name
Field.Label.UserName.Help=This denotes that the person used in the search is a user of the system.
Field.Label.ConcernCaseParticipant=Concerning Case Participant
Field.Label.ConcernCaseParticipant.Help=This denotes that the contact log concern used in the search is a registered participant in the case.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Enter some search criteria and click search to perform the search.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=Reset the search criteria fields.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=Close this page and return to the list Contact Logs page.
ActionControl.Label.Preview=Preview
ActionControl.Label.Preview.Help=Click the Preview link to preview contact log notes.

