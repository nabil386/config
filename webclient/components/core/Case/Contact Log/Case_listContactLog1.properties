Help.PageDescription=This page allows you to list the contacts made between the case workers and the case participants involved in an investigation. A Contact Log is any interaction or meeting that occurs between the caseworker and client, which relates to an investigation case. Contact Logs may occur in many different locations and be conducted face to face or through other media. Each investigation may have one or many contact logs which relate to different clients over the case lifecycle. For example contact logs are recorded for face to face meetings, emails and phone calls.  

