Help.PageDescription=This page allows you to edit a contact log. A contact is any interaction or meeting that occurs between the caseworker and client. Contacts may occur in many different locations and be conducted face to face or through other media. One or many contacts can exist which relate to different clients over the case lifecycle. This page allows you to modify the details of the contact and the narrative recorded for it. You can append a narrative to the contact or if configured, you can edit your narrative for a specific time period. After the editable period ends, you can append a narrative only. You can modify the contact attendees and attachments from the contact log list.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click the Save link to update the record with the information entered on this page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click the Cancel link to dismiss the page.

Help.Xref.1.Topicname=Investigations.ContactLogs
