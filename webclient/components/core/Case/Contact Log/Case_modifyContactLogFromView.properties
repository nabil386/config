Help.PageDescription=This page allows you to edit a contact log. A Contact Log is any interaction or meeting that occurs between the caseworker and client, which relates to an investigation case. Contact Logs may occur in many different locations and be conducted face to face or through other media. Each investigation may have one or many contact logs which relate to different clients over the case lifecycle. This page allows you to modify the details of the contact and the narrative recorded for it. The contact logs attendees and attachments can be modified from the view screen.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click the Save link to update the record with the information entered on this page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click the Cancel link to dismiss the page.

Help.Xref.1.Topicname=Investigations.ContactLogs

