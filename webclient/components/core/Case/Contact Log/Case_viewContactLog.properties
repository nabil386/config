Help.PageDescription=This page allows you to view the details for a case contact log. A Contact Log is any interaction or meeting that occurs between the caseworker and client, which relates to an investigation case. Contact Logs may occur in many different locations and be conducted face to face or through other media. Each investigation may have one or many contact logs which relate to different clients over the case lifecycle. From this page you can view the details for the investigation, add or remove attendees, view the narrative recorded for the contact and manage any attachments that may be added.

