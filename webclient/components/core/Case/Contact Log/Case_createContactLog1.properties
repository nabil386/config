Help.PageDescription=This page allows you to create a case contact log. A case contact log records the communications between the caseworker for an investigation and the investigation participants. A Contact Log is any interaction or meeting that occurs between the caseworker and client, which relates to an investigation case. Contact Logs may occur in many different locations and be conducted face to face or through other media. Each investigation may have one or many contact logs which relate to different clients over the case lifecycle.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Click the Save link to creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click the Cancel link to dismiss the page.

