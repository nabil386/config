Field.Label.Status=Status
Field.Label.Status.Help=For the current case owner and case supervisor, the user role status is active. For all previous owners and supervisors, the status is canceled. For a case reviewer, the user role status is active, unless the case review record has been deleted, in which case, the status is canceled.
