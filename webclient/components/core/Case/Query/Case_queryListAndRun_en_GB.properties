Help.PageDescription=This page displays a list of your queries and search results of selected query.This page displays the list of queries created by user. You can remove or run a particular query from the list.It also allows you to create a query to search any cases currently assigned to you or assigned to the organisational object which you belong to. The query can then be saved and run at any time.

PageTitle.StaticText1=My Case Queries

Field.Label.QueryName=Query Name
Field.Label.QueryName.Help=The name given to the query.
ActionControl.Label.Run=Run
ActionControl.Label.Run.Help=Click here to run this query from the list.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click here to modify query.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Click here to remove this query from the list.
ActionControl.Label.Clone=Clone
ActionControl.Label.Clone.Help=Click here to clone query.
ActionControl.Label.CreateQuery=New
ActionControl.Label.CreateQuery.Help=Click here to create new query.

List.Title.QueryResult=Results

Field.Label.CaseReference=Reference
Field.Label.CaseReference.Help=Case reference number. If the system recognises the case reference number entered in the Case Reference field, the case reference number is displayed in the case details panel. You can view the case home page by clicking on the reference number.
Field.Label.Type=Name
Field.Label.Type.Help=Case type, e.g., "benefit", "liability overbilling".
Field.Label.PrimaryClient=Primary Client
Field.Label.PrimaryClient.Help=Registered participant who is the primary client of the case. You can view the participant home page by clicking on the primary client name.
Field.Label.LatestTransaction=Latest Transaction
Field.Label.LatestTransaction.Help=Latest case transaction log record description.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Case start date. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.Status=Status
Field.Label.Status.Help=Case status is dependent on the case processing. For example, a status can be open, active, or closed.

