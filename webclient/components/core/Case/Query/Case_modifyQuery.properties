Help.PageDescription=This page allows you to edit a previously saved case query.

PageTitle.StaticText1=Edit Case Query

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The cancel action dismisses the page.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The save action updates the query using the information entered on the page.

Cluster.Title.QueryName=Query Name
Cluster.Title.SearchCriteria=Query Criteria

Field.Label.MyQueryName=My Query Name
Field.Label.MyQueryName.Help=The name of the query which you wish to save.
Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=The name of the person whose cases you wish to query.
Field.Label.ClientReference=Client Reference
Field.Label.ClientReference.Help=The reference number of the case. You can view the case home page by clicking on the reference number.
Field.Label.CategoryType=Category & Type
Field.Label.CategoryType.Help=The category of the case, for e.g. integrated case and the type of case based on the category, for e.g. benefit.
Field.Label.DisplayCasesWithAppeals=Cases under Appeal
Field.Label.DisplayCasesWithAppeals.Help=Select Cases under Appeal selection box if you wish to filter the query to return cases under appeal.
Field.Label.DisplayCasesWithIssues=Cases with Issues
Field.Label.DisplayCasesWithIssues.Help=Select Cases with Issues selection box if you wish to filter the query to return cases associated with issues.
Field.Label.DisplayCasesWithServicePlans=Cases with Service Plans
Field.Label.DisplayCasesWithServicePlans.Help=Select Cases with Service Plans selection box if you wish to filter the query to return cases associated with Service Plans.
Field.Label.DisplayCasesWithInvestigations=Cases with Investigations
Field.Label.DisplayCasesWithInvestigations.Help=Select Cases with Investigations selection box if you wish to filter the query to return cases associated with investigations.
Field.Label.LastNumberofDays=Last Number of Days
Field.Label.LastNumberofDays.Help=The number of days specified as part of the time frame for the case query.
Field.Label.LastNumberofWeeks=Last Number of Weeks
Field.Label.LastNumberofWeeks.Help=The number of weeks specified as part of the time frame for the case query.
Field.Label.StartDate=From Date
Field.Label.StartDate.Help=The start date of the date range to be used in your query.
Field.Label.EndDate=To Date
Field.Label.EndDate.Help=The end date of the date range to be used in your query.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the case.

