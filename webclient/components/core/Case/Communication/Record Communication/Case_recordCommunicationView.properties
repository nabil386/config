Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00406866

Cluster.Title.AttachFile=Attach File
Field.Label.File=File
Field.Label.File.Help=You can add an attachment to the communication record. For example, you can attach a copy of the actual communication you are recording on the system. To add an attachment, press the Browse... button displayed and select the file you wish to attach from your local directory.
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

