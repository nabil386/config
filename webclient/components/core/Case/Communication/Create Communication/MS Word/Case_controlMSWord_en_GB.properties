Help.PageDescription=A communication is a correspondence between the organisation and a correspondent. An Microsoft Word communication is a template-based communication created in Microsoft Word that the organisation sends to a correspondent. Users can select Microsoft Word templates to create their communications from, edit the template in Microsoft Word to suit a specific communication, and print the communication to send to a correspondent.


