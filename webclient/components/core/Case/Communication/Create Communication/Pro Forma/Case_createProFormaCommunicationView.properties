Field.Label.CorrespondentSearch=Participant
Field.Label.CorrespondentSearch.Help=You can select the correspondent from the organization's registered participants. To select a participant, select the appropriate participant menu item on the drop-down menu and press the Search button to open the appropriate participant search pop-up window. Enter the requested participant information and press the Search button. Click the Select link on the appropriate row from the list of participants displayed.
