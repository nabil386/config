Field.Label.PrintNow=Print Now
Field.Label.PrintNow.Help=You can select the Print Now selection box to print the communication. The communication is printed out on your default printer to be sent as a Hardcopy communication. Printed Hardcopy communications have a draft communication status. This is to allow for print version modifications. In order to change a Hardcopy communication status to sent, you must open the edit Pro Forma Communication page and select the sent communication status.

