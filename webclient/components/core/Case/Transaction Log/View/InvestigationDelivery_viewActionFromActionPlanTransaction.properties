Help.PageDescription=This page allows you to view an action. An Action is a specific task that a client or caseworker must complete in order to address a specific situation requiring action. Each action is part of an overall action plan which addresses an overall concern or need that has been identified during an investigation. Each action plan may have one or many actions associated with it. Each action may optionally be associated with one or more allegations.

