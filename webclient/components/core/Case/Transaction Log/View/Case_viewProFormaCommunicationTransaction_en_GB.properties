Help.PageDescription=This page allows you to view pro forma communication details.

PageTitle.StaticText1=View Pro Forma Communication

Field.Label.Method=Method
Field.Label.Method.Help=Method of communication, e.g., hard copy or phone.
Field.Label.DateReceived=Communication Date
Field.Label.DateReceived.Help=Date on which the communication is received or sent by the Organisation. For pro forma communications, this is the date the communication status is set to "sent".
Field.Label.Status=Status
Field.Label.Status.Help=Status of the communication. For received communications, the status is "received". For pro forma communications, the status is either "sent" or "draft".
Field.Label.CommunicationStatus=Communication Status
Field.Label.CommunicationStatus.Help=Status of the communication. For received communications, the status is "received". For pro forma communications, the status is either "sent" or "draft".
Field.Label.CommunicationType=Communication Type
Field.Label.CommunicationType.Help=Correspondent type that relates to a coded description of the communication correspondent, e.g., client, employer or representative.
Field.Label.Subject=Subject
Field.Label.Subject.Help=Subject of the communication. For pro forma communications, the subject is the pro forma type.

Cluster.Title.Correspondent=Correspondent Details
Field.Label.CorrespondentType=Correspondent Type
Field.Label.CorrespondentType.Help=Correspondent type that relates to a coded description of the communication correspondent, e.g., client, employer or representative.
Field.Label.CorrespondentName=Correspondent Name
Field.Label.CorrespondentName.Help=Name of the recipient or sender of the communication.
Field.Label.Address=Address
Field.Label.Address.Help=Address of the communication recipient or sender. Your Organisation decides the correct address formatting.

Cluster.Title.CommunicationType=Associated Files
Field.Label.FileLocation=File Location
Field.Label.FileLocation.Help=Location of an associated file. 
Field.Label.DocumentLocation=Document Location
Field.Label.DocumentLocation.Help=Location of an associated document.
Field.Label.FileReference=File Reference
Field.Label.FileReference.Help=Reference information regarding the associated file.
Field.Label.DocumentReference=Document Reference
Field.Label.DocumentReference.Help=Reference information regarding the associated document. 

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

