Help.PageDescription=Payments can be received by the Organisation from persons, employers, or unknown sources. When a payment is received, the system creates a payment received instrument, instruction, and instruction line item to reflect the information entered about the payment. The payment received instruction is added to the person or employer's list of financials. It can then be allocated toward a liability that the person or employer holds with the Organisation.

PageTitle.StaticText1=Payment Received Details

Field.Label.Status=Status
Field.Label.Status.Help=Status of the payment received. A payment received status changes according to case processing. For example, if the payment received is reversed, the status is "reversed".
Field.Label.Amount=Amount
Field.Label.Amount.Help=Monetary amount of the payment received.
Field.Label.ForeignCurrency=Foreign Currency
Field.Label.ForeignCurrency.Help=Currency of the payment received if that currency differs from the Organisation's base currency.
Field.Label.DateReceived=Date Received
Field.Label.DateReceived.Help=Date on which the payment was received.
#BEGIN, CR00303866, AC
Field.Label.CheckNumber=Cheque Number
Field.Label.CheckNumber.Help=Cheque number of check receipt, if payment received method is via cheque.
#END, CR00303866
Field.Label.BankAccountNumber=Bank Account Number
Field.Label.BankAccountNumber.Help=Bank account number in relation to the account name.
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Bank account name.
Field.Label.UnallocatedAmount=Unallocated Amount
Field.Label.UnallocatedAmount.Help=Monetary mount of the payment received that is unallocated, i.e. the amount that has not been allocated toward any outstanding liability the employer or person owes the Organisation.
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=Method of payment received, e.g. cheque.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Date on which the payment received is effective.
Field.Label.LedgerReference=Ledger Reference
Field.Label.LedgerReference.Help=Ledger number of cash receipt, if payment received method is via cash.
Field.Label.BankSortCode=Bank Sort Code
Field.Label.BankSortCode.Help=Sort code of the bank branch handling the bank account.

Cluster.Title.IssuerDetails=Issuer Details
Field.Label.IssuerName=Issuer Name
Field.Label.IssuerName.Help=Name of the issuer of the payment received. By default, the issuer name is the name of the registered person or employer the payment was received from.
Field.Label.IssuerAddress=Issuer Address
Field.Label.IssuerAddress.Help=Address of the issuer of the payment received. By default, the address is the address of the registered employer or person the payment is in respect of.

Field.Title.Type=Type
Field.Title.Type.Help=The type of action on the payment received, e.g. allocate, reverse. 
Field.Title.EffectiveDate=Effective Date
Field.Title.EffectiveDate.Help=Date on which the action on the payment received is effective.
Field.Title.Status=Status
Field.Title.Status.Help=Status of the action on the payment received.
Field.Title.AllocationDate=Allocation Date
Field.Title.AllocationDate.Help=Date of the payment received allocation.
Field.Title.AllocatedAmount=Allocated Amount
Field.Title.AllocatedAmount.Help=Amount of the payment received allocation.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency of the payment received allocation.


