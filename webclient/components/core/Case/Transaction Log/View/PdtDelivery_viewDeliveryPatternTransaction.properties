Field.Label.Name=Name
Field.Label.Name.Help=Delivery pattern name. These delivery patterns are added to the product governing the case by a technical administrator.
Field.Label.Method=Delivery Method
Field.Label.Method.Help=Delivery method for the delivery pattern, e.g., check, EFT.
Field.Label.Max=Max. Amount
Field.Label.Max.Help=Maximum amount for the delivery pattern. For benefit products, if the system detects a payment in excess of this maximum amount, the system notifies the appropriate case supervisor that manual approval must take place before payment can be issued.
Field.Label.Cover=Cover Pattern
Field.Label.Cover.Help=Default financial scheduling period for the delivery pattern e.g., "issue for full month", "issue in advance - N days prior to issue date", "issue in advance - on the Nth day of month prior", "issue in advance", "issue in arrears", or "once-off issue". For "issue for full month", financials are issued to the case participant on an issue date that includes financials for an entire month. For "issue in advance - N days prior", financials are issued to the case participant on a number of days prior to the issue date. The number of days is indicated by the Offset field below. For "issue in advance on the Nth day of month prior", financials are issued to the case participant on a set day of the month prior to the issue date. This set day is also indicated by the Offset field below. For "issue in advance", financials are issued to a case participant on the financial processing date closest to and in advance of the issue date. For "issue in arrears", financials are issued to the case participant at the end of the financial scheduling period. For "once-off issue", financials are issued to the case participant one time only.
Field.Label.From=Creation Date
Field.Label.From.Help=Start date of the period during which the delivery pattern is effective.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.Offset=Offset
Field.Label.Offset.Help=Offset for delivery cover patterns of "issue in advance - N days prior to issue date" and "issue in advance - on the Nth day of the month prior". More specifically, the offset is the numeric value of N.
Field.Label.Freq=Delivery Frequency
Field.Label.Freq.Help=Frequency indicating how often financials are issued to the case participant.

