Help.PageDescription=A liability instruction line item can be reversed so that the nominee is no longer responsible for the liability amount. For example, if an employer is billed incorrectly, the incorrect liability instruction line item can be reversed so that the employer no longer owes the liability amount.

PageTitle.StaticText1=Liability Details

Cluster.Title.Details=Details

Field.Label.TotalOutstanding=Total Outstanding
Field.Label.TotalOutstanding.Help=The sum of the outstanding amounts for all of the ILIs on this instruction minus any reversals.
Field.Label.OriginalLiability=Original Liability
Field.Label.OriginalLiability.Help=Monetary amount of the financial line item.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the liability. A liability's status changes according to case processing. For example, the status for a new liability is "issued".
Field.Label.CoversPeriod=Covers Period
Field.Label.CoversPeriod.Help=First date to the last date of the period during which the financial line item is generated. This period is based on the delivery pattern frequency and cover pattern. For example, if a delivery pattern frequency is once a week on a Monday and the cover pattern is 'issue for full month', then the cover period from date would be the first Monday of the month that financials are generated.
Field.Label.Processed=Processed
Field.Label.Processed.Help=Date the invoice is posted to the nominee of the liability case.
Field.Label.Issued=Issued
Field.Label.Issued.Help=The latest due date on the ILIs associated with this liability.

Cluster.Title.DeliveryDetails=Delivery Details
Field.Label.NomineeName=Nominee
Field.Label.NomineeName.Help=Name of the nominee assigned to receive the liability instruction. 
Field.Label.NomineeAddress=Address
Field.Label.NomineeAddress.Help=Address of the nominee who receives one or more of the financial line items related to the liability. A list of the line items the nominee receives in the invoice.
Field.Label.Method=Method
Field.Label.Method.Help=The delivery method for the liability. This will generally be 'invoice' but it is included here for consistency.

Cluster.Title.ReversalDetails=Reversal Details

Cluster.Title.LiabilityItems=Liability Items

Field.Label.Case=Case
Field.Label.Case.Help=The case reference for the liability line item.
Field.Label.Component=Component
Field.Label.Component.Help=The Component type of the line item (e.g. Loan Repayment).
Field.Label.Debit=Debit
Field.Label.Debit.Help=The debited amount of the line item.
Field.Label.OutstandingAmount=Outstanding
Field.Label.OutstandingAmount.Help=Display the amount for which the line item is outstanding.

