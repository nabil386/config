Help.PageDescription=This page allows you to view a case transaction log record. A case transaction log is automatically maintained for each case. The case transaction log is automatically updated whenever the system detects a pre-defined instance of processing for a case. For example, if a communication is sent in relation to a case, the system updates the case transaction log to this effect.

