Field.Label.User=User
Field.Label.User.Help=User responsible for reviewing the case. To select the user, press the Search button to open the User Search pop-up window. Enter the appropriate user first name, last name, and/or organization unit and press the Search button. Click the Select link on the appropriate row from the list of users returned to select the user.
Field.Label.Reviewer=Select Reviewer
Field.Label.Reviewer.Help=User responsible for reviewing the case. The user has a previous association with this case in terms of being the case owner, supervisor or reviewer. Select a user from the drop-down list.
Field.Label.SearchForReviewer=Search for Reviewer
Field.Label.SearchForReviewer.Help=User responsible for reviewing the case. To select the user, press the Search button to open the User Search pop-up window. Enter the appropriate user first name, last name, and/or organization unit and press the Search button. Click the Select link on the appropriate row from the list of users returned to select the user.
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for the review from the drop-down list of reasons, e.g., fraud, qualifications. Your system administration can add a new case review reason via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ScheduledStart=Start Date
Field.Label.ScheduledStart.Help=Date on which the review is scheduled to start. Note that the case review cannot be scheduled in the past. The scheduled start date must be the current date on the system or a date in the future.
Field.Label.ExpectedEndDate=End Date
Field.Label.ExpectedEndDate.Help=Expected completion date of the review.
