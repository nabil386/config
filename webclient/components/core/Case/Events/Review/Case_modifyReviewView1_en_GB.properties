PageTitle.StaticText1=Edit Review

Cluster.Title.ScheduleReview=Schedule Review

Cluster.Title.Comments=Comments

Field.Label.Reviewer=Select Reviewer
Field.Label.Reviewer.Help=User responsible for reviewing the case. The user has a previous association with this case in terms of being the case owner, supervisor or reviewer. Select a user from the drop-down list.
Field.Label.SearchForReviewer=Search for Reviewer
Field.Label.SearchForReviewer.Help=User responsible for reviewing the case. To select the user, press the Search button to open the User Search pop-up window. Enter the appropriate user first name, last name, and/or organisation unit and press the Search button. Click the Select link on the appropriate row from the list of users returned to select the user.
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for the review from the drop-down list of reasons, e.g. fraud, qualifications. Your system administration can add a new case review reason via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ScheduledStart=Scheduled Start Date
Field.Label.ScheduledStart.Help=Date on which the review is scheduled to start.
Field.Label.ExpectedEndDate=Scheduled End Date
Field.Label.ExpectedEndDate.Help=Scheduled completion date of the review.
Field.Label.Outcome=Outcome
Field.Label.Outcome.Help=Outcome of the case review. The outcome can be "cancelled", "conditions satisfied", or "conditions not satisfied". If you select a 'cancelled' outcome, the system automatically cancels the record and the record no longer appears on the Events list or calendar page.
Field.Label.ActualStartDate=Actual Start Date
Field.Label.ActualStartDate.Help=Actual date on which the review started.
Field.Label.ActualEndDate=Actual End Date
Field.Label.ActualEndDate.Help=Actual date on which the review ended.
