PageTitle.StaticText1=Edit Review:\ 

Cluster.Title.Details=Details
Field.Label.Reviewer=Reviewer
Field.Label.Reviewer.Help=User responsible for reviewing the case. This field cannot be modified. You can view the user home page by clicking on the username.
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for the review from the drop-down list of reasons, e.g. fraud, qualifications. Your system administration can add a new case review reason via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ScheduledStart=Scheduled Date
Field.Label.ScheduledStart.Help=Date on which the review is scheduled to start.
Field.Label.ExpectedEndDate=Expected End Date
Field.Label.ExpectedEndDate.Help=Expected completion date of the review.
Field.Label.Outcome=Outcome
Field.Label.Outcome.Help=Outcome of the case review. The outcome can be "canceled", "conditions satisfied", or "conditions not satisfied". If you select a 'canceled' outcome, the system automatically cancels the record and the record no longer appears on the Events list or calendar page.
Field.Label.ActualStartDate=Actual Start Date
Field.Label.ActualStartDate.Help=Actual date on which the review started.
Field.Label.ActualEndDate=Actual End Date
Field.Label.ActualEndDate.Help=Actual date on which the review ended.

