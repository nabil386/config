ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.SaveAndInvite=Save & Invite
ActionControl.Label.SaveAndInvite.Help=You can invite attendees to an activity. To invite an attendee, press the Save & Invite button to save the activity and to open the Invite Attendee page.

