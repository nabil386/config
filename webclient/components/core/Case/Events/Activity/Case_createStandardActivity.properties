Help.PageDescription=This page allows you to create a standard case activity. A standard activity is a once-off activity scheduled on a date and time and pertaining to a specific subject, as recorded on the system. 

PageTitle.StaticText1=New Activity

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
