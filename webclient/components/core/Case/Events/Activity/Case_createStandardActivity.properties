Container.Label.Client.Help=Participant that the activity concerns. To indicate that an activity concerns a different participant, select the appropriate participant menu item on the drop-down menu and press the Search button in the Client field. On the participant search pop-up window, enter the requested participant information and press the Search button. To select the participant, click the Select link on the appropriate row from the list of participants displayed.
