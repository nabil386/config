Field.Label.RecurringEndDate=To Date
Field.Label.RecurringEndDate.Help=As part of setting up the activity frequency recurrence pattern, you can enter an end date after which the activity will no longer recur.
Field.Label.NumberOfOccurrences=Occurrences
Field.Label.NumberOfOccurrences.Help=As part of setting up the activity frequency recurrence pattern, you can enter a number of occurrences after which the activity will no longer recur. For example, if you enter the number 3, then the activity will recur three times according to the frequency recurrence pattern.

