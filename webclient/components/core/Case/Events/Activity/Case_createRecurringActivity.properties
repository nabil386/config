Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=The activity recurrence frequency indicates how often the activity will recur. To set this frequency, press the Set Frequency Pattern button to open the Set Frequency Pattern pop-up window. On the Set Frequency Pattern pop-up window, select the recurrence frequency, e.g. weekly and day of the week on which the activity will recur, and press the OK button displayed.

