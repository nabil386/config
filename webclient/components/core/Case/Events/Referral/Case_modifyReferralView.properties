PageTitle.StaticText1=Edit Referral
Field.Label.ServiceSupplier=Service Supplier
Field.Label.ServiceSupplier.Help=Service supplier the case is referred to. To select the service supplier, press the Search button to open the Service Supplier Search pop-up window. Enter the appropriate service supplier's reference number, name, address line 1, and/or town/city and press the Search button. Click the Select link on the appropriate row from the list of service suppliers returned to select the service supplier.
Field.Label.ReferralType=Referral Type
Field.Label.ReferralType.Help=Referral type, e.g. medical verification, legal verification. Each referral type relates to a coded description of a case referral. Your system administration can add a new case referral type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Outcome=Outcome
Field.Label.Outcome.Help=Outcome of the case referral. The outcome can be "canceled", "conditions satisfied", or "conditions not satisfied". If you select a 'canceled' outcome, the system automatically cancels the record and the record no longer appears on the Events list or calendar page.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the case is referred to the service supplier.
Field.Label.ExpectedEndDate=Expected End Date
Field.Label.ExpectedEndDate.Help=Expected end date of the period during which the case will be referred to the service supplier.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Actual end date of the period during which the case is referred to the service supplier.
