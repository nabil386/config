Field.Label.RelatedCaseReference=Related Case Reference
Field.Label.RelatedCaseReference.Help=Related case reference number. You can press the Search button in the Related Case Reference field to search for the related case. On the Case Search pop-up window, enter the case reference number and press the Search button. To select the related case, click the Select link on the row of case details displayed.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the case relationship is valid. Note that the case relationship start date must not be earlier than the start date for either of the related cases. Note also that the case relationship start date must not be later than the end dates for either of the related cases.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date of the period during which the case relationship is valid. Note that the case relationship end date must not be later than the end dates for either of the related cases.
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for the case relationship from the drop-down list of reasons, e.g., linked cases, overpayment case. Your system administrator can add a reason to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
