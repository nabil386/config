Help.PageDescription=This page allows you to delete a case relationship. C\u00FAram allows you to record details regarding any cases related to each other. For example, if a person is receiving two product deliveries, you can create a case relationship between one product delivery case and the other product delivery case. 

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the case relationship.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the case relationship.

