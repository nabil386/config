Help.PageDescription=This page allows you to edit case relationship details. C\u00FAram allows you to record details of any cases related to each other. For example, if a person is receiving two product deliveries, you can create a case relationship between one product delivery case and the other product delivery case. 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.