Help.PageDescription=A task is an instruction to carry out an item of work. Tasks are either manually created by a user or automatically created by the system. They are maintained in a user's workspace as part of workflow. Tasks that relate to a case can also be maintained from the case's task list. For example, a task may be created to approve a case that has been submitted for approval.

