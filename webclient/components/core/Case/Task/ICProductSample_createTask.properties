Container.Label.AssignedTo=Assign To
Container.Label.AssignedTo.Help=If you do not select to reserve the task, the task is assigned to a user or group of users. The following assignment options are available for selection: Job, Organization Unit, Position, User, or Work queue. Instructions on how to select each one of these assignment options are provided below.

Field.Label.ReserveToMe=Add To My Tasks
