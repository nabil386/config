Help.PageDescription=This page allows you to search for a case. If you know a case reference number, you can access case details via the Case Search page.

PageTitle.Static=Case Search

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered the case reference number, you can press the Search button to search for the case. The case is displayed in the case details panel.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

List.Title.SearchResult=Search Results
Field.Label.CaseReference=Reference
Field.Label.CaseReference.Help=Case reference number. If the system recognizes the case reference number entered in the Case Reference field, the case reference number is displayed in the case details panel. You can view the case home page by clicking on the reference number.
Field.Label.Type=Name
Field.Label.Type.Help=Case type, e.g., "benefit", "liability overbilling".
Field.Label.PrimaryClient=Primary Client
Field.Label.PrimaryClient.Help=Case member who is the primary client of the case if the column is configured to display primary client.
Field.Label.Clients=Clients
Field.Label.Clients.Help=All case members of the case if the column is configured to display all case members.
Field.Label.Participants=Participants
Field.Label.Participants.Help=Count of unique concern role participants for a case.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Case start date. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.Status=Status
Field.Label.Status.Help=Case status is dependent on the case processing. For example, a status can be open, active, or closed.

Help.Xref.1.Topicname=Case.Search