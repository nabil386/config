Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number. If the system recognizes the case reference number entered in the Case Reference field, the case reference number is displayed in the case details panel. You can view the case home page by clicking on the reference number.

Field.Label.ClientReferenceType=Client Reference
Field.Label.ClientReferenceType.Help=Participant reference type of the primary client.
# BEGIN, CR00358330, DJ
Field.Label.ClientReferenceNumber=Reference Number
Field.Label.ClientReferenceNumber.Help=Reference number of the primary participant.
# END, CR00358330
Field.Label.ClientFirstName=Client First Name
Field.Label.ClientFirstName.Help=First name of the client whose cases you wish to search.
Field.Label.ClientSurname=Last Name
Field.Label.ClientSurname.Help=Last name of the client whose cases you wish to search.

Field.Label.CriteriaType=Case Name
Field.Label.CriteriaType.Help=Type of case you wish to search for, e.g., "product delivery", "benefit". 
Field.Label.Status=Status
Field.Label.Status.Help=Case status is dependent on the case processing. For example, a status can be open, active, or closed.

# BEGIN, CR00357406, PB
Field.Label.StartDateFrom=Start From
Field.Label.StartDateFrom.Help=Case start date range start value. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.StartDateTo=Start To
Field.Label.StartDateTo.Help=Case start date range end value. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.EndDateFrom=End From
Field.Label.EndDateFrom.Help=Case end date range start value.
Field.Label.EndDateTo=End To
Field.Label.EndDateTo.Help=Case end date range end value.
# END, CR00357406

Field.Label.DisplayCasesWithIssues=Issues
Field.Label.DisplayCasesWithIssues.Help=Select the Display Cases With Issues selection box if you wish to filter the search to display only cases with issues.
Field.Label.DisplayCasesWithServicePlans=Service Plans
Field.Label.DisplayCasesWithServicePlans.Help=Select the Display Cases With Service Plans selection box if you wish to filter the search to display only cases with service plans.
Field.Label.DisplayCasesWithInvestigations=Investigations
Field.Label.DisplayCasesWithInvestigations.Help=Select the Display Cases With Investigations selection box if you wish to filter the search to display only cases with investigations.
Field.Label.DisplayCasesWithAppeals=Appeals
Field.Label.DisplayCasesWithAppeals.Help=Select the Display Cases With Appeals selection box if you wish to filter the search to display only appealed cases.

