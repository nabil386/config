Help.PageDescription=This page allows you to search for case. To search for a case, you must know the case reference number.

PageTitle.StaticText1=Case Search

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered the case reference number, you can press the Search button to search for the case. The case is displayed in the case details panel.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

Cluster.Title.SearchCriteria=Search Criteria

Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number. If the system recognizes the case reference number entered in the Case Reference field, the case reference number is displayed in the case details panel. You can view the case home page by clicking on the reference number.
Field.Label.PrimaryClient=Primary Client
Field.Label.PrimaryClient.Help=Registered participant who is the primary client of the case. You can view the participant home page by clicking on the primary client name.
Field.Label.ClientReferenceNumber=Client Reference Number
Field.Label.ClientReferenceNumber.Help=Participant reference number of the primary client.

Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Case start date. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Date case is registered on the system.
Field.Label.Status=Status
Field.Label.Status.Help=Case status from the drop-down list of statuses. The status is dependent on the case processing. For example, a status can be open, active, or closed.

Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=The name of the person whose cases you wish to search.
Field.Label.CategoryType=Category & Type
Field.Label.CategoryType.Help=Category and type of case you wish to search for, e.g., "product delivery", "benefit". 
Field.Label.DisplayCasesWithAppeals=Display cases with Appeals
Field.Label.DisplayCasesWithAppeals.Help=Select the Display Cases With Appeals selection box if you wish to filter the search to display only appealed cases.
Field.Label.ClientReference=Client Reference
Field.Label.ClientReference.Help=Client reference number.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Case end date.
Field.Label.DisplayCasesWithIssues=Display cases with Issues
Field.Label.DisplayCasesWithIssues.Help=Select the Display Cases With Issues selection box if you wish to filter the search to display only cases with issues.
Field.Label.DisplayCasesWithServicePlans=Display cases with Service Plans
Field.Label.DisplayCasesWithServicePlans.Help=Select the Display Cases With Service Plans selection box if you wish to filter the search to display only cases with service plans.
Field.Label.Category=Category
Field.Label.Category.Help=Case category, e.g., "product delivery", "appeal".
Field.Label.Type=Type
Field.Label.Type.Help=Case type, e.g., "benefit", "liability overbilling".
ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select the case.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Container.Label.Action=Action

Help.Xref.1.Topicname=Case.Search