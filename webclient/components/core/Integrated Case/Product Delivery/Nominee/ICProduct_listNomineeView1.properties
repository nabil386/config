Help.PageDescription=This page displays a list of nominees for a case. A nominee is a participant that receives payments and bills from the organization.

PageTitle.StaticText1=Nominees

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new nominee.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the nominee details.

ActionControl.Label.NewDeliveryPattern=New Delivery Pattern
ActionControl.Label.NewDeliveryPattern.Help=Click the New Delivery Pattern button to add a new delivery pattern to an existing nominee.
ActionControl.Label.AssignComponent=Assign Component
ActionControl.Label.AssignComponent.Help=Click the assign component button to assign a component to the nominee.
ActionControl.Label.ChangeAddress=Change Address
ActionControl.Label.ChangeAddress.Help=Click the Change Address button to modify nominee address details.
ActionControl.Label.ChangeBankAccount=Change Bank Account
ActionControl.Label.ChangeBankAccount.Help=Click the Change Bank Account button to change the nominee's primary bank account details.
ActionControl.Label.Deactivate=Deactivate
ActionControl.Label.Deactivate.Help=You can press the Deactivate button to expire this nominee.
ActionControl.Label.Reactivate=Reactivate
ActionControl.Label.Reactivate.Help=You can press the Reactivate button to reactivate this nominee.

Field.Label.Name=Name
Field.Label.Name.Help=Nominee name. You can view the nominee participant home page by clicking on the nominee name.
Field.Label.Relationship=Relationship
Field.Label.Relationship.Help=Nominee relationship to the primary client of the case.
Field.Label.RelationshipToPrimaryClient=Relationship To Primary Client
Field.Label.RelationshipToPrimaryClient.Help=Nominee relationship to the primary client of the case.
Field.Label.DefaultNominee=Default Nominee
Field.Label.DefaultNominee.Help=Default nominee who receives the benefit payments.
Field.Label.NomineeStatus=Status
Field.Label.NomineeStatus.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

