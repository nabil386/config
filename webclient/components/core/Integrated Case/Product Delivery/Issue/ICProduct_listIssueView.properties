Help.PageDescription=This page allows you to view a list of issues recorded for an integrated case product. An issue is created when a discrepancy arises between evidence provided by the client and verification of that evidence by an employer. A user reviews the issue and adjudicates over which piece of evidence is correct. Information relating to an issue can be configured as required depending on the type of issue.

