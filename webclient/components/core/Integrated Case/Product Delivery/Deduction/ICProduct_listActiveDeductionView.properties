Help.PageDescription=This page allows you to view a list of deductions that are activated on the system. A deduction cannot be processed unless it has been activated by a user.

PageTitle.StaticText1=Deductions

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new deduction.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the deduction record.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the deduction record.
ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.

Cluster.Description.Tax=Any tax components applicable will be taken as first priority over any of the listed deductions.

Container.Label.Action=Action
Container.Separator=\ |\ 

Field.Label.Category=
Field.Label.Category.Help=Category of deduction, "applied", "un-applied", "third-party". An applied deduction is a deduction that is used immediately to pay off an outstanding liability. An un-applied deduction is a standalone deduction that is stored on the system and used to pay off liabilities at a later date. A third party deduction is a deduction that is used to make payments to third parties.
Field.Label.Name=Name
Field.Label.Name.Help=Deduction name, e.g., "gas", "tax", "FRM".
Field.Label.Priority=Priority
Field.Label.Priority.Help=The priority of the deduction.
Field.Label.Amount=Amount
Field.Label.Amount.Help=The amount deducted from the participant's benefit payment.
Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=Percentage deducted from the participant's benefit payment.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of period during which the deduction is active.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date of period during which the deduction is active.
Field.Label.BusinessStatus=Business Status
Field.Label.BusinessStatus.Help=The business status is "active" or "in-active".

