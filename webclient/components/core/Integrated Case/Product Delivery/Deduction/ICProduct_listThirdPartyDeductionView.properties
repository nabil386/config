Help.PageDescription=This page allows you to view a list of third party deductions recorded on the system. A third party deduction is an amount that is deducted from a person's benefit payment and used to pay off charges, costs, or debts owed to a third party who is registered as a participant on the system. For example, a portion of a person's benefit payments can be paid to a registered electricity supplier.

PageTitle.StaticText1=Third Party Deductions

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new third party deduction.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the third party deduction record.
ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.

Cluster.Description.Tax=Any tax components applicable will be taken as first priority over any of the listed deductions.

Container.Label.Action=Action
Container.Separator=\ |\ 

Field.Label.Name=Name
Field.Label.Name.Help=The name of the deduction, e.g., "liability repayment", "gas".
Field.Label.Amount=Amount
Field.Label.Amount.Help=The amount to be deducted from the participant's benefit payment. 
Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=The percentage amount to be deducted from the participant's benefit payment.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the deduction is active.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the deduction is active.
Field.Label.BusinessStatus=Business Status
Field.Label.BusinessStatus.Help=The business processing status of the deduction, i.e, "active" or "inactive".
Field.Label.RecordStatus=Status
Field.Label.RecordStatus.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

