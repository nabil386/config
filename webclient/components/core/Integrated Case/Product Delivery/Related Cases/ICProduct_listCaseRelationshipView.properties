Help.PageDescription=A case relationship is a link between one case and another case. Case relationships are either created manually or automatically during case processing. A relationship can be manually created between two cases for a number of reasons. For example, if a person is receiving two product deliveries fraudulently, a relationship can be created between the two product delivery cases.

