Help.PageDescription=This page allows you to view an event for a case.

PageTitle.StaticText1=Events

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the event record.

Field.Label.Event=Event
Field.Label.Event.Help=Event subject.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date and time of the event.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date and time of the event.

ActionControl.Label.Invite=Invite Attendees
ActionControl.Label.Invite.Help=The Invite Attendees action allows you to add a new meeting attendee to the recorded meeting minutes.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.RecordMeetingMinutes=Record Meeting Minutes
ActionControl.Label.RecordMeetingMinutes.Help=The Record Meeting Minutes action opens the Record Meeting Minutes wizard. This wizard provides functionality for recording general meeting details, adding meeting notes, listing meeting decisions, marking attendees, outlining actions, attaching files, and associating the minutes with an associated case within the social enterprise folder. These meeting minutes can be automatically issued to meeting attendees, declining invitees, and other interested persons via email.
ActionControl.Label.IssueMinutes=Issue Minutes
ActionControl.Label.IssueMinutes.Help=The Issue Minutes action allows you to issue the meeting minutes to the meeting attendees.
ActionControl.Label.GeneratePDF=View Printer Friendly Minutes
ActionControl.Label.GeneratePDF.Help=The View Printer Friendly Minutes allows you to view the meeting minutes in a PDF document.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete a scheduled meeting. Only meetings with a date and time in the future can be deleted.
ActionControl.Label.EditNotes=Edit Notes
ActionControl.Label.EditNotes.Help=The Edit Notes action allows you to update the meeting notes for the recorded meeting minutes.
ActionControl.Label.NewAction=Add Action
ActionControl.Label.NewAction.Help=The Add Action link allows you to add a new action to the recorded meeting minutes.
ActionControl.Label.AddAttachment=Add Attachment
ActionControl.Label.AddAttachment.Help=The Add Attachment action allows you to add a new attachment to the recorded meeting minutes.
ActionControl.Label.EditMeetingMinutes=Edit
ActionControl.Label.EditMeetingMinutes.Help=The Edit action allows you to modify the meeting minutes details if they have been recorded.

ActionControl.Label.EditAgenda=Edit Agenda
ActionControl.Label.EditAgenda.Help=The Edit Agenda action allows you to modify the meeting agenda.
ActionControl.Label.EditDecisions=Edit Decisions
ActionControl.Label.EditDecisions.Help=The Edit Decisions action allows you to modify the meeting decisions.
