Help.PageDescription=This page allows you to view a list of issues recorded for an integrated case member.  An issue is created when a discrepancy arises between evidence provided by the client and verification of that evidence by an employer. A user reviews the issue and adjudicates over which piece of evidence is correct.

PageTitle.StaticText1=Issues

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the issue details.

Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Issue reference number.
Field.Label.RelatedCaseReferenceNumber=Related Case Reference Number
Field.Label.RelatedCaseReferenceNumber.Help=The reference number of the case related to this issue. Click the case reference number to open the home page for the related case.
Field.Label.IssueType=Issue Type
Field.Label.IssueType.Help=Drop-down list of all issue types configured in the administration application.
Field.Label.ResolutionStatus=Resolution Status
Field.Label.ResolutionStatus.Help=The resolution for the issue, e.g., accepted, rejected, not decided, or remanded. An accepted resolution indicates that the issue has been accepted and the appropriate action must be taken on the original case. A remanded resolution indicates that the issue is being reviewed by the organisation for reconsideration. A rejected resolution indicates that the issue has been rejected and the decision on the original case is to remain. It is up to the appropriate system user, i.e., the caseworker of the original case, to implement the issue resolution.
Field.Label.IssueStatus=Issue Status
Field.Label.IssueStatus.Help=The issue status, e.g., "Open", "Closed".
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the issue.

ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the issue details.
ActionControl.Label.New=New
ActionControl.Label.New.Help=Click on the New link to create a new issue for the case member.
Container.Label.Action=Action
