Help.PageDescription=This page allows you to create a contract for a member of an integrated case. An integrated case contract is created to ensure that all of the tasks and responsibilities of that member are completed. 

PageTitle.StaticText1=New Member Contract

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.SaveAndAddTask=Save & Add Task
ActionControl.Label.SaveAndAddTask.Help=You can press the Save & Add Task button to save the contract information and to add a task or tasks to the contract. On the Add Contract Tasks page, select any number of tasks from the list of tasks displayed to be covered under the new contract. The tasks displayed are the tasks relating to the integrated case member to whom the contract applies. Your task selection(s) will appear on the printed contract.


Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the contract is active. If adding tasks to the contract, the system searches for tasks relating to the case member within this period. The default start date is the current date on the system.
Field.Label.ContractType=Contract Type
Field.Label.ContractType.Help=Contract type, e.g., case contract. 
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the contract is active. If adding tasks to the contract, the system searches for tasks relating to the case member within this period. The default end date is the current date on the system.

Help.Xref.1.Topicname=Case.Contracts

