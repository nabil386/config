Help.PageDescription=This page allows you to view a contract home page. A contract is a formal agreement between the client and the organisation and is seen as a commitment to fully participate in the activities set out in a service plan. It is based on collaboration between the caseworker and the participant.

PageTitle.StaticText1=Contracts 

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new contract.

Container.Separator=\ |\ 
Container.Label.Action=Action
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the contract record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the contract record.
ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.

Field.Label.ContractType=Contract Type
Field.Label.ContractType.Help=Contract type, e.g. case contract. 
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the contract is active. If adding tasks to the contract, the system searches for tasks relating to the case member within this period. The default start date is the current date on the system.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the contract is active. If adding tasks to the contract, the system searches for tasks relating to the case member within this period. The default end date is the current date on the system.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

