Help.PageDescription=Notes are used to provide additional information about a case. For example, a note may be added to a person's product delivery case stating that the person has not been attending meetings and recommending that a home visit be scheduled for the person. A note is entered as free text and can be prioritized and given a sensitivity rating so that the note can only be accessed by certain users.


