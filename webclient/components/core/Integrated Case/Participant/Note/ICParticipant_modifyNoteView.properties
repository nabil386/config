Help.PageDescription=This page allows you to modify case note details. Notes are used to provide additional information regarding a case.


PageTitle.StaticText1=Edit Note

Cluster.Title.Details=Details
Field.Label.Priority=Priority
Field.Label.Priority.Help=This field indicates whether the note is a low, medium, or high priority.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Note sensitivity indicates user access. Each user on the system is assigned a sensitivity level on the system. In order for a user to view or modify a note, that user must have a sensitivity level equal to or higher than the sensitivity level of the note.
Field.Label.EnteredBy=Entered By
Field.Label.EnteredBy.Help=Username of the user who created the note. You can view the user home page by clicking on the appropriate username.
Field.Label.CreationDateTime=Creation Date
Field.Label.CreationDateTime.Help=Date on which the note was created.
Field.Label.Description=Text
Field.Label.Description.Help=Free text space for inserting the note details.
# BEGIN, CR00406866, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00406866

Cluster.Title.Comments=Note Text

Cluster.Title.NoteHistory=Note History
Cluster.Title.NoteHistory.Help=Note history which includes each version of a note, when these versions were entered on the system, and the user who made the note modifications.

