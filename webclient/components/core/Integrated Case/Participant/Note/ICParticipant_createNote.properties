Help.PageDescription=This page allows you to create a note. Notes are used to provide additional information regarding a case. Notes can also be maintained for integrated case members and case participants.

PageTitle.StaticText1=New Note

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew=Save & New
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Field.Label.Priority=Priority
Field.Label.Priority.Help=This field indicates whether the note is a low, medium, or high priority.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Note sensitivity indicates user access. Each user on the system is assigned a sensitivity level on the system. In order for a user to view or modify a note, that user must have a sensitivity level equal to or higher than the sensitivity level of the note.

Cluster.Title.Comments=Note Text
Field.Label.Description=Text
Field.Label.Description.Help=Free text space for inserting the note details. This field also includes a modifiable version of the notes history.

