Help.PageDescription=This page allows you to create a standard activity concerning a participant. An activity is a one-off event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. A standard activity is a once-off activity, e.g. once-off meeting.

PageTitle.StaticText1=New Participant Activity

