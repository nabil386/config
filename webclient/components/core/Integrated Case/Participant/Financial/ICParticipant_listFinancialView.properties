Help.PageDescription=Case financials are the payments and bills issued for eligible and active product delivery cases. These financials are generated as a result of case processing, including the generation of payments and bills for eligible case components. 

PageTitle.StaticText1=Financials

ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.

Field.Label.Type=Type
Field.Label.Type.Help=Case type for which payments are issued. For example, the case type for a case governed by the sickness benefit product is sickness benefit.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the payment is generated.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Date on which the payment is effective. This date indicates the date from which a check is valid.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency of the payment if that currency differs from the organization base currency.
Field.Label.Amount=Amount
Field.Label.Amount.Help=Monetary amount of the payment instruction. This amount is based on the rolled up financial line item(s) into the payment instruction.

Help.Xref.1.Topicname=Case.PaymentAndBillingProcessing