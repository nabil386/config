Help.PageDescription=This page allows you to view a list of the service plans recorded in the system. A service plan is a type of plan that can be created within an organization to assist a client in achieving a goal. A service plan can be associated with one or more integrated case types and can have one or more goals associated with it. 

PageTitle.StaticText1=Service Plans: \

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new service plan record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the service plan record.

Field.Title.ReferenceNumber=Reference Number
Field.Title.ReferenceNumber.Help=The service plan reference number. This is automatically generated by the system when the service plan is created.
Field.Title.Type=Type
Field.Title.Type.Help=The type of the service plan, e.g. Back To Work, Child Welfare.
Field.Title.Goal=Goal
Field.Title.Goal.Help=The primary objective of the service plan, for example Self Sufficiency.
Field.Title.Status=Status
Field.Title.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Title.DateCreated=Date Created
Field.Title.DateCreated.Help=The date on which the service plan was created.