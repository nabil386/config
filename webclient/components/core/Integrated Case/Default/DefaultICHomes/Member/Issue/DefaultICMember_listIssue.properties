Help.PageDescription=This page is used to display a list of issues for a product on an integrated case.

ActionControl.Label.New=New
ActionControl.Label.New.Help=The New action allows you to select the type of evidence that the issue has been identified on and the related issue type. Once selected, an issue can be created and a snapshot of the selected evidence is stored. When created, the issue contains a link to the current evidence which allows you to identify whether the evidence has been modified since the issue was created.