Help.PageDescription=This page allows you to view contract details. An integrated case contract is a contract between the organization and a member of an integrated case to ensure that all of the tasks and responsibilities of that member are completed.

PageTitle.StaticText1=View Contract Details

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to edit the contract details.
ActionControl.Label.AddTask=Add Task
ActionControl.Label.AddTask.Help=You can press the Add Task button to add a new task that must be completed by the client as part of the contract.
ActionControl.Label.PrintContract=Print Contract
ActionControl.Label.PrintContract.Help=Press the Print Contract button to print the contract.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the contract.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Cluster.Title.Details=Details
Field.Label.Client=Client
Field.Label.Client.Help=Case member name to whom the contract applies. Note that you can access the case member home page by clicking on the member name.
Field.Label.From=From
Field.Label.From.Help=Start date of the period during which the contract details are valid. The system searches for tasks relating to the case member during this contract period.
Field.Label.ContractType=Contract Type
Field.Label.ContractType.Help=Contract type, e.g. case contract.
Field.Label.ContractDate=Contract Date
Field.Label.ContractDate.Help=Date on which the contract applies to the case member. By default, this date is the date the contract is entered on the system.
Field.Label.To=To
Field.Label.To.Help=Last date of the period during which the contract details are valid. The system searches for tasks relating to the case member during this contract period.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

List.Title.ContractTasks=Contract Tasks
Field.Label.TaskID=Task ID
Field.Label.TaskID.Help=Task ID number.
Field.Label.Description=Description
Field.Label.Description.Help=Description of the task covered under this contract.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=Date and time by which the task must be completed by the case member.

Help.Xref.1.Topicname=Case.Contracts