Help.PageDescription=This page allows you to modify contract details. A contract is a contract between the organisation and a member of an integrated case to ensure that all of the tasks and responsibilities of that member are completed. In order to ensure that the member completes the task, a contract can be created between the organisation and the member.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

