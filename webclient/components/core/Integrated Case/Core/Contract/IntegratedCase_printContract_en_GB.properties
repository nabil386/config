Help.PageDescription=This page allows you to print a contract. An integrated case contract is a contract between the organisation and a member of an integrated case to ensure that all of the tasks and responsibilities of that member are completed. When a contract is fully prepared, the contract should be printed and forwarded to the integrated case member to be signed and forwarded back to the organisation. 

PageTitle.StaticText1=Print Contract

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to print the contract.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to print the contract.

Field.StaticText.PrintContract=Are you sure you want to print this contract? A contract may not be modified after it has been printed.

Help.Xref.1.Topicname=Case.Contracts