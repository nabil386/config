PageTitle.StaticText1=Contracts

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new contract.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to edit the contract record.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the contract.
ActionControl.Label.AddTask=Add Task
ActionControl.Label.AddTask.Help=Press the Add Task button to add a new task that must be completed by the client as part of the contract.
ActionControl.Label.PrintContract=Print Contract
ActionControl.Label.PrintContract.Help=Press the Print Contract button to print the contract.


Field.Label.Name=Name
Field.Label.Name.Help=Case member name to whom the contract applies. Note that you can access the case member home page by clicking on the member name.
Field.Label.Type=Type
Field.Label.Type.Help=Contract type, e.g. case contract. Each one of these contract types relates to an XSL style sheet that includes text relevant to a particular contract.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the contract details are valid.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the contract details are valid.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".



