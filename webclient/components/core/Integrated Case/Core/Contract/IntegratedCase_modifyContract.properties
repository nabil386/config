Help.PageDescription=This page allows you to edit contract details. An integrated case contract is a contract between the organization and a member of an integrated case to ensure that all of the tasks and responsibilities of that member are completed.

PageTitle.StaticText1=Edit Contract Details


Field.Label.Client=Client
Field.Label.Client.Help=Case member name to whom the contract applies. This cannot be modified. Note that you can access the case member home page by clicking on the member name.
Field.Label.From=From
Field.Label.From.Help=Start date of the period during which the contract is active. Note that you cannot select a from date that conflicts with tasks for the contract.
Field.Label.ContractType=Contract Type
Field.Label.ContractType.Help=Contract type, e.g. case contract. This field cannot be modified.
Field.Label.ContractDate=Contract Date
Field.Label.ContractDate.Help=Date on which the contract applies to the case member.
Field.Label.To=To
Field.Label.To.Help=Last date of the period during which the contract is active. Note that you cannot select an end date that conflicts with tasks for the contract.

Help.Xref.1.Topicname=Case.Contracts



