Field.Label.StartDate.Help=Start date of the period during which the case relationship details are valid.
Field.Label.EndDate=To
Field.Label.EndDate.Help=End date of the period during which the case relationship details are valid.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

