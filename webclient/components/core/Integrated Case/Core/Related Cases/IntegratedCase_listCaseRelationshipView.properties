Help.PageDescription=A case relationship is a link between one case and another case. Case relationships are either created manually or automatically during case processing. A relationship can be manually created between two cases for a number of reasons. For example, if a person is receiving two product deliveries fraudulently, a relationship can be created between the two product delivery cases.

PageTitle.StaticText1=Related Cases

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new case relationship.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to edit case relationship details.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link on the appropriate row to delete the case relationship details.

