Field.Label.IssueType=Issue Type
Field.Label.IssueType.Help=Drop-down list of all issue types configured in the administration application.
Field.Label.ResolutionStatus=Resolution Status
Field.Label.ResolutionStatus.Help=The resolution for the issue, e.g., accepted, rejected, not decided, or remanded. An accepted resolution indicates that the issue has been accepted and the appropriate action must be taken on the original case. A remanded resolution indicates that the issue is being reviewed by the organization for reconsideration. A rejected resolution indicates that the issue has been rejected and the decision on the original case is to remain. It is up to the appropriate system user, i.e., the caseworker of the original case, to implement the issue resolution.
Field.Label.IssueStatus=Issue Status
