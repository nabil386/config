Help.PageDescription=This page allows you to create an activity. An activity is a one-off event scheduled on a date and time and pertaining to a specific subject, as recorded on the system. 

PageTitle.StaticText1=New Activity

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Close action dismisses the page.
ActionControl.Label.SaveAndInvite=Save & Invite
ActionControl.Label.SaveAndInvite.Help=The Save & Invite action creates a new record from the information entered on the page and invites a participant to the activity

Field.Label.Subject=Subject
Field.Label.Subject.Help=Activity subject.
Field.Label.Location=Location
Field.Label.Location.Help=Activity location. You can select a location from a list of the organization locations by pressing the Search button provided.
Field.Label.Priority=Priority
Field.Label.Priority.Help=Activity priority from the drop-down list of priority levels, e.g. high priority level. Your system administrator can add a new activity priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Start=Start
Field.Label.Start.Help=Start date and time of the activity.
Field.Label.End=End
Field.Label.End.Help=End date and time of the activity.
Field.Label.AllDay=All Day
Field.Label.AllDay.Help=Select this box if the activity is an all day activity.
Field.Label.ShowAs=Show As
Field.Label.ShowAs.Help=Activity time type that relates to a coded description of the activity time, e.g busy, provisional. If you select a busy time type, during the activity time, the attendees of the activity will be busy, thus no other activities should be scheduled for these attendees during the busy time. Your system administrator can add a new activity time type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.IgnoreConflict=Ignore conflicts
Field.Label.IgnoreConflict.Help=You can select to ignore any time conflicts pertaining to additional activities scheduled during the start and end time of this activity


Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

