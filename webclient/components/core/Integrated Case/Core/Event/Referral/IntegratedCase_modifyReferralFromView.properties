Help.PageDescription=This page allows you to edit case referral details. A case referral is the recommendation of a case to a service supplier for consultation. For example, you can schedule a medical examination for the participant of a disability benefit case with a registered physician in order to verify the participant's disability.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
