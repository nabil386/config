Help.PageDescription=This page allows you to create a case referral for a member of an integrated case. A case referral is the recommendation of a case to a service supplier for consultation. For example, you can schedule a medical examination for the participant of a disability benefit case with a registered physician in order to verify the participant's disability.
PageTitle.StaticText1=New Referral
Field.Label.ServiceSupplier=Service Supplier
Field.Label.ServiceSupplier.Help=Service supplier to whom the case is referred. To select the service supplier, press the Search button to open the Service Supplier Search pop-up window. Enter the appropriate service supplier reference number, name, address line 1, and/or town/city and press the Search button. Click the Select link on the appropriate row from the list of service suppliers returned to select the service supplier.
Field.Label.ClientName=Case Member
Field.Label.ClientName.Help=Case member name. You can access the case member home page by clicking on the member name.
Field.Label.ReferralType=Referral Type
Field.Label.ReferralType.Help=Referral type that relates to a coded description of the case referral, medical verification, legal verification. Your system administration can add a new case referral type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the case is referred to the service supplier.
Field.Label.ExpectedEndDate=Expected End Date 
Field.Label.ExpectedEndDate.Help=Expected end date of the period during which the case is referred to the service supplier.
