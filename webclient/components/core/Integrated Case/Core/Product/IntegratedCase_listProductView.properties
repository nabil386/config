Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Product delivery case reference number. You can view the product delivery case home page by clicking on the reference number.
Field.Label.ProductType=Product Type
Field.Label.ProductType.Help=Product type, e.g., benefit.
Field.Label.Client=Client
Field.Label.Client.Help=Registered participant who is the primary client of the case. You can view the participant home page by clicking on the primary client name.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Case start date. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the product delivery case associated with the integrated case, e.g., "Approved", "Active", Closed".

