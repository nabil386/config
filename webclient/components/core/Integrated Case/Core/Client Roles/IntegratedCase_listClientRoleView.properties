Help.PageDescription=This page allows you to create and view a case participant role. Examples of case participant roles include any persons, employers, service suppliers, information providers, product providers, utilities, and representatives affiliated with the case.


PageTitle.StaticText1=Case Participants

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to edit case participant role details.

Field.Label.Name=Name
Field.Label.Name.Help=Case participant name. You can access the case participant home page by clicking on the case participant name
Field.Label.Type=Type
Field.Label.Type.Help=Case participant type, e.g. member.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the member details are active.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the participant details are active.
Field.Label.EndReason=End Reason
Field.Label.EndReason.Help=End Reason for Case Participant Role ended.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
