Help.PageDescription=This page allows you to view integrated case member details. An integrated case member is a registered person whose cases are managed from one integrated case. All integrated cases must have a primary member. You can, however, add more than one member to the same integrated case.

PageTitle.StaticText1=Case Members


ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to edit the case member record.

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new case member.
ActionControl.Label.AddRelatedMembers=Add Related Family
ActionControl.Label.AddRelatedMembers.Help=Press the Add Family Members button to add primary clients relationships as new case members.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link on the appropriate row to delete the case member record.

Field.Label.Name=Name
Field.Label.Name.Help=Case member name. You can access the case member home page by clicking on the member name
Field.Label.Type=Type
Field.Label.Type.Help=Case member type, e.g. primary client.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the member details are active.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the member details are active.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
