Help.PageDescription=This page allows you to confirm the deletion of a rule list group. A rule list group is essentially a rule group, except that it is specifically used to execute the same rules a number of times. A Rule list groups does this for sets of similar data contained in a list rules data object of a rule list group.

PageTitle.StaticText1=Delete Rule List Group

Field.StaticText.CancelRuleListGroup=Are you sure you want to delete this rule list group?


YesButton.Help=Press the Yes button to confirm that you want to delete the rule group list.
NoButton.Help=Press the No button if you do not want to delete the rule group list.

Help.Related.1="Rule List Group", C\u00FAram Rules Editor Guide
ActionControl.YesButton.label=Yes
#BEGIN, CR00279881, KRK
ActionControl.YesButton.label.Help=Select Yes to confirm that you want to delete the rule group list record.
#END, CR00279881
ActionControl.NoButton.label=No
#BEGIN, CR00279881, KRK
