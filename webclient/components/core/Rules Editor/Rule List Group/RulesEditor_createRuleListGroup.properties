Field.Label.Name=Name
Field.Label.Name.Help=Name of the rule list group.
Field.Label.RuleID=RuleID
Field.Label.RuleID.Help=ID of the rule.
Field.Label.LegislationID=Legislation ID
Field.Label.LegislationID.Help=ID of the related legislation information. This information may help a user to understand the legislation behind the rule list group.
Field.Label.RuleConjunction=Rule Conjunction
Field.Label.RuleConjunction.Help=Logical rules conjunction in the rule list group. The following rule conjunction values are available: (1. And: all rules inside the rule list group must succeed for the rule list group to succeed. (2. Or: at least one of the rules inside the rule list group must succeed for the rule list group to succeed.
Field.Label.ExecutionMode=Execution Mode
Field.Label.ExecutionMode.Help=Mode of the rules execution. This mode specifies if all the rules in the rule list group should be executed. The following execution mode values are available: (1. Stop on Result: the rules execution stops when the result for the rule list group becomes known. (2. Execute All: all the rules inside the rule list group are executed.
Field.Label.Summary=Summary
Field.Label.Summary.Help=Summary item indicator. This indicator specifies if the rule must be displayed in the rules summary view.
Field.Label.Highlight=Highlight
Field.Label.Highlight.Help=Highlight indicator. This indicator specifies whether a failed rule list group is displayed in a different color.
Field.Label.AssessmentQueryMode=Assessment Query Mode
Field.Label.AssessmentQueryMode.Help=The assessment query mode is used for specifying how the user should be queried for the missing data. The values available for this mode are 1. Query All Items: Groups all the missing data and prompts to enter all the values at once. 2. Query Single Item: Prompts to enter the missing data for each single item.
Field.Label.LoopExecutionMode=Loop Execution Mode
Field.Label.LoopExecutionMode.Help=The loop execution mode for a rule list group specifies the conditions under which a rule list group execution is considered to be successful. It also specifies if the rule list group execution should be stopped if the final result becomes known. The following execution mode values are available: (1. Succeed On All: the loop will be executed for all items in the list RDO. The rule list group succeeds only if rules for all items in the list RDO succeed. (2. Succeed On One: the loop will be executed for all items in the list RDO. The rule list group succeeds if rules for at least one item in the list RDO succeed. (3. Succeed On All Stop On Result: the loop will be executed until the result is known. The rule list group succeeds only if rules for all items in the List RDO succeed.
Field.Label.ListRulesDataObject=List Rules Data Object
Field.Label.ListRulesDataObject.Help=A List Rules Data Object is a special kind of RDO and can be seen as an array of RDOs. You can click the search icon to select the appropriate list RDOs you need.

Cluster.Title.ResultText=Result Text
Field.Label.Success=Success
Field.Label.Success.Help=Result text displayed if the rule list group executes successfully.
Field.Label.Failure=Failure
Field.Label.Failure.Help=Result text displayed if the rule list group execution fails.

