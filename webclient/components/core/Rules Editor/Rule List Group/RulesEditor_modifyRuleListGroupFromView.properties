Help.PageDescription=This page allows you to modify rule list group from view. A rule list group is essentially a rule group, except that it is specifically used to execute the same rules a number of times. A Rule list groups does this for sets of similar data contained in a list rules data object of a rule list group. A rule list group is defined based on related list rules data objects. There are some nesting constraints for a rule list group: a rule list group is allowed to be nested in a sub rule set, rule group, objective group, or objective. It is not however allowed to be nested in a objective list group or rule list group.

ActionControl.SaveButton.label=Save
ActionControl.CancelButton.label=Cancel
ActionControl.SaveButton.label.Help=The Save action updates the record using the information entered on the page.
ActionControl.CancelButton.label.Help=The Cancel action dismisses the page.