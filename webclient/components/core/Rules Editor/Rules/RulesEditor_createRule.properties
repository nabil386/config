Help.PageDescription=This page allows you to create a rule. A rule is defined as a logical expression involving atomic conditions. Rules represent the business logic and can be executed using the business rules engine. A rule can be added to either of the following rule set nodes: (1. Rule group (2. Rule list group.

PageTitle.StaticText1=New Rule

