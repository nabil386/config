Field.Label.Name=Name
Field.Label.Name.Help=Name of the rule.
Field.Label.RuleID=RuleID
Field.Label.RuleID.Help=ID of the rule.
Field.Label.LegislationID=Legislation ID
Field.Label.LegislationID.Help=ID of the related legislation information. This information may help a user to understand the legislation behind the rule.
Field.Label.Summary=Summary
Field.Label.Summary.Help=Summary item indicator. This indicator specifies if the rule must be displayed in the rules summary view.
Field.Label.Highlight=Highlight
Field.Label.Highlight.Help=Highlight indicator. This indicator specifies whether a failed rule is displayed in a different color.
Cluster.Title.ResultText=Result Text
Field.Label.Success=Success
Field.Label.Success.Help=Result text to be displayed when the rule execution is successful.
Field.Label.Failure=Failure
Field.Label.Failure.Help=Result text to be displayed when the rule execution fails.
Field.Label.Expression=Expression
Field.Label.Expression.Help=Specifies a rules expression to be evaluated. The result of the evaluation will be used to determine the outcome of this rule.
ActionControl.Label.ExpressionHelper=Click here to open the formula helper
ActionControl.Label.ExpressionHelper.Help=The formula helper allows you to search for the data items of RDOs which have already been added to the current rule set. You can then copy them to the clipboard for inclusion in formula fields on other pages, for example the Create Data Item Assignment page.
Cluster.Title.Exclusions=Exclusions
Field.Label.FromSimulation=From Simulation
Field.Label.FromSimulation.Help=Rule set simulation indicator. This indicator specifies if the rule must be excluded from simulation.
Field.Label.FromReassessment=From Reassessment
Field.Label.FromReassessment.Help=Rule set simulation indicator. This indicator specifies if the rule must be excluded from execution when the rule set is running in reassessment mode.


