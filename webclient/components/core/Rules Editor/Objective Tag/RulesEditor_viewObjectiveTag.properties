Help.PageDescription=This page allows you to view an objective tag details.  An objective Tag is an amount of money (or a formula that evaluates an amount of money) for a specific objective. An objective tag is defined in terms of a specific period of time (from days to years), therefore an objective may have several objective tags.

PageTitle.StaticText1=View Objective Tag Details

