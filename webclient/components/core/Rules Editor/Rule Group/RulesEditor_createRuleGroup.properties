Help.PageDescription=This page allows you to create a rule group. A rule group is a logical collection of rules. A rule group comprises related rules that govern a specific application function. A rule group is located at the top level of a rule set. This rule set can be an eligibility rule set, a sub-rule set, or a work allocation rule set. In some circumstances, based on the specific context of the rule sets evaluation, a rule group can also be added into another rule group, rule list group, objective, objective group, or objective list group.

PageTitle.StaticText1=New Rule Group

# START NON-TRANSLATABLE
Cluster.Title.Details=Details
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Cluster.Title.Details.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
Field.Label.Name=Name
Field.Label.Name.Help=Name of the rule group.
Field.Label.LegislationID=Legislation ID
Field.Label.LegislationID.Help=ID of the related legislation information. This information may help a user to understand the legislation behind the rule group.
Field.Label.RuleConjunction=Rule Conjunction
Field.Label.RuleConjunction.Help=Logical rules conjunction in the rule group. The following rule conjunction values are available: (1. And: all rules inside the rule group must succeed for the rule group to succeed. (2. Or: at least one of the rules inside the rule group must succeed for the rule group to succeeds
Field.Label.ExecutionMode=Execution Mode
Field.Label.ExecutionMode.Help=Mode of the rules execution. This mode specifies if all the rules in the rule group should be executed. The following execution mode values are available: (1. Stop on Result: the rules execution stops when the result for the rule group becomes known. (2. Execute All: all the rules inside the rule group are executed.
Field.Label.Summary=Summary
Field.Label.Summary.Help=Summary item indicator. This indicator specifies if the rule must be displayed in the rules summary view.
Field.Label.RuleID=RuleID
Field.Label.RuleID.Help=ID of the rule.
Field.Label.Highlight=Highlight
Field.Label.Highlight.Help=Highlight indicator. This indicator specifies if this rule group must be displayed in different color if it fails.
Field.Label.AssessmentQueryMode=Assessment Query Mode
Field.Label.AssessmentQueryMode.Help=The assessment query mode is used for specifying how the user should be queried for the missing data. The values available for this mode are 1. Query All Items: Groups all the missing data and prompts to enter all the values at once. 2. Query Single Item: Prompts to enter the missing data for each single item.

Cluster.Title.ResultText=Result Text
Field.Label.Success=Success
Field.Label.Success.Help=Result text to be displayed when the rule group execution is successful.
Field.Label.Failure=Failure
Field.Label.Failure.Help=Result text to be displayed when the rule group execution fails.

