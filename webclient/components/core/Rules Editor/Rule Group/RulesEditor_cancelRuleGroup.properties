Help.PageDescription=This page allows you to confirm the deletion of a rule group. A rule group is a logical collection of rules. A rule group comprises related rules that govern a specific application function. A rule group is located at the top level of a rule set.

PageTitle.StaticText1=Delete Rule Group

Field.StaticText.CancelRuleGroup=Are you sure you want to delete this Rule Group?

YesButton.Help=Press the Yes button to confirm that you want to delete the Rule group.
NoButton.Help=Press the No button if you do not want to delete the rule group.

