Help.PageDescription=This page allows you to modify a rule group from a list. A rule group is a logical collection of rules. A rule group comprises related rules that govern a specific application function. A rule group is located at the top level of a rule set. This rule set can be an eligibility rule set, a sub-rule set, or a work allocation rule set. In some circumstances, based on the specific context of the rule sets evaluation, a rule group can also be added into another rule group, rule list group, objective, objective group, or objective list group.

ActionControl.SaveButton.label=Save
ActionControl.CancelButton.label=Cancel
ActionControl.SaveButton.label.Help=The Save action updates the record using the information entered on the page.
ActionControl.CancelButton.label.Help=The Cancel action dismisses the page.