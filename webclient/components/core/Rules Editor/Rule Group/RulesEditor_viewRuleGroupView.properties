Help.PageDescription=This page allows you to view a rule group. A rule group is a logical collection of rules. A rule group comprises related rules that govern a specific application function. A rule group is located at the top level of a rule set. This rule set can be an eligibility rule set, a sub-rule set, or a work allocation rule set.

PageTitle.StaticText1=Rule Group

Cluster.Title.Options=Options
ActionControl.Label.AddRule=Add Rule
ActionControl.Label.AddRule.Help=Adds a new rule to this rule group.
ActionControl.Label.AddDataItemAssignment=Add Data Item Assignment
ActionControl.Label.AddDataItemAssignment.Help=Adds a new data item assignment to this rule group.
ActionControl.Label.AddSubRuleSet=Add Sub-Rule Set
ActionControl.Label.AddSubRuleSet.Help=Adds a sub-rule set to this rule group.
ActionControl.Label.AddRuleGroup=Add Rule Group
ActionControl.Label.AddRuleGroup.Help=Adds a new rule group to this rule group.
ActionControl.Label.AddRuleListGroup=Add Rule List Group
ActionControl.Label.AddRuleListGroup.Help=Adds a new rule list group to this rule group
ActionControl.Label.ValidateRuleSet=Validate Rule Set
ActionControl.Label.ValidateRuleSet.Help=Validates the rule set.
ActionControl.Label.CreateTranslation=New Translation
