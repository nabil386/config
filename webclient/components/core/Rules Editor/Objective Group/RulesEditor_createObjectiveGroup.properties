Field.Label.Name=Name
Field.Label.Name.Help=Name of the objective group.
Field.Label.RuleID=RuleID
Field.Label.RuleID.Help=ID of the related rule set node (see "Code Tables" in the C\u00FAram Administration Guide)..
Field.Label.LegislationID=Legislation ID
Field.Label.LegislationID.Help=ID of the related legislation information. This information may help a user to understand the legislation behind the objective group.
Field.Label.Conjunction=Conjunction
Field.Label.Conjunction.Help=Logical objectives conjunction in the objective group. The following objective conjunction values are available: (1. All Objectives: Returns all the successful objectives. (2. First Successful: Returns only the first successful objective. (3. Highest Priority Objective: Returns only the successful objective with highest priority. (4. Highest Value Objective: Returns only the successful objective with highest value.
Field.Label.Priority=Priority
Field.Label.Priority.Help=Priority of the objective group. The priority is specified as an integer. The larger the number, the higher the priority. This priority can be used by the Rules Engine to return only the objectives with the highest priority.
Field.Label.Highlight=Highlight
Field.Label.Highlight.Help=Highlight indicator. This indicator specifies whether a failed objective group is displayed in a different color.

Cluster.Title.ResultText=Result Text
Field.Label.Success=Success
Field.Label.Success.Help=Result text to be displayed when the objective group execution is successful.
Field.Label.Failure=Failure
Field.Label.Failure.Help=Result text to be displayed when the objective group execution fails.
