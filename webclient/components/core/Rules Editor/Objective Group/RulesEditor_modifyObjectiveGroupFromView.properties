Help.PageDescription=This page allows you to modify a objective from view. An objective group is a "root" for a group of objectives. Every eligibility rule set must have a single objective group. This is effectively a "root" objective group, and usually consists of a further sub-tree of objective groups as well as rule groups. An objective group can be added to any of the following rule set nodes: (1. Eligibility rule set (2. Sub-rule set (3. Objective list group (4. Objective group

ActionControl.SaveButton.label=Save
ActionControl.SaveButton.label.Help=The Save action updates the record using the information entered on the page.
ActionControl.CancelButton.label=Cancel
ActionControl.CancelButton.label.Help=The Cancel action dismisses the page.