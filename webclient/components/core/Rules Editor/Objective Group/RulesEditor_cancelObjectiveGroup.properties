Help.PageDescription=This page allows you to confirm the deletion of a objective group. An objective group is a "root" for a group of objectives. Every eligibility rule set must have a single objective group.

PageTitle.StaticText1=Delete Objective Group

Field.StaticText.CancelObjectiveGroup=Are you sure you want to delete this objective group?

YesButton.Help=Press the Yes button to confirm that you want to delete the objective group.
NoButton.Help=Press the No button if you do not want to delete the objective group.

Help.Related.1="Objective Group", C\u00FAram Rules Editor Guide

