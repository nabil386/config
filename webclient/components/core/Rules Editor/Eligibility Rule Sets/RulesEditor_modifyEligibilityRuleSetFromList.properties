Help.PageDescription=This page allows you to modify a eligibility rule set from a list. An eligibility rule set is a hierarchical arrangement of nested objects of different types. It defines the set of rules for a specific period of time for a given product and acts itself as a Root of the hierarchy. Several other objects like rule list groups, rule groups, objective list groups, objective groups, objectives, data item assignments, rules, and sub-rule set link, with different combinations fit in the next level. 

ActionControl.SaveButton.label=Save
ActionControl.SaveButton.label.Help=The Save action updates the record using the information entered on the page.
ActionControl.CancelButton.label=Cancel
ActionControl.CancelButton.label.Help=The Cancel action dismisses the page.