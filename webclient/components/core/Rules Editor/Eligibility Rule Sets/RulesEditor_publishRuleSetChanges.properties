Help.PageDescription=This page allows you to publish rule set change. An eligibility rule set is a hierarchical arrangement of nested objects of different types. It defines the set of rules for a specific period of time for a given product and acts itself as a Root of the hierarchy. Several other objects like rule list groups, rule groups, objective list groups, objective groups, objectives, data item assignments, rules, and sub-rule set link, with different combinations fit in the next level. 

PageTitle.StaticText1=Publish Rule Set Changes

Field.StaticText.PublishRuleSetChanges=Are you sure you want to publish the rule set changes?

ActionControl.YesButton.label=Yes
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to publish the rule set changes.
ActionControl.NoButton.label=No
ActionControl.NoButton.label.Help=Press the No button if you do not want to publish the rule set changes.