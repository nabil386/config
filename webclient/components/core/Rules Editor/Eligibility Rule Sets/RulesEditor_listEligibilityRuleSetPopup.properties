Help.PageDescription=This page allows you to view a list of the eligibility rule sets recorded in the system. An eligibility rule set is a hierarchical arrangement of nested objects of different types. It defines the set of rules for a specific period of time for a given product and acts itself as a Root of the hierarchy. Several other objects like rule list groups, rule groups, objective list groups, objective groups, objectives, data item assignments, rules, and sub-rule set link, with different combinations fit in the next level.

PageTitle.StaticText1=Eligibility Rule Sets

