Help.PageDescription=This page allows you to confirm the deletion of a simulation. A simulation is an abstract concept. It consists of information about an eligibility rule set to be executed, the data to be used by that rule set, and the result of the execution.

PageTitle.StaticText1=Delete Simulation

Field.StaticText.DeleteRulesSimulation=Are you sure you want to delete this simulation?

ActionControl.YesButton.label=Yes
ActionControl.NoButton.label=No
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to delete the simulation.
ActionControl.NoButton.label.Help=Press the No button if you do not want to delete the simulation.