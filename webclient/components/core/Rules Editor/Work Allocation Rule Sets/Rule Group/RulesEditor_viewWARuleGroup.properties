Field.Label.Name.Help=Name of the rule group.
Field.Label.RuleConjunction=Rule Conjunction
Field.Label.RuleConjunction.Help=Logical rules conjunction in the rule group. The following rule conjunction values are available: (1. And: all rules inside the rule group must succeed for the rule group to succeed. (2. Or: at least one of the rules inside the rule group must succeed for the rule group to succeeds.
Field.Label.ExecutionMode=Execution Mode
Field.Label.ExecutionMode.Help=Mode of the rules execution. This mode specifies if all the rules in the rule group should be executed. The following execution mode values are available: (1. Stop on Result: the rules execution stops when the result for the rule group becomes known. (2. Execute All: all the rules inside the rule group are executed.

