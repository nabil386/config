Help.PageDescription=This page allows you to confirm the deletion of a rule group translation. Rule groups are initially created using the default server language. However; translations can be created for rule groups so that a single rule group can potentially be executed in multiple languages without the need to develop an entirely new rule group.
PageTitle.StaticText1=Delete Rule Group Translation
Field.StaticText.RemoveWATranslation=Are you sure you want to delete this rule group translation?

ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the rule group translation.

ActionControl.YesButton.label=Yes
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to delete the rule group translation.