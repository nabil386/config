Help.PageDescription=This page allows you to confirm the deletion of a rule list group translation. Rule list groups are initially created using the default server language. However; translations can be created for rule list group so that a single rule list group can potentially be executed in multiple languages without the need to develop an entirely new rule list group.

PageTitle.StaticText1=Delete Rule List Group Translation
Field.StaticText.RemoveWATranslation=Are you sure you want to delete this rule list group translation?

ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the rule list group translation.

ActionControl.YesButton.label=Yes
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to delete the rule list group translation.