Help.PageDescription=This page allows you to confirm the deletion of a objective list group translation. Objective list groups are initially created using the default server language. However; translations can be created for objective list groups so that a single objective list group can potentially be executed in multiple languages without the need to develop an entirely new objective list group.
PageTitle.StaticText1=Delete Objective List Group Translation
Field.StaticText.RemoveWATranslation=Are you sure you want to delete this objective list group translation?

ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the objective list group translation.

ActionControl.YesButton.label=Yes
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to delete the objective list group translation.