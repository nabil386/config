Field.Label.RulesObjectiveID=Rules Objective ID
Field.Label.RulesObjectiveID.Help=Unique ID for this objective. This field cannot be modified once it has been created. It must be unique within the rule set and it can contain alphanumeric characters. The objective ID is returned by the Rules Engine and is used by the C\u00FAram Application to check if a particular objective has been achieved.
