Help.PageDescription=This page allows you to view an objective. An objective is defined as a result (usually a rate) of a given specific condition of an eligibility rule set. There can be multiple objectives for an eligibility rule set. Objectives are the "leaves" of the objective group tree.

PageTitle.StaticText1=Objective

