Help.PageDescription=This page allows you to create an objective. An objective in a work allocation rule Set is a special kind of objective. Its task allocation target item and its value result from the Rules Engine execution on the rule set. The possible target items in the objective are: Job, Organization Unit, Position, User, and Work Queue. The objectives are included in the objective group or objective list group. This section provides instructions on how to view objectives, how to add objectives, how to modify objectives, and how to delete objectives. These instructions are specific to the work allocation rule set. 

PageTitle.StaticText1=New Objective

Cluster.Title.Details=Details
Field.Label.RulesObjectiveID=Rules Objective ID
Field.Label.RulesObjectiveID.Help=Unique ID for this objective. It must be unique within the rule set and it can contain alphanumeric characters. The objective ID is returned by the Rules Engine and is used by the C\u00FAram Application to check if some particular objective has been achieved.
Field.Label.Name=Name
Field.Label.Name.Help=Name of the objective.
Field.Label.Priority=Priority
Field.Label.Priority.Help=Priority of the objective. The priority is specified as an integer. The larger the number, the higher the priority. This priority can be used by the Rules Engine to return only the objectives with the highest priority.
Field.Label.TargetItem=Target Item
Field.Label.TargetItem.Help=The work allocation target. It specifies the type and the value. Possible types include Job, Organization Unit, Position, User, and Work Queue. You also need to click the search icon to assign the appropriate value to the target item.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

ActionControl.SaveButton.label=Save
ActionControl.CancelButton.label=Cancel
ActionControl.SaveButton.label.Help=The Save action creates a new record from the information entered on the page.
ActionControl.CancelButton.label.Help=The Cancel action dismisses the page.
ActionControl.Label.RelatedReference=Click here to open the formula helper.
ActionControl.Label.RelatedReference.Help=The formula helper allows you to search for the data items of RDOs which have already been added to the current rule set. You can then copy them to the clipboard for inclusion in formula fields on other pages, for example the Create Data Item Assignment page.
Field.Label.RelatedReference=Related reference
Field.Label.RelatedReference.Help=Specifies a related reference to be evaluated. The result of the evaluation will be used to uniquely identify an Objective.
Field.Label.RuleID=RuleID
Field.Label.RuleID.Help=ID of the related rule set node (see "Code Tables" in the C\u00FAram Administration Guide)..
