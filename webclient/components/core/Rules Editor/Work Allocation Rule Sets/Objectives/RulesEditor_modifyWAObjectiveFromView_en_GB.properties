Help.PageDescription=This page allows you to modify an objective. An objective in a work allocation rule Set is a special kind of objective. Its task allocation target item and its value result from the Rules Engine execution on the rule set. The possible target items in the objective are: Job, Organisation Unit, Position, User, and Work Queue. The objectives are included in the objective group or objective list group. This section provides instructions on how to view objectives, how to add objectives, how to modify objectives, and how to delete objectives. These instructions are specific to the work allocation rule set. 

ActionControl.Cancel.label=Cancel
ActionControl.Save.label=Save
ActionControl.Save.label.Help=The Save action updates the record using the information entered on the page.
ActionControl.Cancel.label.Help=The Cancel action dismisses the page.
