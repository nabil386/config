Help.PageDescription=This page allows you to confirm the deletion of an objective. An objective in a Work Allocation Rule Set is a special kind of objective. Its task allocation target item and its value result from the Rules Engine execution on the rule set. The possible target items in the objective are: Job, Organisation Unit, Position, User or Work Queue.

PageTitle.StaticText1=Delete Objective

Field.StaticText.CancelObjective=Are you sure you want to delete this objective?

ActionControl.YesButton.label=Yes
ActionControl.NoButton.label=No
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to delete the objective.
ActionControl.NoButton.label.Help=Press the No button if you do not want to delete the objective.