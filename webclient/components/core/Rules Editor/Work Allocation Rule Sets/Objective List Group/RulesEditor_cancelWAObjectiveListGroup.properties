Help.PageDescription=This page allows you to confirm the deletion of a objective list group. An objective list group functions similarly to an objective group but is used to execute the same rules a number of times. It does this for a set of similar data contained in a List RDO assigned to the objective list group.

PageTitle.StaticText1=Delete Objective List Group
Field.StaticText.CancelObjectiveListGroup=Are you sure you want to delete this objective list group?

YesButton.Help=Press the Yes button to confirm that you want to delete the objective list group.
NoButton.Help=Press the No button if you do not want to delete the objective list group.

Help.Related.1="Work Allocation", C\u00FAram Rules Editor Guide
ActionControl.YesButton.label=Yes
#BEGIN, CR00279881, KRK
ActionControl.YesButton.label.Help=Select Yes to confirm that you want to delete the objective list group record.
#END, CR00279881
ActionControl.NoButton.label=No
#BEGIN, CR00279881, KRK
ActionControl.NoButton.label.Help=Select No if you do not want to delete the objective list group record.
