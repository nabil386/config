Help.PageDescription=This page allows you to view details of an objective list group. An objective list group functions similarly to an objective group but is used to execute the same rules a number of times. It does this for a set of similar data contained in a List RDO assigned to the objective list group.

PageTitle.StaticText1=Objective List Group

