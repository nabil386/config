Help.PageDescription=This page allows you to modify an objective list group. An objective list group functions similarly to an objective group but is used to execute the same rules a number of times. It does this for a set of similar data contained in a List RDO assigned to the objective list group. An objective list group succeeds whenever an objective group for at least one of the data records in the List RDO succeeds. An objective list group cannot be nested but can be added to any of the following rule set nodes.  (1. work allocation rule set (2. objective group

ActionControl.Cancel.label=Cancel
ActionControl.Save.label=Save
ActionControl.Save.label.Help=The Save action updates the record using the information entered on the page.
ActionControl.Cancel.label.Help=The Cancel action dismisses the page.