Help.PageDescription=This page allows you to modify a work allocation rule set. Work Allocation Rule Sets are similar to Eligibility Rule Sets except that they define rules to determine how tasks are allocated. C\u00FAram provides the option to specify a task definition that allocates tasks according to the allocation strategy type specified as a work allocation rule set.

ActionControl.Save.label=Save
ActionControl.Save.label.Help=The Save action updates the record using the information entered on the page.
ActionControl.Cancel.label=Cancel
ActionControl.Cancel.label.Help=The Cancel action dismisses the page.