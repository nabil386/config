Help.PageDescription=This page allows you to confirm the deletion of a rule list group. A rule list group is essentially a rule group, but it is specifically used to execute the same rules a number of times. It does this for a set of similar data contained in the list rules data object of the rule list group.

PageTitle.StaticText1=Delete Rule List Group

Field.StaticText.CancelRuleListGroup=Are you sure you want to delete this rule list group?

YesButton.Help=Press the Yes button to confirm that you want to delete the rule list group.
NoButton.Help=Press the No button if you do not want to delete the rule list group.

Help.Related.1="Work Allocation", C\u00FAram Rules Editor Guide
ActionControl.YesButton.label=Yes
#BEGIN, CR00279881, KRK
ActionControl.YesButton.label.Help=Select Yes to confirm that you want to delete the rule list group record.
#END, CR00279881
ActionControl.NoButton.label=No
#BEGIN, CR00279881, KRK
ActionControl.NoButton.label.Help=Select No if you do not want to delete the rule list group record.
