Help.PageDescription=This page allows you to create a rule list group. A rule list group is essentially a rule group, but it is specifically used to execute the same rules a number of times. It does this for a set of similar data contained in the list rules data object of the rule list group. Rule list groups are defined based on the related list rules data object. There are some nesting constraints for rule list groups: a rule list group is allowed to nest in a sub rule set, rule group, objective group and objective. It is not allowed to nest in list groups.

PageTitle.StaticText1=New Rule List Group

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Name of the rule list group.
Field.Label.RuleConjunction=Rule Conjunction
Field.Label.RuleConjunction.Help=Logical rules conjunction in the rule list group. The following rule conjunction values are available: (1. And: all rules inside the rule list group must succeed for the rule list group to succeed. (2. Or: at least one of the rules inside the rule list group must succeed for the rule list group to succeed.
Field.Label.ExecutionMode=Execution Mode
Field.Label.ExecutionMode.Help=Mode of the rules execution. This mode specifies if all the rules in the rule list group should be executed. The following execution mode values are available: (1. Stop on Result: the rules execution stops when the result for the rule list group becomes known. (2. Execute All: all the rules inside the rule list group are executed.
Field.Label.LoopExecutionMode=Loop Execution Mode
Field.Label.LoopExecutionMode.Help=The loop execution mode for a rule list group specifies the conditions under which a rule list group execution is considered to be successful. It also specifies if the rule list group execution should be stopped if the final result becomes known. (1. Succeed On All: the loop will be executed for all items in the list RDO. The rule list group succeeds only if rules for all items in the list RDO succeed. (2. Succeed On One: the loop will be executed for all items in the list RDO. The rule list group succeeds if rules for at least one item in the list RDO succeed. (3. Succeed On All Stop On Result: the loop will be executed until the result is known. The rule list group succeeds only if rules for all items in the List RDO succeed.
Field.Label.ListRulesDataObject=List Rules Data Object
Field.Label.ListRulesDataObject.Help=A List Rules Data Object is a special kind of RDO and can be seen as an array of RDOs.

SaveButton.Help=The Save action creates a new record from the information entered on the page.
SaveAndNewButton.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
CancelButton.Help=The Cancel action dismisses the page.

