Help.PageDescription=This page allows you to view a list of the work allocation rule sets recorded in the system. Work allocation rule sets are similar to eligibility rule sets except that they define rules to determine how tasks are allocated. C\u00FAram provides the option to specify a task definition that allocates tasks according to the allocation strategy type specified as a work allocation rule set.

PageTitle.StaticText1=Work Allocation Rule Sets

