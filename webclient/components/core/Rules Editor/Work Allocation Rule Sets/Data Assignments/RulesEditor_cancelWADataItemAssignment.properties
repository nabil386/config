Help.PageDescription=This page allows you to confirm the deletion of a data item assignment. Data item assignments allow you to specify how to handle the data from the original rules data object. Intermediate calculations can be completed based on the data item of the rules data object.

PageTitle.StaticText1=Delete Data Item Assignment

Field.StaticText.CancelDataItemAssignment=Are you sure you want to delete this data item assignment?

ActionControl.YesButton.label=Yes
ActionControl.NoButton.label=No
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to delete the data item assignment.
ActionControl.NoButton.label.Help=Press the No button if you do not want to delete the data item assignment.