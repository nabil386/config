Help.PageDescription=This page allows you to modify an objective group. An objective group is a "root" for group of objectives. Every work allocation rule set should have a single objective group. This is effectively a "root" objective group and usually consists of a further sub-tree of objective groups and rule groups. An objective group can be added to any of the following rule set nodes: (1. Work allocation rule set (2. Objective list group (3. Objective group.

ActionControl.Cancel.label=Cancel
ActionControl.Cancel.label.Help=The Cancel action dismisses the page.
ActionControl.Save.label=Save
ActionControl.Save.label.Help=The Save action updates the record using the information entered on the page.

