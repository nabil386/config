Help.PageDescription=This page allows you to confirm the deletion of a work allocation rule set. Work Allocation Rule Sets are similar to Eligibility Rule Sets except that they define rules to determine how tasks are allocated. C\u00FAram provides the option to specify a task definition that allocates tasks according to the allocation strategy type specified as a work allocation rule set.

PageTitle.StaticText1=Delete Work Allocation Rule Set

Field.StaticText.CancelWorkAllocationRuleSet=Are you sure you want to delete this work allocation rule set?

ActionControl.YesButton.label=Yes
ActionControl.NoButton.label=No
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to delete the work allocation rule set.
ActionControl.NoButton.label.Help=Press the No button if you do not want to delete the work allocation rule set.