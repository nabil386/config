Help.PageDescription=This page allows you to view an objective. An objective is defined as a result (usually a rate) of a given specific condition of an eligibility rule set. There can be multiple objectives for an eligibility rule set. Objectives are the "leaves" of the objective group tree. An objective can only be added to the following rule set nodes: (1. Objective group; (2. Objective list group.

PageTitle.StaticText1=Objective

Cluster.Title.Options=Options
ActionControl.Label.AddObjectiveTag=Add Objective Tag
ActionControl.Label.AddObjectiveTag.Help=Click the Add Objective Tag link to add a new objective tag to this objective.
ActionControl.Label.AddRuleGroup=Add Rule Group
ActionControl.Label.AddRuleGroup.Help=Click the Add Rule Group link to add a new rule group to this objective.
ActionControl.Label.AddRuleListGroup=Add Rule List Group
ActionControl.Label.AddRuleListGroup.Help=Click the Add Rule List Group link to add a new rule list group to this objective.
ActionControl.Label.AddProductObjectiveTag=Add Product Objective Tag
ActionControl.Label.AddProductObjectiveTag.Help=Click the Add Product Objective Tag link to add a new product objective tag to this objective.
ActionControl.Label.AddAssessmentObjectiveTag=Add Assessment Objective Tag
ActionControl.Label.AddAssessmentObjectiveTag.Help=Click the Add Assessment Objective Tag to add a new assessment objective tag to this objective.
ActionControl.Label.ValidateRuleSet=Validate Rule Set
ActionControl.Label.ValidateRuleSet.Help=Click the Validate Rule Set link to validate the rule set.
ActionControl.Label.CreateTranslation=New Translation
ActionControl.Label.CreateTranslation.Help=Click the Create Translation link to create a translation for this objective.

ActionControl.Label.Delete=Delete
