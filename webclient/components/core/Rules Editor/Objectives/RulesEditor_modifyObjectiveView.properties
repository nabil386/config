PageTitle.StaticText1=Edit Objective

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Name of the objective.
Field.Label.LegislationID=Legislation ID
Field.Label.LegislationID.Help=ID of the related legislation information. This information may help a user to understand the legislation behind the objective.
Field.Label.Priority=Priority
Field.Label.Priority.Help=Priority of the objective. The priority is specified as an integer. The larger the number, the higher is the priority. This priority can be used by the Rules Engine to return only the objectives with the highest priority.
Field.Label.Highlight=Highlight
Field.Label.Highlight.Help=Highlight indicator. This indicator specifies whether a failed objective is displayed in a different color.
Field.Label.DeductionAllowed=Deduction Allowed
Field.Label.DeductionAllowed.Help=Deduction allowed indicator. This indicator specifies if any deduction is required. For example when the claimant is involved in a regular deduction from a benefit in order to pay off an outstanding bill.
Field.Label.Type=Type
Field.Label.Type.Help=Type of the objective.
Field.Label.FCType=FC Type
Field.Label.FCType.Help=Financial component type.
Field.Label.Target=Target
Field.Label.Target.Help=Objective target. It specifies to whom the payment should be made. The following values are available: (1. Client e.g. Claimant. (2. Service Supplier e.g. Training Provider. (3. Product Supplier e.g. Building Suppliers. (4. Employer.
Field.Label.RulesObjectiveID=Rules Objective ID
Field.Label.RulesObjectiveID.Help=Unique ID for this objective. It must be unique within the rule set and it can contain alphanumeric characters. The rules objective ID is returned by the Rules Engine and is used by the C\u00FAram Application to check if a particular objective has been achieved.
Field.Label.TargetIdentifier=Target Identifier
Field.Label.TargetIdentifier.Help=ID of the target to which the objective result is applied.
Field.Label.RuleID=RuleID
Field.Label.RuleID.Help=ID of the rule.
Field.Label.RelatedReference=Related reference
Field.Label.RelatedReference.Help=Specifies a related reference to be evaluated. The result of the evaluation will be used to uniquely identify an Objective.
ActionControl.Label.RelatedReference=Click here to open the formula helper
ActionControl.Label.RelatedReference.Help=The formula helper allows you to search for the data items of RDOs which have already been added to the current rule set. You can then copy them to the clipboard for inclusion in formula fields on other pages, for example the Create Data Item Assignment page.

Cluster.Title.ResultText=Result Text
Field.Label.Success=Success
Field.Label.Success.Help=Result text to be displayed when the objective execution is successful.
Field.Label.Failure=Failure
Field.Label.Failure.Help=Result text to be displayed when the objective execution fails.
