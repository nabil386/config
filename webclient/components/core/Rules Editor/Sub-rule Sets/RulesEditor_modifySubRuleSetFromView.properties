Help.PageDescription=This page allows you to modify a sub-rule set from view. Sub-Rule Sets are similar to eligibility rule sets. They are defined independently with an unique Rule Set ID and Name. To avoid replication, they can be invoked multiple times from different eligibility rule sets. 

ActionControl.SaveButton.label=Save
ActionControl.CancelButton.label=Cancel
ActionControl.SaveButton.label.Help=The Save action creates a new record from the information entered on the page.
ActionControl.CancelButton.label.Help=The Cancel action dismisses the page.