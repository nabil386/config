Help.PageDescription=This page allows you to view a list of the sub-rule sets that are recorded in the system. Sub-Rule Sets are similar to eligibility rule sets. They are defined independently with an unique Rule Set ID and Name. To avoid replication, they can be invoked multiple times from different eligibility rule sets.

