Help.PageDescription=This page allows you to confirm the deletion of a failure text for a rule set item. When creating a rule set item, the success and failure text is specified in the default language. Success text and failure text can also be specified for a rule item in multiple languages. It is not possible to delete a failure text for the default language.

PageTitle.StaticText1=Delete Success Text

Field.StaticText.CancelText=Are you sure you want to delete this success text?

ActionControl.YesButton.label=Yes
ActionControl.NoButton.label=No
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to delete the success text.
ActionControl.NoButton.label.Help=Press the No button if you do not want to delete the success text.