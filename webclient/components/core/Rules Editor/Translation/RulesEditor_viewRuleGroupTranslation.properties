Help.PageDescription=This page allows you to view a rule group translation. Rule groups are initially created using the default server language. However; translations can be created for rule groups so that a single rule group can potentially be executed in multiple languages without the need to develop an entirely new rule group.
PageTitle.StaticText1=View Rule Group Translation

