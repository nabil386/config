Help.PageDescription=This page allows you to delete an eligibility rule set translation. Eligibility rule sets are initially created using the default server language. However; translations can be created for eligibility rule sets so that a single eligibility rule set can potentially be executed in multiple languages without the need to develop an entirely new eligibility rule set.

PageTitle.StaticText1=Delete Eligibility Rule Set Translation
Field.StaticText.RemoveEligibiltyTranslation=Are you sure you want to delete this eligibility rule set translation?


ActionControl.YesButton.label=Yes
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to delete this eligibility rule set translation.
ActionControl.NoButton.label.Help=Press the No button if you do not want to delete this eligibility rule set translation.
ActionControl.NoButton.label=No