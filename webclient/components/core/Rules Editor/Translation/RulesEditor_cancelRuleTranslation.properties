Help.PageDescription=This page allows you to confirm the deletion of a rule translation.Rules are initially created using the default server language. However; translations can be created for rules so that a single rule can potentially be executed in multiple languages without the need to develop an entirely new rule.
PageTitle.StaticText1=Delete Rule Translation
Field.StaticText.RemoveEligibiltyTranslation=Are you sure you want to delete this rule translation?

ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the rule translation.

ActionControl.YesButton.label=Yes
ActionControl.YesButton.label.Help=Press the Yes button to confirm that you want to delete the rule translation.