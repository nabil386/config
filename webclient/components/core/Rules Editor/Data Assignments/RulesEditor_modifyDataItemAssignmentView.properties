PageTitle.StaticText1=Edit Data Item Assignment

Cluster.Title.Details=Details
Field.Label.DataItem=Data Item
Field.Label.DataItem.Help=Data item is the left hand side of the assignment operation. The value of the evaluated formula is assigned to this data item at runtime.
Field.Label.Formula=Formula
Field.Label.Formula.Help=Formula is used to perform the calculation and evaluation.
Field.Label.LoadTarget=Load Target
Field.Label.LoadTarget.Help=If this attribute is set to true, the loader associated with the data item will be invoked prior to executing assignment if the loader has not been invoked yet.
ActionControl.Label.FormulaHelper=Click here to open the formula helper
ActionControl.Label.FormulaHelper.Help=The formula helper allows you to search for the data items of RDOs which have already been added to the current rule set. You can then copy them to the clipboard for inclusion in formula fields on other pages, for example the Create Data Item Assignment page.

