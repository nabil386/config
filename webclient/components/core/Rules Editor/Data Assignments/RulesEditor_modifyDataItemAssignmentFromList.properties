Help.PageDescription=This page allows you to modify a data item from a list. Data item assignments allow you to specify how to handle the data from the original rules data object. Intermediate calculations can be completed based on the data item of the rules data object. In order for the intermediate calculations to be performed, the rules data object must have a defined formula. The results of the intermediate calculations can be passed to the rules engine. A data item is actually an attribute of the rules data object that should be defined while creating the rule set.

ActionControl.SaveButton.label=Save
ActionControl.SaveButton.label.Help=The Save action updates the record using the information entered on the page.
ActionControl.CancelButton.label=Cancel
ActionControl.CancelButton.label.Help=The Cancel action dismisses the page.