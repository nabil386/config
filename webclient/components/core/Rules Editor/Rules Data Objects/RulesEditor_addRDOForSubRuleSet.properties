Field.Label.RulesDataObject.Help=A group containing rules data objects. The group name matches the package name in the application model.
Field.Label.Final=Final
Field.Label.Final.Help=Denotes whether the RDO is final. Values cannot be assigned to the final RDO data items more than once in the rule set execution.
Field.Label.Qualifier=Qualifier
Field.Label.Qualifier.Help=Four possible values: Input, Output, Local and blank.


