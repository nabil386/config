page.title.relatedcoms.Help=A task is an instruction to carry out an item of work. Tasks are either manually created by a user or automatically created by the system. They are maintained in a user's workspace as part of workflow. Tasks that relate to a case can also be maintained from the case's task list. For example, a task may be created to approve a case that has been submitted for approval. This task would appear on both the user's inbox and on the case's list of tasks.
page.title.tasks=Tasks
page.title.tasks.Help=A task is an instruction to carry out an item of work. Tasks are either manually created by a user or automatically created by the system. They are maintained in a user's workspace as part of workflow. Tasks that relate to a case can also be maintained from the case's task list. For example, a task may be created to approve a case that has been submitted for approval. This task would appear on both the user's inbox and on the case's list of tasks.
page.title.tradingstatus=Trading Status
page.title.tradingstatus.Help=A trading status is a record of whether an employer is currently trading. An employer's trading status can be actively trading, ceased trading, or liquidated. Note that only an actively trading employer can be listed as a person's current employer.

