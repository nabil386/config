folder.title.financials=Financials
folder.title.financials.Help=Lists all transactions this includes the payments and bills issued for eligible and active product delivery cases. These financials are generated as a result of case processing, including the generation of payments and bills for eligible case components. Case financials also include account maintenance on a case such as the allocation of funds from a payment toward a bill, and receipt of payments from case participants in respect of their bills.

