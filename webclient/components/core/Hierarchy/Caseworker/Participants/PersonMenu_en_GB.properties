page.title.roles=Roles
page.title.roles.Help=Roles Played by the user
page.title.cases.Help=An employer can be the primary client of one or more liability product delivery cases (which can be part of integrated cases). Each of the employer's cases is automatically added to the employer's list of cases. This list is useful as an overview of all of its cases. It also provides a convenient way of accessing a case relating to the employer.
page.title.notes=Notes
page.title.notes.Help=Notes are used to provide additional information about a case. For example, a note may be added to a person's product delivery case stating that the person has not been attending meetings and recommending that a home visit be scheduled for the person. A note is entered as free text and can be prioritised and given a sensitivity rating so that the note can only be accessed by certain users.
page.title.tasks=Tasks
page.title.tasks.Help=A task is an instruction to carry out an item of work. Tasks are either manually created by a user or automatically created by the system. They are maintained in a user's workspace as part of workflow. Tasks that relate to a case can also be maintained from the case's task list. For example, a task may be created to approve a case that has been submitted for approval. This task would appear on both the user's inbox and on the case's list of tasks.

