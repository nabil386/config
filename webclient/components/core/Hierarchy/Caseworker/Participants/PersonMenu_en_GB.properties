page.title.citizenship=Citizenships


page.title.citizenship.Help=A citizenship record stores information on a country where a person or prospect holds citizenship and on the period of validity for the citizenship. Examples of citizenships include British citizenship or United States citizenship. A person or prospect may have more than one citizenship granted at birth or by a naturalisation process.
