page.title.categories.Help= Verification category is a means of sub-dividing verifiable data items into logical groups, for example an organisation might define a list of verifiable data items; social security number, date of birth, place of birth, income. The verifiable data items can then be grouped into related categories; personal, employment, financial.

page.title.items.Help=A verification item is a document or activity that must be provided or undertaken in order to verify the accuracy of information obtained from the client. The means of verification can vary from provision of a document, e.g., a birth certificate or bank statement, to a phone call.
