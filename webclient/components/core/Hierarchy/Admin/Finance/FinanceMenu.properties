Help.PageDescription= This page describes the finance options available in the menu bar

folder.title.financialcalendar=Financial Calendar
folder.title.financialcalendar.Help=Financial Calendar

page.title.financehome.Help=Finance Home
page.title.cash=Cash
page.title.cash.Help= Cash funds 
page.title.cheque=Check
page.title.cheque.Help=  Check which is sent out in response to an invoice issuance 
page.title.eft=EFT
page.title.eft.Help=Electronic Fund transfer. This delivery method is used to transfer a sum of money from one bank account to another.  All EFT payments are automatically transferred to the primary bank account specified for the nominee at registration.
page.title.invoice=Invoice
page.title.invoice.Help=Bill for a product
page.title.voucher=Voucher
page.title.voucher.Help=a negotiable certificate that can be detached and redeemed as needed 
page.title.banks=Banks
page.title.banks.Help=Banks include both the banks where the organization keeps its money and the banks used by participants, providers, etc. A bank is an institution that offers financial services. Although the management of the organization's own bank accounts is done from the Organization Bank Accounts page within C\u00FAram, actual financial transactions between the organization and a participant or provider may require the registration of bank details for the participants' or providers' bank institutions. 
page.title.bankaccnts=Banks Accounts
page.title.bankaccnts.Help=A bank account record holds details of a participant's bank account. It can also be used to set up electronic fund transfer (EFT) payments to or from the organization.
page.title.currexrates=Currency Exchange Rates
page.title.currexrates.Help=A currency exchange rate is the value of one currency in relation to another. Currency exchange rates allow your organization to convert financial amounts that are in a currency different from your organization's base currency. Your organization will need to monitor currency exchange rates for all currencies involved in the organization's financial transactions.
 