Help.PageDescription= This page describes the workflow section

section.title.workflow=Workflow
section.title.workflow.Help=Workflow process definitions describe the sequence of activities that go to make up a business process. An activity is a step in a workflow process. Activities may be automatic, performed using machine resources, or manual, requiring the intervention of a human agent. Transition rules encoded in the workflow process definition determine how work is routed between activities.
