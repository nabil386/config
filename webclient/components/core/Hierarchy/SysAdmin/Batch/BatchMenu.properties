page.title.errorcodes=Error Codes
page.title.errorcodes.Help=This batch process error code specifies the error codes that will be returned by the C\u00FAram Batch Launcher to a task scheduler in the event of a batch process failure. This field is a numeric value.
page.title.processgroups=Process Groups
page.title.processgroups.Help=Batch process groups organize batch processes into logical groups so that users may more easily find relevant batch processes. For example, your organization may want to group together a list of financial batch processes so that users do not have to search the entire list of batch processes to find a particular financial batch process.

