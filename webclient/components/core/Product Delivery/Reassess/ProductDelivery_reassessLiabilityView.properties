Field.Label.To.Help=End date of the period for the case reassessment. The system reassesses the case according to the case evidence that is active during this period.
Field.Label.FullyReconcile=Fully Reconcile
Field.Label.FullyReconcile.Help=By default, all reassessments are reconciled reassessments. To indicate that the reassessment for the liability product should be a normal reassessment, select this selection box. Both a "normal" and a "reconcile" reassessment recalculate the invoice sent to a participant based on changing evidence; however, a reconcile reassessment also recalculates the invoice sent to the participant according to the amount previously paid by the participant and according to related payments and receipts. 

