Help.PageDescription=This page allows you to view a decision using a static rules tree. The static rules tree is a fully expanded view of the rules hierarchy which cannot be collapsed. All rules marked in black are results that comply with the evidence rules; all rules marked in red are rules that have failed. Your organization has the option to turn on or off the "highlight on failure" rules property.

