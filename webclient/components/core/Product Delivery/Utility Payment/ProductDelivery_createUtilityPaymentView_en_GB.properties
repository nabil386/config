PageTitle.StaticText1=New Utility Payment

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.

Cluster.Title.Details=Details
Field.Label.Component=Component
Field.Label.Component.Help=You can select a product component from the drop-down list of components against which you want to create the utility payment. For example, suppose you selected the maximum personal rate component in a sickness benefit case to deduct the utility payment from. When the person receives a benefit payment from the organisation, the maximum personal rate component will show a deduction for the utility payment.
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Account name registered on the utility account. 
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the utility payment details are valid.
Field.Label.PaymentAmount=Payment Amount
Field.Label.PaymentAmount.Help=Amount to be paid toward the person's utility.
Field.Label.Utility=Utility
Field.Label.Utility.Help=Utility toward which the payment is applied. To select the utility, press the Search button to open the Utility Search pop-up window. Enter the utility reference number, name, address line 1, type, town and/or city and press the Search button. Click the select link on the appropriate row from the list of utilities displayed to select the utility.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Utility account number.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the utility payment details are valid.

Help.Related.1="Utility Deductions", C\u00FAram Case Guide
