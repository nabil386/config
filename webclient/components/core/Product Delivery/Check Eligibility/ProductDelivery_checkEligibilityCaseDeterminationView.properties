Help.PageDescription=This page allows you to check eligibility for a product delivery case. A case owner can check eligibility for evidence with a status of "InEdit". If the decision returned is the desired outcome, the owner can then choose to activate the evidence and submit the product delivery case for approval.

PageTitle.StaticText1=Check Eligibility

Cluster.Title.CheckEligibility=Check Eligibility Criteria\ 
Cluster.Description=Please select 'Use Active Evidence Only' if you want to check eligibility not taking In Edit Evidence into account.

Field.Label.ActiveEvidenceOnly=Use Active Evidence Only
Field.Label.ActiveEvidenceOnly.Help=All evidence sets are assigned a status of "in edit", "active", "superseded", or "canceled". The most important status is "active" as the product delivery case will only be activated if there is an active evidence set. If you wish to activate the product delivery click on the box to activate it.

ActionControl.Label.CheckEligibility=Save
ActionControl.Label.CheckEligibility.Help=Press the Check Eligibility button to check eligibility.
ActionControl.Label.Close=Cancel 
ActionControl.Label.Close.Help=The Close action dismisses the page.

