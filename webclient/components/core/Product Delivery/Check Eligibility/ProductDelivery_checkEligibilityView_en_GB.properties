Help.PageDescription=This page allows you to check eligibility for a product delivery case. A case owner can check eligibility for evidence with a status of "InEdit". If the decision returned is the desired outcome, the owner can then choose to activate the evidence and submit the product delivery case for approval.

PageTitle.StaticText1=Check Eligibility

Cluster.Title.CheckEligibility=Check Eligibility Criteria\
Cluster.Description=Please enter a date for which you want to check eligibility or alternatively select the case start date.

Field.Label.EligibilityDate=Eligibility Date
Field.Label.EligibilityDate.Help=You can check eligibility according to the case evidence that is active on a particular date. For example, you might want to check the increased value of a person's pension on a date in the future when the person is 70 years of age. To check eligibility on a particular date, enter the date in the Eligibility Date field.
Field.Label.CaseStartDate=Case Start Date
Field.Label.CaseStartDate.Help=You can check eligibility according to the case evidence active on the case start date. To check eligibility on the case start date, select the Case Start Date selection box.
Field.Label.ActiveEvidenceOnly=Use Active Evidence Only
Field.Label.ActiveEvidenceOnly.Help=All evidence sets are assigned a status of "in edit", "active", "superseded", or "cancelled". The most important status is "active" as the product delivery case will only be activated if there is an active evidence set. If you wish to activate the product delivery click on the box to activate it.

List.Title.Objectives=Objectives
Field.Label.Name=Name
Field.Label.Name.Help=Name of eligible objective returned by the rules engine, e.g., max personal. An objective is awarded following a successful eligibility outcome for a product. For example, the organisation may award an objective of "maximum personal allowance" to an eligible case participant.
Field.Label.Type=Type
Field.Label.Type.Help=Objective type, e.g., financial. The objective type defines the financial or non-financial results generated by the rules engine when determining product eligibility.
Field.Label.Value=Value
Field.Label.Value.Help=Objective value, e.g., monetary. Each objective is made up of values.

Cluster.Title.Rules=Rules
Cluster.Title.Rules.Help=The rules associated with the decision are displayed. These rules are entered on the system by a rules developer and assigned to a product by a system administrator. The initial rules view consists of the rule groups and rule list groups that are not part of an objective, all objective information, and all failed rules that are marked as summary items. Success and failure icons are displayed for each rule artifact to indicate whether or not the rule artifact has been executed successfully. You can view the evidence used by each rule by clicking on the success or failure icon displayed for that rule. The Evidence Used by Rule page opens in a new window and displays the list of evidence used by the rule. The system provides the option to change the initial rules view. You can view all of the rules in an expandable/collapsible tree view or in a static tree view.


ActionControl.Label.CheckEligibility=Check Eligibility
ActionControl.Label.CheckEligibility.Help=Press the Check Eligibility button to check eligibility.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.



