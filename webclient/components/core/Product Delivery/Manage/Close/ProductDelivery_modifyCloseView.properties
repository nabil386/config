PageTitle.StaticText1=Edit Case Closure

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
# BEGIN CR00075431, PN
ActionControl.Label.Close=Close
# END CR00075431
ActionControl.Label.Close.Help=Click here to close this window.
Cluster.Title.Details=Details
Field.Label.ClosureDate=Closure Date
Field.Label.ClosureDate.Help=Date on which the system closes the case. For cases pending closure, you can enter the current date as the closure date. If you enter the current date, the status of the case is "closed".
Field.Label.Reason=Reason
Field.Label.Reason.Help=Case closure reason from the drop-down list of reasons, e.g., certification grace period exceeded, not eligible. Your system administrator can add a new reason for closing a case via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

# BEGIN, CR00223202, SW
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help= Each user on the system is assigned a security level. In order for a user to view or modify case closure comments, that user must have a sensitivity level equal to or higher than the sensitivity level selected in this field. For example, if your sensitivity user level is 3, in order for you to view or modify comments regarding case closure, the case closure must have a sensitivity level of 3 or less.
Field.Label.Priority=Priority
Field.Label.Priority.Help=Case closure priority from the drop-down list of priority levels, e.g. high priority. Your system administrator can add a new case closure priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
# END, CR00223202

# BEGIN, CR00050298, MR
# BEGIN, HARP 64908, SP
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, HARP 64908 
# END, CR00050298 

# BEGIN, CR00223202, SW
Cluster.Title.PreviousComments=Previous Comments
Cluster.Title.PreviousComments.Help=Previous comments history which includes each comment entered on the case closure, when the comment has been entered on the system, and the user who entered the comment.
Cluster.Title.Comments=Comments
Cluster.Description.Comments=User comments on this record. These comments will appear on the case notes list page.
# END, CR00223202


