Help.PageDescription=This page allows the user to submit a product delivery case for approval. A case is submitted for approval when the user who is working on the case is satisfied that all case details have been entered correctly and the case is ready to progress to the payment or case activation stage. Typically the case supervisor approves the case. By approving the case, the case supervisor indicates that he or she is satisfied that the case details are correct and that the case is ready to progress to the next stage in its lifecycle.

PageTitle.StaticText1=Submit Case For Approval

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to submit this case for approval.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to submit this case for approval.

