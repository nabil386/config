Help.PageDescription=This page allows you to view the decisions associated with a case approval event.

PageTitle.StaticText=View Decision

Cluster.Title.DeterminationResults=Determination Results
Field.Label.CoverPeriod=Coverage Period
Field.Label.CoverPeriod.Help=The cover period of the decision.
Field.Label.Decision=Decision
Field.Label.Decision.Help=The outcome of the decision.
Field.Label.Summary=Amount
Field.Label.Summary.Help=The summary for the specified interval (of constant entitlement and eligibility) within the determination.

Field.Label.Method=Method
Field.Label.Method.Help=Approval method, e.g., manual, automatic. A manual approval method means the case is approved manually. An automatic approval method means the case is approved automatically.
Field.Label.ApproverType=Approver Type
Field.Label.ApproverType.Help=Approver type, e.g., case supervisor.
Field.Label.ApprovalDate=Approval Date
Field.Label.ApprovalDate.Help=Date on which the case is approved.
Field.Label.Outcome=Outcome
Field.Label.Outcome.Help=Outcome of the case referral, i.e. conditions satisfied or conditions not satisfied. Note that you cannot view referral details for a canceled referral.
Field.Label.UserName=Approved By
Field.Label.UserName.Help=Name of user who approves the case.

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.