Help.PageDescription=This page allows you to select the type of nominee you wish to issue payments to. A nominee can be a registered person, a registered employer or an unregistered individual who you register as a representative on the system as part of the create nominee process. 

PageTitle.StaticText1=Select Nominee Type

Cluster.Title.CreateCaseNominee=Is the new nominee:
Field.StaticText.RegisteredPerson=a registered person?
Field.StaticText.RegisteredPerson.Help=Select the "a registered person?" link to create a new nominee who is a registered person.
Field.StaticText.RegisteredEmployer=a registered employer?
# BEGIN, CR00331880, PB
ield.StaticText.RegisteredEmployer.Help=Select the "a registered employer?" link to create a new nominee who is a registered employer.
# END, CR00331880

Cluster.Title.Representative=If the nominee is not registered as either of the above, you can register the nominee as a representative or search for an existing representative.
Field.StaticText.SearchRepresentative=search for a representative
Field.StaticText.SearchRepresentative.Help=If the nominee is not registered as a person or an employer, you can select the "search for a representative" link to search for the nominee from the organization's registered representatives.
Field.StaticText.RegisterRepresentative=register a representative
Field.StaticText.RegisterRepresentative.Help=If the nominee is not registered as a person, employer, or representative, you can select the "register a representative" link to register the nominee as a representative on the system.
Field.StaticText.CancelProcess=cancel the nominee creation process
Field.StaticText.CancelProcess.Help=Select the "cancel the nominee creation process" link to cancel the nominee creation process.

