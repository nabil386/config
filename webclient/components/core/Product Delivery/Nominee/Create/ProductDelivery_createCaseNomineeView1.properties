Help.PageDescription=This page allows you to create a case nominee. Once you have selected the nominee, you must complete the create case nominee process by entering nominee details on the Create Case Nominee page.

PageTitle.StaticText1=New Case Nominee

Cluster.Description.CaseParticipantDetails=If the Nominee is a case participant, please select from below:
Field.Label.CaseParticipant=Case Participant
Field.Label.CaseParticipant.Help=The case participant role.

Cluster.Description.ParticipantDetails=If the Nominee is registered on the system, please select from below:
Field.Label.Participant=Participant
Field.Label.Participant.Help=The participant role.

Cluster.Description.RegisterDetails=If the Nominee is not registered on the system, please record their details below:
Field.Label.Name=Name
Field.Label.Name.Help=The name of the Case Nominee

Cluster.Description.PhoneDetails=Please record their phone details below:
Field.Label.Type=Type
Field.Label.Type.Help=Phone number type that relates to a coded description of the phone number, e.g. business. Your system administrator can add a new phone number type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Area=Area Code
Field.Label.Area.Help=Phone number area code.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Phone number extension.
Field.Label.Country=Country Code
Field.Label.Country.Help=Phone number country code.
Field.Label.Number=Number
Field.Label.Number.Help=Representative phone number

Cluster.Description.BankDetails=Please record their bank details below:
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Account name registered on the bank account.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Representative bank account type that relates to a coded description of the representative bank account, e.g. primary. Your system administrator can add representative bank account type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BankBranchName=Bank Branch
Field.Label.BankBranchName.Help=Sort code of the bank branch handling the bank account.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Representative bank account type that relates to a coded description of the representative bank account, e.g. primary. Your system administrator can add representative bank account type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Joint=Joint Account
Field.Label.Joint.Help=This field indicates whether or not the bank account is shared with another participant.

Cluster.Description.DeliveryDetails=Please record their delivery details below:
Field.Label.Relationship=Relationship
Field.Label.Relationship.Help=Nominee relationship to the primary client of the case from the drop-down list of relationships, e.g., spouse. For primary client nominee details, this relationship is "self". Your system administrator can add a relationship to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Currency=Currency
Field.Label.Currency.Help=Nominee preferred currency.
Field.Label.PreferredOffice=Preferred Office
Field.Label.PreferredOffice.Help=Public office most convenient for the nominee. To select a public office, press the Search button provided. Click the Select link on the appropriate row from the list of public offices displayed to select the nominee preferred public office.

Field.Label.DeliveryPattern=Delivery Pattern
Field.Label.DeliveryPattern.Help=Nominee preferred delivery pattern from the drop-down list of delivery patterns.
