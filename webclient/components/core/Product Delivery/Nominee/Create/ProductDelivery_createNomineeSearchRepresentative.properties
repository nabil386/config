Help.PageDescription=This page allows you search for a nominee who is registered as a representative participant. A nominee is a participant who is nominated to receive payments on behalf of the primary case client. All nominees must be registered on the system. If a nominee is not already registered on the system as a person, employer, or representative, you can register the nominee as part of the create nominee process.

