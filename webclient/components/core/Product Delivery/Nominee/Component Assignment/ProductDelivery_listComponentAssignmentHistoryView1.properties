Help.PageDescription=A component assignment history is automatically maintained for each case component. The component assignment history keeps a record of all case components assigned to a nominee over time. The component assignment history is updated each time a component is assigned to a nominee. The history lists all previous nominees assigned to the component as well as the assignment dates for the component. The history also indicates whether or not the assignment started from the case start date.

