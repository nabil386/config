Help.PageDescription=This page allows you to view assignment history details for a case component. This page also includes a list of the nominees the component has been assigned to over time. From this page, you can view component assignment history details, as well as assign a component to a nominee. Note that you can assign the delivery of a case component to a nominee other than the current assigned nominee.