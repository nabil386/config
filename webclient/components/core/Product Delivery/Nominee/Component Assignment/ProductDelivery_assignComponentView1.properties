Help.PageDescription=This page allows you to assign a case component to a nominee. You can assign the delivery of a case component to a nominee other than the current assigned nominee.

PageTitle.StaticText1=Assign Component

Field.Label.Component=Component
Field.Label.Component.Help=You can select the case component you wish to assign to the nominee from the drop-down list of components. 
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the nominee receives this component if payable/billable. Note that the system automatically records an end date for an existing component assignment period on the start date for the new component assignment.
Field.Label.FromStartDateInd=From Case Start Date
Field.Label.FromStartDateInd.Help=Indicates whether the assignment of the component should occur from the case start date.
Field.Label.DeliveryPattern=Delivery Pattern
Field.Label.DeliveryPattern.Help=Delivery pattern name. This name distinguishes the delivery pattern from the list of product delivery patterns.
