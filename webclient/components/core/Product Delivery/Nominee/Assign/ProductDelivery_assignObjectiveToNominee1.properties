Help.PageDescription=This page allows you to assign a case component to a nominee other than the primary client of the case. You can select the nominee who receives the case component. For example, you can select the maximum personal component of a person's sickness benefit case to be delivered to the person's employer. This might be necessary if the person's employer continues to pay the person when the person is on sick leave and in receipt of sickness benefit payments. 

PageTitle.StaticText1=Assign Component

Field.Label.Nominee=Nominee
Field.Label.Nominee.Help=Nominee name from the drop-down list of case nominees who receives this component if payable/ billable.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.FromDate=Start Date
Field.Label.FromDate.Help=Start date of the period during which the nominee receives this component if payable/billable. Note that the system automatically records an end date for an existing component assignment period on the start date for the new component assignment.
Field.Label.FromStartDateInd=From Case Start Date
Field.Label.FromStartDateInd.Help=Indicates whether the assignment of the component should occur from the case start date.

Help.Xref.1.Topicname=CaseNomineeObjective