Help.PageDescription=This page allows you to view nominee details. A nominee is a participant who is nominated to receive payments on behalf of the primary case client.


PageTitle.StaticText1=Nominee Details


ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the nominee record.
ActionControl.Label.Change=Change
ActionControl.Label.Change.Help=You can press the Change Pattern link to change the delivery pattern for this nominee.
ActionControl.Label.ChangeAddress=Change Address
ActionControl.Label.ChangeAddress.Help=You can press the Change Address button to modify nominee address details.
ActionControl.Label.ChangeBankAccount=Change Bank Account
ActionControl.Label.ChangeBankAccount.Help=You can press the Change Bank Account button to change the nominee's primary bank account details.
ActionControl.Label.Set=[Set\u2026]
ActionControl.Label.Set.Help=Click to set the default nominee.
ActionControl.Label.Expire=Expire
ActionControl.Label.Expire.Help=You can press the Expire button to expire this nominee.
ActionControl.Label.Reactivate=Reactivate
ActionControl.Label.Reactivate.Help=You can press the Reactivate button to reactivate this nominee.

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Nominee name. You can view the nominee participant home page by clicking on the nominee name.
Field.Label.Relationship=Relationship
Field.Label.Relationship.Help=Nominee relationship to the primary client of the case.
Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Nominee participant system reference number. The system assigns a unique reference number to a participant during registration.
Field.Label.PublicOffice=Public Office
Field.Label.PublicOffice.Help=Nominee preferred public office.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Nominee preferred currency.
Field.Label.DefaultNominee=Default Nominee
Field.Label.DefaultNominee.Help=If "yes" then this is the default nominee, or if "no" then it is not the default nominee
Field.Label.NomineeStatus=Status
Field.Label.NomineeStatus.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

Cluster.Title.Address=Address
Cluster.Title.Address.Help=Nominee address. Your organisation determines the correct address format.

Cluster.Title.BankAccountDetails=Bank Account Details
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Nominee bank account name.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Nominee bank account type that relates to a coded description of the bank account, e.g. primary.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Nominee bank account number in relation to the account name and bank branch where the nominee account is held.
Field.Label.SortCode=Sort Code
Field.Label.SortCode.Help=Sort code of the bank branch handling the nominee bank account.

