Help.PageDescription= This page shows information regarding nominee details on a case. A nominee is a participant who receives payments and bills issued by the organisation for an eligible product delivery case. Payments and bills are issued to the person who is the primary client of the case or to an alternative participant who receives the payments and bills on behalf of the primary client.


