Help.PageDescription=This page allows you to assign a case component to a nominee other than the primary client of the case. You can select the nominee who receives the case component. For example, you can select the maximum personal component of a person's sickness benefit case to be delivered to the person's employer. This might be necessary if the person's employer continues to pay the person when the person is on sick leave and in receipt of sickness benefit payments.

ActionControl.Label.NomineeDetails=Details 
ActionControl.Label.NomineeDetails.Help=This link displays the details of the nominee relevant to the case in question.
ActionControl.Label.DeliveryPatterns=Delivery Patterns
ActionControl.Label.DeliveryPatterns.Help=The delivery pattern of the component that is assigned to the nominee.
ActionControl.Label.ComponentAssignments=Component Assignments 
ActionControl.Label.ComponentAssignments.Help=Case component that has been assigned to the nominee.
