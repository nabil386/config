Help.PageDescription=This page allows you to set the default nominee who will receive benefit payments. The primary client usually the default nominee. This is the person who receives the actual benefit payments. C\u00FAram allows you to set a nominee other than the primary client to be the default nominee for the case.  

PageTitle.StaticText1=Set Default Nominee

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to set this nominee to be the default nominee for the case.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to set this nominee to be the default nominee for the case.

Field.StaticText.SetDefaultNominee=Are you sure you want to set this nominee as the default nominee?

Help.Xref.1.Topicname=CaseNominee