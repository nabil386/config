Help.PageDescription=This page allows you to modify nominee bank account details.

PageTitle.StaticText1=Change Nominee Bank Account

Cluster.Title.Comments=Comments
Cluster.Description.BankAcDetails=Please select an existing bank account or enter new bank account details:

Field.Label.SelectBankAc=Select Bank Account
Field.Label.SelectBankAc.Help=Nominee bank account(s). You can update a nominee's bank account details by selecting an existing bank account for that nominee.
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Account name registered on the bank account.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Bank account type, e.g., corporate current, corporate deposit. The bank account type relates to a coded description of the bank account. Your system administrator can add a bank account type via the Code Tables page  (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.SortCode=Sort code
Field.Label.SortCode.Help=Bank branch sort codes are entered as part of system administration (see "Bank Branches" in the C\u00FAram Administration Guide).
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Period of time from which the bank account is valid. Note that the "from" date cannot be earlier than the "from" date of the bank branch associated with the above sort code date.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the bank account is the participant's primary bank account. Do not select this box if the bank account is subsidiary. By default, the first bank account you create for a participant is the participant primary bank account. If you create additional bank accounts you can set one of the new bank account to be the primary bank account.
Field.Label.Joint=Joint Account
Field.Label.Joint.Help=This field indicates whether or not the bank account is shared with another participant.
# BEGIN, CR00372248, GA
Field.Label.BIC=BIC
Field.Label.BIC.Help=Business Identifier Code used to identify a specific financial institution. 
Field.Label.IBAN=IBAN
Field.Label.IBAN.Help=International Bank account number. It is used to identify bank accounts domestically and internationally. 
# END, CR00372248
# BEGIN, CR00406866, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00406866
