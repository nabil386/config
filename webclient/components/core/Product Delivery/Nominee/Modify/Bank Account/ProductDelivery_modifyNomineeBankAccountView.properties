Help.PageDescription=This page allows you to change a nominee's bank account. A nominee's bank account can be changed if necessary. For example, if a nominee's bank account is replaced by a new type of account, a user can transfer the EFT payments over to the new account. The new account must first be recorded on the system by the user.

PageTitle.StaticText1=Change Nominee Bank Account

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row from the list of nominee bank accounts displayed to select the bank account as the nominee primary bank account. 
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the nominee's bank account details.

Container.Label.Action=Action
Container.Separator=\ |\ 

Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Nominee bank account name.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Nominee bank account type that relates to a coded description of the bank account, e.g. primary.
Field.Label.SortCode=Sort Code
Field.Label.SortCode.Help=Sort code of the bank branch handling the nominee bank account.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Nominee bank account number in relation to the account name and bank branch where the nominee account is held.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

ActionControl.NewButton.label=New
ActionControl.NewButton.label.Help=Press the New button to create a new nominee bank account.
ActionControl.CloseButton.label=Close
ActionControl.CloseButton.label.Help=The Close action dismisses the page.

Help.Xref.1.Topicname=Case.CaseNomineesAndCaseComponents
