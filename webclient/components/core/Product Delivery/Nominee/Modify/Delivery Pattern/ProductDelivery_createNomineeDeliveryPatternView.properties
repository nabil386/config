Field.Label.ProductDeliveryPatternName=Delivery Pattern
Field.Label.ProductDeliveryPatternName.Help=Nominee preferred delivery pattern from the drop-down list of product delivery patterns for the product governing the case. Your system administrator can add a new delivery pattern to the list of product delivery patterns (see "Code Tables" in the C\u00FAram Administration Guide).

Field.Label.FromDate=From Date
Field.Label.FromDate.Help=Start date of the period during which the delivery pattern details are valid for the nominee. Note that the start date cannot be earlier than the start date of the product delivery pattern selected below.
Field.Label.FromStartDateInd=From Case Start Date
Field.Label.FromStartDateInd.Help=Indicates whether the delivery pattern should start from the case start date.

