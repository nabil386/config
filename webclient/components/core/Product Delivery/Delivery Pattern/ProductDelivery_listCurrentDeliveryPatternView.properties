Help.PageDescription=This page allows you to view a list of all the delivery patterns that have been used by the product. A delivery pattern is used from the first day it is implemented until the day it is replaced by another delivery pattern. Each delivery pattern displays a "From" date that indicates the start of the period during which it was used for the product.

PageTitle.StaticText1=Billing Patterns

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new delivery pattern.
Container.Separator=\ |\ 
Container.Label.Action=Action

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the delivery pattern record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the delivery pattern record.

Field.Label.Name=Name
Field.Label.Name.Help=Delivery pattern name. These delivery patterns are added to the product governing the case by a technical administrator.
Field.Label.EndDate=To
Field.Label.EndDate.Help=Last date of the period during which the delivery pattern is effective.
Field.Label.StartDate=From
Field.Label.StartDate.Help=Start date of period during which the delivery pattern is effective.
Field.Label.Nominee=Nominee
Field.Label.Nominee.Help=Name of the nominee who receives the financial line item. Each financial line item is related to a single financial component.

ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.

