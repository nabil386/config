Help.PageDescription=This page allows you to view a list of all the delivery patterns that have been used by the product. A delivery pattern is used from the first day it is implemented until the day it is replaced by another delivery pattern. Each delivery pattern displays a "From" date that indicates the start of the period during which it was used for the product.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.EffectiveFrom=From
Field.Label.EffectiveFrom.Help=Date from which the delivery pattern is effective. On and after this date, financials are issued according to the financial scheduling of this delivery pattern.
Field.Label.PatternName=Name
Field.Label.PatternName.Help=Delivery pattern name from the drop-down list of delivery patterns. These delivery patterns are added to the product governing the case by a technical administrator.