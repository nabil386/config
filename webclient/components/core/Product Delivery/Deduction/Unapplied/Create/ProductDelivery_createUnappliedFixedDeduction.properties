Field.Label.Priority.Help=The priority of the deduction. The priority of the deduction. All deductions are prioritized in order of importance. The deduction priority dictates the order in which the deduction is processed when payments are generated for the case. You can automatically assign the next available priority to the deduction by checking the Assign Next Priority field below.
