Cluster.ThirdPartySearch.Description=Select the participant type below and search for the appropriate third party.
Field.Label.Participant=Third Party
Field.Label.Participant.Help=To select the participant from the organisation's registered participants, select the participant type from the drop-down list of Person, Utility, Product Provider, Service Supplier, Person, Employer, Information Provider, and Representative participant types and press the Search button to open the appropriate Participant Search pop-up window. On the  pop-up window, enter some or all of the search criteria and press the Search button to search for participants with matching details. Click the Select link on the appropriate row from the list of participants displayed to select the participant. 

