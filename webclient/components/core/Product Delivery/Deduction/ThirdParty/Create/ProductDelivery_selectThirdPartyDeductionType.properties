Help.PageDescription=This page allows you to select the kind of deduction you wish to create against the case: fixed or variable. A fixed deduction is a set amount of money that is deducted from a participant's benefit payment. A variable deduction is a percentage that is deducted from a participant's benefit payment.

PageTitle.StaticText1=Select Deduction Type

Cluster.Title.Proceed=Do you want to:

ActionControl.Label.CreateFixedDeduction=New a fixed deduction.
ActionControl.Label.CreateFixedDeduction.Help=Click the "Create fixed deduction" link on the appropriate row to create a deduction for a fixed amount.
ActionControl.Label.CreateVariableDeduction=New a variable deduction.
ActionControl.Label.CreateVariableDeduction.Help=Click the "Create variable deduction" link on the appropriate row to create a deduction for a variable amount.
ActionControl.Label.CancelProcess=cancel the deduction creation process.
ActionControl.Label.CancelProcess.Help=Click the "Cancel the deduction process" link to cancel the deduction process.
ActionControl.Label.PreviousPage=return to the previous page.
ActionControl.Label.PreviousPage.Help=Click the "Return to previous page" link to return to the previous page.