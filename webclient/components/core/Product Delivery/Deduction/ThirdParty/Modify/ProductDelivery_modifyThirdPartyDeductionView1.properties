Help.PageDescription=This page displays the third party deduction settings. A third party deduction is an agreed monetary amount that is deducted from a person's benefit and paid to another participant. For example, $15 of a person's monthly benefits can be applied toward paying off a gas bill owed to a registered utility.


PageTitle.StaticText1=Edit Third Party Deduction Details

Field.Label.Name=Type
Field.Label.Name.Help=The type of the third party deduction, e.g., tax, electricity.
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=The name by which the primary client is known to the third party.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which this deduction is active.
Field.Label.Amount=Amount
Field.Label.Amount.Help=The amount of the deduction.
Field.Label.Component=Deduct from Component
Field.Label.Component.Help=Component that the deduction is to be assigned to from the drop-down list of components, e.g., max personal, dependent child. A variable deduction can be created against a specific component. If a component is not selected, the deduction will be deducted from the total amount of all components for the case.
Field.Label.AccountNumber=Account Reference
Field.Label.AccountNumber.Help=The reference number by which the primary client is known to the third party.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The date to which this deduction is effective.
Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=The percentage amount to be deducted from the participant's benefit payment. 
Field.Label.Priority=Set Priority
Field.Label.Priority.Help=The priority of the deduction. All deductions are prioritized in order of importance. The deduction priority dictates the order in which the deduction is processed when payments are generated for the case. You can automatically assign the next available priority to the deduction by checking the Assign Next Priority field below.
Field.Label.AssignNextPriority=Assign Next Priority
Field.Label.AssignNextPriority.Help=If you wish to automatically assign the next available priority to the deduction, select the Assign Next Priority selection box. The system will automatically assign the next available priority to the deduction.
Field.Label.Nominee=Deduct from Nominee
Field.Label.Nominee.Help=The name of the participant who receives the benefit payment from the drop-down list of case nominees.
Field.Label.ThirdParty=Third Party
Field.Label.ThirdParty.Help=The name of the third party who receives the deduction.
# BEGIN, CR00406866, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00406866
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.