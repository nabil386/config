Help.PageDescription=This page allows you to view a list of third party deductions recorded on the system. A third party deduction is an amount that is deducted from a person's benefit payment and used to pay off charges, costs, or debts owed to a third party who is a registered participant. For example, a portion of a person's benefit payments can be paid to a registered electricity supplier as a means of budgeting.

PageTitle.StaticText1=Third Party Deductions

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new third party deduction.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the third party deduction record.
ActionControl.Label.Activate=Activate
ActionControl.Label.Activate.Help=You can press the Activate button to activate the deduction.
ActionControl.Label.Deactivate=Deactivate
ActionControl.Label.Deactivate.Help=You can press the Deactivate button to deactivate the deduction.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the deduction.

