Help.PageDescription=This page allows you to view the details of a payment instruction.

PageTitle.StaticText1=Payment Details

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Name of the primary client. Note that you can view the appropriate participant home page by clicking on the participant's name.
Field.Label.NomineeName=Nominee Name
Field.Label.NomineeName.Help=Name of the case nominee who has been nominated to receive the payment.
Field.Label.NomineeAddress=Nominee Address
Field.Label.NomineeAddress.Help=Address of the case nominee.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the payment is generated.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Date on which the payment is effective.
Field.Label.BankAccountNo=Bank Account Number
Field.Label.BankAccountNo.Help=Bank account number in relation to the account name and bank branch where the nominee's account is held.
Field.Label.BankSortCode=Bank Sort Code
Field.Label.BankSortCode.Help=Sort code of the bank branch handling the nominee's bank account.
Field.Label.Invalidated=Invalidated
Field.Label.Invalidated.Help= Reason why the payment was invalidated
Field.Label.Status=Status
Field.Label.Status.Help=Status of the payment instruction. A payment instruction's status changes according to case processing. For example, the payment status for a new payment is 'issued'. When the payment is cancelled, the payment status changes to 'cancelled'.
Field.Label.Amount=Amount
Field.Label.Amount.Help=Monetary amount of the payment instruction.
Field.Label.ForeignCurrency=Foreign Currency
Field.Label.ForeignCurrency.Help=Currency of the payment instruction if that currency differs from the organization's base currency.
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=Method of payment, e.g. check.
Field.Label.CheckNumber=Check Number
Field.Label.CheckNumber.Help=Check number of a check receipt.
Field.Label.VoucherReference=Voucher Reference
Field.Label.VoucherReference.Help=Voucher reference for a voucher payment.
Field.Label.LedgerReference=Ledger Reference
Field.Label.LedgerReference.Help=Ledger number of a cash receipt.
Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number.
Field.Label.ProductName=Product Name
Field.Label.ProductName.Help=Name of the product for which the instruction line item was generated.
Field.Label.Type=Type
Field.Label.Type.Help=The type of the instruction line item. 
Field.Label.Credit=Credit
Field.Label.Credit.Help=The amount of the instruction line item. 
Field.Label.CancelationReason=Cancellation Reason
Field.Label.CancelationReason.Help=Payment instruction cancellation reason.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=Click here to dismiss this page.

