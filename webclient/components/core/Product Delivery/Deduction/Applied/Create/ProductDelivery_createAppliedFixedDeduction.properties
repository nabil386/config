ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.

Cluster.Title.Details=Details

Field.Label.DeductionName=Name
Field.Label.DeductionName.Help=Deduction name, e.g., "tax", "FRM", "gas".
Field.Label.LiabilityClient=Liability Client
Field.Label.LiabilityClient.Help=The name of the participant whose liability is to be reduced by this deduction.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the deduction is active.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The date to which the deduction is effective.
Field.Label.Amount=Amount
Field.Label.Amount.Help=The amount to be deducted from the participant's benefit payment. 
Field.Label.Nominee=Nominee
Field.Label.Nominee.Help=The name of the participant who will receive the reduced benefit payment from the drop-down list of case nominees. 
Field.Label.Priority=Priority
Field.Label.Priority.Help=The priority of the deduction. All deductions are prioritized in order of importance. The deduction priority dictates the order in which the deduction is processed when payments are generated for the case. You can automatically assign the next available priority to the deduction by checking the Assign Next Priority field below.
Field.Label.AssignNextPriority=Assign Next Priority
Field.Label.AssignNextPriority.Help=If you wish to automatically assign the next available priority to the deduction, select the Assign Next Priority selection box. The system will automatically assign the next available priority to the deduction. 
