Help.PageDescription=This page allows you to select the participant whose liability the deduction is to be applied towards.

PageTitle.StaticText1=Select Client To Apply Deduction To

ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=The Next action brings the user to the next page.
ActionControl.Label.Previous=Previous
ActionControl.Label.Previous.Help=The Previous action returns the user to the previous page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.MemberSearch.Description=If the participant whose liability you would like to apply the deduction to is a case member, select from the drop-down below.
Field.Label.CaseMember=Case Member
Field.Label.CaseMember.Help=Case member whose liability you wish to apply the deduction towards from the drop-down list of case members.

Cluster.SelectOtherSearch.Description=If the participant whose liability you would like to apply the deduction to is not a case member, select the participant type and search for the appropriate client.
Field.Label.SelectOther=Select Other
Field.Label.SelectOther.Help=To select the participant from the organization's registered participants, select the participant type from the drop-down list of Person, Utility, Product Provider, Service Supplier, Person, Employer, Information Provider, and Representative participant types and press the Search button to open the appropriate Participant Search pop-up window. On the  pop-up window, enter some or all of the search criteria and press the Search button to search for participants with matching details. Click the Select link on the appropriate row from the list of participants displayed to select the participant. 

