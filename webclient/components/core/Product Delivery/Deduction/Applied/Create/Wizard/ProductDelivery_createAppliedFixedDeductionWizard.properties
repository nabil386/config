Help.PageDescription=This page allows you to create an applied deduction for a fixed amount. A fixed amount is a set amount of money that is deducted from a participant's benefit payment. For example, $20 of participant's unemployment insurance payment case can be deducted and used to pay child support owed by the participant. Fixed deductions are deducted from benefit payments issued to the primary client or another nominee on the case.

PageTitle.StaticText1=New Applied Fixed Deduction

ActionControl.Label.ActivateNow=Save & Activate
ActionControl.Label.ActivateNow.Help=Clicking this button saves the deduction details and activates it.
ActionControl.Label.Back=Back
ActionControl.Label.Back.Help=Clicking this button returns the user to the previous page.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Clicking this button saves the deduction details without activating it.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.