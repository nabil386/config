Help.PageDescription=This page allows you to activate a deduction. A deduction cannot be processed until it is activated. Activating a deduction instructs the system to process the deduction.

PageTitle.StaticText1=Activate Deduction

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to activate the deduction.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to activate the deduction. 

Field.StaticText.ActivateDeduction=Are you sure you want to activate this deduction?