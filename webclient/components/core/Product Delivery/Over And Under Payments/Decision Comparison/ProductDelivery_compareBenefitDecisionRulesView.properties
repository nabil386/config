Help.PageDescription=Evidence and rules are used to reach a decision regarding a person's eligibility for a benefit or service. Evidence is data that is assessed to determine whether or not the person is eligible for the benefit. Rules are conditions of entitlement from legislation. A person must satisfy these rules in order to qualify for the benefit. When eligibility is checked, rules are run against the evidence to determine eligibility. This results in a decision which defines whether or not the person is eligible and if the person is eligible, the amount the person is eligible for

PageTitle.StaticText1=Rules Comparison

Cluster.Title.Details=Details
Field.Label.Reason=Decision Reason
Field.Label.Reason.Help=Reason for the case reassessment decision, i.e. Result of Case Adjudication.
Field.Label.DecisionFromDate=From Date
Field.Label.DecisionFromDate.Help=Start date of the period during which the decision details are effective. Financials generated during this period are based on this current decision.
Field.Label.DecisionToDate=To Date
Field.Label.DecisionToDate.Help=End date of the period during which the decision details are effective. Financials generated during this period are based on this current decision.
Field.Label.Status=Status
Field.Label.Status.Help=Decision status, i.e. current.

Cluster.Title.OriginalDecision=Original Decision
Cluster.Title.OriginalDecision.Help=The Original Decision evidence panel displays the evidence current during the original decision period. You can compare evidence applied to the rules to determine the original decision to the evidence applied to the rules to determine the reassessed decision.
Cluster.Title.NewDecision=Reassessed Decision
Cluster.Title.NewDecision.Help=The Reassessed Decision evidence panel displays the evidence current during the reassessment decision period. You can compare the evidence applied to the rules to determine the reassessed decision to the evidence applied to the rules to determine the original decision.

ActionControl.CompareEvidenceDifferenceButton.label=Compare Evidence Differences Only
ActionControl.CompareEvidenceDifferenceButton.label.Help=Press the Compare Evidence Differences Only button to compare the original decision evidence with the reassessed evidence. Only the differences between the two evidence sets will be displayed.
ActionControl.ViewOriginalDecisionButton.label=View Original Decision
ActionControl.ViewOriginalDecisionButton.label.Help=Press the View Original Decision button to view the original decision details.
ActionControl.ViewReassessedDecisionButton.label=View Reassessed Decision
ActionControl.ViewReassessedDecisionButton.label.Help=Press the View Reassessed Decision button to view the reassessed decision details.

