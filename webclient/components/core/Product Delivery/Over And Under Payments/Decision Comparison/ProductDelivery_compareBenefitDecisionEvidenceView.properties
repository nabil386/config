Help.PageDescription=This page displays details on evidence reassessment comparison. Reason for the case reassessment decision, i.e. Result of Case Adjudication.


PageTitle.StaticText1=Evidence Comparison

ActionControl.Label.CompareEvidenceDifference=Compare Evidence Differences Only
ActionControl.Label.CompareEvidenceDifference.Help=Press the Compare Evidence Differences Only button to compare the original decision evidence with the reassessed evidence. Only the differences between the two evidence sets will be displayed.
ActionControl.Label.CompareRules=Compare Rules
ActionControl.Label.CompareRules.Help=You can press the Compare Rules button to view a rules comparison between the original decision and the reassessed decision.
ActionControl.Label.ViewReassessedDecision=View Reassessed Decision
ActionControl.Label.ViewReassessedDecision.Help=You can press the View Original Decision button to view the decision details for the original decision.
ActionControl.Label.ViewOriginalDecision=View Original Decision
ActionControl.Label.ViewOriginalDecision.Help=You can press the View Original Decision button to view the decision details for the original decision

Cluster.Title.Details=Details
Field.Label.Reason=Decision Reason
Field.Label.Reason.Help=Reason for the case reassessment decision, i.e. Result of Case Adjudication.
Field.Label.DecisionFromDate=From Date
Field.Label.DecisionFromDate.Help=Start date of the period during which the decision details are effective. Financials generated during this period are based on this current decision.
Field.Label.DecisionToDate=To Date
Field.Label.DecisionToDate.Help=End date of the period during which the decision details are effective. Financials generated during this period are based on this current decision.
Field.Label.Status=Status
Field.Label.Status.Help=Decision status, i.e. current.

Cluster.Title.OriginalDecision=Original Decision
Cluster.Title.OriginalDecision.Help=The Original Decision evidence panel displays the evidence current during the original decision period. You can compare evidence applied to the rules to determine the original decision to the evidence applied to the rules to determine the reassessed decision.
Cluster.Title.NewDecision=Reassessed Decision
Cluster.Title.NewDecision.Help=The Reassessed Decision evidence panel displays the evidence current during the reassessment decision period. You can compare the evidence applied to the rules to determine the reassessed decision to the evidence applied to the rules to determine the original decision.

Help.Xref.1.Topicname=Case.CaseReassessment

