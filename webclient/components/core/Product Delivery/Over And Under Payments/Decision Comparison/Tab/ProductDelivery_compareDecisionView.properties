Help.PageDescription=This page allows you to view decision information about whether the person is eligible or ineligible for this product delivery. Each eligibility decision contains details about the rules and the financial and/or non-financial results generated when eligibility is checked.

List.Title.Objectives=Objectives
Field.Label.Name=Name
Field.Label.Name.Help=Name of eligible objective returned by the rules engine, e.g., max personal. An objective is awarded following a successful eligibility outcome for a product. For example, the organization may award an objective of "maximum personal allowance" to an eligible case participant.
Field.Label.Type=Type
Field.Label.Type.Help=Objective type, e.g., financial. The objective type defines the financial or non-financial results generated by the rules engine when determining product eligibility. 
Field.Label.Value=Value
Field.Label.Value.Help=Objective value, e.g., monetary. 

Cluster.Title.Rules=Rules
Cluster.Title.Rules.Help=The Rules panel displays the rules associated with the decision. These rules are entered on the system by a rules developer and assigned to a product by a system administrator. The initial rules view consists of the rule groups and rule list groups that are not part of an objective, all objective information, and all failed rules that are marked as summary items. Success and failure icons are displayed for each rule artifact to indicate whether or not the rule artifact has been executed successfully. You can view the evidence used by each rule by clicking on the success or failure icon displayed for that rule. The Evidence Used by Rule page opens in a new window and displays the list of evidence used by the rule. The system provides the option to change the initial rules view. You can view all of the rules in an expandable/collapsible tree view or in a static tree view

ActionControl.FullTreeButton.label=View All Rules
ActionControl.FullTreeButton.label.Help=Click the View all Rules link to view a list of all eligibility rules associated with the case decision.

Help.Xref.1.Topicname=CREOLECaseDecision
