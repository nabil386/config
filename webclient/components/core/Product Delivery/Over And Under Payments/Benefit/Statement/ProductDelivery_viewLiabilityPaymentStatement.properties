Help.PageDescription=This page allows you to view a liability statement. When a payment or bill is issued to a participant for a product delivery or liability case, depending on changes to the case evidence, the participant may be over paid or under billed. The Over and Under Payments page displays the following information for each over or under payment: the action taken with respect to the over or under payment, the date the over or under payment was detected, the nominee assigned to the financial line item associated with the over or under payment, the amount of the over or under payment, and the type of over or under payment. You can view the benefit and liability details of an over and under payment on the related statement page.

PageTitle.StaticText1=Liability Statement

