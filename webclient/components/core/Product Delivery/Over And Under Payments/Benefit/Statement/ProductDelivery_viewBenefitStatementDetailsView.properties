Help.PageDescription=This page allows you to view a benefit payment statement. When a payment or bill is issued to a participant for a product delivery or liability case, depending on changes to the case evidence, the participant may be over paid or under billed. This page allows you to view the benefit statement details for the over or under payment.


PageTitle.StaticText1=Benefit Statement 

ActionControl.Label.ShowDifferences=Show Differences
ActionControl.Label.ShowDifferences.Help=You can view a rules comparison between the original and reassessed decision by clicking the Show Differences link.

Field.Label.CoversPeriod=Covers Period
Field.Label.CoversPeriod.Help=The period to which the reassessment applies.
Field.Label.ActualAmount=Previous
Field.Label.ActualAmount.Help=The actual monetary amount of the payment that the nominee originally received.
Field.Label.ReassessedAmount=Reassessed
Field.Label.ReassessedAmount.Help=The monetary amount of the payment that the nominee should have been paid on reassessment of the case.
Field.Label.DifferenceAmount=Difference
Field.Label.DifferenceAmount.Help=The difference between Monetary amount originally paid to the Nominee and the reassessed amount.
Field.Label.Component=Component
Field.Label.Component.Help=The component to which the reassessment applies.
Field.Label.CorrectionAmount=Total
Field.Label.CorrectionAmount.Help=The amount of the overall difference between the actual and reassessed amounts. 

Help.Xref.1.Topicname=Case.CaseReassessment