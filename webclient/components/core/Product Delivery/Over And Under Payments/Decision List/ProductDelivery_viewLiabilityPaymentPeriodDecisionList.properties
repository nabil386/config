Help.PageDescription=This page allows you to view a list of liability payment decisions determined by the system as a result of case reassessment. For each reassessment decision, the system displays the following information: the decision from and to date for the original decision details and the decision from and to date for the reassessed decision details.

ActionControl.Label.Statement=Statement
ActionControl.Label.Statement.Help=Click the Statement link on the appropriate row to view the liability statement details.

Container.Label.Action=Action
ActionControl.Label.Compare=Compare
ActionControl.Label.Compare.Help=You can view a rules comparison between an original and reassessed decision by clicking the Compare link on the appropriate reassessment decision.

Field.Label.OriginalDecisionFromDate=Original Decision From Date
Field.Label.OriginalDecisionFromDate.Help=Start date of the period during which the original decision details are effective. Financials generated during this period are based on the original decision.
Field.Label.OriginalDecisionToDate=Original Decision To Date
Field.Label.OriginalDecisionToDate.Help=End date of the period during which the original decision details are effective. Financials generated during this period are based on the original decision.
Field.Label.NewDecisionFromDate=New Decision From Date
Field.Label.NewDecisionFromDate.Help=Start date of the period during which the decision details are effective. Financials generated during this period are based on this current decision.
Field.Label.NewDecisionToDate=New Decision To Date
Field.Label.NewDecisionToDate.Help=End date of the period during which the decision details are effective. Financials generated during this period are based on this current decision.

