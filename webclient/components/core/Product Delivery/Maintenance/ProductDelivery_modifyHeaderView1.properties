Help.PageDescription=This page allows you to modify the details of a case header. A case header displays summary details about a case. A product delivery case header displays the case reference number used to identify the case by the system, the name of the benefit being offered, the current status of the case, e.g., "active", and important dates.


PageTitle.StaticText1=Edit Case

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the modified header is active.
Field.Label.Classification=Classification
Field.Label.Classification.Help=This field signifies whether the case should be classified as a low risk, medium risk, or high risk. By selecting one of the three levels of classification, you are highlighting to the organization the need for special care when working with the case.
Field.Label.Objective=Objective
Field.Label.Objective.Help=Case objective, i.e. desired results of the case from the drop-down list of objectives, e.g. financial support, abuse treatment. Your system administrator can add a new objective to either of these drop-down lists via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Outcome=Outcome
Field.Label.Outcome.Help=Outcome for the case, e.g. abuse treatment, rehabilitated customer. Your system administration can add a new integrated case outcome via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Priority=Priority
Field.Label.Priority.Help=Case priority from the drop-down list of priority levels, e.g. high priority. Your system administrator can add a new priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ReceivedDate=Date Received
Field.Label.ReceivedDate.Help=Date the application for the claim is received. Note that this date cannot be later than the case creation date.
Field.Label.ExpectedEndDate=Expected End Date
Field.Label.ExpectedEndDate.Help=Signifies the end of the period for which the modified header is active.
Field.Label.expectedOutcome=Expected Outcome
Field.Label.actualOutcome=Actual Outcome
# BEGIN, CR00406866, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00406866

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.


