Help.PageDescription=This page allows you to view a list of uncompleted milestones. Milestones are significant events or tasks that are to be completed during the life cycle of a product delivery. Milestones can be used to represent activities which occur during the life cycle of the product delivery, e.g., reviews which are conducted or communications which are sent to a plan participant. Milestones can be used to facilitate these activities.

PageTitle.Title=Milestones

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the milestone record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the information displayed.
ActionControl.Label.Waiver=Request Waiver
ActionControl.Label.Waiver.Help=You can press the Waiver button to create a waiver request for a milestone.
ActionControl.Label.NewWaiver=Request Waiver
ActionControl.Label.NewWaiver.Help=You can press the Waiver button to create a waiver request for a milestone.

Field.Label.Name=Name
Field.Label.Name.Help=Name of the uncompleted milestone, e.g., "2 week review", "status letter".
Field.Label.Type=Type
Field.Label.Type.Help=Milestone type, e.g., "letter", "communication".
Field.Label.ExpectedStartDate=Expected Start Date
Field.Label.ExpectedStartDate.Help=The date on which this milestone is expected to become effective.
Field.Label.ExpectedEndDate=Expected End Date
Field.Label.ExpectedEndDate.Help=The date on which this milestone is expected to expire.
Field.Label.ActualStartDate=Actual Start Date
Field.Label.ActualStartDate.Help=The actual date on which the milestone becomes effective.
Field.Label.ActualEndDate=Actual End Date
Field.Label.ActualEndDate.Help=The actual date on which the milestone expires.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the milestone, e.g., "In Progress".



