Help.PageDescription=This page allows you to delete certification details. Certifications validate case evidence during a set time period. For example, before issuing an illness related benefit payment, certification from a doctor may be required to validate the person's illness. Certifications only apply to benefit products.

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the certification details.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the certification details.

