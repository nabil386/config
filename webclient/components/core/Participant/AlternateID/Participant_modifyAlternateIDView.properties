PageTitle.StaticText1=Edit Alternative Identifier

Cluster.Title.Details=Details
Field.Label.AlternateID=Alternative Identifier
Field.Label.AlternateID.Help=Participant alternative identifier number.
Field.Label.FromDate=From
Field.Label.FromDate.Help=Period of time during which the alternative identifier is valid. Note that the "from" date cannot be earlier than the participant registration date or later than today.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the alternative identifier is the participant's primary alternative identifier. Note that you if you are modifying a primary alternative identifier, you cannot uncheck the primary indicator. If you want to change the primary alternative identifier, you must select another alternative identifier to be the primary email alternative identifier.
Field.Label.Type=Type
Field.Label.Type.Help=Alternative Identifier type, e.g., SS number, NI number passport number, or driving license number. The alternative identifier type relates to a coded description of the alternative identifier. Your system administrator can add a new alternative identifier type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ToDate=To
Field.Label.ToDate.Help=Period of time to which the alternative identifier is valid. 
