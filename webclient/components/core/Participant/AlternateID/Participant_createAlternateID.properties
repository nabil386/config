Field.Label.AlternateID=Alternative Identifier
Field.Label.AlternateID.Help=Participant alternative identifier number.
Field.Label.Type=Type
Field.Label.Type.Help=Alternative Identifier type, e.g., SS number, NI number, passport number, or driving license number. The alternative identifier type relates to a coded description of the alternative identifier. Your system administrator can add a new alternative identifier type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.FromDate=From
Field.Label.FromDate.Help=Period of time from which the alternative identifier is valid. Note that the "from" date cannot be earlier than the participant registration date or later than today.
Field.Label.ToDate=To
Field.Label.ToDate.Help=Period of time to which the alternative identifier is valid. Note that if a participant end date is set, the "to" date must be earlier than this date.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the alternative identifier is the participant primary alternative identifier. Note that if a primary alternative identifier already exists and you set this new alternative identifier as the primary alternative identifier, the system reads this as the primary alternative identifier.
