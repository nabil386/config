Help.PageDescription=This page allows you to create a task that relates to the participant. A task is a piece of work that must be completed by a designated individual or group of individuals.

PageTitle.StaticText1=New User Task

Cluster.Title.AssignmentDetails=Assignment Details
Container.Label.AssignedTo=Assign To
Container.Label.AssignedTo.Help=You can allocate the task to users with the same job, in the same organization unit, who are assigned to the same position, or who belong to the same work queue. You can also allocate the task to a specific user. To allocate the task, select the allocation target from the drop-down list of available targets. Enter the appropriate search criteria and press the Search button provided. Click the Select link on the appropriate row from the list of allocation targets returned. The name of the selected allocation target is displayed.
Field.Label.ReserveToMe=Add To My Tasks
Field.Label.ReserveToMe.Help=Checking the Add To My Tasks check box ensures that the task is added to your My Tasks list in the Inbox and is ready to work on.

