Help.PageDescription=This page allows you to view a participant communication exception. A communication exception is used to indicate that a participant does not wish to receive communications from the organisation in the format specified. If a correspondent has an active communication exception, a communication cannot be created using that method. 

PageTitle.StaticText1=Communication Exception

