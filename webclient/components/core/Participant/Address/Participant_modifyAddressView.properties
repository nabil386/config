PageTitle.StaticText1=Edit Address

Cluster.Title.Details=Details
Field.Label.Type=Type
Field.Label.Type.Help=Address type, e.g., business or mailing. The address type relates to a coded description of the address. Your system administrator can add a new address type via the Code Tables (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.FromDate=From
Field.Label.FromDate.Help=Period of time from which the address is valid. Note that the "from" date cannot be earlier than the participant registration date.
Field.Label.ToDate=To
Field.Label.ToDate.Help=Period of time to which the address is valid. Note that if a participant end date is set, the "to" date must be earlier than this date.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the address is the participant's primary address. Note that you if you are modifying a primary address, you cannot uncheck the primary indicator. If you want to change the primary address, you must select another address to be the primary address.
