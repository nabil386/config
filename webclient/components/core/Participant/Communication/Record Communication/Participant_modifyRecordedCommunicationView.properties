PageTitle.StaticText1=Edit Recorded Communication

Cluster.Title.Details=Communication Details
Field.Label.Direction=Direction
Field.Label.Direction.Help=You can select whether the communication that you wish to record on the system has been received by the organization or sent by the organization. If you select "Outgoing", you are indicating that the communication has been sent by the organization. If you select "Incoming", you are indicating that the communication has been received by the organization.
Field.Label.Method=Method
Field.Label.Method.Help=Method of communication, e.g., hard copy, phone.
Field.Label.DateReceived=Communication Date
Field.Label.DateReceived.Help=Date on which the existing communication is received or sent. For incoming communications, enter the date the communication is received by the organization; for outgoing communications, enter the date the communication is sent by the organization.
Field.Label.CommunicationType=Communication Type
Field.Label.CommunicationType.Help=Communication type, e.g., letter, contract, invoice.

Cluster.Title.CommunicationType=Associated Files
Field.Label.FileLocation=File Location
Field.Label.FileLocation.Help=Location of an associated file. 
Field.Label.DocumentLocation=Document Location
Field.Label.DocumentLocation.Help=Location of an associated document. 
Field.Label.FileReference=File Reference
Field.Label.FileReference.Help=Reference information regarding an associated file. 
Field.Label.DocumentReference=Document Reference
Field.Label.DocumentReference.Help=Reference information regarding an associated document.

Cluster.Title.CommunicationText=Communication Text
Field.Label.Subject=Subject
Field.Label.Subject.Help=Subject of the communication. 
Field.Label.CommunicationText=Communication Text
Field.Label.CommunicationText.Help=Text of the communication.

Cluster.Title.CommunicationContactDetails=Correspondent Details
Field.Label.CorrespondentName=Correspondent Name
Field.Label.CorrespondentName.Help=Name of the recipient or sender of the communication.
Field.Label.CorrespondentType=Correspondent Type
Field.Label.CorrespondentType.Help=Correspondent type that relates to a coded description of the communication correspondent, e.g., client, employer, representative.
Field.Label.EmailAddress= Email Address
Field.Label.EmailAddress.Help=Email address of the communication recipient or sender.
Field.Label.Address=Address
Field.Label.Address.Help=Address of the communication recipient or sender. Your organization decides the correct address formatting.
Field.Label.PhoneNumber=Phone Number
Field.Label.PhoneNumber.Help=Communication recipient or sender's phone number.
