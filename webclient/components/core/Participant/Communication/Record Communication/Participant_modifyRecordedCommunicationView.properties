Field.Label.File.Help=Name of the current file attached to the communication record.
Field.Label.ChangeFile= New File
Field.Label.ChangeFile.Help=You can attach a new file to the communication record. To attach a new file, press the Browse button displayed and select the file you wish to attach from your local directory. The new file will replace the current attachment.
