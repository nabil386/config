Field.Label.Direction=Direction
Field.Label.Direction.Help=You can select whether the communication that you wish to record on the system has been received by the organization or sent by the organization. If you select "Outgoing", you are indicating that the communication has been sent by the organization. If you select "Incoming", you are indicating that the communication has been received by the organization.
Field.Label.Method=Method
Field.Label.Method.Help=Communication method, e.g., email, hard copy, fax, from the drop-down list of methods. Your system administrator can add a new communication method via the Code Tables (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.DateReceived=Date
Field.Label.DateReceived.Help=Date on which the existing communication is received or sent. For incoming communications, enter the date the communication is received by the organization; for outgoing communications, enter the date the communication is sent by the organization.
Field.Label.CommunicationType=Type
Field.Label.CommunicationType.Help=Correspondent type that relates to a coded description of the communication co-respondent, e.g., client, employer or representative.

