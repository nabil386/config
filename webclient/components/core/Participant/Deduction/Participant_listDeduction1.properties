Help.PageDescription=This page allows you to view a list of all active deductions recorded on the system for a person participant. All active applied, un-applied, and third party deductions are displayed for all cases on which the person is the primary client.

PageTitle.StaticText1=Deductions

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the deduction record.
Field.Label.Case=Case
Field.Label.Case.Help=Case reference number for the relayed case. You can view the appropriate case home page by clicking on the case reference number.
Field.Label.Product=Product
Field.Label.Product.Help=The type of product with which this deduction is associated, e.g., "benefit", "IS UK Product".
Field.Label.Name=Name
Field.Label.Name.Help=The name of the deduction, e.g., "gas", "tax", "FRM".
Field.Label.Amount=Amount
Field.Label.Amount.Help=The amount of money that is deducted from the person's benefit payment.
Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=The percentage that is deducted from the person's benefit payment.