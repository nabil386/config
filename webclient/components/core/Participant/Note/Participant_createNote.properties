Help.PageDescription=This page allows you to create a participant note. Notes are used to provide additional information regarding a participant. A note is entered as free text and given a sensitivity rating so that it can only be accessed by certain users. A note history is maintained for all notes. This history includes a history of the changes made, the date and time of the changes, and the name of the user who made the changes. 

PageTitle.StaticText1=Create Note:\ 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details= Details
Field.Label.Priority=Priority
Field.Label.Priority.Help=This field indicates whether the note is a low, medium, or high priority.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Note sensitivity indicates user access. Each user on the system is assigned a sensitivity level on the system. In order for a user to view a note, that user must have a sensitivity level equal to or higher than the sensitivity level of the note.

Field.Label.Text=Text
Field.Label.Text.Help=Free text space for inserting the note details.
Cluster.Title.NotesText=Note Text

Help.Xref.1.Topicname=PART.Notes