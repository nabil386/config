Field.Label.Sensitivity.Help=Note sensitivity indicates user access. Each user on the system is assigned a sensitivity level on the system. In order for a user to view a note, that user must have a sensitivity level equal to or higher than the sensitivity level of the note.
Field.Label.CreationDateTime=Date
Field.Label.CreationDateTime.Help=Date on which the note is created.
# END, CR00223546

Field.Label.EnteredBy=Entered By
Field.Label.EnteredBy.Help=Username of the user who created the note. You can view the user's home page by clicking on the appropriate username.
Field.Label.CreatedModifiedDateTime=Date
Field.Label.CreatedModifiedDateTime.Help=Date on which the note is created or modified.
Field.Label.Text=Latest Update
Field.Label.Text.Help=Truncated text of the last entered note in the note history. Note history includes each version of a note, when these versions were entered on the system, and the user who made the note modifications.
Field.Label.Subject=Subject
Field.Label.Subject.Help=Free text space for inserting the note subject.
Field.Label.Sensitivity=Sensitivity
Field.Label.Priority=Priority
Field.Label.Priority.Help=This field indicates whether the note is a low, medium, or high priority.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

