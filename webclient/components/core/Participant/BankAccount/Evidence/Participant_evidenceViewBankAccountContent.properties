Help.PageDescription=This page allows you to view a participant bank account. A bank account record holds details of a participant's bank account. It can also be used to set up electronic fund transfer (EFT) payments to or from the organization. 
 
Cluster.Label.Comments=Comments
Cluster.Label.Comments.Help=A bank account is a fund relevant to a participant that has been entrusted to a bank, e.g., current account or deposit account.
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Account name registered on the bank account.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Bank account type, e.g., corporate current, corporate deposit.

Field.Label.BankName=Bank Name
Field.Label.BankName.Help=Name of the bank handling the bank account.
Field.Label.BankBranchName=Bank Branch
Field.Label.BankBranchName.Help=Name of the bank branch handling the bank account is displayed.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the bank account is valid.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the bank account is valid.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the bank account is the participant primary bank account.
Field.Label.AccountStatus=Account Status
Field.Label.AccountStatus.Help=The status of the bank account. A bank account can either have an open or a closed status.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
