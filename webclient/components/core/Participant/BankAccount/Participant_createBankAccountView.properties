PageTitle.StaticText1=New Bank Account

Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Account name registered on the bank account.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Bank account type, e.g., corporate current, corporate deposit. The bank account type relates to a coded description of the bank account. Your system administrator can add a bank account type via the Code Tables page  (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BankBranchName=Sort Code
Field.Label.BankBranchName.Help=Name of the bank branch for this bank account. You must search for this bank branch using the sort code for the bank branch. Bank branch sort codes are entered as part of system administration (see "Bank Branches" in the C\u00FAram Administration Guide).
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the bank account is valid. Note that the "from" date cannot be earlier than the "from" date of the bank branch associated with the above sort code date.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the bank account is valid. Note that if a bank branch end date is set, the "to" date must not be later than this date (see "Maintaining Bank Branches" in the C\u00FAram Administration Guide).
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the bank account is the participant's primary bank account. Do not select this box if the bank account is subsidiary. By default, the first bank account you create for a participant is the participant primary bank account. If you create additional bank accounts you can set one of the new bank account to be the primary bank account.
