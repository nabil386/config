Field.Label.Iban=IBAN
Field.Label.Iban.Help=IBAN is the International Bank Account Number and it is used to identify bank accounts domestically and internationally.
Field.Label.Bic=BIC
Field.Label.Bic.Help=Business Identifier Code is used to identify a specific financial institution.
# END, CR00371769
