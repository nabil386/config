PageTitle.StaticText1=Edit Bank Account

Cluster.Title.Details=Details
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record. 
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Name of the participant bank account.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Bank account type, e.g., corporate current or corporate deposit. The bank account type relates to a coded description of the bank account. Your system administrator can add a bank account type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BankBranchName=Sort Code
Field.Label.BankBranchName.Help=Name of the bank branch for this bank account. You must search for this bank branch using the sort code for the bank branch. Bank branch sort codes are entered as part of system administration (see "Bank Branches" in the C\u00FAram Administration Guide).
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the bank account is valid.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the bank account is valid. Note that if a bank branch end date is set, the "to" date must not be later than this date. For more information on maintaining bank branches (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the bank account is the participant's primary bank account. Note that if you are modifying a primary bank account, you cannot uncheck the primary indicator. To change the primary bank account, you must select another bank account to be the primary bank account.
Field.Label.AccountStatus=Account Status
Field.Label.AccountStatus.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
# BEGIN, CR00371769, VT
Field.Label.Iban=IBAN
Field.Label.Iban.Help=Business Identifier Code is used to identify a specific financial institution.
Field.Label.Bic=BIC
Field.Label.Bic.Help=IBAN is the International Bank Account Number and it is used to identify bank accounts domestically and internationally.
# END, CR00371769
# BEGIN, CR00406866, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00406866

Field.Label.Joint=Joint Account
Field.Label.Joint.Help= This field indicates whether or not the bank account is shared with another participant.

