Help.PageDescription=This page allows you to modify a participant bank account. A bank account record holds details of a participant's bank account. It can also be used to set up electronic fund transfer (EFT) payments to or from the organization. 

PageTitle.StaticText1=Select Bank Account For Transfer:\ 

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new participant bank account.
ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select a bank account.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Accounts=Existing Bank Accounts
# START NON-TRANSLATABLE
Cluster.ExistingAccounts.Description=Please select a bank account from the list below to which all transactions should be transferred or select New if a new bank account is to be used for the client.
# END NON-TRANSLATABLE
