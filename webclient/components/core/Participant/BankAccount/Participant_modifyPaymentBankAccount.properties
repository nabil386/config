Container.Label.Action=Action
Container.Separator=\ |\ 

Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Name of the participant bank account.
Field.Label.BankBranchName=Bank Branch Name
Field.Label.BankBranchName.Help=Name of the bank branch handling the bank account.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the bank account is the participant primary bank account. Note that if you are modifying a primary bank account, you cannot uncheck the primary indicator. To change the primary bank account, you must select another bank account to be the primary bank account.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

