Help.PageDescription=This page allows you to view a participant note. Notes are used to provide additional information regarding a participant. A note is entered as free text and given a sensitivity rating so that it can only be accessed by certain users. A note history is maintained for all notes. This history includes a history of the changes made, the date and time of the changes, and the name of the user who made the changes. 

PageTitle.StaticText1=View Note

