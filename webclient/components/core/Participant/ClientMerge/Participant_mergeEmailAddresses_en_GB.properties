Field.Label.Type=Type
Field.Label.Type.Help=The email address type relates to a coded description of the email address. Your system administrator can add a new email address type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.From=From
Field.Label.From.Help=Date from which the email address is valid. Note that the "from" date cannot be earlier than the participant registration date.
Field.Label.To=To
Field.Label.To.Help=Date until which the email address is valid. Note that if a participant end date is set, the "to" date must be earlier than this date.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
 
