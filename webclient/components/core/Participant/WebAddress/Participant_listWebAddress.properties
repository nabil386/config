PageTitle.StaticText1=Web Addresses

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new participant web address.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the participant web address record.

ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the participant's web address.

Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the web address is the participant's primary web address.
Field.Label.WebAddress=Web Address
Field.Label.WebAddress.Help=Participant web address.
Field.Label.Type=Type
Field.Label.Type.Help=Web address type, e.g., general services, education, employment, financial support, health, insurance, private or personal web address.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the web address is valid.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the web address is valid.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Help.Related.1="Maintaining Participant Information", C\u00FAram Participant Guide

