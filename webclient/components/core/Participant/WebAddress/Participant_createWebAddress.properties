Field.Label.WebAddress=Web Address
Field.Label.WebAddress.Help=Participant web address.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the web address is valid. Note that the "from" date cannot be earlier than the participant registration date.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the web address is the participant's primary web address. Note that the first web address you enter for a participant becomes the participant primary web address.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the web address is valid. Note that if a participant end date is set, the "to" date must be earlier than this date.
Field.Label.Type=Type
Field.Label.Type.Help=The web address type relates to a coded description of the web address. Your system administrator can add a new web address type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
