Field.Label.From=From
Field.Label.From.Help=Period of time from which the email address is valid. Note that the "from" date cannot be earlier than the participant registration date.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the email address is the participant's primary email address. Note that the first email address you enter for a participant becomes the participant primary email address.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the email address is valid. Note that if a participant end date is set, the "to" date must be earlier than this date.
Field.Label.Type=Type
Field.Label.Type.Help=The email address type relates to a coded description of the email address. Your system administrator can add a new email address type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
