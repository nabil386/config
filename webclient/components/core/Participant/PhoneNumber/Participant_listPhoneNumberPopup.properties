Help.PageDescription=This page allows you to select a phone number from the list of phone numbers recorded in the system. A phone number is a contact number relevant to a participant, e.g., business or mobile. You cannot delete a participant's primary phone number.

PageTitle.StaticText1=Phone Numbers 

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select a phone number from the list of phone numbers recorded in the system.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
Container.Label.Action=Action
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the phone number is the participant primary phone number.
Field.Label.Type=Type
Field.Label.Type.Help=Phone number type, e.g., business, mobile.
Field.Label.AreaCode=Area Code
Field.Label.AreaCode.Help=Phone number area code.
Field.Label.PhoneNumber=Phone Number
Field.Label.PhoneNumber.Help=Participant phone number.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Participant phone number extension.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the phone number is valid.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the phone number is valid.

Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
