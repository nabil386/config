Field.Label.Type=Type
Field.Label.Type.Help=Phone number type, e.g., business, mobile. The phone number type relates to a coded description of the phone number. Your system administrator can add a new phone number type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.From=From
Field.Label.From.Help=Period of time from which the phone number is valid. Note that the "from" date cannot be earlier than the participant registration date.
Field.Label.Phone=Phone
Field.Label.Phone.Help=Participant phone number. Note that the system does not allow you to input the same phone number twice.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the phone number is valid. Note that if a participant end date is set, the "to" date must be earlier than this date.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Participant phone number extension.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the phone number is the participant's primary phone number. By default, the first phone number you create for a participant becomes the participant's primary phone number.
