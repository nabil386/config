PageTitle.StaticText1=Payment Instrument Details:\ 
PageTitle.Separator=-

Help.PageDescription=This page allows you to view the details of a payment instrument. A payment instrument is a record of an actual payment that has been issued by the organization. 

Container.Label.Action=Action
ActionControl.Label.CancelPayment=Cancel Payment
ActionControl.Label.CancelPayment.Help=You can press the Cancel Payment button to cancel the payment.
ActionControl.Label.RegeneratePayment=Regenerate Payment
ActionControl.Label.RegeneratePayment.Help=You can press the Regenerate Payment button to regenerate a canceled payment.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=Click here to dismiss this page and return to the previous page.

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view a line item record.

Cluster.Title.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Name of the primary client for the case. Note that you can view the appropriate participant home page by clicking on the participant's name.
Field.Label.NomineeName=Nominee Name
Field.Label.NomineeName.Help=Name of the individual who has been nominated to receive the payment. 
Field.Label.NomineeAddress=Nominee Address
Field.Label.NomineeAddress.Help=Address of the case nominee.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the payment instrument is generated.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Date on which the payment instrument is effective from.
Field.Label.BankAccountNo=Bank Account Number
Field.Label.BankAccountNo.Help=Bank account number of the nominee's bank account.
Field.Label.BankSortCode=Bank Sort Code
Field.Label.BankSortCode.Help=Sort code of the bank branch handling the nominee's bank account.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the payment instrument. A payment instrument's status changes according to case processing. For example, the status for a new payment instrument is 'issued'. When the payment instrument is cancelled, the status changes to 'cancelled'.
Field.Label.Amount=Amount
Field.Label.Amount.Help=Amount of the payment instrument. 
Field.Label.ForeignCurrency=Foreign Currency
Field.Label.ForeignCurrency.Help=Currency of the payment if that currency differs from the organization's base currency.
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=Method of payment, e.g. check, cash.
Field.Label.CheckNumber=Check Number
Field.Label.CheckNumber.Help=Check number of a check receipt.
Field.Label.VoucherReference=Voucher Reference
Field.Label.VoucherReference.Help=Voucher reference for a voucher payment instrument.
Field.Label.LedgerReference=Ledger Reference
Field.Label.LedgerReference.Help=Ledger number of a cash receipt.
Field.Label.Debit=Amount
Field.Label.Debit.Help=The amount that is a debit against the line item.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency of the payment.

Help.Related.1="Financial Building Blocks", C\u00FAram Financials Guide