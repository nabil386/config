Help.PageDescription=This page allows you to view a list of payment instruments issued to a participant. A payment instrument is a record of a payment that has been issued by the organization. Payment instruments are recorded for financial instructions. For example, a payment instrument is recorded when a payment instruction is issued for a person.

PageTitle.StaticText1=Payments Issued

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the payment instrument record.
ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.

