Help.PageDescription=This page allows you to select between creating a contact from a registered participant or creating a new contact. Creating a new contact automatically registers the contact as a prospect participant type. A contact is a person who is assigned to speak on behalf of a participant. Contacts are useful if a participant is unable to speak directly with the organization or if the participant is a large body that has designated an individual to handle its interactions. 

PageTitle.StaticText1=Select Contact Type
PageTitle.Description=Please indicate if the contact that you would like to create is registered with the organization or is a new contact.

Cluster.Title.PreviousContact=Select Contact type?
Field.StaticText.RegContact=Create a contact from a registered participant.
Field.StaticText.RegContact.Help=This link allows you to create a new contact from an already registered participant.
Field.StaticText.UnregContact=Create a new contact.
Field.StaticText.UnregContact.Help=This link allows you to create a new participant contact.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Click the Cancel link to dismiss the page.

Help.Xref.1.Topicname=PART.Contacts
