Help.PageDescription=This page allows you to assign a non-registered individual to be a participant contact. Creating the contact will automatically register the individual as a representative participant. A contact is a person who is assigned to speak on behalf of a participant. Contacts are useful if a participant is unable to speak directly with the organisation or if the participant is a large body that has designated an individual to handle its interactions.

