Help.PageDescription=This page allows you to assign a registered participant to be a contact for a participant. A contact is a person who is assigned to speak on behalf of a participant. Contacts are useful if a participant is unable to speak directly with the organisation or if the participant is a large body that has designated an individual to handle its interactions.

PageTitle.StaticText1=New Contact


Field.Label.ContactType=Type
Field.Label.ContactType.Help=Contact type, e.g., family member or guardian. The contact type relates to a coded description of the contact. Your system administrator can add a new contact type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.FromDate=From
Field.Label.FromDate.Help=Period of time from which the contact details are valid. Note that the "from" date cannot be earlier than the participant registration date.
Field.Label.ToDate=To
Field.Label.ToDate.Help=Period of time to which the contact detail are valid. Note that if a participant end date is set, the "to" date must be earlier than this date.
# BEGIN, CR00408407, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00408407

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

Container.Label.Contact=Contact
Container.Label.Contact.Help=To select a contact who is a registered participant, select the appropriate participant menu item on the Contact drop-down menu and press the Search button to open the appropriate participant search pop up window. Enter the requested participant information and press the Search button. Click the Select link on the appropriate row from the list of participants displayed. Note that the system automatically displays the representative name as the contact name when creating a contact by registering a new representative.

