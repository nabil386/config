Help.PageDescription=This page allows you to view a participant's contact. A contact is a person who is assigned to speak on behalf of a participant. Contacts are useful if a participant is unable to speak directly with the organisation or if the participant is a large body that has designated an individual to handle its interactions

PageTitle.StaticText1=View Contact

