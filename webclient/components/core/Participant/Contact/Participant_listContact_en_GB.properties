Help.PageDescription=This page allows you to view a list of a participant's contacts. A contact is a person who is assigned to speak on behalf of an participant. Contacts are useful if an participant is unable to speak directly with the organisation or if the participant is a large body that has designated an individual to handle its interactions.


ActionControl.Label.New.Help=Press the New button to create a new participant contact.
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Delete.Help=You can press the Delete button to delete the participant contact.


Field.Label.Type.Help=Contact type, e.g., family member, guardian. The contact type relates to a coded description of the contact. Your system administrator can add a new contact type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Name.Help=Name of the participant contact. 
Field.Label.From.Help=Period of time from which the contact details are valid. Note that the "from" date cannot be earlier than the participant registration date. Also note that if the contact is a registered participant and that participant has an end date, the "from" and "to" date must be before this end date.
Field.Label.To.Help=Period of time to which the contact details are valid. Note that if a participant end date is set, the "to" date must be earlier than this date.
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

