Help.PageDescription=This page allows you to modify a participant's contact. A contact is a person who is assigned to speak on behalf of a participant. Contacts are useful if a participant is unable to speak directly with the organization or if the participant is a large body that has designated an individual to handle its interactions.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
