Help.PageDescription=This page allows you to create an administration role. An administrator is the user assigned to manage the interactions between the organisation and a participant. By default, the user who registers a participant is set as that participant's administrator. The administrator can be changed after registration. 

PageTitle.StaticText1=New Administration Role

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.NewOwner=New Owner
Field.Label.Name=Name
Field.Label.Name.Help=User assigned a participant administration role. To assign a user a participant administration role, press the Search button to search for a user to manage the participant on the system. On the User Search pop-up window, enter a user first name, and/or last name on and press the Search button. Click the Select link on the appropriate row from the list of users displayed. Your selection is registered as the new owner of the administration role.

