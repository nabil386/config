ActionControl.Label.New.Help=Press the New button to create a new administration role.
ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.

Field.Label.Name=Owner Name
Field.Label.Name.Help=User assigned a participant administration role. To assign a user a participant administration role, press the Search button to search for a user to manage the participant on the system. On the User Search pop-up window, enter a user first name, and/or last name on and press the Search button. Click the Select link on the appropriate row from the list of users displayed. Your selection is registered as the new owner of the administration role.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Initial date for the period that a user is assigned a participant administration role.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date for the period during which a user is assigned a participant administration role.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

