PageTitle.StaticText1=New Office Address

Field.Label.Type=Type
Field.Label.Type.Help=Address type, e.g., business or mailing. The address type relates to a coded description of the address. Your system administrator can add a new address type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.FromDate=From
Field.Label.FromDate.Help=Date from which the address is valid. Note that the "from" date cannot be earlier than the external party office registration date.
Field.Label.ToDate=To
Field.Label.ToDate.Help=Date until which the address is valid.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the office address is the external party's primary office address.

Field.Label.Address=Address 
Field.Label.Address.Help=The external party office address. Your organisation decides the correct address format.
