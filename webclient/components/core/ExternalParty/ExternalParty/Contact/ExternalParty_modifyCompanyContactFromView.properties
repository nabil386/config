Help.PageDescription=This page allows you to modify an external party's contact. A contact is a person who is assigned to speak on behalf of an external party. Contacts are useful if an external party is unable to speak directly with the organization or if the external party is a large body that has designated an individual to handle its interactions. 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
