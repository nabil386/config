Help.PageDescription=This page allows you to view a list of an external party's contacts. A contact is a person who is assigned to speak on behalf of an external party. Contacts are useful if an external party is unable to speak directly with the organization or if the external party is a large body that has designated an individual to handle its interactions.
# END, CR00169534, SR
PageTitle.StaticText1=Contacts

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new contact.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the address.

Field.Label.Type=Type
Field.Label.Type.Help=Contact type, e.g., family member, guardian. The contact type relates to a coded description of the contact. Your system administrator can add a new contact type via the Code Tables page (see "Code Tables" in the Curam Administration Guide).
Field.Label.Name=Name
Field.Label.Name.Help=Name of the contact. 
Field.Label.From=From
Field.Label.From.Help=Period of time from which the contact details are valid. Note that the "from" date cannot be earlier than the participant registration date. Also note that if the contact is a registered participant and that participant has an end date, the "from" and "to" date must be before this end date.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the contact details are valid. Note that if a participant end date is set, the "to" date must be earlier than this date.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Help.Xref.1.Topicname=PART.Contacts


