Help.PageDescription=This page allows you to assign a non-registered individual to be an external party contact. Creating the contact will automatically register the individual as a representative participant. A contact is a person who is assigned to speak on behalf of an external party. Contacts are useful if an external party is unable to speak directly with the organization or if the external party is a large body that has designated an individual to handle its interactions.

