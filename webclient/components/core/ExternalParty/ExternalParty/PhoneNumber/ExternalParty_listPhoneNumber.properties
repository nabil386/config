Help.PageDescription=This page allows you to view a list of an external party's phone numbers. A phone number is a contact number relevant to a external party. Each phone number, has a type, e.g., private, business, home. The first phone number entered is the primary one, but this can be changed after registration.
# END, CR00169534, SR
PageTitle.StaticText1=Phone Numbers

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new external party phone number.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the external party's phone number record.
ActionControl.Label.Delete=Delete
