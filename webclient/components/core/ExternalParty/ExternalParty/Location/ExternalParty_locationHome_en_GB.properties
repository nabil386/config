Help.PageDescription=This page allows you to view an organisation location. Organisation locations are the physical workplaces of the organisation employees. C\u00FAram allows you to maintain a record of the organisation's locations. One of these locations is assigned to every user. C\u00FAram also allows you to set up user security and user holidays based on the locations.

