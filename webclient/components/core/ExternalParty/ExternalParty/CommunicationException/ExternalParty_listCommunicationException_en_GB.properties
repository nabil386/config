Help.PageDescription=This page allows you to view a list of external party communication exceptions. A communication exception is used to indicate that an external party does not wish to receive communications from the Organisation in the format specified. If a correspondent has an active communication exception, a communication cannot be created using that method.
# END, CR00169534, SR
