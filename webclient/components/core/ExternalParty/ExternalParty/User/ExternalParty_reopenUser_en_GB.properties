Help.PageDescription=This page allows you to confirm the reopening of a user account. Only closed user accounts may be reopened. When the user account is reopened all the information entered during the closing of the user is reversed. The end date is removed from the user home page, the user assigned for task redirection is removed and any positions the user was previously assigned to are reopened.

PageTitle.StaticText1=Reopen User:\ 

Field.StaticText.ReopenUser=Are you sure you want to reopen this user?

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Press the Save button to confirm that you want to reopen the user.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Press the Cancel button if you do not want to reopen the user.

Cluster.Title.Details=Details
Cluster,Details.Description=Selecting the check box below reactivates positions previously held by this user 
Field.Label.ReopenPreviousPositions=Reopen Previous Positions
Field.Label.ReopenPreviousPositions.Help=The Reopen Previous Positions link allows you to reopen positions previously held by the user.

