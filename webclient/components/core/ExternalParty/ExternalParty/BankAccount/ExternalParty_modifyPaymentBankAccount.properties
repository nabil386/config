Help.PageDescription=This page allows you to modify an external party's bank account. A bank account record holds details of an external party's bank account. It can also be used to set up electronic fund transfer (EFT) payments to or from the organization. 

PageTitle.StaticText1=Select Bank Account For Transfer

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new bank account.
ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select a bank account.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Accounts=Existing Bank Accounts
Cluster.ExistingAccounts.Description=Please select a bank account from the list below to which all transactions should be transferred or select New if a new bank account is to be used for the client.

Container.Label.Action=Action
Container.Separator=\ |\ 

Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Name of the external party bank account.
Field.Label.BankBranchName=Bank Branch
Field.Label.BankBranchName.Help=Name of the bank branch handling the bank account.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the bank account is the primary bank account. Note that if you are modifying a primary bank account, you cannot uncheck the primary indicator. To change the primary bank account, you must select another bank account to be the primary bank account.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
