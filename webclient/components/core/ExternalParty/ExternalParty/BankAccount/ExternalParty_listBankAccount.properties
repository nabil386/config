Help.PageDescription=This page allows you to view a list of external party bank accounts. An external party bank account is a fund relevant to the external party that has been entrusted to a bank, e.g., corporate account or deposit account.
# END, CR00169534, SR
PageTitle.StaticText1=Bank Accounts

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new bank account.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the participant bank account.
ActionControl.Label.Transfer=Transfer
ActionControl.Label.Transfer.Help=You can press the Transfer button to transfer the participant bank account.


Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Account name registered on the bank account.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Bank account type, e.g., corporate current or corporate deposit.
Field.Label.BankBranchName=Bank Branch
Field.Label.BankBranchName.Help=Name of the bank branch for this bank account.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.Primary=Primary
Field.Label.Primary.Help=The status of the bank account. A bank account can either have an open or a closed status.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
# BEGIN, CR00370572, VT
Field.Label.BankAccount=Bank Account
Field.Label.BankAccount.Help=The system shall display either the IBAN or Basic bank account number value.
# END, CR00370572

Help.Xref.1.Topicname=PART.BankAccounts


