Help.PageDescription=This page allows you to create an administrator. An administrator is the organization object assigned to manage the interactions between the organization and an external party. By default, the user who registers an external party is set as the administrator. The administrator can be changed after registration. 

PageTitle.StaticText1=New External Party Administration Role

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Container.Label.NewOwner=New Owner
Container.Label.NewOwner.Help=Organization object assigned an administration role. To assign a organization object an administration role, press the Search button to search for an organization object to manage the external party on the system.  

