Help.PageDescription=This page allows you to view a Microsoft Word communication. Microsoft Word communications are communications based on a template created and maintained in Microsoft Word. All Microsoft Word templates are associated with either participants or cases.

PageTitle.StaticText1=View External Party Communication


# START NON-TRANSLATABLE
ActionControl.Label.NewTask.Help=The New Task action provides a short-cut to creating a new task.
# END NON-TRANSLATABLE

# START NON-TRANSLATABLE
ActionControl.Label.NewActivity.Help=The New Activity action provides a short-cut to creating a new activity.
# END NON-TRANSLATABLE

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the Microsoft Word communication.

Cluster.Title.Details=Communication Details
Field.Label.Subject=Subject
Field.Label.Subject.Help=Subject of the communication.
Field.Label.CommunicationDate=Communication Date
Field.Label.CommunicationDate.Help=Date on which the communication status is set to "sent".
Field.Label.CommunicationStatus=Communication Status
Field.Label.CommunicationStatus.Help=Status of the communication, i.e., "sent" or "draft".
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

Cluster.Title.Correspondent=Correspondent Details
Field.Label.CorrespondentType=Correspondent Type
Field.Label.CorrespondentType.Help=Correspondent type that relates to a coded description of the communication correspondent, e.g., client, employer or representative.
Field.Label.CorrespondentName=Correspondent Name
Field.Label.CorrespondentName.Help=Name of the recipient of the communication. You can view the correspondent's home page by clicking on the correspondent's name.
Field.Label.Address=Address
Field.Label.Address.Help=Address of the communication recipient. Your Organisation decides the correct address format.

ActionControl.Label.MarkAsSent=[Mark As Sent]
ActionControl.Label.MarkAsSent.Help=You can mark the Microsoft Word Communication as sent by clicking the Mark as Sent link in the Communication Status field. The communication status changes from draft to sent.

Cluster.Title.AttachedFile=Attached Document
Field.Label.Name=File Name
Field.Label.Name.Help=Name of the attached file.
ActionControl.Label.OpenAttachment=[Open Microsoft Word Document]
ActionControl.Label.OpenAttachment.Help=You can select to open the attached Microsoft Word document in Microsoft Word by clicking the Open Microsoft Word Document link in the File Name field. The system automatically opens the document in Microsoft Word. Note that any changes made to the Microsoft Word document when accessing it from the View Communication page will not be saved. To change the Microsoft Word document and save these changes to the C\u00FAram application, you must do so from the Modify Microsoft Word Communication page.

