ActionControl.Label.RecordCommunication.Help=Press the Record Communication button to record a communication for the external party.

ActionControl.Label.EmailCommunication.Help=Press the Email button to create an email communication for the external party.
ActionControl.Label.ProFormaCommunication.Help=Press the Pro Forma button to create a pro forma communication for the external party.


ActionControl.Label.MSWordCommunication.Help=Press the Microsoft Word button to create an Microsoft Word communication for the external party.



