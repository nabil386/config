Help.PageDescription=This page provides a list of the security roles in the application.  A security role is the highest level of the security hierarchy. All C\u00FAram users must be assigned a security role to define the user's security access level. From the Security Roles page, you can view a list of the organisation's security roles.

PageTitle.StaticText1=Security Roles

ActionControl.Label.NewTask=New Security Role
ActionControl.Label.NewTask.Help=You can press the New button to create a new security role.
ActionControl.Label.Publish=Publish
ActionControl.Label.Publish.Help=You can press the Publish button to publish new security role information that has been added to the application.

Field.Title.Name=Role Name
Field.Title.Name.Help=Security role name.

