Help.PageDescription=This page allows you to modify external party details. An external party is an individual or organisation that interacts with the organisation on behalf of another participant. External parties can assist with a participant's application for benefits.

PageTitle.StaticText1=Edit External Party

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.ExternalPartyName=External Party Name
Field.Label.ExternalPartyName.Help=External party name.
Field.Label.Type=Type
Field.Label.Type.Help=External party type that relates to a coded description of the external party.
Field.Label.prefCommMethod=Preferred Communication
Field.Label.prefCommMethod.Help=External party's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PublicOffice=Public Office
Field.Label.PublicOffice.Help=Public office most convenient for the external party. To select the public office most convenient for the external party, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed to select a public office.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the external party record. The status is active until the external party end date. On and after this "end date", the status is closed.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=External party's registration date within the organisation. The default value of the registration date is the date the external party is registered on the system.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Date the external party record is closed on the system.
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=External party's preferred language.
Field.Label.VerificationIndicator=Verification Indicator
Field.Label.VerificationIndicator.Help=Select the Verification selection box if members of the external party organisation are allowed to provide verification items to the agency on behalf of the primary client. The verification indicator is only mandatory for an External Party of type CBO.
Cluster.Title.Payments=Payments
Field.Label.PaymentFrequency=Payment Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the external party. To select a frequency, press the Select Payment Frequency Pattern button. From the Select a Frequency pattern pop-up window, select the recurrence frequency, e.g., weekly, and the day (or days) on which payment is issued to the external party. Click OK to confirm this frequency or click Cancel to cancel the frequency information.
Field.Label.NextPaymentDate=Next Payment Date
Field.Label.NextPaymentDate.Help=Next date for payment of the external party. The system automatically updates this data according to the payment frequency.
Field.Label.Currency=Currency
Field.Label.Currency.Help=External party's currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
