Help.PageDescription=This page allows you to view a list of an external party's notes. Notes are used to provide additional information regarding an external party. A note is entered as free text and given a sensitivity rating so that it can only be accessed by certain users. A note history is maintained for all notes. This history includes a history of the changes made, the date and time of the changes, and the name of the user who made the changes.
# END, CR00169534, SR
PageTitle.StaticText1=Notes

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new note.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the note record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the address.

Field.Label.Subject=Subject
Field.Label.Subject.Help=The subject of the note.
Field.Label.EnteredBy=Entered By
Field.Label.EnteredBy.Help=Username of the user who created the note. You can view the user's home page by clicking on the appropriate username.
Field.Label.CreatedModifiedDateTime=Date
Field.Label.CreatedModifiedDateTime.Help=Date on which the note is created or modified.
Field.Label.Text=Last Update
Field.Label.Text.Help=Truncated text of the last entered note in the note history. Note history includes each version of a note, when these versions were entered on the system, and the user who made the note modifications.
Field.Label.Priority=Priority
Field.Label.Priority.Help=This field indicates whether the note is a low, medium, or high priority.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Help.Xref.1.Topicname=PART.Notes

