Help.PageDescription=This page allows you to view a list of an external party's interactions. An external party's list of interactions provides information on all of a external party's communications and payments. Interactions are useful because they form an overview of a external party's contact with the organisation.

PageTitle.StaticText1=Interactions

Field.Label.InteractionType=Interaction Type
Field.Label.InteractionType.Help=Type of interaction between the external party and the organisation. This includes payments, communications received or sent to the external party, and phone calls logged in an external call centre.
Field.Label.InteractionDateTime=Interaction Date Time
Field.Label.InteractionDateTime.Help=Date and time of interaction between the external party and the organisation.

