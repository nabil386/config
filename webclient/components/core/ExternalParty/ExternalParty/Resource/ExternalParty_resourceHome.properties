Help.PageDescription=This page allows you to view a resource home page. Resources are the physical assets of the organization; these assets can made available for use by one or more organization units. Examples of resources include printers, projectors, and conference rooms.

PageTitle.StaticText1=Resource Home

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the resource.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.


Cluster.Title.Details=Details
