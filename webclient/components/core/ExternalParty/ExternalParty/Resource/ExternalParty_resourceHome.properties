Field.Label.DataField.Help=Resource parameter, e.g., the network address for a printer.
Field.Label.TypeCode=Type
Field.Label.TypeCode.Help=Resource type, e.g., printer or photocopier.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Field.Label.ResourceStatus=Resource Status
Field.Label.ResourceStatus.Help=A resource can either have an "operating" or a "closed" status.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date the resource is entered on the system.
Field.Label.Name=Name
Field.Label.Name.Help=Name of the resource.

Cluster.Title.Description=Comments
Cluster.Title.Description.Help=Free text description of the resource.

ActionControl.CloseButton.label=Close
ActionControl.CloseButton.label.Help=The Close action dismisses the page.

