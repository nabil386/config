Help.PageDescription=This page allows you to view a list of an external party's email addresses. An email address is a external party's electronic mailing address, e.g., business email address or personal email address.
# END, CR00169534, SR
PageTitle.StaticText1=Email Addresses

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new external party email address.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the external party email address record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link on the appropriate row to delete the external party email address record.

Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the email address is the external party's primary email address.
Field.Label.EmailAddress=Email Address
Field.Label.EmailAddress.Help=External party email address.
Field.Label.Type=Type
Field.Label.Type.Help=Email address type, e.g., business or personal.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the email address is valid.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the email address is valid.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

