Field.Label.Name=Name
Field.Label.Name.Help=Name of the office member.
Field.Label.Profile=Profile
Field.Label.Profile.Help=Office member's user profile from the drop-down list of profiles, e.g., "Administrators", "Users with Verifications". An office member's user profile relates to the role the member plays within the external party. For example, if the "Administrators" profile is selected, the member can administer user accounts for additional members of the external party. If the "Users with Verifications" profile is selected, the member is allowed to provide verification items to the organization on behalf of the primary client.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Date the office member is effective from.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Date the office member ceased being a member of the office.

