Help.PageDescription=This page allows you to view a list of external party office members. An office member is an individual user associated with an external party office. 

PageTitle.StaticText1=Office Members

ActionControl.Label.OfficeHome=Details
ActionControl.Label.OfficeHome.Help=The places from which an external party offers its services.
ActionControl.Label.Addresses=Addresses
ActionControl.Label.Addresses.Help=The Office Address.
ActionControl.Label.OfficeMembers=Office Members
ActionControl.Label.OfficeMembers.Help=The Office Members.
ActionControl.Label.PhoneNumbers=Phone Numbers
ActionControl.Label.PhoneNumbers.Help=The Office Phone numbers.

ActionControl.Label.New=New Office Member
ActionControl.Label.New.Help=Click the New link to add a new member to the external party office.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the office member details.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link on the appropriate row to delete the office address details.

ActionControl.Label.NewEmail=New Email Address
ActionControl.Label.NewEmail.Help=The new email address.

Field.Label.Name=Name
Field.Label.Name.Help=Name of the office member.
Field.Label.Email=Email Address
Field.Label.Email.Help=Office member's email address.
Field.Label.Profile=Profile
Field.Label.Profile.Help=Office member's user profile, e.g., "Administrators", "Users with Verifications". An office member's user profile relates to the user role the member plays within the external party. For example, the "Administrators" profile indicates that the office member can administer user accounts for additional members of the external party. The "Users with Verifications" profile indicates that the office member is allowed to provide verification items to the organisation on behalf of the primary client.

