Help.PageDescription=This page allows you to view a rule objective. A rule set is a set of conditions applied to case evidence in order to determine eligibility for a product.

PageTitle.StaticText1=View Rule Objective

Field.Label.Deduction=Deduction Allowed
Field.Label.Deduction.Help=This field indicates whether the objective allows for financial deductions. Persons registered with the organization who are in receipt of payments can deduct a portion of their payments to apply toward a liability if they are eligible for an objective where deductions are allowed.
