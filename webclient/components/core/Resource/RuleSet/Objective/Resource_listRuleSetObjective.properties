Help.PageDescription=This page allows you to view a list of the rule objectives recorded in the system. A rule set is a set of conditions applied to case evidence in order to determine eligibility for a product.

PageTitle.StaticText1=Rule Objectives

Field.Label.Type=Type
Field.Label.Type.Help=Objective type, e.g cash assistance, emergency assistance. The objective type relates to a coded description of the objective is displayed. You can view a list of objective types via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Target=Target
Field.Label.Target.Help=Target for the product is displayed, e.g., Client.

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the rule objective record.
ActionControl.Label.ViewTags=View Tags
ActionControl.Label.ViewTags.Help=Click the View Tags link on the appropriate row from the list of rule objectives displayed to open the Objective Tags page.

