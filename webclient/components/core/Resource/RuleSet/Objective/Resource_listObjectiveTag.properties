Help.PageDescription=This page allows you to view a list of the objective tags recorded in the system. A rule set is a set of conditions applied to case evidence in order to determine eligibility for a product.

PageTitle.StaticText1=Objective Tags

Field.Label.Tag=Tag
Field.Label.Tag.Help=Objective tag ID. An objective tag represents a financial or non-financial component of an objective. These components together determine case eligibility based on the rules in place. An example of a non-financial objective tag would be a product recommendation. Note that if the objective tag has a financial value, that value is displayed on this page.
Field.Label.Value=Value
Field.Label.Value.Help=Numeric value of a financial objective tag.

