Help.PageDescription=This page allows you to view a list of the temporal evidence approval checks recorded in the system.


ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new evidence approval check.

# START NON-TRANSLATABLE
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the evidence approval check.
# END NON-TRANSLATABLE
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the evidence approval check.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the evidence approval check.


Field.Label.EvidenceType=Evidence Type
Field.Label.EvidenceType.Help=The type of custom evidence for which the temporal evidence approval check is being captured.
Field.Label.Name.Help=Name of the Evidence Type
Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=The percentage of approval requests for the custom evidence type which should be manually approved.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

