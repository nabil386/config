Help.PageDescription=This page allows you to modify a delivery method. Product delivery methods are the methods by which a product is delivered to a participant, e.g., check, cash, invoice. Not all delivery methods are applicable or available to both benefit and liability products. For example, the invoice delivery method does not apply to benefit products as it involves the billing of a participant.

PageTitle.StaticText1=Edit Delivery Method

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

