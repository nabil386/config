Field.Label.DeliveryMethod=Delivery Method
Field.Label.DeliveryMethod.Help=Delivery method name from the drop-down list of delivery method names. Your system administrator can add a delivery method name to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Offset=Offset
Field.Label.Offset.Help=This field allows you to initiate product delivery a day or a number of days before the actual product delivery date depending on the delivery method. You might find it necessary to initiate product delivery earlier for certain product delivery methods. For example, you can enter an offset of 2 days for the direct deposit delivery method to give the bank institution extra time to validate the delivery.
Field.Label.BenefitIndicator=Applies to Benefit
Field.Label.BenefitIndicator.Help=Select this option if the delivery method is to be available for any benefit products.
Field.Label.LiabilityIndicator=Applies to Liability
Field.Label.LiabilityIndicator.Help=Select this option if the delivery method is to be available for any liability products.

