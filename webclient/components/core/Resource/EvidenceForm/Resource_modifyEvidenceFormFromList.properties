Help.PageDescription=This page allows you to modify an existing evidence form from a list page. An evidence form displays the evidence of a case for a product. For example, a sickness benefit evidence form would include several fields regarding the sickness case of the person applying for the sickness benefit product.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
