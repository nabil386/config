Help.PageDescription=This page allows you to delete an existing evidence form. An evidence form displays the evidence of a case for a product. For example, a sickness benefit evidence form would include several fields regarding the sickness case of the person applying for the sickness benefit product. 

PageTitle.StaticText1=Delete Evidence Form

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the existing evidence form.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the existing evidence form.

Field.StaticText.CancelEvidenceForm=Are you sure you want to delete this evidence form?
