Help.PageDescription=This page allows you to assign a rule set to a product. A rule set is a set of conditions applied to case evidence in order to determine eligibility for a product. Once a product has been registered, it must have an associated rule set.

PageTitle.StaticText1=Assign Rule Set To Product

Field.Label.RuleSet=Rule Set
Field.Label.RuleSet.Help=Rule set to be assigned to the product. These rule sets are entered into the application when the application is first installed. This rule name refers to the actual set of rules that the application applies to a product during eligibility determination processing. For example, when a participant applies for a product, they have to provide evidence pertaining to the set of rules. If the participant evidence matches the eligibility conditions for the product, according to the rule set, they are eligible to receive the product. To select a rule set, press the Search button provided to open the Rule Sets page. Click the Select link on the appropriate row from the list of rule sets displayed.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=First date of the period during which the rule set is assigned to the product. Note that this start date cannot conflict with a period during which a different rule set is assigned to the product.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the rule set is assigned to the product. Note that this end date cannot conflict with a period during which a different rule set is assigned to the product.
