Help.PageDescription=This page allows you to confirm the deletion of a product rule set assignment. A rule set is a set of conditions applied to case evidence in order to determine eligibility for a product. Once a product has been registered, it must have an associated rule set.

PageTitle.StaticText1=Delete Rule Set Assignment

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the product rule set assignment.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the product rule set assignment.

Field.StaticText.CancelRuleSetAssignment=Are you sure you want to delete this rule set assignment?

Help.Xref.1.Topicname=ADMIN.ProductRuleSets