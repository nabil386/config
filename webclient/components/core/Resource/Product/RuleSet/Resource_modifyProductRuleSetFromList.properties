Help.PageDescription=This page allows you to modify a product rule set assignment from a list. A rule set is a set of conditions applied to case evidence in order to determine eligibility for a product. Once a product has been registered, it must have an associated rule set.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.