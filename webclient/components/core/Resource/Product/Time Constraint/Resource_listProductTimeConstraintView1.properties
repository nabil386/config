PageTitle.StaticText1=Time Constraints
ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new time constraint.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the time constraint record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the time constraint record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the time constraint.
Container.Label.Action=Action
Container.Separator=\ |\ 

Field.Label.NumberOfDays=Number of Days
Field.Label.NumberOfDays.Help=Time limit in days that applies to the time constraint type. For example, if the number of days is 30 and the time constraint type is "first appeal", the system sets a time limit of 30 days on the "first appeal" time limit.
Field.Label.ConstraintType=Constraint Type
Field.Label.ConstraintType.Help=Time constraint type, e.g., first appeal, second appeal.
Field.Label.FromDate=From
Field.Label.FromDate.Help=Start date of the period during which the time constraint is valid.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

