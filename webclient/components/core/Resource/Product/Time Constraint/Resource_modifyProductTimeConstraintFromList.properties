Help.PageDescription=This page allows you to modify a time constraint from a list. A product time constraint is a time limit that is applied to a product. Time constraints are related to time limit functionality. For example, a time constraint that applies to appeal processing can be added to a benefit or liability product.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
