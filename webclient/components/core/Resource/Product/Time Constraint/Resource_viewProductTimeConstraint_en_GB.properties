Help.PageDescription=This page allows you to view a time constraint. A product time constraint is a time limit that is applied to a product. Time constraints are related to time limit functionality. For example, a time constraint that applies to appeal processing can be added to a benefit or liability product.

PageTitle.StaticText1=View Time Constraint:


# START NON-TRANSLATABLE
ActionControl.Label.Delete.Help=You can press the Delete button to delete the time constraint.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.Close.Help=The Close action dismisses the page.
# END NON-TRANSLATABLE


# START NON-TRANSLATABLE
Field.Label.NumberOfDays.Help=Time limit in days that applies to the time constraint type. For example, if the number of days is 30 and the time constraint type is "first appeal", the system sets a time limit of 30 days on the "first appeal" time limit.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Type.Help=Time constraint type, e.g., first appeal or second appeal.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.FromDate.Help=Start date of the period during which the time constraint is valid.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
# END NON-TRANSLATABLE

