Field.Label.RuleSet=Rule Set
Field.Label.RuleSet.Help=Rule set to be assigned to the assessment. These rule sets are entered into the application when the application is first installed. This rule set name refers to the actual set of rules that the application applies to a participant's or potential participant's evidence to assess product eligibility. To select a rule set, press the Search button provided to open the Rule Sets pop-up window. Click the Select link on the appropriate row from the list of rule sets displayed.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=First date of the period during which the rule set is assigned to the assessment. Note that this start date cannot conflict with a period during which a different rule set is assigned to the assessment.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the rule set is assigned to the assessment. Note that this end date cannot conflict with a period during which a different rule set is assigned to the assessment.
