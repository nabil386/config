Help.PageDescription=This page allows you to undo the removal of active evidence. When active evidence is removed, the removal function does not actually remove the active evidence record. It is marked as pending removal. Pending removal evidence records are used for assessment until evidence changes are applied and the evidence records are canceled.

PageTitle.StaticText1=Undo removal of active evidence:\ 
# BEGIN, CR00331852, GYH
ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to return the evidence to a status of Active.

ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you want to retain the status as pending removal.
# END, CR00331852

Field.StaticText.UndoRemoval=Are you sure you want to undo the removal of this evidence?


