Help.PageDescription=This page allows you to remove active evidence. Active evidence is used to determine eligibility and entitlement. An evidence record can relate to a case and a participant. An evidence record can also relate to other evidence records, such as a parent evidence record.

PageTitle.StaticText1=Remove active evidence

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the evidence.

ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the evidence.

Field.StaticText.DiscardEvidence=Are you sure you want to remove this evidence?

Help.Xref.1.Topicname=TEMPEVIDENCE.RemoveActiveEvidence