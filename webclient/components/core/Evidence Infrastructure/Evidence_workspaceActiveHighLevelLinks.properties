Help.PageDescription=This page allows you to manage evidence recorded on a case from the evidence workspace. From the evidence workspace, active evidence records can be viewed, updated, and removed. The attribution periods for an active evidence record can also be viewed. In edit evidence records can be viewed, edited, or discarded. Pending removals set on an active evidence record can be undone.

