Help.PageDescription=This page allows you to confirm a list of evidence records that can be transferred to another case. Transferring evidence allows evidence to be copied from one case to another. The transfer evidence maintenance function allows a user to select a case participant and from a list of the evidence associated with the participant, choose which evidence is to be transferred.

Page.Title=Confirm Evidence Transfer

ActionControl.Label.CaseHome=Case Home
ActionControl.Label.CaseHome.Help=Press the Case Home button to return to the case home page.

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to transfer the evidence record.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to transfer the evidence record.

Help.Xref.1.Topicname=TEMPEVIDENCE.TransferEvidence