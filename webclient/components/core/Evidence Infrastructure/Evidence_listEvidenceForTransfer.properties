Help.PageDescription=This page allows you to view a list of evidence records that can be transferred to another case. Transferring evidence allows evidence to be copied from one case to another. The transfer evidence maintenance function allows a user to select a case participant and from a list of the evidence associated with the participant, choose which evidence is to be transferred.

Page.Title=Transfer Evidence:\

ActionControl.Label.CaseHome=Case Home
ActionControl.Label.CaseHome.Help=Press the Case Home button to return to the case home page.
ActionControl.Label.Transfer=Transfer Evidence
ActionControl.Label.Transfer.Help=Click the Transfer link on the appropriate row to transfer the evidence record.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.


Help.Xref.1.Topicname=TEMPEVIDENCE.TransferEvidence