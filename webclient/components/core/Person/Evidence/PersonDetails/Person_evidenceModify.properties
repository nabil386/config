Field.Label.maritalStatus=Marital Status
Field.Label.maritalStatus.Help=Person's marital status that relates to a coded description of the marital status. Your system administrator can add a new marital status via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the person has a low priority special interest, a medium priority special interest, or a high priority special interest. By selecting one of the three levels of special interest, you are highlighting to the organization the need for special care when working with the registered person. For example, a person with a history of violence should be given a high level of special interest. You can leave this field empty if the person has no special interest.
Field.Label.PaymentFrequency=Payment Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the person.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Person's currency.
Field.Label.MethodOfPayment=Method Of Payment
Field.Label.MethodOfPayment.Help=Payment method, e.g., check, cash, or EFT used to pay the person. 

Field.Label.nationality=Nationality
Field.Label.nationality.Help=Person's nationality from the drop-down list of nationalities. Your system administrator can add a nationality to the drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BirthCountry=Country/Region of Birth
Field.Label.BirthCountry.Help=Person's country or region of birth from the drop-down list of countries/regions. Your system administrator can add a person's country/region of birth to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BirthPlace=Place of Birth
Field.Label.BirthPlace.Help=Free text space for adding a person's place of birth. This place can be a city, town, state or a hospital.
Field.Label.EthnicOriginCode=Ethnic Origin
Field.Label.EthnicOriginCode.Help=Person's ethnic origin from the drop-down list of ethnicities. Your system administrator can add a person's ethnic origin to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Field.Label.Race=Race
Field.Label.Race.Help=This field allows you to modify Races, the person may belong to.
Field.Label.IndigenousGroup=Indigenous Group
Field.Label.IndigenousGroup.Help=This field allows you to modify indigenous groups associated with the person.
Field.Label.IndigenousPerson=Indigenous Person
Field.Label.IndigenousPerson.Help=This field allows you to modify the indicator which indicates whether the person belongs to any indigenous group.

Field.Label.ResidencyAbroad=Residency Abroad
Field.Label.ResidencyAbroad.Help=This field displays whether or not the person has a residency abroad.

