Cluster.Title.Details=Employment Details
Field.Label.Employer=Employer
Field.Label.Employer.Help=Trading name of the person's employer. This employer must be registered on the system. To search for a registered employer, press the Search button in the Employer field. On the Employer Search pop-up window, enter the employer reference number, trading name, registered name, first line of address and/or business town/city and press the Search button. Click the Select link to select the correct employer from the list of employers returned. 
Field.Label.Occupation=Occupation
Field.Label.Occupation.Help=Person's occupation from the drop-down list of occupations. Your system administrator can add a new occupation via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=Period of time from which the person is employed with the above-mentioned employer.
Field.Label.ToDate=To Date
Field.Label.ToDate.Help=Period of time to which the person is employed with the above-mentioned employer.
Field.Label.Primary=Primary
Field.Label.Primary.Help=This field indicates whether or not the employment is the person's primary employment. Note that you if you are modifying a primary employment, you cannot uncheck the primary indicator. If you want to change the primary employment, you must select another employment to be the primary address.

