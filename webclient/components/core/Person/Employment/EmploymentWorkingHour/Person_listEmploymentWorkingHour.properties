PageTitle.StaticText1=Employment

ActionControl.Label.ViewEmployment=Details
ActionControl.Label.ViewEmployment.Help=Press the View Employment button to view a person's employment details. 
ActionControl.Label.History=Change History
ActionControl.Label.History.Help=Press the History button to view a person's employment history. 
ActionControl.Label.InsurLnItems=Insurance Line Items
ActionControl.Label.InsurLnItems.Help=Press the Insurance Line Items button to view the person's insurance line items. 
ActionControl.Label.WrkHrs=Working Hours
ActionControl.Label.WrkHrs.Help=Press the Working Hours button to view the person's working hours. 
