Help.PageDescription=This page allows you to view a persons employment working hours. An employment working hours record includes information relevant to a person's employment including the number of hours per week that the person is employed.
 
Field.Label.HoursPerWeek=Hours per week
Field.Label.HoursPerWeek.Help=Number of hours per week that the person is employed with the employment.
Field.Label.ShiftWork=Shift Work
Field.Label.ShiftWork.Help=This field indicates whether or not the work performed by the person during the above working hours is shift work, e.g., night time shift.
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=Period of time from which the person is employed according to the above-mentioned number of hours.
Field.Label.NoDaysWorkedPerWeek=Days Per Week
Field.Label.NoDaysWorkedPerWeek.Help=Number of days per week that the person is employed with the employment.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
