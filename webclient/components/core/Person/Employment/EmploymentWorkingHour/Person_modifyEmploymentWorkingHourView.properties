PageTitle.StaticText1=Edit Employment Working Hours

Field.Label.HoursPerWeek=Hours per week
Field.Label.HoursPerWeek.Help=Number of hours per week that the person is employed with the employment. Note that the number of hours cannot exceed 168 hours.
Field.Label.NoDaysWorkedPerWeek=Days Per Week
Field.Label.NoDaysWorkedPerWeek.Help=Number of days per week that the person is employed with the employment. Note that the number of days cannot exceed 7 days.
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=Period of time from which the person is employed according to the above-mentioned hours. The "from" date must be on a Monday. Note also that an employment working hour record cannot exist with the same "from" date.
Field.Label.ShiftWork=Shift Work
Field.Label.ShiftWork.Help=If the work performed by the person during the above-mentioned hours is shift work, e.g., night time shift or select the Shift Work selection box.

