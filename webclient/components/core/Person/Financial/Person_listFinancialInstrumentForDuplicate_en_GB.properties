Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Date from which the payment instrument is effective.
Field.Label.DeliveryMethod=Delivery Method
Field.Label.DeliveryMethod.Help=Payment delivery method, e.g., "check", "cash".
Field.Label.Amount=Amount
Field.Label.Amount.Help=Payment instrument amount.

ActionControl.Label.MenuTransactions=Transactions
ActionControl.Label.MenuTransactions.Help= Press this link to display a list of financial transactions for the financial instruction.

ActionControl.Label.MenuPaymentIssued=Payments Issued
ActionControl.Label.MenuPaymentIssued.Help=Press this link to display a list of Payments Issued for the financial instruction.

