PageTitle.StaticText1=Edit Foreign Residency

Field.Label.Country=Country/Region
Field.Label.Country.Help=Country or region where the person has a foreign residency from the drop-down list of countries/regions. Your system administrator can add a country/region via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for the person's foreign residency from the drop-down list of reasons. Your system administrator can add a reason for the foreign residency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.StartDate=From
Field.Label.StartDate.Help=Period of time from which the foreign residency is valid. Note that the "from" date cannot be earlier than the person's date of birth.
Field.Label.EndDate=To
Field.Label.EndDate.Help=Period of time to which the foreign residency is valid. Note that if a person's date of death is set, the "from" and "to" date must be earlier than this date.
