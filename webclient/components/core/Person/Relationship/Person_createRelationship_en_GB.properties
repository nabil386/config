Help.PageDescription=This page allows you to create a person relationship record. A person relationship defines a relationship between two registered persons. Examples of person relationships include spouse, sibling.

PageTitle.StaticText1=New Relationship

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.RelatedPerson=Relative

Field.Label.RelatedPerson.Help=Name of the related person. To select the related person from the organisation's registered persons, press the Search button. On the Person Search pop-up window, enter some or all of the person search criteria and press the Search button to search for persons with matching details. Click the Select link on the appropriate row to select the related person.
Field.Label.Type=Type
Field.Label.Type.Help=Relationship type, e.g., spouse, sibling. Your system administrator can add a relationship to this list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide). Note that if you select "spouse" the system updates the marital status to 'married' for both the person and the related person.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the relationship is valid. The "from" date cannot be earlier than the person registration date.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the relationship is valid. If a person's date of death is set, the "to" date must be earlier than this date.
Field.Label.EndReason=End Reason
Field.Label.EndReason.Help=End reason from the drop-down list of end reasons, e.g., deceased. This field indicates why the two persons are no longer related.
