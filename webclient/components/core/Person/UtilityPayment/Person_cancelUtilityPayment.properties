Help.PageDescription=This page allows you to confirm the deletion of a person's utility payment. A person receiving a benefit from the organization can request that a portion of this benefit be paid toward a registered utility company. 

PageTitle.StaticText1=Delete Utility Payment

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the person's utility payment.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the person's utility payment.

Field.StaticText.DeletePayment=Are you sure you want to delete this utility payment?

