Cluster.Title.Country=Nationality and Language
Field.Label.nationality=Nationality
Field.Label.nationality.Help=Person's nationality from the drop-down list of nationalities. Your system administrator can add a nationality to the drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BirthCountry=Country/Region of Birth
Field.Label.BirthCountry.Help=Person's country or region of birth from the drop-down list of countries/regions. Your system administrator can add a person's country/region of birth to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredLanguage= Preferred Language
Field.Label.PreferredLanguage.Help=Person's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BirthPlace=Place of Birth
Field.Label.BirthPlace.Help=Free text space for adding a person's place of birth. This place can be a city, town, state or a hospital.
Field.Label.EthnicOriginCode=Ethnic Origin
Field.Label.EthnicOriginCode.Help=Person's ethnic origin from the drop-down list of ethnicities. Your system administrator can add a person's ethnic origin to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

