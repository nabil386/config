Cluster.Title.Details=Details
Field.Label.DateOfBirth=Date of Birth
Field.Label.DateOfBirth.Help=Person's birth date.
Field.Label.DateOfBirthVerification=Date of Birth Verification
Field.Label.DateOfBirthVerification.Help= Select the verification box once you have received the proper evidence of the person's birth date.
Field.Label.DateOfDeath=Date of Death
Field.Label.DateOfDeath.Help=Person's death date. 
Field.Label.DateOfDeathVerification=Date of Death Verification
Field.Label.DateOfDeathVerification.Help=Select the verification box once you have received the proper evidence of the person's death date.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Person's registration date within the organization. The default value of the registration date is the date you are entering the person on the system. 
Field.Label.maritalStatus=Marital Status
Field.Label.maritalStatus.Help=Person's marital status that relates to a coded description of the marital status. Your system administrator can add a new marital status via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Person sensitivity indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify the person's details, that user must have a sensitivity level equal to or higher than the person's sensitivity level.
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the person has a low priority special interest, a medium priority special interest, or a high priority special interest. By selecting one of the three levels of special interest, you are highlighting to the organization the need for special care when working with the registered person. For example, a person with a history of violence should be given a high level of special interest. You can leave this field empty if the person has no special interest.
Field.Label.PublicOffice=Preferred Office
Field.Label.PublicOffice.Help=Public office most convenient for the person. To select the public office most convenient for the person, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.
Field.Label.prefCommMethod=Preferred Communication
Field.Label.prefCommMethod.Help=Person's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
