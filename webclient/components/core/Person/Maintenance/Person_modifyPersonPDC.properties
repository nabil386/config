Help.PageDescription=This page allows you to modify a person's details.

PageTitle.StaticText1=Edit Person

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Person's sensitivity indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify the person's details, that user must have a sensitivity level equal to or higher than the person's sensitivity level.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Person's registration date within the organization.
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the person has a low priority special interest, a medium priority special interest, or a high priority special interest. For example, a person with a history of violence should be given a high level of special interest.
