Help.PageDescription=This page allows you to view a list of a person's citizenship records. A citizenship record stores information on the country/region or countries/regions where a  person holds citizenship and on the period of validity for the citizenships. 


PageTitle.StaticText1=Citizenships

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new citizenship.

ActionControl.Label.View.Help=Click the View link on the appropriate row to view the person's citizenship record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the person's citizenship record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the citizenship.

Field.Label.Country=Country/Region
Field.Label.Country.Help=Country or region where the person is a citizen from the drop-down list of countries/regions. Your system administrator can add a new country/region via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.From=From
Field.Label.From.Help=Start date of the citizenship.
Field.Label.To=To
Field.Label.To.Help=End date of the citizenship.
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for the person's citizenship. Your system administrator can add a new reason via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Help.Xref.1.Topicname=PART.Citizenships

