Help.PageDescription=This page allows you to list all Target System Service records.

PageTitle.StaticText1=Services

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Press the Edit button to modify a target system service.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Press the Delete button to delete a target system service.

Field.Label.ServiceName=Service Name
Field.Label.ServiceName.Help=The name of the target system service.
Field.Label.ExtensionURL=Extension URL
Field.Label.ExtensionURL.Help=The extension URL specified for the target system service at the time of creation.
Field.Label.CreatedBy=Created By
Field.Label.CreatedBy.Help=The name of the user who has created the target system service.
Field.Label.CreatedOn=Created On

# BEGIN, CR00333673, MR
Field.Label.CreatedOn.Help=The date and time when the target system service was created.
# END, CR00333673

Field.Label.Status=Status
Field.Label.Status.Help=The status of the target system service record. The status can be 'Active' or 'Canceled'.
Field.Label.UserName=Invoking Username
Field.Label.UserName.Help=The username for the credentials that will be used to invoke on the target system.