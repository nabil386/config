Help.PageDescription=Deductions allow the organization to allot part of a person's benefit payments to a specific purpose. This purpose is dependent on the category of deduction. There are three deduction categories within C\u00FAram: applied deductions, un-applied deductions, and third party deductions.


Group.Title.Deductions=Deductions

Page.Title.Deductions=Deductions
# BEGIN, CR00334674, PB
Page.Title.Deductions.Help=Deductions are made from benefit payments as a means of budgeting or to clear an existing debt.
# END, CR00334674
Page.Title.AppliedUnapplied=Applied and Un-applied Deductions
Page.Title.AppliedUnapplied.Help=An applied deduction is an amount that can be deducted from a benefit payment and applied towards an outstanding liability owed to the organization. An un-applied deduction is a standalone deduction amount that is not applied toward a specific liability
Page.Title.ThirdParty=Third Party Deductions
Page.Title.ThirdParty.Help=A third party deduction is an amount that is deducted from a person's benefit payment in order to pay off charges, costs, or debts owed to another participant. A person may decide to apportion his or her benefits in this way to budget for the household or to clear an existing bill.