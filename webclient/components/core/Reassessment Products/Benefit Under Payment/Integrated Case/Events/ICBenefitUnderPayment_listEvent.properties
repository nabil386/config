Help.PageDescription=This page allows you to view a list of events created for a benefit under payment case.An event is an individual milestone of significance to a case. Events can be automatically created by the system as a result of case processing or manually created by a user. An example of an event created by the system is the case closure event which is created when a case is closed.The following events can be created by a user manually: case referrals, case reviews, and case activities.
