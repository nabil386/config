Help.PageDescription=This page allows you to view details of a benefit underpayment deduction group. An underpayment occurs when too little has been paid out on the case. If an underpayment is detected during case reassessment, an underpayment case is automatically created linking the under payment case to the product delivery case that gave rise to the underpayment. 

Group.Title.Deductions=Deductions

Page.Title.Deductions=Deductions
Page.Title.Deductions.Help=There are three categories of deduction: applied, un-applied, and third party. Deductions are processed against benefit payments issued by the organization.
Page.Title.AppliedUnapplied=Applied and Un-applied Deductions
Page.Title.AppliedUnapplied.Help=An applied deduction is an amount that can be deducted from a benefit payment and applied towards an outstanding liability owed to the organization.An un-applied deduction is a standalone deduction amount that is not applied toward a specific liability.
Page.Title.ThirdParty=Third Party Deductions
Page.Title.ThirdParty.Help=A third party deduction is an amount that is deducted from a person's benefit payment in order to pay off charges, costs, or debts owed to another participant.