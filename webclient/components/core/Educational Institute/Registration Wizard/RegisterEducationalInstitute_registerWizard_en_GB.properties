Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Educational institute's registration date within the organisation. The default value of the registration date is the date you are entering the educational institute on the system. Note that the educational institute registration date cannot be earlier than the current date.
