PageTitle.StaticText1=Register Utility

Cluster.Title.Details=Details
Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Utility's reference number
Field.Label.Name=Full Name
Field.Label.Name.Help=Utility's full name.
Field.Label.RegName=Registered Name
Field.Label.RegName.Help=Utility's name registered by the relevant governing authority where the utility is based.
Field.Label.Type=Utility Type
Field.Label.Type.Help=Utility's type that relates to a coded description of the utility. Your system administrator can add a new utility type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PrefCommMethod=Preferred Communication
Field.Label.PrefCommMethod.Help=Utility's preferred communication method from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PrefLanguage=Preferred Language
Field.Label.PrefLanguage.Help=Utility's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.Address=Address
Field.Label.Address=Address
Field.Label.Address.Help=Utility's address. It is mandatory that you enter at least one line of the utility address in order to proceed in registering the utility. Your organization decides the correct address format.

Cluster.Title.Phone=Phone
Field.Label.PhoneType=Phone Type
Field.Label.PhoneType.Help=Phone number type. Your system administrator can add a new phone number type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PhoneCountryCode=Country Code
Field.Label.PhoneCountryCode.Help=Phone number country code.
Field.Label.PhoneAreaCode=Area Code
Field.Label.PhoneAreaCode.Help=Phone number area code.
Field.Label.PhoneNumber=Number
Field.Label.PhoneNumber.Help=Utility phone number.
Field.Label.PhoneExtension=Extension
Field.Label.PhoneExtension.Help=Phone number extension.

Cluster.Title.PaymentDetails=Payment Details
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=This field allows you to select which payment method, e.g., check, cash or EFT should be used to pay the utility. Note that if you select the "EFT" payment method, you must complete the bank account details.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Utility's currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PaymentFrequency=Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the utility. To select a frequency, press the Set Frequency Pattern button. From the Set a Frequency pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which payment is issued to the utility. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.
Field.Label.MaxPayRate=Maximum Payment Rate (%)
Field.Label.MaxPayRate.Help=Maximum percentage of a person's benefit payment that can be deducted for the purpose of paying the utility.
Field.Label.MinPayAmt=Minimum Payment Amount
Field.Label.MinPayAmt.Help=Minimum amount of a person's benefit payment that can be deducted for the purpose of paying the utility.

Cluster.Title.BankDetails=Bank Details
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=Account name registered on the bank account.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=Utility bank account type that relates to a coded description of the bank account. Your system administrator can add a bank account type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.BankBranchName=Sort Code
Field.Label.BankBranchName.Help=Sort code of the bank branch handling the bank account.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=Specific bank account number in relation to the account name and bank branch where the account is held.
Field.Label.Joint=Joint Account
Field.Label.Joint.Help=This field indicates whether or not the bank account is shared with another participant.

Cluster.Title.ContactDetails=Contact Details
Field.Label.ContactTitle=Type
Field.Label.ContactTitle.Help=Utility's contact type. Your system administrator can add a new utility contact type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ContactName=Name
Field.Label.ContactName.Help=Name of the contact at the utility.
Field.Label.ContactPhoneCountryCode=Country Code
Field.Label.ContactPhoneCountryCode.Help=Phone number country code for contact's phone number.
Field.Label.ContactPhoneAreaCode=Area Code
Field.Label.ContactPhoneAreaCode.Help=Phone number area code for contact's phone number.
Field.Label.ContactPhoneNumber=Phone Number
Field.Label.ContactPhoneNumber.Help=Contact's phone number.
Field.Label.PrefPublicOffice=Public Office
Field.Label.PrefPublicOffice.Help=Contact's phone number.
Field.Label.ContactExtension=Extension
Field.Label.ContactExtension.Help=Contact's phone number extension.

Cluster.Title.RegistrationDate=Date
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Utility registration date within the organization. The default value of the registration date is the date you are entering the utility on the system. 

Help.Xref.1.Topicname=PART.ParticipantRegistration