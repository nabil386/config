Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=This field allows you to select which payment method type, e.g., check, cash or EFT should be used to pay the utility. In order to select the "EFT" method, a bank account record must exist for the utility.
Field.Label.PaymentFrequency=Payment Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the utility for the utilities provided. To select a frequency, press the Set Frequency Pattern button. From the Set a Frequency pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which payment is issued to the utility. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.
Field.Label.MaximumPaymentRate=Maximum Payment Rate (%)
Field.Label.MaximumPaymentRate.Help=Maximum percentage of a person's benefit payment that can be deducted for the purpose of paying the utility.
Field.Label.MinimumPaymentAmount=Minimum Payment Amount
Field.Label.MinimumPaymentAmount.Help=Minimum amount of a person's benefit payment that can be deducted for the purpose of paying the utility.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.NextPaymentDate=Next Payment Date
Field.Label.NextPaymentDate.Help=The next date the utility is paid for. The system automatically updates this date according to the Payment Frequency.

