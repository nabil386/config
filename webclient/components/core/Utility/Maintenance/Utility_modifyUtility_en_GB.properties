Field.Label.Name=Name
Field.Label.Name.Help=Utility's name.
Field.Label.RegisteredName=Registered Name
Field.Label.RegisteredName.Help=Utility's name registered by the relevant governing authority where the utility is based.
Field.Label.Type=Type
Field.Label.Type.Help=Utility's type that relates to a coded description of the utility. Your system administrator can add a new utility type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PublicOffice=Public Office
Field.Label.PublicOffice.Help=Public office most convenient for the utility. To select the public office most convenient for the utility, press the Search button. Click the Select link on the appropriate row from the list of public offices displayed.
Field.Label.RegistrationDate=Registration Date
Field.Label.RegistrationDate.Help=Utility's registration date within the organisation. Note that the registration date cannot be earlier than the date the utility is first entered on the system.
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=Utility's preferred language from the drop-down list of languages. Your system administrator can add a preferred language to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PreferredCommunication=Preferred Communication
Field.Label.PreferredCommunication.Help=Utility's preferred communication from the drop-down list of communication methods. Your system administrator can add a communication method to this drop-down list via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Utility's sensitivity indicates user access. Each user is assigned a sensitivity level on the system. In order for a user to access and/or modify the utility details, that user must have a sensitivity level equal to or higher than the utility's sensitivity level.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Date utility record is closed on the system.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the utility record. The status is active until the utility end date. On and after this "end date", the status is closed.
