Help.PageDescription=This page allows you to modify the information stored on a utility's home page. Utilities provide an essential commodity such as electricity, gas, or water. The organisation's interaction with utilities typically involves the issuance of payments based on deductions taken from persons' benefit payments. For example, if a person deducts part of a monthly benefit payment for electricity payments, the organisation will issue payments to the electricity supply board based on these deductions.

PageTitle.StaticText1=Edit Utility

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Cluster.Title.Payments=Payments
