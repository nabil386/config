Field.Label.EventType.Help=Event recorded for the audit plan. e.g., "Audit Plan Created", "Auditors Assigned".
Field.Label.EventDescription=Event Description
Field.Label.EventDescription.Help=Description of the event.
Field.Label.CreatedBy=Created By
Field.Label.CreatedBy.Help=User who created the event. If the event was created by the system,"System" is displayed in this field.
