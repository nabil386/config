PageTitle.Title=Search for Cases to Audit
PageTitle.Description=Please specify the search criteria and then select which cases you wish to include in the audit plan.

Help.PageDescription=This page allows you to specify search criteria for generating a list of sample product delivery cases for audit.

ActionControl.Label.AddSelected=Add Selected
ActionControl.Label.AddSelected.Help=You can press the Add Selected button to add any selected cases to the Audit Plan.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=You can press the Cancel button to exit the Case Selection page and return to the Audit Plan Home page.
ActionControl.Label.Finish=Finish
ActionControl.Label.Finish.Help=You can press the Finish button to exit the Case Selection page.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered the search criteria, you can press the Search button to search for the case. The case is displayed in the case details panel.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

Cluster.Title.Filter=Search Filter Options

Cluster.Description.FilterOptions=Search Results will only include cases with

Field.Label.StartDateFrom=Start Date From
Field.Label.StartDateFrom.Help=Case start date range start value. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.StartDateTo=To
Field.Label.StartDateTo.Help=Case start date range end value. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.EndDateFrom=End Date From
Field.Label.EndDateFrom.Help=Case end date range start value.
Field.Label.EndDateTo=To
Field.Label.EndDateTo.Help=Case end date range end value.
Field.Label.Status=Status
Field.Label.Status.Help=Case status is dependent on the case processing. For example, a status can be open, active, or closed.
Field.Label.ClientGender=Client Gender
Field.Label.ClientGender.Help=The clients gender.
Container.Label.Owner=Owner
Container.Label.Owner.Help=The owner of the case.
Field.Label.OwnerLocation=Owner Location
Field.Label.OwnerLocation.Help=The location of the case owner.
Field.Label.ClientAge=Client Age
Field.Label.ClientAge.Help=The client age.
      
Field.Label.CertificationFromDate=Certification Date From 
Field.Label.CertificationFromDate.Help=Start date of the certification period of the case.
Field.Label.CertificationToDate=To
Field.Label.CertificationToDate.Help=End date of the certification period of the case.
Field.Label.TimePeriodFromDate=Time Period From 
Field.Label.TimePeriodFromDate.Help=Time period start date. The time period refers to the period of time to which the decision selection criteria applies. It is not a selection criterion in its own right. 
Field.Label.TimePeriodToDate=To
Field.Label.TimePeriodToDate.Help=Time period end date. The time period refers to the period of time to which the decision selection criteria applies. It is not a selection criterion in its own right. 
Field.Label.Decision=Decision
Field.Label.Decision.Help=Whether the decision is eligible or ineligible.


List.Title.SearchResult=Search Results
Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number. If the system recognizes the case reference number entered in the Case Reference field, the case reference number is displayed in the case details panel. You can view the case home page by clicking on the reference number.
Field.Label.PrimaryClient=Primary Client
Field.Label.PrimaryClient.Help=Registered participant who is the primary client of the case. You can view the participant home page by clicking on the primary client name.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Case start date. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.

List.Title.SelectedCases=Cases Selected for Audit
List.Title.SelectedCases.Help=The list of cases that have been selected for audit.
Container.Label.Action=Action
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=The Remove action allows you to remove a case from the audit plan. This is a physical delete of the case audit record. 

