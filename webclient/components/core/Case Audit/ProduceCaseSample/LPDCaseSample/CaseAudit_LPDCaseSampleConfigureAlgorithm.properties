Help.PageDescription=This page allows you to specify configurable parameters for the algorithm.

PageTitle.Title=Generate Random Case Sample

Cluster.Description.Text=The algorithm used to produce the sample list of cases requires a starting point and an interval. If you wish to specify these parameters, enter the information below. If these are not specified, the system will select them for you.

Field.Label.StartingPoint=Starting Point
Field.Label.StartingPoint.Help=The starting point or first case to be selected from the available case load.
Field.Label.Interval=Interval
Field.Label.Interval.Help=The interval between cases to be selected.

ActionControl.Label.Back=Back
ActionControl.Label.Back.Help=You can press the Back button to return to the Select Amount of Cases to Audit screen.
ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=You can press the Next button to generate a random case sample list.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=You can press the Cancel button to exit the Generate Random Case Sample process and return to the Audit Plan Home page.

