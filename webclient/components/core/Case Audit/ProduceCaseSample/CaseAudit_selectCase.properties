PageTitle.Title=Select Specific Cases to Audit

Help.PageDescription=This page allows you to search for a case. If you know a case reference number, you can access case details via the Case Search page.

Cluster.Title.SearchCriteria=Choose Search Criteria

Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=Name of the client whose cases you wish to search.
Field.Label.ClientReferenceType=Client Reference Type
Field.Label.ClientReferenceType.Help=Participant reference type of the primary client.
Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=The reference number of the client reference type whose cases you wish to search.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered the case reference number, you can press the Search button to search for the case. The case is displayed in the case details panel.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

ActionControl.Label.AddSelected=Add Selected
ActionControl.Label.AddSelected.Help=You can press the Add Selected button to add any selected cases to the Audit Plan.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=You can press the Cancel button to exit the Case Selection page and return to the Audit Plan Home page.
ActionControl.Label.Finish=Finish
ActionControl.Label.Finish.Help=You can press the Finish button to exit the Case Selection page.

List.Title.SearchResult=Search Result
Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number. If the system recognizes the case reference number entered in the Case Reference field, the case reference number is displayed in the case details panel. You can view the case home page by clicking on the reference number.
Field.Label.PrimaryClient=Primary Client
Field.Label.PrimaryClient.Help=Registered participant who is the primary client of the case. You can view the participant home page by clicking on the primary client name.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Case start date. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.Status=Status
Field.Label.Status.Help=Case status is dependent on the case processing. For example, a status can be open, active, or closed.

List.Title.SelectedCases=Cases Selected for Audit
List.Title.SelectedCases.Help=The list of cases that have been selected for audit.
Container.Label.Action=Action
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=The Remove action allows you to remove a case from the audit plan. This is a physical delete of the case audit record.

Help.Xref.1.Topicname=AuditPlan 
