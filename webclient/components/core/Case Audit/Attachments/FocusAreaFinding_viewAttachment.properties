Help.PageDescription=This page displays the attachment details for a Focus Area Finding. An attachment is a supplemental file, e.g., a text document, that is attached to a Focus Area Finding. The organization can attach scanned documents that provide information in support of a Focus Area Finding. A range of file types are supported including Word, Excel, and PDF.

