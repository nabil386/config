Help.PageDescription=This page allows you to view a person's special caution details. When managing a participant, a user may need to document concerns or issues related to that participant that other users should be aware of. These special cautions or alerts can include immediate concerns to be aware of regarding the participant. The intent of capturing this type of information is to ensure the safety of the participant and the organization.
#END, CR00279881
