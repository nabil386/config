Help.PageDescription=Cette page permet \u00e0 un utilisateur d'appliquer l'ensemble de modifications dans le syst\u00e8me cible. Vous pouvez r\u00e9tablir ult\u00e9rieurement les donn\u00e9es de configuration en cours \u00e0 l'aide de la fonction Annuler.  
PageTitle.StaticText1=Poser une candidature
Question.Description=Etes-vous s\u00fbr de vouloir appliquer les donn\u00e9es de configuration dans l'ensemble de modifications s\u00e9lectionn\u00e9 sur le syst\u00e8me ? (Remarque : vous pouvez revenir aux donn\u00e9es de configuration en cours \u00e0 l'aide de la fonctionnalit\u00e9 Annuler.) 
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour appliquer l'ensemble de modifications. 
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas appliquer l'ensemble de modifications. 
