Help.PageDescription=Cette page permet \u00e0 un utilisateur de publier l'ensemble de modifications. Lorsqu'un administrateur indique que la d\u00e9finition de l'ensemble de modifications est termin\u00e9e(par ex. tous les objets m\u00e9tier pour l'ensemble de modifications ont \u00e9t\u00e9 identifi\u00e9s), le contenu des objets m\u00e9tier de l'ensemble de modifications doit \u00eatre bloqu\u00e9 et enregistr\u00e9. L'ensemble de modifications doit ensuite \u00eatre converti dans un format appropri\u00e9 pour le transport et/ou le stockage externe puis plac\u00e9 dans une zone d'\u00e9dition afin de pouvoir \u00eatre utilis\u00e9 lors d'activit\u00e9s ult\u00e9rieures (acheminer, appliquer, r\u00e9tablir, etc.). Ce processus est appel\u00e9 \u00e9dition de l'ensemble de modifications. 
PageTitle.StaticText1=Publier l'ensemble de modifications
# BEGIN, CR00280244, SS
# BEGIN, CR00280915, SS
Question.Description=Une fois qu'un ensemble de modifications est publi\u00e9, il est pr\u00eat pour le transport vers un syst\u00e8me cible. Toutefois, un ensemble de modifications ne peut pas \u00eatre mis \u00e0 jour une fois qu'il a \u00e9t\u00e9 publi\u00e9. Voulez-vous vraiment publier cet ensemble de modifications ?
# END, CR00280915
# END, CR00280244
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour publier l'ensemble de modifications. 
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas publier l'ensemble de modifications. 
