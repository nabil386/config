ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er un ensemble de modifications.
Field.Label.ChangeSetName=Nom
Field.Label.ChangeSetName.Help=Nom unique de l'ensemble d'artefacts modifi\u00e9s utilis\u00e9 pour transporter des objets m\u00e9tier d'un syst\u00e8me vers un autre.
