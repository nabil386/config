Help.PageDescription=Cette page vous permet de cr\u00e9er un ensemble de modifications. Un ensemble de modifications est une collection de donn\u00e9es de configuration qui sont regroup\u00e9es sous la forme d'une unit\u00e9 unique pour acheminer l'ensemble complet d'un syst\u00e8me \u00e0 un autre ou pour revenir \u00e0 un ensemble de donn\u00e9es de configuration ant\u00e9rieures. Les donn\u00e9es de configuration sont class\u00e9es par diff\u00e9rents types d'objets m\u00e9tier (exemple :-Instances de produit de prestations, produit de passif, plan de service, etc., dans Administration).
