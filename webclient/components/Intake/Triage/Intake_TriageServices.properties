Help.PageDescription=This page displays the recommended community services based on the client's answers to the triage questions. If an emergency alert was identified based on the client's answers, the Urgent Alert cluster is displayed at the top of the page. The map displays the locations of the providers of recommended community services as pins. You can click on a pin to view details about the provider, and to create a referral to the provider. You can select up to ten community services to display on the map from the Community Services list on the left of the map. 
PageTitle.StaticText=Community Services

Help.Xref.1.Topicname=CCI.ViewingTriageResults
