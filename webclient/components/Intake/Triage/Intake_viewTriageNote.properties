Help.PageDescription=This page allows you to view a triage note. Notes are used to provide additional information regarding a triage. A note is entered as free text and given a sensitivity rating so that it can only be accessed by certain users. A note history is maintained for all notes. This history includes a history of the changes made, the date and time of the changes, and the name of the user who made the changes. 

PageTitle.StaticText1=Note:\ 

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the note.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Cluster.Label.Details=Details
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Note sensitivity indicates user access. Each user on the system is assigned a sensitivity level on the system. In order for a user to view a note, that user must have a sensitivity level equal to or higher than the sensitivity level of the note.
Field.Label.EnteredBy=Entered By
Field.Label.EnteredBy.Help=Username of the user who created the note. You can view the user's home page by clicking on the appropriate username.
Field.Label.CreationDateTime=Creation Date
Field.Label.CreationDateTime.Help=Date on which the note is created.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.Subject=Subject
Field.Label.Subject.Help=The subject of the note.

Field.Label.Priority=Priority
Field.Label.Priority.Help=This field indicates whether the note is a low, medium, or high priority.

Cluster.Title.NoteHistory=Note History
Cluster.Title.NoteHistory.Help=Note history which includes each version of a note, when these versions were entered on the system, and the user who made the note modifications.