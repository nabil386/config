ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new note.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the quick note.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the quick note.


