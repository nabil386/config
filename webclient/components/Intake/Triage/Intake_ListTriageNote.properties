Field.Label.Priority=Priority
Field.Label.Priority.Help=This field indicates whether the note is a low, medium, or high priority.
Field.Label.Text=Text
Field.Label.Text.Help=Note history which includes each version of a note, when these versions were entered on the system, and the user who made the note modifications.

