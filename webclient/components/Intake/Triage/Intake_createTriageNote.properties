Help.PageDescription=Allows you to enter a note for a triage. A note is entered as free text and given a sensitivity rating so that it can only be accessed by certain users. A note history is maintained for all notes. This history includes a history of the changes made, the date and time of the changes, and the name of the user who made the changes.
PageTitle.StaticText=New Note
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Allows you to save the note.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Dismisses the page without saving the note.
