Help.PageDescription=This page allows you to modify a Microsoft Word communication. 

PageTitle.StaticText1=Edit Microsoft Word Communication

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Subject=Subject
Field.Label.Subject.Help=Subject of the Microsoft Word communication.
Field.Label.CorrespondentType=Correspondent Type
Field.Label.CorrespondentType.Help=Correspondent type that relates to a coded description of the communication correspondent, e.g. client, employer or representative.
Field.Label.CorrespondentName=Correspondent Name
Field.Label.CorrespondentName.Help=Name of the communication correspondent. You can view the correspondent's participant home page by clicking on the correspondent name.
Field.Label.Address=Address
Field.Label.Address.Help=You must select the address for the correspondent from his or her list of participant addresses. To select the address, press the Search button provided to open the Addresses page. Click the Select link on the appropriate row from the list of addresses displayed.
Field.Label.Date=Date Sent
Field.Label.Date.Help=Date communication is sent by the organization. For Microsoft Word communications, this is the date the communication status is set to "sent".
Field.Label.CommunicationStatus=Communication Status
Field.Label.CommunicationStatus.Help=Status of the communication, i.e. "sent" or "draft".

ActionControl.SaveButton.label=Save
ActionControl.SaveButton.label.Help=The Save action updates the record using the information entered on the page.
ActionControl.SaveAndOpenWordButton.label=Save & Open Word
ActionControl.SaveAndOpenWordButton.label.Help=The Save action updates the record using the information entered on the page and opens a word document.

