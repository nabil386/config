Help.PageDescription=This page allows you to search for a person registered on the system. A person is an individual who has registered with the organization.

PageTitle.StaticText1=Register Prospect as Person

ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=You can press the Next button to continue registering the prospect person as a Person on the Register Prospect Person as Person page (see "Code Tables" in the C\u00FAram Administration Guide).
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Help.Xref.1.Topicname=PART.AccessingParticipantInformation

PageTitle.Description=Search to confirm that the Prospect Person is not already registered as a Person.

Cluster.Title.AdditionalSearchCriteria=Additional Search Criteria
