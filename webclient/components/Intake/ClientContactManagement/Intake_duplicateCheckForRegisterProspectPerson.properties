Field.Label.ReferenceNumber=Reference
Field.Label.ReferenceNumber.Help=Person's reference number.
Field.Label.LastName=Last Name
Field.Label.LastName.Help=Person's last name.
Field.Label.DoubleMetaphone=Show Sounds Like Names
Field.Label.DoubleMetaphone.Help=To search for persons by how their names sound, select the phonetic search box provided.
Field.Label.Nickname=Show Nicknames?
Field.Label.Nickname.Help=To search for a person using nicknames select the Search using nicknames box. The search will return a list of all persons registered under the nickname and the name associated with the nickname. For example, a person registered as "James" may also go by the name "Jimmy". If a nickname search is performed and the name "Jimmy" is specified in the search criteria, the system will return a list of all persons registered as either "Jimmy" or "James". Nick name search works only for first names.
Field.Label.FirstName=First Name
Field.Label.FirstName.Help=Person's first name.
Field.Label.BirthLastName=Birth Last Name
Field.Label.BirthLastName.Help=Person's birth last name, only relevant if person's birth last name is different than person's current last name.
Field.Label.DateOfBirth=Date of Birth
Field.Label.DateOfBirth.Help=Person's birth date.
Field.Label.AddressLineOne=Address Line 1
Field.Label.AddressLineOne.Help=First line of the person's address.
Field.Label.AddressLineTwo=Address Line 2
Field.Label.AddressLineTwo.Help=First line of the person's address.
Field.Label.City=City
Field.Label.City.Help=Town or city of the person's address.
Field.Label.Gender=Gender
Field.Label.Gender.Help=Person's gender.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered some or all of the search criteria, you can press the Search button to search for persons who meet the criteria. Persons who meet the search criteria are displayed on the Search Results list.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

List.Title.SearchResults=Search Results
List.Title.SearchResults.Help=Any person with matching search criteria is displayed on the Search Results list. You can access a person's home page for any of the persons displayed by clicking on the person's reference number.

