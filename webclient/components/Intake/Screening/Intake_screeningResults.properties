Help.PageDescription=This page displays the results of the screening based on the answers given by the client. The results are split by the programs available to apply for in this agency, and the programs available in external agencies. You have the option to continue with an application for any programs available in this agency, or to create a referral for programs available in external agencies. If an emergency alert was identified based on the client's answers, the Urgent Alert cluster is displayed at the top of the page.  
