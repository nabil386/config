Help.PageDescription=This page allows you to edit the note for a screening. Notes are used to provide additional information regarding a case. A note is entered as free text and given a sensitivity rating so that it can only be accessed by certain users. You can append free text to the note or if configured, you can edit your note text for a specific time period. After the editable period ends, you can append free text only.  A note history is maintained for all notes. This history includes a history of the changes made, the date and time of the changes, and the name of the user who made the changes.
PageTitle.StaticText=Edit Note
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Allows you to save the changes to the note.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Dismisses the page without saving the changes.
