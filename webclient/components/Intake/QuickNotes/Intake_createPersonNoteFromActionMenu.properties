Help.PageDescription=Allows you to enter a note for a person. A note is entered as free text and given a sensitivity rating so that it can only be accessed by certain users. A note history is maintained for all notes. This history includes a history of the changes made, the date and time of the changes, and the name of the user who made the changes.
PageTitle.StaticText=New Note
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Allows you to save the note.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Dismisses the page without saving the note.
Field.Label.Priority=Priority
Field.Label.Priority.Help=This field indicates whether the note is a low, medium, or high priority.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Note sensitivity indicates user access. Each user on the system is assigned a sensitivity level on the system. In order for a user to view a note, that user must have a sensitivity level equal to or higher than the sensitivity level of the note.
Field.Label.Text=Note Text
Field.Label.Text.Help=Free text space for inserting the note details.
Field.Label.Subject=Subject
Field.Label.Subject.Help=Free text space for inserting the note subject.