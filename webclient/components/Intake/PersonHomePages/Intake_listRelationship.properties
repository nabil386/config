Help.PageDescription=This page allows you to view a list of the person's relationships recorded in the system. A person relationship defines a relationship between two registered persons. Examples of person relationships include spouse or sibling.

PageTitle.StaticText1=Relationships

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new relationship.

ActionControl.Label.View.Help=Click the View link on the appropriate row to view the relationship record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the relationship record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the person's relationship.

#BEGIN CR00052179,PN
Field.Label.RelatedPerson=Related Person
#END CR00052179
Field.Label.RelatedPerson.Help=Name of the related person. Note that you can access the related person's home page by clicking on the person's name.
Field.Label.Type=Type
Field.Label.Type.Help=Relationship type, e.g., spouse or sibling.
Field.Label.From=From
Field.Label.From.Help=Period of time from which the relationship is valid.
Field.Label.To=To
Field.Label.To.Help=Period of time to which the relationship is valid.
Field.Label.Status=Status
Field.Label.Status.Help=The status is active, unless the record has been deleted, in which case, the status is canceled.

