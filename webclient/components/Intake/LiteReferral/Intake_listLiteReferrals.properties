Help.PageDescription=Displays a list of the community service and external agency referrals created for the client. 
PageTitle.StaticText1=Referrals

ActionControl.Label.NewExternalAgencyReferral= New External Agency Referral
ActionControl.Label.NewExternalAgencyReferral.Help=Allows you to create a new referral for the client for a program to an external agency. 
ActionControl.Label.NewProviderReferral=New Community Service Referral
ActionControl.Label.NewProviderReferral.Help=Allows you to create a new referral for the client to a community service provider. 
Field.Label.ReferralName=Name
Field.Label.ReferralName.Help=THe name of the community service or program for which the referral was created. 
Field.Label.Type=Type
Field.Label.Type.Help=The type of referral, i.e. Provider or External Agency. 
Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=The name of the client for whom the referral was created.
Field.Label.ReferredBy=Referred By
Field.Label.ReferredBy.Help=The name of the worker who created the referral. 
Field.Label.Date=Date
Field.Label.Date.Help=The date on which the referral was created.
Field.Label.Status=Status
Field.Label.Status.Help=The referral can have a status of Unsent or Sent.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Allows you to edit the referral details. 
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Allows you to delete the referral. When the referral is deleted it will be removed from the list of referrals from the client. 
ActionControl.Label.Send=Send
ActionControl.Label.Send.Help=Allows you to send the referral to the agency or provider. 

