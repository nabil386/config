Help.PageDescription=This page allows you view a list of roles for an application. Application roles are the roles that a user can fulfill for an application e.g., applicationOwner, applicationSupervisor


PageTitle.StaticText1=User Roles

ActionControl.Label.NewOwner=New Owner
ActionControl.Label.NewOwner.Help=Press the New Owner button to create a new owner.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action allows you to edit the  role details.
Field.Label.Name=Name
Field.Label.Name.Help=Role name of the owner fulfilling the application role. You can view the user home page by clicking on the role name.
Field.Label.Role=Role
Field.Label.Role.Help=User role that the user is fulfilling, i.e. applicationOwner, applicationSupervisor
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the user is assigned this user role.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date of the period during which the owner is assigned this  role.