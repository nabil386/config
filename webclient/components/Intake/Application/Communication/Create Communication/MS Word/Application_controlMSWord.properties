Help.PageDescription=A communication is a correspondence between the organization and a correspondent. An MS Word communication is a template-based communication created in MS Word that the organization sends to a correspondent. Users can select MS Word templates to create their communications from, edit the template in MS Word to suit a specific communication, and print the communication to send to a correspondent.


