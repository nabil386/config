Help.PageDescription=This page allows you to create a pro forma communication. A communication is a correspondence between the organization and a correspondent. A pro forma communication is a template-based communication that the organization sends to a number of correspondents. Pro forma communications are standardized communications, such as forms and registration acknowledgement letters, that are used from the organization to a number of correspondents.

PageTitle.StaticText1=New Pro Forma Communication

ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=The Next action records the correspondent information and brings the user to the next stage in the create communication process.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns the user to the previous page.

