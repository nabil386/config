PageTitle.StaticText1=Record Communication

Field.Label.Direction=Direction
Field.Label.Direction.Help=You can select whether the communication that you wish to record on the system has been received by the organization or sent by the organization. If you select "Outgoing", you are indicating that the communication has been sent by the organization. If you select "Incoming", you are indicating that the communication has been received by the organization.
Field.Label.Method=Method
Field.Label.Method.Help=Communication method, e.g., email, hardcopy, fax, from the drop-down list of methods. Your system administrator can add a new communication method via the Code Tables (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.DateReceived=Date
Field.Label.DateReceived.Help=Date on which the existing communication is received or sent. For incoming communications, enter the date the communication is received by the organization; for outgoing communications, enter the date the communication is sent by the organization.
Field.Label.CommunicationType=Type
Field.Label.CommunicationType.Help=Correspondent type that relates to a coded description of the communication co-respondent, e.g., client, employer or representative.

Cluster.Title.CommunicationType=Associated Files
Field.Label.FileLocation=File Location
Field.Label.FileLocation.Help=Location of an associated file. 
Field.Label.DocumentLocation=Document Location
Field.Label.DocumentLocation.Help=Location of an associated document. 
Field.Label.FileReference=File Reference
Field.Label.FileReference.Help=Reference information regarding an associated file. 
Field.Label.DocumentReference=Document Reference
Field.Label.DocumentReference.Help=Reference information regarding an associated document. 

Field.Label.Subject=Subject
Field.Label.Subject.Help=Subject of the communication.
Field.Label.CommunicationText=Text
Field.Label.CommunicationText.Help=Text of the communication you are recording.

Field.Label.CorrespondentName=Correspondent Name
Field.Label.CorrespondentName.Help=Correspondent's name.
Field.Label.CorrespondentType=Correspondent Type
Field.Label.CorrespondentType.Help=Correspondent type that relates to a coded description of the communication co-respondent, e.g., client, employer or representative.
Field.Label.SelectEmailAddress=Select Email
Field.Label.SelectEmailAddress.Help=Correspondent's email address
Field.Label.NewEmailAddress=Email Address
Field.Label.NewEmailAddress.Help=Correspondent's email address. Note that if you are recording an email address for an unregistered Application participant, you must enter the email address. For all other communication methods, you have the option to enter the email address.
Field.Label.Address=Select Address
Field.Label.Address.Help=Application Participant's address. Your organization determines the correct address formatting.
Field.Label.SelectPhoneNumber=Select Fax/Phone
Field.Label.SelectPhoneNumber.Help=Application Participant's phone number.
Field.Label.NewPhoneNumber=Fax/Phone
Field.Label.NewPhoneNumber.Help=Application Participant's new phone number.


Field.Label.File=File
Field.Label.File.Help=You can add an attachment to the communication record. For example, you can attach a copy of the actual communication you are recording on the system. To add an attachment, press the Browse button displayed and select the file you wish to attach from your local directory.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

Cluster.Description.AddressDetails=Please select an existing address or enter new address details.
Cluster.Description.EmailDetails=Please select an existing email address or enter a new email address.
Cluster.Description.PhoneDetails=Please select an existing fax/phone number or enter a new fax/phone number.

