Help.PageDescription=This page allows you to record a communication. A communication is a correspondence between the organization and a correspondent. A recorded communication is intended for handling communications outside the system. For example, when a participant sends in a letter to the organization, you can record the details of that letter on the system.

PageTitle.StaticText1=Record Communication

ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=The Next action records the correspondent information and brings the user to the next stage in the create communication process.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns the user to the previous page.

