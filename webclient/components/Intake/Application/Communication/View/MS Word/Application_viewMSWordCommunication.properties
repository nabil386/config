Help.PageDescription=This page allows you to view a MS Word communication. MS Word communications are communications based on a template created and maintained in MS Word. All MS Word templates are associated with either participants, cases or Application.

PageTitle.StaticText1=View Communication

ActionControl.Label.Close.Help=The Close action dismisses the page.
ActionControl.Label.Delete.Help=You can press the Delete button to delete the Application participant MS Word communication.

Cluster.Title.Details=Communication Details
Field.Label.RegardingClient=Regarding Client
Field.Label.RegardingClient.Help=The person whom this communication is regarding.

Field.Label.Subject.Help=Subject of the communication.
Field.Label.CommunicationDate.Help=Date on which the communication status is set to "sent".
Field.Label.CommunicationStatus.Help=Status of the communication, i.e., "sent" or "draft".
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Cluster.Title.Correspondent=Correspondent Details
Field.Label.CorrespondentType=Type
Field.Label.CorrespondentType.Help=Correspondent type that relates to a coded description of the communication correspondent, e.g., client, employer or representative.
Field.Label.CorrespondentName=Name
Field.Label.CorrespondentName.Help=Name of the recipient of the communication. You can view the correspondent's home page by clicking on the correspondent's name.
Field.Label.Address=Address
Field.Label.Address.Help=Address of the communication recipient. Your organization decides the correct address format.

Cluster.Title.AttachedFile=Attached Document
Field.Label.Name=File Name
Field.Label.Name.Help=Name of the attached file.
ActionControl.Label.OpenAttachment=[Open MS Word Document]
ActionControl.Label.OpenAttachment.Help=You can select to open the attached MS Word document in MS Word by clicking the Open MS Word Document link in the File Name field. The system automatically opens the document in MS Word. Note that any changes made to the MS Word document when accessing it from the View Communication page will not be saved. To change the MS Word document and save these changes to the C\u00FAram application, you must do so from the Modify MS Word Communication page.

Cluster.Title.AssociatedFiles=Associated Files
Field.Label.FileLocation=File Location
Field.Label.FileLocation.Help=Location of an associated file. 
Field.Label.DocumentLocation=Document Location
Field.Label.DocumentLocation.Help=Location of an associated document.
Field.Label.FileReference=File Reference
Field.Label.FileReference.Help=Reference information regarding the associated file.
Field.Label.DocumentReference=Document Reference
Field.Label.DocumentReference.Help=Reference information regarding the associated document. 

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

Help.Xref.1.Topicname=Comm.MSWordTemplates
