Page.Title=Incoming Evidence 
Help.PageDescription=This page allows you to review identical incoming evidence which may have been added or modified on another case. After examining the changed evidence, you can select to accept or reject the evidence.

InPageNav.Label.Identical=Identical
InPageNav.Label.Identical.Help=Displays list identical incoming evidences screen.
InPageNav.Label.NonIdentical=Non-Identical
InPageNav.Label.NonIdentical.Help=Displays list non identical incoming evidences screen.

List.Title.EvidenceType=Type
List.Title.EvidenceType.Help=Incoming evidence type, e.g., Sporting Sponsorship.
List.Title.Participant=Participant
List.Title.Participant.Help=Case participant for whom the evidence is recorded.
List.Title.Description=Description
List.Title.Description.Help=Summary description of the evidence.
List.Title.Period=Period
List.Title.Period.Help=This indicates the period of time for which the evidence is applicable.
List.Title.Event=Event
List.Title.Event.Help=The event type of incoming evidence. Event type would be 'New' if incoming evidence is because evidence creation, it would be 'Updated' is if incoming evidence is because evidence update.
List.Title.SourceCase=Source
List.Title.SourceCase.Help=Source case from which incoming evidence is been created. 

ActionControl.Label.AcceptAll=Accept All
ActionControl.Label.AcceptAll.Help=The Accept All action accepts all incoming evidence onto the case in process.
ActionControl.Label.RejectAll=Reject All
ActionControl.Label.RejectAll.Help=The Reject All action rejects all incoming evidence.

ActionControl.Label.Compare=Compare
ActionControl.Label.Compare.Help=You can click the Compare link to compare the selected evidence record to the existing evidence on this case. For identical evidence, this will be evidence of the same type as the selected evidence record.
ActionControl.Label.Accept=Accept
ActionControl.Label.Accept.Help=The Accept action accepts the selected incoming evidence onto the case in process.
ActionControl.Label.Reject=Reject
ActionControl.Label.Reject.Help=The Accept action accepts the selected incoming evidence onto the case in process.
ActionControl.Label.OpenNewTab=Open In New Tab
ActionControl.Label.OpenNewTab.Help=Opens the evidence workspace in a new tab.


