Cluster.Title.Description1=Si le tiers est enregistr\u00e9 sur le syst\u00e8me, s\u00e9lectionnez parmi les \u00e9l\u00e9ments ci-dessus.
Field.Label.ThirdParty=Tierce partie
Field.Label.ThirdParty.Help=Participant tiers. Pour s\u00e9lectionner le participant dans la liste des participants enregistr\u00e9s de l'organisation, s\u00e9lectionnez le type de participant dans la liste d\u00e9roulante : Personne, Service, Fournisseur, Prestataire de services, Personne, Employeur, Fournisseur d'informations et Repr\u00e9sentant et appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre de recherche de participant appropri\u00e9e. Dans la fen\u00eatre en incrustation, entrez un ou tous les crit\u00e8res de recherche et appuyez sur le bouton Rechercher pour rechercher des participants avec des d\u00e9tails correspondants. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e de la liste de participants. 
