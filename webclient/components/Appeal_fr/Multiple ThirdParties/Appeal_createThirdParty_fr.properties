Help.PageDescription=Cette page vous permet d'ajouter un participant tiers \u00e0 un dossier d'appel. Une tierce partie est un participant autre que les appelants et d\u00e9fendeurs impliqu\u00e9s dans un appel de dossier d'audience. Par exemple, un employeur peut \u00eatre enregistr\u00e9 comme tierce partie pour un appel si l'organisation d\u00e9cide que le client principal n'est pas \u00e9ligible en raison d'une contradiction entre les preuves donn\u00e9es par le client principal et les preuves pr\u00e9sent\u00e9es par son employeur. Si le client principal fait appel de cette d\u00e9cision, il est enregistr\u00e9 comme appelant de l'appel, l'organisation est enregistr\u00e9e comme d\u00e9fendeur et l'employeur est enregistr\u00e9 comme tierce partie.
