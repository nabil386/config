ActionControl.Label.ResolutionStatusHistory.Help=Cliquer sur le lien Historique des statuts de r\u00e9solution pour afficher l'historique de r\u00e9solution.
Field.Label.Resolution=R\u00e9solution
Field.Label.Resolution.Help=R\u00e9solution d'audience pour l'appel, c'est-\u00e0-dire non \u00e9lucid\u00e9e, accept\u00e9e, rejet\u00e9e ou renvoy\u00e9e. Pour les appels sans d\u00e9cision, la r\u00e9solution n'est pas d\u00e9cid\u00e9e. Une r\u00e9solution accept\u00e9e indique que l'appel a \u00e9t\u00e9 accept\u00e9 et que l'action appropri\u00e9e doit \u00eatre prise sur le dossier principal. Une r\u00e9solution renvoy\u00e9e indique que l'appel est r\u00e9vis\u00e9 par l'organisation pour r\u00e9examen. Une r\u00e9solution rejet\u00e9e indique que l'appel a \u00e9t\u00e9 rejet\u00e9 et la d\u00e9cision sur le dossier en appel est conserv\u00e9e. Il revient \u00e0 l'utilisateur syst\u00e8me appropri\u00e9, par exemple, le gestionnaire conseil du dossier original, d'agir selon la r\u00e9solution de la d\u00e9cision.
Field.Label.CreatedBy=Cr\u00e9\u00e9 par
Field.Label.CreatedBy.Help=Utilisateur ayant cr\u00e9\u00e9 la r\u00e9solution d'appel. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom de l'utilisateur.
Field.Label.ResolutionStatus=Statut de r\u00e9solution
Field.Label.ResolutionStatus.Help=L'\u00e9tat de la r\u00e9solution en appel refl\u00e8te le traitement de la d\u00e9cision en cours, c'est-\u00e0-dire "non d\u00e9cid\u00e9", "en cours", "soumis", "approuv\u00e9", "rejet\u00e9" ou "renvoy\u00e9e".
