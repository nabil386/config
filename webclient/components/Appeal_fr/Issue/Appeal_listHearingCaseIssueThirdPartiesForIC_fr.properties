Help.PageDescription=Cette page vous permet d'afficher une liste des tierces parties associ\u00e9es \u00e0 l'appel du dossier d'audience. Un tiers est un participant, autre que l'appelant (s) et l'intim\u00e9, qui est directement impliqu\u00e9 dans le dossier d'appel. Par exemple, l'organisation peut enregistrer un employeur comme un tiers sur un dossier d'appel si un client principal interjette l'appel d'une d\u00e9cision contre son employeur. Dans la situation d\u00e9crite ci-dessus, la personne est enregistr\u00e9e comme l'appelant et l'organisation est enregistr\u00e9e en tant que d\u00e9fendeur. L'employeur est enregistr\u00e9 en tant que tierce partie.
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er un nouveau tiers.
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement du tiers.
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement du tiers.
Field.Label.ThirdPartyName.Help=Participant tiers. Vous pouvez afficher la page d'accueil du participant au dossier du tiers en cliquant sur le nom du tiers. 
Field.Label.Type.Help=Type de tiers, par exemple "employeur", "fournisseur de service".
Field.Label.FromDate.Help=Date \u00e0 laquelle le tiers a \u00e9t\u00e9 ajout\u00e9 \u00e0 l'appel.
Field.Label.AttendanceRequired.Help=Indique si le tiers doit assister \u00e0 l'audience pour ce dossier d'appel.
