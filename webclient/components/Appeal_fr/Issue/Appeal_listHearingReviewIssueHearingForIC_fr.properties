Help.PageDescription=Cette page vous permet d'afficher une liste des audiences planifi\u00e9es pour une audience de r\u00e9vision. Cette audience est effectu\u00e9e par un ou plusieurs r\u00e9viseurs d'audience. Le r\u00e9viseur d'audience est responsable de prendre une d\u00e9cision sur l'appel d'audience de r\u00e9vision apr\u00e8s l'audience.
Page.Title=Audiences
Field.Title.HearingReviewer=R\u00e9viseur d'audience
Field.Title.HearingReviewer.Help=Liste de tous les r\u00e9viseurs d'audience invit\u00e9s pour l'examen d'audience. Ces r\u00e9viseurs sont \u00e9galement responsables de la d\u00e9cision du dossier d'examen d'audience. Vous pouvez afficher la page d'accueil du r\u00e9viseur d'audience en cliquant sur le nom du r\u00e9viseur.
Field.Title.Date=Dates
Field.Title.Date.Help=Date d'examen d'audience demand\u00e9e. Les informations ne sont affich\u00e9es dans ce champ que pour les suites d'examen d'audiences.
Field.Title.Status=Etat
Field.Title.Status.Help=Le statut de l'examen d'audience refl\u00e8te le traitement actuel de l'examen d'audience. Lorsque l'examen d'audience est planifi\u00e9, son statut est "planifi\u00e9". Lorsque l'audience est termin\u00e9e, le statut de l'examen d'audience est "termin\u00e9". Les autres statuts d'examen d'audience sont "suite", "ajourn\u00e9" et "annul\u00e9".
Field.Title.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Title.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence de l'examen d'audience.
