Help.PageDescription=Cette page vous permet de s\u00e9lectionner le type de recherche de planning \u00e0 effectuer lors de la planification d'une audience de localisation pour un dossier d'audience. Il existe deux types de recherche de planning : manuelle ou automatique. Une recherche manuelle de planning permet \u00e0 l'utilisateur disponible de pr\u00e9sider l'audience \u00e0 une date pr\u00e9cise. Une recherche automatique de planning vous permet de rechercher la date suivante disponible que l'utilisateur peut pr\u00e9sider lors de d'audience.
