ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
Cluster.Title.AutomaticSearchDetails=D\u00e9tails de recherche automatiques
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date planifi\u00e9e pour l'examen d'audience. Notez que le syst\u00e8me affiche un planning des disponibilit\u00e9s \u00e0 cette date pour chaque r\u00e9viseur d'audience.
Field.Label.Job=Emploi
Field.Label.Job.Help=Travail dans la liste d\u00e9roulante des travaux de l'organisation (r\u00e9viseur d'audience, par exemple). Notez que le syst\u00e8me recherche les r\u00e9viseurs d'audience disponibles affect\u00e9s \u00e0 ce travail en fonction de leur poste.
