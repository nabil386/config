Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails de la r\u00e9solution pour un dossier d'appel pr\u00e9alable \u00e9tant appel\u00e9 en tant qu'une partie de cet appel.  C\u00faram vous permet d'afficher la r\u00e9solution de chaque dossier d'appel pr\u00e9alable \u00e9tant appel\u00e9 lors de l'appel en cours.
PageTitle.StaticText1=Afficher une r\u00e9solution
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
Cluster.Title.Details=D\u00e9tails
Field.Label.PriorAppealCaseReference=R\u00e9f\u00e9rence du dossier d'appel pr\u00e9c\u00e9dent
Field.Label.PriorAppealCaseReference.Help=Num\u00e9ro de r\u00e9f\u00e9rence du dossier d'appel pr\u00e9c\u00e9dent \u00e0 partir duquel une d\u00e9cision est actuellement en appel. Vous pouvez afficher la page d'accueil du dossier d'appel en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence du dossier d'appel pr\u00e9c\u00e9dent.
Field.Label.CaseReference=R\u00e9f\u00e9rence de dossier
Field.Label.CaseReference.Help=Num\u00e9ro de r\u00e9f\u00e9rence du probl\u00e8me d'origine pour lequel une d\u00e9cision est en appel.
Field.Label.Resolution=R\u00e9solution
Field.Label.Resolution.Help=R\u00e9solution du dossier en appel pr\u00e9c\u00e9dent, par exemple accept\u00e9, rejet\u00e9, non d\u00e9cid\u00e9 ou renvoy\u00e9. Une r\u00e9solution accept\u00e9e indique que l'appel a \u00e9t\u00e9 accept\u00e9 et que l'action appropri\u00e9e doit \u00eatre ex\u00e9cut\u00e9e sur le probl\u00e8me d'origine. Une r\u00e9solution renvoy\u00e9e indique que l'appel est r\u00e9vis\u00e9 par l'organisation pour r\u00e9examen. Une r\u00e9solution rejet\u00e9e indique que l'appel a \u00e9t\u00e9 rejet\u00e9 et que la d\u00e9cision concernant le probl\u00e8me d'origine demeure.
