Help.PageDescription=Cette page vous permet d'afficher les \u00e9v\u00e9nements de r\u00e9vision judiciaire en utilisant une vue calendrier. Un \u00e9v\u00e9nement de r\u00e9vision judiciaire est un fait ou un \u00e9v\u00e9nement d'importance \u00e0 une r\u00e9vision judiciaire. Un calendrier des \u00e9v\u00e9nements d'examen judiciaire est fournie pour chaque r\u00e9vision judiciaire. Cette page vous permet d'afficher les \u00e9v\u00e9nements de r\u00e9vision judiciaire enregistr\u00e9s sur le syst\u00e8me. 
