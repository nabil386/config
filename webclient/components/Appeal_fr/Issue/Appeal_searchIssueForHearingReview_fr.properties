Help.PageDescription=Cette page vous permet de chercher un dossier d'anomalie pour l'ajouter \u00e0 l'appel. L'ajout d'un dossier d'anomalie \u00e0 un appel signifie que vous souhaitez que le dossier soit pris en compte \u00e0 l'audience de l'appel.
