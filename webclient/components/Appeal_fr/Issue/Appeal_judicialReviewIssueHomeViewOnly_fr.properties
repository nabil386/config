Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une r\u00e9vision judiciaire. Vous pouvez g\u00e9rer la r\u00e9vision judiciaire et d'enregistrer les d\u00e9cisions de r\u00e9vision judiciaire de cette page.
PageTitle.StaticText1=Page d'accueil de l'examen judiciaire
Cluster.Title.Details=Caract\u00e9ristiques
Cluster.Title.Decision=D\u00e9cision
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence de l'examen judiciaire.
Field.Label.Owner=Propri\u00e9taire
Field.Label.Owner.Help=Nom du propri\u00e9taire du dossier d'examen judiciaire. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom de l'utilisateur.
Field.Label.Appellant=Appelant
Field.Label.Appellant.Help=Si le participant d'un dossier fait appel d'une d\u00e9cision d'examen d'audience, le nom du participant au dossier est affich\u00e9 dans le champ Appelant. Vous pouvez afficher la page d'accueil du participant au dossier de l'appelant en cliquant sur le nom de l'appelant. Si l'organisation fait appel de la d\u00e9cision d'examen d'audience, cette zone est vide.
Field.Label.Respondent=D\u00e9fendeur
Field.Label.Respondent.Help=Si l'organisation fait appel de la d\u00e9cision d'examen d'audience, l'appelant de l'examen d'audience est automatiquement le d\u00e9fendeur de l'examen judiciaire. Vous pouvez afficher la page d'accueil du participant au dossier du d\u00e9fendeur en cliquant sur le nom du d\u00e9fendeur. Si l'organisation est le d\u00e9fendeur, cette zone est vide.
Field.Label.CreationDate=Date de cr\u00e9ation
Field.Label.CreationDate.Help=Date \u00e0 laquelle l'examen judiciaire est cr\u00e9\u00e9 sur le syst\u00e8me.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut de la d\u00e9cision de l'examen judiciaire refl\u00e8te le traitement actuel de la d\u00e9cision, par exemple "non d\u00e9cid\u00e9", "valid\u00e9", "rejet\u00e9" ou "renvoy\u00e9". Lorsqu'il n'existe pas de d\u00e9cision sur l'examen judiciaire, le statut de la d\u00e9cision est "non d\u00e9cid\u00e9". Si la d\u00e9cision est approuv\u00e9e, le statut est "accept\u00e9". Si la d\u00e9cision est rejet\u00e9e, le statut est "rejet\u00e9". Si la d\u00e9cision est renvoy\u00e9e pour r\u00e9examen, le statut est "renvoy\u00e9".
Field.Label.Resolution=R\u00e9solution
Field.Label.Resolution.Help=R\u00e9solution judiciaire, par exemple non d\u00e9cid\u00e9e, accept\u00e9e, rejet\u00e9e ou renvoy\u00e9e. Pour les r\u00e9visions judiciaires sans d\u00e9cision, la r\u00e9solution est "non d\u00e9cid\u00e9". Une r\u00e9solution accept\u00e9e indique que l'appel a \u00e9t\u00e9 accept\u00e9 et que l'action appropri\u00e9e doit \u00eatre ex\u00e9cut\u00e9e sur le dossier d'origine. Une r\u00e9solution renvoy\u00e9e indique que l'appel est r\u00e9vis\u00e9 par l'organisation pour r\u00e9examen. Une r\u00e9solution rejet\u00e9e indique que l'appel a \u00e9t\u00e9 rejet\u00e9 et que la d\u00e9cision concernant l'examen d'audience demeure. Il revient \u00e0 l'utilisateur syst\u00e8me appropri\u00e9, par exemple, par exemple le gestionnaire conseil principal, d'impl\u00e9menter la r\u00e9solution de la d\u00e9cision.
Field.Label.Difficulty=Difficult\u00e9
# BEGIN, CR00331897, GYH
Field.Label.Difficulty.Help=Niveau de difficult\u00e9 de l'examen judiciaire. Ce champ indique si  l'examen judiciaire a un niveau de difficult\u00e9 faible, moyen ou \u00e9lev\u00e9. En s\u00e9lectionnant un des trois niveaux de difficult\u00e9, vous mettez en \u00e9vidence le niveau de difficult\u00e9 requis pour prendre une d\u00e9cision concernant l'appel de la r\u00e9vision judiciaire.
# END, CR00331897
Field.Label.MultipleAppellants=Appelants multiples
Field.Label.MultipleAppellants.Help=Indique que plusieurs appelants sont associ\u00e9s au dossier d'appel. Cliquez sur le lien Appelants multiples pour afficher une liste des appelants.
List.Title.RecentChanges = Modifications r\u00e9centes
Field.Label.EventType=Type d'\u00e9v\u00e9nement
Field.Label.EventType.Help=Type d'\u00e9v\u00e9nement de dossier, par exemple, "Dossier d'examen judiciaire cr\u00e9\u00e9", "Participant au dossier ins\u00e9r\u00e9".
Field.Label.TransactionDateTime=Date et heure de la transaction
Field.Label.TransactionDateTime.Help=Date et heure auxquelles la transaction de dossier a \u00e9t\u00e9 effectu\u00e9e.
Field.Label.UserFullname=Nom complet de l'utilisateur
Field.Label.UserFullname.Help=Utilisateur ayant ex\u00e9cut\u00e9 la transaction de dossier, par exemple "Gestionnaire conseil", "Superutilisateur" ou  "Syst\u00e8me".
