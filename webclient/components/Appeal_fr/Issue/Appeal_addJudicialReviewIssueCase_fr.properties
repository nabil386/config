Help.PageDescription=Cette page vous permet d'ajouter une nouveau probl\u00e8me \u00e0 un appel de r\u00e9vision judiciaire existant. L\u2019ajout d'un probl\u00e8me \u00e0 une r\u00e9vision judiciaire signifie que vous d\u00e9sirez que l'\u00e9mission soit pris en compte \u00e0 l'audience tenue pour la r\u00e9vision judiciaire. Notez que la diff\u00e9rence entre le contr\u00f4le judiciaire et les autres types de dossiers d'appel c'est qu'il ne provient pas de l'organisation.
