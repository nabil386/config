Help.PageDescription=Cette page vous permet d'afficher les \u00e9v\u00e9nements de r\u00e9vision d'audience en utilisant une vue calendrier. Un \u00e9v\u00e9nement d'audience de r\u00e9vision est une occurrence ou passe d'une importance \u00e0 une r\u00e9vision d'audience. Un calendrier des \u00e9v\u00e9nements d'audience de r\u00e9vision est fourni pour chaque r\u00e9vision d'audience. Cette page vous permet d'afficher les \u00e9v\u00e9nements d'audience de r\u00e9vision enregistr\u00e9s sur le syst\u00e8me. 
ActionControl.Label.ViewEvents=Afficher la liste des \u00e9v\u00e9nements
ActionControl.Label.ViewEvents.Help=Appuyez sur le bouton Afficher la liste d'\u00e9v\u00e9nements pour ouvrir la page Liste d'\u00e9v\u00e9nements. Une page de liste d'\u00e9v\u00e9nements est fournie pour chaque examen d'audience.
