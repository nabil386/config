Help.PageDescription=Cette page vous permet d'ajouter un dossier d'anomalie \u00e0 un appel de r\u00e9vision judiciaire existant. L\u2019ajout d'un dossier \u00e0 un appel de r\u00e9vision judiciaire existant signifie que vous d\u00e9sirez que le dossier suppl\u00e9mentaire soit pris en compte lors de l'audience tenue pour l'appel de r\u00e9vision judiciaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
Cluster.Title.Comments.Help=Commentaires des utilisateurs sur cet enregistrement.
Field.Label.Emergency.Help=Motif d'urgence de l'appel dans la liste des urgences, par exemple (sans domicile, par exemple). Votre administrateur syst\u00e8me peut ajouter une nouvelle urgence via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.DateReceived.Help=Date \u00e0 laquelle l'organisation a re\u00e7u la demande d'appel formul\u00e9e par l'appelant. 
Field.Label.ResolutionApprovalDate.Help=Date d'approbation de la r\u00e9solution du probl\u00e8me.
Field.Label.Reason.Help=Motif de l'appel de la d\u00e9cision, dans la liste d\u00e9roulante des motifs, par exemple : une nouvelle preuve. Votre administrateur syst\u00e8me peut ajouter un nouveau motif via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.ReceiptMethod.Help=M\u00e9thode de r\u00e9ception de la demande d'appel dans la liste d\u00e9roulante des m\u00e9thodes de r\u00e9ception (par exemple, e-mail, courrier). Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de r\u00e9ception via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
# BEGIN, CR00323454, DJ
Field.Label.ContinueBenefits.Help=Cette zone indique si l'appelant doit ou non recevoir des r\u00e8glements pendant le traitement de l'appel. Si le statut de l'indicateur de prestations en continu est 'On', l'appelant demande que le r\u00e8glement de ses prestations se poursuive tout au long du traitement de l'appel. Si l'indicateur de prestations en continu est sur 'Off', cela signifie que l'appelant souhaite voir le r\u00e8glement de ses prestations s'arr\u00eater pendant le traitement de l'appel. Dans ce sc\u00e9nario, le propri\u00e9taire de dossier est averti de sorte \u00e0 pouvoir entreprendre l'action appropri\u00e9e au dossier. Notez que la suspension des paiements doit \u00eatre effectu\u00e9e manuellement par l'utilisateur. Cela est d\u00fb au fait qu'il peut y avoir d'autres crit\u00e8res du dossier \u00e0 prendre en compte lors de la prise de d\u00e9cision de poursuite ou non des prestations.
# END, CR00323454
Field.Label.ReferenceNumber.Help=La r\u00e9f\u00e9rence du probl\u00e8me ajout\u00e9 \u00e0 l'appel. Ouvre la page d'accueil du probl\u00e8me.
Field.Label.ReceiptNotice.Help=Si vous souhaitez g\u00e9n\u00e9rer un avis de r\u00e9ception pour la demande d'appel, cochez la case Avis de r\u00e9ception. Les avis de r\u00e9ception peuvent uniquement \u00eatre g\u00e9n\u00e9r\u00e9s si l'appelant n'est pas l'organisation.
