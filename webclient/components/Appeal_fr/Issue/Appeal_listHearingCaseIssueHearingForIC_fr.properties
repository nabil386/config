Help.PageDescription=Cette page vous permet d'afficher une liste de planification des audiences pour un dossier d'audience. Typiquement, l'audience des demandes appelant les demandes d'audience si elle ou il est en d\u00e9saccord avec une d\u00e9cision sur le dossier principal. Cette audience est men\u00e9e par un fonctionnaire de l'audience qui n\u2019a eu aucun r\u00f4le soit dans la d\u00e9cision initiale ou le r\u00e9examen. Le fonctionnaire d'audience est responsable de prendre une d\u00e9cision sur l'appel apr\u00e8s l'audience.
Page.Title=Audiences
Field.Title.HearingOfficial=Fonctionnaire de l'audience
Field.Title.HearingOfficial.Help=Nom du fonctionnaire de l'audience. Vous pouvez afficher la page d'accueil de l'utilisateur du fonctionnaire d'audience en cliquant sur le nom du fonctionnaire de l'audience.
Field.Title.Date=Dates
Field.Title.Date.Help=Date d'audience planifi\u00e9e ou termin\u00e9e.
Field.Title.Status=Etat
Field.Title.Status.Help=Le statut de l'audience refl\u00e8te le traitement actuel de l'audience. Lorsque l'audience est planifi\u00e9e, son statut est "planifi\u00e9". Lorsque l'audience est termin\u00e9e, son statut est "termin\u00e9". Les autres statuts d'audience sont "suite", "ajourn\u00e9" et "annul\u00e9".
Field.Title.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Title.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence de l'audience.	
