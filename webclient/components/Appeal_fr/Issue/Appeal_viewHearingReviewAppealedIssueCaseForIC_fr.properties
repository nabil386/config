Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une anomalie appel\u00e9e sur un appel d'examen d'audience. Chaque d'appel d'examen d'audience peut avoir une ou plusieurs anomalies appel\u00e9es associ\u00e9es. Chaque anomalie appel\u00e9e doit \u00eatre valid\u00e9e avant d'\u00eatre int\u00e9gr\u00e9e \u00e0 l'appel de dossier d'audience. Lorsque l'anomalie appel\u00e9e est valid\u00e9e, elle peut \u00eatre int\u00e9gr\u00e9e aux audiences tenues pour l'examen d'audience. A partir de cette page, vous avez la possibilit\u00e9 d'approuver ou de rejeter le probl\u00e8me en appel. Vous pouvez \u00e9galement retirer l'anomalie appel\u00e9e de l'appel d'examen d'audience et modifier les d\u00e9tails de l'anomalie appel\u00e9e.
PageTitle.StaticText1=Afficher une \u00e9mission en appel
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
ActionControl.Label.Remove=Effacer
ActionControl.Label.Remove.Help=Vous pouvez appuyer sur le bouton Retirer pour supprimer le dossier en appel de l'appel d'examen d'audience. La suppression d'un probl\u00e8me en appel d'une r\u00e9vision d'audience signifie que le probl\u00e8me ne sera pas pris en compte \u00e0 l'audience tenue pour l'examen d'audience.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
