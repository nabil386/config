Help.PageDescription=Cette page vous permet d'afficher les \u00e9v\u00e9nements du dossier d'audience dans un calendrier. Un \u00e9v\u00e9nement de dossier d'audience est une occurrence ou passe d'une importance \u00e0 un dossier d'audience. Un calendrier des \u00e9v\u00e9nements de dossier d'audience s'affiche pour chaque dossier d'audience. Cette page vous permet de visualiser les \u00e9v\u00e9nements du dossier d'audience enregistr\u00e9s sur le syst\u00e8me. 
ActionControl.Label.ViewEvents=Afficher la liste des \u00e9v\u00e9nements
ActionControl.Label.ViewEvents.Help=Appuyez sur le bouton Afficher la liste d'\u00e9v\u00e9nements pour ouvrir la page Liste d'\u00e9v\u00e9nements. Une page de liste des \u00e9v\u00e9nements s'ouvre pour chaque dossier d'audience.
