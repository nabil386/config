Help.PageDescription=Cette page vous permet d'afficher une liste des contraintes temporelles pour un appel cr\u00e9\u00e9es lors d'une anomalie. Les contraintes de temps sont les dates limites appliqu\u00e9es pour les produits et les probl\u00e8mes. Elles sont utilis\u00e9es pour d\u00e9cider du nombre de jours au sein d'une action effectu\u00e9e. Par exemple, une contrainte de temps peut \u00eatre configur\u00e9e; elle indique le nombre maximal de jours par lequel une demande d'appel doivent \u00eatre re\u00e7us pour un probl\u00e8me qui est li\u00e9 au revenu per\u00e7u.
PageTitle.StaticText=Contraintes de temps
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er une nouvelle contrainte temporelle.
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement de contrainte temporelle.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement de contrainte temporelle.
Field.Label.NumberOfDays=Nombre de jours
Field.Label.NumberOfDays.Help=Limite de temps en jours s'appliquant au type de contrainte temporelle. Par exemple, si le nombre de jours est 30 et le type de contrainte de temps est "Premier appel", le syst\u00e8me d\u00e9finit un d\u00e9lai de 30 jours pour le d\u00e9lai de premier appel du probl\u00e8me.
Field.Label.ConstraintType=Type de contrainte
Field.Label.ConstraintType.Help=Type de contrainte de temps dans la liste d\u00e9roulante des types de contrainte de temps, par exemple, "premier appel", "deuxi\u00e8me appel".
Field.Label.FromDate=Effectif \u00e0 partir du
Field.Label.FromDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la contrainte temporelle est valide.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de la contrainte de temps. Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Container.Label.Action=Action
