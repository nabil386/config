Help.PageDescription=Cette page vous permet de supprimer les d\u00e9tails du contrainte de temps. Les contraintes de temps sont les dates limites appliqu\u00e9es pour les produits et les probl\u00e8mes. Elles sont utilis\u00e9es pour d\u00e9cider du nombre de jours au sein d'une action effectu\u00e9e. Par exemple, une contrainte de temps peut \u00eatre configur\u00e9e; elle indique le nombre maximal de jours par lequel une demande d'appel doivent \u00eatre re\u00e7us pour un probl\u00e8me qui est li\u00e9 au revenu per\u00e7u.
PageTitle.StaticText=Supprimer une contrainte temporelle
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression de la contrainte temporelle.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer les d\u00e9tails de la contrainte de temps.
Field.StaticText.CancelBenefit=Voulez-vous vraiment supprimer cette contrainte temporelle ?
