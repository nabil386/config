Help.PageDescription=Cette page vous permet de cr\u00e9er un nouveau processus d'appels sur un probl\u00e8me. Un processus d'appel devient essentiellement effectif \u00e0 une date de d\u00e9marrage sp\u00e9cifi\u00e9e. Une fois cette date de d\u00e9but entr\u00e9e, les deux \u00e9tapes de l'appel pouvant \u00eatre tenu au sujet de l'anomalie doivent \u00eatre ajout\u00e9es au processus d'appel. 
PageTitle.StaticText1=Nouveau processus d'appel
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date \u00e0 partir de laquelle le processus d'appel du produit prend effet.
Field.Label.FirstAppealStage=Premi\u00e8re \u00e9tape de l'appel
Field.Label.FirstAppealStage.Help=Premi\u00e8re \u00e9tape d\u00e9finie pour le processus d'appel du probl\u00e8me dans la liste d\u00e9roulante des \u00e9tapes d'appel. Il s'agit du type de dossier d'appel valide en tant que premi\u00e8re \u00e9tape d'appel du probl\u00e8me.
