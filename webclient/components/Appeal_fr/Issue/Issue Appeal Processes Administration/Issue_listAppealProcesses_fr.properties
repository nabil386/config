Help.PageDescription=Cette page vous permet d'afficher la liste des processus d'appel pour un probl\u00e8me. Un processus d'appel se compose de types d'appel valides et d'\u00e9tapes d'appel pouvant \u00eatre tenu pour une anomalie. Les types d'appel valides et les \u00e9tapes d'appel d'une anomalie sont d\u00e9termin\u00e9s par l'organisation.  Par exemple, l'organisation peut d\u00e9finir la configuration des appels pour une anomalie de sorte qu'il y ait deux \u00e9tapes d'appel plut\u00f4t que trois. Elle peut d\u00e9finir une r\u00e9vision d'audience en tant que premier niveau et la r\u00e9vision judiciaire en tant que deuxi\u00e8me \u00e9tape.
PageTitle.StaticText1=Processus d'appel
