Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails de la r\u00e9solution pour une anomalie appel\u00e9e qui est port\u00e9e en appel. C\u00faram vous permet d'afficher la r\u00e9solution de chaque anomalie \u00e9tant appel\u00e9e lors de l'appel en cours.
PageTitle.StaticText1=Afficher une r\u00e9solution
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
Cluster.Title.Details=D\u00e9tails
Field.Label.CaseReference=R\u00e9f\u00e9rence de dossier
Field.Label.CaseReference.Help=R\u00e9f\u00e9rence du dossier dont la d\u00e9cision est en appel. Vous pouvez afficher la page d'accueil du dossier en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence du dossier.
Field.Label.Resolution=R\u00e9solution
Field.Label.Resolution.Help=R\u00e9solution du probl\u00e8me en appel, par exemple accept\u00e9, rejet\u00e9, non d\u00e9cid\u00e9 ou renvoy\u00e9. Une r\u00e9solution accept\u00e9e indique que l'appel a \u00e9t\u00e9 accept\u00e9 et que l'action appropri\u00e9e doit \u00eatre ex\u00e9cut\u00e9e sur le probl\u00e8me d'origine. Une r\u00e9solution renvoy\u00e9e indique que l'appel est r\u00e9vis\u00e9 par l'organisation pour r\u00e9examen. Une r\u00e9solution rejet\u00e9e indique que l'appel a \u00e9t\u00e9 rejet\u00e9 et que la d\u00e9cision concernant le probl\u00e8me d'origine demeure. Il revient \u00e0 l'utilisateur syst\u00e8me appropri\u00e9, par exemple l'agent travaillant sur le probl\u00e8me d'origine, d'impl\u00e9menter la r\u00e9solution de la d\u00e9cision.
