Field.Label.CaseType.Help=Type du dossier correspondant \u00e0 une description cod\u00e9e du dossier, par exemple distribution du produit ou de l'\u00e9valuation.
Field.Label.CaseReference=R\u00e9f\u00e9rence de dossier
