Help.PageDescription=Cette page vous permet de chercher un dossier d'anomalie pour l'ajouter \u00e0 l'appel. L'ajout d'un dossier d'anomalie \u00e0 un appel signifie que vous souhaitez que le dossier soit pris en compte \u00e0 l'audience de l'appel.
PageTitle.StaticText1=Ajouter une \u00e9mission
ActionControl.Label.Select=Selectionner
ActionControl.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e pour ajouter l'anomalie au dossier d'appel.
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois le num\u00e9ro de r\u00e9f\u00e9rence du dossier et/ou le num\u00e9ro de r\u00e9f\u00e9rence de l'anomalie entr\u00e9s, vous pouvez appuyer sur le bouton Rechercher pour le dossier d'anomalie. Le dossier d'anomalie s'affiche dans le panneau R\u00e9sultats de la recherche.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs et entrer de nouveaux d\u00e9tails.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
