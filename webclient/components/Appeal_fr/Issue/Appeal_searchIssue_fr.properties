Field.Label.Client=Client
Field.Label.Client.Help=Type de participant associ\u00e9 \u00e0 l'anomalie dans la liste d\u00e9roulante des participants au dossier.
Field.Title.CaseReference=R\u00e9f\u00e9rence du dossier
Field.Title.CaseReference.Help=Num\u00e9ro de r\u00e9f\u00e9rence de dossier. Si le syst\u00e8me reconna\u00eet le num\u00e9ro de r\u00e9f\u00e9rence du dossier entr\u00e9 dans ce champ, le num\u00e9ro de r\u00e9f\u00e9rence du dossier est affich\u00e9 dans le panneau R\u00e9sultats de la recherche. Vous pouvez afficher la page d'accueil du dossier en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence.
Field.Title.IssueReference=R\u00e9f\u00e9rence de l'anomalie
Field.Title.IssueReference.Help=Num\u00e9ro de r\u00e9f\u00e9rence de l'anomalie. Si le syst\u00e8me reconna\u00eet le num\u00e9ro de r\u00e9f\u00e9rence de l'anomalie entr\u00e9 dans ce champ, le num\u00e9ro de r\u00e9f\u00e9rence de l'anomalie est affich\u00e9 dans le panneau R\u00e9sultats de la recherche. Vous pouvez afficher la page d'accueil de l'anomalie en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence de l'anomalie.
Field.Title.Client=Client
