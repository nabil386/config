Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une audience de r\u00e9vision et g\u00e8re l'audience de r\u00e9vision. Une fois l'audience de r\u00e9vision a \u00e9t\u00e9 planifi\u00e9e, vous devez g\u00e9rer l'audience de r\u00e9vision \u00e0 partir la page d'accueil de l'audience de r\u00e9vision. 
PageTitle.StaticText1=Accueil de l'examen d'appel
Cluster.Title.Details=D\u00e9tails de l'audience
Cluster.Title.Decision=D\u00e9cision
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
List.Title.Hearings=Audiences
Field.Label.Appellant=Appelant
Field.Label.Appellant.Help=Si un participant au dossier fait appel d'une d\u00e9cision, son nom s'affiche dans le champ de l'appelant. Vous pouvez afficher la page d'accueil du participant au dossier de l'appelant en cliquant sur le nom de l'appelant. Si l'organisation fait appel de la d\u00e9cision, cette zone est vide.
Field.Label.Respondent=D\u00e9fendeur
Field.Label.Respondent.Help=D\u00e9fendeur de l'examen d'audience. Vous pouvez afficher la page d'accueil du participant au dossier du d\u00e9fendeur en cliquant sur le nom du d\u00e9fendeur. Si l'organisation est le d\u00e9fendeur, cette zone est vide.
Field.Label.Difficulty=Difficult\u00e9
Field.Label.Difficulty.Help=Niveau de difficult\u00e9 de l'examen d'audience. Ce champ indique si  l'examen d'audience a un niveau de difficult\u00e9 faible, moyen ou \u00e9lev\u00e9. Le niveau de difficult\u00e9 met en \u00e9vidence le niveau de difficult\u00e9 n\u00e9cessaire \u00e0 la prise de d\u00e9cision sur l'appel d'examen d'audience. Notez que ce niveau de difficult\u00e9 peut avoir un impact sur la planification de l'audience de r\u00e9vision, car les audiences difficiles n\u00e9cessitent de longues p\u00e9riodes de planification. L'appel d'un examen d'audience difficile peut \u00e9galement n\u00e9cessiter des utilisateurs plus exp\u00e9riment\u00e9s pour la gestion de l'appel.
Field.Label.Name=Noms de r\u00e9viseur
Field.Label.Name.Help=Noms des r\u00e9viseurs d'audience charg\u00e9s d'obtenir une d\u00e9cision sur l'examen d'audience.
Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence de l'examen d'audience.
Field.Label.DeadlineDate=Date d'\u00e9ch\u00e9ance
Field.Label.DeadlineDate.Help=Date finale de la d\u00e9cision en appel. Une d\u00e9cision doit \u00eatre entr\u00e9e pour l'appel \u00e0 cette date ou avant cette date.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut de l'examen d'audience refl\u00e8te le traitement actuel de l'examen d'audience. Lorsque l'examen d'audience est planifi\u00e9, son statut est "planifi\u00e9". Lorsque l'audience est termin\u00e9e, le statut de l'examen d'audience est "termin\u00e9". Les autres statuts d'examen d'audience sont "suite", "ajourn\u00e9" et "annul\u00e9".
Field.Label.Owner=Propri\u00e9taire
Field.Label.Owner.Help=Nom du propri\u00e9taire du dossier d'examen d'audience. Vous pouvez afficher la page d'accueil du propri\u00e9taire du dossier d'examen d'audience en cliquant sur le nom du propri\u00e9taire.
Field.Label.CreationDate=Date de cr\u00e9ation
Field.Label.CreationDate.Help=Date de cr\u00e9ation de l'examen d'audience sur le syst\u00e8me.
Field.Label.Date=Dates
Field.Label.Date.Help=Date planifi\u00e9e ou de fin de l'audience de r\u00e9vision.
Field.Label.Decision=D\u00e9cision
Field.Label.Decision.Help=R\u00e9solution d'audience pour une d\u00e9cision, c'est-\u00e0-dire non d\u00e9cid\u00e9e, accept\u00e9e, rejet\u00e9e ou renvoy\u00e9e. Pour les examens d'audience sans d\u00e9cision, la r\u00e9solution n'est pas d\u00e9cid\u00e9e. Une r\u00e9solution accept\u00e9e indique que l'appel a \u00e9t\u00e9 accept\u00e9 et que l'action appropri\u00e9e doit \u00eatre prise sur le dossier faisant l'objet de l'appel. Une r\u00e9solution renvoy\u00e9e indique que l'appel est r\u00e9vis\u00e9 par l'organisation pour r\u00e9examen. Une r\u00e9solution rejet\u00e9e indique que l'appel a \u00e9t\u00e9 rejet\u00e9 et la d\u00e9cision sur l'audience est conserv\u00e9e. Il revient \u00e0 l'utilisateur syst\u00e8me appropri\u00e9, par exemple, par exemple le gestionnaire conseil d'origine, d'impl\u00e9menter la r\u00e9solution de la d\u00e9cision.
Field.Label.DecisionStatus=Statut de la d\u00e9cision
Field.Label.DecisionStatus.Help=Le statut de d\u00e9cision de l'examen d'audience refl\u00e8te le traitement en cours de la d\u00e9cision, c'est-\u00e0-dire "non d\u00e9cid\u00e9", "en cours", "soumis", "approuv\u00e9", "rejet\u00e9" ou "renvoy\u00e9".
Field.Label.DecisionResolution=R\u00e9solution de d\u00e9cision
Field.Label.DecisionResolution.Help=R\u00e9solution globale pour la d\u00e9cision.
Field.Label.MultipleAppellants=Appelants multiples
Field.Label.MultipleAppellants.Help=Indique que plusieurs appelants sont associ\u00e9s au dossier d'appel. Cliquez sur le lien Appelants multiples pour afficher une liste des appelants.
List.Title.RecentChanges=Modifications r\u00e9centes
Field.Label.EventType=Type d'\u00e9v\u00e9nement
Field.Label.EventType.Help=Type d'\u00e9v\u00e9nement de dossier, par exemple, "Dossier d'examen judiciaire cr\u00e9\u00e9", "Participant au dossier ins\u00e9r\u00e9".
Field.Label.TransactionDateTime=Date et heure de la transaction
Field.Label.TransactionDateTime.Help=Date et heure auxquelles la transaction de dossier a \u00e9t\u00e9 effectu\u00e9e.
Field.Label.UserFullname=Nom complet de l'utilisateur
Field.Label.UserFullname.Help=Utilisateur ayant ex\u00e9cut\u00e9 la transaction de dossier, par exemple "Gestionnaire conseil", "Superutilisateur" ou  "Syst\u00e8me".
