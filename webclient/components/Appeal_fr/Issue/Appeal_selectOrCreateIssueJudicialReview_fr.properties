Help.PageDescription=Cette page vous permet d'ajouter une anomalie \u00e0 un appel d'examen judiciaire existant ou de cr\u00e9er un nouvel appel d'examen judiciaire pour l'anomalie. S'il existe un ou plusieurs dossiers d'appel cr\u00e9\u00e9s sur le syst\u00e8me pour le m\u00eame appelant et d\u00e9fendant, vous pouvez ajouter l'anomalie \u00e0 un appel d'examen d'audience existant ou cr\u00e9er un nouvel appel d'examen judiciaire pour l'anomalie. Si la demande d'appel est ajout\u00e9e \u00e0 un appel de r\u00e9vision judiciaire, le nouveau probl\u00e8me sera pris en compte lors de l'audience tenue pour la r\u00e9vision judiciaire. 
PageTitle.StaticText1=Cr\u00e9er un nouvel appel ou ajouter un appel
