Field.Label.Owner=Propri\u00e9taire
Field.Label.Owner.Help=Propri\u00e9taire du dossier d'appel existant. Vous pouvez afficher la page d'accueil du propri\u00e9taire du dossier d'appel en cliquant sur le nom du propri\u00e9taire du dossier.
Field.Label.ReceivedDate=Date de r\u00e9ception
