Cluster.Title.ScheduleHearingDetails=D\u00e9tails d'une audience planifi\u00e9e
Field.Label.Type=Type
Field.Label.Type.Help=Type d'audience, par exemple, \u00e0 un domicile, par t\u00e9l\u00e9phone, depuis un emplacement sp\u00e9cifique ou un bureau.
Field.Label.Official=Fonctionnaire de l'audience
Field.Label.Official.Help=Nom du fonctionnaire de l'audience. Vous pouvez afficher la page d'accueil de l'utilisateur du fonctionnaire d'audience en cliquant sur le nom du fonctionnaire de l'audience.
Field.Label.StartTime=Heure de d\u00e9but
Field.Label.StartTime.Help=Heure de d\u00e9but de la p\u00e9riode pendant laquelle l'audience a lieu.
Field.Label.Location=Lieu de contact
Field.Label.Location.Help=Emplacement de l'audience. Pour les audiences \u00e0 domicile, le lieu de l'audience correspond \u00e0 l'adresse d'un appelant. Pour les audiences ayant lieu dans un autre emplacement, le lieu de l'audience est un emplacement au sein de l'organisation. Vous pouvez afficher la page d'accueil de l'emplacement de l'organisation en cliquant sur l'emplacement. Pour les audiences par t\u00e9l\u00e9phone, aucun emplacement n'est requis.
Field.Label.HearingDate=Date de l'audience
Field.Label.HearingDate.Help=Date d'audience planifi\u00e9e ou termin\u00e9e.
Field.Label.NotificationDate=Date de notification
Field.Label.NotificationDate.Help=Date \u00e0 laquelle le fonctionnaire de l'audience a \u00e9t\u00e9 notifi\u00e9 de l'audience.
Field.Label.EndTime=Heure de fin
Field.Label.EndTime.Help=Heure de fin de la p\u00e9riode pendant laquelle l'audience a lieu.
Cluster.Title.ClosureDetails=D\u00e9tails de la fermeture
Field.Label.Reason=Motif
Field.Label.Reason.Help=Motif de la fermeture d'un dossier dans la liste d\u00e9roulante des motifs, par exemple un d\u00e9lai de gr\u00e2ce de certification d\u00e9pass\u00e9, un dossier non \u00e9ligible. Votre administrateur syst\u00e8me peut ajouter un nouveau motif de fermeture de dossier via les codes (voir "Table de codes" dans le guide d'administration C\u00faram).
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 de cl\u00f4ture du dossier s\u00e9lectionn\u00e9e dans la liste d\u00e9roulante des niveaux de priorit\u00e9. Par ex. : une priorit\u00e9 \u00e9lev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 de fermeture d'un dossier via la page de tables de codes.
