Help.PageDescription=Cette page vous permet de modifier des d\u00e9tails du statut juridique. Il est possible de configurer et de d\u00e9finir des statuts juridiques pour des actions en justice. Lorsqu'un tribunal rend une d\u00e9cision au sujet d'un participant, il d\u00e9termine un statut juridique (par exemple, exemple, jug\u00e9, pupille de la couronne, droits parentaux r\u00e9voqu\u00e9s, garde parentale ou garde temporaire). Le statut juridique d'un participant peut changer au cours d'un dossier ou d'une action en justice. Les modifications apport\u00e9es au statut juridique d'un participant sont accessibles et peuvent \u00eatre suivies par un gestionnaire conseil.
# END, CR00177777
