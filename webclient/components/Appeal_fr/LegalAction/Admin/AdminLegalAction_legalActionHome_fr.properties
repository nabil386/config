Help.PageDescription=Cette page vous permet de visualiser une liste des actions en justice et des cat\u00e9gories juridiques configur\u00e9es dans le syst\u00e8me. Les actions en justice permettent \u00e0 l'organisation de g\u00e9rer des directives, des actions ou d'autres activit\u00e9s relatives aux participants qui sont men\u00e9es par une autorit\u00e9 judiciaire. Les audiences, demandes, ordonnances et requ\u00eates sont des exemples de directives et d'actions. Les types d'action en justice peuvent \u00eatre d\u00e9finis et cat\u00e9goris\u00e9s au niveau de l'administration. Les actions en justice cr\u00e9\u00e9es sur des dossiers sont bas\u00e9es sur ces types d'action.
# END, CR00177777
