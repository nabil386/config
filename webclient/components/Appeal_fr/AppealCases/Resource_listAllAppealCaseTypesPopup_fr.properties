Help.PageDescription=Cette page permet d'afficher une liste des types d'appel. Il existe trois types de dossiers d'appel : dossier d'audience, examen d'audience et examen judiciaire. Chaque type d'appel a une finalit\u00e9 diff\u00e9rente. Le dossier d'audience permet de g\u00e9rer les audiences tenues en cas d'appel d'une d\u00e9cision fond\u00e9e sur un dossier, une anomalie, un appel pr\u00e9c\u00e9dent ou une combinaison de d\u00e9cisions de dossier et d'anomalie. Comme le dossier d'audience, l'examen d'audience est un appel permettant de renverser une d\u00e9cision en fonction d'un dossier, d'une anomalie ou d'un appel pr\u00e9c\u00e9dent. L'examen judiciaire est un appel interjet\u00e9 par un tribunal pour renverser une d\u00e9cision en fonction d'un dossier, d'une anomalie ou d'un appel pr\u00e9c\u00e9dent. Si une d\u00e9cision fait l'objet d'un appel dans le cadre d'un examen judiciaire, il rel\u00e8ve de la comp\u00e9tence du tribunal de la renverser.
# END, CR00177777
PageTitle.StaticText1=Types de dossiers d'appel
