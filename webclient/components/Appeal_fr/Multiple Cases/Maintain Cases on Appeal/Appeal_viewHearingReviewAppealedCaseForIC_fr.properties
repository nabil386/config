Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un dossier en appel sur un appel d'examen d'audience. Chaque appel d'examen d'audience peut \u00eatre associ\u00e9 \u00e0 un ou plusieurs dossiers en appel. Chaque dossier en appel doit \u00eatre approuv\u00e9 pour \u00eatre pris en consid\u00e9ration lors de l'appel d'examen d'audience. Sur cette page, vous pouvez approuver ou rejeter le dossier en appel. Vous pouvez \u00e9galement retirer le dossier appel\u00e9 de l'appel d'examen d'audience.
PageTitle.StaticText1=Afficher un dossier en appel
