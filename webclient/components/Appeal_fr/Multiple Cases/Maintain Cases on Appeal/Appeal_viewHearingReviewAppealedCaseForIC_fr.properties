ActionControl.Label.Remove.Help=You can press the Remove button to delete the appealed case from the hearing review appeal. Deleting an appealed case from a hearing review appeal may affect the overall appeal deadline. The overall appeal deadline date is calculated based on the earliest deadline date for all of the approved appealed cases for the appeal. Therefore, if an approved appealed case is removed there may be an effect on the overall deadline date for the appeal case.
