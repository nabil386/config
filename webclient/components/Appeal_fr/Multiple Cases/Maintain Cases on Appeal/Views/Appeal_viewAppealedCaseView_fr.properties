# BEGIN, CR00249287, ASN
Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un dossier en appel dans le cadre d'un dossier d'audience.
# END, CR00249287
Field.Label.CaseReference=R\u00e9f\u00e9rence de dossier
Field.Label.CaseReference.Help=R\u00e9f\u00e9rence du dossier dont la d\u00e9cision est en appel. Vous pouvez afficher la page d'accueil du dossier en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence du dossier.
Field.Label.PriorAppealCase=Dossier d'appel pr\u00e9c\u00e9dent
Field.Label.PriorAppealCase.Help=Le num\u00e9ro de r\u00e9f\u00e9rence du dossier d'appel pr\u00e9c\u00e9dent \u00e0 partir duquel une d\u00e9cision est actuellement en appel est affich\u00e9. Ce num\u00e9ro, ainsi que la r\u00e9f\u00e9rence du dossier unique, identifient la d\u00e9cision en appel. Lorsqu'aucune d\u00e9cision en appel ant\u00e9rieure n'est en appel, ce champ est vide. Vous pouvez afficher la page d'accueil du dossier d'appel pr\u00e9c\u00e9dent en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence du dossier.
Field.Label.DateReceived=Re\u00e7u le
Field.Label.DateReceived.Help=Date \u00e0 laquelle la demande d'appel a \u00e9t\u00e9 re\u00e7ue par l'organisation.
Field.Label.Reason=Motif
Field.Label.Reason.Help=Motif de la demande d'appel, par exemple une erreur de calcul, l'incapacit\u00e9 \u00e0 examiner les preuves, une nouvelle preuve. Votre administrateur syst\u00e8me peut ajouter un nouveau motif via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.ReceiptMethod=M\u00e9thode de r\u00e9ception
Field.Label.ReceiptMethod.Help=M\u00e9thode de r\u00e9ception de la demande d'appel (par exemple, e-mail, courrier). Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de r\u00e9ception via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.AppealedStatus=Statut en appel
Field.Label.AppealedStatus.Help=Statut de validation du dossier en appel, par exemple validation en attente, valid\u00e9e ou rejet\u00e9e. Tout dossier en appel n'ayant pas \u00e9t\u00e9 valid\u00e9 n'est pas pris en compte lors des audiences planifi\u00e9es pour le dossier d'appel. 
Field.Label.Emergency=Urgence
Field.Label.Emergency.Help=Motif d'urgence de l'appel, par exemple sans abri.
Field.Label.ContinueBenefits=Poursuivre les prestations
# BEGIN, CR00323454, DJ
Field.Label.ContinueBenefits.Help=Cette zone indique si l'appelant doit ou non recevoir des r\u00e8glements pendant le traitement de l'appel. Si le statut de l'indicateur de prestations en continu est 'On', l'appelant demande que le r\u00e8glement de ses prestations se poursuive tout au long du traitement de l'appel. Si l'indicateur de prestations en continu est sur 'Off', cela signifie que l'appelant souhaite voir le r\u00e8glement de ses prestations s'arr\u00eater pendant le traitement de l'appel. Dans ce sc\u00e9nario, le propri\u00e9taire de dossier est averti de sorte \u00e0 pouvoir entreprendre l'action appropri\u00e9e au dossier. Notez que la suspension des paiements doit \u00eatre effectu\u00e9e manuellement par l'utilisateur. Cela est d\u00fb au fait qu'il peut y avoir d'autres crit\u00e8res du dossier \u00e0 prendre en compte lors de la prise de d\u00e9cision de poursuite ou non des prestations.
# END, CR00323454
Field.Label.DeadlineDate=Date d'\u00e9ch\u00e9ance
Field.Label.DeadlineDate.Help=Date finale de la d\u00e9cision en appel. Une d\u00e9cision doit \u00eatre entr\u00e9e pour l'appel \u00e0 cette date ou avant cette date.
Field.Label.EffectiveDate=Date d'effet
Field.Label.EffectiveDate.Help=Date \u00e0 laquelle la d\u00e9cision en appel prend effet.
Field.Label.Timely=Dans les temps
Field.Label.Timely.Help=Indique si une demande est faite dans les temps. Le syst\u00e8me calcule si l'appel a lieu dans les temps en comparant la date d'effet et la date de r\u00e9ception de la demande d'appel.
Field.Label.ReceiptAcknowledged=Accus\u00e9 de r\u00e9ception
Field.Label.ReceiptAcknowledged.Help=Ce champ indique si un avis de r\u00e9ception a \u00e9t\u00e9 cr\u00e9\u00e9 pour signaler la r\u00e9ception de la demande d'appel par l'organisation.
Field.Label.Comments=Commentaires
# BEGIN, CR00249287, ASN
Field.Label.Comments.Help= Commentaires des utilisateurs sur cet enregistrement. 
# END, CR00249287
Cluster.Title.Details=D\u00e9tails des dossiers en appel
Cluster.Title.Description=Commentaires
