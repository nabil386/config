Help.PageDescription=Cette page vous permet d'afficher une liste de motifs de refus de dossier d'audience. Lorsqu'un dossier d'audience est cr\u00e9\u00e9, il doit \u00eatre approuv\u00e9 par un superviseur de dossier d'audience. La finalit\u00e9 de cette \u00e9tape consiste \u00e0 v\u00e9rifier qu'une audience peut \u00eatre planifi\u00e9e pour le dossier d'audience. Au cours de cette \u00e9tape, le dossier d'appel li\u00e9 au dossier d'audience est soit approuv\u00e9, soit rejet\u00e9. Le statut du dossier d'audience est bas\u00e9 sur le statut du dossier d'appel. Lorsqu'un dossier d'audience est rejet\u00e9, un motif du rejet est entr\u00e9. Cette page vous permet d'afficher une liste de refus de dossier d'appel.
Page.Title=Rejets de dossiers en appel
