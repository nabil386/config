Field.Label.Reason=Motif
Field.Label.Reason.Help=Motif du rejet du dossier en appel de la liste d\u00e9roulante des motifs, par exemple la d\u00e9termination d\u00e9fectueuse de l'\u00e9ligibilit\u00e9. Votre administrateur syst\u00e8me peut ajouter une nouvelle cause via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide). 
Field.Label.FinalRejection=Rejet final
Field.Label.FinalRejection.Help=Si le rejet est le rejet final, cochez la case Rejet final . Le rejet d'un dossier en appel peut \u00eatre d\u00e9clar\u00e9 final. Si le rejet final est s\u00e9lectionn\u00e9, le dossier en appel est supprim\u00e9 du dossier d'appel. 
