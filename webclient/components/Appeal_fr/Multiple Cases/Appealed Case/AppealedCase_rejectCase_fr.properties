Help.PageDescription=Cette page vous permet de rejeter une demande d'approbation pour un dossier d'appel. Lorsqu'un dossier d'appel est ajout\u00e9 \u00e0 un d'appel, il doit \u00eatre approuv\u00e9 pour pouvoir \u00eatre examin\u00e9 \u00e0 l'appel. Le rejet du dernier dossier d'appel pour un appel rejette efficacement l'ensemble des dossiers d'appel et le dossier l'appel est ferm\u00e9.
Page.Title=Rejeter le dossier en appel
