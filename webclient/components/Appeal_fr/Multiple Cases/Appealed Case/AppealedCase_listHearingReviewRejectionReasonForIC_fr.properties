Help.PageDescription=Cette page vous permet d'afficher une liste de motifs de refus de dossier d'appel. Chaque dossier d'appel ajout\u00e9 \u00e0 une r\u00e9vision d'appel d'audience doit \u00eatre approuv\u00e9e ou rejet\u00e9e, g\u00e9n\u00e9ralement par un superviseur. Si plusieurs dossier font partie de la r\u00e9vision d'appel d'audience, chacun de ces dossiers doit \u00eatre approuv\u00e9. Seuls les dossiers d'appel approuv\u00e9s seront examin\u00e9s \u00e0 l'audience pr\u00e9vue pour l'audience la r\u00e9vision de l'audience.
Page.Title=Rejets de dossiers en appel
