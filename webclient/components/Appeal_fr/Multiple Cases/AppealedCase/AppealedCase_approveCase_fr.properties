Help.PageDescription=Cette page vous permet d'approuver un dossier pour un appel. Lorsqu'une demande pour un appel est ajout\u00e9 \u00e0 un dossier d'appel existant, le nouveau dossier ne sera pas activement consid\u00e9r\u00e9 comme faisant partie du dossier d'appel global tant qu'il n'a pas \u00e9t\u00e9 approuv\u00e9. Si le dossier d'appel est la premi\u00e8re requ\u00eate \u00e0 \u00eatre approuv\u00e9e pour un appel, le dossier d'appel est automatiquement approuv\u00e9.
Page.Title.StaticText=Approuver un dossier en appel
Field.StaticText.ApproveCase=Voulez-vous vraiment approuver ce dossier ?
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer l'approbation du dossier en appel.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas approuver le dossier en appel.
