Help.PageDescription=Cette page vous permet de rechercher les appels d'apr\u00e8s des crit\u00e8res sp\u00e9cifiques. Par exemple, tous les dossiers d'appel avec un appelant sp\u00e9cifique peuvent \u00eatre recherch\u00e9s. Une recherche 'et' peut \u00e9galement \u00eatre effectu\u00e9e \u00e0 l'aide de tous les crit\u00e8res sp\u00e9cifi\u00e9s. Par exemple, si une recherche d'appelant et de type d'appel est sp\u00e9cifi\u00e9e, seuls les appels dont le type d'appelant et d'appel correspond aux crit\u00e8res sp\u00e9cifi\u00e9s sont retourn\u00e9s.
