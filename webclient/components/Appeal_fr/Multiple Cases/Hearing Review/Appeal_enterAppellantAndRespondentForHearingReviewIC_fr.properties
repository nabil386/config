Help.PageDescription=Cette page vous permet de sp\u00e9cifier l'appelant et l'intim\u00e9 \u00e0 l'appel de r\u00e9vision d'audience. L'appelant et le d\u00e9fendeur peuvent \u00eatre des participants du dossier actuellement en appel ou l'organisation. Si un participant du dossier est l'appelant, l'organisation est l'intim\u00e9. Si l'appelant est l'organisation, le d\u00e9fendeur est le participant de dossier.
