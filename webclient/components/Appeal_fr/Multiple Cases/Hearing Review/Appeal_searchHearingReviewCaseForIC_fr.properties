Help.PageDescription=Cette page vous permet de rechercher un dossier \u00e0 ajouter \u00e0 un appel d'examen d'audience. L'ajout d'un dossier \u00e0 une r\u00e9vision d'audience signifie que vous souhaitez que le dossier soit pris en compte \u00e0 l'audience tenue pour l'appel de r\u00e9vision de l'audience. 
PageTitle.StaticText1=Rechercher un dossier
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois le num\u00e9ro de r\u00e9f\u00e9rence de dossier entr\u00e9, vous pouvez appuyer sur le bouton Rechercher pour rechercher le dossier. Le dossier est affich\u00e9 dans le panneau R\u00e9sultats de la recherche.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs et entrer de nouveaux d\u00e9tails.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
Cluster.Title.SearchCriteria=Crit\u00e8res de recherche
List.Title.SearchResult=R\u00e9sultats de la recherche
Field.Label.Select=S\u00e9lectionner
Field.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des dossiers affich\u00e9e pour s\u00e9lectionner le dossier \u00e0 ajouter \u00e0 l'examen d'audience.
Field.Label.PrimaryClient=Client principal
Field.Label.PrimaryClient.Help=Participant au dossier qui est le client principal du dossier. Vous pouvez afficher la page d'accueil du participant en cliquant sur le nom du client principal.
Field.Label.CaseType=Type de dossier
Field.Label.CaseType.Help=Type du dossier correspondant \u00e0 une description cod\u00e9e du dossier, par exemple distribution du produit ou de l'\u00e9valuation.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but du dossier.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut du dossier d\u00e9pend du traitement du dossier. Par exemple, un statut peut \u00eatre ouvert, actif ou ferm\u00e9.
Field.Label.CaseReference=R\u00e9f\u00e9rence de dossier
Field.Label.CaseReference.Help=Num\u00e9ro de r\u00e9f\u00e9rence du dossier. Si le syst\u00e8me reconna\u00eet le num\u00e9ro de r\u00e9f\u00e9rence du dossier entr\u00e9 dans ce champ, le num\u00e9ro de r\u00e9f\u00e9rence du dossier est affich\u00e9 dans le panneau R\u00e9sultats de la recherche. Vous pouvez afficher la page d'accueil du dossier en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence.
