Help.PageDescription=Cette page vous permet de cr\u00e9er un appel de dossier d'audience. La cr\u00e9ation du dossier d'audience dans le syst\u00e8me est la premi\u00e8re \u00e9tape dans le cycle de vie des appels de dossier d'audience. Pour cr\u00e9er un dossier d'audience, vous devez avoir les droits d'utilisateur vous permettant la cr\u00e9ation et la gestion des informations d'appel.
