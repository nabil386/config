Help.PageDescription=Cette page vous permet d'ajouter un nouveau dossier \u00e0 un appel d'examen judiciaire existant. Le fait d'ajouter un dossier \u00e0 un examen judiciaire signifie que vous souhaitez que le dossier soit pris en consid\u00e9ration lors de l'audience tenue pour l'examen judiciaire. Notez que la diff\u00e9rence entre la r\u00e9vision judiciaire et les autres types de dossiers d'appel en c'est qu'il n'provient pas de l'organisation.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
