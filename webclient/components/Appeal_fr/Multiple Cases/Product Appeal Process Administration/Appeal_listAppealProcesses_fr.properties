Help.PageDescription=Cette page r\u00e9pertorie les processus d'appel au sujet d'un produit. La plupart des organisations suivent un processus d'appel qui utilise ou non les trois types d'appel propos\u00e9s par C\u00faram. Le type d'appel pouvant \u00eatre tenu \u00e0 un niveau particulier est d\u00e9termin\u00e9 par l'organisation et configur\u00e9 au niveau produit. Par exemple, l'organisation peut d\u00e9finir un appel d'audience en tant que premier niveau d'appel avec le dossier de r\u00e9vision judiciaire en tant que deuxi\u00e8me niveau d'appel. Elle peut \u00e9galement d\u00e9signer n'importe quel type d'appel \u00e0 tenir \u00e0 un niveau d'appel. Sur cette page, vous pouvez afficher les d\u00e9tails de processus d'appel et cr\u00e9er un nouveau processus d'appel.
# END, CR00333554
PageTitle.StaticText1=Processus d'appel
