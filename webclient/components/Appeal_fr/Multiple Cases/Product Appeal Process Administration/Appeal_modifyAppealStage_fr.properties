Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails des \u00e9tapes d'appel. L'ordre dans lequel se d\u00e9roule l'\u00e9tape d'appel dans le processus d'appel pour le produit ne peut pas \u00eatre modifi\u00e9. Par exemple, si vous modifiez une \u00e9tape d'appel alors que l'appel de dossier d'audience est la seconde \u00e9tape dans le processus d'appel \u00e0 la place de l'appel de r\u00e9vision d'audience, vous ne pourrez pas modifier l'ordre permettant \u00e0 la r\u00e9vision d'audience d'\u00eatre la troisi\u00e8me \u00e9tape du processus d'appel \u00e0 la place de la deuxi\u00e8me \u00e9tape. 
PageTitle.StaticText1=Editer l'\u00e9tape d'appel
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
Field.Label.AppealStage=Etape de l'appel
# BEGIN, CR00331897, GYH
Field.Label.AppealStage.Help=Etape de l'appel de la liste d\u00e9roulante des \u00e9tapes d'appel, par exemple, dossier d'audience, examen d'audience, examen judiciaire ou aucun. L'\u00e9tape d'appel d\u00e9finit le type d'appel pouvant \u00eatre cr\u00e9\u00e9 pour l'\u00e9tape d'appel en cours. Si vous s\u00e9lectionnez un type d'appel sp\u00e9cifique, par exemple  "r\u00e9vision d'audience", seuls les dossiers d'appel d'examen d'audience peuvent \u00eatre cr\u00e9\u00e9s pour cette \u00e9tape d'appel du produit. Si vous s\u00e9lectionnez "any", n'importe quel type de dossier d'appel peut \u00eatre cr\u00e9\u00e9 pour cette \u00e9tape de l'appel pour le produit.
# END, CR00331897
Field.Label.Order=Ordonnance
Field.Label.Order.Help=Ordre dans lequel l'\u00e9tape d'appel se produit dans le processus d'appel en cours du produit. Ce champ ne peut pas \u00eatre modifi\u00e9.
