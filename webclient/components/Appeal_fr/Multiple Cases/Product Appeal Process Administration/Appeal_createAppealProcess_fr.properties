Help.PageDescription=Cette page vous permet de cr\u00e9er un nouveau processus d'appel. Un processus d'appel devient essentiellement effectif \u00e0 une date de d\u00e9marrage sp\u00e9cifi\u00e9e. Une fois cette date de d\u00e9but entr\u00e9e, les deux \u00e9tapes de l'appel pouvant \u00eatre tenu au sujet du produit doivent \u00eatre ajout\u00e9es au processus d'appel. Des \u00e9tapes d'appel peuvent \u00eatre ajout\u00e9es \u00e0 un processus d'appel sur la page Afficher le processus d'appel.
PageTitle.StaticText1=Nouveau processus d'appel
