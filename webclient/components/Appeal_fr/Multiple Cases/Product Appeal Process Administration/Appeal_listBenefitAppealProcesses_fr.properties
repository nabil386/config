Help.PageDescription=Cette page r\u00e9pertorie les processus d'appel pour un programme de prestations. Un processus d'appel se compose de types d'appel valides et d'\u00e9tapes d'appel pouvant \u00eatre tenu pour un programme. Les types d'appel valides et les \u00e9tapes d'appel d'un programme sont d\u00e9termin\u00e9s par l'organisation.  Par exemple, l'organisation peut d\u00e9finir la configuration des appels pour un programme de sorte qu'il y ait deux \u00e9tapes d'appel plut\u00f4t que trois. Elle peut d\u00e9finir une r\u00e9vision d'audience en tant que premier niveau et la r\u00e9vision judiciaire en tant que deuxi\u00e8me \u00e9tape.
PageTitle.StaticText1=Processus d'appel
