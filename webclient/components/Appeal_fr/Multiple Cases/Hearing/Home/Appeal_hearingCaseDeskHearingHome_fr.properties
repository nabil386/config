Field.Label.Status=Statut
Field.Label.Status.Help=Le statut de l'audience refl\u00e8te le traitement actuel de l'audience. Lorsque l'audience est planifi\u00e9e, son statut est "planifi\u00e9". Lorsque l'audience est termin\u00e9e, son statut est "termin\u00e9". Un autre statut d'audience est "annul\u00e9".
Field.Label.NotificationDate=Date de notification
Field.Label.NotificationDate.Help=Date \u00e0 laquelle les participants appropri\u00e9s ont \u00e9t\u00e9 notifi\u00e9s de l'audience depuis un bureau.
