Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une audience bas\u00e9e sur un document programm\u00e9e pour un dossier d'audience. Vous pouvez \u00e9galement g\u00e9rer l'audience bas\u00e9e sur un document \u00e0 partir de cette page.
PageTitle.StaticText1=Audience \u00e0 domicile
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
ActionControl.Label.Reschedule=Replanifier
ActionControl.Label.Reschedule.Help=Vous pouvez cliquer sur le lien Replanifier dans le panneau G\u00e9rer pour replanifier l'audience depuis un bureau.
ActionControl.Label.CompleteHearing=Audience termin\u00e9e
ActionControl.Label.CompleteHearing.Help=Vous pouvez cliquer sur le lien Terminer dans le panneau G\u00e9rer  pour terminer l'audience depuis un bureau.
ActionControl.Label.AddRepresentative=Ajouter un repr\u00e9sentant
ActionControl.Label.AddRepresentative.Help=Vous pouvez cliquer sur le lien Ajouter un repr\u00e9sentant dans le panneau G\u00e9rer pour ajouter un repr\u00e9sentant pour l'audience depuis un bureau.
Cluster.Title.Manage=G\u00e9rer
Field.Label.ExpectedDate=Date pr\u00e9vue
Field.Label.ExpectedDate.Help=Date pr\u00e9vue \u00e0 laquelle l'audience depuis un bureau sera suspendue.
Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence de l'audience.
Field.Label.Comments=Commentaires
