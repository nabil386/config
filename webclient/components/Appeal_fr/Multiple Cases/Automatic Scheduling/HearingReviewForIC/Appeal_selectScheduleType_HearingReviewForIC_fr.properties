Help.PageDescription=Cette page vous permet de s\u00e9lectionner une recherche automatique ou manuelle de la planification de l'audience. Une recherche manuelle de planification d'audience vous permet de sp\u00e9cifier la date de l'audience et de rechercher les utilisateurs qui sont disponibles pour pr\u00e9sider \u00e0 l'audience \u00e0 cette date. Une recherche automatique de planification vous permet de rechercher la prochaine date disponible qui contient la disponibilit\u00e9 requise de l'utilisateur.
PageTitle.StaticText1=Planifier audience
Cluster.Title.Selection=Veuillez s\u00e9lectionner la recherche de planning que vous souhaitez ex\u00e9cuter.
Field.StaticText.Manual=Planification manuelle d'une audience
Field.StaticText.Manual.Help=Cliquez sur le lien Planification manuelle d'une audience pour rechercher manuellement une disponibilit\u00e9 de planification pour une date sp\u00e9cifique.
Field.StaticText.Automatic=Planification automatique d'une audience
Field.StaticText.Automatic.Help=Cliquez sur le lien Planification automatique d'une audience pour entrer des crit\u00e8res de recherche pour la recherche automatique. La s\u00e9lection de l'option Planification automatique d'une audience indique au syst\u00e8me de rechercher la prochaine date disponible disposant de la disponibilit\u00e9 utilisateur requise pour l'audience.
ActionControl.Label.Previous=Pr\u00e9c\u00e9dent
ActionControl.Label.Previous.Help=L'action Pr\u00e9c\u00e9dent renvoie l'utilisateur \u00e0 la page pr\u00e9c\u00e9dente.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
