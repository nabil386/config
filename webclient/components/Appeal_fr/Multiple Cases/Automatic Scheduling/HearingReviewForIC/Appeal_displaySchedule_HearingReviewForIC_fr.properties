Help.PageDescription=Cette page vous permet de visualiser les r\u00e9sultats de la recherche automatique des horaires. Cette page affiche la date prochaine disponible avec la disponibilit\u00e9 d'utilisateur suffisants pour planifier une audience pour une r\u00e9vision d'audience. Si le planning renvoy\u00e9 n'est pas adaptable, vous pouvez rechercher la prochaine date disponible et ainsi de suite jusqu'\u00e0 ce qu'une date appropri\u00e9e soit trouv\u00e9e pour l'audience.
