Help.PageDescription=Cette page vous permet de rechercher la prochaine date disponible \u00e0 laquelle l'utilisateur peut pr\u00e9sider \u00e0 un emplacement d'audience planifi\u00e9e. Vous pouvez sp\u00e9cifier la date \u00e0 partir de laquelle d\u00e9marrer la recherche de plannings utilisateur disponibles.
# END, CR00208017
PageTitle.StaticText1=Planifier audience
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Appuyez sur le bouton Rechercher pour rechercher des utilisateurs disponibles pour pr\u00e9sider \u00e0 l'emplacement d'audience. Planning utilisateur pr\u00e9sentant \u00e0 la fois les heures de disponibilit\u00e9 et de non disponibilit\u00e9 pour la date affich\u00e9e. Le syst\u00e8me affiche au moins un cr\u00e9neau horaire libre correspondant au d\u00e9lai de r\u00e9alisation maximal requis.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs et entrer de nouveaux d\u00e9tails.
ActionControl.Label.Previous=Pr\u00e9c\u00e9dent
ActionControl.Label.Previous.Help=L'action Pr\u00e9c\u00e9dent renvoie l'utilisateur \u00e0 la page pr\u00e9c\u00e9dente.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Commentaires de l'utilisateur sur cet enregistrement.
Cluster.Title.AutomaticSearchDetails=D\u00e9tails de recherche automatiques
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but \u00e0 partir de laquelle rechercher des utilisateurs disponibles pour pr\u00e9sider \u00e0 l'emplacement d'audience. Notez que le syst\u00e8me affiche un planning des disponibilit\u00e9s pour la prochaine date \u00e0 laquelle au moins un utilisateur dispose de la disponibilit\u00e9 suffisante pour pr\u00e9sider \u00e0 l'audience.
Field.Label.Job=Emploi
Field.Label.Job.Help=Nom du travail de l'utilisateur, par exemple fonctionnaire de l'audience. Pour s\u00e9lectionner le travail \u00e0 partir des travaux de l'organisation, appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre en incrustation Recherche d'un travail. Entrez le nom du travail et appuyez sur le bouton Rechercher. Le syst\u00e8me affiche une liste des travaux dont le nom se rapproche du nom entr\u00e9. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des travaux affich\u00e9e. 
Field.Label.Location=Lieu
Field.Label.Location.Help=Nom de l'emplacement sp\u00e9cifique o\u00f9 l'audience doit avoir lieu. Pour s\u00e9lectionner l'emplacement d'audience \u00e0 partir des emplacements de l'organisation, appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre en incrustation Locations. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des emplacements de l'organisation affich\u00e9e. Notez que le syst\u00e8me recherche des utilisateurs disponibles \u00e0 cet emplacement.
