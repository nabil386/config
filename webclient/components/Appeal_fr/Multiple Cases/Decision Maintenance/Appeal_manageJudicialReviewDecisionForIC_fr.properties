Help.PageDescription=Cette page vous permet de g\u00e9rer une d\u00e9cision de r\u00e9vision juridique. Une fois la r\u00e9vision judiciaire a eu lieu, une d\u00e9cision de r\u00e9vision juridique est saisie par le propri\u00e9taire du dossier de r\u00e9vision juridique et un document d\u00e9cision ou documents attach\u00e9s \u00e0 la r\u00e9vision juridique. Contrairement aux d\u00e9cisions pour d'autres types d'appels, la d\u00e9cision de la r\u00e9vision juridique est automatiquement approuv\u00e9e. Avant que le dossier de d\u00e9cision juridique est saisi, le propri\u00e9taire du dossier d'examen juridique doit saisir une d\u00e9cision ou une r\u00e9solution de chaque dossier connexe examin\u00e9s \u00e0 la r\u00e9vision juridique. La d\u00e9cision de r\u00e9vision juridique globale est d\u00e9duit de ces r\u00e9solutions.
