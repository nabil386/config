Help.PageDescription=Cette page vous permet de g\u00e9rer une dossier d'audience. Une d\u00e9cision de r\u00e9vision d'audience indique si l'appel a \u00e9t\u00e9 accept\u00e9 ou rejet\u00e9. Pour les appels \u00e0 plusieurs d\u00e9cisions, la d\u00e9cision de r\u00e9vision d'audience indique si une r\u00e9solution a \u00e9t\u00e9 correctement saisi pour chacune de ces d\u00e9cisions ou non. Une fois l'audience termin\u00e9e, une ou plusieurs r\u00e9solutions peuvent \u00eatre saisies sur la base de cette audience. Un document de d\u00e9cision peut \u00eatre joint \u00e0 la d\u00e9cision de l'audience pour documenter les questions examin\u00e9es \u00e0 l'audience et la r\u00e9solution atteinte pour chaque probl\u00e8me. Le r\u00e9viseur de l'audience saisi une d\u00e9cision du dossier d'audience globale en fonction de chaque r\u00e9solution de d\u00e9cision. Cette op\u00e9ration d\u00e9marre le cycle de vie de la d\u00e9cision de r\u00e9vision de l'audience. La d\u00e9cision de r\u00e9vision de l'audience doit \u00eatre approuv\u00e9e ou rejet\u00e9e. L'approbation de la d\u00e9cision de r\u00e9vision de l'audience v\u00e9rifie si les r\u00e9solutions de l'audience doivent \u00eatre mises en oeuvre. Le rejet d'une d\u00e9cision de r\u00e9vision de l'audience indique que la d\u00e9cision du dossier initial est maintenue.
