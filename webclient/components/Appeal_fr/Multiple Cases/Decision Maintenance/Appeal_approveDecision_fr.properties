Help.PageDescription=Cette page permet d'approuver un dossier d'appel. Les d\u00e9cisions soumises pour une approbation doivent \u00eatre approuv\u00e9es ou rejet\u00e9es avant que la date limite de la d\u00e9cision en appel ne soit atteinte. Si l'utilisateur qui soumet une d\u00e9cision du dossier d'audience pour approbation dispose des privil\u00e8ges de la d\u00e9cision d'approbation, le syst\u00e8me approuve automatiquement la d\u00e9cision. Si l'utilisateur ne dispose pas des privil\u00e8ges de la d\u00e9cision d'approbation, le syst\u00e8me passe la t\u00e2che \u00e0 un utilisateur disponible avec des privil\u00e8ges d'approuver cette d\u00e9cision.
PageTitle.StaticText1=Approuver une r\u00e9solution
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer l'approbation de la d\u00e9cision en appel.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas approuver la d\u00e9cision en appel.
Field.StaticText.ApproveResolution=Voulez-vous vraiment approuver cette d\u00e9cision ?
