Help.PageDescription=Cette page vous permet de g\u00e9rer une d\u00e9cision de dossier d'audience.
Cluster.Title.Details=D\u00e9cision d'appel
List.Title.Resolutions=R\u00e9solutions de dossiers en appel
List.Title.AppealedIssueResolution=R\u00e9solutions d'anomalies en appel
List.Title.DecisionAttachments=Pi\u00e8ces jointes de d\u00e9cision
Field.Label.DecisionResolution=R\u00e9solution globale
Field.Label.DecisionResolution.Help=R\u00e9solution globale pour le dossier d'appel, par exemple non d\u00e9cid\u00e9, accept\u00e9, rejet\u00e9, renvoy\u00e9, accept\u00e9 partiellement. Cette r\u00e9solution d'appel est d\u00e9termin\u00e9e en fonction des r\u00e9solutions entr\u00e9es pour chacun des dossiers en appel. 
Field.Label.DecisionStatus=Etat
Field.Label.DecisionStatus.Help=Le statut de la d\u00e9cision en appel refl\u00e8te le traitement actuel de la d\u00e9cision. Lorsqu'il n'existe pas de d\u00e9cision sur le dossier d'audience, le statut de la d\u00e9cision est "non d\u00e9cid\u00e9". Lorsqu'une d\u00e9cision est entr\u00e9e sur le syst\u00e8me, son statut est "en cours". Une fois les d\u00e9tails de la d\u00e9cision finalis\u00e9s, la d\u00e9cision est soumise pour validation et son statut devient "soumis". Si la d\u00e9cision est valid\u00e9e, le statut est "valid\u00e9", si elle est rejet\u00e9e, le statut est "rejet\u00e9".
Field.Label.CaseReference=R\u00e9f\u00e9rence de dossier
Field.Label.CaseReference.Help=Num\u00e9ro de r\u00e9f\u00e9rence du dossier associ\u00e9 \u00e0 l'anomalie.
Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=R\u00e9f\u00e9rence de l'anomalie en appel. Lorsqu'une d\u00e9cision en appel ant\u00e9rieure est en appel, la r\u00e9f\u00e9rence du dossier en appel est affich\u00e9e. Sinon, la r\u00e9f\u00e9rence de l'anomalie est affich\u00e9e. Vous pouvez afficher la page d'accueil de l'anomalie en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence de l'anomalie.
Field.Label.AppealedCaseType=Type de dossier
Field.Label.AppealedCaseType.Help=Type du dossier en appel, par exemple distribution du produit. Lorsqu'une d\u00e9cision en appel ant\u00e9rieure est en appel, le type de dossier d'appel est affich\u00e9, par exemple un dossier d'audience.
Field.Label.AppealedIssueType=Type de probl\u00e8me
Field.Label.AppealedIssueType.Help=Type d'anomalie en appel, par exemple "revenu".
Field.Label.Resolution=R\u00e9solution
Field.Label.Resolution.Help=R\u00e9solution d'audience. Une r\u00e9solution d'audience doit \u00eatre entr\u00e9e pour chaque dossier et/ou anomalie en appel. Une r\u00e9solution accept\u00e9e indique que l'appel a \u00e9t\u00e9 accept\u00e9 et que l'action appropri\u00e9e doit \u00eatre ex\u00e9cut\u00e9e sur le dossier et/ou l'anomalie principal. Une r\u00e9solution renvoy\u00e9e indique que l'appel est r\u00e9vis\u00e9 par l'organisation pour r\u00e9examen. Une r\u00e9solution rejet\u00e9e indique que l'appel a \u00e9t\u00e9 rejet\u00e9 et que la d\u00e9cision concernant le dossier et/ou l'anomalie principal demeure. Notez cependant que cette r\u00e9solution n'affecte pas le traitement du syst\u00e8me. Il revient \u00e0 l'utilisateur syst\u00e8me appropri\u00e9, par exemple, par exemple le gestionnaire conseil d'origine, d'impl\u00e9menter la r\u00e9solution de la d\u00e9cision.
Field.Label.Date=Dates
Field.Label.Date.Help=Date \u00e0 laquelle la pi\u00e8ce jointe a \u00e9t\u00e9 ajout\u00e9e au dossier d'appel
Field.Label.AttachmentType=Type de pi\u00e8ce jointe
Field.Label.AttachmentType.Help=Le type de pi\u00e8ce jointe de d\u00e9cision associ\u00e9e au dossier d'appel est affich\u00e9, par exemple document Microsoft Word, externe.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
