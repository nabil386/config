Help.PageDescription=Cette page vous permet de cr\u00e9er une pi\u00e8ce jointe d'une d\u00e9cision interne \u00e0 partir d'un mod\u00e8le de Microsoft Word. Ce mod\u00e8le fournit un plan directeur en termes de pr\u00e9sentation et contenu. Un document de d\u00e9cision est enregistr\u00e9e pour la d\u00e9cision d\u00e9taillant les questions concern\u00e9es et les d\u00e9cisions prises \u00e0 l'audience. Si plusieurs d\u00e9cisions ont \u00e9t\u00e9 atteintes lors de l'audience, il peut y avoir un certain nombre de documents de d\u00e9cision enregistr\u00e9 pour la d\u00e9cision du dossier de l'audience.
