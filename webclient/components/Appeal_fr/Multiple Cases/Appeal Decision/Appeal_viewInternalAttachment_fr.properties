ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer les d\u00e9tails de la pi\u00e8ce jointe.
ActionControl.Label.Open=Ouvrir dans Microsoft Word
ActionControl.Label.Open.Help=Cliquez sur le lien Ouvrir dans Microsoft Word pour ouvrir la pi\u00e8ce jointe de d\u00e9cision dans Microsoft Word.
