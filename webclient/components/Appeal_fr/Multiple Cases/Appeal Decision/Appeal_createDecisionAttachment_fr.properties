Help.PageDescription=Cette page vous permet d'ajouter une pi\u00e8ce jointe \u00e0 la d\u00e9cision d'un dossier d'appel. Une pi\u00e8ce jointe de la d\u00e9cision doit \u00eatre ajout\u00e9 \u00e0 une d\u00e9cision avant qu'elle puisse \u00eatre approuv\u00e9e. Les documents de d\u00e9cision externe cr\u00e9\u00e9s peuvent \u00eatre sp\u00e9cifi\u00e9s par l'enregistrement d'un document de r\u00e9f\u00e9rence et l'emplacement du document ou de joindre le fichier. Alternativement, un document de d\u00e9cision interne de Microsoft Word peut \u00eatre cr\u00e9\u00e9; ce document est cr\u00e9\u00e9 sur la base d'un mod\u00e8le s\u00e9lectionn\u00e9 par l'utilisateur
