Help.PageDescription=Cette page vous permet de modifier une pi\u00e8ce jointe du d\u00e9cision externe cr\u00e9\u00e9. Les documents de d\u00e9cision externe cr\u00e9\u00e9s peuvent \u00eatre joints par la sp\u00e9cification d'un document de  r\u00e9f\u00e9rence et l'emplacement du document ou de joindre le fichier.
PageTitle.StaticText1=Editer la pi\u00e8ce jointe de la d\u00e9cision
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer permet de mettre \u00e0 jour l'enregistrement \u00e0 l'aide des informations saisies sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Cluster.Title.Document=R\u00e9f\u00e9rence de fichier et lieu
Cluster.Title.Attachment=Fichier joint
Cluster.Title.Attachment.Help=Vous pouvez ajouter une pi\u00e8ce jointe \u00e0 la d\u00e9cision. Par exemple, vous pouvez joindre la d\u00e9cision r\u00e9elle. Pour ajouter une pi\u00e8ce jointe, appuyez sur le bouton Parcourir affich\u00e9 et s\u00e9lectionnez dans votre r\u00e9pertoire local le fichier que vous souhaitez joindre.
Field.Label.NewAttachment=Nouveau fichier
Field.Label.NewAttachment.Help=Chemin d'acc\u00e8s complet du nom de fichier pour le remplacement de la pi\u00e8ce jointe existante. Pour joindre un fichier de votre r\u00e9pertoire syst\u00e8me, appuyez sur le bouton Parcourir. Dans votre r\u00e9pertoire syst\u00e8me, recherchez et s\u00e9lectionnez le fichier \u00e0 mettre en pi\u00e8ce jointe.
