Field.Label.AppealStage=Etape de l'appel
# BEGIN, CR00331897, GYH
Field.Label.AppealStage.Help=Etape de l'appel de la liste d\u00e9roulante des \u00e9tapes d'appel, par exemple dossier d'audience, examen d'audience, examen judiciaire ou aucun. L'\u00e9tape d'appel d\u00e9finit le type d'appel pouvant \u00eatre cr\u00e9\u00e9 pour l'\u00e9tape d'appel en cours. Si vous s\u00e9lectionnez un type d'appel sp\u00e9cifique, par exemple  "r\u00e9vision d'audience", seuls les dossiers d'appel d'examen d'audience peuvent \u00eatre cr\u00e9\u00e9s pour cette \u00e9tape d'appel du produit. Si vous s\u00e9lectionnez "any", n'importe quel type de dossier d'appel peut \u00eatre cr\u00e9\u00e9 pour cette \u00e9tape de l'appel pour le produit.
# END, CR00331897
Field.Label.Order=Ordonnance
Field.Label.Order.Help=Ordre dans lequel l'\u00e9tape d'appel se produit dans le processus d'appel en cours du produit. Ce champ ne peut pas \u00eatre modifi\u00e9.
