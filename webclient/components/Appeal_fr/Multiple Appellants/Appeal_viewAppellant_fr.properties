Field.Label.Appellant.Help=Nom de l'appelant. 
Field.Label.DateReceived=Re\u00e7u le
Field.Label.DateReceived.Help=Date \u00e0 laquelle la demande d'appel de l'appelant a \u00e9t\u00e9 re\u00e7ue par l'organisation.
Field.Label.Reason=Raison
Field.Label.Reason.Help=Motif invoqu\u00e9 par l'appelant pour l'appel, par exemple "nouvelle preuve", "manque de preuve". 
Field.Label.Emergency=Urgence
Field.Label.Emergency.Help=Type d'urgence donn\u00e9 par l'appelant pour l'appel, par exemple "sans abri", "menac\u00e9 d'expulsion".
Field.Label.ReceiptMethod=M\u00e9thode de r\u00e9ception
Field.Label.ReceiptMethod.Help=Type de m\u00e9thode selon lequel la demande d'appel a \u00e9t\u00e9 effectu\u00e9e, par exemple, e-mail, fax, en mains propres. Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de r\u00e9ception \u00e0 cette liste d\u00e9roulante via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
