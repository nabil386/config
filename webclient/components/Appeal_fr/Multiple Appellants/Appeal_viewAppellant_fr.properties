Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un appelant. Un appelant est une partie qui fait appel d'une d\u00e9cision ou d'un jugement. Un appelant est g\u00e9n\u00e9ralement le client principal d'un dossier qui est en d\u00e9saccord avec une d\u00e9cision prise par l'organisation. Par exemple, une personne peut faire appel lorsqu'elle est jug\u00e9e non \u00e9ligible. Un dossier d'appel peut avoir un ou plusieurs appelants. Par exemple, un nombre de personnes peuvent avoir le m\u00eame probl\u00e8me avec leur employeur. L'entreprise souhaitera peut-\u00eatre examiner un certain nombre d'anomalies \u00e0 partir d'un nombre de participants diff\u00e9rents \u00e0 la seule audience. Pour refl\u00e9ter cette situation, une audience officielle peut ajouter diff\u00e9rents appelants \u00e0 un dossier d'appel.
PageTitle.StaticText=Afficher les d\u00e9tails de l'appelant
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Vous pouvez appuyer sur le bouton Editer pour modifier les d\u00e9tails de l'appelant.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer les d\u00e9tails de l'appelant. 
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
Cluster.Title.Details=D\u00e9tails
