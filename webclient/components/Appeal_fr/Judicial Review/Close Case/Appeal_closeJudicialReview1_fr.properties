Help.PageDescription=Cette page vous permet de fermer une r\u00e9vision judiciaire. Lorsqu'une d\u00e9cision est prise pour une r\u00e9vision judiciaire, il existe un processus approuv\u00e9 pour cette d\u00e9cision. Par cons\u00e9quent, le dossier doit \u00eatre ferm\u00e9 manuellement lorsque la d\u00e9cision est ajout\u00e9e et aucune modification suppl\u00e9mentaires n'est n\u00e9cessaires pour la d\u00e9cision. 
PageTitle.StaticText1=Fermer une r\u00e9vision judiciaire
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer que vous souhaitez fermer la r\u00e9vision judiciaire.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas fermer la r\u00e9vision judiciaire.
Field.StaticText.CloseCase=Voulez-vous vraiment fermer cette r\u00e9vision judiciaire ?
