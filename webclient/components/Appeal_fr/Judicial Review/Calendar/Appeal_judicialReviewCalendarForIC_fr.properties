Help.PageDescription=Cette page vous permet d'afficher les \u00e9v\u00e9nements de r\u00e9vision judiciaire dans la vue calendrier. Un \u00e9v\u00e9nement de r\u00e9vision judiciaire est un fait ou un \u00e9v\u00e9nement d'importance \u00e0 une r\u00e9vision judiciaire. Un calendrier des \u00e9v\u00e9nements d'examen judiciaire est fournie pour chaque r\u00e9vision judiciaire. 
ActionControl.Label.ViewEvents=Afficher la liste des \u00e9v\u00e9nements
ActionControl.Label.ViewEvents.Help=Appuyez sur le bouton Afficher la liste d'\u00e9v\u00e9nements pour ouvrir la page Liste d'\u00e9v\u00e9nements. Une page Liste d'\u00e9v\u00e9nements est fournie pour chaque examen judiciaire.
ActionControl.Label.ViewCalendar=Vue Calendrier
ActionControl.Label.ViewCalendar.Help=Appuyez sur le bouton Vue calendrier pour ouvrir la page de calendrier Ev\u00e9nements. Une vue du calendrier des \u00e9v\u00e9nements d'examen d'audience est fournie pour chaque dossier d'audience.
