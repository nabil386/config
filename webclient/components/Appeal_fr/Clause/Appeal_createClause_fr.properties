Field.Label.Category=Cat\u00e9gorie
Field.Label.Category.Help=Cat\u00e9gorie \u00e0 laquelle appartient la clause dans la liste d\u00e9roulante des cat\u00e9gories (b\u00e9n\u00e9ficiaires, par exemple). Votre administrateur syst\u00e8me peut ajouter une nouvelle cat\u00e9gorie dans la page de tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram.
Field.Label.Language=Langue
Field.Label.Language.Help=Langue de la clause dans la liste d\u00e9roulante des langues (l'anglais, le fran\u00e7ais, par exemple). Votre administrateur syst\u00e8me peut ajouter une nouvelle langue dans la page de tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
