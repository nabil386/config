Help.PageDescription=Cette page vous permet de cr\u00e9er une clause. Les clauses d\u00e9crivent les pr\u00e9c\u00e9dents pour une d\u00e9cision prise en un appel et les articles juridiques qui l'affectent. Ces clauses peuvent \u00eatre dynamiquement ins\u00e9r\u00e9es dans les documents de d\u00e9cision.
