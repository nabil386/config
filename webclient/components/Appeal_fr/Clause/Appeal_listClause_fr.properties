Help.PageDescription=Cette page vous permet d'afficher la liste des clauses enregistr\u00e9es dans le syst\u00e8me. Les clauses d\u00e9crivent les pr\u00e9c\u00e9dents pour une d\u00e9cision prise en un appel et les articles juridiques qui l'affectent. Ces clauses peuvent \u00eatre dynamiquement ins\u00e9r\u00e9es dans les documents de d\u00e9cision. Cette page vous permet d'afficher, d'ajouter et modifier des enregistrements de clause.
