Field.Label.Difficulty.Help=Ce champ sp\u00e9cifie si le dossier d'audience a un niveau de difficult\u00e9 faible, moyen ou \u00e9lev\u00e9. En s\u00e9lectionnant un des trois niveaux de difficult\u00e9, vous mettez en \u00e9vidence le niveau de difficult\u00e9 requis pour prendre une d\u00e9cision concernant l'appel du dossier d'audience. Notez que ce niveau de difficult\u00e9 peut avoir un impact sur la planification du dossier d'audience, les audiences difficiles impliquant de plus longues p\u00e9riodes de planification. Un dossier d'audience difficile peut \u00e9galement n\u00e9cessiter des utilisateurs plus exp\u00e9riment\u00e9s pour g\u00e9rer l'appel.
