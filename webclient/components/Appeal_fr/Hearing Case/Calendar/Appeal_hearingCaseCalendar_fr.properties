Help.PageDescription=Cette page vous permet d'afficher les \u00e9v\u00e9nements du dossier d'audience dans un calendrier. Un \u00e9v\u00e9nement de dossier d'audience est une occurrence ou passe d'une importance \u00e0 un dossier d'audience. Un calendrier des \u00e9v\u00e9nements de dossier d'audience s'affiche pour chaque dossier d'audience. 
ActionControl.Label.ViewCalendar=Afficher le calendrier
ActionControl.Label.ViewCalendar.Help=Appuyez sur le bouton Afficher le calendrier pour ouvrir la page de calendrier Ev\u00e9nements. Une vue du calendrier des \u00e9v\u00e9nements de dossier d'audience est fournie pour chaque dossier d'audience.
ActionControl.Label.Events=Afficher la liste des \u00e9v\u00e9nements
ActionControl.Label.Events.Help=Appuyez sur le bouton Afficher la liste d'\u00e9v\u00e9nements pour afficher les \u00e9v\u00e9nements de dossier d'audience dans une vue de liste.
