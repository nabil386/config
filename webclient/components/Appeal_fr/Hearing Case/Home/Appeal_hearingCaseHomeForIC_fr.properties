# START NON-TRANSLATABLE
ActionControl.Label.ManageDecision.Help=You can click the Manage Decision link in the Status field to manage decision processing. If the decision status is "not started", clicking the Manage Decision link opens the Create Decision page. If the decision status is "in progress", clicking the Manage Decision link opens the Submit Decision For Approval page. If the decision status is "submitted", clicking the Manage Decision link opens Approve or Reject Decision page.
# END NON-TRANSLATABLE
ActionControl.Label.CancelCase=Annuler l'appel
ActionControl.Label.CancelCase.Help=Cliquez sur le lien Annuler le dossier dans le champ de statut du panneau D\u00e9tails pour annuler le dossier d'audience.
Cluster.Title.Decision=D\u00e9cision
Field.Label.Resolution=R\u00e9solution
Field.Label.Resolution.Help=R\u00e9solution d'audience pour une d\u00e9cision, c'est-\u00e0-dire "non d\u00e9cid\u00e9", "accept\u00e9", "rejet\u00e9" ou "renvoy\u00e9". Pour les dossiers d'audience sans d\u00e9cision, la r\u00e9solution est "non d\u00e9cid\u00e9". Une r\u00e9solution "accept\u00e9e" indique que l'appel a \u00e9t\u00e9 accept\u00e9 et que l'action appropri\u00e9e doit \u00eatre prise sur la cause principale. Une r\u00e9solution "renvoy\u00e9e" indique que l'appel est en cours de r\u00e9vision par l'organisation pour r\u00e9examen. Une r\u00e9solution "rejet\u00e9e" indique que l'appel a \u00e9t\u00e9 rejet\u00e9 et la d\u00e9cision sur l'audience est conserv\u00e9e. Toutefois, notez que la r\u00e9solution sur un dossier d'audience n'a aucun impact sur le traitement du syst\u00e8me. Il revient \u00e0 l'utilisateur syst\u00e8me appropri\u00e9, par exemple, le gestionnaire conseil principal, d'agir sur la r\u00e9solution de la d\u00e9cision.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut de la d\u00e9cision de dossier d'audience refl\u00e8te le traitement en cours de la d\u00e9cision, c'est-\u00e0-dire "non d\u00e9cid\u00e9", "en cours", "soumis", "approuv\u00e9" ou "rejet\u00e9"
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence du dossier d'audience.
Field.Label.Appellant=Appelant
Field.Label.Appellant.Help=Nom du participant au dossier appelant la d\u00e9cision du dossier. Vous pouvez afficher la page d'accueil du participant au dossier en cliquant sur le nom de l'appelant.
Field.Label.Owner=Propri\u00e9taire
Field.Label.Owner.Help=Nom du propri\u00e9taire du dossier d'audience. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom de l'utilisateur.
Field.Label.CreationDate=Date de cr\u00e9ation
Field.Label.CreationDate.Help=Date de cr\u00e9ation du dossier d'audience sur le syst\u00e8me.
Field.Label.Difficulty=Difficult\u00e9
Field.Label.Difficulty.Help=Niveau de difficult\u00e9 du dossier d'audience. Ce champ indique si le dossier d'audience a un niveau de difficult\u00e9 faible, moyen ou \u00e9lev\u00e9. Le niveau de difficult\u00e9 met en \u00e9vidence le niveau de difficult\u00e9 n\u00e9cessaire \u00e0 la prise de d\u00e9cision sur l'appel du dossier d'audience. Notez que ce niveau de difficult\u00e9 peut avoir un impact sur la planification du dossier d'audience, les audiences difficiles impliquant de plus longues p\u00e9riodes de planification. Un dossier d'audience difficile peut \u00e9galement n\u00e9cessiter des utilisateurs plus exp\u00e9riment\u00e9s pour g\u00e9rer l'appel.
Field.Label.HearingOfficial=Fonctionnaire de l'audience
Field.Label.HearingOfficial.Help=Nom du fonctionnaire qui pr\u00e9side l'audience. Vous pouvez afficher la page d'accueil du fonctionnaire de l'audience en cliquant sur son nom.
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
# BEGIN, CR00249287, ASN
Field.Label.Description=Description
Field.Label.Description.Help=Description de la transaction de dossier.
# END, CR00249287
List.Title.Hearings=Audiences
List.Title.Hearings.Help=Liste des audiences planifi\u00e9es sur le dossier d'audience. Notez qu'une seule audience peut avoir le statut "planifi\u00e9e". Vous pouvez cliquer sur le num\u00e9ro de r\u00e9f\u00e9rence de l'audience pour ouvrir la page d'accueil de l'audience pour chacune des audiences qui s'affiche.
Field.Label.Date=Dates
Field.Label.Date.Help=Date de l'audience.
Field.Label.MultipleAppellants=Appelants multiples
Field.Label.MultipleAppellants.Help=Indique que plusieurs appelants sont associ\u00e9s au dossier d'appel. Cliquez sur le lien Appelants multiples pour afficher une liste des appelants.
List.Title.RecentChanges=Modifications r\u00e9centes
Field.Label.EventType=Type d'\u00e9v\u00e9nement
Field.Label.EventType.Help=Type d'\u00e9v\u00e9nement de dossier, par exemple, "Dossier d'examen judiciaire cr\u00e9\u00e9", "Participant au dossier ins\u00e9r\u00e9".
# BEGIN, CR00247342, GP
Field.Label.TransactionDateTime=Date et heure
Field.Label.TransactionDateTime.Help=Date et heure auxquelles la transaction de dossier a \u00e9t\u00e9 effectu\u00e9e.
Field.Label.UserFullname=Cr\u00e9\u00e9 par
# END, CR00247342
Field.Label.UserFullname.Help=Utilisateur ayant ex\u00e9cut\u00e9 la transaction de dossier, par exemple "Gestionnaire conseil", "Superutilisateur" ou  "Syst\u00e8me".
Field.Label.ViewAllChanges=Afficher toutes les modifications
Field.Label.ViewAllChanges.Help=Cliquez sur le lien Afficher tous les changements pour afficher une liste de tous les changements effectu\u00e9s par les utilisateurs ou le syst\u00e8me pour modifier le dossier.
