Help.PageDescription=Cette page vous permet d'afficher une page d'accueil du dossier d'audience. Une page d'accueil est pr\u00e9vue pour chaque appel de dossier d'audience. De cette page, vous pouvez g\u00e9rer le dossier d'audience, maintenir les d\u00e9cisions de dossier d'audience, et le planning des audiences.
# BEGIN, CR00249153, GP
PageTitle.StaticText1=Page d'accueil
# END, CR00249153
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
Cluster.Title.Manage=G\u00e9rer
Field.Label.ScheduleHearing=Planifier une audience
Field.Label.ScheduleHearing.Help=Cliquez sur le lien Planifier l'audience du panneau G\u00e9rer pour planifier une audience pour le dossier d'audience. Notez que vous ne pouvez pas planifier une audience d'un dossier d'audience, sauf si l'audience est \u00e0 l'\u00e9tat "approuv\u00e9".
Field.Label.ReopenCase=Rouvrir l'appel
Field.Label.ReopenCase.Help=Cliquez sur le lien R\u00e9ouverture du dossier du panneau G\u00e9rer pour rouvrir le dossier d'audience. Un dossier d'audience peut \u00eatre rouvert si son audience a \u00e9t\u00e9 effectu\u00e9e, mais que toutes les parties n'ont pas particip\u00e9. Notez que vous ne pouvez pas rouvrir les audiences si le statut de l'audience est "annul\u00e9".
Field.Label.ViewCancelDetails=Afficher l'annulation
Field.Label.ViewCancelDetails.Help=Cliquez sur le lien Afficher l'annulation du panneau G\u00e9rer pour afficher les d\u00e9tails de l'annulation du dossier d'audience.
Field.Label.EditCancelDetails=Editer l'annulation
Field.Label.EditCancelDetails.Help=Cliquez sur le lien Editer l'annulation du panneau G\u00e9rer pour modifier les d\u00e9tails de l'annulation.
# BEGIN, CR00198210, PS
Field.Label.AddStatement=Nouvelle instruction
Field.Label.AddStatement.Help=Cliquez sur Nouvelle instruction du panneau G\u00e9rer pour ajouter une instruction au dossier d'audience.
Field.Label.AddCase=Nouveau dossier
Field.Label.AddCase.Help=Cliquez sur le lien Nouveau dossier du panneau G\u00e9rer pour ajouter un dossier au dossier d'audience. 
Field.Label.AddAppellant=Nouvel appelant
Field.Label.AddAppellant.Help=Cliquez sur le lien Nouvel appelant du panneau G\u00e9rer pour ajouter un appelant au dossier d'audience.
Field.Label.AddIssue=Nouvelle \u00e9mission
Field.Label.AddIssue.Help=Cliquez sur le lien Nouvelle \u00e9mission du panneau G\u00e9rer pour ajouter une \u00e9mission au dossier d'audience.
Field.Label.AddThirdParty=Nouveau tiers
Field.Label.AddThirdParty.Help=Cliquez sur le lien Nouveau tiers du panneau G\u00e9rer pour ajouter un tiers au dossier d'audience.
# END, CR00198210
ActionControl.Label.Change=[Editer\u2026]
ActionControl.Label.Change.Help=Cliquez sur le lien Modifier dans le champ Propri\u00e9taire du panneau D\u00e9tails pour modifier le propri\u00e9taire du dossier d'audience.
# BEGIN, CR00248337, GP
