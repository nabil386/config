Help.PageDescription=Cette page vous permet de r\u00e9ouvrir un dossier d'audience ferm\u00e9. Un dossier d'audience ferm\u00e9 peut \u00eatre r\u00e9ouvert si la pr\u00e9sence \u00e0 l'audience termin\u00e9e sur le dossier d'audience est insuffisante. La pr\u00e9sence auditive est consid\u00e9r\u00e9e comme insuffisante lorsque l'appelant ou l'intim\u00e9 n'est pas pr\u00e9sent \u00e0 l'audience. Pour r\u00e9ouvrir un dossier d'audience, vous devez avoir des privil\u00e8ges d'utilisateur qui vous permettent de cr\u00e9er et de maintenir des informations d'appel.
