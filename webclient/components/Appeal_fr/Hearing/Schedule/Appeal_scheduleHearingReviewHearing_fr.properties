Help.PageDescription=Cette page vous permet de planifier une audience pour une audience de r\u00e9vision. La premi\u00e8re \u00e9tape dans la gestion de l'audience de r\u00e9vision est de planifier l'audience. Suite \u00e0 l'approbation du dossier d'audience de r\u00e9vision, le syst\u00e8me \u00e9met une t\u00e2che pour tous les utilisateurs disponibles affect\u00e9s \u00e0 l'emploi de planificateur d'audience. Cette t\u00e2che indique le planning d'audience de r\u00e9vision pour planifier l'audience.
PageTitle.StaticText1=Planifier une examen d'audience
ActionControl.Label.ViewSchedule=Recherche
ActionControl.Label.ViewSchedule.Help=Appuyez sur le bouton Afficher le planning pour afficher le planning des disponibilit\u00e9s pour le fonctionnaire d'audience s\u00e9lectionn\u00e9.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs et entrer de nouveaux d\u00e9tails.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
Cluster.Title.Details=D\u00e9tails de l'audience
Field.Label.Schedules=Plannings des r\u00e9viseurs d'audience
Field.Label.Schedules.Help=Le syst\u00e8me affiche une liste des r\u00e9viseurs d'audience affect\u00e9s au travail. Il affiche \u00e9galement un planning des disponibilit\u00e9s \u00e0 la date s\u00e9lectionn\u00e9e pour chacun de ces r\u00e9viseurs d'audience. Vous pouvez indiquer la participation d'un r\u00e9viseur d'audience en cochant la case situ\u00e9e en regard d'un ou de plusieurs r\u00e9viseurs d'audience disponibles. Vous pouvez afficher la page d'accueil d'un r\u00e9viseur d'audience en cliquant sur son nom.
Field.Label.Date=Dates
Field.Label.Date.Help=Date planifi\u00e9e pour l'examen d'audience. Notez que le syst\u00e8me affiche un planning de disponibilit\u00e9 \u00e0 cette date pour chaque r\u00e9viseur d'audience.
Field.Label.Job=Emploi
Field.Label.Job.Help=Travail dans la liste d\u00e9roulante des travaux de l'organisation (r\u00e9viseur d'audience, par exemple). Notez que le syst\u00e8me recherche les r\u00e9viseurs d'audience disponibles affect\u00e9s \u00e0 ce travail en fonction de leur poste.
