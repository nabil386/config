Help.PageDescription=Cette page vous permet de planifier une audience pour un dossier d'audience. Si le dossier d'audience a plusieurs appelants, seul l'emplacement et les audiences sur place sont disponibles comme options de planification lors de la planification de l'audience.
PageTitle.StaticText1=S\u00e9lectionner le type d'audience
Cluster.Title=S\u00e9lectionnez le type d'audience que vous souhaitez planifier.
Field.Label.InternalLocation=Audience au lieu d'un utilisateur interne
Field.Label.InternalLocation.Help=Cliquez sur le lien "Audience \u00e0 un emplacement sp\u00e9cifique" pour planifier une audience depuis le domicile de l'appelant. Pour planifier une audience d'un emplacement sp\u00e9cifique, vous devez \u00eatre affect\u00e9 \u00e0 l'emploi de planificateur d'audience. Suite \u00e0 l'approbation du dossier d'audience, le syst\u00e8me \u00e9met une t\u00e2che pour tous les utilisateurs disponibles affect\u00e9s \u00e0 l'emploi de planificateur d'audience. Cette t\u00e2che indique au planificateur d'audience de planifier l'audience au domicile d'un appelant.
Field.Label.ExternalLocation=Audience au lieu d'un utilisateur externe
Field.Label.ExternalLocation.Help=Cliquez sur le lien "Audience \u00e0 un emplacement sp\u00e9cifique" pour planifier une audience depuis le domicile de l'appelant. Pour planifier une audience d'un emplacement sp\u00e9cifique, vous devez \u00eatre affect\u00e9 \u00e0 l'emploi de planificateur d'audience. Suite \u00e0 l'approbation du dossier d'audience, le syst\u00e8me \u00e9met une t\u00e2che pour tous les utilisateurs disponibles affect\u00e9s \u00e0 l'emploi de planificateur d'audience. Cette t\u00e2che indique au planificateur d'audience de planifier l'audience au domicile d'un appelant.
Field.Label.Desk=Audience depuis un bureau
Field.Label.Desk.Help=Cliquez sur le lien "Audience depuis un bureau" pour planifier une audience exclusivement men\u00e9e et fr\u00e9quent\u00e9e par un fonctionnaire d'audience en fonction de preuves et d'instructions soumises. Pour planifier une audience depuis un bureau, vous devez \u00eatre affect\u00e9 au travail du planificateur d'audience. Suite \u00e0 l'approbation du dossier d'audience, le syst\u00e8me \u00e9met une t\u00e2che pour tous les utilisateurs disponibles affect\u00e9s \u00e0 l'emploi de planificateur d'audience. Cette t\u00e2che indique au planificateur d'audience de planifier l'audience depuis un bureau.
