Field.Label.AppellantAttend=Pr\u00e9sence de l'appelant
Field.Label.AppellantAttend.Help=Si l'appelant doit assister \u00e0 l'audience par t\u00e9l\u00e9phone dans les locaux de l'organisation du fonctionnaire de l'audience, cochez la case Pr\u00e9sence de l'appelant. L'organisation envoie une lettre \u00e0 l'appelant mentionnant la date, l'heure et le lieu de l'audience par t\u00e9l\u00e9phone pr\u00e9vue. Si vous ne cochez pas cette case, l'organisation envoie une lettre \u00e0 l'appelant demandant de t\u00e9l\u00e9phoner et d'indiquer son num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.Date=Pr\u00e9vu pour
Field.Label.Date.Help=Date et heure de d\u00e9but de la p\u00e9riode pendant laquelle l'audience par t\u00e9l\u00e9phone a lieu. L'heure est s\u00e9lectionn\u00e9e sur la page Planifier l'audience par t\u00e9l\u00e9phone. Le syst\u00e8me cr\u00e9e automatiquement une activit\u00e9 pour le fonctionnaire d'audience avec un statut "occup\u00e9" au cours de cette p\u00e9riode.
Field.Label.EndTime=Heure de fin
Field.Label.EndTime.Help=Heure de fin de la p\u00e9riode pendant laquelle l'audience par t\u00e9l\u00e9phone a lieu. Le syst\u00e8me cr\u00e9e automatiquement une activit\u00e9 pour le fonctionnaire d'audience avec un statut "occup\u00e9" au cours de cette p\u00e9riode.
