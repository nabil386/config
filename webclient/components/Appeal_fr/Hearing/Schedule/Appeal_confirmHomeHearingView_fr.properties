Field.Label.OutOfOfficeFrom=Absent depuis
Field.Label.OutOfOfficeFrom.Help=Heure de d\u00e9but de la p\u00e9riode pendant laquelle le fonctionnaire de l'audience est absent de son bureau. Le syst\u00e8me cr\u00e9e automatiquement une activit\u00e9 pour le fonctionnaire d'audience avec un statut "occup\u00e9" au cours de cette p\u00e9riode. Notez que l'heure doit \u00eatre ant\u00e9rieure ou \u00e9gale \u00e0 l'heure de l'audience.
Field.Label.OutOfOfficeTo=Absent jusqu'\u00e0
Field.Label.OutOfOfficeTo.Help=Heure de fin de la p\u00e9riode pendant laquelle le fonctionnaire de l'audience est absent de son bureau. Le syst\u00e8me cr\u00e9e automatiquement une activit\u00e9 pour le fonctionnaire d'audience avec un statut "occup\u00e9" au cours de cette p\u00e9riode.
Field.Label.Date=Pr\u00e9vu pour
Field.Label.Date.Help=Date et heure de d\u00e9but de la p\u00e9riode pendant laquelle l'audience \u00e0 domicile a lieu. L'heure est s\u00e9lectionn\u00e9e sur la page Planifier l'audience \u00e0 domicile. Le syst\u00e8me cr\u00e9e automatiquement une activit\u00e9 pour le fonctionnaire d'audience avec un statut "occup\u00e9" au cours de cette p\u00e9riode.
Field.Label.Location=Emplacement
Field.Label.Location.Help=Emplacement de l'audience. Il s'agit de l'adresse de l'appelant s\u00e9lectionn\u00e9 dans la page Adresse.
