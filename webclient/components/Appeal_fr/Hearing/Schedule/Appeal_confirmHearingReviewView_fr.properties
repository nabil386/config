Field.Label.ScheduledTime=Planifier l'heure
Field.Label.ScheduledTime.Help=Heure de d\u00e9but de la p\u00e9riode au cours de laquelle l'audience de r\u00e9vision a lieu. Le syst\u00e8me cr\u00e9e automatiquement une activit\u00e9 pour le(s) fonctionnaire(s) d'audience avec un statut "occup\u00e9" au cours de cette p\u00e9riode. Notez que l'heure de d\u00e9but doit \u00eatre une heure disponible pour le(s) fonctionnaire(s) de l'audience. Le syst\u00e8me affiche un message d'erreur si l'un des r\u00e9viseurs a un probl\u00e8me d'horaires.
