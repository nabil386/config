Field.Label.OutOfOfficeFrom=Absent depuis
Field.Label.OutOfOfficeFrom.Help=Heure de d\u00e9but de la p\u00e9riode pendant laquelle le fonctionnaire de l'audience est absent de son bureau. Le syst\u00e8me cr\u00e9e automatiquement une activit\u00e9 pour le fonctionnaire d'audience avec un statut "occup\u00e9" au cours de cette p\u00e9riode. Notez que l'heure doit \u00eatre ant\u00e9rieure ou \u00e9gale \u00e0 l'heure de l'audience.
Field.Label.OutOfOfficeTo=Absent jusqu'\u00e0
Field.Label.OutOfOfficeTo.Help=Heure de fin de la p\u00e9riode pendant laquelle le fonctionnaire de l'audience est absent de son bureau. Le syst\u00e8me cr\u00e9e automatiquement une activit\u00e9 pour le fonctionnaire d'audience avec un statut "occup\u00e9" au cours de cette p\u00e9riode.
Field.Label.HearingOfficial=Fonctionnaire de l'audience
Field.Label.HearingOfficial.Help=Nom du fonctionnaire de l'audience. Il s'agit du fonctionnaire de l'audience s\u00e9lectionn\u00e9 sur la page Replanifier l'audience \u00e0 domicile. Vous pouvez afficher la page d'accueil de l'utilisateur du fonctionnaire d'audience en cliquant sur le nom du fonctionnaire de l'audience.
Field.Label.Date=Dates
Field.Label.Date.Help=Date replanifi\u00e9e pour l'audience \u00e0 domicile. Il s'agit de la date s\u00e9lectionn\u00e9e sur la page Replanifier l'audience \u00e0 domicile.
Field.Label.Location=Emplacement
Field.Label.Location.Help=Lieu de l'audience \u00e0 domicile. Il s'agit de l'adresse de l'appelant s\u00e9lectionn\u00e9 dans le cadre de la planification de l'audience \u00e0 domicile. Vous ne pouvez pas modifier le lieu de l'audience \u00e0 domicile lors de sa replanification.
