Help.PageDescription=Cette page vous permet de replanifier une audience d'emplacement. Pour planifier une audience \u00e0 domicile, vous devez \u00eatre affect\u00e9 \u00e0 l'emploi de planificateur d'audience. L'utilisateur responsable de replanification d'une audience d'emplacement, est habituellement le planificateur de l'audience.
PageTitle.StaticText1=Replanifier le lieu de l'audience
Cluster.Title.Details=D\u00e9tails de l'audience
List.Title.Schedules=Planning du fonctionnaire d'audience
List.Title.Schedules.Help=Le syst\u00e8me affiche une liste des fonctionnaires d'audience affect\u00e9s au travail et disponibles \u00e0 l'endroit pr\u00e9cis\u00e9 et \u00e0 la date pr\u00e9vue. Le syst\u00e8me affiche \u00e9galement les cr\u00e9neaux horaires dans lesquels les fonctionnaires sont disponibles. Ces cr\u00e9neaux horaires sont d\u00e9finis dans le cadre du planning quotidien de l'emplacement. Vous pouvez afficher la page d'accueil d'un fonctionnaire d'audience en cliquant sur le nom de ce fonctionnaire d'audience.
Field.Label.HearingOfficial=Fonctionnaire de l'audience
Field.Label.HearingOfficial.Help=Nom du fonctionnaire de l'audience. Vous pouvez afficher la page d'accueil de l'utilisateur du fonctionnaire d'audience en cliquant sur le nom du fonctionnaire de l'audience.
Field.Label.Date=Dates
Field.Label.Date.Help=Date replanifi\u00e9e de l'audience dans un lieu sp\u00e9cifique. Notez que le syst\u00e8me recherche les fonctionnaires d'audience disponibles en fonction de cette date.
Field.Label.Location=Lieu
Field.Label.Location.Help=Nom du lieu sp\u00e9cifique o\u00f9 l'audience se tient. Pour s\u00e9lectionner l'emplacement d'audience \u00e0 partir des emplacements de l'organisation, appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre en incrustation Locations. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des emplacements de l'organisation affich\u00e9e. Notez que le syst\u00e8me recherche des fonctionnaires d'audience disponibles \u00e0 cet emplacement.
Field.Label.JobID=Emploi
Field.Label.JobID.Help=Nom du travail du fonctionnaire d'audience. Pour s\u00e9lectionner le travail du fonctionnaire d'audience \u00e0 partir des travaux de l'organisation, appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre en incrustation Recherche d'un travail. Entrez le nom du travail et appuyez sur le bouton Rechercher. Le syst\u00e8me affiche une liste des travaux dont le nom se rapproche du nom entr\u00e9. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des travaux affich\u00e9e. Notez que le syst\u00e8me recherche les fonctionnaires d'audience disponibles affect\u00e9s \u00e0 ce travail via leur poste.
Field.Label.Slot=P\u00e9riode
Field.Label.Slot.Help=Date replanifi\u00e9e de l'audience dans un lieu sp\u00e9cifique. Notez que le syst\u00e8me recherche les fonctionnaires d'audience disponibles en fonction de cette date.
Container.Label.Action=Action
ActionControl.Label.Select=Selectionner
ActionControl.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des fonctionnaires d'audience disponibles pour s\u00e9lectionner le fonctionnaire d'audience et le cr\u00e9neau horaire pour l'audience.
ActionControl.Label.ViewSchedule=Recherche
ActionControl.Label.ViewSchedule.Help=Vous pouvez appuyer sur le bouton Afficher le planning pour afficher le planning de disponibilit\u00e9 du fonctionnaire d'audience s\u00e9lectionn\u00e9.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs et entrer de nouveaux d\u00e9tails.
