Cluster.Description.Details=Si le repr\u00e9sentant de l'audience est une personne enregistr\u00e9e, veuillez utiliser la recherche ci-dessous.
Field.Label.Representative=Repr\u00e9sentant d'audience
Field.Label.Representative.Help=Vous pouvez s\u00e9lectionner le repr\u00e9sentant de l'audience parmi les personnes enregistr\u00e9es de l'organisation. Pour ce faire, appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre en incrustation Recherche de personne. Dans la fen\u00eatre en incrustation de recherche de personnes, entrez tout ou partie des crit\u00e8res de recherche de la personne et appuyez sur le bouton Rechercher pour rechercher des personnes avec les d\u00e9tails correspondants. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e de la liste des personnes affich\u00e9e pour s\u00e9lectionner la personne en tant que repr\u00e9sentante de l'audience.
Field.Label.Type=Type
Field.Label.Type.Help=Type de repr\u00e9sentant li\u00e9 \u00e0 une description cod\u00e9e du repr\u00e9sentant de l'audience (avocat, membre de la famille, repr\u00e9sentant syndical, par exemple). Votre administrateur syst\u00e8me peut ajouter un nouveau type de repr\u00e9sentant via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Cluster.Description.Details2=Si le repr\u00e9sentant de l'audience n'est pas une personne enregistr\u00e9e, veuillez entrer le nom et les informations de contact ci-dessous.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du repr\u00e9sentant de l'audience non enregistr\u00e9. Notez que le syst\u00e8me enregistre automatiquement le repr\u00e9sentant de l'audience comme \u00e9tant un participant repr\u00e9sentatif.
Field.Label.Address=Adresse
Field.Label.Address.Help=Adresse
Field.Label.PhoneAreaCode=Indicatif t\u00e9l\u00e9phonique r\u00e9gional
Field.Label.PhoneAreaCode.Help=Indicatif r\u00e9gional du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.PhoneNumber=Num\u00e9ro de t\u00e9l\u00e9phone
Field.Label.PhoneNumber.Help=Num\u00e9ro de t\u00e9l\u00e9phone du repr\u00e9sentant de l'audience non enregistr\u00e9.
Field.Label.Fee=Honoraires
Field.Label.Fee.Help=Honoraires du repr\u00e9sentant de l'audience \u00e0 payer. Notez que ces honoraires sont pay\u00e9s par l'appelant.
Field.Label.BehalfOf=Au nom de
Field.Label.BehalfOf.Help=Participant au dossier dont le repr\u00e9sentant agit en son nom dans la liste d\u00e9roulante des participants au dossier (appelant, par exemple).
