Help.PageDescription=Cette page vous permet d'ajouter un repr\u00e9sentant d'audience Un repr\u00e9sentatif est un participant de dossier qui assiste \u00e0 l'audience au nom de l'appelant. Un exemple d'un repr\u00e9sentant est un avocat juridique engag\u00e9 pour repr\u00e9senter les int\u00e9r\u00eats de l'appelant \u00e0 l'audience.
PageTitle.StaticText1=Nouveau repr\u00e9sentant de l'audience
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Deprecated=Since Curam 6.1.1, this property is no longer referenced in Curam application.
