PageTitle.StaticText1=Repr\u00e9sentants de l'audience
ActionControl.Label.New=Cr\u00e9er
ActionControl.Label.New.Help=Appuyez sur le bouton Cr\u00e9er pour ajouter un nouveau repr\u00e9sentant de l'audience.
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher de la ligne appropri\u00e9e pour afficher l'enregistrement du repr\u00e9sentant de l'audience.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer de la ligne appropri\u00e9e pour modifier l'enregistrement du repr\u00e9sentant de l'audience.
ActionControl.Label.Separator=\ | 
# BEGIN, CR00280566, KRK
ActionControl.Label.Separator.Help=Permet une visibilit\u00e9 lorsqu'il existe plusieurs liens disponibles sur la m\u00eame ligne.
# END, CR00280566
Field.Label.Action=Action
# BEGIN, CR00249287, ASN
# BEGIN, CR00280566, KRK
Field.Label.Action.Help=Cliquez sur le lien correspondant pour afficher ou modifier un enregistrement existant de repr\u00e9sentant d'un examen d'audience dans la liste des repr\u00e9sentants disponibles.
# END, CR00280566
# END, CR00249287
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du repr\u00e9sentant de l'audience. Vous pouvez afficher la page d'accueil du participant au dossier du repr\u00e9sentant en cliquant sur le nom du repr\u00e9sentant.
Field.Label.Type=Type
Field.Label.Type.Help=Type de repr\u00e9sentant de l'audience (avocat, membre de la famille, repr\u00e9sentant syndical, par exemple).
Field.Label.Fee=Honoraires
Field.Label.Fee.Help=Honoraires du repr\u00e9sentant de l'audience \u00e0 payer. Notez que ces honoraires sont pay\u00e9s par l'appelant.
Field.Label.Attendance=Participation
Field.Label.Attendance.Help=Statut de participation \u00e0 l'audience du repr\u00e9sentant. Pour les audiences planifi\u00e9es, ce statut est "en attente". Pour les audiences termin\u00e9es ou ajourn\u00e9es, le statut de participation est "a particip\u00e9" ou "n'a pas particip\u00e9", selon que le repr\u00e9sentant participe ou pas \u00e0 l'audience.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
