PageTitle.StaticText1=Editer le repr\u00e9sentant de l'audience
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Le nom du repr\u00e9sentant de l'audience ne peut pas \u00eatre modifi\u00e9. Vous pouvez afficher la page d'accueil du participant au dossier du repr\u00e9sentant en cliquant sur le nom du repr\u00e9sentant.
Field.Label.Type=Type
Field.Label.Type.Help=Type de repr\u00e9sentant li\u00e9 \u00e0 une description cod\u00e9e du repr\u00e9sentant de l'audience (avocat, membre de la famille, repr\u00e9sentant syndical, par exemple). Votre administrateur syst\u00e8me peut ajouter un nouveau type de repr\u00e9sentant via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide). 
Field.Label.BehalfOf=Au nom de
Field.Label.BehalfOf.Help=Participant au dossier dont le repr\u00e9sentant agit en son nom dans la liste d\u00e9roulante des participants au dossier (appelant, par exemple).
Field.Label.Attendance=Participation
Field.Label.Attendance.Help=Statut de participation \u00e0 l'audience du repr\u00e9sentant ("en attente", "a particip\u00e9", "n'a pas particip\u00e9"). Notez que vous ne pouvez pas modifier la participation tant que le statut de l'audience n'est pas "termin\u00e9" ou "ajourn\u00e9".
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
