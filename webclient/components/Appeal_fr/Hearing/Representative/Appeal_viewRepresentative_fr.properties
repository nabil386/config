Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails du repr\u00e9sentant d'audience. Un repr\u00e9sentatif est un participant de dossier qui assiste \u00e0 l'audience au nom de l'appelant. Un exemple d'un repr\u00e9sentant est un avocat juridique engag\u00e9 pour repr\u00e9senter les int\u00e9r\u00eats de l'appelant \u00e0 l'audience. C\u00faram fournit un enregistrement des repr\u00e9sentants d'audience de chaque audience sur un dossier d'audience. 
PageTitle.StaticText1=Afficher les d\u00e9tails du repr\u00e9sentant de l'audience
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer les d\u00e9tails du repr\u00e9sentant de l'audience.
ActionControl.Label.ModifyFee=Editer les honoraires
ActionControl.Label.ModifyFee.Help=Vous pouvez appuyer sur le bouton Editer pour modifier les honoraires du repr\u00e9sentant de l'audience.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du repr\u00e9sentant de l'audience. Vous pouvez afficher la page d'accueil du participant au dossier du repr\u00e9sentant en cliquant sur le nom du repr\u00e9sentant.
Field.Label.Fee=Honoraires
Field.Label.Fee.Help=Honoraires du repr\u00e9sentant de l'audience \u00e0 payer. Notez que ces honoraires sont pay\u00e9s par l'appelant.
Field.Label.Attendance=Participation
Field.Label.Attendance.Help=Statut de participation \u00e0 l'audience du repr\u00e9sentant. Pour les audiences planifi\u00e9es, ce statut est "en attente". Pour les audiences termin\u00e9es ou ajourn\u00e9es, le statut de participation est "a particip\u00e9" ou "n'a pas particip\u00e9", selon que le repr\u00e9sentant participe ou pas \u00e0 l'audience.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut affiche "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut affiche "annul\u00e9".
Field.Label.Type=Type
Field.Label.Type.Help=Type de repr\u00e9sentant de l'audience (avocat, membre de la famille, repr\u00e9sentant syndical, par exemple).
Field.Label.FeeApproval=Approbation des honoraires
Field.Label.FeeApproval.Help=Statut d'approbation des honoraires. Pour les honoraires non approuv\u00e9s, le statut est "non d\u00e9cid\u00e9". Pour les honoraires approuv\u00e9s, le statut est "approuv\u00e9". Pour les honoraires rejet\u00e9s, le statut est "rejet\u00e9".
Field.Label.BehalfOf=Au nom de
Field.Label.BehalfOf.Help=Participant au dossier dont le repr\u00e9sentant agit en son nom (appelant, par exemple).
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
Cluster.Title.Appellants=Appelants
ActionControl.Label.Remove=Effacer
ActionControl.Label.Remove.Help=Cliquez sur le lien Supprimer pour supprimer l'association de l'appelant au repr\u00e9sentant.
ActionControl.Label.AddAppellant=Ajouter appelant
ActionControl.Label.AddAppellant.Help=Cliquez sur le lien Ajouter un appelant pour ajouter un nouvel appelant que le repr\u00e9sentant de l'audience va repr\u00e9senter.
Container.Label.Action=Action
