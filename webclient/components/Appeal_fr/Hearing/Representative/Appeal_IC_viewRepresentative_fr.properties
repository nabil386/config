Field.Label.Name.Help=Nom du repr\u00e9sentant de l'audience. Vous pouvez afficher la page d'accueil du participant au dossier du repr\u00e9sentant en cliquant sur le nom du repr\u00e9sentant.
Field.Label.Fee=Honoraires
# BEGIN, CR00208017, GP
Field.Label.Fee.Help=Honoraires du repr\u00e9sentant de l'audience \u00e0 payer. Notez que ces honoraires sont pay\u00e9s par l'organisation.
# END, CR00208017
Field.Label.Attendance=Participation
Field.Label.Attendance.Help=Statut de participation \u00e0 l'audience du repr\u00e9sentant. Pour les audiences planifi\u00e9es, ce statut est "en attente". Pour les audiences termin\u00e9es ou ajourn\u00e9es, le statut de participation est "a particip\u00e9" ou "n'a pas particip\u00e9", selon que le repr\u00e9sentant participe ou pas \u00e0 l'audience.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut affiche "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut affiche "annul\u00e9".
Field.Label.Type=Type
Field.Label.Type.Help=Type de repr\u00e9sentant de l'audience (avocat, membre de la famille, repr\u00e9sentant syndical, par exemple).
Field.Label.FeeApproval=Approbation des honoraires
Field.Label.FeeApproval.Help=Statut d'approbation des honoraires. Pour les honoraires non approuv\u00e9s, le statut est "non d\u00e9cid\u00e9". Pour les honoraires approuv\u00e9s, le statut est "approuv\u00e9". Pour les honoraires rejet\u00e9s, le statut est "rejet\u00e9". (appelant, par exemple).
Field.Label.BehalfOf=Au nom de
Field.Label.BehalfOf.Help=Participant au dossier dont le repr\u00e9sentant agit en son nom dans la liste d\u00e9roulante des participants au dossier (appelant, par exemple).
