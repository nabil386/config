Help.PageDescription=Cette page vous permet de continuer l'audience Un ajournement est le report d'une audience \u00e0 une date ult\u00e9rieure d\u00e9termin\u00e9e. L'organisation a la possibilit\u00e9 de poursuivre une audience pr\u00e9vue si l'un des participants de dossier n'est pas en mesure d'assister \u00e0 l'audience. Par exemple, vous pouvez poursuivre une audience si les demandes de l'appelant \u00e0 poursuivre l'audience, pour cause de maladie. Pour continuer une audience, vous devez \u00eatre affect\u00e9 \u00e0 l'emploi de planificateur d'audience. L'utilisateur responsable de continuation d'une audience, est habituellement le planificateur de l'audience.
PageTitle.StaticText1=Ajournement de l'audience
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
Cluster.Title.ContinuanceDetails=Caract\u00e9ristiques de l'ajournement
Field.Label.DateRequested=Date de la demande
Field.Label.DateRequested.Help=Date d'audience demand\u00e9e pour l'audience report\u00e9e. Les audiences report\u00e9es ne peuvent pas \u00eatre replanifi\u00e9es. Une autre audience doit plut\u00f4t \u00eatre planifi\u00e9e. La date en cours de l'audience report\u00e9e est s\u00e9lectionn\u00e9e lors de la planification de la nouvelle audience.
Field.Label.Reason=Motif
Field.Label.Reason.Help=Raison de l'ajournement de l'audience dans la liste d\u00e9roulante des raisons (l'appelant est malade, par exemple). Votre administrateur syst\u00e8me peut ajouter un motif \u00e0 cette liste via la page de tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
