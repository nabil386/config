Help.PageDescription=Cette page vous permet de terminer une audience tenue \u00e0 un appel. Lorsque l'audience planifi\u00e9e a lieu et \u00e9t\u00e9 men\u00e9e avec succ\u00e8s, l'audience doit \u00eatre enregistr\u00e9e comme termin\u00e9e sur le syst\u00e8me. Pour les audiences mises en attente dans un dossier d'audience, l'utilisateur qui effectue l'audience est g\u00e9n\u00e9ralement le fonctionnaire d'audience qui assiste \u00e0 l'audience. Pour les audiences mises en attente pour l'audience de r\u00e9vision, l'utilisateur qui effectue l'audience est g\u00e9n\u00e9ralement l'un des r\u00e9viseurs d'audience.
