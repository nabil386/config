Container.Title.Attendance=Participation
Container.Title.Attendance.Help=Participants \u00e0 l'audience, y compris tous les utilisateurs et participants au dossier invit\u00e9s \u00e0 y participer. Cette liste contient l'appelant, les repr\u00e9sentants, les gestionnaires conseil, les t\u00e9moins et les interpr\u00e8tes, ainsi que d'autres participants \u00e0 l'audience. Si le participant \u00e0 l'audience a particip\u00e9 \u00e0 l'audience termin\u00e9e, cochez la case Participation sur la ligne appropri\u00e9e de la liste d\u00e9roulante des participants \u00e0 l'audience qui s'affiche.  
