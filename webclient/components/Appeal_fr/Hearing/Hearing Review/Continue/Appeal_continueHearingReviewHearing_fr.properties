Help.PageDescription=Cette page vous permet de continuer une audience pour une r\u00e9vision d'audience. Un ajournement est le report d'une audience \u00e0 une date ult\u00e9rieure d\u00e9termin\u00e9e. L'organisation poss\u00e8de l'option de poursuivre une audience de r\u00e9vision pr\u00e9vue si l'un des participants de dossier n'est pas en mesure d'assister \u00e0 l'audience. Par exemple, vous pouvez reporter une audience de r\u00e9vision si un repr\u00e9sentant demande un ajournement en raison d'un engagement ant\u00e9rieur. Pour reporter une audience de r\u00e9vision, vous devez \u00eatre affect\u00e9 \u00e0 l'emploi de planificateur d'audience. L'utilisateur responsable du report de l'audience de r\u00e9vision est g\u00e9n\u00e9ralement le planificateur de r\u00e9vision.
PageTitle.StaticText1=Ajournement de l'audience
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
Cluster.Title.ContinuanceDetails=Caract\u00e9ristiques de l'ajournement
Field.Label.DateRequested=Date de la demande
Field.Label.DateRequested.Help=Date de audience de r\u00e9vision demand\u00e9e pour l'audience de r\u00e9vision report\u00e9e. Les audiences de r\u00e9vision report\u00e9es ne peuvent pas \u00eatre replanifi\u00e9es. Une autre audience de r\u00e9vision doit plut\u00f4t \u00eatre planifi\u00e9e. La date en cours de l'audience de r\u00e9vision report\u00e9e est s\u00e9lectionn\u00e9e lors de la planification de la nouvelle audience de r\u00e9vision.
Field.Label.Reason=Motif
Field.Label.Reason.Help=Raison de l'ajournement de l'audience de r\u00e9vision dans la liste d\u00e9roulante des raisons (repr\u00e9sentant indisponible, par exemple). Votre administrateur syst\u00e8me peut ajouter un motif \u00e0 cette liste via la page de tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
