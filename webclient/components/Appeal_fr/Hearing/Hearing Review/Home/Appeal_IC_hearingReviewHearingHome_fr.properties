Field.Label.Status=Statut
Field.Label.Status.Help=Le statut de l'audience de r\u00e9vision refl\u00e8te le traitement en cours de l'audience. Lorsque l'audience est planifi\u00e9e, son statut est "planifi\u00e9". Lorsque l'audience est termin\u00e9e, son statut est "termin\u00e9". Les autres statuts d'audience sont "suite", "ajourn\u00e9" et "annul\u00e9".
