Help.PageDescription=Cette page vous permet de g\u00e9rer une audience planifi\u00e9e et afficher les informations r\u00e9capitulatives sur l'audience.
Page.Title=Audience \u00e0 domicile
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
Cluster.Title.Manage=G\u00e9rer
Cluster.Title.Details=D\u00e9tails
Cluster.Title.Continuance=Caract\u00e9ristiques de l'ajournement
Cluster.Title.Comments=Commentaires de l'audience
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur l'enregistrement d'audience.
Cluster.Title.Reviewers=R\u00e9viseurs
Field.Label.Complete=Audience termin\u00e9e
Field.Label.Complete.Help=Lorsqu'une audience a eu lieu, vous pouvez y mettre fin en cliquant sur le lien Terminer l'audience du panneau G\u00e9rer.
Field.Label.Continue=Suite de l'audience
Field.Label.Continue.Help=Pour les audiences planifi\u00e9es, vous pouvez reporter l'audience en cliquant sur le lien Reporter l'audience de r\u00e9vision du panneau G\u00e9rer.
Field.Label.Reschedule=Planifier \u00e0 nouveau l'audience
Field.Label.Reschedule.Help=Vous pouvez de nouveau planifier une audience en cliquant sur le lien Replanifier une audience de r\u00e9vision du panneau G\u00e9rer.
Field.Label.Adjourn=Ajourner l'audience
Field.Label.Adjourn.Help=Vous pouvez ajourner une audience lorsqu'elle est dans la session en cliquant sur le lien Ajourner l'audience du panneau G\u00e9rer.
Field.Label.AddReviewer=Ajouter un r\u00e9viseur
Field.Label.AddReviewer.Help=Vous pouvez ajouter un r\u00e9viseur d'audience \u00e0 la liste des r\u00e9viseurs de l'audience en cliquant sur le lien Ajouter un r\u00e9viseur du panneau G\u00e9rer.
Field.Label.AddRepresentative=Ajouter un repr\u00e9sentant
Field.Label.AddRepresentative.Help=Vous pouvez ajouter un repr\u00e9sentant \u00e0 la liste des repr\u00e9sentants de l'audience en cliquant sur le lien Ajouter un repr\u00e9sentant du panneau G\u00e9rer.
Field.Label.RequestTranscription=Demander une transcription
Field.Label.RequestTranscription.Help=Vous pouvez demander une transcription d'audience en cliquant sur le lien Demande de transcription du panneau G\u00e9rer.
Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence de l'audience.
Field.Label.HearingDate=Date de l'audience
Field.Label.HearingDate.Help=Date d'audience planifi\u00e9e ou termin\u00e9e.
Field.Label.StartTime=Heure de d\u00e9but
Field.Label.StartTime.Help=Heure de d\u00e9but de la p\u00e9riode pendant laquelle l'audience a lieu.
Field.Label.EndTime=Heure de fin
Field.Label.EndTime.Help=Heure de fin de la p\u00e9riode pendant laquelle l'audience a lieu.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut de l'audience refl\u00e8te le traitement actuel de l'audience. Lorsque l'audience est planifi\u00e9e, son statut est "planifi\u00e9". Lorsque l'audience est termin\u00e9e, son statut est "termin\u00e9". Les autres statuts d'audience sont "suite", "ajourn\u00e9" et "annul\u00e9".
Field.Label.Comments=Commentaires
Field.Label.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
Field.Label.ContinuanceReason=Raison
Field.Label.ContinuanceReason.Help=Raison de l'ajournement de l'audience (le repr\u00e9sentant est malade, par exemple). Les informations ne sont affich\u00e9es dans ce champ que pour les suites d'examen d'audiences.
Field.Label.ContinuanceComments=Commentaires
Field.Label.ContinuanceComments.Help=Commentaires de l'utilisateur sur l'enregistrement d'ajournement. Les informations s'affichent dans ce champ pour les audiences report\u00e9es uniquement.
Field.Label.ContinuanceDate=Dates
Field.Label.ContinuanceDate.Help=Date de report de l'audience.
Field.Label.Name=Nom
Field.Label.Name.Help=Le nom de chaque participant r\u00e9viseur de l'audience s'affiche. Vous pouvez afficher la page d'accueil du r\u00e9viseur d'audience en cliquant sur son nom. 
