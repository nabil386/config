Help.PageDescription=Cette page vous permet de termin\u00e9 une audience pour une r\u00e9vision d'audience. Lorsque l'audience planifi\u00e9e a lieu et \u00e9t\u00e9 men\u00e9e avec succ\u00e8s, l'audience doit \u00eatre enregistr\u00e9e comme termin\u00e9e sur le syst\u00e8me. Pour terminer une audience, vous devez \u00eatre affect\u00e9 \u00e0 l'emploi de planificateur d'audience. L'utilisateur responsable de la fin de l'audience est g\u00e9n\u00e9ralement l'un des examinateurs qui assiste \u00e0 l'audience.
