Help.PageDescription=Cette page vous permet d'afficher une liste de r\u00e9viseurs d'audience associ\u00e9s \u00e0 la r\u00e9vision d'audience. Une audience pour une audience de r\u00e9vision est pr\u00e9sid\u00e9e par les examinateurs d'audience qui sont des utilisateurs au sein de l'organisation et n'avait aucune part ni dans la d\u00e9cision initiale ou d'un appel pr\u00e9alable. Les examinateurs d'audience sont responsables de prendre une d\u00e9cision sur l'appel apr\u00e8s l'audience.
PageTitle.StaticText=R\u00e9viseurs d'audience
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du r\u00e9viseur d'audience.
Field.Label.Attendance=Participation
Field.Label.Attendance.Help=Ce champ indique si le r\u00e9viseur d'audience a particip\u00e9 \u00e0 l'audience. Par d\u00e9faut, tant que l'audience ne s'est pas tenue, cette valeur est "N'a pas eu lieu". Une fois l'audience termin\u00e9e ou ajourn\u00e9e, la participation peut \u00eatre mise \u00e0 jour en "Ne s'est pas pr\u00e9sent\u00e9" ou "A particip\u00e9".
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de l'association \u00e0 l'audience du r\u00e9viseur d'audience ("actif" ou "annul\u00e9").
