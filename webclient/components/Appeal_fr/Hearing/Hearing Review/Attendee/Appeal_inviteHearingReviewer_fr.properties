Help.PageDescription=Cette page vous permet d'inviter un examinateur d'audience \u00e0 l'audience organis\u00e9e pour l'appel de r\u00e9vision d'audience. Un utilisateur peut \u00eatre invit\u00e9 \u00e0 assister \u00e0 une audience d'appel. Par exemple, il est utilis\u00e9 pour inviter le gestionnaire conseil d'origine pour assister \u00e0 l'audience et t\u00e9moigner. Une fois que les utilisateurs participants concern\u00e9s sont invit\u00e9s \u00e0 l'audience, la participation de chaque utilisateur peut \u00eatre mise \u00e0 jour une fois l'audience est tenue. En outre, les utilisateurs peuvent \u00eatre retir\u00e9s de la liste de pr\u00e9sence qui a effectivement annul\u00e9 l'invitation de l'utilisateur \u00e0 partir de l'audience.
PageTitle.StaticText=Inviter le r\u00e9viseur d'audience
Cluster.Title.Details=D\u00e9tails
Field.Label.User=Utilisateur
Field.Label.User.Help=Nom de l'utilisateur invit\u00e9 \u00e0 participer \u00e0 l'audience. Pour inviter un utilisateur, appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre en incrustation Recherche d'utilisateur. Entrez les informations requises et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e de la liste des utilisateurs qui s'affiche pour inviter ledit utilisateur.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
