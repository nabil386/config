ActionControl.Label.View=[Afficher un fichier]
ActionControl.Label.View.Help=Vous pouvez choisir d'afficher le fichier joint. Toutefois, notez que pour afficher la pi\u00e8ce jointe, le programme appropri\u00e9 doit \u00eatre install\u00e9 sur votre poste. Pour afficher la pi\u00e8ce jointe, cliquez sur le lien Afficher un fichier.
