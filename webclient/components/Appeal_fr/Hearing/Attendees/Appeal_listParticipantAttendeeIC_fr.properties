Help.PageDescription=Cette page vous permet d'afficher une liste des participants invit\u00e9s \u00e0 l'audience. Cette page affiche le nom du participant, la participation pour le participant \u00e0 l'audience, par exemple, a particip\u00e9, et le r\u00f4le du participant \u00e0 l'audience.
Field.Title.Attendance=Participation
Field.Title.Attendance.Help=Participation du participant \u00e0 l'audience. Indique si le participant a particip\u00e9 \u00e0 l'audience. Par d\u00e9faut, tant que l'audience n'a pas \u00e9t\u00e9 tenue, cette valeur reste "N'a pas eu lieu". Une fois l'audience termin\u00e9e ou ajourn\u00e9e, la participation peut \u00eatre mise \u00e0 jour en "Ne s'est pas pr\u00e9sent\u00e9" ou "A particip\u00e9".
Field.Title.Name=Nom
Field.Title.Name.Help=Nom du participant \u00e0 l'audience.
Field.Title.Type=Type
Field.Title.Type.Help=R\u00f4le du participant (interpr\u00e8te, t\u00e9moin ou propri\u00e9taire du dossier, par exemple).
ActionControl.Label.Users=Utilisateurs
ActionControl.Label.Users.Help=Noms des interpr\u00e8tes qui sont les utilisateurs de l'organisation.
ActionControl.Label.Participants=Participants
ActionControl.Label.Participants.Help=Noms des interpr\u00e8tes qui sont les participants aux dossiers.  
