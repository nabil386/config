Help.PageDescription=Cette page vous permet d'inviter un utilisateur \u00e0 assister \u00e0 une audience. Les audiences d'accueil, de t\u00e9l\u00e9phone et d'emplacement exigent que les utilisateurs participants concern\u00e9s sont invit\u00e9s \u00e0 l'audience. La participation de chaque utilisateur peut \u00eatre mise \u00e0 jour une fois l'audience est tenue. En outre, les utilisateurs peuvent \u00eatre retir\u00e9s de la liste de pr\u00e9sence, qui annule effectivement leur invitation \u00e0 l'audience.
