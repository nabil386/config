Help.PageDescription=Cette page vous permet de modifier un enregistrement pour un participant \u00e0 l'audience pour l'utilisateur participant. La pr\u00e9sence d'un participant utilisateur ne peut pas \u00eatre modifi\u00e9e, sauf si l'audience a effectivement eu lieu. Sinon, la pr\u00e9sence n'est pas connue. La modification de la participation n'est pas limit\u00e9e par le statut du dossier de l'appel. Par cons\u00e9quent, m\u00eame si le dossier d'appel a \u00e9t\u00e9 ferm\u00e9 ou annul\u00e9, la pr\u00e9sence peut \u00eatre modifi\u00e9e tant que l'audience a \u00e9t\u00e9 tenue. 
PageTitle.StaticText=Editer le participant \u00e0 l'audience
Cluster.Title.Details=Caract\u00e9ristiques du participant \u00e0 l'audience
Field.Label.Attendee=Participant
Field.Label.Attendee.Help=Nom du participant utilisateur \u00e0 l'audience.
Field.Label.Attendance=Participation
Field.Label.Attendance.Help=Participation \u00e0 l'audience du participant utilisateur. Enregistre si l'utilisateur a particip\u00e9 ou pas \u00e0 l'audience, et ne concerne que les audiences termin\u00e9es ou ajourn\u00e9es. Par d\u00e9faut, tant que l'audience n'a pas \u00e9t\u00e9 tenue, la participation de l'utilisateur est "N'a pas eu lieu".
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.Type=Type
Field.Label.Type.Help=R\u00f4le de l'utilisateur dans l'audience (fonctionnaire de l'audience, r\u00e9viseur d'audience ou gestionnaire conseil, par exemple).
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
