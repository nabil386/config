Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails du t\u00e9moin. Un t\u00e9moin est une personne qui t\u00e9moigne sous serment lors d'une audience. Dans le traitement des appels du dossier d'audience, un t\u00e9moin peut \u00eatre appel\u00e9 \u00e0 t\u00e9moigner lors d'une audience au nom d'un participant de dossier, par exemple, l'appelant.
Page.Title=Afficher le t\u00e9moin
