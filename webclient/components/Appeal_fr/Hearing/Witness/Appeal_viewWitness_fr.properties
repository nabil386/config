Field.Label.WitnessName.Help=Nom du t\u00e9moin de l'audience. Vous pouvez afficher la page d'accueil du participant au dossier du t\u00e9moin en cliquant sur le nom du t\u00e9moin.
Field.Label.Attendance=Participation
Field.Label.Attendance.Help=Statut de participation \u00e0 l'audience du t\u00e9moin. Pour les audiences planifi\u00e9es, ce statut est "en attente". Pour les audiences termin\u00e9es ou ajourn\u00e9es, le statut de participation est "a particip\u00e9" ou "n'a pas particip\u00e9", selon que le t\u00e9moin est pr\u00e9sent \u00e0 l'audience.
Field.Label.Voluntary=Volontaire
Field.Label.Voluntary.Help=Ce champ indique si le t\u00e9moin est volontaire. Notez qu'une citation est automatiquement g\u00e9n\u00e9r\u00e9e pour le t\u00e9moin s'il n'est pas volontaire.
Field.Label.BehalfOf=Au nom de
Field.Label.BehalfOf.Help=Participant au dossier dont le t\u00e9moin apporte des preuve en son nom (appelant, par exemple).
Field.Label.Status=Statut
Field.Label.Status.Help=Ce statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut est "annul\u00e9".
Field.Label.Comments=Commentaires
