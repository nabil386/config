Field.Label.Attendance=Participation
Field.Label.Attendance.Help=Statut de participation \u00e0 l'audience du t\u00e9moin ("en attente", "a particip\u00e9", "n'a pas particip\u00e9"). Notez que vous ne pouvez pas modifier la participation tant que le statut de l'audience n'est pas "termin\u00e9" ou "ajourn\u00e9".
