Field.Label.Phone.Help=Num\u00e9ro de t\u00e9l\u00e9phone du t\u00e9moin non enregistr\u00e9.
Field.Label.Voluntary=Volontaire
Field.Label.Voluntary.Help=Si le t\u00e9moin est volontaire, cochez la case de s\u00e9lection Volontaire. Le syst\u00e8me g\u00e9n\u00e8re une correspondance pour informer le t\u00e9moin de la date pr\u00e9vue de l'audience. Si vous ne cochez pas cette case, le syst\u00e8me g\u00e9n\u00e8re une citation de t\u00e9moin
Field.Label.BehalfOf=Au nom de
