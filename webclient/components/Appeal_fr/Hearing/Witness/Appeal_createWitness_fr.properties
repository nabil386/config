Help.PageDescription=Cette page vous permet d'ajouter un nouvel t\u00e9moin. Un t\u00e9moin est une personne qui t\u00e9moigne sous serment lors d'une audience. Dans le traitement des appels du dossier d'audience, un t\u00e9moin peut \u00eatre appel\u00e9 \u00e0 t\u00e9moigner lors d'une audience au nom d'un participant de dossier, par exemple, l'appelant. C\u00faram fournit un enregistrement des t\u00e9moins pour chaque audience sur un dossier d'audience.
Page.Title=Nouveau t\u00e9moin
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
