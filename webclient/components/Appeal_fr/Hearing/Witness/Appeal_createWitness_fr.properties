Cluster.Description.NotRegisteredWitness=Si le t\u00e9moin n'est pas une personne enregistr\u00e9e, veuillez entrer le nom du t\u00e9moin et les informations de contact ci-dessous.
Field.Label.Witness=T\u00e9moin
Field.Label.Witness.Help=Vous pouvez s\u00e9lectionner le t\u00e9moin parmi les personnes enregistr\u00e9es de l'organisation. Pour ce faire, appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre en incrustation Recherche de personne. Dans la fen\u00eatre en incrustation de recherche de personnes, entrez tout ou partie des crit\u00e8res de recherche de la personne et appuyez sur le bouton Rechercher pour rechercher des personnes avec les d\u00e9tails correspondants. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e de la liste des personnes affich\u00e9e pour s\u00e9lectionner la personne en tant que t\u00e9moin.
