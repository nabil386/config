Cluster.Description.NotRegisteredInterpreter=Si l'interpr\u00e8te n'est pas un fournisseur de service ou un utilisateur enregistr\u00e9, veuillez entrer le nom de l'interpr\u00e8te et les informations de contact ci-dessous.
Field.Label.Interpreter=Interpr\u00e8te
Field.Label.Interpreter.Help=Vous pouvez s\u00e9lectionner l'interpr\u00e8te parmi les fournisseurs de service enregistr\u00e9s de l'organisation. Pour ce faire, appuyez sur le bouton Rechercher. Dans la fen\u00eatre en incrustation Recherche de fournisseur de service, entrez tout ou partie des crit\u00e8res de recherche de fournisseur de service, puis appuyez sur le bouton Rechercher pour rechercher des fournisseurs de service r\u00e9pondant aux caract\u00e9ristiques. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e de la liste des fournisseurs de service qui s'affiche pour s\u00e9lectionner le fournisseur de service interpr\u00e8te.
