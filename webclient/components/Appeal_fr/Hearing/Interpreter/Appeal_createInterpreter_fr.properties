Help.PageDescription=Cette page vous permet de cr\u00e9er un enregistrement d'interpr\u00e8te. Un interpr\u00e8te est quelqu'un qui traduit d'une langue vers une autre. Les interpr\u00e8tes peuvent \u00eatre n\u00e9cessaires lors des audiences pour faciliter les communications entre les participants de l'audience.
