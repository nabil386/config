Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un interpr\u00e8te. Un interpr\u00e8te est quelqu'un qui traduit d'une langue vers une autre. Les interpr\u00e8tes peuvent \u00eatre n\u00e9cessaires lors des audiences pour faciliter les communications entre les participants de l'audience. 
Page.Title=Afficher les d\u00e9tails de l'interpr\u00e8te
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer l'enregistrement de l'interpr\u00e8te.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
Cluster.Title.Comments=Comments
Cluster.Title.Details=D\u00e9tails
Field.Label.InterpreterName=Interpr\u00e8te
Field.Label.InterpreterName.Help=Nom de l'interpr\u00e8te. Vous pouvez afficher la page d'accueil du participant au dossier de l'interpr\u00e8te en cliquant sur le nom de l'interpr\u00e8te.
Field.Label.Attendance=Participation
Field.Label.Attendance.Help=Statut de participation \u00e0 l'audience de l'interpr\u00e8te. Pour les audiences planifi\u00e9es, ce statut est "en attente". Pour les audiences termin\u00e9es ou ajourn\u00e9es, le statut de participation est "a particip\u00e9" ou "n'a pas particip\u00e9", selon que l'interpr\u00e8te est pr\u00e9sent \u00e0 l'audience.
Field.Label.Status=Statut
Field.Label.Status.Help=Ce statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut est "annul\u00e9".
Field.Label.Comments=Commentaires
Field.Label.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
