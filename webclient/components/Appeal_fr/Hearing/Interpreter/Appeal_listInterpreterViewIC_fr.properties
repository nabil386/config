Help.PageDescription=Cette page vous permet d'afficher une liste d'interpr\u00e8tes assistent \u00e0 l'audience.. Un interpr\u00e8te est quelqu'un qui traduit d'une langue vers une autre. Les interpr\u00e8tes peuvent \u00eatre n\u00e9cessaires lors des audiences pour faciliter les communications entre les participants de l'audience.
Page.Title=Interpr\u00e8tes
Container.Label.Action=Action
Container.Separator=|
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher de la ligne appropri\u00e9e pour afficher l'enregistrement de l'interpr\u00e8te.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer de la ligne appropri\u00e9e pour modifier l'enregistrement de l'interpr\u00e8te.
ActionControl.Label.NewInterpreter=Cr\u00e9er
ActionControl.Label.NewInterpreter.Help=Cliquez sur le bouton Nouveau pour cr\u00e9er un enregistrement d'interpr\u00e8te.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Cliquez sur le lien Supprimer de la ligne appropri\u00e9e pour supprimer l'enregistrement de l'interpr\u00e8te.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de l'interpr\u00e8te. Vous pouvez afficher la page d'accueil du participant au dossier de l'interpr\u00e8te en cliquant sur le nom de l'interpr\u00e8te.
Field.Label.Attendance=Participation
Field.Label.Attendance.Help=Statut de participation \u00e0 l'audience de l'interpr\u00e8te. Pour les audiences planifi\u00e9es, ce statut est "en attente". Pour les audiences termin\u00e9es ou ajourn\u00e9es, le statut de participation est "a particip\u00e9" ou "n'a pas particip\u00e9", selon que l'interpr\u00e8te est pr\u00e9sent \u00e0 l'audience.
Field.Label.Status=Statut
Field.Label.Status.Help=Ce statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut est "annul\u00e9".
