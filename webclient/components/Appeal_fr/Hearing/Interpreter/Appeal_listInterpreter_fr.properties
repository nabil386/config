Help.PageDescription=Cette page vous permet d'afficher la liste des interpr\u00e8tes enregistr\u00e9s dans le syst\u00e8me. Un interpr\u00e8te est quelqu'un qui traduit d'une langue vers une autre. Les interpr\u00e8tes peuvent \u00eatre n\u00e9cessaires lors des audiences pour faciliter les communications entre les participants de l'audience. Un enregistrement des interpr\u00e8tes est conserv\u00e9 pour chaque audience tenue pour un dossier d'audience. Cette page vous permet d'afficher les d\u00e9tails des interpr\u00e8tes, d'ajouter un interpr\u00e8te, de modifier les d\u00e9tails d'interpr\u00e9tation, ou de supprimer des d\u00e9tails d'un interpr\u00e8te.
