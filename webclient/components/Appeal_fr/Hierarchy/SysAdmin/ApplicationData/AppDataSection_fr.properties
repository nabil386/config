page.title.clauses.Help=Les tables de codes contiennent des codes pour les \u00e9l\u00e9ments qui apparaissent dans les zones d\u00e9roulantes C\u00faram. Les tables de codes sont utilis\u00e9es pour \u00e9conomiser de l'espace dans la base de donn\u00e9es C\u00faram ; en stockant les s\u00e9lections de la zone d\u00e9roulante sous la forme de codes plut\u00f4t que sous celle du texte complet de la s\u00e9lection, une grande partie de l'espace peut \u00eatre sauvegard\u00e9e dans la base de donn\u00e9es. Par exemple, plut\u00f4t que de stocker l'ethnicit\u00e9 "Am\u00e9rindien ou natif d'Alaska" dans la base de donn\u00e9es, l'application peut stocker le code "ETH4".
