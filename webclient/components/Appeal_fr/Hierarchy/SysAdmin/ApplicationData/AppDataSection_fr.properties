page.title.mswordtemplates=Mod\u00e8les Microsoft Word
page.title.mswordtemplates.Help=Vous permet d'afficher la liste des mod\u00e8les Microsoft Word sur le syst\u00e8me. Les mod\u00e8les Microsoft Word peuvent \u00eatre utilis\u00e9s pour cr\u00e9er des communications de dossier et de participant dans Microsoft Word.
page.title.xsltemplates=Mod\u00e8les XSL
page.title.xsltemplates.Help= Fournit une liste des mod\u00e8les XSL stock\u00e9s sur le syst\u00e8me. Les mod\u00e8les XSL sont des documents et des lettres pro forma imprim\u00e9s par C\u00faram \u00e0 l'aide d'une combinaison de feuilles de style XML et XSL. Un ensemble particulier de balises XML a \u00e9t\u00e9 d\u00e9fini pour autoriser les donn\u00e9es de C\u00faram \u00e0 \u00eatre repr\u00e9sent\u00e9es sous forme de XML. Tous les XML sont g\u00e9n\u00e9r\u00e9s \u00e0 partir des entit\u00e9s ou des structures d\u00e9finies dans le mod\u00e8le d'application C\u00faram. Les feuilles de style XSL sont utilis\u00e9es pour formater les donn\u00e9es XML en vue de l'impression.
