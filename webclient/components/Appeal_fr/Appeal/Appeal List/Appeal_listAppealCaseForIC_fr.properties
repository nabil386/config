Help.PageDescription=Cette page vous permet d'afficher la liste des appels enregistr\u00e9s dans le syst\u00e8me. Un appel est la r\u00e9vision d'une d\u00e9cision concernant dossier ou un probl\u00e8me li\u00e9 \u00e0 un dossier. Par exemple, un demandeur peut demander \u00e0 faire appel d'une d\u00e9cision qui l'estime in\u00e9ligible \u00e0 la r\u00e9ception d'allocations ch\u00f4mage. Il existe trois types d'appel : l'appel de dossier d'audience, l'appel de r\u00e9vision d'audience et l'appel de r\u00e9vision judiciaire. Un appel de dossier d'audience est la r\u00e9vision d'une d\u00e9cision par un employ\u00e9 d'audience. Un appel de r\u00e9vision d'audience est la r\u00e9vision d'une d\u00e9cision par un comit\u00e9. Un appel de r\u00e9vision judiciaire est la r\u00e9vision d'une d\u00e9cision par un tribunal.
PageTitle.Title=Appels
