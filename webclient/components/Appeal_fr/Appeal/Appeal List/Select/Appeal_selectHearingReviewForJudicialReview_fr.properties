Help.PageDescription=Cette page vous permet de s\u00e9lectionner l'appel de r\u00e9vision d'audience pr\u00e9c\u00e9dent contenant la/les d\u00e9cision(s) dont vous souhaitez faire appel lors d'une r\u00e9vision juduciaire. S'il existe des d\u00e9cisions d'appel de r\u00e9vision d'audience pr\u00e9c\u00e9dentes li\u00e9es au dossier, alors vous pouvez cr\u00e9er une r\u00e9vision judiciaire pour faire appel d'une ou de plusieurs des d\u00e9cisions prises lors de l'appel de r\u00e9vision d'audience. 
PageTitle.Title=S\u00e9lectionnez Avant l'examen d'audience
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
ActionControl.Label.Select=Selectionner
ActionControl.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e pour s\u00e9lectionner l'examen d'audience dont la/les d\u00e9cision(s) que vous souhaitez faire appel \u00e0 un examen judiciaire.
Cluster.Title.SelectCase=S\u00e9lectionnez Examen
Container.Label.Action=Action
Field.Label.Reference=R\u00e9f\u00e9rence de dossier
Field.Label.Reference.Help=Num\u00e9ro de r\u00e9f\u00e9rence du dossier d'examen d'audience. Vous pouvez afficher la page d'accueil de l'examen d'audience en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence du dossier d'examen d'audience.
Field.Label.Resolution=R\u00e9solution
Field.Label.Resolution.Help=R\u00e9solution d'examen d'audience, c'est-\u00e0-dire non d\u00e9cid\u00e9e, accept\u00e9e, rejet\u00e9e ou renvoy\u00e9e. Pour les examens d'audience sans d\u00e9cision, la r\u00e9solution n'est pas d\u00e9cid\u00e9e. Une r\u00e9solution accept\u00e9e indique que l'appel a \u00e9t\u00e9 accept\u00e9 et que l'action appropri\u00e9e doit \u00eatre ex\u00e9cut\u00e9e sur le dossier d'origine. Une r\u00e9solution renvoy\u00e9e indique que l'appel est r\u00e9vis\u00e9 par l'organisation pour r\u00e9examen. Une r\u00e9solution rejet\u00e9e indique que l'appel a \u00e9t\u00e9 rejet\u00e9 et que la d\u00e9cision concernant le dossier principal demeure. Il revient \u00e0 l'utilisateur syst\u00e8me appropri\u00e9, par exemple, le gestionnaire conseil du dossier en appel, d'agir sur la r\u00e9solution de cette d\u00e9cision.
Field.Label.Appellant=Appelant
Field.Label.Appellant.Help=Nom de l'appelant pour l'examen d'audience. Si le demandeur est l'organisation, "Organisation" s'affiche.
Field.Label.Owner=Propri\u00e9taire
Field.Label.Owner.Help=Nom du propri\u00e9taire du dossier d'examen d'audience. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom de l'utilisateur.
