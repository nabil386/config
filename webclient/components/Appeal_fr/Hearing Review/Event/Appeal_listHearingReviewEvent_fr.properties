Help.PageDescription=Cette page vous permet d'afficher une liste des \u00e9v\u00e9nements d'audience de r\u00e9vision. Un \u00e9v\u00e9nement d'audience de r\u00e9vision est une occurrence ou passe d'une importance \u00e0 une r\u00e9vision d'audience. Une liste des \u00e9v\u00e9nements d'audience de r\u00e9vision est fournie pour chaque appel d'audience de r\u00e9vision.
