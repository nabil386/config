ActionControl.Label.Change=[Editer\u2026]
ActionControl.Label.Change.Help=Vous pouvez cliquer sur le lien Modifier dans le champ Propri\u00e9taire du panneau D\u00e9tails pour modifier le propri\u00e9taire du dossier d'examen d'audience.
ActionControl.Label.ManageDecision=[G\u00e9rer la d\u00e9cision\u2026]
ActionControl.Label.ManageDecision.Help=Vous pouvez cliquer sur le lien G\u00e9rer la d\u00e9cision dans le champ de statut pour g\u00e9rer le traitement de la d\u00e9cision. Si la d\u00e9cision est "pas d\u00e9marr\u00e9e", ouvrez la page Cr\u00e9er la d\u00e9cision en cliquant sur le lien G\u00e9rer la d\u00e9cision. Si le statut de la d\u00e9cision est "pas d\u00e9marr\u00e9e", ouvrez la page Soumettre la d\u00e9cision \u00e0 approbation en cliquant sur le lien G\u00e9rer la d\u00e9cision. Si le statut de la d\u00e9cision est "soumis", ouvrez la page Approuver ou rejeter la d\u00e9cision en cliquant sur le lien G\u00e9rer la d\u00e9cision.
ActionControl.Label.CancelCase=[Annuler le dossier\u2026]
ActionControl.Label.CancelCase.Help=Vous pouvez cliquer sur le lien Annuler le dossier dans le champ de statut du panneau D\u00e9tails pour annuler le dossier d'examen d'audience.
