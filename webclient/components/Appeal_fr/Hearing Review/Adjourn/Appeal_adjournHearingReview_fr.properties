Container.Title.Attendance=Participation
Container.Title.Attendance.Help=Liste des participants \u00e0 l'audience, y compris tous les utilisateurs et participants au dossier invit\u00e9s \u00e0 y participer. Si le participant \u00e0 l'audience a particip\u00e9 \u00e0 l'audience ajourn\u00e9e, cochez la case Participation sur la ligne appropri\u00e9e de la liste d\u00e9roulante des participants \u00e0 l'audience qui s'affiche.
