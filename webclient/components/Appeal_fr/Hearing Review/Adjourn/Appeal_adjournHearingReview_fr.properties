Help.PageDescription=Cette page vous permet d'ajourner une audience pour une r\u00e9vision d'audience. Un ajournement est le retardement d'une audience alors que l'audience est en session. Par exemple, un ou les r\u00e9viseurs d'audience peuvent ajourner une audience de r\u00e9vision en cours de session, afin de regrouper plus de preuves. Pour ajourner une audience, vous devez \u00eatre affect\u00e9 \u00e0 l'emploi de planificateur d'audience. L'utilisateur responsable de l'enregistrement d'un ajournement, est habituellement le planificateur de l'audience.
Page.Title=Ajourner l'audience
Field.Title.ActualStartTime=Heure de d\u00e9but r\u00e9elle
Field.Title.ActualStartTime.Help=Heure r\u00e9elle du d\u00e9but de l'audience.
Field.Title.ActualEndTime=Heure de fin r\u00e9elle
Field.Title.ActualEndTime.Help=Heure r\u00e9elle de la fin de l'audience.
Field.Title.ReasonCode=Code du motif
Field.Title.ReasonCode.Help=Raison de l'ajournement de l'audience pour la r\u00e9vision d'audience dans la liste d\u00e9roulante des raisons (repr\u00e9sentant indisponible, par exemple). Votre administrateur syst\u00e8me peut ajouter un motif \u00e0 cette liste via la page de tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Title.Name=Nom
Field.Title.Name.Help=Le syst\u00e8me affiche le nom de chaque participant \u00e0 l'audience.
Field.Title.Type=Type
Field.Title.Type.Help=Le syst\u00e8me affiche le type de participant, c'est-\u00e0-dire le r\u00f4le de l'utilisateur ou le type de participant au dossier.
Cluster.Title.ReasonText=Commentaires
Cluster.Title.ReasonText.Help=Commentaires de l'utilisateur sur cet enregistrement.
Cluster.Title.Details=Caract\u00e9ristiques de l'ajournement
List.Label.HearingAttendance=Participation \u00e0 l'audience
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
