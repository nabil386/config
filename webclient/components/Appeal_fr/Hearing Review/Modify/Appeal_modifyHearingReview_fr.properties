Field.Label.ReceiptDate=Date de r\u00e9ception
Field.Label.ReceiptDate.Help=Date \u00e0 laquelle la demande d'appel de l'appelant est re\u00e7ue par l'organisation. Il s'agit de la date de d\u00e9but du d\u00e9lai de d\u00e9cision de l'examen d'audience.
Field.Label.Difficulty=Difficult\u00e9
Field.Label.Difficulty.Help=Niveau de difficult\u00e9 de l'examen d'audience. Ce champ indique si  l'examen d'audience a un niveau de difficult\u00e9 faible, moyen ou \u00e9lev\u00e9. En s\u00e9lectionnant un des trois niveaux de difficult\u00e9, vous mettez en \u00e9vidence le niveau de difficult\u00e9 requis pour prendre une d\u00e9cision concernant l'appel de l'examen d'audience. Notez que ce niveau de difficult\u00e9 peut avoir un impact sur la planification de l'audience de r\u00e9vision, car les audiences difficiles n\u00e9cessitent de longues p\u00e9riodes de planification. L'appel d'un examen d'audience difficile peut \u00e9galement n\u00e9cessiter des utilisateurs plus exp\u00e9riment\u00e9s pour la gestion de l'appel.
