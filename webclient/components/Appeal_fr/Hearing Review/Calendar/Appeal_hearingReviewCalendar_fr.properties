Help.PageDescription=Cette page vous permet d'afficher les \u00e9v\u00e9nements de r\u00e9vision d'audience dans une vue calendrier. Un \u00e9v\u00e9nement d'audience de r\u00e9vision est une occurrence ou passe d'une importance \u00e0 une r\u00e9vision d'audience. Un calendrier des \u00e9v\u00e9nements d'audience de r\u00e9vision est fourni pour chaque r\u00e9vision d'audience. 
ActionControl.Label.Events=Ev\u00e9nements
ActionControl.Label.Events.Help=Appuyez sur le bouton Ev\u00e9nements pour afficher une liste des \u00e9v\u00e9nements d'examen d'audience.
ActionControl.Label.ViewCalendar=Vue Calendrier
ActionControl.Label.ViewCalendar.Help=Appuyez sur le bouton Vue calendrier pour ouvrir la page de calendrier Ev\u00e9nements. Une vue du calendrier des \u00e9v\u00e9nements d'examen d'audience est fournie pour chaque dossier d'audience.
