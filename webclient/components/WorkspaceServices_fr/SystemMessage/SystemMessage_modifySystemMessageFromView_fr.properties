ActionControl.Label.Save=Enregistrer
ActionControl.Label.Cancel=Annuler
Cluster.Title.Details=Modifier un message syst\u00e8me
Field.Title.TitleDescription=Titre
Field.Title.TitleDescription.Help=Entrez un titre pour le message. Le titre s'affiche dans les notifications, les listes de messages, etc. Le titre a une limite maximale de 300 caract\u00e8res.
Field.Title.MessageDescription=Message
Field.Title.MessageDescription.Help=Entrez le texte du message \u00e0 afficher. Le message prend en charge le formatage HTML, comme indiqu\u00e9 par l'\u00e9diteur WYSIWIG dans le modal. Le texte du message a une limite de caract\u00e8res maximale de 5000 qui inclut toutes les balises de formatage HTML. Par exemple, dans '<b>Ce texte est gras</b>', les balises '<b></b>' rendent le texte suivant en gras : 'Ce texte est gras'. Dans cet exemple, les balises '<b></b>' utilisent 7 caract\u00e8res suppl\u00e9mentaires en plus des 17 caract\u00e8res du texte visible.
Field.Title.Priority=Priorit\u00e9
Field.Title.Priority.Help=S\u00e9lectionnez cette option pour distinguer un message en tant que message de priorit\u00e9. Selon l'endroit o\u00f9 le message s'affiche, la valeur peut \u00eatre utilis\u00e9e pour la commande de tri ou pour diff\u00e9rencier visuellement le message lorsqu'il s'affiche.
Field.Title.EffectiveDateTime=Date d'effet
Field.Title.ExpiryDateTime=Date d'expiration
Field.Title.Visibility=Visibilit\u00e9
Field.Title.Visibility.Help=Indiquez si le message s'affiche pour les utilisateurs connect\u00e9s, les utilisateurs publics ou les utilisateurs publics et connect\u00e9s.
