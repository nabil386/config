Field.Title.MessageTitle=Titre du message
Field.Title.MessageTitle.Help=Entrez un titre pour le message. Le titre s'affiche dans les notifications, les listes de messages, etc. Le titre a une limite maximale de 300 caract\u00e8res.
Field.Title.MessageBody=Corps du message
Field.Title.MessageBody.Help=Entrez le texte du message \u00e0 afficher. Le message prend en charge le formatage HTML, comme indiqu\u00e9 par l'\u00e9diteur WYSIWIG dans le modal. Le texte du message a une limite de caract\u00e8res maximale de 5000 qui inclut toutes les balises de formatage HTML. Par exemple, dans '<b>Ce texte est gras</b>', les balises '<b></b>' rendent le texte suivant en gras : 'Ce texte est gras'. Dans cet exemple, les balises '<b></b>' utilisent 7 caract\u00e8res suppl\u00e9mentaires en plus des 17 caract\u00e8res du texte visible.
