Help.PageDescription=Cette page vous permet d'ajouter un code postal \u00e0 une zone de service. Une zone de service est une r\u00e9gion d\u00e9finie par les d\u00e9partements et les codes postaux ajout\u00e9s \u00e0 cette zone de service. La zone de service peut ensuite \u00eatre associ\u00e9e \u00e0 un bureau local pour les programmes et les formulaires PDF. Cela permet d'informer un citoyen du bureau local dont il d\u00e9pend en fonction de son comt\u00e9 ou de son code postal de r\u00e9sidence.
