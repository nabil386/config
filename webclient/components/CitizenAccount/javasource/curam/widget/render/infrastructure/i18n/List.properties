# This string represents the "Displaying X of Y" text for a list.
# The string can be localised, the %x value represents the visible records and
# the %y value represents the total number of records of this type. The Y valud is to 
# indicate that there are more records on the system than currently visible.
# The %x and %y values can be placed in any order to facilitate localization.
list.info.displaying=Displaying %x of %y

