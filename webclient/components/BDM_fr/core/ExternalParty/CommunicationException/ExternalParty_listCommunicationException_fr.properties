Help.PageDescription=Cette page permet d'afficher une liste des exceptions de communication de partie externe. Une exception de communication est utilis\u00e9e pour indiquer qu'une partie externe ne souhaite pas recevoir de communications en provenance de l'organisation au format sp\u00e9cifi\u00e9. Si un correspondant a une exception de communication active, celle-ci ne peut pas \u00eatre cr\u00e9\u00e9e \u00e0 l'aide de cette m\u00e9thode.
# END, CR00169534, SR
PageTitle.StaticText1=Exceptions relatives \u00e0 la communication
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour nouveau une exception de communication.
ActionControl.Label.Edit=Modifier
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer de la ligne appropri\u00e9e pour modifier l'enregistrement d'exception de communication.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer l'enregistrement d'exception de communication.
Field.Label.Method=M\u00e9thode
Field.Label.Method.Help=M\u00e9thode de communication que vous ne pouvez pas utiliser pour contacter la partie externe.
Field.Label.Reason=Raison
Field.Label.Reason.Help=Motif pour lequel vous ne pouvez pas utiliser la m\u00e9thode de communication mentionn\u00e9e ci-dessus.
Field.Label.From=De
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle l'exception de communication s'applique \u00e0 la partie externe enregistr\u00e9e.
Field.Label.To=\u00c0
Field.Label.To.Help=Date de fin de la p\u00e9riode pendant laquelle l'exception de communication s'applique \u00e0 la partie externe enregistr\u00e9e.
Field.Label.Status=\u00c9tat
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
