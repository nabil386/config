Help.PageDescription=Cette page vous permet de supprimer une preuve active. Une telle preuve est utilis\u00E9e pour d\u00E9terminer l\u2019admissibilit\u00E9 et le droit aux prestations. Un \u00E9l\u00E9ment de preuve peut \U00EAtre li\u00E9 \u00E0 un dossier et \u00E0 un participant; il peut \u00E9galement \U00EAtre li\u00E9 \u00E0 d\u2019autres \u00E9l\u00E9ments de preuve.

ActionControl.Label.Yes.Help=Cliquez sur \u00AB Oui \u00BB pour confirmer que vous voulez supprimer cette preuve active.

ActionControl.Label.No.Help=Cliquez sur \u00AB Non \u00BB pour confirmer que vous voulez conserver la preuve. 

Field.StaticText.DiscardEvidence=Voulez-vous vraiment supprimer cette preuve? La preuve sera retir\u00e9e de l'affichage, mais elle demeurera dans la base de donn\u00e9es.