Cluster.Title.AttachFile=Joindre un fichier
Field.Label.File=Fichier
Field.Label.File.Help=Vous pouvez ajouter une pi\u00e8ce jointe \u00e0 l'enregistrement de la communication. Par exemple, vous pouvez joindre une copie de la communication r\u00e9elle que vous enregistrez dans le syst\u00e8me. Pour ajouter une pi\u00e8ce jointe, appuyez sur le bouton Parcourir... affich\u00e9 et s\u00e9lectionnez le fichier que vous voulez joindre dans votre r\u00e9pertoire local.
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
