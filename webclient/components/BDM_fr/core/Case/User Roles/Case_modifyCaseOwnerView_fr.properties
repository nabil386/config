Help.PageDescription=Cette page vous permet de changer le propri\u00e9taire d'un dossier. Le propri\u00e9taire d'un dossier est responsable de ce dossier. G\u00e9n\u00e9ralement, le propri\u00e9taire du dossier conserve les informations relatives au dossier, rassemble les preuves du dossier, v\u00e9rifie l'\u00e9ligibilit\u00e9 et soumet le dossier pour approbation. Le propri\u00e9taire du dossier est l'utilisateur qui cr\u00e9e ce dossier.
PageTitle.StaticText1=Nouveau responsable du dossier
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Container.Label.NewOwner=Nouveau responsable du dossier
Container.Label.NewOwner.Help=Utilisateur charg\u00e9 du dossier. Pour s\u00e9lectionner l'utilisateur, cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle Recherche d'utilisateur. Entrez le pr\u00e9nom, le nom de famille, et/ou l'unit\u00e9 d'organisation de l'utilisateur concern\u00e9 et appuyez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des utilisateurs renvoy\u00e9s pour s\u00e9lectionner l'utilisateur.
