Text.daily=Quotidien
Text.weekly=Hebdomadaire
Text.monthly=Mensuel
Text.bimonthly=Deux fois par mois
Text.yearly=Annuel
# ------------------------------------------ #
# -- Text Content for Each Frequency Type -- #
# ------------------------------------------ #
# Here we define the strings used to render a frequency pattern as
# human-readable text. 
# They are used by frequency-editor.jsp and FrequencySummary.java
Text.daily.freq.type.one=Chaque %dayInterval% jour(s)
Text.daily.freq.type.two=Chaque jour ouvrable
Text.weekly.freq.type=Toutes les %weekInterval% semaine(s), le : %dayOfWeek%
# %dayOfWeek% from Text.weekly.freq.type can be one or more days.
# For example, Tuesday and Wednesday. The Text.weekly.freq.conjuction is used
# to join these days together.  
Text.weekly.freq.conjuction=et
Text.monthly.freq.type.one=Jour %dayInterval% de chaque %monthInterval% mois
Text.monthly.freq.type.two=Le %ordinal% %dayOfWeekExtended% tous les %monthInterval% mois
Text.monthly.freq.type.startDate=Chaque %monthInterval% mois \u00e0 partir de la date de d\u00e9but
Text.bimonthly.freq.type.one=Jour %dayIntervalOne% et %dayIntervalTwo% de chaque mois
Text.bimonthly.freq.type.two=%ordinalOne% et %ordinalTwo% %dayOfWeek% de chaque mois
Text.yearly.freq.type.one=Chaque %dayInterval% %monthOfYear%
Text.yearly.freq.type.two=%ordinal% %dayOfWeekExtended% de chaque %monthOfYear%
# --------------- #
