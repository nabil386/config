Help.PageDescription=L'espace de travail des informations collect\u00e9es affiche les enregistrements d'informations collect\u00e9es par type dans trois listes diff\u00e9rentes : une liste des enregistrements d'informations collect\u00e9es actives, une liste des enregistrements d'informations collect\u00e9es en cours d'\u00e9dition et une liste des enregistrements d'informations collect\u00e9es en attente de retrait. Les enregistrements d'informations collect\u00e9es actives peuvent \u00eatre affich\u00e9s, mis \u00e0 jour et retir\u00e9s. 
