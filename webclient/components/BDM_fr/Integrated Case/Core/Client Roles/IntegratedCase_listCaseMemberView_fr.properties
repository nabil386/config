ActionControl.Label.Edit.Help=Cliquez sur le lien Modifier \u00e0 la ligne appropri\u00e9e pour modifier l'enregistrement de relation du dossier.
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er un nouveau membre de dossier.
ActionControl.Label.AddRelatedMembers=Ajouter une famille associ\u00e9e
ActionControl.Label.AddRelatedMembers.Help=Cliquez sur le bouton Ajouter pour ajouter des relations clients principaux membres de la famille en tant que membres du nouveau dossier juridique.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Cliquez sur le lien Supprimer \u00e0 la ligne appropri\u00e9e pour supprimer l'enregistrement des cong\u00e9s de l'emplacement.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du membre de dossier. Vous pouvez acc\u00e9der \u00e0 la page d'accueil du membre du dossier en cliquant sur le nom de membre.
Field.Label.Type=Type
Field.Label.Type.Help=Type de membre de dossier, par exemple client principal.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode durant laquelle les d\u00e9tails du membre sont actifs.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de d\u00e9but de la p\u00e9riode durant laquelle les d\u00e9tails du membre sont actifs.
Field.Label.Status=\u00c9tat
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
