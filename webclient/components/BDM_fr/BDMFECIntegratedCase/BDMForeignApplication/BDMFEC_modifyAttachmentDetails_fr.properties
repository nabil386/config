Help.PageDescription=This page allows you to edit case attachment details. A case attachment is a supplemental file, e.g., text document, that is attached to a case. Examples of case attachments include letters and invoices._fr

ActionControl.Label.SaveAndClose=Enregistrer et Fermer
ActionControl.Label.SaveAndClose.Help=The Save and Close action creates a new record from the information entered on the page._fr

ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=The Next action creates a new record from the information entered on the page._fr

ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created._fr

ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns the user to the previous page._fr

