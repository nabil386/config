Help.PageDescription=A case header displays summary details about a case. A product delivery case header displays the case reference number used to identify the case by the system, the name of the benefit being offered, the current status of the case, e.g., active, and important dates. These dates include the date the case was created, the date the case became operational, and the date the case is due for closure.
