Help.PageDescription=Cette page permet de r\u00e9server une t\u00e2che de la file d\u2019attente des travaux.
PageTitle.StaticText1=Obtenir la prochaine t\u00e2che dans la file d\u2019attente des travaux
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cette fonction r\u00e9serve la t\u00e2che suivante dans la file d'attente de travaux s\u00e9lectionn\u00e9e. La t\u00e2che \u00e0 r\u00e9server est d\u00e9termin\u00e9e \u00e0 l'aide de la priorit\u00e9 de la t\u00e2che et de la date \u00e0 laquelle la t\u00e2che a \u00e9t\u00e9 affect\u00e9e \u00e0 la file d'attente de travaux. Cette fonction r\u00e9serve la t\u00e2che \u00e0 la priorit\u00e9 la plus \u00e9lev\u00e9e qui est affect\u00e9e \u00e0 la file d'attente de travaux depuis le plus longtemps. Une variable d'environnement permet de contr\u00f4ler si la priorit\u00e9 de la t\u00e2che estu tilis\u00e9e pour d\u00e9terminer la t\u00e2che \u00e0 r\u00e9server. Si cette variable est d\u00e9finie pour exclure la priorit\u00e9 de la t\u00e2che, la t\u00e2che affect\u00e9e \u00e0 la file d'attente de travaux depuis le plus longtemps est r\u00e9serv\u00e9e, quelle que soit sa priorit\u00e9. Si une t\u00e2che est r\u00e9serv\u00e9e, la page d'accueil de la t\u00e2che s'ouvre, affichant les d\u00e9tails de la t\u00e2che r\u00e9serv\u00e9e.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Ferme la page et revient \u00e0 la page de liste des files d'attente de travaux
Field.StaticText.ReserveWorkQueueTask=Souhaitez-vous vraiment obtenir la t\u00e2che suivante dans la file d'attente de travaux ?
