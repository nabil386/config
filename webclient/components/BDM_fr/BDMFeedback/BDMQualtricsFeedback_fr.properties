
Field.LinkText0=\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0Qu\u2019elle soit positive ou n\u00E9gative, la r\u00E9troaction des employ\u00E9s offre un point de vue unique dont une organisation peut tirer parti pour mettre en \u0153uvre des changements et am\u00E9liorer les activit\u00E9s. La r\u00E9troaction peut comprendre des \u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0suggestions de modifications au mat\u00E9riel de formation ou encore des suggestions d\u2019am\u00E9liorations aux technologies mises en \u0153uvre pour le versement des prestations. Veuillez continuer de signaler les questions li\u00E9es aux TI \u00E0 \u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0l\u2019InfoService National ainsi que de demander de l\u2019aide en mati\u00E8re de politiques et de proc\u00E9dures aupr\u00E8s des modes de l\u2019expertise op\u00E9rationnelle [OREO]. 
 
Field.LinkText1=\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0Cliquez sur le 
Field.LinkText2=lien 
Field.LinkText3=suivant pour soumettre vos commentaires. Cela ouvrira un nouvel onglet de navigateur en dehors de C\u00FAram.

