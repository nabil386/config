Help.PageDescription=Cette page permet de fusionner une ou plusieurs preuves d'identificateur alternatif d'un enregistrement en double vers l'enregistrement ma\u00eetre. Un enregistrement ma\u00eetre est l'enregistrement valide \u00e0 utiliser par le traitement du dossier. Si l'organisation enregistre la m\u00eame personne plus d'une fois, toute information conflictuelle ou suppl\u00e9mentaire peut \u00eatre fusionn\u00e9e \u00e0 partir de l'enregistrement en double \u00e0 l'enregistrement ma\u00eetre tel selon le besoin. Par exemple, s'il existe deux identificateurs alternatifs sur l'enregistrement ma\u00eetre et qu'il existe un identificateur alternatif suppl\u00e9mentaire ou plus \u00e0 jour sur l'enregistrement en double, vous pouvez s\u00e9lectionner l'identificateur alternatif suppl\u00e9mentaire et le fusionner avec l'enregistrement ma\u00eetre. Cela copie essentiellement l'identificateur alternatif suppl\u00e9mentaire vers l'enregistrement ma\u00eetre.
# END, CR00358752
