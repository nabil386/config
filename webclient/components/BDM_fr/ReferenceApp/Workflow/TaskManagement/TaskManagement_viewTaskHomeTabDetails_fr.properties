Field.Label.TaskID.Help=The unique reference number of the task. This is automatically generated by the system when the task is created.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=The priority of the task, e.g. High, Medium or Low.
Field.Label.ReservedBy=Travail effectu\u00e9 par
Field.Label.ReservedBy.Help=The user that is current working on this task. This field is blank if the task is not being worked on by any user. In that scenario, it appears in the list of Available Tasks. When a user adds the task to their list of tasks to work on, it appears in their My Tasks list and this field is populated with their user name.
Field.Label.TimeWorked=Heures travaill\u00e9es
Field.Label.TimeWorked.Help=The total number of hours and minutes spent by users on this task.
Field.Label.Status=\u00c9tat
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.Deadline=Date d\u2019\u00e9ch\u00e9ance
Field.Label.Deadline.Help=The date and time the task is scheduled for completion.
Field.Label.Assigned=Derni\u00e8re attribution
Field.Label.Assigned.Help=The date and time the task was last assigned, e.g. when the task was created, forwarded, reserved, unreserved or reallocated.

