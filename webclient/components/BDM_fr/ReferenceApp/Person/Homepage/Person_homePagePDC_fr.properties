ActionControl.Label.AddPicture.Help=Cliquez sur le lien Ajouter une photo pour ajouter une photo de la personne.
ActionControl.Label.RemovePicture=Retirer une image
ActionControl.Label.RemovePicture.Help=Cliquez sur le lien Retirer la photo pour retirer la photo de la personne.
