Help.PageDescription=This page displays a list of attachment views for a case. An attachment is a supplemental file, e.g., a text document, that is attached to a case. The organization can attach scanned documents that provide information in support of a case such as a birth certificate or bank statement. Other examples of case attachments include marriage certificates, invoices, and pay slips. A range of file types are supported including Word, Excel, and PDF.

