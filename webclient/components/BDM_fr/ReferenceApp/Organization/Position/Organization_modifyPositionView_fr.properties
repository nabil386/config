Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
Cluster.Description.Reporting=Veuillez indiquer si le poste rel\u00E8ve d'un autre en s\u00E9lectionnant un poste parmi les suivants :
