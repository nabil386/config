Help.PageDescription=Cette page vous permet d'ajouter un poste \u00e0 une unit\u00e9 d'organisation. Un poste d\u00e9finit un poste de travail au sein de l'organisation, par exemple, Travailleur social 1, Travailleur social 2. Tous les postes sont affect\u00e9s \u00e0 une unit\u00e9 d'organisation. Les utilisateurs syst\u00e8me affectent, \u00e0 leur tour, un poste. Un poste affect\u00e9 de l'utilisateur ne d\u00e9finit pas uniquement le travail de l'utilisateur, mais il d\u00e9finit \u00e9galement l'unit\u00e9 l'organisation de l'utilisateur dans la hi\u00e9rarchie de l'organisation, ainsi que le responsable de l'utilisateur dans la hi\u00e9rarchie de g\u00e9n\u00e9ration de rapports au sein de l'organisation.
PageTitle.StaticText1=Nouveau poste
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
