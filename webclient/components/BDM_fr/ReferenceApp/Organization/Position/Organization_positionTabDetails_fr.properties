Help.PageDescription=Cette page vous permet d'afficher un poste. Un poste d\u00e9finit un poste de travail au sein de l'organisation, par exemple, Travailleur social 1, Travailleur social 2. Tous les postes sont affect\u00e9s \u00e0 une unit\u00e9 d'organisation. Les utilisateurs syst\u00e8me affectent, \u00e0 leur tour, un poste. Un poste affect\u00e9 de l'utilisateur ne d\u00e9finit pas uniquement le travail de l'utilisateur, mais il d\u00e9finit \u00e9galement l'unit\u00e9 l'organisation de l'utilisateur dans la hi\u00e9rarchie de l'organisation, ainsi que le responsable de l'utilisateur dans la hi\u00e9rarchie de g\u00e9n\u00e9ration de rapports au sein de l'organisation.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du poste.
Field.Label.Job=Emploi
Field.Label.Job.Help=Nom de l'emploi affect\u00e9 au poste. Vous pouvez acc\u00e9der aux d\u00e9tails de l'emploi en cliquant sur son nom.
Field.Label.LeadPosition=Poste de responsable
Field.Label.LeadPosition.Help=Ce champ indique si le poste est un poste principal. Les postes principaux s'affichent sur la page de la liste des postes principaux d'une structure d'organisation. Par d\u00e9faut, un utilisateur effectue ses rapports \u00e0 un utilisateur affect\u00e9 \u00e0 un poste principal.
Field.Label.Status=\u00C9tat
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.ReportsTo=Rel\u00E8ve de
Field.Label.ReportsTo.Help=Si le poste r\u00e9f\u00e9rant de ce poste a \u00e9t\u00e9 s\u00e9lectionn\u00e9, le nom du poste r\u00e9f\u00e9rant s'affiche. Si aucun poste r\u00e9f\u00e9rant n'a \u00e9t\u00e9 s\u00e9lectionn\u00e9, le poste rend compte au poste principal en fonction de la hi\u00e9rarchie r\u00e9f\u00e9rante. Vous pouvez acc\u00e9der \u00e0 la page des d\u00e9tails de poste r\u00e9f\u00e9rant en cliquant sur le nom du poste.
Field.Label.OrgUnit=Unit\u00E9 d'organisation
Field.Label.OrgUnit.Help=Nom de l'unit\u00e9 d'organisation \u00e0 laquelle le poste est rattach\u00e9. Vous pouvez acc\u00e9der \u00e0 la page d'accueil de l'unit\u00e9 d'organisation en cliquant sur le nom de l'unit\u00e9 d'organisation.
Field.Label.StartDate=Date de d\u00E9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails du poste sont valides.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode pendant laquelle les d\u00e9tails du poste sont valides.
