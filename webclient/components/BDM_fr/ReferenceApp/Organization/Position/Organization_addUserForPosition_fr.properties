Help.PageDescription=Cette page vous permet d'ajouter un utilisateur \u00e0 un poste. Un utilisateur est un membre individuel de l'organisation. Les utilisateurs sont affect\u00e9s \u00e0 des postes pour une structure d'organisation. Par exemple, l'utilisateur J Smith, est affect\u00e9 \u00e0 un poste nomm\u00e9 Travailleur social 1, qui est un poste pour la structure d'organisation active.
PageTitle.StaticText1=Attribuer un utilisateur
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
