Field.Label.User=Utilisateur
Field.Label.User.Help=Nom de l'utilisateur affect\u00e9 au poste. Pour l'utilisateur affect\u00e9 au poste, appuyez sur le bouton Rechercher afin d'ouvrir la fen\u00eatre contextuelle Recherche d'utilisateurs. Entrez les informations requises et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des utilisateurs affich\u00e9s.
