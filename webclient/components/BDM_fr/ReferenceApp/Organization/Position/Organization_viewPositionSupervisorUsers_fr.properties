Help.PageDescription=Cette page vous permet de r\u00e9pertorier les utilisateurs superviseurs d'un poste. Un utilisateur est un membre individuel du personnel de l'organisation. Chaque utilisateur est affect\u00e9 \u00e0 un poste dans la structure de l'organisation. Un utilisateur Superviseur est un utilisateur affect\u00e9 \u00e0 un poste principal dans la structure de l'organisation. D'autres utilisateurs de l'unit\u00e9 d'organisation effectueront g\u00e9n\u00e9ralement leurs rapports \u00e0 un poste principal/superviseur.
# END, CR00306266
