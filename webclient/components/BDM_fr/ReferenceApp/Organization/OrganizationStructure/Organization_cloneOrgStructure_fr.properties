Help.PageDescription=Cette page vous permet de confirmer le clonage de la structure d'organisation. Le clonage est le processus consistant \u00e0 faire une copie identique de toute structure de l'organisation. Les structures d'organisation ayant le statut "en cours d'\u00e9dition", "obsol\u00e8te", "annul\u00e9" ou "actif" peuvent \u00eatre clon\u00e9es. Le syst\u00e8me clone la structure de l'organisation et l'ensemble de ses unit\u00e9s d'organisation, les postes de l'organisation et les utilisateurs de l'organisation.
PageTitle.StaticText1=Cloner la structure d'organisation
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer que vous souhaitez cloner la structure d'organisation.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas cloner la structure d'organisation.
Field.StaticText.Clone=Voulez-vous vraiment dupliquer la structure de l'organisation?
