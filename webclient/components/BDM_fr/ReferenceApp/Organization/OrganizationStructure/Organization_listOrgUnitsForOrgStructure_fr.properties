Help.PageDescription=Cette page vous permet d'afficher une liste des unit\u00e9s d'organisation enregistr\u00e9es pour la structure de l'organisation. La structure d'organisation contient une ou de plusieurs unit\u00e9s d'organisation. La structure d'organisation active doit contenir une unit\u00e9 racine afin d'impl\u00e9menter la structure hi\u00e9rarchique de l'organisation dans le syst\u00e8me. C'est la premi\u00e8re unit\u00e9 d'organisation ajout\u00e9e \u00e0 la structure d'organisation. Les unit\u00e9s ult\u00e9rieures peuvent \u00eatre ajout\u00e9es et ces unit\u00e9s peuvent \u00eatre organis\u00e9es dans un des num\u00e9ros des relations parent-enfant.
