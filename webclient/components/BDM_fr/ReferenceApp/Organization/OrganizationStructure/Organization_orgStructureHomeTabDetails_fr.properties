Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une structure d'organisation. La structure de l'organisation est le plus haut degr\u00e9 de la hi\u00e9rarchie de l'organisation. La structure d'organisation est constitu\u00e9e d'une ou de plusieurs unit\u00e9s d'organisation. Ces unit\u00e9s affectent les postes de l'organisation. Chaque utilisateur sur le syst\u00e8me se voit, \u00e0 son tour, affecter un poste. Ces postes d\u00e9finissent la structure de g\u00e9n\u00e9ration de rapports de l'organisation et sont incorpor\u00e9es dans le traitement d'allocation du travail.
Field.Label.Name=Nom  
Field.Label.Name.Help=Nom de la structure d'organisation.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de la structure d'organisation, par exemple, "Actif", "Obsol\u00e8te", "En cours d'\u00e9dition" ou "Annul\u00e9".
Field.Label.ActivationDate=Date d'activation
Field.Label.ActivationDate.Help=Date \u00e0 laquelle la structure d'organisation est activ\u00e9e sur le syst\u00e8me.
Field.Label.RootOrgUnit=Unit\u00e9 racine
Field.Label.RootOrgUnit.Help=Nom de l'unit\u00e9 d'organisation racine. Vous pouvez acc\u00e9der \u00e0 la page d'accueil de l'unit\u00e9 d'organisation de l'unit\u00e9 racine en cliquant sur le nom de cette unit\u00e9 racine.
