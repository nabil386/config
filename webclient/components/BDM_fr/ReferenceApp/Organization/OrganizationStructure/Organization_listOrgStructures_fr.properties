Help.PageDescription=Cette page vous permet d'afficher une liste des structures d'organisation enregistr\u00e9es dans le syst\u00e8me. La structure de l'organisation est le plus haut degr\u00e9 de la hi\u00e9rarchie de l'organisation. La structure d'organisation est constitu\u00e9e d'une ou de plusieurs unit\u00e9s d'organisation. Ces unit\u00e9s affectent les postes de l'organisation. Chaque utilisateur sur le syst\u00e8me se voit, \u00e0 son tour, affecter un poste. Ces postes d\u00e9finissent la structure de g\u00e9n\u00e9ration de rapports de l'organisation et sont incorpor\u00e9es dans le traitement d'allocation du travail.
PageTitle.StaticText1=Structures de l\u2019organisation
