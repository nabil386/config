Help.PageDescription=Cette page vous permet d'afficher un r\u00f4le des s\u00e9curit\u00e9s. Un r\u00f4le de s\u00e9curit\u00e9 correspond au niveau le plus haut de la hi\u00e9rarchie de s\u00e9curit\u00e9. Chaque utilisateur C\u00faram doit \u00eatre associ\u00e9 \u00e0 un r\u00f4le de s\u00e9curit\u00e9 permettant de d\u00e9finir le niveau de s\u00e9curit\u00e9 d'acc\u00e8s de l'utilisateur. A partir de la page d'accueil des R\u00f4les de s\u00e9curit\u00e9, vous pouvez afficher une liste des r\u00f4les de s\u00e9curit\u00e9 de l'organisation
PageTitle.StaticText1=R\u00f4les de s\u00e9curit\u00e9
Container.Label.Action=Action
Field.Label.Role=R\u00F4le
Field.Label.Role.Help=Chaque r\u00f4le de s\u00e9curit\u00e9 est affect\u00e9 \u00e0 un certain nombre de groupes de s\u00e9curit\u00e9. Ainsi, un r\u00f4le de s\u00e9curit\u00e9 est d\u00e9fini par l'acc\u00e8s de s\u00e9curit\u00e9 combin\u00e9 de tous les groupes de s\u00e9curit\u00e9 associ\u00e9s.
ActionControl.Label.Select=S\u00E9lectionner
ActionControl.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e pour effectuer une s\u00e9lection.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
