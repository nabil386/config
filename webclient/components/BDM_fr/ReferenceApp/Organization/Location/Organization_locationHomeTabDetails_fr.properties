Help.PageDescription=Cette page vous permet d'afficher un emplacement de l'organisation. Les emplacements de l'organisation sont des espaces de travail des employ\u00e9s de l'organisation. C\u00faram vous permet de conserver un enregistrement des emplacements l'organisation. L'un de ces emplacements est affect\u00e9 \u00e0 chaque utilisateur. C\u00faram vous permet \u00e9galement de configurer la s\u00e9curit\u00e9 utilisateur et les cong\u00e9s de l'utilisateur sur la base des emplacements.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de l'emplacement.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut affiche "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut affiche "annul\u00e9".
Field.Label.Type=Type
Field.Label.Type.Help=Type d'emplacement, par exemple, comt\u00e9 ou bureau local.
Field.Label.ParentLocation=Emplacement parent
Field.Label.ParentLocation.Help=Ouvre la page Accueil emplacement de l'emplacement parent et met en \u00e9vidence le noeud appropri\u00e9 dans l'arborescence.
Field.Label.LocationStatus=Statut de l'emplacement
Field.Label.LocationStatus.Help=Un emplacement peut avoir le statut "ferm\u00e9" ou "en cours".
Field.Label.Address=Adresse
Field.Label.Address.Help=Adresse de l'emplacement. Votre organisation d\u00e9termine le format d'adresse ad\u00e9quat.
Field.Label.PhoneNumber=Num\u00e9ro de t\u00e9l\u00e9phone
Field.Label.PhoneNumber.Help=Num\u00e9ro de t\u00e9l\u00e9phone de l'emplacement.
Field.Label.EmailAddress=E-mail
Field.Label.EmailAddress.Help=Adresse \u00e9lectronique de l'emplacement.
