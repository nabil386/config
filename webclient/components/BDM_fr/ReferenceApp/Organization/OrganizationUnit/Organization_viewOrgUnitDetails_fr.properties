Field.Name=Nom
Field.Name.Help=Nom de l'unit\u00e9 d'organisation. Un lien est fourni pour afficher la page d'accueil de l'unit\u00e9 d'organisation.
Field.BusinessType=Type d'activit\u00e9
Field.BusinessType.Help=Type d'activit\u00e9 de l'unit\u00e9 d'organisation, par exemple, "Enregistrement du dossier de pension alimentaire pour enfant" ou "Traitement du paiement de la pension alimentaire pour enfant".
Field.DefaultLocation=Emplacement par d\u00e9faut
Field.DefaultLocation.Help=Emplacement par d\u00e9faut de l'unit\u00e9 d'organisation au sein de l'organisation.
Field.UnitStatus=Statut d'unit\u00e9
Field.UnitStatus.Help=Statut de l'unit\u00e9 d'organisation. Une unit\u00e9 d'organisation peut avoir un statut "en service" ou "ferm\u00e9". Notez que vous ne pouvez pas marquer l'unit\u00e9 d'organisation comme ferm\u00e9e si un ou plusieurs utilisateurs actifs sont affect\u00e9s \u00e0 des postes au sein de l'unit\u00e9 d'organisation ou s'il existe la moindre unit\u00e9 enfant au sein de l'unit\u00e9 d'organisation.
List.Title=Utilisateurs
List.Title.Help=Listes d'utilisateurs au sein de l'unit\u00e9 d'organisation.
Field.Email=E-mail
Field.Email.Help=Adresse \u00e9lectronique de chaque utilisateur inclus dans l'unit\u00e9 d'organisation. Un lien est fourni pour envoyer un courrier \u00e9lectronique \u00e0 l'utilisateur.
Field.Phone=T\u00e9l\u00e9phone
Field.Phone.Help=Num\u00e9ro de t\u00e9l\u00e9phone de chaque utilisateur inclus dans l'unit\u00e9 d'organisation.
Field.Mobile=T\u00e9l\u00e9phone mobile
Field.Mobile.Help=Num\u00e9ro de t\u00e9l\u00e9phone portable de chaque utilisateur inclus dans l'unit\u00e9 d'organisation.
Field.Fax=Fax
Field.Fax.Help=Num\u00e9ro de fax de chaque utilisateur inclus dans l'unit\u00e9 d'organisation.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
