Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une unit\u00e9 d'organisation. La structure d'organisation contient une ou de plusieurs unit\u00e9s d'organisation. La structure d'organisation active doit contenir une unit\u00e9 racine afin d'impl\u00e9menter la structure hi\u00e9rarchique de l'organisation dans le syst\u00e8me. C'est la premi\u00e8re unit\u00e9 d'organisation ajout\u00e9e \u00e0 la structure d'organisation. Les unit\u00e9s ult\u00e9rieures peuvent \u00eatre ajout\u00e9es et ces unit\u00e9s peuvent \u00eatre organis\u00e9es dans un des num\u00e9ros des relations parent-enfant.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de l'unit\u00e9 d'organisation.
Field.Label.BusinessType=Type d'activit\u00e9
Field.Label.BusinessType.Help=Type d'activit\u00e9 de l'unit\u00e9 d'organisation, par exemple, "Ch\u00f4mage", "Pension" ou "Prestations d'invalidit\u00e9".
Field.Label.UnitStatus=\u00C9tat de l\u2019unit\u00e9
Field.Label.UnitStatus.Help=Statut de l'unit\u00e9 d'organisation. Une unit\u00e9 d'organisation peut avoir un statut "en service" ou "ferm\u00e9".
Field.Label.Status=\u00C9tat
Field.Label.Status.Help=Le statut affiche "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut affiche "annul\u00e9".
Field.Label.ParentUnit=Unit\u00e9 d\u2019organisation m\u00e8re
Field.Label.ParentUnit.Help=Nom de l\u2019unit\u00e9 d\u2019organisation de l\u2019unit\u00e9 parent de l\u2019unit\u00e9 d\u2019organisation dont la page d\u2019accueil est ouverte. Vous pouvez acc\u00e9der \u00e0 la page d\u2019accueil de l\u2019unit\u00e9 d\u2019organisation de l\u2019unit\u00e9 parent en cliquant sur le nom de cette dernière. Remarque\u00A0: toutes les unit\u00e9s d\u2019organisation ont une unit\u00e9 parent, \u00e0 l\u2019exception de l\u2019unit\u00e9 d\u2019organisation de base.
Field.Label.DefaultLocation=Emplacement par d\u00e9faut
Field.Label.DefaultLocation.Help=Emplacement par d\u00e9faut affect\u00e9 \u00e0 l'unit\u00e9 d'organisation. A des fins de s\u00e9curit\u00e9 bas\u00e9e sur l'emplacement, o\u00f9 aucun emplacement n'est affect\u00e9 \u00e0 un poste, le poste adoptera l'emplacement par d\u00e9faut de son unit\u00e9 d'organisation parent.
Field.Label.LocationDetails=D\u00e9tails sur l'emplacement
Field.Label.LocationDetails.Help=Valeur num\u00e9rique du nombre de d\u00e9tails d'emplacements li\u00e9s \u00e0 l'unit\u00e9 d'organisation.
