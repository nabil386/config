Help.PageDescription=Cette page vous permet d'afficher un enregistrement de participant en doublon. Pour diverses causes il arrive parfois que l'organisation enregistre des informations relatives \u00e0 la m\u00eame personne ou organisation plus d'une fois.  Lorsqu'on se rend compte au sein de l'organisation qu'on a enregistr\u00e9 une personne plus d'une foi, il faut fusionner les informations enregistr\u00e9es de mani\u00e8re \u00e0 ce que les informations en double ou conflictuelles ne soient pas utilis\u00e9es. Fusionner les enregistrements d'un participant implique de marquer ce participant comme doublon et de fusionner ensuite manuellement deux enregistrements. Des informations suppl\u00e9mentaires peuvent \u00eatre incluses dans l'enregistrement valide \u00e0 partir de la copie, le cas \u00e9ch\u00e9ant, par exemple, un num\u00e9ro de t\u00e9l\u00e9phone suppl\u00e9mentaire ou une adresse plus \u00e0 jour.
