Help.PageDescription=Cette page vous permet d'afficher les t\u00e2ches qui ont \u00e9t\u00e9 affect\u00e9es aux utilisateurs d'une unit\u00e9 d'organisation et qui n'ont pas encore \u00e9t\u00e9 r\u00e9serv\u00e9es par un utilisateur. Un graphique s'affiche pour pr\u00e9senter les t\u00e2ches affect\u00e9es sous la forme d'un diagramme \u00e0 barres class\u00e9es par utilisateur. Le superviseur peut utiliser le diagramme pour explorer en aval une liste des t\u00e2ches affect\u00e9es pour chaque utilisateur. Il peut \u00e9galement afficher les d\u00e9tails de chaque t\u00e2che.
