<div class="${baseClass} dojoxPortlet dijitTitlePaneTitle-collapsible dojoxPortlet-movable">
    <div class="roundy-pod-top">
        <div class="title-left">
        </div>
        <div class="title-center">
            <div class="title-right">
            </div>
        </div>
    </div>
    <div data-dojo-attach-event="onclick:_onTitleClick, onkeypress:_onTitleKey" class="dijitTitlePaneTitle" data-dojo-attach-point="titleBarNode,focusNode" class="dijitTitlePaneTitle dojoxPortletTitle dragHandle">
        <img src="${_blankGif}" alt="${togglePodAltText}" data-dojo-attach-point="arrowNode" class="dojoxPortletIcon dojoxArrowDown" role="button" tabindex="0" />
        <span data-dojo-attach-point="arrowNodeInner" class="dijitArrowNodeInner">
        </span>
        <span data-dojo-attach-point="titleNode" class="dijitTitlePaneTextNode">
        </span>
        <div class="iconWrapper">
          <button tabindex="0" class="dojoxPortletIcon dojoxCloseNode" waiRole="button" role="button" type="button"
          	data-dojo-attach-point="closeNode" data-dojo-attach-event="onclick:onClose, onkeyup:onClose">
              <span class="hiddenControlForScreenReader">${closeIconAltText}</span>
          </button> 
        </div>       
    </div>
    <div class="dijitTitlePaneContentOuter dojoxPortletContentOuter" data-dojo-attach-point="hideNode" waiRole="presentation">
        <div class="dijitReset dijitTitlePaneContentWipeNode" data-dojo-attach-point="wipeNode" waiRole="presentation">
            <div class="dijitTitlePaneContentInner" data-dojo-attach-point="containerNode" waiRole="region" tabindex="-1" id="${id}_pane">
            </div>
        </div>
    </div>
    <div class="roundy-pod-bottom">
        <div class="left">
        </div>
        <div class="center">
            <div class="right">
            </div>
        </div>
    </div>
</div>
