Help.PageDescription=Cette page vous permet d'afficher une liste des contacts d'un participant. Un contact est une personne affect\u00e9e pour parler de la part d'un participant. Les contacts sont utiles si un participant est incapable de parler directement avec l'organisation ou si le participant est un corps de grande taille qui a d\u00e9sign\u00e9 une personne pour g\u00e9rer ses interactions.
PageTitle.StaticText1=Contacts
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Cliquez sur le bouton Nouveau pour cr\u00e9er un nouveau contact pour le participant.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez cliquer sur le bouton Supprimer pour supprimer le contact du participant.
Field.Label.Type=Type
Field.Label.Type.Help=Type de contact (membre de la famille, gardien, par exemple). Le type de contact est li\u00e9 \u00e0 une description cod\u00e9e du contact. Votre administrateur syst\u00e8me peut ajouter un nouveau type de contact via les codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du contact du participant. 
Field.Label.From=Effectif \u00e0 partir du
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails du contact sont valides. Notez que la date "Date de d\u00e9but" ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date d'enregistrement du participant. De m\u00eame, notez que si le contact est un participant enregistr\u00e9 et qu'une date de fin lui a \u00e9t\u00e9 attribu\u00e9e, les dates de d\u00e9but et de fin doivent \u00eatre ant\u00e9rieures \u00e0 cette date de fin.
Field.Label.To=Au
Field.Label.To.Help=Date de fin de la p\u00e9riode pendant laquelle les d\u00e9tails du contact sont valides. Notez que si une date de fin est d\u00e9finie pour le participant, la date "Date de fin" ne doit pas \u00eatre post\u00e9rieure \u00e0 cette date.
Field.Label.Status=Etat
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
