Help.PageDescription=Cette page vous permet d'afficher la liste des relations de la personne enregistr\u00e9es dans le syst\u00e8me. Une relation de la personne d\u00e9finit la relation entre deux personnes enregistr\u00e9es. Comme exemples de relations de la personne, citons l'\u00e9pouse ou un parent.
PageTitle.StaticText1=Relation
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er une nouvelle relation.
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement de relation.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement de relation.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Appuyez sur le bouton Supprimer pour supprimer la relation de la personne.
