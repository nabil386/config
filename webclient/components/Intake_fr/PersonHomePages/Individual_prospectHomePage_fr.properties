Field.Label.Status=Etat
Field.Label.Status.Help=Statut de l'enregistrement de la personne candidate. Le statut est actif jusqu'\u00e0 la Date de d\u00e9c\u00e8s de la personne candidate. A compter de cette "Date de d\u00e9c\u00e8s" le statut est ferm\u00e9.
