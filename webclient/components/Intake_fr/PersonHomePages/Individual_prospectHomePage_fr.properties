Field.Label.Race.Help=Ce champ affiche la race de la personne candidate. Une personne peut appartenir \u00e0 une ou plusieurs races. Dans le cas de plusieurs races, elles sont pr\u00e9sent\u00e9es sous formes de valeurs s\u00e9par\u00e9es par des virgules. 
