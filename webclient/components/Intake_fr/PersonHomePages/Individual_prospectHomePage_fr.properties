Field.Label.PrefCommunication=Communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefCommunication.Help=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e de la personne candidate.
Field.Label.EthnicOrigin=Origine ethnique
Field.Label.EthnicOrigin.Help=Origine ethnique de la personne candidate.
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 de la personne candidate indique l'acc\u00e8s utilisateur. Chaque utilisateur est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Pour qu'un utilisateur puisse acc\u00e9der et/ou modifier les d\u00e9tails de la personne candidate, cet utilisateur doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur \u00e0 celui de la personne candidate.
Field.Label.NumOpenTasks=Ouvrir t\u00e2ches
Field.Label.NumOpenTasks.Help=Nombre de t\u00e2ches de la personne candidate. Vous pouvez afficher la page de la liste des t\u00e2ches de la personne candidate en cliquant sur le num\u00e9ro de t\u00e2che.
Field.Label.NumOpenCases=Dossiers ouverts
Field.Label.NumOpenCases.Help=Nombre de dossiers ouverts pour la personne candidate. Vous pouvez afficher la page de la liste des dossiers de la personne candidate en cliquant sur les num\u00e9ros de dossiers ouverts.
