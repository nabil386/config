Help.PageDescription=Cette page vous permet de cr\u00e9er une pi\u00e8ce jointe d'un participant. La pi\u00e8ce jointe d'un participant correspond \u00e0 un fichier suppl\u00e9mentaire, comme par exemple un document texte, associ\u00e9 \u00e0 un participant. Les lettres et factures constituent des exemples de pi\u00e8ces jointes.
PageTitle.StaticText1=Nouvelle pi\u00e8ce jointe
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page et permet de revenir \u00e0 la page pr\u00e9c\u00e9dente.
Field.Label.File=Fichier
Field.Label.File.Help=Nom de fichier de la pi\u00e8ce jointe du participant. Appuyez sur le bouton Parcourir, pour joindre un fichier de votre r\u00e9pertoire syst\u00e8me au participant. Dans votre r\u00e9pertoire syst\u00e8me, recherchez et s\u00e9lectionnez le fichier en pi\u00e8ce jointe.
Field.Label.FileLocation=Localisation
Field.Label.FileLocation.Help=Emplacement du fichier physique en pi\u00e8ce jointe.
Field.Label.FileReference=R\u00e9f\u00e9rence
Field.Label.FileReference.Help=Informations de r\u00e9f\u00e9rence concernant le fichier physique en pi\u00e8ce jointe.
Field.Label.DocumentType=Type de document
Field.Label.DocumentType.Help=Type de document li\u00e9 \u00e0 une description cod\u00e9e de la pi\u00e8ce jointe. Par ex. : lettre, formulaire d'application. Votre administrateur syst\u00e8me peut ajouter un type de document \u00e0 cette liste via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.ReceiptDate=Date de r\u00e9ception
Field.Label.ReceiptDate.Help=Date \u00e0 laquelle la pi\u00e8ce jointe est entr\u00e9e dans le syst\u00e8me.
Field.Label.Description=Description
Field.Label.Description.Help=Description de la pi\u00e8ce jointe.
