Help.PageDescription=Cette page vous permet de cr\u00e9er une communication Pro forma. Une communication est une correspondance entre l'organisation et un correspondant. Une communication pro forma est une communication bas\u00e9e sur un mod\u00e8le que l'organisation envoie \u00e0 plusieurs correspondants. Les communications pro forma sont des communications normalis\u00e9es (par ex. des accus\u00e9s de r\u00e9ception de formulaires et d'inscriptions) que l'organisation envoie \u00e0 plusieurs correspondants.
PageTitle.StaticText1=Nouvelle communication Pro Forma
ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=L'action Suivant enregistre les informations du correspondant et am\u00e8ne l'utilisateur \u00e0 l'\u00e9tape suivante dans le processus de cr\u00e9ation d'une communication.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page et permet de revenir \u00e0 la page pr\u00e9c\u00e9dente.
