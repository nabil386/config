Help.PageDescription=Une communication MS Word est une communication bas\u00e9e sur un mod\u00e8le, cr\u00e9\u00e9e dans MS Word, que l'organisation envoie \u00e0 un correspondant. Les utilisateurs peuvent s\u00e9lectionner les mod\u00e8les MS Word pour cr\u00e9er leurs communications, \u00e9diter le mod\u00e8le dans MS Word pour r\u00e9pondre \u00e0 une communication sp\u00e9cifique, et imprimer la communication pour envoyer \u00e0 un correspondant.
