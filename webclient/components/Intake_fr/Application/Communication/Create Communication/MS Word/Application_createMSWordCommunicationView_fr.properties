Field.Label.TemplateName.Help=Vous devez s\u00e9lectionner le mod\u00e8le MS Word \u00e0 partir de la liste des mod\u00e8les de document. Pour s\u00e9lectionner le mod\u00e8le MS Word, appuyez sur le bouton de recherche fourni pour ouvrir la page Mod\u00e8les de document. Notez que seuls les mod\u00e8les MS Word affect\u00e9s \u00e0 la cat\u00e9gorie du dossier sont affich\u00e9s lors de la cr\u00e9ation des communications MS Word d'un dossier. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des mod\u00e8les MS Word affich\u00e9s.
