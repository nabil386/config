Field.Label.CorrespondentType.Help=Type de correspondant li\u00e9 \u00e0 une description cod\u00e9e des correspondants de communication, par exemple, client, employeur, repr\u00e9sentant. Votre administrateur syst\u00e8me peut ajouter un nouveau type de correspondant via la page Tables de codes (voir "Table de codes" dans le manuel C\u00faram - Guide d'administration).
