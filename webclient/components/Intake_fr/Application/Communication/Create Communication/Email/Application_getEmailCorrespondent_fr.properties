Help.PageDescription=Cette page vous permet de cr\u00e9er une communication par courrier \u00e9lectronique. Une communication est une correspondance entre l'organisation et un correspondant. Une communication par courrier \u00e9lectronique est un courrier \u00e9lectronique envoy\u00e9 \u00e0 un correspondant ; par exemple, un gestionnaire conseil envoie un courrier \u00e9lectronique \u00e0 un participant de l'application pour confirmer une heure de rendez-vous planifi\u00e9.
