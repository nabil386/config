Help.PageDescription=Cette page vous permet d'enregistrer une communication. Une communication est une correspondance entre l'organisation et un correspondant. Enregistrer des communications permet de les traiter en dehors du syst\u00e8me. Par exemple, lorsqu'un participant envoie une lettre \u00e0 l'organisation, vous pouvez enregistrer les d\u00e9tails de cette lettre dans le syst\u00e8me.
PageTitle.StaticText1=Enregistrement de la communication
ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=L'action Suivant enregistre les informations du correspondant et am\u00e8ne l'utilisateur \u00e0 l'\u00e9tape suivante dans le processus de cr\u00e9ation d'une communication.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page et permet de revenir \u00e0 la page pr\u00e9c\u00e9dente.
