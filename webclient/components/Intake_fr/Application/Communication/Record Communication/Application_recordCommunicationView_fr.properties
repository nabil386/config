Field.Label.PhoneNumber.Help=Num\u00e9ro de t\u00e9l\u00e9phone du participant de la demande.
Field.Label.EmailAddress.Help=Adresse \u00e9lectronique du correspondant. Notez que si vous enregistrez une adresse \u00e9lectronique d'un participant non enregistr\u00e9, vous devez entrer l'adresse \u00e9lectronique. Pour toutes les autres m\u00e9thodes de communication, vous avez la possibilit\u00e9 d'entrer l'adresse \u00e9lectronique.
