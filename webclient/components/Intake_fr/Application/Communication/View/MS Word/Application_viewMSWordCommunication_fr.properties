ActionControl.Label.OpenAttachment=[Ouvrir un document MS Word]
ActionControl.Label.OpenAttachment.Help=Vous pouvez choisir d'ouvrir le document MS Word joint dans MS Word en cliquant sur le lien Ouvrir un document MS Word dans le champ Nom de fichier. Le syst\u00e8me ouvre automatiquement le document dans MS Word. Notez que toutes les modifications apport\u00e9es au document MS Word lorsque vous y acc\u00e9dez \u00e0 partir de la page Afficher la communication ne seront pas sauvegard\u00e9es. Pour modifier le document MS Word et enregistrer ces modifications dans l'application C\u00faram, vous devez le faire \u00e0 partir de la page Modification de la communication MS Word.
