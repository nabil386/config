Help.PageDescription=Cette page vous permet d'afficher une communication MS Word. Les communications MS Word sont des communications bas\u00e9es sur un mod\u00e8le cr\u00e9\u00e9 et g\u00e9r\u00e9 dans MS Word. Tous les mod\u00e8les Microsoft Word sont associ\u00e9s aux participants, aux dossiers ou \u00e0 l'application.
PageTitle.StaticText1=Affichage de la communication
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer la communication MS Word du participant de l'application.
