PageTitle.StaticText1=Modifier la pi\u00e8ce jointe
Field.Label.NewFile=Nouveau fichier
Field.Label.NewFile.Help=Chemin d'acc\u00e8s complet du nom de fichier pour le remplacement de la pi\u00e8ce jointe existante du participant. Appuyez sur le bouton Parcourir, pour joindre un fichier de votre r\u00e9pertoire syst\u00e8me au participant. Dans votre r\u00e9pertoire syst\u00e8me, recherchez et s\u00e9lectionnez le fichier \u00e0 mettre en pi\u00e8ce jointe.
Field.Label.Description=Description
Field.Label.Description.Help=Description de la pi\u00e8ce jointe.
Field.Label.AttachedFile=Fichier joint
Field.Label.AttachedFile.Help=Nom de fichier de la pi\u00e8ce jointe existante du participant. Pour ouvrir ou enregistrer la pi\u00e8ce jointe existante sous votre r\u00e9pertoire local, cliquez sur le lien fourni et s\u00e9lectionnez l'option d'ouverture ou d'enregistrement dans la fen\u00eatre contextuelle. Notez que cette fen\u00eatre d\u00e9pend de votre syst\u00e8me d'exploitation.
Field.Label.FileLocation=Localisation
Field.Label.FileLocation.Help=Emplacement du fichier physique en pi\u00e8ce jointe.
Field.Label.FileReference=R\u00e9f\u00e9rence
Field.Label.FileReference.Help=Informations de r\u00e9f\u00e9rence concernant le fichier physique en pi\u00e8ce jointe.
Field.Label.DocumentType=Type de document
Field.Label.DocumentType.Help=Type de document li\u00e9 \u00e0 une description cod\u00e9e de la pi\u00e8ce jointe. Par ex. : lettre, formulaire d'application. Votre administrateur syst\u00e8me peut ajouter un type de document \u00e0 cette liste via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.ReceiptDate=Date de r\u00e9ception
Field.Label.ReceiptDate.Help=Date \u00e0 laquelle la pi\u00e8ce jointe est entr\u00e9e dans le syst\u00e8me.
