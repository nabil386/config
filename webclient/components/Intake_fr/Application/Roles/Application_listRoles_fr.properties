Help.PageDescription=Cette page vous permet d'afficher une liste de r\u00f4les pour une application. Les r\u00f4les d'une application sont les r\u00f4les qu'un utilisateur peut jouer dans une application, par exemple, applicationOwner, applicationSupervisor
PageTitle.StaticText1=R\u00f4les des utilisateurs
ActionControl.Label.NewOwner=Nouveau propri\u00e9taire
