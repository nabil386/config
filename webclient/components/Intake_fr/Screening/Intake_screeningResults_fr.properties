Help.PageDescription=Cette page affiche les r\u00e9sultats du tri en fonction des r\u00e9ponses fournies par le client. Les r\u00e9sultats sont divis\u00e9s parles programmes utilisables dans cette agence et les programmes disponibles dans les agences externes. Vous avez la possibilit\u00e9 de continuer avec une application pour tous les programmes disponibles dans cette agence ou de cr\u00e9er une recommandation pour les programmes disponibles dans les agences externes. Si une alerte d'urgence a \u00e9t\u00e9 identifi\u00e9e en fonction des r\u00e9ponses du client, le cluster Alerte urgente s'affiche en haut de la page.  
