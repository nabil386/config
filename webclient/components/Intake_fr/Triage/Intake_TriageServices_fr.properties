Help.PageDescription=Cette page affiche les services associatifs recommand\u00e9s en fonction des r\u00e9ponses fournies par le client aux r\u00e9ponses de triage. Si une alerte d'urgence a \u00e9t\u00e9 identifi\u00e9e en fonction des r\u00e9ponses du client, le cluster Alerte urgente s'affiche en haut de la page. La carte affiche les emplacements des prestaires de services associatifs recommand\u00e9s sous forme de punaises. Cliquez sur une broche pour afficher les d\u00e9tails sur le fournisseur et cr\u00e9er un renvoi vers le fournisseur. Vous pouvez afficher jusqu'\u00e0 dix services associatifs sur la carte \u00e0 partir de la liste Services associatifs \u00e0 gauche de la carte. 
PageTitle.StaticText=Services associatifs
