Help.PageDescription=Vous permet d'entrer une note pour un triage. Une note est entr\u00e9e sous la forme de texte libre. Elle peut se voir attribuer une note de sensibilit\u00e9 afin de n'\u00eatre accessible que par certains utilisateurs. Un historique des notes est g\u00e9r\u00e9 pour toutes les notes. Il contient un historique des modifications apport\u00e9es, la date et l'heure de la modification, ainsi que le nom de l'utilisateur qui a apport\u00e9 les modifications.
