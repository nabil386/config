Help.PageDescription=Cette page vous permet d'afficher une note de triage. Les notes permettent de fournir des renseignements suppl\u00e9mentaires sur un triage. Une note est entr\u00e9e sous la forme de texte libre. Elle peut se voir attribuer une note de sensibilit\u00e9 afin de n'\u00eatre accessible que par certains utilisateurs. Un historique des notes est g\u00e9r\u00e9 pour toutes les notes. Il contient un historique des modifications apport\u00e9es, la date et l'heure de la modification, ainsi que le nom de l'utilisateur qui a apport\u00e9 les modifications. 
PageTitle.StaticText1=Remarque :\ 
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer la note.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
Cluster.Label.Details=D\u00e9tails
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 de la note indique l'acc\u00e8s des utilisateurs. Chaque utilisateur syst\u00e8me est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Pour qu'un utilisateur puisse afficher une note, celui-ci doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur au niveau de sensibilit\u00e9 de la note.
Field.Label.EnteredBy=Entr\u00e9e par
Field.Label.EnteredBy.Help=Nom de l'utilisateur ayant cr\u00e9\u00e9 la note. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom d'utilisateur appropri\u00e9.
Field.Label.CreationDateTime=Date de cr\u00e9ation
Field.Label.CreationDateTime.Help=Date de cr\u00e9ation de la note.
Field.Label.Status=Etat
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.Subject=Objet
Field.Label.Subject.Help=Objet de la note.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Cette zone indique si la note est une priorit\u00e9 faible, moyenne ou \u00e9lev\u00e9e.
Cluster.Title.NoteHistory=Historique des notes
Cluster.Title.NoteHistory.Help=Historique incluant toutes les versions d'une note lorsque celles-ci \u00e9taient saisies sur le syst\u00e8me, et l'utilisateur ayant apport\u00e9 les modifications \u00e0 la note.
