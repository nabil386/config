Field.Label.OnlineOwnerOrganisationObject.Help=The organization object that should be assigned ownership when online application cases are created.

Cluster.Title.IssueOwner=Issues Owner 
Field.Label.IssueOwnerOrganisationObject=Issues Owner
Field.Label.IssueOwnerOrganisationObject.Help=The organizational object that should be assigned ownership when online application cases are created.
Field.Label.ResolutionHome=Resolution Home Page
Field.Label.ResolutionHome.Help=The Resolution home page to be used for the application case allowing a user to define the page.

Cluster.Title.DisplayOptions=Enable Display Options

Field.Label.ReadyForDeterminationStateEnabled=Ready for Determination
Field.Label.ReadyForDeterminationStateEnabled.Help=An indicator to dictate if the Ready For Determination state is to be used within the application case.
Field.Label.EvidenceIssues=Evidence Issues
Field.Label.EvidenceIssues.Help=An indicator to dictate if evidence issues can be enabled for Application case or Referral
Field.Label.EvidenceDashboardEnabled=Evidence Dashboard
Field.Label.EvidenceDashboardEnabled.Help=An indicator to dictate if the evidence dashboard page is included in the evidence page group.
Field.Label.DirectCreationAllowed=Direct Creation
Field.Label.DirectCreationAllowed.Help=An indicator to dictate if this type of application case can be created directly from a New Application Case modal dialog rather than as a result of the execution of an internal application (IEG) script.
Field.Label.Verification=Verifications
Field.Label.Verification.Help=An indicator to dictate if verifications can be enabled for Application case or Referral

Cluster.Title.ProgramAuthorisationProcessing=Program Authorization Processing
Field.Label.AuthorisationStrategy=Authorization Strategy
Field.Label.AuthorisationStrategy.Help=The strategy to be used when authorizing a program.
Field.Label.IntegratedCaseStrategy=Integrated Case Strategy
Field.Label.IntegratedCaseStrategy.Help=On successful program authorization a product delivery is created and associated with either a new integrated case or an existing integrated case. This field is used to dictate the behaviour.
Field.Label.AuthorisationRuleSet=Authorization Ruleset
Field.Label.AuthorisationRuleSet.Help=The ruleset used for program authorization when the program authorization strategy is 'Application'.
Field.Label.IntegratedCaseType=Integrated Case Type
Field.Label.IntegratedCaseType.Help=The type of integrated case that is created when applications are authorized at the application level.

Cluster.Title.ProgramAppealProcessing=Program Appeal Processing
Field.Label.AppealAllPrograms=Appeal All Programs
Field.Label.AppealAllPrograms.Help=Determines if all programs can be appealed. If set to false, only denied programs can be appealed.

Cluster.Title.WorkflowProcesses=Workflow Processes
Field.Label.ApplicationCreatedWorkflow=Application Case Created
Field.Label.ApplicationCreatedWorkflow.Help=The workflow process that is invoked when an application case is created as a result of an application submission. 
Field.Label.WithdrawalRequestWorkflow=Withdrawal Request
Field.Label.WithdrawalRequestWorkflow.Help=The workflow process that is invoked in response to an online request by a citizen to withdraw the application for a particular program.
Field.Label.StraightThroughWorkflow=Straight Through
Field.Label.StraightThroughWorkflow.Help=The workflow process used to drive straight through processing, i.e. from creation of the application to creation of an ongoing case and closure of the application. If not specified, straight through processing is not undertaken for the application.
Field.Label.ReadyForDeterminationWorkflow=Ready for Determination
Field.Label.ReadyForDeterminationWorkflow.Help=The workflow process that is invoked when the application case enters the Ready for Determination state. This may only be set if the Ready for Determination State Enabled attribute is set to true.

Field.Label.OutcomePlanStrategy=Outcome Plan Strategy
Field.Label.OutcomePlanStrategy.Help=On successful program authorization, a new outcome plan or an existing outcome plan is updated for program delivery. This field is used to dictate the behaviour.
Field.Label.OutcomePlanType=Outcome Plan Type
Field.Label.OutcomePlanType.Help=The outcome plan type which is created on successful program authorisation. This is used to identify the type of outcome plan to be created when the Authorisation Strategy is Application.
Field.Label.ClientSelectionStrategy=Client Selection Strategy
Field.Label.ClientSelectionStrategy.Help=The strategy to be used when adding clients from the application case to the outcome plan created as a result of authorization of this program.
Field.Label.ClientSelectionRuleset=Client Selection Ruleset
Field.Label.ClientSelectionRuleset.Help=Ruleset used for client selection when the Client Selection Strategy is Rules.


