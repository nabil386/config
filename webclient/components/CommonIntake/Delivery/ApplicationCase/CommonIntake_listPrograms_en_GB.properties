Help.PageDescription=This lists the programs associated with an application case.

Page.Title=Programs

ActionControl.Label.AddProgram=Add Program
ActionControl.Label.AddProgram.Help=The add program button allows the user to add additional programs to the application case.

ActionControl.Label.EditDateAdded=Edit Date Added
ActionControl.Label.EditDateAdded.Help=The edit date added option allows you to modify the date on which the program was added to the application
ActionControl.Label.Authorise=Authorise
ActionControl.Label.Authorise.Help=The authorise option allows the user to approve the application for the specified program. This can result in the creation of an ongoing integrated case and or production delivery depending on the configuration of the application case.
ActionControl.Label.Deny=Deny
ActionControl.Label.Deny.Help=The deny option allows to user to deny the application for the specified program.
ActionControl.Label.Withdraw=Withdraw
ActionControl.Label.Withdraw.Help=The withdraw option allows to user to withdraw the application for the specified program.

Field.Label.Name=Name
Field.Label.Name.Help=The name of the program. 
Field.Label.AddedOn=Added On
Field.Label.AddedOn.Help=The date on which the program was added to the application case.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the program application.
Field.Label.CompletedOn=Completed On
Field.Label.CompletedOn.Help=The date on which the program application was disposed.