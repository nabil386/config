Help.PageDescription=This page allows you to view the meetings scheduled for the social enterprise folder in a list view rather than the calendar view. The purpose of these meetings can span a range of goals including sharing case information with involved professionals and determining an appropriate course of action for a family, allowing team members to thoroughly review all aspects of a case gaining an understanding of the case complexity, and providing team members with an opportunity to discuss general issues, problems, and concerns related to the investigation and prosecution of cases.

ActionControl.Label.NewMeeting=New Meeting
ActionControl.Label.NewMeeting.Help=The New Meeting action allows you to schedule a new meeting for the social enterprise folder.

ActionControl.Label.ViewEventList=List View
ActionControl.Label.ViewCalendar=Calendar View
ActionControl.Label.ViewCalendar.Help=Press this button to display a list of events for this case in a calendar view.
