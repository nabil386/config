Help.PageDescription=Allows you to enter an extension for an application timer.  
PageTitle.StaticText1=Extend Timer

Field.Label.Timer.Help=Displays the name of the timer.
Field.Label.DateExtended=Extended Expiry Date
Field.Label.DateExtended.Help=The new expiry date that the worker wants to extend the timer to.
Field.Label.Reason=Extension Reason
Field.Label.Reason.Help=Allows you to enter a reason for extending the timer.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Records the timer extension. If manual approval is not required, the extension is automatically approved. If manual approval is required, the responsible user will need to manually approve the extension before the status is updated to approved. 
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Dismisses the page without saving.

