Field.Label.MaritalStatus.Help=Statut matrimonial de la personne. Vous pouvez acc\u00e9der \u00e0 la liste des relations de la personne en cliquant sur le lien du statut matrimonial appropri\u00e9.
Field.Label.Nationality=Nationalit\u00e9
