Help.PageDescription=Cette page vous permet de fusionner une ou plusieurs informations collect\u00e9es de compte bancaire provenant d'un enregistrement en double vers un enregistrement ma\u00eetre. Un enregistrement ma\u00eetre est l'enregistrement valide \u00e0 utiliser par le traitement du dossier. Si l'organisation enregistre la m\u00eame personne plus d'une fois, toute information conflictuelle ou suppl\u00e9mentaire peut \u00eatre fusionn\u00e9e \u00e0 partir de l'enregistrement en doublon \u00e0 l'enregistrement ma\u00eetre tel selon le besoin. Par exemple, si deux informations collect\u00e9es de compte bancaire sont pr\u00e9sentes dans l'enregistrement ma\u00eetre et si une ou plusieurs informations collect\u00e9es suppl\u00e9mentaires de compte bancaire \u00e0 jour sont pr\u00e9sentes dans l'enregistrement en double, vous pouvez s\u00e9lectionner les informations collect\u00e9es suppl\u00e9mentaires de compte bancaire et les fusionner avec l'enregistrement ma\u00eetre. Cette op\u00e9ration permet essentiellement de copier les informations collect\u00e9es suppl\u00e9mentaires de compte bancaire dans l'enregistrement ma\u00eetre.
