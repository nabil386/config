Help.PageDescription=This page allows the user to enable the evidence so that it can be configured for sharing with another case type within the evidence broker.

PageTitle.StaticText1=Enable Evidence Type

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Click the Yes button to confirm that you want to enable this evidence so that it can be configured for sharing.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Click the No button if you do not want to enable this evidence to be configured for sharing.

Field.StaticText.SetShareableInd=Are you sure you wish to enable this evidence to be configured for sharing?
Field.StaticText.SetShareableInd.Help=Confirming this page will enable this evidence type to be configured for evidence sharing.

