Help.PageDescription=This page allows the user to disable the evidence so that it can no longer be configured for sharing with another case type within the evidence broker. 


PageTitle.StaticText1=Confirm Disable: \

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Click the Yes button to confirm that you want to disable this evidence so that it can no longer be configured for sharing.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Click the No button if you want this evidence to remain enabled so that it can be configured for sharing.

Field.StaticText.UnsetShareableInd=Are you sure you wish to disable this evidence so that it can no longer be configured for sharing?
Field.StaticText.UnsetShareableInd.Help=Confirming this page will disable evidence sharing for this evidence type. Evidence sharing will no longer be configured for the evidence type.

