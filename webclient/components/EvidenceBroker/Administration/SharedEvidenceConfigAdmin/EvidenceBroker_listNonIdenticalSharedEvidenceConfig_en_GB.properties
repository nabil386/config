Help.PageDescription=This page allows you to view a list of configuration details for non-identical shared evidence for the organisation. Non-identical shared evidence is evidence of differing evidence types shared between a source case and a target case. If a change occurs to evidence on the source case, or if new evidence is added, the change may affect similar evidence on the target case.

PageTitle.StaticText1=Non-Identical Evidence Sharing

Field.Label.Source=Source
Field.Label.Source.Help=The case where evidence changes are broadcast from.
Field.Label.Target=Target
Field.Label.Target.Help=The case where evidence changes are broadcast to.
Field.Label.SourceEvidenceType=Source Evidence
Field.Label.SourceEvidenceType.Help=The type of evidence shared on the source case.
Field.Label.TargetEvidenceType=Target Evidence
Field.Label.TargetEvidenceType.Help=The type of evidence potentially affected by a change to the source evidence.

Field.Label.SourceSystem=Source System
Field.Label.SourceSystem.Help=The name of source system from which evidence could be shared to target system.
Field.Label.TargetSystem=Target System
Field.Label.TargetSystem.Help=The name of target system to which evidence could be shared from source system.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link to delete non-identical evidence sharing configuration details.

