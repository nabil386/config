Help.PageDescription=This page allows you to view a list of configuration details for identical shared evidence for the organisation. Identical shared evidence is evidence of the same evidence type shared between a source case and a target case. If a change occurs to evidence on the source case, or if new evidence is added, the same change may be applied to evidence on the target case.

PageTitle.StaticText1=Identical Evidence Sharing

Field.Label.Source=Source
Field.Label.Source.Help=The case where evidence changes are broadcast from.
Field.Label.Target=Target
Field.Label.Target.Help=The case where evidence changes are broadcast to.
Field.Label.EvidenceType=Evidence
Field.Label.EvidenceType.Help=The type of evidence shared between the source and target.

Field.Label.SourceSystem=Source System
Field.Label.SourceSystem.Help=The name of source system from which evidence could be shared to target system.
Field.Label.TargetSystem=Target System
Field.Label.TargetSystem.Help=The name of target system to which evidence could be shared from source system.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit button to modify the identical shared evidence configuration details.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link to delete identical evidence sharing configuration details.

ActionControl.Label.New=New
ActionControl.Label.New.Help=Click the New button to create new identical shared evidence configuration details.

