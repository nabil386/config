Help.PageDescription=This page allows you to view a list of configuration details for non-identical shared evidence for the organization. Non-identical shared evidence is evidence of differing evidence types shared between a source case and a target case. If a change occurs to evidence on the source case, or if new evidence is added, the change may affect similar evidence on the target case.
