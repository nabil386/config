Help.PageDescription= This page lists the product menu attributes

folder.title.pdttype=Product Types
folder.title.pdttype.Help=The Product Types are listed within this folder.
page.title.assessments=Assessments
page.title.assessments.Help=An assessment is a preliminary test to see whether or not a participant or potential participant is eligible for a product.
page.title.benefitpdts=Benefits
page.title.benefitpdts.Help=A benefit product is used by the organization to provide a particular benefit to an eligible participant. An example of a benefit product would be an unemployment insurance product. A case based on this product would provide unemployment insurance payments to the case participant, based on the case participant's eligibility for the benefit.
page.title.deductions=Deductions
page.title.deductions.Help=A deduction is either an amount that is deducted from a person's benefit or a standalone deduction amount that is not applied toward a specific liability.
page.title.deliverymethods=Delivery Methods
page.title.deliverymethods.Help=A delivery method is a method by which financial transactions can be issued or received for a product. Delivery methods can apply to benefit products only, to liability products only, or to both. For example, the invoice delivery method would only apply to liability products.Each delivery method can have an offset. This refers to the number of days prior to the due date which a financial component needs to be processed to ensure that the benefit or liability reaches the participant on time. For example, the delivery methods for benefits include cash, check, EFT, and vouchers. The check delivery method has an offset of three days in advance to allow for bank clearing. This offset ensures that funds are available to the participant on the due date.
page.title.evidencemetadata=Evidence Metadata
page.title.evidencemetadata.Help=Evidence metadata provides configuration data for particular evidence types. Evidence metadata is maintained as part of the application's administration functionality. Configuration data includes the names of the C\u00FAram application pages to be used for displaying and editing evidence. This metadata information is primarily the view and modify pages for evidence types. The entity also contains an effective from date which allows flexibility for the pages to change over time. The pages stored on the Evidence Metadata are looked up at runtime when viewing or modifying custom evidence
page.title.integcases=Integrated Cases
page.title.integcases.Help=An integrated case is a folder used to manage multiple product deliveries, assessment deliveries, and screenings for one or more members of the same household or family unit.The purpose of the integrated case is to consolidate case information for a person or persons who are related to each other
page.title.investigations=Investigations
page.title.investigations.Help=This folder allows configuration of Investigations.
page.title.issues=Issues
page.title.issues.Help=This folder allows configuration of Issues.
page.title.liabilitypdts=Liabilities
page.title.liabilitypdts.Help=A liability product is used by the organization to receive payment from an eligible participant. One example of a liability product would be a benefit overpayment case, where the organization has overpaid a benefit recipient. A case based on this product would result in a deduction from the recipient's future benefits.
page.title.services=Services
page.title.services.Help=A service is a task that must be performed by a qualified individual or body. Each service added for a service supplier must be selected from a list of generic services required by the organization, e.g., eye examinations, court translations, etc.
page.title.screenings=Screening
page.title.screenings.Help=Screening is used to handle a number of specific program assessments which members of a household are potentially eligible for a range of benefits. A screening case type acts as a container for consolidating information.
page.title.milestones=Milestones
page.title.milestones.Help=This folder allows configuration of Milestones.
page.title.resolutions=Resolutions
page.title.resolutions.Help=This folder allows configuration of Resolutions.
page.title.temporalevidapprov=Temporal Evidence Approvals
page.title.temporalevidapprov.Help=Evidence approval checks provide an extra step in the apply evidence change process to ensure that the evidence changes are correct. When a user selects to activate evidence or remove evidence, the system determines whether or not the evidence change requires approval from the case supervisor. If approval is required, the case supervisor is notified that the evidence cannot be activated or removed until the case supervisor approves the evidence change.
folder.title.evidencebroker=Evidence Broker
folder.title.evidencebroker.Help=This folder contains configuration settings for Evidence Broker functionality. Evidence Broker functionality relates to the sharing of evidence of configured evidence types between configured product types.
page.title.identicalevidence=Identical Evidence
page.title.identicalevidence.Help=This links to the configuration pages for Identical Evidence Sharing.
page.title.nonidenticalevidence=Non-Identical Evidence
page.title.nonidenticalevidence.Help=This links to the configuration pages for Non Identical Evidence Sharing.
