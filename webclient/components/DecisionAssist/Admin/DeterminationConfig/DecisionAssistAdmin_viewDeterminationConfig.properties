Field.Label.DeterminationConfigName=Name
Field.Label.DeterminationConfigName.Help=The Name of the Determination Configuration.
Field.Label.DeterminationConfigReference=Reference
Field.Label.DeterminationConfigReference.Help=This is a unique human readable reference number that can be added by a customer to allow identification of a determination configuration from custom code.
Field.Label.DeterminationConfigType=Type
Field.Label.DeterminationConfigType.Help=Determination Configuration Type. It is a Code Table field from Determination Configuration Type Code table e.g. Medical or Needs, indicating the type of assessment performed.
Field.Label.StandAlone=Stand Alone

# BEGIN, CR00380476, MR
Field.Label.StandAlone.Help=This indicator is to decide whether an assessment configuration needs to be created for the determination being configured. On setting this indicator to Yes it implies that an assessment can be run for that determination only. Once set the standalone indicator cannot be changed. If this indicator is set in error the Determination Configuration must be deleted. The home page identifier for the Assessment Configuration is set depending on whether certain indicators other than the StandaloneInd are set in the Determination Configuration. The indicators are checked in the following order: Support COC Processing Ind is checked first as this determines whether there will be a View at the Assessment level only or both at the Assessment and Determination Level. Then multiple source Ind is checked as this determines which views of Determination/Assessment are appropriate. Then auto consolidation which can only be set if Multiple Sources is set.
# END, CR00380476
Field.Label.MultipleSourceInd=Multiple Sources

# BEGIN, CR00380476, MR
Field.Label.MultipleSourceInd.Help=This is to indicate whether the Determination Configuration has Multiple Sources for providing answers or not. If left unselected, it is assumed as Single Source (i.e. The Client only).
# END, CR00380476
Field.Label.SupportCocProcessing=Support CoC Processing
Field.Label.SupportCocProcessing.Help=This indicator is to decide whether the determination configuration supports Change of Circumstance processing.
Field.Label.AutomaticConsolidation=Auto Consolidation
Field.Label.AutomaticConsolidation.Help=This is to indicate whether the answers for the questionnaires within a determination with multi source can be consolidated automatically. If the indicator is set to 'Yes' then the latest answer is selected automatically.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The Start Date of the period during which the determination configuration will be used by the system.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The End Date of the period during which the determination configuration will be used by the system. 
Field.Label.DateCreated=Creation Date
Field.Label.DateCreated.Help=The date and time at which the determination configuration was added to the system.
Field.Label.CreatedBy=Created By
Field.Label.CreatedBy.Help=The full user name of the user who added the determination configuration to the system.
Field.Label.Status=Status
Field.Label.Status.Help=The record status, either Active or Canceled. A record status of Canceled indicates that the determination configuration record has been logically deleted.
Field.Label.PackageName=Name
Field.Label.PackageName.Help=The names of the Determination Packages linked to the determination configuration that do not have a To date in the past. These are the current released packages for that determination configuration. 
Field.Label.PackageVersion=Version
Field.Label.PackageVersion.Help=The Version Number of the Determination Package.
Field.Label.Language=Language
Field.Label.Language.Help=The language into which the determination name has been translated. This is from the Language code table.
