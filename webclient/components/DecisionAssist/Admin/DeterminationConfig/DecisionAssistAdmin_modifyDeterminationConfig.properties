Help.PageDescription=This page allows you to modify the determination configuration details.
# BEGIN, CR00198297, SS
Page.Title=Edit Determination Configuration :
# END, CR00198297
Cluster.Title.DeterminationConfigDetails=Details
Cluster.Title.DeterminationConfigComments=Comments

Field.Label.DeterminationConfigName=Name
# BEGIN, CR00205835, NBR
Field.Label.DeterminationConfigName.Help=The Determination Configuration Name.
Field.Label.DeterminationConfigReference=Reference
Field.Label.DeterminationConfigReference.Help=This is a unique human readable reference number that can be added by a customer to allow identification of a determination configuration from custom code.
Field.Label.DeterminationConfigType=Type
Field.Label.DeterminationConfigType.Help=Determination Configuration Type. It is a Code Table field from Determination Configuration Type Code table e.g. Medical or Needs, indicating the type of assessment performed.
Field.Label.StandAlone=Stand Alone

# BEGIN, CR00380476, MR
Field.Label.StandAlone.Help=This indicator is to decide whether an assessment configuration needs to be created for the determination being configured. On setting this indicator to Yes it implies that an assessment can be run for that determination only. Once set the standalone indicator cannot be changed. If  this indicator is set in error the Determination Configuration must be deleted. The home page identifier for the Assessment Configuration is set depending on whether certain indicators other than the StandaloneInd are set in the Determination Configuration. The indicators are checked in the following order: Support CoC Processing Ind is checked first as this determines whether there will be a View at the Assessment level only or both at the Assessment and Determination Level.Then multi source Ind is checked as this determines which views of Determination/ Assessment are appropriate. Then auto consolidation which can only be set if Multi Source is set. This field is disabled in this page.
# END, CR00380476 
Field.Label.CancelDecisionApplied.Help=Dismisses the page and returns the user to the previous page.
Field.Label.MultipleSourceInd=Multiple Sources

# BEGIN, CR00380476, MR
Field.Label.MultipleSourceInd.Help=This is to indicate whether the Determination Configuration has Multiple Sources for providing answers or not. If left unselected, it is assumed as Single Source (i.e. The Client only).
# END, CR00380476 
Field.Label.SupportCocProcessing=Support CoC Processing
Field.Label.SupportCocProcessing.Help=This indicator is to decide whether the determination configuration supports Change of Circumstance processing.
Field.Label.AutomaticConsolidation=Automatic Consolidation
Field.Label.AutomaticConsolidation.Help=This is to indicate whether the answers for the questionnaires within a determination with multi source can be consolidated automatically. If the indicator is set to 'Yes' then the latest answer is selected automatically.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start Date of the period during which the determination configuration will be used by the system. This field is editable if it is later than the current date.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End Date of the period during which the determination configuration will be used by the system. The user can enter the end date if it has not been specified already or if it is a date in the future.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.SavenNew=Save & New 
ActionControl.Label.SavenNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
# END, CR00205835

