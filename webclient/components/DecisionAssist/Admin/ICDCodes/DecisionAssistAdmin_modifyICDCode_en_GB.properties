Help.PageDescription=This page allows you to modify ICD code details. Medical conditions can have one or more ICD codes which are the World Health Organisation International Classification of Diseases. These associations ensure that medical conditions are assessed consistently and based on a recognised standard.

Page.Title=Edit ICD Code


Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Date the ICD Code version or ICD Code was removed or is to be ended. This can be modified. The user can make an ICD Code temporarily unavailable for use by setting the end date to current date,though it can still be listed and viewed.
Field.Label.ICDText=ICD Text 
Field.Label.ICDText.Help=Text for Title of the ICD Code. This text can be modified.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Saves the changes and returns user to View ICD Code Details page. If the end date is set for an ICD Code, this should set the end date on all current condition associations that don't have an end date already set. Future dated associations if the start date is less than or equal to the ICD Code end date, the end date should be set to be equal to the ICD Code end date. Else it has to be deleted immediately. The associations for the ICD Code are active till 12 AM the next day. 

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Dismisses the page and returns user to previous page.
Cluster.Title.Details=Details
Field.Label.ICDCode=ICD Code
Field.Label.ICDCode.Help=Unique alphanumeric code. This is a non-editable field.
Field.Label.Version=ICD Code Version
Field.Label.Version.Help=Version number of the ICD Code being modified. This is non-editable.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Date the ICD Code version was released. This is non editable.

