Help.PageDescription=This page allows you to create a new ICD code version.  Medical conditions can have one or more ICD codes which are the World Health Organisation International Classification of Diseases. These associations ensure that medical conditions are assessed consistently and based on a recognised standard.

Page.Title=New ICD Code Version

Field.Label.ICDCodeVersion=ICD Code Version
Field.Label.ICDCodeVersion.Help=Version number of the ICD code being uploaded.
Field.Label.File=File
Field.Label.File.Help=Name of the external File that is selected from the disk after Browse
Field.Label.FileFormat=File Format
Field.Label.FileFormat.Help=External File format. This is a dropdown list of available formats. The selected File format may have to be first converted into a default format by the system before loading into the ICD Code Table.
Field.Label.Classification=Classification
Field.Label.Classification.Help=This is the full Code classification Name, e.g. ICD-10, ICD-10-CM, ICD-O-3
Field.Label.Volume=Volume
Field.Label.Volume.Help=Volume number of the version that needs to be uploaded.

ActionControl.Label.Browse.Help=Opens a pop-up window to select the Input File from the CD or File system on the selected drive.
ActionControl.Label.Upload=Upload 
ActionControl.Label.Upload.Help=Reads the Input File and starts back-end processing for loading ICD Codes into the database in a suitable format.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Dismisses the page and returns the user to the previous page.
