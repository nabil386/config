Help.PageDescription=This page allows you to create a new ICD codes for conditions. ICD (International Classification of Diseases) codes are copyrighted by the World Health Organization. Health conditions (diseases, disorders, injuries etc.) are generally classified using the ICD (the most current version is the ICD-10), which provides diagnosis codes for diseases, disorders or other health conditions.
Page.Title=New ICD Code
