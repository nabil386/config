Help.PageDescription=This page allows you to view a list of ICD codes for conditions. ICD (International Classification of Diseases) codes are copyrighted by the World Health Organisation. Health conditions (diseases, disorders, injuries etc.) are generally classified using the ICD (the most current version is the ICD-10), which provides diagnosis codes for diseases, disorders or other health conditions.

