Field.Label.ConditionName.Help=The name of the condition, e.g. Asthma.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the Condition. The status is "active", unless the record has been deleted, in which case, the status is "cancelled". 
Field.Label.ConditionType=Type
Field.Label.ConditionType.Help=The condition type, e.g. Mental, Physical.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The start date of the condition.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The end date of the condition.

ActionControl.Label.New=New
ActionControl.Label.New.Help=The New action allows you to create a new Condition record.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action allows you to modify the information displayed.

