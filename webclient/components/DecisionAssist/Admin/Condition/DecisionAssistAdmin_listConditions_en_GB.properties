ActionControl.Label.AddICDcode.Help=The New ICD Code action allows you to create ICD code record.
ActionControl.Label.AddConditionNameTranslation=New Name Translation
ActionControl.Label.AddConditionNameTranslation.Help=The New Name Translation action allows you to create a name translation record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the Condition record.
