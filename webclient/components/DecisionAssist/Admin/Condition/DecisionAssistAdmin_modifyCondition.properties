Field.Label.ConditionName=Name
# BEGIN, CR00205835, NBR
Field.Label.ConditionName.Help=The name of the condition,e.g. Asthma.
Field.Label.ConditionGuidanceURL=Guidance URL
Field.Label.ConditionGuidanceURL.Help=Reference to a web page containing additional information with regard to the condition.
Field.Label.ConditionType=Type
Field.Label.ConditionType.Help=The condition type. It is a code table field from Condition type code table e.g. Mental, Physical.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the condition may be used by the system. For example, if a user searches for a condition, the system business date must be later or equal to this date in order for the condition to be considered by the search.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The date from which the condition may no longer be used by the system. For example, if a user searches for a condition, the system business date must be earlier or equal to this date in order for the condition to be considered by the search.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
