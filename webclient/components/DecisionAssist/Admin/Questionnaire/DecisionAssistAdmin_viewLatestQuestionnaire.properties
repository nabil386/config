Help.PageDescription=This page allows the user to view the details of a version of a questionnaire. This page includes a list of all the questions defined for the questionnaire in the IEG script and these can be viewed and modified from this page. The IEG script and the questions within it can only be modified while questionnaire versions are In Edit.


Page.Title=View Questionnaire Details : 
Page.Title.Hypne=-
Cluster.Title.QuestionnaireOptions=Options
Cluster.Title.QuestionnaireComments=Comments
Cluster.Title.QuestionnaireDetails=Details
Cluster.Title.QuestionnaireVersionDetails=Version Details
Field.Label.QuestionnaireName=Name
Field.Label.QuestionnaireName.Help=The name of the Questionnaire.
Field.Label.QuestionnaireType=Type
Field.Label.QuestionnaireInitialCreationDate=Initial Creation Date
Field.Label.QuestionnaireType.Help=The questionnaire type. It is a code table field from the questionnaire type code table e.g Needs or Medical.
Field.Label.QuestionnaireInitiallyReleasedOn=Initially Released On
Field.Label.QuestionnaireInitiallyReleasedOn.Help=This reflects the release Date and Time of the first version of the Questionnaire. This field will be blank for In Edit versions.
Field.Label.QuestionnaireInitiallyCreatedBy=Initially Created By
Field.Label.QuestionnaireInitiallyCreatedBy.Help=Full name of the user who created the first version of the questionnaire.
Field.Label.QuestionnaireVersionStatus=Version Status
Field.Label.QuestionnaireVersionStatus.Help=The version status, this can be In Edit or Released.
Field.Label.QuestionnaireVersion=Version
Field.Label.QuestionnaireVersion.Help=The version number of the questionnaire.
Field.Label.QuestionnaireCreationDate=Creation Date
Field.Label.QuestionnaireCreationDate.Help=The date that version of the questionnaire was created for use in the system.
Field.Label.QuestionnaireCreatedBy=Created By
Field.Label.QuestionnaireCreatedBy.Help=Full name of the user who created that version questionnaire.
Field.Label.QuestionnaireFrom=From
Field.Label.QuestionnaireFrom.Help=This reflects the release Date and Time of the Questionnaire Version. This field will be blank for In Edit versions.
Field.Label.QuestionnaireTo=To
Field.Label.QuestionnaireTo.Help=This reflects the date and time a subsequent version is released and that version is therefore no longer used. This field will be blank for In Edit versions.
ActionControl.Label.EditQuestionnaireDetails=Edit Questionnaire Details
ActionControl.Label.EditQuestionnaireDetails.Help=Opens the Modify Questionnaire Details Page for that questionnaire version. Only In Edit questionnaire versions can be modified.
ActionControl.Label.CreateNewVersion=Create New Version
ActionControl.Label.CreateNewVersion.Help=Opens the Create New Questionnaire Version page. This can only be done from a released version of a questionnaire.
ActionControl.Label.SynchronizeTypicalPictures=Synchronize Typical Pictures
ActionControl.Label.SynchronizeTypicalPictures.Help=Opens the Synchronize Typical Pictures. There must be associated typical pictures to synchronize. This is only available for In Edit versions.
ActionControl.Label.DeleteQuestionnaire=Delete Questionnaire
ActionControl.Label.DeleteQuestionnaire.Help=Opens the Delete Questionnaire Page for that questionnaire version.
ActionControl.Label.Release=Release
ActionControl.Label.Release.Help=Opens the Release Questionnaire Version page.Only In Edit versions of questionnaires can be released.
ActionControl.Label.OpenLatestVersion=Open Latest Version
ActionControl.Label.OpenLatestVersion.Help=Opens to the View Questionnaire Details page for the latest released version of that questionnaire.
ActionControl.Label.AddTypicalPicture=Create Typical Picture
ActionControl.Label.AddTypicalPicture.Help=Opens the Create Typical Picture page for that questionnaire. The questionnaire must be In Edit to add a Typical Picture.
ActionControl.Label.Blank=Blank
ActionControl.Label.Blank.Help=Blank.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

