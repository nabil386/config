Help.PageDescription=This page allows you to view outcome details. Outcomes determine the decision output for a decision matrix. Examples of outcomes include the level of benefit to be awarded, the level of abuse, or the risk of fraud. To allow the same outcomes to be used for multiple decision matrices, outcomes are configured separate from a decision matrices. It is necessary, however to add the configured outcomes to a decision matrix in order for them to be used in rendering decisions.

Page.Title=View Outcome Details : 
