Help.PageDescription=This page allows you to view a list of outcomes. Outcomes determine the decision output for a decision matrix. Examples of outcomes include the level of benefit to be awarded, the level of abuse, or the risk of fraud. To allow the same outcomes to be used for multiple decision matrices, outcomes are configured separate from a decision matrices. It is necessary, however to add the configured outcomes to a decision matrix in order for them to be used in rendering decisions.


Field.Label.Name=Name
Field.Label.Name.Help=The name of the outcome.
Field.Label.Type=Type
Field.Label.Type.Help=The type of the outcome e.g., Medical or Needs. This is used to logically group outcomes.
Field.Label.StartDate=Start Date 
Field.Label.StartDate.Help=The start date of the period during which the outcome can be added to a decision matrix.
Field.Label.EndDate=End Date 
Field.Label.EndDate.Help=The end date of the period during which the outcome can be added to a decision matrix.
Field.Label.Status=Status 
Field.Label.Status.Help=The record status, either Active or Cancelled. A record status of Cancelled indicates that the outcome record has been logically deleted.
ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new outcome.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the outcome record.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the Outcome record.
ActionControl.Label.AddOutcomeNameTranslation=New Name Translation
ActionControl.Label.AddOutcomeNameTranslation.Help=The New Name Translation action allows you to create name translation record.
