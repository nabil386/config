Help.PageDescription=This page allows you view a list of presentation details. Presentation data dictates the information that is displayed beside questionnaires in a determination. The options for presentation data are "recommended", "mandatory", or "do not display". If, for example, "mandatory" is selected, the text, "mandatory", is displayed beside the questionnaire wherever listed for a determination.

