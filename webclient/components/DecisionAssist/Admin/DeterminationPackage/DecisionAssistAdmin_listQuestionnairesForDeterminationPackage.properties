Field.Label.Status.Help=The status of the questionnaire. Can be Released or In Edit.
Field.Label.Name=Name
Field.Label.Name.Help=The name of the questionnaire.
Field.Label.Type=Type
Field.Label.Type.Help=The type of the questionnaire from the Questionnaire Type code table e.g., Medical or Needs.
