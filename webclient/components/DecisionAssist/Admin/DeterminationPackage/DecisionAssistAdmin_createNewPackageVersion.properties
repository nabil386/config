Help.PageDescription=This page allows you to create a new package version. The purpose of version control is to allow for updates to be made to decision assist components without disrupting business processing. Version support is provided for determination packages, questionnaires, decision matrices, and typical pictures.
# BEGIN, CR00198884, SS
# BEGIN, CR00198297, SS
# BEGIN, CR00198224, SS
Page.Title=New Version
# END, CR00198224
# END, CR00198297
# END, CR00198884 
Field.ConfirmDeleteMessage=Are you sure you want to create a new version?
 
ActionControl.Label.Yes=Yes 
ActionControl.Label.Yes.Help=This creates a new version of the determination package. The date created is set to the current business date and the version number equals the version number of the previous version plus one. The version status of the new version is set to In Edit and the created by is set to the current user. All of the information is copied unchanged to the new version.  The new version must be associated with the same  questionnaires and decision matrices as the version  on which it was based. The typical pictures (along with decision outcomes) and the presentation data  defined for the questionnaire - determination package  combination are also copied over to the new version.
   
ActionControl.Label.No=No
ActionControl.Label.No.Help=Dismisses the page and returns user to the previous page.
Page.Separator=:

