Help.PageDescription=This page allows you modify the details of the decision matrix version.
# BEGIN, CR00217013, PS
Page.Title=Edit Decision Matrix Details
# END, CR00217013
# BEGIN, CR00205835, NBR
PageTitle.StaticText2=-
Cluster.Title.Details=Details

Field.Label.Name=Name
Field.Label.Name.Help=Name of the Decision Matrix being added to the Determination Package version.
Field.Label.Type=Type
Field.Label.Type.Help=The decision matrix type e.g.  Medical, Mobility, Care etc. This drop down is populated with values from the Decision Matrix Type code table.
Field.Label.CumulativeScore=Cumulative Score
Field.Label.CumulativeScore.Help=This indicator is used to specify whether the matrix output is an outcome for the cumulative score. If the indicator is set it means that the matrix uses scoring for each answer and the cumulative score to reach the outcome. This indicator can be modified only during the creation of the decision matrix.
Field.Label.ScoringByOutcomes=Scoring By Outcomes
Field.Label.ScoringByOutcomes.Help=This is to indicate if a score  for the answers used to produce an outcome have to be  passed out from the matrix,then added together to get a score for the outcome. 
Field.Label.MultipleOutcomes=Multiple Outcomes
Field.Label.MultipleOutcomes.Help=This is to indicate whether the execution of the decision matrix is required to provide more than one outcome.
# BEGIN, CR00407812, RB
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00407812

Cluster.Title.Comments=Comments

ActionControl.Label.Save=Save 
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
# END, CR00205835

