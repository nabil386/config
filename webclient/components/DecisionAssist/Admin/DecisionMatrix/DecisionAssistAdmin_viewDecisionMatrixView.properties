ActionControl.Label.AssociateOutcomes=Associate Outcomes
ActionControl.Label.AssociateOutcomes.Help=Opens the page that allows the user to associate cumulative scores and outcomes. This link displayed in the page only if Cumulative Score indicator is set to true and the version is In Edit.

Field.Label.DecisionMatrixName=Name
Field.Label.DecisionMatrixName.Help=The Name of the Decision Matrix.
Field.Label.DecisionMatrixType=Type
Field.Label.DecisionMatrixType.Help=The Decision Matrix Type from the Decision Matrix Type Code Table. This is used to logically group decision matrices.
Field.Label.InitialCreationDate=Initial Creation Date
Field.Label.InitialCreationDate.Help=The date and time when the first version of the decision matrix was created for use in the system.
Field.Label.InitiallyCreatedBy=Initially Created By
Field.Label.InitiallyCreatedBy.Help=Full name of the user who created the first version of the decision matrix.
Field.Label.InitialReleaseDate=Initially Released On
Field.Label.InitialReleaseDate.Help=This reflects the release Date and Time of the first version of the decision matrix. This field will be blank for In Edit versions.
Field.Label.DecisionMatrixVersionStatus=Version Status
Field.Label.DecisionMatrixVersionStatus.Help=The Status of the decision matrix version. Values are from the Version Status code table. Can be Released or In Edit.
Field.Label.DecisionMatrixVersion=Version
Field.Label.DecisionMatrixVersion.Help=Version number of the Decision Matrix.
Field.Label.DateCreated=Creation Date
Field.Label.DateCreated.Help=This reflects the date and time that the decision matrix was created.
Field.Label.CreatedBy=Created By
Field.Label.CreatedBy.Help=The full user name of the user who created the decision matrix.
Field.Label.VersionFromDate=From
Field.Label.VersionFromDate.Help=This reflects the release Date and Time of the Matrix Version. This will be blank for In Edit version that have not been released.
Field.Label.VersionToDate=To
Field.Label.VersionToDate.Help=This is set to the release date and time of the version that is released subsequent to this one or when the decision matrix version is removed from the determination package.
Field.Label.MultipleOutcomes=Multiple Outcomes
Field.Label.MultipleOutcomes.Help=This is to indicate whether the execution of the decision matrix is required to provide more than one outcome.
Field.Label.CumulativeScore=Cumulative Score
Field.Label.CumulativeScore.Help=This indicator is used to specify whether the matrix  output is an outcome for the cumulative score. If the indicator is set it means that the matrix uses scoring for each answer and the cumulative score to reach the outcome. This indicator can be modified only during the creation of the decision matrix.
Field.Label.ScoringByOutcomes=Scoring By Outcomes
Field.Label.ScoringByOutcomes.Help=This is to indicate if a score for the answers used to produce an outcome have to be passed out from the matrix, then added together to get a score for the outcome.
Field.Label.Action=Action
Field.Label.Action.Help=The allowable user action on the category like view or edit the category.
Field.Label.Outcomes=Outcome
Field.Label.Outcomes.Help=This is the outcome associated.
Field.Label.MinimumScore=Minimum Score
Field.Label.MinimumScore.Help=This is the minimum value for the range of cumulative score associated to the outcome.
Field.Label.MaximumScore=Maximum Score
Field.Label.MaximumScore.Help=This is the maximum value for the range of cumulative score associated to the outcome.
Field.Label.Value=Value
Field.Label.Value.Help=This is the value for the cumulative score associated to the outcome.

