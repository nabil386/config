Help.PageDescription=This page allows you enter the details of the decision matrix to be created for the determination package. Once the user enters the details and clicks on the save link, then the system creates a new decision matrix with the initial version number as one.
# BEGIN, CR00213213, PS
Page.Title=New Decision Matrix
# END, CR00213213
# BEGIN, CR00205835, NBR
PageTitle.StaticText2=-

Cluster.Title.DecisionMatrixDetails=Details
Cluster.Title.DecisionMatrixComments=Comments

Field.Label.DecisionMatrixName=Name
Field.Label.DecisionMatrixName.Help=Name of the Decision Matrix being added to the Determination Package version.
Field.Label.DecisionMatrixType=Type
Field.Label.DecisionMatrixType.Help=The decision matrix type e.g. Medical, Mobility, Care etc. This drop down is populated with values from the Decision Matrix Type code table.
Field.Label.CumulativeScore=Cumulative Score
Field.Label.CumulativeScore.Help=This indicator is used to specify whether the matrix output is an outcome for the cumulative score. If the indicator is set it means that the matrix uses scoring for each answer and the cumulative score to reach the outcome. This indicator can be modified only during the creation of the decision matrix.
Field.Label.MultipleOutcomes=Multiple Outcomes
Field.Label.MultipleOutcomes.Help=This is to indicate whether the execution of the decision matrix is required to provide more than one outcome.
Field.Label.ScoringByOutcomes=Scoring By Outcome
Field.Label.ScoringByOutcomes.Help=This is to indicate if a score for the answers used to produce an outcome have to be passed out from the matrix, then added together to get a score for the outcome.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page. 
ActionControl.Label.Cancel=Cancel 
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
# END, CR00205835

