Field.Label.DecisionMatrixName=Name
Field.Label.DecisionMatrixName.Help=The name of the decision matrix.
Field.Label.DecisionMatrixType=Type
Field.Label.DecisionMatrixType.Help=The type of decision matrix.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Creates a new decision matrix and associates it with the selected package. If the selected package has been released, a new In Edit version must be created. The name and type are set to that entered by the user. The version number is set to 1 and the version status is set to In Edit. The from and to dates are blank. The date created is set to the current business date and the created by is set to the current user. The matrix data is copied from the cloned matrix to the new matrix. View Decision Matrix Details page is opened.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
