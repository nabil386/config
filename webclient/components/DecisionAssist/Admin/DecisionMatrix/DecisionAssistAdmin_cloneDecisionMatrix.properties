Help.PageDescription=This page allows you to clone the decision matrix. Existing decision matrices can be cloned for use in different determination packages. Alternatively, a released decision matrix can be cloned for the same determination package. Changes can be made to the cloned version and once released, it will supersede the earlier released version. All outcomes associated with the existing decision matrix are copied over to the cloned version.
