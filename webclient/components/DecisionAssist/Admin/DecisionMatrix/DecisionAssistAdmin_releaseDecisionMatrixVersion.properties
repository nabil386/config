Help.PageDescription=This page allows you to release the decision matrix version. 
# BEGIN, CR00217013, PS
Page.Title=Release Decision Matrix Version
# END, CR00217013
Field.ConfirmDeleteMessage=Are you sure you want to release this version of the decision matrix?
ActionControl.Label.Yes=Yes 
# BEGIN, CR00342336, PB
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to release the decision matrix. Pressing the Yes button releases the decision matrix version and returns the user to the previous page. The from date of the new version is set to the current business date and time and the to date on the previous version is also set to this date and time unless a to date is already present in which case the to date of the previous version does not change. The status is set to released. On release of the decision matrix, the association of the determination package version with the previous versions of the decision matrix must be deleted.
# END, CR00342336
ActionControl.Label.No=No
ActionControl.Label.No.Help=Dismisses the page and returns user to previous page.
