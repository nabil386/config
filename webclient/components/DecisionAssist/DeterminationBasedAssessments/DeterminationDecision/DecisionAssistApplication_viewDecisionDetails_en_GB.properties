Help.PageDescription=This page allows you to view decision details for a determination-based assessment. Questionnaire answers are passed into the decision matrix. The decision matrix matches those answers to an outcome(s), and calculates a score, if supported.

ActionControl.Label.MenuDecision=Details
ActionControl.Label.MenuDecision.Help=This button takes you to the main details page for this decision.
ActionControl.Label.MenuAnswers=Answers
ActionControl.Label.MenuAnswers.Help=This button takes you to an answer details for this decision.

Cluster.Title.OutcomesAndScore=Outcomes & Score
Field.Label.DecisionMadeBy=Made By
Field.Label.DecisionMadeBy.Help=Name of user who enacted the decision making process which resulted in this decision.
Field.Label.Status=Status
Field.Label.Status.Help=Determination status, i.e. in progress, completed, or cancelled.
Field.Label.Contradiction=Contradiction
Field.Label.Contradiction.Help=This indicates if there are contradictory answers. When there are answers which contradict each other, an outcome cannot be determined. The contradiction must be resolved and a decision made again to reach an outcome.
Field.Label.Outcomes=Outcome(s)
Field.Label.Outcomes.Help=Outcome of the decision making process which is determined by the decision matrix.
Field.Label.TotalScore=Total Score
Field.Label.TotalScore.Help=Total score resulting from the decision making process. This will only be returned when cumulative scoring is set up for the decision matrix.
PageTitle.StaticText=View Decision Details :
PageTitle.StaticText2=- 
Cluster.Title.Details=Details
Field.Label.DecisionDate=Decision Date
Field.Label.DecisionDate.Help=System date on which the decision was made.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Date on which the decision is effective.
Field.Label.ResultType=Result Type
Field.Label.ResultType.Help=Result type of the decision, i.e. outcome determined, outcome not determined. This can also be contradiction if answers to the questionnaire contradict one another.
Field.Label.Applied=Applied
Field.Label.Applied.Help=This indicates whether or not the decision has been applied. The application of decisions is determined by your organisation and will require customisation. For example, a decision with multiple outcomes can be matched to a service plan with each outcome matching to a service plan item.
Field.Label.DecisionType=Decision Type
Field.Label.DecisionType.Help=The decision type is the equivalent of the determination-based assessment type, i.e. medical, needs, or screening.
Cluster.Title.Answers=Answers
Cluster.Title.Answers.Help=This displays the answers which were used to make the decision.
Cluster.Title.Contradiction=Contradiction

