Help.PageDescription=This page allows you to select the decision to compare to the other decision.

Cluster.Title.OutcomesAndScore=Outcomes & Score
Cluster.Title.SelectDecision=Select Decision For Comparison

Field.Label.DecisionMadeBy=Decision Made By
Field.Label.DecisionMadeBy.Help=Name of the user who enacted the decision making process resulting in this decision.
Field.Label.DecisionDate=Decision Date
Field.Label.DecisionDate.Help=Date on which the decision was made.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the determination the decision was made in relation to, i.e. in progress, completed, or cancelled.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Effective date of the determination.
Field.Label.ResultType=Result Type
Field.Label.ResultType.Help=Result type of the decision, i.e. outcome determined, outcome not determined. This can also be contradiction if answers to the questionnaire contradict one another.
Field.Label.Applied=Applied
Field.Label.Applied.Help=This indicates if the decision has been applied. Your organisation determines how decisions are applied and customisation is required. For example, a decision with multiple outcomes can be applied to a service plan where each outcome matches a service plan item.
Field.Label.DecisionType=Decision Type
Field.Label.DecisionType.Help=The decision type is the equivalent of the determination-based assessment type, i.e. medical, needs, or screening.
Field.Label.Contradiction=Contradiction
Field.Label.Contradiction.Help=This indicates if there are contradictory answers. An outcome cannot be reached if there are contradictions. To resolve these contradictions, the answers must be resolved in the questionnaire.
Field.Label.Outcomes=Outcome(s)
Field.Label.Outcomes.Help=Outcome of the decision. This is dependent on the decision matrix.
Field.Label.TotalScore=Total Score
Field.Label.TotalScore.Help=Total score of the decision. This will only be calculated for decision matrices which support cumulative scoring.
Field.Label.Date=Date
Field.Label.Date.Help=This is the date on which to compare the decisions.
Widget.Label.Select=Select
Widget.Label.Select.Help=Click the Select link on the appropriate row to select the decision to compare to.

Cluster.Title.Details=Decision Details
