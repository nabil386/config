Help.PageDescription=This page allows you to view a determination status history. It includes the date the status changed, the name of the user who brought about the change in status, and the status itself. The status can either be in progress, completed, or cancelled.

PageTitle.StaticText=Determination History

Field.Label.Date=Date
Field.Label.Date.Help=Determination status start date, i.e. date on which the determination became this status.
Field.Label.User=User
Field.Label.User.Help=Name of the user who performed the action which changed the determination to this status.
Field.Label.Status=Status
Field.Label.Status.Help=Determination status, i.e. in progress, completed, or cancelled.


