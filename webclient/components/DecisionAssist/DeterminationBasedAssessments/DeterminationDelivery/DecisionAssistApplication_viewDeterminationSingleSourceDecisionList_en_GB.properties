Cluster.Title.Details=Details
Cluster.Title.Questionnaires=Questionnaires
Cluster.Title.Decisions=Decisions
ActionControl.Label.MakeDecision=Make Decision
ActionControl.Label.MakeDecision.Help=This link allows you to make a decision for the determination.
ActionControl.Label.CompleteDetermination=Complete Determination
ActionControl.Label.CompleteDetermination.Help=This link allows you to complete the determination.
ActionControl.Label.CancelDetermination=Cancel Determination
ActionControl.Label.CancelDetermination.Help=This link allows you to cancel the determination.
ActionControl.Label.RecordChangeOfCircumstances=Record Change of Circumstances
ActionControl.Label.RecordChangeOfCircumstances.Help=This link allows you to record a change in circumstance. This can only be enacted for determinations with a completed status.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view questionnaire details.
ActionControl.Label.Answer=Answer
ActionControl.Label.Answer.Help=This link allows you to answer questions for the questionnaire in the C\u00FAram IEG question script execution editor.
ActionControl.Label.Blank=
