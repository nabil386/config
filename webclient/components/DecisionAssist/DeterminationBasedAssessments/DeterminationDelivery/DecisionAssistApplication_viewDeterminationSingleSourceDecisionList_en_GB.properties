Field.Label.Version=Version
Field.Label.Version.Help=Version number of the questionnaire for the determination delivery.
Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=Name of the client who is being assessed.
Field.Label.Name=Name
Field.Label.Name.Help=Determination name, e.g. Juvenile Detention screening, Asthma medical screening.
Field.Label.Status=Status
Field.Label.Status.Help=Determination status, i.e. in progress, completed, or cancelled.
Field.Label.ReferenceNumber=Reference
Field.Label.ReferenceNumber.Help=Reference number of determination-based assessment.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Effective date of the determination.
Field.Label.Completion=Completion
Field.Label.Completion.Help=This displays the questionnaire completion status.
