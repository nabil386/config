ActionControl.Label.MenuQuestionnaires=Questionnaires
ActionControl.Label.MenuQuestionnaires.Help=This button takes you to the questionnaires list page for this determination.
ActionControl.Label.MenuDecisions=Decisions
ActionControl.Label.MenuDecisions.Help=This button takes you to the decisions list page for this determination.
ActionControl.Label.CompareDecisions=Compare
ActionControl.Label.CompareDecisions.Help=This link allows you to compare two decisions for the determination.

Field.Label.Type=Type
Field.Label.Type.Help=Decision type which is aligned with the determination type, i.e. medical, needs, screening.
Field.Label.ResultType=Result Type
Field.Label.ResultType.Help=Result type of the decision, i.e. outcome determined, outcome not determined. This can also be contradiction if answers to the questionnaire contradict one another.
Field.Label.Outcome=Outcome(s)
Field.Label.Outcome.Help=Outcome of the decision making process which is determined by the decision matrix.
Field.Label.TotalScore=Total Score
Field.Label.TotalScore.Help=Total score resulting from the decision making process. This will only be returned when cumulative scoring is set up for the decision matrix.
Field.Label.Date=Date
Field.Label.Date.Help=System date on which the decision was made.
Field.Label.Action=Action
Field.Label.Action.Help=The action to be performed.
