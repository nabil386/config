ActionControl.Label.MenuQuestionnaires=Questionnaires
ActionControl.Label.MenuQuestionnaires.Help=This button takes you to the questionnaires list page for this determination.
ActionControl.Label.MenuThirdPartyRequests=Third Party Requests
ActionControl.Label.MenuThirdPartyRequests.Help=This button takes you to the third party requests list page for this determination.
