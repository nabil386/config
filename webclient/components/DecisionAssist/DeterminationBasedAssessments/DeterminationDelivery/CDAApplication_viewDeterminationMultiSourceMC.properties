Field.Label.Type=Type
Field.Label.Type.Help=Decision type which is aligned with the determination type, i.e. medical, needs, screening.
Field.Label.ResultType=Result Type
Field.Label.ResultType.Help=Result type of the decision, i.e. outcome determined, outcome not determined. This can also be contradiction if answers to the questionnaire contradict one another.
Field.Label.Outcome=Outcome(s)
Field.Label.Outcome.Help=Outcome of the decision making process which is determined by the decision matrix.
Field.Label.TotalScore=Total Score
Field.Label.TotalScore.Help=Total score resulting from the decision making process. This will only be returned when cumulative scoring is set up for the decision matrix.
Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=Name of the client who is being assessed.
Field.Label.Name=Name
Field.Label.Name.Help=Determination name, e.g. Juvenile Detention screening, Asthma medical screening.
Field.Label.Status=Status
Field.Label.Status.Help=Determination status, i.e. in progress, completed, or canceled.
Field.Label.ReferenceNumber=Reference
Field.Label.ReferenceNumber.Help=Reference number of determination-based assessment.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Effective date of the determination.
Field.Label.Date=Date
Field.Label.Date.Help=System date on which the decision was made.
Field.Label.Completion=Completion
Field.Label.Completion.Help=This displays the questionnaire completion status.
Field.Label.Consolidated=Consolidated
Field.Label.Consolidated.Help=This displays the answer consolidation status, i.e. not consolidated, partially, or fully consolidated.
Field.Label.ViewHistory=[View History]
Field.Label.ViewHistory.Help=This link allows you to view a decision status history.

