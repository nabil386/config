ActionControl.Label.Consolidate.Help=The Consolidate action allows you to consolidate answers for the questionnaire. Answers must be consolidations in order to make a decision.
ActionControl.Label.ViewConsolidation=View Consolidation
ActionControl.Label.ViewConsolidation.Help=The View Consolidation action allows you to view consolidation details for consolidated answers from questionnaire and third party, if relevant.
ActionControl.Label.CompareDecisions=Compare
ActionControl.Label.CompareDecisions.Help=The Compare action allows you to compare decisions for the determination.
ActionControl.Label.Answer=Answer
ActionControl.Label.Answer.Help=The Answer action allows you to answer the questionnaire in the Curam IEG questionnaire script execution editor.
