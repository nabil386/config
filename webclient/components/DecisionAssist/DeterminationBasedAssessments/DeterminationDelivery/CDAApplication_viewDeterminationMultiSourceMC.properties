ActionControl.Label.MakeDecision.Help=The Make Decision action allows you to make a decision for the determination.
ActionControl.Label.CompleteDetermination=Complete Determination
ActionControl.Label.CompleteDetermination.Help=The Complete Determination action allows you to complete the determination.
ActionControl.Label.CancelDetermination=Cancel Determination
ActionControl.Label.CancelDetermination.Help=The Cancel Determination action allows you to cancel the determination.
ActionControl.Label.RequestThirdPartyAnswers=Request Third Party Answers
ActionControl.Label.RequestThirdPartyAnswers.Help=The Request Third Party Answers action allows you to request answers from a third party.
ActionControl.Label.RecordChangeOfCircumstances=Record Change of Circumstances
ActionControl.Label.RecordChangeOfCircumstances.Help=The Record Change of Circumstances action allows you to record a change in circumstance. This can only be enacted for determinations with a completed status.
