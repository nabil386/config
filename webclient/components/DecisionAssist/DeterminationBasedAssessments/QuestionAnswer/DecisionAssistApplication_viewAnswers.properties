Help.PageDescription=This page allows you to view the answer details for a questionnaire. In order to assess the needs of a client or family, it is necessary to capture information about that client or family.

PageTitle.StaticText1=Answer Details :
PageTitle.StaticText2=- 

Cluster.Title.Details=Details
Cluster.Title.AnswersReceived=Answers Received


Field.Label.Questionnaire=Questionnaire
Field.Label.Questionnaire.Help=Name of the questionnaire, e.g. Juvenile Detention questionnaire, Risk of Abuse questionnaire.
Field.Label.Version=Version
Field.Label.Version.Help=Questionnaire version number. The system sets this version when the questionnaire is created. When created from scratch, the version is 1. When created from a cloned version, the version is set to one higher than the version it was created from.
Field.Label.Question=Question
Field.Label.Question.Help=Question in the questionnaire.
Field.Label.SelectedAnswer=Selected Answer
Field.Label.SelectedAnswer.Help=This is the answer selected to be used in the decision making process.
Field.Label.Source=Source
Field.Label.Source.Help=This is the source of the answer which can either be from the third party or from the client if answered in the questionnaire script.
Field.Label.Type=Type
Field.Label.Type.Help=This is the type of the person who has given the answer. For e.g., Claimant, Doctor etc.
Field.Label.Description.Help=This is a description of the questionnaire.
Field.Label.From=From
Field.Label.From.Help=This is the date on which the questionnaire is released and is used by the decision matrix to make decisions.

Field.Label.Answer=Answer
Field.Label.Answer.Help=Answer to the question. Answers can either be captured in the questionnaire script or recorded from third parties. 

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

