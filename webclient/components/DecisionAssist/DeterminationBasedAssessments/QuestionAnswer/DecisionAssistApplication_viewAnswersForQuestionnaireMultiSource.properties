Help.PageDescription=This page allows you to view questions and answers details record.

Cluster.Title.Details=Questions

Field.Label.QuestionnaireName=Questionnaire Name
Field.Label.QuestionnaireName.Help=Name of the questionnaire, i.e. Juvenile Detention questionnaire, Risk of Abuse questionnaire.
Field.Label.QuestionnaireType=Type
Field.Label.QuestionnaireType.Help=Questionnaire type is usually linked to the determination type, i.e. medical, needs, screening. In the case where there is more than one questionnaire for a determination, then different types must be used as you cannot have two questionnaires of the same type released for the same determination.
Field.Label.QuestionnaireVersion=Version
Field.Label.QuestionnaireVersion.Help=The questionnaire version is set automatically by the system when it is newly created, either from scratch, in which case it is 1, or from a clone, in which case it is the next version up from the version it was cloned from.

Help.Xref.1.Topicname=CDA.AnsweringQuestionnaires
