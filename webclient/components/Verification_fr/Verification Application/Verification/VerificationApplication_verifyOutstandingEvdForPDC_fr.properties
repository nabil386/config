Help.PageDescription=Cette page vous permet de cr\u00e9er un enregistrement de mise \u00e0 disposition d'\u00e9l\u00e9ments de v\u00e9rification. L'assistant V\u00e9rification d'informations collect\u00e9es est utilis\u00e9 pour d\u00e9clarer qu'un \u00e9l\u00e9ment de v\u00e9rification a bien \u00e9t\u00e9 pr\u00e9sent\u00e9 ou pris en compte, ceci afin de confirmer l'exactitude des donn\u00e9es entr\u00e9es. L'utilisateur peut \u00e9galement ajouter une pi\u00e8ce jointe relative \u00e0 la v\u00e9rification.
PageTitle.StaticText1=Ajouter une preuve
