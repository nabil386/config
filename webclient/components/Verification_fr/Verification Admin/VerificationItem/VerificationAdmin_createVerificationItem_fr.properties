Help.PageDescription=Cette page vous permet de cr\u00e9er un \u00e9l\u00e9ment de v\u00e9rification. Un \u00e9l\u00e9ment de v\u00e9rification repr\u00e9sente un document ou une activit\u00e9 \u00e0 produire ou mettre en oeuvre pour v\u00e9rifier l'exactitude des informations fournies par le client. Ce moyen de v\u00e9rification peut rev\u00eatir la forme d'un document (certificat de naissance, relev\u00e9 bancaire) ou d'un appel t\u00e9l\u00e9phonique.
