Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'utilisation d'\u00e9l\u00e9ments de v\u00e9rification. Les utilisations d'\u00e9l\u00e9ments de v\u00e9rification constituent un moyen d'associer des \u00e9l\u00e9ments de v\u00e9rification \u00e0 des \u00e9l\u00e9ments de donn\u00e9es v\u00e9rifiables. Par exemple, une date de naissance peut \u00eatre v\u00e9rifi\u00e9e \u00e0 l'aide de nombreux \u00e9l\u00e9ments de v\u00e9rification (par exemple, permis de conduire, passeport, certificat de naissance).
