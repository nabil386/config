Help.PageDescription=Cette page vous permet de cr\u00e9er une utilisation d'\u00e9l\u00e9ment de v\u00e9rification. Les utilisations d'\u00e9l\u00e9ments de v\u00e9rification constituent un moyen d'associer des \u00e9l\u00e9ments de v\u00e9rification \u00e0 des \u00e9l\u00e9ments de donn\u00e9es v\u00e9rifiables. Par exemple, une date de naissance peut \u00eatre v\u00e9rifi\u00e9e \u00e0 l'aide de nombreux \u00e9l\u00e9ments de v\u00e9rification (par exemple, permis de conduire, passeport, certificat de naissance).
PageTitle.StaticText1=Ajoutez l'utilisation de l'\u00e9l\u00e9ment de v\u00e9rification
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndNew=Enregistrer et cr\u00e9er
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
