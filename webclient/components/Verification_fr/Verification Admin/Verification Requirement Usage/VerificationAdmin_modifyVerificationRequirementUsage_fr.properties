Field.Label.AppliesTo.Help=Dossier auquel s'applique la syntaxe d'exigence de  v\u00e9rification dans la liste d\u00e9roulante des types de dossiers, par exemple, "dossier int\u00e9gr\u00e9", "dossier de livraison du produit". Votre administrateur syst\u00e8me peut ajouter une nouvelle syntaxe d'exigence de v\u00e9rification via la page Tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.Type=Type
