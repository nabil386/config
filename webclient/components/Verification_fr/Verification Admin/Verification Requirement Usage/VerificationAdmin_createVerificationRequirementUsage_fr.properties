Field.Label.Name.Help=Le nom de la syntaxe de l'exigence de v\u00e9rification dans la liste d\u00e9roulante des syntaxes d'exigence de v\u00e9rification.
Field.Label.AppliesTo=Applicable \u00e0
Field.Label.AppliesTo.Help=Dossier auquel s'applique la syntaxe d'exigence de  v\u00e9rification dans la liste d\u00e9roulante des types de dossiers, par exemple, "dossier int\u00e9gr\u00e9", "dossier de livraison du produit". 
