Help.PageDescription=Cette page vous permet de cr\u00e9er un enregistrement d'utilisation d'exigences de v\u00e9rification. Un enregistrement d'utilisation d'exigences de v\u00e9rification correspond \u00e0 l'utilisation d'une exigence de v\u00e9rification par un type de dossier. Une exigence de v\u00e9rification peut \u00eatre utilis\u00e9e par diff\u00e9rents types de dossier. Par exemple, le montant des revenus d'un participant est captur\u00e9 au niveau du dossier int\u00e9gr\u00e9. S'il existe une exigence de v\u00e9rification du montant des revenus d'un participant, cette exigence peut \u00eatre utilis\u00e9e par plusieurs dossiers dans le dossier int\u00e9gr\u00e9.
PageTitle.StaticText1=Appliquer une exigence
