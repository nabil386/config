Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails d'un \u00e9l\u00e9ment de donn\u00e9es v\u00e9rifiable qui a \u00e9t\u00e9 ajout\u00e9 \u00e0 une cat\u00e9gorie de v\u00e9rification. Un \u00e9l\u00e9ment de donn\u00e9es v\u00e9rifiable est un \u00e9l\u00e9ment de preuve qui n\u00e9cessite une v\u00e9rification. Cet \u00e9l\u00e9ment de preuve correspond \u00e0 une entr\u00e9e de preuve unique (par exemple, l'adresse principale du participant). 
PageTitle.StaticText1=Editer l'\u00e9l\u00e9ment de donn\u00e9es v\u00e9rifiable 
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
