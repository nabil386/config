PageTitle.StaticText1=Ajouter un groupe de v\u00e9rification
Page.Description=Les valeurs des \u00e9l\u00e9ments de v\u00e9rification seront renseign\u00e9es  pour les \u00e9l\u00e9ments qui ont d\u00e9j\u00e0 \u00e9t\u00e9 d\u00e9finis. Consultez-les et modifiez-les, le cas \u00e9ch\u00e9ant.
ActionControl.Label.Back=Retour
ActionControl.Label.Back.Help=Cliquez sur le bouton Retour pour acc\u00e9der \u00e0 la page pr\u00e9c\u00e9dente.
ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=Cliquez sur le bouton Suivant pour acc\u00e9der \u00e0 la page suivante.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquez sur le bouton Annuler pour quitter.
Field.Label.FromDate=Date de d\u00e9but
Field.Label.FromDate.Help=Le d\u00e9but de la p\u00e9riode pendant laquelle l'\u00e9l\u00e9ment de v\u00e9rification est une preuve valide pour un \u00e9l\u00e9ment de donn\u00e9es v\u00e9rifiable.
Field.Label.SuppliedByClient=Fourni par le client
Field.Label.SuppliedByClient.Help=Ce champ indique si cela rel\u00e8ve de la responsabilit\u00e9 du client, par opposition au tiers, de fournir les \u00e9l\u00e9ments de v\u00e9rification. Ceci permet de garantir qu'un client n'est pas invit\u00e9 \u00e0 fournir un \u00e9l\u00e9ment de v\u00e9rification dont la source doit se trouver ailleurs.
Field.Label.Todate=Date de fin
Field.Label.ToDate.Help=La fin de la p\u00e9riode pendant laquelle l'\u00e9l\u00e9ment de v\u00e9rification est une preuve valide pour un \u00e9l\u00e9ment de donn\u00e9es v\u00e9rifiable.
Field.Label.AddSecurityID=Ajouter un ID de s\u00e9curit\u00e9
Field.Label.AddSecurityID.Help=L'identificateur de s\u00e9curit\u00e9 appropri\u00e9 pour ajouter l'\u00e9l\u00e9ment de  v\u00e9rification. Vous ne pouvez pas ajouter cet \u00e9l\u00e9ment de v\u00e9rification comme preuve de l'\u00e9l\u00e9ment de donn\u00e9es v\u00e9rifiable \u00e0 moins que vous n'ayez cet ID de s\u00e9curit\u00e9 dans le cadre de votre profil.
Field.Label.RemoveSecurityID=Retir\u00e9 Identificateur de s\u00e9curit\u00e9
Field.Label.RemoveSecurityID.Help=Identificateur de s\u00e9curit\u00e9 utilis\u00e9 pour v\u00e9rifier que vous disposez des droits de s\u00e9curit\u00e9 appropri\u00e9s pour retirer cet \u00e9l\u00e9ment de v\u00e9rification des d\u00e9tails de v\u00e9rification.
Cluster.Title.ExpiryDetails=D\u00e9tails d'expiration
Field.Label.ExpiryDays=Expiration (jours)
Field.Label.ExpiryDays.Help=Il s'agit du nombre de jours \u00e9coul\u00e9s avant la date d'\u00e9ch\u00e9ance \u00e0 laquelle le propri\u00e9taire et le client doivent \u00eatre inform\u00e9s que la v\u00e9rification va expirer.
Field.Label.ExpiryDateFrom=Date de d\u00e9but de l'expiration
Field.Label.ExpiryDateFrom.Help=Date \u00e0 partir de laquelle le propri\u00e9taire et le client doivent \u00eatre inform\u00e9s que la v\u00e9rification expire.
Field.Label.WarningDays=Jours d'avertissement
Field.Label.WarningDays.Help=Il s'agit du nombre de jours d'avertissement \u00e9coul\u00e9s avant la date d'\u00e9ch\u00e9ance \u00e0 laquelle le propri\u00e9taire et le client doivent \u00eatre inform\u00e9s que la v\u00e9rification doit \u00eatre effectu\u00e9e.
Field.Label.ExpiryDateEvent=Ev\u00e9nement de date d'expiration
Field.Label.ExpiryDateEvent.Help=Date \u00e0 laquelle l'\u00e9v\u00e9nement de v\u00e9rification expire.
