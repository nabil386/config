Help.PageDescription=Cette page vous permet d'afficher une liste de toutes les cat\u00e9gories de v\u00e9rification enregistr\u00e9es sur le syst\u00e8me. Une cat\u00e9gorie de v\u00e9rification permet de sous-diviser des \u00e9l\u00e9ments de donn\u00e9es v\u00e9rifiables en groupes logiques, par exemple, une organisation peut d\u00e9finir la liste des \u00e9l\u00e9ments de donn\u00e9es v\u00e9rifiables suivants : num\u00e9ro de s\u00e9curit\u00e9 sociale, date et lieu de naissance, revenus. Ces \u00e9l\u00e9ments peuvent ensuite \u00eatre regroup\u00e9s en cat\u00e9gories connexes : personnelle, professionnelle, financi\u00e8re.
