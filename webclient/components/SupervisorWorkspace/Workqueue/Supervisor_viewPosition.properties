Help.PageDescription=This page allows you to view a position. A position defines a post of employment within the organization, e.g., Social Worker 1, Social Worker 2. All positions are assigned to an organization unit. In turn, system users are assigned a position. A user's assigned position not only defines the user's employment, but it also defines the user's organization unit in the organization hierarchy, as well as the user's manager in the organization reporting hierarchy.

PageTitle.StaticText1=Position Details:\ 

Cluster.Title.Options=Options
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to submit the position for deletion.


ActionControl.Label.AssignUser=Assign User
ActionControl.Label.AssignUser.Help=Click the Assign User link to assign a user to the position.
ActionControl.Label.CreateUser=Create User
ActionControl.Label.CreateUser.Help=Click the Create User link to create and assign a user to a position.

ActionControl.Label.AssignLocation=Assign Location
ActionControl.Label.AssignLocation.Help=Click on the Assign Location link to assign a location to the position.
ActionControl.Label.ViewEvidenceApprovals=View Evidence Approvals
ActionControl.Label.ViewEvidenceApprovals.Help=Click the View Evidence Approvals link to view evidence approvals for the position.

Cluster.Label.Details=Details
Field.Label.Name=Name
Field.Label.Name.Help=Position name.
Field.Label.Job=Job
Field.Label.Job.Help=Name of job assigned to the position. You can access the job details by clicking on the job name.
Field.Label.LeadPosition=Lead Position
Field.Label.LeadPosition.Help=This field indicates whether or not the position is a lead position. Lead positions appear on the lead position list page for an organization structure. By default, a user reports to a user assigned to a lead position.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.ReportsTo=Reports To
Field.Label.ReportsTo.Help=If the reporting position for this position has been selected, then the name of the reporting position is displayed. If no reporting position has been selected, the position reports to a lead position according to the reporting hierarchy. You can access the reporting position's details page by clicking on the position name.
Field.Label.OrgUnit=Organization Unit
Field.Label.OrgUnit.Help=Name of the organization unit the position is assigned to. You can access the organization unit home page by clicking on the organization unit name.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the position details are valid.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End date of the period until which the position details are valid.
Field.Label.Browse=Browse
Field.Label.Browse.Help=Click the Browse link to browse the organization structure in a tree view.

Cluster.Label.LocationDetails=Location Details
Container.Label.Action=Action
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Click on the Remove link to remove a location from the position.
Field.Label.LocationName=Location Name
Field.Label.LocationName.Help=The name of the location the position is linked to.
Field.Label.LocationStatus=Location Status
Field.Label.LocationStatus.Help=The status of the location the position is linked to.

Cluster.Label.SupervisorUsers=Supervisor Users
