Field.Label.ForwardTo=Forward To
Field.Label.ForwardTo.Help=The item that the task is to be forwarded to. This can be a job, position, organization unit, user, work queue or allocation target. If an organization item is specified, the appropriate set of users is determined by resolution of the item, e.g. if a job is selected, then all users who occupy a position fulfilling the selected job are assigned the task.
Field.Label.MyUsers=My Users
Field.Label.MyUsers.Help=A drop down list containing the names of the users you manage.  You can choose a user to forward the task to from this list.
Field.Label.MyOrgUnits=My Org Units
Field.Label.MyOrgUnits.Help=A drop down list containing the names of the organization units you manage.  You can choose an organization unit to forward the task to from this list.

