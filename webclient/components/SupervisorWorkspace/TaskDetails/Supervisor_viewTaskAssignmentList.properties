Help.PageDescription=This page allows you to view the users and work queues that a task is assigned to.

PageTitle.StaticText1=Assignments
Field.Title.AssignedTo=Assigned To
Field.Title.AssignedTo.Help=The name of the User, Organization Unit, Position, Job or Work Queue that the task is assigned to. 
Field.Title.AssigneeType=Assignee Type
Field.Title.AssigneeType.Help=A User, Organization Unit, Position, Job or Work Queue.
Field.Title.UserName.Help=Name of the user(s) the task is assigned to. The task also appears in each of user's assigned task list.
Field.Title.WorkQueueName.Help=Name of the work queue(s) the task is assigned to.
Field.Title.OrgUnits.Help=Name of the Organization Unit(s) the task is assigned to.
Field.Title.Positions.Help=Name of the Position(s) the task is assigned to.
Field.Title.Jobs.Help=Name of the Job(s) the task is assigned to.
