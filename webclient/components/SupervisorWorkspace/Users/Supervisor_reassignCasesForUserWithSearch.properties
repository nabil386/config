Help.PageDescription=This page allows you to reassign one or more of the cases owned by the user to a user of your choice.  You can also have the system automatically reassign cases. 

PageTitle.StaticText1=Reassign Cases

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action reassigns the selected cases to the selected user.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=After you have entered the search criteria, you can press the Search button to search for cases.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

Cluster.Title.Reassign=Reassign
Cluster.Title.SearchCriteria=Search Criteria

Container.Label.Owner=New Owner
Container.Label.Owner.Help=The current owner for the case.

Field.Label.CaseReference=Reference
Field.Label.CaseReference.Help=The unique reference number of the case. This is automatically generated by the system when the case is created.
Field.Label.Autoreassign=Auto Reassign
Field.Label.Autoreassign.Help=Tick the Auto Reassign box if you want the system to automatically reassign the case to another user.
Field.Label.CaseType=Case Name
Field.Label.CaseType.Help=The type of case.
Field.Label.PrimaryClient=Primary Client
Field.Label.PrimaryClient.Help=The full name of the primary client of the case.
Field.Label.Status=Status
Field.Label.Status.Help=The current status of the case.
Field.Label.CriteriaType=Case Name
Field.Label.CriteriaType.Help=Type of case you wish to search for, e.g., "product delivery", "benefit". 
Field.Label.CaseStatus=Status
Field.Label.CaseStatus.Help=Case status is dependent on the case processing. For example, a status can be open, active, or closed.
Field.Label.StartDateFrom=Start From
Field.Label.StartDateFrom.Help=Case start date range start value. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.StartDateTo=Start To
Field.Label.StartDateTo.Help=Case start date range end value. This start date is dependent on the evidence associated with the product governing the case. For example, the start date for a sickness benefit case would be the date the primary client became sick.
Field.Label.AllCases=List all cases assigned to the user
Field.Label.AllCases.Help=Lists all cases currently assigned to the user.

