Help.PageDescription=This page allows you to confirm the deletion of a users evidence approval.An evidence approval check ensures that a case supervisor is notified when changes are made to evidence. Your organization may require notification on any changes made to evidence by users within a specific organization unit.

PageTitle.StaticText1=Delete Evidence Approval Check

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the evidence approval.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the evidence approval.

Field.StaticText.CancelEvidenceApproval=Do you want to delete this user evidence approval check?

