Help.PageDescription=This page allows you to view a list of the evidence approvals that are recorded in the system. An evidence approval check ensures that a case supervisor is notified when changes are made to evidence. Your organisation may require notification on any changes made to evidence by users within a specific organisation unit.

PageTitle.StaticText1=Evidence Approvals 

Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=The system notifies the case supervisor of evidence changes according to this percentage. For example, if this percentage is 50 percent, the system notifies the case supervisor of only half of the changes made to evidence by the users in the organisation unit.
# START NON-TRANSLATABLE
Field.Label.Product.Help=This field indicates whether the organisation unit evidence approval check applies to a selected product or all products.
# END NON-TRANSLATABLE
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

# START NON-TRANSLATABLE
Field.Label.CaseName=Case Name
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.CaseName.Help=View the case name.
# END NON-TRANSLATABLE

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new evidence approval.

# START NON-TRANSLATABLE
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the evidence approval record.
# END NON-TRANSLATABLE
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the evidence approval record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the evidence approval check.


