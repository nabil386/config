# END NON-TRANSLATABLE
Field.Label.StartTime=Start Time
Field.Label.StartTime.Help=Default start time for each day during the working pattern. Note that you can select a non standard start time for any day during the working pattern.
Field.Label.EndTime=End Time
Field.Label.EndTime.Help=Default end time for each day during the working pattern. Note that you can select a non standard end time for any day during the working pattern.

