Help.PageDescription=This page allows you to forward tasks that have been reserved by a user to a second user or an organisation unit of your choice.

PageTitle.StaticText1=Forward Tasks

ActionControl.SaveButton.label=Save
ActionControl.SaveButton.label.Help=The Save action forwards a task or tasks to the user or organisation unit selected from the drop down lists.
ActionControl.CancelButton.label=Cancel
ActionControl.CancelButton.label.Help=The Cancel action dismisses the page.
ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=After you have entered the search criteria, you can press the Search button to search for tasks.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the search criteria fields and enter new fields.

Cluster.Title.Forward=Forward
Cluster.Title.SearchCriteria=Search Criteria
Cluster.Title.Comments=Comments

Container.Title.ForwardTo=Forward To
Container.Title.ForwardTo.Help=The user or organisation object selected to forward selected tasks. 
Container.Title.BusinessObjectType=Business Object Type
Container.Title.BusinessObjectType.Help=Type of Business Object e.g. Case, Person

Field.Label.MyUsers=My Users
Field.Label.MyUsers.Help=A drop down list containing the name of all the users who report to the Supervisor.  You can select a user to forward the selected tasks to from this list.
Field.Label.MyOrgUnits=My Org Units
Field.Label.MyOrgUnits.Help=A drop down list containing the names of all the organisation units that report to the Supervisor.  You can select an organisation unit to forward the selected tasks to from this list.

Field.Label.AssignedTaskID=Task ID
Field.Label.AssignedTaskID.Help=The unique reference number of the task. This is automatically generated by the system when the task is created.
Field.Label.AssignedSubject=Subject
Field.Label.AssignedSubject.Help=A brief description of the task.
Field.Label.AssignedPriority=Priority
Field.Label.AssignedPriority.Help=The priority of the task, e.g. High, Medium or Low.
Field.Label.Reserved=Reserved
Field.Label.Reserved.Help=The date and time when the task was last reserved by a user.
Field.Label.AssignedDeadline=Deadline
Field.Label.AssignedDeadline.Help=The date when the task is due.
Field.Label.AllTasks=List all tasks reserved by the user
Field.Label.AllTasks.Help=Lists all tasks reserved by the user.
Field.Label.DeadlineFromDate=Deadline From Date
Field.Label.DeadlineFromDate.Help=The from date and time the task is scheduled for completion.
Field.Label.DeadlineToDate=Deadline To Date
Field.Label.DeadlineToDate.Help=The to date and time the task is scheduled for completion.
Field.Label.DeferredRestart=Restart
Field.Label.DeferredRestart.Help=The date and time when the user expects to restart work on this task.
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.

List.Title.OpenTaskSearchResult=Search Results - Open Tasks
List.Title.DeferredTaskSearchResult=Search Results - Deferred Tasks
