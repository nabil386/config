PageTitle.StaticText1=Supervisor Workspace
Help.PageDescription=This page allows you to view a list of the cases with associated issues that were registered during a priority week.  The priority week is defined by the organisation.

Action.Control.ReassignCases=Reassign Cases
Action.Control.ReassignCases.Help=Click the Reassign Cases link to open the Reassign Priority Week Cases With Issues page.
Action.Control.ViewHeatMap=View Heat Map
Action.Control.ViewHeatMap.Help=Click the View Heat Map link to view the cases registered during a priority week as a heat map.

Cluster.Title.Name=Priority Week Cases With Issues
Field.Label.PriorityWeekBegin=Priority Week Beginning
Field.Label.PriorityWeekBegin.Help=The date of the first day of the priority week.
Field.Title.ChooseDay=Choose Day
Field.Title.ChooseDay.Help=To view only the cases registered on a particular day of the week, choose the day from this drop down menu.
Action.Control.Update=Update
Action.Control.Update.Help=The Update action opens the Cases with Issues By Date page.
Action.Control.PreviousWeek=<<Previous Week
Action.Control.PreviousWeek.Help=Click the Previous Week link to refresh the page to display the cases with issues registered in the previous week.
Action.Control.NextWeek=Next Week>>
Action.Control.NextWeek.Help=Click the Next Week link to refresh the page to display the cases with issues registered in the following week.

Container.Label.Action=Action
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the Case Workspace.
Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=The unique reference number of the case. This is automatically generated by the system when the case is created.
Field.Label.Product=Product
Field.Label.Product.Help=The product or service provided by the case.
Field.Label.NumOfIssues=Number Of Issues
Field.Label.NumOfIssues.Help=The number of issue cases associated with the case.
Field.Label.Status=Status
Field.Label.Status.Help=The current status of the case, e.g. "Open", "Deferred".
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date and time when the case was created.

