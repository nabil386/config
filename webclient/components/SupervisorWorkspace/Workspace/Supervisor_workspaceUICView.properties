PageTitle.StaticText1=Supervisor Workspace
Help.PageDescription=This page allows you to view a heat map of the cases with associated issues that were registered during a priority week.  The priority week is defined by the organization.

Field.Label.PeriorityWeek=Priority Week Beginning
Field.Label.PeriorityWeek.Help=The date of the first day of the priority week.
Cluster.Title.Name=Priority Week Cases With Issues
Action.Control.ViewList=View List
Action.Control.ViewList.Help=Click the View List link to view the cases registered during a priority week as a list.
Action.Control.ReassignCases=Reassign Cases
Action.Control.ReassignCases.Help=Click the Reassign Cases link to open the Reassign Priority Week Cases With Issues page.

Field.Title.ChooseDay=Choose Day
Field.Title.ChooseDay.Help=To view only the cases registered on a particular day of the week, choose the day from this drop down menu.
Action.Control.Update=Update
Action.Control.Update.Help=The Update action opens the Cases with Issues By Date page.
Action.Control.PreviousWeek=<<Previous Week
Action.Control.PreviousWeek.Help=Click the Previous Week link to refresh the page to display the cases with issues registered in the previous week.
Action.Control.NextWeek=Next Week>>
Action.Control.NextWeek.Help=Click the Next Week link to refresh the page to display the cases with issues registered in the following week.

