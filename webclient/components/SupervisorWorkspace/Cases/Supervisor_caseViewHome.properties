Help.PageDescription=Help.PageDescription=This page allows you to view a list of cases that you manage.  Due to the large number of cases managed by Supervisors, the list is filtered by case owner, and can be further filtered by product, case type, and status.

PageTitle.Home=Cases

Field.StaticText.FilterDescription=Please choose the values to base your filter on, and click the filter button.

Cluster.Title.Filter=Filter Criteria



Field.Title.Product=Product
Field.Title.Product.Help=A drop down list comprised of all products that the agency provides. For example; Income Support, Medical Assistance, Unemployment Insurance and Food Stamps. Select a product to view only cases of that product type.
Field.Title.Status=Status
Field.Title.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Title.ReferenceNumber=Case Reference
Field.Title.ReferenceNumber.Help=The unique reference number of the case. This is automatically generated by the system when the case is created.
Field.Title.ProductName=Product
Field.Title.ProductName.Help=The product that the case provides.
Field.Title.StatusType=Status
Field.Title.StatusType.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Title.CaseType=Case Type
Field.Title.CaseType.Help=A drop down list comprised of all case types in the system, e.g. Integrated Case, Product Delivery, Screening, and Assessment.

Field.Title.PrimaryClient=Primary Client
Field.Title.PrimaryClient.Help=The full name of the primary client of the case.
Field.Title.StartDate=Start Date
Field.Label.StartDate.Help=The date on which the case was created.


List.Title.CaseDetails=Case Details


ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the case.
Container.Label.Action=Action
ActionControl.ResetButton.label=Reset
ActionControl.ResetButton.label.Help=The Reset Action re-applies the most recent filter created before the page was last closed. The values and results created by it are displayed.


Container.Label.Owner=Owner

