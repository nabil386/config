Help.PageDescription=This page allows you to view a list of cases that you manage.  Due to the large number of cases managed by Supervisors, the list is filtered by case owner, and can be further filtered by product, case type, and status.

# START NON-TRANSLATABLE
Field.StaticText.FilterDescription=Please choose a case owner and then the values to base your filter on. Click the search button.
# END NON-TRANSLATABLE
