Help.PageDescription=This page allows you to run an IEG script.

PageTitle.StaticText1=Run IEG Script 

ActionControl.Label.YesButton=Run Script
ActionControl.Label.YesButton.Help=Runs the currently selected IEG script. The script is validated before attempting to run it and if any errors are found, the user is redirected to the list of validation errors page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns to the previous page.

