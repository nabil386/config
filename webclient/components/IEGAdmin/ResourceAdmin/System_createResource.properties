Help.PageDescription=This page allows you to create an application resource.The Resource Store is a new area of the infrastructure database which is used to store resources used in a live application. Resources can be of any type but the most common used by IEG are images and properties file resources.

PageTitle.StaticText1=Add Resource

Cluster.Details.Title=Details
Field.Title.Name=Name
Field.Title.Name.Help=This is a unique name for the resource which can be used within an IEG script to reference it. Depending on the resource type, a naming convention may be enforced for use within an IEG script.
Field.Title.Locale=Locale
Field.Title.Locale.Help=If you wish to have a locale specific version of a resource, enter the locale code here. When the system searches for a resource, it uses a fall back mechanism similar to Java. For example, if the current locale is en_US the system will attempt to locate the resource for the en_US locale, then en and finally the default resource. The default resource is specified by leaving the locale field empty when uploading the resource.
Field.Title.ContentType=Content Type
Field.Title.ContentType.Help=When serving a resource to a web browser, a content type is required to instruct the browser how to handle the resource. The most common content types used in an IEG script would be image/png for a PNG image and text/plain for a properties file.
Field.Title.ContentDisposition=Content Disposition
Field.Title.ContentDisposition.Help=The content disposition for the resource. At its most basic, this can be treated as the suggested file name for the resource if it is used as an attachment. This field may be left blank if it is not required, but it is recommended that it be set based on the original file name of the resource.
Field.Title.Content=Content
Field.Title.Content.Help=The content for the resource. This is binary data. If the resource is a text resource, then the binary data will be interpreted according to the character set encoding defined as a parameter to the value of the contentType field. If no encoding is specified, UTF-8 encoding will be assumed.
Field.Title.Internal=Internal
Field.Title.Internal.Help=This indicates if the resource is for internal use only and should never be served to the web browser.
Field.Title.Category=Category
Field.Title.Category.Help=Category of the resource, e.g. image, css, property. This is used for searching functionality.
Field.Title.Description=Description
Field.Title.Description.Help=Description of the resource.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
