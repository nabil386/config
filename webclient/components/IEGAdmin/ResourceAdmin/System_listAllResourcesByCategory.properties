PageTitle.title=Application Resources
Help.PageDescription=This page lists the application resources on the system. The Resource Store is a new area of the infrastructure database which is used to store resources used in a live application. Resources can be of any type but the most common used by IEG are images and properties file resources

Cluster.Filter.Title=Filter Criteria

ActionControl.Label.AddResource=Add Resource
ActionControl.Label.AddResource.Help=Click the Add Resource link to add a new application resource.
ActionControl.Label.Publish=Publish
ActionControl.Label.Publish.Help=Click the Publish link to publish the changes made.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Click the Search button to search for resources based on the specified category.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click on the Edit button to edit the details of an application resource record.
ActionControl.Label.Remove=Delete
ActionControl.Label.Remove.Help=Click on the Delete button to delete the application resource record.
ActionControl.Label.Export=Download
ActionControl.Label.Export.Help=Click on the Download button to download the details of an application resource record.

Field.Label.Category=Category
Field.Label.Category.Help=Select a category to use as a search criteria.

Field.Title.Name=Name
Field.Title.Name.Help=The name of the application resource. This is independent of the locale and the file name and provides a logical name for a resource that is valid for all locales.
Field.Title.Locale=Locale
Field.Title.Locale.Help=The locale of the resource. Only resources with locales for which the application has been configured, or that act as fall-back locales for the application's locales, will be used. If the locale is empty, the resource may be used as a fall back if a resource for a specific locale cannot be found.
Field.Title.ContentType=Content Type
Field.Title.ContentType.Help=The content type (MIME type) for the resource. This identifies how the binary resource content should be interpreted.