ActionControl.Label.Inbox.Help=Cliquez sur le lien pour acc\u00e9der \u00e0 la boite de r\u00e9ception.
ActionControl.Label.ChangePassword=Changer un mot de passe
ActionControl.Label.ChangePassword.Help=Cliquez sur le lien pour changer le mot de passe.
Field.Title.TaskID=ID de t\u00e2che
Field.Title.TaskID.Help=Num\u00e9ro d'ID de la t\u00e2che. Une t\u00e2che est une instruction permettant d'ex\u00e9cuter un \u00e9l\u00e9ment de travail. Les t\u00e2ches sont manuellement cr\u00e9\u00e9es par un utilisateur ou le sont automatiquement par le syst\u00e8me. Elles sont conserv\u00e9es dans l'espace de travail d'un utilisateur dans le cadre du flux de travaux. Les t\u00e2ches associ\u00e9es \u00e0 un dossier peuvent \u00e9galement \u00eatre g\u00e9r\u00e9es \u00e0 partir de la liste des t\u00e2ches du dossier. Par exemple, une t\u00e2che peut \u00eatre cr\u00e9\u00e9e pour approuver un dossier ayant \u00e9t\u00e9 soumis pour approbation. Cette t\u00e2che figurerait \u00e0 la fois dans la bo\u00eete de r\u00e9ception de l'utilisateur et dans la liste des t\u00e2ches du dossier.
Field.Title.Subject=Objet
Field.Title.Subject.Help=Objet de la t\u00e2che.
Field.Title.DueDate=Date d'\u00e9ch\u00e9ance
Field.Title.DueDate.Help=Date et heure de l'\u00e9ch\u00e9ance de la t\u00e2che.
Field.Title.Priority=Priorit\u00e9
Field.Title.Priority.Help=Priorit\u00e9 de la t\u00e2che.
