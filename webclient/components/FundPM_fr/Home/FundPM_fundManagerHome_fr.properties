Help.PageDescription=Il s'agit de la page d'accueil de l'application C\u00faram. La page d'accueil de l'application est la premi\u00e8re page affich\u00e9e apr\u00e8s la connexion du syst\u00e8me. La page d'accueil de l'application contient les raccourcis correspondant au r\u00f4le utilisateur d\u00e9fini. Par exemple, le r\u00f4le utilisateur de gestionnaire conseil comprend un raccourci vers les pages n\u00e9cessaires \u00e0 la cr\u00e9ation d'un dossier. Votre page d'accueil d'application permet \u00e9galement d'acc\u00e9der aux options de recherche, ainsi qu'aux t\u00e2ches de votre bo\u00eete de r\u00e9ception et de votre calendrier.
PageTitle.Home=Mon espace de travail : 
PageTitle.Welcome=Bienvenue dans C\u00faram
