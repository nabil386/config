Help.PageDescription=From this page, you can cancel an online category. The Citizen Portal allows a customer to group online applications and screenings into categories, e.g. Health & Human Services, Unemployment Services etc. Online applications and screenings are presented to the citizen in these categories in order to make it easier to find the required item.
PageTitle.StaticText1=Delete Online Category

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the online category record.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the online category record.

Field.StaticText.DeleteCategory=Are you sure you want to delete this online category?

Help.Xref.1.Topicname=CitizenWorkspace.ApplicationCategory