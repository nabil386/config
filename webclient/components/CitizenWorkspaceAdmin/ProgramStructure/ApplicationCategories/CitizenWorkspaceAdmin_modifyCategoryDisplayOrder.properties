Help.PageDescription=This page allows you to modify the display order for an existing online category. The Citizen Portal allows a customer to group online applications and screenings into categories, e.g. Health & Human Services, Unemployment Services etc. Online applications and screenings are presented to the citizen in these categories in order to make it easier to find the required item.


PageTitle.StaticText1=Change Order

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Modify Display Order

Field.Title.DisplayOrder=Display Order
Field.Title.DisplayOrder.Help=Defines where the online category is placed on screen in relation to other categories that have been defined. A value of 1 means the online category is displayed first (at the top of the page), the online category with value 2 is displayed next and so forth.

Help.Xref.1.Topicname=CitizenWorkspace.ApplicationCategory