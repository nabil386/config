Help.PageDescription=This page allows you to modify an online category record. The Citizen Portal allows a customer to group online applications and screenings into categories, e.g. Health & Human Services, Unemployment Services etc. Online applications and screenings are presented to the citizen in these categories in order to make it easier to find the required item.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Help.Xref.1.Topicname=CitizenWorkspace.ApplicationCategory