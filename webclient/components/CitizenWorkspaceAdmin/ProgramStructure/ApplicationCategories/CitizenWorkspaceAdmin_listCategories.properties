Help.PageDescription=This page allows you to view a list of online category records. The Citizen Portal allows a customer to group online applications and screenings into categories, e.g. Health & Human Services, Unemployment Services etc. Online applications and screenings are presented to the citizen in these categories in order to make it easier to find the required item.

PageTitle.StaticText1=Online Categories

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new online category.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action modifies the information displayed.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the online category record.
ActionControl.Label.Change=[Change]
ActionControl.Label.Change.Help=Click on the Change link to modify the display order of an existing online category.
ActionControl.Label.Translations=[Translations]
ActionControl.Label.Translations.Help=Click the Translations link to provide localized text for the online category name.

Container.Label.Action=Action
Container.Separator=\ |\

Field.Title.Name=Name
Field.Title.Name.Help=The category name, e.g. Health & Human Services.
Field.Title.Description=Description
Fiels.Title.Description.Help=A description of the online category. This is displayed in the Citizen Portal to help the citizen understand the nature of the items contained in the category.
Field.Title.Order=Order
Field.Title.Order.Help=Defines where the online category is placed on screen in relation to other categories that have been defined. A value of 1 means the online category is displayed first (at the top of the page), the online category with value 2 is displayed next and so forth.

ActionControl.Label.AddIntakeApplication=Add Online Application
ActionControl.Label.AddIntakeApplication.Help=This menu item allows the user to add an intake application to the online category.

ActionControl.Label.AddScreening=Add Online Screening
ActionControl.Label.AddScreening.Help=Add a screening to the online category.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=This menu item allows a user to delete an online category.

ActionControl.Label.ChangeOrder=Change Order
ActionControl.Label.ChangeOrder.Help=This menu item allows the user to change the order in which the online category is displayed to the citizen.

Help.Xref.1.Topicname=CitizenWorkspace.ApplicationCategory