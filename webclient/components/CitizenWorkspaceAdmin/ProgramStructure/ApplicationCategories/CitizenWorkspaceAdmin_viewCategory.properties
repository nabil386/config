Help.PageDescription=This page allows you to view the details of an online category. The Citizen Portal allows a customer to group online applications and screenings into categories, e.g. Health & Human Services, Unemployment Services etc. Online applications and screenings are presented to the citizen in these categories in order to make it easier to find the required item.

PageTitle.StaticText1=Online Category:\ 

ActionControl.Label.AddIntakeApplication=Add Online Application
ActionControl.Label.AddIntakeApplication.Help=You can press the AddIntakeApplication button to add an application to the online category.
ActionControl.Label.AddScreening=Add Screening
ActionControl.Label.AddScreening.Help=You can press the AddScreening button to add a screening to the online category.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the online category record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action modifies the information displayed.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
ActionControl.Label.Translations=[Translations]
ActionControl.Label.Translations.Help=Click the Translations link to provide localized text for the online category name.
ActionControl.Label.Change=Change Order
ActionControl.Label.Change.Help=Click the Change link to modify where the online category is placed on screen in relation to other categories that have been defined. A value of 1 means the online category is displayed first (at the top of the page), the online category with value 2 is displayed next and so forth.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Click the Remove link on the appropriate row to remove the application or screening record from the online category.

Cluster.Title.Details=Details
Cluster.Title.Description=Description
List.Title.IntakeApplications=Online Applications
List.Title.Screenings=Online Screenings

Field.Title.Name=Name
Field.Title.Name.Help=The category name, e.g. Health & Human Services.
Field.Title.URL=More Info URL
Field.Title.URL.Help=The address of a web page that provides more information on the category.
Field.Title.DisplayOrder=Order
Field.Title.DisplayOrder.Help=Defines where the online category is placed on screen in relation to other categories that have been defined. A value of 1 means the online category is displayed first (at the top of the page), the online category with value 2 is displayed next and so forth.

Container.Label.Action=Action

