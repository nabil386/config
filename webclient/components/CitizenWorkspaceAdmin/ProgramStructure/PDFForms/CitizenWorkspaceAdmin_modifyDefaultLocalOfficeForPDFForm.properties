Help.PageDescription=This page allows you to modify the default local office for a PDF form. Particular offices can be configured to cover specific regions, i.e. if you live in X, then mail the form to office Y. However, if a region has not been associated with an office, a default office may be specified.

PageTitle.StaticText1=Set Default Office

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details

Field.Title.DefaultOffice=Default Office
Field.Title.DefaultOffice.Help=Typically a citizen will open and print the PDF form. The citizen completes the form and either mails it to the agency or delivers it in person by calling to an office. Particular offices can be configured to cover specific regions, i.e. if you live in X, then mail the form to office Y. However, if a region has not been associated with an office, a default office may be specified. 

Help.Xref.1.Topicname=WorkspaceServices.PDFForm