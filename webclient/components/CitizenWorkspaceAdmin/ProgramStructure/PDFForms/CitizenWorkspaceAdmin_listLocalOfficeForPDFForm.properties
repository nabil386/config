Help.PageDescription=This page lists all the local offices which distribute the PDF form. A PDF form that can be used by a citizen to apply for programs offered by the social agency.

PageTitle.StaticText1=PDF Form:\ 

ActionControl.Label.AddLocalOffice=Add Local Office
ActionControl.Label.AddLocalOffice.Help=The Add Local Office allows you to add a local office which will be associated with the PDF form.
ActionControl.Label.Details=PDF Files
ActionControl.Label.Details.Help=Lists the associated PDF files.
ActionControl.Label.LocalOffices=Local Offices
ActionControl.Label.LocalOffices.Help=Lists the local offices for the PDF form.
ActionControl.Label.Change=[Change...]
ActionControl.Label.Change.Help=You can use the Change link to modify the default local office for a PDF form. Typically a citizen will open and print the PDF form. The citizen completes the form and either mails it to the agency or delivers it in person by calling to an office. Particular offices can be configured to cover specific regions, i.e. if you live in X, then mail the form to office Y. However, if a region has not been associated with an office, a default office may be specified.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=You can use the Remove link to delete the local office association with the PDF form.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can use the Edit link to edit the local office association with the PDF form.

