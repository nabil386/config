Help.PageDescription=This page allows you to create a screening. Screening is used to determine a citizen's potential eligibility to receive programs from a social agency. 

PageTitle.StaticText1=New Online Screening

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Cluster.Title.EligibilityDetails=Screening For Eligibility Details
Cluster.Title.FilterDetails=Filter Screening Details
Cluster.Title.Description=Description
Cluster.Title.Summary=Summary
Cluster.Title.AmIEligible=Am I Eligible Text
Cluster.Title.HowToApply=How To Apply Text

Field.Title.Name=Name
Field.Title.Name.Help=The name of the screening, e.g. TANF Screening.
Field.Title.URL=More Info URL
Field.Title.URL.Help=The address of a web page providing more information pertaining to the screening.
Field.Title.Icon=Icon
Field.Title.Icon.Help=Name of the Application Resource containing the icon to be displayed on UA. Application Resources are defined in Intelligent Evidence Gathering > Application Resources.
Field.Title.Channel=Channel
Field.Title.Channel.Help=The medium over which the screening is made available to citizens, e.g. online.
Field.Title.Channel.Deprecated=Since Curam Bluewash GA, this property is no longer referenced in Curam application.
Field.Title.ProgramSelection=Program Selection
Field.Title.ProgramSelection.Help=An indicator that is used to determine if the citizen should be presented with the option to select the programs for which they would like to be screened. If this is not set, the citizen is automatically screened for all programs associated with the screening.
Field.Title.AllowRescreening=Allow Rescreening
Field.Title.AllowRescreening.Help=An indicator that is used to determine if the citizen should be presented with the option to modify the program selection or data entered for a completed screening.
Field.Title.EligibilityScript=Question Script
Field.Title.EligibilityScript.Help=The name of the IEG script that is used to capture the data for full eligibility screening.
Field.Title.EligibilitySchema=Schema
Field.Title.EligibilitySchema.Help=The name of the datastore schema used by the full eligibility script to capture data.
Field.Title.EligibilityRules=Ruleset
Field.Title.EligibilityRules.Help=A reference to the configuration entity that refers to the CERT rule set used for full eligibility screening.
Field.Title.RuleSetClassName=Eligibility Rules Class Name
Field.Title.RuleSetClassName.Help=The name for the class within the CERT rule set which initializes the screening.
Field.Title.RuleSetClassName.Deprecated=Since Curam Bluewash GA, this property is no longer referenced in Curam application.
Field.Title.FilterScript=Filter Question Script
Field.Title.FilterScript.Help=The IEG script that is used to capture the data for filtered screening.
Field.Title.FilterSchema=Filter Schema
Field.Title.FilterSchema.Help=The name of the datastore schema used by the filtered screening script to capture data.
Field.Title.FilterRules=Filter Ruleset
Field.Title.FilterRules.Help=A reference to the configuration entity that refers to the CERT rule set used for filtered screening.
Field.Title.FilterRuleSetClassName=Filter Rules Class Name
Field.Title.FilterRuleSetClassName.Help=The name for the class within the CERT rule set which initializes the filter screening.
Field.Title.FilterRuleSetClassName.Deprecated=Since Curam Bluewash GA, this property is no longer referenced in Curam application.

Help.Xref.1.Topicname=CitizenWorkspace.ScreeningType
