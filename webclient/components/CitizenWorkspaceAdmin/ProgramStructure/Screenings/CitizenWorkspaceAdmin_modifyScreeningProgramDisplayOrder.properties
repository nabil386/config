Help.PageDescription=This page allows you to modify the display order for a screening. Screening is used to determine a citizen's potential eligibility to receive programs from a social agency. 

PageTitle.StaticText1=Change Order

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Modify Display Order

Field.Title.DisplayOrder=Display Order
Field.Title.DisplayOrder.Help=Defines where the program is placed on screen in relation to other programs that have been associated with the screening. A value of 1 means the program is displayed first (at the top of the page), the program with value 2 is displayed next and so forth.

Help.Xref.1.Topicname=CitizenWorkspace.ScreeningType