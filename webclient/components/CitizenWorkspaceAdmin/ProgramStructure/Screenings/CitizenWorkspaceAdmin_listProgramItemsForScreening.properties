Help.PageDescription=This page allows you to list all active program items for a screening. Screening is used to determine a citizen's potential eligibility to receive programs from a social agency. 

PageTitle.StaticText1=Screening:\ 

ActionControl.Label.ScreeningTypeDetails=Details
ActionControl.Label.ScreeningTypeDetails.Help=Displays the details of the current screening.
ActionControl.Label.Programs=Programs
ActionControl.Label.Programs.Help=Lists the programs and program groups associated with the screening.
ActionControl.Label.Add=Add Program Item
ActionControl.Label.Add.Help=Click the Add link to add a program or program group to a screening.
ActionControl.Label.Change=Change Order
ActionControl.Label.Change.Help=Click the Change link to modify the display order of the program or program group within the screening.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Click the Remove link on the appropriate row to delete the associated record from the screening.

Container.Label.Action=Action

Field.Title.Type=Type
Field.Title.Type.Help=The type will either be program or program group.
Field.Title.Name=Name
Field.Title.Name.Help=Name of the program.
Field.Title.Description=Description
Field.Title.Description.Help=The description of the program associated with the application.
Field.Title.Reference=Reference
Field.Title.Reference.Help=The program reference of the program associated with the application.
Field.Title.Reference.Deprecated=Since Curam 6.0.5, this property is no longer referenced in Curam application.
Field.Title.TargetSystem=Target System
Field.Title.TargetSystem.Help=Name of the system that stores configuration data for the target system that program applications of this type are sent to for processing. A target system represents an external system with a web service interface.
Field.Title.TargetSystem.Deprecated=Since Curam 6.0.5, this property is no longer referenced in Curam application.
Field.Title.CaseType=Case Type
Field.Title.CaseType.Help=The Integrated Case type that should be created upon receipt of an application of this program type.
Field.Title.CaseType.Deprecated=Since Curam 6.0.5, this property is no longer referenced in Curam application.
Field.Title.DispositionPeriod=Disposition Period
Field.Title.DispositionPeriod.Help=The number of days within which the Organization has to dispose of an application of this program type.
Field.Title.DispositionPeriod.Deprecated=Since Curam 6.0.5, this property is no longer referenced in Curam application.

Field.Title.DisplayOrder=Order
Field.Title.DisplayOrder.Help=Defines where the program item is placed on screen in relation to other program items that have been associated with the screening. A value of 1 means the program item is displayed first (at the top of the page), the program item with value 2 is displayed next and so forth.

Help.Xref.1.Topicname=WorkspaceServices.OnlineProgramItem

