Help.PageDescription=This page allows you to create an internal application. An internal application represents the submission to the agency of an application received by a case worker. 

PageTitle.StaticText1=New Internal Application

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
 
Cluster.Title.Details=Details
Cluster.Title.Description=Description

Field.Title.Name=Name
Field.Title.Name.Help=The name of the application, e.g. TANF Application Form.
Field.Title.SubmitOnCompletion=Submit On Completion Only
Field.Title.SubmitOnCompletion.Help=This indicator determines whether the citizen can submit the application to the agency from the Citizen Portal before completing the intake script. If it is set to false, the citizen is presented with the option to send the application to the agency at any point from which they exit the intake script. Otherwise, the citizen may only submit the application to the agency on completion of the entire script.
Field.Title.ApplicationScriptName=Question Script
Field.Title.ApplicationScriptName.Help=The IEG script name that will be used to capture the data required for the application.
Field.Title.SchemaName=Schema
Field.Title.SchemaName.Help=The name of the datastore schema to be used by both the intake and submission scripts to capture data.
Field.Title.SubmissionScriptName=Submission Script
Field.Title.SubmissionScriptName.Help=The IEG script which allows for the  application to capture citizen information in a customized manner e.g. electronic signature, scheduled appointment.
Field.Title.ClientRegistration=Client Registration
Field.Title.ClientRegistration.Help=Determines if the clients on the application are registered as a prospect or a person. If this field is not set, the environment variable "curam.intake.registerAsProspect" is used to determine what the clients are registered as.

Help.Xref.1.Topicname=WorkspaceServices.IntakeApplicationType