Field.Title.Name=Name
Field.Title.Name.Help=The name of the application, e.g. TANF Application Form.
Field.Title.URL=More Info URL
Field.Title.URL.Help=The address of a web page providing more information on the application.
Field.Title.Channel=Channel
Field.Title.Channel.Help=The channel by which the application is available, e.g. Online or Paper.
Field.Title.ProgramSelection=Program Selection
Field.Title.ProgramSelection.Help=An application may be for several programs. This indicator is used by the Citizen Portal to determine if the citizen is presented with the option to select programs. If not, by default the citizen applies for all programs associated with the application.
Field.Title.SubmitOnCompletion=Submit On Completion Only
Field.Title.SubmitOnCompletion.Help=This indicator determines whether the citizen can submit the application to the agency from the Citizen Portal before completing the intake script. If it is set to false, the citizen is presented with the option to send the application to the agency at any point from which they exit the intake script. Otherwise, the citizen may only submit the application to the agency on completion of the entire script.
Field.Title.Icon=Icon
Field.Title.Icon.Help=Name of the Application Resource containing the icon to be displayed on UA. Application Resources are defined in Intelligent Evidence Gathering > Application Resources.
Field.Title.ClusterTitle=Title
Field.Title.ClusterTitle.Help=Title of the submission confirmation page for the application.
Field.Title.Text=Text
Field.Title.Text.Help=Contents of the submission conformation page for the application.
Field.Title.ApplicationScript=Question Script
Field.Title.ApplicationScript.Help=The IEG script that is used to capture the data required for the application.
Field.Title.Schema=Schema
Field.Title.Schema.Help=The name of the datastore schema used by both the online and submission script to capture data.
Field.Title.SubmissionScript=Submission Script
Field.Title.SubmissionScript.Help=An IEG script which allows for the application to capture citizen information in a customized manner e.g. electronic signature, scheduled appointment.
Field.Title.PDFForm=PDF Application Form
Field.Title.PDFForm.Help=The PDF Form which summarizes the client's details at the end of the submission process.
Field.Title.ClientRegistration=Client Registration
Field.Title.ClientRegistration.Help=Determines if the clients on the application are registered as a prospect or a person. If this field is not set, the environment variable "curam.intake.registerAsProspect" is used to determine what the clients are registered as.

