Help.PageDescription=This page allows you to add a program to a program group. A program group defines a group of programs for screening. The citizen can choose to screen for the program group but may not choose to screen for any of the programs individually. This is useful if there is a group of related programs that must always be screened for together as a unit.

PageTitle.StaticText1=Add Programs

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

List.Title.Program=Program
List.Title.Select=Select
List.Title.Select.Help=The Select action allows you to add a program to a program group.