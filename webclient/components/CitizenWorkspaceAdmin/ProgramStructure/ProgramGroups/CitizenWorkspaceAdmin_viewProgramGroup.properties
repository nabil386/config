Help.PageDescription=This page allows you to view the details for a program group. A program group defines a group of programs for screening. The citizen can choose to screen for the program group but may not choose to screen for any of the programs individually. This is useful if there is a group of related programs that must always be screened for together as a unit.

PageTitle.StaticText1=View Program Group:\ 

