Help.PageDescription=This page allows you to delete a program group. A program group defines a group of programs for screening. The citizen can choose to screen for the program group but may not choose to screen for any of the programs individually. This is useful if there is a group of related programs that must always be screened for together as a unit.

PageTitle.StaticText1=Delete Program Group

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the record.

ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the record.

Field.StaticText.DeleteProgramGroup=Are you sure you want to delete this program group?