PageTitle.StaticText1=Espace de travail du superviseur
Help.PageDescription=Cette page vous permet d'afficher une carte thermique des dossiers avec les probl\u00e8mes associ\u00e9s enregistr\u00e9s pendant une semaine prioritaire.  La semaine prioritaire est d\u00e9finie par l'organisation.
Field.Label.PeriorityWeek=D\u00e9but de la semaine prioritaire
Field.Label.PeriorityWeek.Help=Date du premier jour de la semaine prioritaire.
Cluster.Title.Name=Dossiers de la semaine prioritaire avec anomalies
Action.Control.ViewList=Afficher la liste
Action.Control.ViewList.Help=Cliquez sur le lien Afficher la liste pour afficher les dossiers enregistr\u00e9s au cours d'une semaine prioritaire sous forme de liste.
