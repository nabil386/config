Help.PageDescription=Cette page affiche l'unit\u00e9 d'organisation du superviseur.
Group.Title.SupervisorOrgUnit=Unit\u00e9s d'organisation du superviseur
Page.Title.SupervisorOrgUnitWorkspace=Espace de travail de l'unit\u00e9 d'organisation
Page.Title.SupervisorOrgUnitWorkspace.Help=L'espace de travail de l'unit\u00e9 d'organisation permet aux superviseurs de g\u00e9rer les t\u00e2ches et les dossiers par unit\u00e9 d'organisation. La page est compos\u00e9e de trois sections. Dans la partie sup\u00e9rieure, les d\u00e9tails cl\u00e9s concernant l'unit\u00e9 d'organisation sont affich\u00e9s. dans la partie centrale s'affiche un graphique. Ce graphique permet aux superviseurs d'explorer en aval pour afficher les t\u00e2ches.
Page.Title.AssignedTasks=T\u00e2ches affect\u00e9es
Page.Title.AssignedTasks.Help=Cette page affiche les t\u00e2ches affect\u00e9es aux membres de l'unit\u00e9 d'organisation qui n'ont pas encore \u00e9t\u00e9 r\u00e9serv\u00e9es. Ce graphique affiche uniquement les t\u00e2ches provenant de l'entit\u00e9 TaskUserAssignment. A partir de cette page, les superviseurs peuvent r\u00e9server plusieurs t\u00e2ches pour un utilisateur en cliquant sur le lien R\u00e9server les t\u00e2ches.
Page.Title.Schedule=Planification
Page.Title.Schedule.Help= Cette commande affiche le planning de chaque utilisateur qui occupe un poste au sein de l'unit\u00e9 d'organisation. Le nombre total d'activit\u00e9s actives planifi\u00e9es pour chaque utilisateur est affich\u00e9 pour la semaine affich\u00e9e.
Page.Title.ReservedTasks=T\u00e2ches r\u00e9serv\u00e9es
Page.Title.ReservedTasks.Help= Cette page affiche une liste des t\u00e2ches r\u00e9serv\u00e9es aux membres de l'unit\u00e9 d'organisation. Ce graphique affiche uniquement les t\u00e2ches provenant de l'entit\u00e9 TaskUser-Assignment.
