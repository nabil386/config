Help.PageDescription=Cette page vous permet d'ajouter un abonnement de file d'attente des travaux. Les abonnements de file d'attente des travaux sont une liste des utilisateurs abonn\u00e9s \u00e0 une file d'attente des travaux. Les utilisateurs sont abonn\u00e9s \u00e0 une file d'attente des travaux \u00e0 leur initiative ou \u00e0 celle de l'administrateur des files d'attente des travaux.
PageTitle.StaticText=Ajouter un abonnement de file d'attente de travaux :
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.User=Utilisateur
Field.Label.User.Help=Utilisateur abonn\u00e9 \u00e0 la file d'attente de travaux. Pour abonner un utilisateur \u00e0 la file d'attente des travaux, cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle Recherche d'utilisateur. Entrez les informations requises et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des utilisateurs affich\u00e9s. 
ActionControl.SaveButton.label=Enregistrer
ActionControl.SaveAndNewButton.label=Enregistrer et cr\u00e9er
ActionControl.CancelButton.label=Annuler
ActionControl.SaveButton.label.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.SaveAndNewButton.label.Help=L'action Enregistrer et cr\u00e9er permet de cr\u00e9er un nouvel enregistrement \u00e0 partir des informations saisies sur la page et de r\u00e9initialiser celle-ci, afin de cr\u00e9er un enregistrement suppl\u00e9mentaire.
ActionControl.CancelButton.label.Help=L'action Annuler ferme la page.
