Field.Label.Name.Help=Nom du poste.
Field.Label.Job=Emploi
Field.Label.Job.Help=Nom de l'emploi affect\u00e9 \u00e0 la position. Vous pouvez acc\u00e9der aux d\u00e9tails de l'emploi en cliquant sur son nom.
Field.Label.LeadPosition=Position principale
Field.Label.LeadPosition.Help=Cette zone indique si la position est une position principale. Les positions principales s'affichent sur la page de la liste des positions principales d'une structure d'organisation. Par d\u00e9faut, un utilisateur effectue ses rapports \u00e0 un utilisateur affect\u00e9 \u00e0 une position principale.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "Actif" \u00e0 moins que l'enregistrement ait \u00e9t\u00e9 supprim\u00e9. Dans ce cas, il est "Annul\u00e9".
Field.Label.ReportsTo=Rend compte \u00e0
Field.Label.ReportsTo.Help=Si la position r\u00e9f\u00e9rante de cette position a \u00e9t\u00e9 s\u00e9lectionn\u00e9e, le nom de la position r\u00e9f\u00e9rante s'affiche. Si aucune position r\u00e9f\u00e9rante n'a \u00e9t\u00e9 s\u00e9lectionn\u00e9e, la position rend compte \u00e0 la position principale en fonction de la hi\u00e9rarchie r\u00e9f\u00e9rante. Vous pouvez acc\u00e9der \u00e0 la page des d\u00e9tails de position r\u00e9f\u00e9rante en cliquant sur le nom de la position.
Field.Label.OrgUnit=Unit\u00e9 d'organisation
Field.Label.OrgUnit.Help=Nom de l'unit\u00e9 d'organisation \u00e0 laquelle le poste est rattach\u00e9. Vous pouvez acc\u00e9der \u00e0 la page d'accueil de l'unit\u00e9 d'organisation en cliquant sur le nom de l'unit\u00e9 d'organisation.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails de la position sont valides.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode pendant laquelle les d\u00e9tails de la position sont valides.
Field.Label.Browse=Parcourir
Field.Label.Browse.Help=Cliquez sur le lien Parcourir pour parcourir la structure de l'organisation dans une vue arborescente.
