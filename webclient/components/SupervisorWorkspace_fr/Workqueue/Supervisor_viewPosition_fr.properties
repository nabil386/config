Help.PageDescription=Cette page vous permet d'afficher une position. Une position d\u00e9finit un poste de travail au sein de l'organisation, par exemple, Travailleur social 1, Travailleur social 2. Toutes les positions sont affect\u00e9es \u00e0 une unit\u00e9 d'organisation. Les utilisateurs syst\u00e8me affectent, \u00e0 leur tour, une position. Une position affect\u00e9e de l'utilisateur ne d\u00e9finit pas uniquement le travail de l'utilisateur, mais elle d\u00e9finit \u00e9galement l'unit\u00e9 l'organisation de l'utilisateur dans la hi\u00e9rarchie de l'organisation, ainsi que le responsable de l'utilisateur dans la hi\u00e9rarchie de g\u00e9n\u00e9ration de rapports au sein de l'organisation.
PageTitle.StaticText1=D\u00e9tails du poste : \ 
Cluster.Title.Options=Options
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le bouton Editer pour modifier les informations affich\u00e9es.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour soumettre la position \u00e0 la suppression.
ActionControl.Label.AssignUser=Affecter un utilisateur
ActionControl.Label.AssignUser.Help=Cliquez sur le lien Affecter un utilisateur pour affecter un utilisateur \u00e0 la position.
ActionControl.Label.CreateUser=Cr\u00e9er un utilisateur
ActionControl.Label.CreateUser.Help=Cliquez sur le lien Cr\u00e9er un utilisateur pour cr\u00e9er et affecter un utilisateur \u00e0 une position.
ActionControl.Label.AssignLocation=Affecter un emplacement
ActionControl.Label.AssignLocation.Help=Cliquez sur le lien Affecter un emplacement pour affecter un emplacement \u00e0 la position.
ActionControl.Label.ViewEvidenceApprovals=Afficher les approbations d'informations collect\u00e9es
ActionControl.Label.ViewEvidenceApprovals.Help=Cliquez sur le lien Afficher les validations de preuve pour afficher les validations d'informations collect\u00e9es de la position.
Cluster.Label.Details=D\u00e9tails
