Help.PageDescription=Cette page vous permet de cr\u00e9er une approbation des informations collect\u00e9es par des utilisateurs. Une v\u00e9rification d'approbation d'informations collect\u00e9es permet de s'assurer qu'un superviseur de dossier est averti lorsque des modifications sont apport\u00e9es aux informations collect\u00e9es. Votre organisation peut exiger une notification lorsque des modifications sont apport\u00e9es aux preuves par des utilisateurs dans une unit\u00e9 d'organisation sp\u00e9cifique.
PageTitle.StaticText1=Nouvelle v\u00e9rification d'approbation des preuves
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer permet de cr\u00e9er un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
