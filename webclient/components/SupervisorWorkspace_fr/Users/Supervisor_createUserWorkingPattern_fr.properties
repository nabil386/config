Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but du mod\u00e8le de travail de 14 jours. La date de d\u00e9but doit \u00eatre un lundi. Notez que vous ne pouvez pas s\u00e9lectionner, pour date de d\u00e9but, une date incluse dans un mod\u00e8le de travail d'organisation existant.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=La date de fin du mod\u00e8le de travail de 14 jours. La date de fin, lorsqu'il y en a une, doit correspondre avec un dimanche. Vous pouvez toutefois ne pas sp\u00e9cifier de date de fin, auquel cas le mod\u00e8le de travail se r\u00e9p\u00e8te toutes les p\u00e9riodes de 14 jours. Remarquez que vous ne pouvez s\u00e9lectionner une date comprise dans un mod\u00e8le de travail d'organisation existant comme date de fin.
