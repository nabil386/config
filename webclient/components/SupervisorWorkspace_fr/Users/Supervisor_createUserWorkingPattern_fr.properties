Field.Label.StartTime=Heure de d\u00e9but
Field.Label.StartTime.Help=Heure de d\u00e9but par d\u00e9faut pour chaque jour pendant le mod\u00e8le de travail. Remarquez que les heures de d\u00e9but durant le mod\u00e8le de travail ne doivent pas \u00eatre identiques chaque jour.
Field.Label.EndTime=Heure de fin
Field.Label.EndTime.Help=Heure de fin par d\u00e9faut pour chaque jour pendant le mod\u00e8le de travail. Remarquez que les heures de fin durant le mod\u00e8le de travail ne doivent pas \u00eatre identiques chaque jour.
