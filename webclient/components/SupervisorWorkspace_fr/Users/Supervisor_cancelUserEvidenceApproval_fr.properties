Help.PageDescription=Cette page vous permet de confirmer la suppression d'une approbation de preuve utilisateur. Une v\u00e9rification de l'approbation de preuve permet de s'assurer qu'un superviseur de dossier est averti lorsque des modifications sont apport\u00e9es aux preuves. Votre organisation peut exiger une notification lorsque des modifications sont apport\u00e9es aux preuves par des utilisateurs dans une unit\u00e9 d'organisation sp\u00e9cifique.
PageTitle.StaticText1=Supprimer la v\u00e9rification d'approbation des preuves
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer la suppression de l'approbation de preuve.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne voulez pas supprimer l'approbation de preuve.
Field.StaticText.CancelEvidenceApproval=Voulez-vous supprimer la v\u00e9rification d'approbation de preuve de cet utilisateur ?
