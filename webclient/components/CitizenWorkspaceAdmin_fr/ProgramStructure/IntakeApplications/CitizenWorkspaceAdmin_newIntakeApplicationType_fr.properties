Help.PageDescription=Cette page vous permet de cr\u00e9er un demande en ligne. Une demande en ligne repr\u00e9sente la soumission \u00e0 l'agence d'une demande en ligne. 
PageTitle.StaticText1=Nouvelles demandes en ligne
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
 Cluster.Title.Details=D\u00e9tails
Cluster.Title.Description=Description
Cluster.Title.Summary=R\u00e9capitulatif
Cluster.Title.SubmissionConfirmationDetails=Page de d\u00e9tails de confirmation de soumission
Field.Title.Name=Nom
Field.Title.Name.Help=Nom de la demande, par exemple : Formulaire de demande TANF.
Field.Title.URL=URL plus d'infos
Field.Title.URL.Help=Adresse d'une page Web fournissant plus d'informations sur la demande.
Field.Title.Channel=Canal
Field.Title.Channel.Help=Canal par lequel la demande est disponible, par exemple en ligne ou papier.
Field.Title.ProgramSelection=S\u00e9lection de programme
Field.Title.ProgramSelection.Help=Une demande peut s'appliquer \u00e0 plusieurs programmes. Cet indicateur est utilis\u00e9 par Citizen Portal pour d\u00e9terminer si le citoyen est pr\u00e9sent\u00e9 et permet de s\u00e9lectionner des programmes. Si ce n'est pas le cas, par d\u00e9faut, le citoyen postule pour tous les programmes associ\u00e9s \u00e0 la demande.
Field.Title.SubmitOnCompletion=Soumettre lors de l'ach\u00e8vement uniquement
Field.Title.SubmitOnCompletion.Help=Cet indicateur d\u00e9termine si le citoyen peut soumettre la demande \u00e0 l'agence depuis Citizen Portal avant d'ex\u00e9cuter le script d'admission. S'il est d\u00e9fini sur false, le citoyen a l'option d'envoyer la demande \u00e0 l'agence \u00e0 n'importe quel moment lorsqu'il quitte le script d'admission. Sinon, le citoyen ne peut soumettre la demande \u00e0 l'agence qu'apr\u00e8s l'ach\u00e8vement du script.
Field.Title.Icon=Ic\u00f4ne
Field.Title.Icon.Help=Nom de la ressource d'application contenant l'ic\u00f4ne \u00e0 afficher sur UA. Les ressources d'application sont d\u00e9finies dans Collecte intelligente d'informations > Ressources d'application.
Field.Title.ApplicationScriptName=Script de question
Field.Title.ApplicationScriptName.Help=Script IEG qui sera utilis\u00e9 pour capturer les donn\u00e9es requises pour la demande.
Field.Title.SchemaName=Sch\u00e9ma
Field.Title.SchemaName.Help=Nom du sch\u00e9ma de magasin de donn\u00e9es \u00e0 utiliser par les scripts d'admission et de soumission pour capturer des donn\u00e9es.
Field.Title.SubmissionScriptName=Script de soumission
Field.Title.SubmissionScriptName.Help=Script IEG qui permet \u00e0 la demande de capturer des informations de citoyen d'une fa\u00e7on personnalis\u00e9e, par exemple signature \u00e9lectronique, rendez-vous planifi\u00e9.
Field.Title.ClusterTitle=Titre
Field.Title.ClusterTitle.Help=Titre de la page de confirmation de soumission dans Citizen Portal.
Field.Title.Text=Texte
Field.Title.Text.Help=Contenu de la page de confirmation de soumission dans Citizen Portal.
Field.Title.PDFForm=Formulaire de demande PDF
Field.Title.PDFForm.Help=Formulaire de demande PDF qui r\u00e9capitule les informations du client \u00e0 la fin du processus de soumission.
Field.Title.ClientRegistration=Enregistrement de client
Field.Title.ClientRegistration.Help=D\u00e9termine si les clients de l'application sont enregistr\u00e9s en tant que candidats ou personnes. Si cette zone n'est pas d\u00e9finie, la variable d'environnement "curam.intake.registerAsProspect" est utilis\u00e9e pour d\u00e9terminer si les clients sont enregistr\u00e9s en tant que personnes ou s'ils s'ont enregistr\u00e9s en tant que candidats.
