Help.PageDescription=Cette page vous permet de cr\u00e9er une demande interne. Une demande interne repr\u00e9sente la soumission \u00e0 l'agence d'une demande re\u00e7ue par un gestionnaire conseil. 
PageTitle.StaticText1=Nouvelle demande interne
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer permet de mettre \u00e0 jour l'enregistrement \u00e0 l'aide des informations saisies sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
 Cluster.Title.Details=Caract\u00e9ristiques
Cluster.Title.Description=Description
Field.Title.Name=Nom
Field.Title.Name.Help=Nom de la demande, par exemple : Formulaire de demande TANF.
Field.Title.SubmitOnCompletion=Soumettre lors de l'ach\u00e8vement uniquement
Field.Title.SubmitOnCompletion.Help=Cet indicateur d\u00e9termine si le citoyen peut soumettre la demande \u00e0 l'agence depuis Citizen Portal avant d'ex\u00e9cuter le script d'admission. S'il est d\u00e9fini sur false, le citoyen a l'option d'envoyer la demande \u00e0 l'agence \u00e0 n'importe quel moment lorsqu'il quitte le script d'admission. Sinon, le citoyen ne peut soumettre la demande \u00e0 l'agence qu'apr\u00e8s l'ach\u00e8vement du script.
Field.Title.ApplicationScriptName=Script de question
Field.Title.ApplicationScriptName.Help=Script IEG qui sera utilis\u00e9 pour capturer les donn\u00e9es requises pour la demande.
Field.Title.SchemaName=Sch\u00e9ma
Field.Title.SchemaName.Help=Nom du sch\u00e9ma de magasin de donn\u00e9es \u00e0 utiliser par les scripts d'admission et de soumission pour capturer des donn\u00e9es.
Field.Title.SubmissionScriptName=Script de soumission
Field.Title.SubmissionScriptName.Help=Script IEG qui permet \u00e0 la demande de capturer des informations de citoyen d'une fa\u00e7on personnalis\u00e9e, par exemple signature \u00e9lectronique, rendez-vous planifi\u00e9.
Field.Title.ClientRegistration=Enregistrement de client
Field.Title.ClientRegistration.Help=D\u00e9termine si les clients de l'application sont enregistr\u00e9s en tant que candidats ou personnes. Si cette zone n'est pas d\u00e9finie, la variable d'environnement "curam.intake.registerAsProspect" est utilis\u00e9e pour d\u00e9terminer si les clients sont enregistr\u00e9s en tant que personnes ou s'ils s'ont enregistr\u00e9s en tant que candidats.
