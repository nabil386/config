Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une cat\u00e9gorie en ligne. Citizen Portal permet \u00e0 un client de regrouper les demandes et examens en ligne en cat\u00e9gories. Par exemple : Sant\u00e9 et Ressources humaines, Services pour l'emploi, etc. Ces demandes et tris en ligne sont pr\u00e9sent\u00e9s au citoyen dans ces cat\u00e9gories, ce qui facilite la recherche de l'\u00e9l\u00e9ment obligatoire.
