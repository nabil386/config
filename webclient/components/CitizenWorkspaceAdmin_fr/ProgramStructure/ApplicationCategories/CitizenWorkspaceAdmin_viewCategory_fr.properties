ActionControl.Label.Translations=[Langues]
ActionControl.Label.Translations.Help=Cliquez sur le lien Traductions pour obtenir le texte localis\u00e9 pour le nom de cat\u00e9gorie en ligne.
ActionControl.Label.Change=Changer l'ordre
ActionControl.Label.Change.Help=Cliquez sur le lien Changer pour modifier l'emplacement o\u00f9 la cat\u00e9gorie en ligne est plac\u00e9e sur l'\u00e9cran par rapport \u00e0 d'autres cat\u00e9gories qui ont \u00e9t\u00e9 d\u00e9finies. Une valeur de 1 signifie que la cat\u00e9gorie en ligne est affich\u00e9e en premier (en haut de la page), la cat\u00e9gorie en ligne portant la valeur 2 est affich\u00e9e ensuite, etc.
ActionControl.Label.Remove=Effacer
ActionControl.Label.Remove.Help=Cliquez sur le lien Supprimer sur la ligne appropri\u00e9e pour supprimer la demande de la cat\u00e9gorie en ligne.
