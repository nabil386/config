ActionControl.Label.AddIntakeApplication=Ajouter une application en ligne
ActionControl.Label.AddIntakeApplication.Help=Vous pouvez appuyer sur le bouton AddIntakeApplication pour ajouter une demande \u00e0 la cat\u00e9gorie en ligne.
ActionControl.Label.AddScreening=Ajouter examen
ActionControl.Label.AddScreening.Help=Vous pouvez appuyer sur le bouton AddScreening pour ajouter un examen \u00e0 la cat\u00e9gorie en ligne.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer l'enregistrement de cat\u00e9gorie en ligne.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=L'action Editer permet de modifier les informations affich\u00e9es.
ActionControl.Label.Close=Fermer
