Help.PageDescription=Cette page r\u00e9pertorie les enregistrements de cat\u00e9gorie en ligne. Citizen Portal permet \u00e0 un client de regrouper les demandes et examens en ligne en cat\u00e9gories. Par exemple : Sant\u00e9 et Ressources humaines, Services pour l'emploi, etc. Ces demandes et tris en ligne sont pr\u00e9sent\u00e9s au citoyen dans ces cat\u00e9gories, ce qui facilite la recherche de l'\u00e9l\u00e9ment obligatoire.
PageTitle.StaticText1=Cat\u00e9gories en ligne
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er une nouvelle cat\u00e9gorie en ligne.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=L'action Editer permet de modifier les informations affich\u00e9es.
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher de la ligne appropri\u00e9e pour afficher l'enregistrement de cat\u00e9gorie en ligne.
ActionControl.Label.Change=[Changer]
ActionControl.Label.Change.Help=Cliquez sur le lien Modifier pour modifier l'ordre d'affichage d'une cat\u00e9gorie en ligne existante.
ActionControl.Label.Translations=[Langues]
ActionControl.Label.Translations.Help=Cliquez sur le lien Traductions pour obtenir le texte localis\u00e9 pour le nom de cat\u00e9gorie en ligne.
Container.Label.Action=Action
Container.Separator=\ |
Field.Title.Name=Nom
Field.Title.Name.Help=Nom de cat\u00e9gorie, par ex. Sant\u00e9 et Ressources humaines.
Field.Title.Description=Description
Fiels.Title.Description.Help=Description de la cat\u00e9gorie en ligne. Cet \u00e9l\u00e9ment s'affiche dans le Citizen Portal pour aider le citoyen \u00e0 comprendre la nature des \u00e9l\u00e9ments contenus dans la cat\u00e9gorie.
Field.Title.Order=Ordonnance
Field.Title.Order.Help=D\u00e9finit l'emplacement o\u00f9 la cat\u00e9gorie en ligne est plac\u00e9e sur l'\u00e9cran par rapport \u00e0 d'autres cat\u00e9gories qui ont \u00e9t\u00e9 d\u00e9finies. Une valeur de 1 signifie que la cat\u00e9gorie en ligne est affich\u00e9e en premier (en haut de la page), la cat\u00e9gorie en ligne portant la valeur 2 est affich\u00e9e ensuite, etc.
ActionControl.Label.AddIntakeApplication=Ajouter une application en ligne
ActionControl.Label.AddIntakeApplication.Help=Cet \u00e9l\u00e9ment de menu permet \u00e0 l'utilisateur d'ajouter une demande d'admission \u00e0 la cat\u00e9gorie en ligne.
ActionControl.Label.AddScreening=Ajouter un examen en ligne
ActionControl.Label.AddScreening.Help=Ajouter un examen \u00e0 la cat\u00e9gorie en ligne.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Cet \u00e9l\u00e9ment de menu permet \u00e0 un utilisateur de supprimer une cat\u00e9gorie en ligne.
ActionControl.Label.ChangeOrder=Changer l'ordre
ActionControl.Label.ChangeOrder.Help=Cet \u00e9l\u00e9ment de menu permet \u00e0 l'utilisateur de changer l'ordre dans lequel la cat\u00e9gorie en ligne s'affiche pour le citoyen.
