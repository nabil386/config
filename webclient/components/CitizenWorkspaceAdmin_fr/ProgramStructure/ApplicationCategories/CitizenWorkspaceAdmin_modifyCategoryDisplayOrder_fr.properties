Help.PageDescription=Cette page vous permet de modifier l'ordre d'affichage d'une cat\u00e9gorie en ligne existante. Citizen Portal permet \u00e0 un client de regrouper les demandes et examens en ligne en cat\u00e9gories. Par exemple : Sant\u00e9 et Ressources humaines, Services pour l'emploi, etc. Ces demandes et tris en ligne sont pr\u00e9sent\u00e9s au citoyen dans ces cat\u00e9gories, ce qui facilite la recherche de l'\u00e9l\u00e9ment obligatoire.
PageTitle.StaticText1=Changer l'ordre
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
Cluster.Title.Details=Modifier l'ordre d'affichage
Field.Title.DisplayOrder=Ordre d'affichage
Field.Title.DisplayOrder.Help=D\u00e9finit l'emplacement o\u00f9 la cat\u00e9gorie en ligne est plac\u00e9e sur l'\u00e9cran par rapport \u00e0 d'autres cat\u00e9gories qui ont \u00e9t\u00e9 d\u00e9finies. Une valeur de 1 signifie que la cat\u00e9gorie en ligne est affich\u00e9e en premier (en haut de la page), la cat\u00e9gorie en ligne portant la valeur 2 est affich\u00e9e ensuite, etc.
