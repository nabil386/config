Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un groupe de programmes. Un groupe de programmes d\u00e9finit un groupe de programmes pour l'examen. Le citoyen peut choisir de trier le groupe de programmes, mais il lui est impossible de trier le moindre programme individuellement. Cela peut \u00eatre utile s'il existe un groupe de programmes associ\u00e9s devant \u00eatre syst\u00e9matiquement tri\u00e9s conjointement en tant qu'une seule et m\u00eame unit\u00e9.
