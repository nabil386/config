Help.PageDescription=Cette page vous permet de supprimer un groupe de programmes. Un groupe de programmes d\u00e9finit un groupe de programmes pour l'examen. Le citoyen peut choisir de trier le groupe de programmes, mais il lui est impossible de trier le moindre programme individuellement. Cela peut \u00eatre utile s'il existe un groupe de programmes associ\u00e9s devant \u00eatre syst\u00e9matiquement tri\u00e9s conjointement en tant qu'une seule et m\u00eame unit\u00e9.
PageTitle.StaticText1=Supprimer un groupe de programmes
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer que vous souhaitez supprimer l'enregistrement.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne souhaitez pas supprimer l'enregistrement.
Field.StaticText.DeleteProgramGroup=Voulez-vous vraiment supprimer ce groupe de programmes ?
