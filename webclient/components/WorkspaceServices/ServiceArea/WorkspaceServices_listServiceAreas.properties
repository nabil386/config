Help.PageDescription=This page allows you to list all active service areas. A service area is a region defined by the counties and zip codes that are added to the service area. The service area can then be associated with a local office for programs and PDF forms. This is used to inform a citizen of the appropriate local office based on the the county or zip code within which the citizen resides.

