PageTitle.StaticText1=View System Message

Cluster.Title.SystemMessageDetails=System Message Details

Field.Title.MessageTitle=Message Title
Field.Title.MessageTitle.Help=Enter a title for the message. The title is displayed in notifications, message lists, and so on. The title has a maximum character limit of 300.
Field.Title.MessageBody=Message Body
Field.Title.MessageBody.Help=Enter the message text to be displayed. The message supports HTML formatting, as indicated by the WYSIWIG editor in the modal. The message text has a maximum character limit of 5000 that includes any HTML formatting tags. For example, in '<b>This text is bold</b>', the '<b></b>' tags render the following text in bold font: 'This text is bold'. In this example, the '<b></b>' tags use an extra 7 characters in addition to the 17 characters in the visible text.
Field.Title.effectiveDateTime=Effective Date
Field.Title.expiryDateTime=Expiry Date
Field.Title.status=Status
Field.Title.priority=Priority
Field.Title.priority.Help=Select this option to distinguish a message as a priority message. Depending on where the message is displayed, the value can be used for sort ordering, or to otherwise visually differentiate the message when it is displayed.
Field.Title.createdBy=Created By
Field.Title.creationDate=Creation Date
Field.Title.Visibility=Visibility
Field.Title.Visibility.Help=Select whether the message is displayed to logged-in users, public users, or both public and logged-in users.

