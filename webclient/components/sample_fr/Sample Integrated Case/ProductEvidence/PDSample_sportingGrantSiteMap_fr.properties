Help.PageDescription=Cette page vous permet d'afficher une carte du site qui r\u00e9pertorie les cat\u00e9gories de preuves pour un dossier de soutien du revenu. Les preuves sont les donn\u00e9es collect\u00e9es par une organisation pour faciliter la prestation de services \u00e0 ses clients. Les preuves sont g\u00e9n\u00e9ralement utilis\u00e9es par les r\u00e8gles pour d\u00e9terminer un revenu (paiement, facture, etc.) ou \u00e0 des fins de g\u00e9n\u00e9ration de rapports. Par exemple, pour \u00e9valuer l'\u00e9ligibilit\u00e9 d'une personne pour une prestation maladie, vous devez enregistrer la date \u00e0 laquelle la personne est tomb\u00e9e malade et \u00e0 partir de laquelle elle n'a plus pu travailler. C\u00faram fournit une page de listes de preuves pour chaque dossier.
