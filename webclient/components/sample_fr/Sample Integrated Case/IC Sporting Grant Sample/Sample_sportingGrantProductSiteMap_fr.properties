Help.PageDescription=Cette page vous permet d'afficher une carte du site qui r\u00e9pertorie les cat\u00e9gories de preuves pour un dossier de soutien du revenu. Les informations collect\u00e9es sont un ensemble de donn\u00e9es collect\u00e9es par une organisation afin de faciliter la distribution de services \u00e0 ses clients. Les informations collect\u00e9es sont utilis\u00e9es par les r\u00e8gles pour d\u00e9terminer un r\u00e9sultat (paiement, facture, etc.) ou pour g\u00e9n\u00e9rer des rapports. Par exemple, pour \u00e9valuer l'\u00e9ligibilit\u00e9 d'une personne \u00e0 une prestation maladie, il est n\u00e9cessaire de consigner la date \u00e0 laquelle cette personne est tomb\u00e9e malade et a b\u00e9n\u00e9fici\u00e9 d'un arr\u00eat de travail. C\u00faram fournit une page de listes d'informations collect\u00e9es pour chaque dossier.
