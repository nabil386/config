Help.PageDescription=Cette page vous permet d'afficher une liste des plannings quotidiens enregistr\u00e9s dans le syst\u00e8me.  Les plannings quotidiens d\u00e9finissent les p\u00e9riodes au cours desquelles vous pouvez planifier le travail \u00e0 un emplacement sp\u00e9cifique. C\u00faram vous permet de personnaliser un planning quotidien pour un emplacement en fonction des besoins de planification de l'organisation.
PageTitle.StaticText1=Planification quotidienne
ActionControl.Label.View.Help=Cliquez sur le lien Afficher \u00e0 la ligne appropri\u00e9e pour afficher l'enregistrement de la planification quotidienne.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer \u00e0 la ligne appropri\u00e9e pour modifier l'enregistrement de la planification quotidienne.
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er une planification quotidienne.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Appuyez sur le bouton Supprimer pour supprimer la planification quotidienne.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de la planification.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la planification quotidienne est valide. S'il existe plusieurs planifications quotidiennes pour l'emplacement, la planification quotidienne est valide de cette date de d\u00e9but jusqu'\u00e0 la date de d\u00e9but de la planification quotidienne suivante pour l'emplacement.
Field.Label.Status=Etat
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
