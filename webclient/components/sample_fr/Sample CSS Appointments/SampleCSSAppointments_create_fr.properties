Help.PageDescription=Cette page vous permet de cr\u00e9er un planning quotidien. Les plannings quotidiens d\u00e9finissent les p\u00e9riodes au cours desquelles vous pouvez planifier le travail \u00e0 un emplacement sp\u00e9cifique. C\u00faram vous permet de personnaliser un planning quotidien pour un emplacement en fonction des besoins de planification de l'organisation.
PageTitle.StaticText1=Nouvelle planification
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de la planification.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la planification quotidienne est valide. S'il existe plusieurs planifications quotidiennes pour l'emplacement, la planification quotidienne est valide de cette date de d\u00e9but jusqu'\u00e0 la date de d\u00e9but de la planification quotidienne suivante pour l'emplacement. Notez que vous ne pouvez pas ajouter deux planifications quotidiennes partageant une m\u00eame date de d\u00e9but.
