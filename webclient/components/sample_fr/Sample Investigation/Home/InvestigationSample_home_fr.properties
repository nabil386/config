Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une investigation pour un dossier particulier. Cette page vous permet \u00e9galement de modifier des informations connexes sur ce dossier d'investigation. Les informations connexes incluent les r\u00e9solutions, les all\u00e9gations et les journaux de contacts. Les fonctions de maintenance de dossier sont \u00e9galement accessibles \u00e0 partir de cette page, c'est-\u00e0-dire soumission, rejet, fermeture et r\u00e9ouverture du dossier.
