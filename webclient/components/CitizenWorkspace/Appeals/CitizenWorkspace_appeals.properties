PageTitle.StaticText1=Your Rights of Appeal

Request.Appeal.Title=Request an Appeal
Request.Appeal.Description=<p>Important information to consider when planning an appeal:</p><p><ul><li>You can have someone else file or participate in your appeal. That person can be a friend, relative, lawyer, or other person. Or you can handle the appeal yourself.</li><li>If you file an appeal, you may be able to keep your eligibility for coverage while your appeal is pending.You'll get a letter that describes your options.</li><li>The outcome of an appeal could change the eligibility of other members of your household.</li></ul></p>

RightsOfAppeal.Title=Your Rights of Appeal
RightsOfAppeal.Description=<p>If you do not agree with our decision on your application or case, you have a right to appeal our decision and have a Fair Hearing. Once you appeal, you can go before an Administrative Law Judge and explain why you do not agree with our descision.<p><p><h3>Decisions you can Appeal</h3><p><p><ul><li>An eligibility determination.</li><li>A termination, or change in your eligibility.</li><li>The calculated amount of your benefit.</li></ul></p><p><h3>Your Eligibility Notice</h3><p><p>When you submit an application, you'll get an eligibility notice that explains what you qualify for. You will also be notified in that letter of your appeal rights and given a timeframe during which you are eligible to request an appeal. If you do not appeal within that timeframe, you may lose your right to appeal.</p>

