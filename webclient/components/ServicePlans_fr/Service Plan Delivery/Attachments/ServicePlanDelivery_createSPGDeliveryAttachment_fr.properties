Help.PageDescription=Cette page vous permet de cr\u00e9er une pi\u00e8ce jointe de distribution de groupe de plans de service. Une pi\u00e8ce jointe est un fichier suppl\u00e9mentaire (par exemple, un document texte) joint \u00e0 un dossier de plan de service. Parmi les exemples de pi\u00e8ces jointes de distribution de groupe de plans de service figurent les lettres et les factures.
PageTitle.StaticText1=Nouvelle pi\u00e8ce jointe
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndNew=Enregistrer et nouveau
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page et permet de revenir \u00e0 la page pr\u00e9c\u00e9dente.
Cluster.Title.File=S\u00e9lectionner un fichier \u00e0 joindre
Field.Label.File=Fichier
Field.Label.File.Help=Nom de fichier de la pi\u00e8ce jointe du dossier. Pour joindre un fichier au dossier \u00e0 partir de votre r\u00e9pertoire syst\u00e8me, appuyez sur le bouton Parcourir. Dans votre r\u00e9pertoire syst\u00e8me, recherchez et s\u00e9lectionnez le fichier en pi\u00e8ce jointe.
Cluster.Title.Details=D\u00e9tails du fichier
Field.Label.FileLocation=Localisation
Field.Label.FileLocation.Help=Emplacement du fichier physique en pi\u00e8ce jointe.
