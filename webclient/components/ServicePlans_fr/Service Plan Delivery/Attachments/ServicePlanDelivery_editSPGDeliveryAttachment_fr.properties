Help.PageDescription=Cette page vous permet de mettre \u00e0 jour une pi\u00e8ce jointe de distribution de groupe de plans de service. Une pi\u00e8ce jointe est un fichier suppl\u00e9mentaire (par exemple, un document texte) joint \u00e0 un dossier de plan de service. Parmi les exemples de pi\u00e8ces jointes de distribution de groupe de plans de service figurent les lettres et les factures.
