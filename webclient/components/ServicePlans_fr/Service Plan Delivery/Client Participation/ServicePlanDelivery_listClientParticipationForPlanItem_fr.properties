Help.PageDescription=Cette page vous permet d'afficher une liste des participations client d'un \u00e9l\u00e9ment de plan. Nombre d'heures n\u00e9cessaires \u00e0 un participant pour effectuer, \u00e0 une date donn\u00e9e, une activit\u00e9 d\u00e9finie par un \u00e9l\u00e9ment de plan. Cette information permet de v\u00e9rifier que le client satisfait aux engagements de participation requis. S'il ne satisfait pas cet engagement, une sanction peut \u00eatre appliqu\u00e9e. Cela d\u00e9pend des r\u00e8gles associ\u00e9es au programme auquel la sanction s'applique. La participation peut uniquement \u00eatre enregistr\u00e9e pour des \u00e9l\u00e9ments de plan en cours ou termin\u00e9s.
PageTitle.Title=Participation
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=L'action Editer vous permet de modifier les informations affich\u00e9es. 
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=L'action Supprimer vous permet de supprimer l'enregistrement de participation client.
ActionControl.Label.New=Cr\u00e9er
ActionControl.Label.New.Help=L'action Nouveau vous permet de cr\u00e9er un enregistrement de participation client. 
Field.Label.Date=Dates
Field.Label.Date.Help=Date de la participation client.
Field.Label.ParticipationType=Type
Field.Label.ParticipationType.Help=Type de participation, par exemple, A particip\u00e9, Absence justifi\u00e9e ou Absence non justifi\u00e9e.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Container.Label.TimeParticipated=Dur\u00e9e de participation
Container.Label.TimeParticipate.Help=Nombre total d'heures et de minutes consacr\u00e9es par le client \u00e0 l'activit\u00e9 associ\u00e9e \u00e0 l'\u00e9l\u00e9ment de plan au cours de la semaine repr\u00e9sent\u00e9e sur cette ligne.
Container.Label.TimeAbsent=Temps d'absence
Container.Label.TimeAbsent.Help=Nombre total d'heures et de minutes non consacr\u00e9es par le client \u00e0 l'activit\u00e9 associ\u00e9e \u00e0 l'\u00e9l\u00e9ment de plan au cours de la semaine repr\u00e9sent\u00e9e sur cette ligne.
