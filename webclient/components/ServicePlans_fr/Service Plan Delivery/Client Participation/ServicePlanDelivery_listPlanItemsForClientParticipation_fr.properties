Help.PageDescription=Cette page affiche une liste des \u00e9l\u00e9ments de plan disponibles et permet \u00e0 l'utilisateur d'en s\u00e9lectionner un afin d'enregistrer la participation client pour cet \u00e9l\u00e9ment de plan sp\u00e9cifique. Les \u00e9l\u00e9ments de plan correspondent aux prestations, aux services et aux activit\u00e9s ajout\u00e9s au plan afin d'atteindre le but de ce dernier. C\u00faram Service Planning permet \u00e0 un gestionnaire conseil de suivre la participation d'un client en enregistrant le nombre d'heures qu'il a consacr\u00e9es \u00e0 l'ex\u00e9cution d'activit\u00e9s li\u00e9es \u00e0 un \u00e9l\u00e9ment de plan sp\u00e9cifique.  Elle permet au gestionnaire conseil d'\u00e9valuer si le client assume ou non ses responsabilit\u00e9s.
# END, CR00169534, SR
