Help.PageDescription=Cette page vous permet d'annuler la participation d'un client \u00e0 la distribution d'un plan de service. C\u00faram Service Planning permet \u00e0 un gestionnaire conseil de suivre la participation d'un client en enregistrant le nombre d'heures qu'il a consacr\u00e9es \u00e0 l'ex\u00e9cution d'activit\u00e9s li\u00e9es \u00e0 un \u00e9l\u00e9ment de plan sp\u00e9cifique. La participation client est enregistr\u00e9e pour les \u00e9l\u00e9ments de plan en cours.
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer l'annulation de la participation d'un client \u00e0 la distribution d'un plan de service.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur Non si vous ne souhaitez pas Annuler la participation d'un client \u00e0 la distribution d'un plan de service.
