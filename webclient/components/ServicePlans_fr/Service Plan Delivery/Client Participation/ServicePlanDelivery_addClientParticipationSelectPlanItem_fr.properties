Help.PageDescription=Cette page vous permet d'enregistrer les informations de participation client pour un plan de service. Un gestionnaire conseil peut enregistrer le nombre d'heures consacr\u00e9es par un client \u00e0 l'ex\u00e9cution d'activit\u00e9s li\u00e9es \u00e0 un \u00e9l\u00e9ment de plan sp\u00e9cifique. Le participant client permet aux gestionnaires conseil d'\u00e9valuer si les clients assument ou non leurs responsabilit\u00e9s. Ces informations peuvent \u00eatre utilis\u00e9es pour sanctionner le client s'il ne parvient pas \u00e0 atteindre les r\u00e9sultats attendus pour l'\u00e9l\u00e9ment de plan.
 PageTitle.Title=Enregistrer la participation client
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.PlanItemName=El\u00e9ment de plan
Field.Label.PlanItemName.Help=Vous devez s\u00e9lectionner l'\u00e9l\u00e9ment de plan qui int\u00e9resse le participant client \u00e0 partir de la liste d\u00e9roulante contenant les \u00e9l\u00e9ments de plan d\u00e9finis pour le plan de service qui sont "En cours" ou "Termin\u00e9s" et dont le client est responsable. Notez que seuls les \u00e9l\u00e9ments de plan pour lesquels vous disposez du niveau de sensibilit\u00e9 appropri\u00e9 pour l'affichage appara\u00eetront sur cette liste.
Field.Label.ParticipationType=Type
Field.Label.ParticipationType.Help=Type de participation : A particip\u00e9, Absence justifi\u00e9e ou Absence non justifi\u00e9e.
Field.Label.Date=Dates
Field.Label.Date.Help=Date pour laquelle la participation client est enregistr\u00e9e. La valeur par d\u00e9faut correspond \u00e0 la date actuelle.
