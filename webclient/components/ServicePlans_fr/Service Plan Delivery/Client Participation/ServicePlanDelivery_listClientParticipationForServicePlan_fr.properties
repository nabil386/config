Help.PageDescription=Cette page vous permet d'afficher une liste des participations client d'un dossier. Nombre d'heures n\u00e9cessaires \u00e0 un participant pour effectuer, \u00e0 une date donn\u00e9e, une activit\u00e9 d\u00e9finie par un \u00e9l\u00e9ment de plan. Cette information permet de v\u00e9rifier que le client satisfait aux engagements de participation requis. S'il ne satisfait pas cet engagement, une sanction peut \u00eatre appliqu\u00e9e. Cela d\u00e9pend des r\u00e8gles associ\u00e9es au programme auquel la sanction s'applique. 
