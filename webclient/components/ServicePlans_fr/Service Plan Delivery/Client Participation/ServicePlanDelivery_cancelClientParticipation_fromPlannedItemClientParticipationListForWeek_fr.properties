Help.PageDescription=Cette page vous permet d'annuler la participation d'un client \u00e0 la distribution d'un plan de service. La participation client est enregistr\u00e9e pour les \u00e9l\u00e9ments de plan en cours. Elle permet au gestionnaire conseil d'\u00e9valuer si le client assume ou non ses responsabilit\u00e9s. Les informations relatives \u00e0 la participation client permettent \u00e0 un gestionnaire conseil de suivre le niveau d'engagement du client par rapport au plan de service.
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer l'annulation de la participation d'un client \u00e0 la distribution d'un plan de service.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur Non si vous ne souhaitez pas Annuler la participation d'un client \u00e0 la distribution d'un plan de service.
