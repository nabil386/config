Help.PageDescription=Cette page vous permet d'afficher une liste des \u00e9l\u00e9ments de plan qui composent la participation d'un client \u00e0 une date donn\u00e9e. Certains de ces \u00e9l\u00e9ments de plan peuvent avoir un niveau de sensibilit\u00e9 sup\u00e9rieur au v\u00f4tre. Dans ce cas, une ligne d'ast\u00e9risques s'affiche \u00e0 la place des d\u00e9tails sur la participation.
PageTitle.Title=Participation quotidienne du client
Container.Label.Action=Action
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher de la ligne appropri\u00e9e pour afficher l'enregistrement de participation quotidienne du client.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer de la ligne appropri\u00e9e pour modifier l'enregistrement de participation quotidienne du client.
Container.Separator=\ |\ 
Field.Label.Date=Dates
Field.Label.Date.Help=Date pour laquelle la participation client a \u00e9t\u00e9 enregistr\u00e9e. La valeur par d\u00e9faut correspond \u00e0 la date actuelle.
Field.Label.PlanItem=El\u00e9ment de plan
Field.Label.PlanItem.Help=Nom de l'\u00e9l\u00e9ment de plan pour lequel la participation a \u00e9t\u00e9 enregistr\u00e9e.
Field.Label.ParticipationType=Type
Field.Label.ParticipationType.Help=Type de participation, par exemple, A particip\u00e9, Absence justifi\u00e9e ou Absence non justifi\u00e9e.
Field.Label.Time=Heure
Field.Label.Time.Help=Nombre d'heures et de minutes consacr\u00e9es par le client \u00e0 l'activit\u00e9 associ\u00e9e \u00e0 l'\u00e9l\u00e9ment de plan.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=Fermer permet de fermer la page.
