ActionControl.Label.AddSubGoal=Ajouter un sous-but
ActionControl.Label.AddSubGoal.Help=L'action Ajouter un sous-but vous permet de cr\u00e9er un nouveau sous-but.
ActionControl.Label.AddPlanGroup=Ajouter un groupe de plans
ActionControl.Label.AddPlanGroup.Help=L'action Ajouter un groupe de plans vous permet de cr\u00e9er un nouveau groupe de plans.
# BEGIN, CR00235147, SS
ActionControl.Label.NewMilestone=Ajouter un jalon
ActionControl.Label.NewMilestone.Help=L'action Ajouter un jalon vous permet d'ajouter un nouveau jalon pour le sous-but.
# END, CR00235147
ActionControl.Label.AddPlanItem=Ajouter un \u00e9l\u00e9ment de plan
ActionControl.Label.AddPlanItem.Help=L'action Ajouter un \u00e9l\u00e9ment de plan vous permet de cr\u00e9er un \u00e9l\u00e9ment de plan associ\u00e9 au sous-but.
# BEGIN, CR00235147, SS
ActionControl.Label.NewMilestoneForGroup=Ajouter un jalon
ActionControl.Label.NewMilestoneForGroup.Help=L'action Ajouter un jalon vous permet d'ajouter un nouveau jalon pour le groupe de plans.
# END, CR00235147
# END, CR00228733
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer de la ligne appropri\u00e9e pour modifier l'enregistrement du contenu de plan.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Cliquez sur le lien Supprimer de la ligne appropri\u00e9e pour supprimer l'enregistrement du contenu de plan.  
Field.Title.Name=Nom
Field.Title.Name.Help=Nom du sous-but ou du groupe de plans.
Field.Title.StartDate=Date de d\u00e9but
Field.Title.StartDate.Help=Si l'\u00e9l\u00e9ment de ligne affich\u00e9 est un sous-but, il s'agit de la date la plus proche pr\u00e9vue ou de la date de d\u00e9but r\u00e9elle d'un \u00e9l\u00e9ment de plan ajout\u00e9 au sous-but. Si l'\u00e9l\u00e9ment de ligne est un groupe de plans, il s'agit de la date la plus proche pr\u00e9vue ou de la date de d\u00e9but r\u00e9elle d'un sous-but de ce groupe.
Field.Title.EndDate=Date de fin
Field.Title.EndDate.Help=Si l'\u00e9l\u00e9ment de ligne est un sous-but, il s'agit de la date la plus lointaine pr\u00e9vue ou de la date de fin r\u00e9elle d'un \u00e9l\u00e9ment de plan ajout\u00e9 au sous-but. Si l'\u00e9l\u00e9ment de ligne est un groupe de plans, il s'agit de la date la plus lointaine pr\u00e9vue ou de la date de fin r\u00e9elle d'un sous-but de ce groupe.
Field.Title.Status=Etat
Field.Title.Status.Help=Statut du sous-but, par ex. "Non d\u00e9marr\u00e9", "En cours" ou "Termin\u00e9". Un sous-but poss\u00e8de l'\u00e9tat "Non d\u00e9marr\u00e9" si tous les \u00e9l\u00e9ments de plan ajout\u00e9s au sous-but poss\u00e8dent un \u00e9tat "Non d\u00e9marr\u00e9". Un sous-but poss\u00e8de l'\u00e9tat "En cours" si tous les \u00e9l\u00e9ments de plan ajout\u00e9s au sous-but poss\u00e8dent un \u00e9tat "En cours" ou "Termin\u00e9". Un sous-but poss\u00e8de l'\u00e9tat "Termin\u00e9" si tous les \u00e9l\u00e9ments de plan ajout\u00e9s au sous-but poss\u00e8dent l'\u00e9tat "Termin\u00e9". Notez que l'\u00e9tat d'un groupe de plans est toujours vide.
Field.Title.Outcome=R\u00e9sultat
Field.Title.Outcome.Help=Il s'agit du r\u00e9sultat du sous-but. Celui-ci est d\u00e9termin\u00e9 par l'utilisateur selon que les \u00e9l\u00e9ments de plan ajout\u00e9s au sous-but sont suffisants pour r\u00e9pondre au but de ce sous-but. Les valeurs possibles du r\u00e9sultat sont "Atteint", "Non atteint" et "Annul\u00e9". Le r\u00e9sultat d'un groupe de plans est toujours vide.
