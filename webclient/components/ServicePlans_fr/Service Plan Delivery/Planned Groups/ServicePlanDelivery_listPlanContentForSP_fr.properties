Help.PageDescription=Le plan contient des sous-buts et des groupes de plan associ\u00e9s \u00e0 un objectif de plan de service. Dans cette liste, vous pouvez ajouter de nouveaux sous-buts ou groupes de plan. Un sous-but repr\u00e9sente le composant mesurable d'un plan de service, dont le but ultime est de r\u00e9aliser l'objectif du plan de service. Un groupe de plans repr\u00e9sente un regroupement de sous-buts et d'autres groupes de plans au sein d'un plan de service. 
PageTitle.StaticText1=Contenu du plan
ActionControl.Label.NewPlanGroup=Nouveau groupe de plans
ActionControl.Label.NewPlanGroup.Help=Ouvre la page Ajouter un groupe de plans.
ActionControl.Label.NewSubGoal=Nouveau sous-but
ActionControl.Label.NewSubGoal.Help=Ouvre la page Ajouter un sous-but.
