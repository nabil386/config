Help.PageDescription=Cette page vous permet d'afficher un groupe de plans. Un groupe de plans repr\u00e9sente un regroupement de sous-buts et d'autres groupes de plans au sein d'un plan de service. Un groupe de plans est cr\u00e9\u00e9 par un utilisateur comme moyen de groupement logique des sous-buts associ\u00e9s sur un plan de service. Il est \u00e9galement possible d'ajouter un groupe de plans dans d'autres groupes de plans pour \u00e9tendre la flexibilit\u00e9 de la structure du plan de service. 
