Help.PageDescription=Cette page vous permet de cr\u00e9er un plan de service. Un plan de service est un m\u00e9canisme par lequel une entreprise d'\u00e9conomie sociale peut planifier, de fa\u00e7on int\u00e9gr\u00e9e, la distribution de services et d'activit\u00e9s permettant \u00e0 un client d'atteindre un but particulier. Un gestionnaire conseil peut cr\u00e9er un nouveau plan de service bas\u00e9 sur la hi\u00e9rarchie des \u00e9l\u00e9ments de plan de service associ\u00e9s reli\u00e9s entre eux dans le composant Administration du plan de service. Sinon, le plan de service peut \u00eatre bas\u00e9 sur un mod\u00e8le pr\u00e9d\u00e9fini.
PageTitle.Title=Ajouter un plan de service
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer permet de cr\u00e9er le plan de service et ouvre la page d'accueil Plan de service. Un num\u00e9ro de r\u00e9f\u00e9rence unique est g\u00e9n\u00e9r\u00e9 pour le plan de service. Par d\u00e9faut, le propri\u00e9taire du plan de service est d\u00e9fini sur l'utilisateur actuel. Un \u00e9v\u00e9nement de dossier de type Plan Ouvert est enregistr\u00e9.
ActionControl.Label.SaveAndUseTemplate=Enregistrer et utiliser un mod\u00e8le
ActionControl.Label.SaveAndUseTemplate.Help=L'action Enregistrer et utiliser un mod\u00e8le permet de cr\u00e9er le plan de service et d'ouvrir la page Utiliser le mod\u00e8le de plan de service. Un num\u00e9ro de r\u00e9f\u00e9rence unique est g\u00e9n\u00e9r\u00e9 pour le plan de service. Par d\u00e9faut, le propri\u00e9taire du plan de service est d\u00e9fini sur l'utilisateur actuel. Un \u00e9v\u00e9nement de dossier de type Plan ouvert est enregistr\u00e9.
