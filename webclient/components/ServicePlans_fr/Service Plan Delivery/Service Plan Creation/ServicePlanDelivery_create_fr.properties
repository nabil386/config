Help.PageDescription=Cette page vous permet de cr\u00e9er un plan de service. Un nouveau plan de service peut \u00eatre cr\u00e9\u00e9 en fonction de la hi\u00e9rarchie des \u00e9l\u00e9ments de plan de service associ\u00e9s reli\u00e9s entre eux dans le composant Administration du plan de service. Sinon, le plan de service peut \u00eatre bas\u00e9 sur un mod\u00e8le pr\u00e9d\u00e9fini.
