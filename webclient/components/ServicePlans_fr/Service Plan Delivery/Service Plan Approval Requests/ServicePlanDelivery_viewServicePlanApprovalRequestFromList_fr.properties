Help.PageDescription=Cette page vous permet d'afficher un enregistrement de demande d'approbation de plan de service. Une demande d'approbation est une d\u00e9cision concernant la demande d'approbation d'un plan de service ou d'un \u00e9l\u00e9ment de plan. 
Cluster.Title.Rejection=Rejet
Field.Label.RejectionReason=Motif du rejet
Field.Label.RejectionReason.Help=Motif pour lequel la demande d'approbation a \u00e9t\u00e9 refus\u00e9e.
Field.Label.RejectionComments=Commentaires sur le rejet
Field.Label.RejectionComments.Help=Commentaires entr\u00e9s par l'utilisateur expliquant pourquoi la demande d'approbation a \u00e9t\u00e9 rejet\u00e9e.
Cluster.Title.Baselines=Versions de r\u00e9f\u00e9rence
Field.Label.SubmissionBaseline=Version de r\u00e9f\u00e9rence de soumission
Field.Label.SubmissionBaseline.Help=Nom de la version de r\u00e9f\u00e9rence cr\u00e9\u00e9e lorsque le plan de service a \u00e9t\u00e9 soumis pour approbation.
Field.Label.ApprovalBaseline=Version de r\u00e9f\u00e9rence de l'approbation
Field.Label.ApprovalBaseline.Help=Nom de la version de r\u00e9f\u00e9rence cr\u00e9\u00e9e lors de l'approbation du plan de service.
Field.Label.RequestedBy=Demandeur
Field.Label.RequestedBy.Help=Nom complet de l'utilisateur ayant soumis la demande d'approbation.
Field.Label.DecisionMadeBy=D\u00e9cision prise par
