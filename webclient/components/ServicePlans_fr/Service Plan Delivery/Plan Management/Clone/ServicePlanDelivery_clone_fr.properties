Help.PageDescription=Cette page vous permet de cloner un enregistrement de plan de service. La fonction de clonage fournit un niveau de flexibilit\u00e9 en permettant \u00e0 un gestionnaire conseil de cr\u00e9er une nouvelle version de plan de service. La nouvelle version d'un plan de service peut \u00eatre modifi\u00e9e pour r\u00e9pondre aux exigences d'un client et un nouveau contrat peut \u00eatre \u00e9mis. L'ancienne version du plan de service est automatiquement ferm\u00e9e. Les versions pr\u00e9c\u00e9dentes d'un plan de service sont r\u00e9pertori\u00e9es et accessibles \u00e0 partir de la nouvelle version ou de la version clon\u00e9e.
PageTitle.StaticText1=Cloner le plan de service
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer que vous voulez cloner l'enregistrement de plan de service.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne voulez pas cloner l'enregistrement de plan de service.
Field.StaticText.CloneCase=Voulez-vous vraiment cloner ce plan de service ?
