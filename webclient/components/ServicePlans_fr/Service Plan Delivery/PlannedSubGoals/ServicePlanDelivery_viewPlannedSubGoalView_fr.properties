Field.Title.DatePeriodMaxInd=P\u00e9riode attendue d\u00e9pass\u00e9e
Field.Title.DatePeriodMaxInd.Help=L'indicateur est utilis\u00e9 pour l'\u00e9l\u00e9ment de plan pour indiquer si la p\u00e9riode situ\u00e9e entre la date de d\u00e9but r\u00e9elle et la date de fin r\u00e9elle est sup\u00e9rieure \u00e0 la p\u00e9riode entre la date de d\u00e9but attendue et la date de fin attendue de l'\u00e9l\u00e9ment de plan.
# END, CR00207049
 Field.Title.PlanItemName=Nom
Field.Title.PlanItemName.Help=Nom de l'\u00e9l\u00e9ment de plan.
Field.Title.StartDate=Date de d\u00e9but
Field.Title.StartDate.Help=Si l'\u00e9tat de l'\u00e9l\u00e9ment de plan est En cours ou Termin\u00e9, la date de d\u00e9but r\u00e9elle de l'\u00e9l\u00e9ment de plan s'affiche ici. Si l'\u00e9tat de l'\u00e9l\u00e9ment de plan est Non d\u00e9marr\u00e9, Non approuv\u00e9 ou Soumis, la date de d\u00e9but pr\u00e9vue s'affiche ici.
Field.Title.EndDate=Date de fin
Field.Title.EndDate.Help=Si l'\u00e9l\u00e9ment de plan est Termin\u00e9, il s'agit de la date de fin r\u00e9elle. Sinon, la date de fin pr\u00e9vue de l'\u00e9l\u00e9ment de plan est utilis\u00e9e.
Field.Title.Status=Statut
Field.Title.Status.Help=Statut de l'\u00e9l\u00e9ment de plan, par ex. Non approuv\u00e9, Soumis, Non d\u00e9marr\u00e9, En cours ou Termin\u00e9.
