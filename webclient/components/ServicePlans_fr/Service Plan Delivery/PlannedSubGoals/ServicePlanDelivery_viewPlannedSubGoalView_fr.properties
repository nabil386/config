Help.PageDescription=Cette page vous permet d'afficher un enregistrement de sous-but planifi\u00e9. Un sous-but planifi\u00e9 est un composant mesurable qui a \u00e9t\u00e9 ajout\u00e9 \u00e0 un plan de service pour atteindre l'objectif du plan de service. Un ou plusieurs sous-buts peuvent \u00eatre ajout\u00e9s \u00e0 un plan de service et se composent d'un ou de plusieurs \u00e9l\u00e9ments de plan destin\u00e9s \u00e0 atteindre un objectif pr\u00e9cis. Les trois types de sous-buts sont les suivants : Atteindre un objectif, R\u00e9pondre \u00e0 un besoin et Surmonter un obstacle.
PageTitle.StaticText1=Afficher les d\u00e9tails du sous-but
# BEGIN, CR00222879, SW
Cluster_Title_Details=D\u00e9tails
# END, CR00222879
Field.Title.Name=Nom
Field.Title.Name.Help=Nom du sous-but.
Field.Title.Outcome=R\u00e9sultat
Field.Title.Outcome.Help=Il s'agit du r\u00e9sultat du sous-but. Celui-ci est d\u00e9termin\u00e9 par l'utilisateur selon que les \u00e9l\u00e9ments de plan ajout\u00e9s au sous-but sont suffisants pour r\u00e9pondre au but de ce sous-but. Les valeurs possibles du r\u00e9sultat sont "Atteint", "Non atteint" et "Annul\u00e9".
Field.Title.Sensitivity=Sensibilit\u00e9
Field.Title.Sensitivity.Help=Cela garantit que seuls les utilisateurs dot\u00e9s d'un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur \u00e0 celui du sous-but pourront afficher les d\u00e9tails du sous-but.
Field.Title.Type=Type
Field.Title.Type.Help=Type de sous-but, par ex. Atteindre un objectif, R\u00e9pondre \u00e0 un besoin ou Surmonter un obstacle.
Field.Title.Owner=Propri\u00e9taire
Field.Title.Owner.Help=Utilisateur responsable de ce sous-but.
