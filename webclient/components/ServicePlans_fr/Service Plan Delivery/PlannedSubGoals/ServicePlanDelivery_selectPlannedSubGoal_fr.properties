Help.PageDescription=Cette page vous permet de s\u00e9lectionner un sous-but planifi\u00e9. Un sous-but planifi\u00e9 est un composant mesurable qui a \u00e9t\u00e9 ajout\u00e9 \u00e0 un plan de service pour atteindre l'objectif du plan de service. Un ou plusieurs sous-buts peuvent \u00eatre ajout\u00e9s \u00e0 un plan de service et se composent d'un ou de plusieurs \u00e9l\u00e9ments de plan destin\u00e9s \u00e0 atteindre un objectif pr\u00e9cis.  Les trois types de sous-buts sont les suivants : Atteindre un objectif, R\u00e9pondre \u00e0 un besoin et Surmonter un obstacle.
