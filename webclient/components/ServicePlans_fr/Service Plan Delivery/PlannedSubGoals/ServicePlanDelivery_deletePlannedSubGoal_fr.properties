Help.PageDescription=Cette page vous permet de supprimer des d\u00e9tails de sous-but planifi\u00e9. Un  but peut \u00eatre divis\u00e9 en une s\u00e9rie d'\u00e9tapes g\u00e9rables, ce qui permet d'aider le client \u00e0 atteindre le but global. Ces \u00e9tapes sont appel\u00e9es sous-buts. Un administrateur peut associer un ou plusieurs sous-buts \u00e0 l'objectif d'un plan de service. Les sous-buts sont cat\u00e9goris\u00e9s par types de sous-but.
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression du sous-but. 
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer le sous-but. 
