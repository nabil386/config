Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails du sous-but planifi\u00e9. Un but peut \u00eatre divis\u00e9 en une s\u00e9rie d'\u00e9tapes g\u00e9rables, ce qui permet d'aider le client \u00e0 atteindre l'objectif global. Ces \u00e9tapes sont appel\u00e9es sous-buts. Un administrateur peut associer un ou plusieurs sous-buts \u00e0 l'objectif d'un plan de service. Les sous-buts sont cat\u00e9goris\u00e9s par types de sous-but.
