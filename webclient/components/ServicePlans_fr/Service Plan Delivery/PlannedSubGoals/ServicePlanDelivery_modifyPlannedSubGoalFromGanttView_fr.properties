Help.PageDescription=Cette page vous permet de modifier un sous-but planifi\u00e9. Un sous-but planifi\u00e9 est un composant mesurable qui a \u00e9t\u00e9 ajout\u00e9 \u00e0 un plan de service pour atteindre l'objectif du plan de service. Un ou plusieurs sous-buts peuvent \u00eatre ajout\u00e9s \u00e0 un plan de service et se composent d'un ou de plusieurs \u00e9l\u00e9ments de plan con\u00e7us pour atteindre un objectif pr\u00e9cis.  Les trois types de sous-but sont les suivants : Atteindre un objectif, R\u00e9pondre \u00e0 un besoin et Surmonter un obstacle.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
