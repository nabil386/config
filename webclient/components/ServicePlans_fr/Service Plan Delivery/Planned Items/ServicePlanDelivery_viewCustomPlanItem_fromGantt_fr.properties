Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails de l'\u00e9l\u00e9ment planifi\u00e9 personnalis\u00e9 dans un diagramme de Gantt. Les \u00e9l\u00e9ments de plan correspondent aux blocs de construction de base d'un plan de service. Ils correspondent aux prestations, aux services et aux activit\u00e9s ajout\u00e9s \u00e0 un plan dans le but de parvenir au but du plan. Les \u00e9l\u00e9ments de plan constituent le fondement d'un plan de service efficace. Chaque \u00e9l\u00e9ment de plan est associ\u00e9 \u00e0 un r\u00e9sultat souhait\u00e9, par exemple le fait d'obtenir un emploi \u00e0 temps plein ou d'effectuer une formation. La r\u00e9alisation de ces r\u00e9sultats est essentielle pour acc\u00e9der au but du plan de service.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Appuyez sur le bouton Supprimer pour supprimer l'enregistrement d'\u00e9l\u00e9ment de plan.
