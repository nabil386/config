Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails de livraison d'unit\u00e9 de service. Les unit\u00e9s de service divisent un \u00e9l\u00e9ment de plan en t\u00e2ches g\u00e9rables (par ex., visites de physioth\u00e9rapie, formations informatiques). Chaque unit\u00e9 de mesure est un pr\u00e9requis que le client doit effectuer pour finaliser son \u00e9l\u00e9ment de plan bas\u00e9 sur un nombre recommand\u00e9 d'unit\u00e9s. La livraison de l'unit\u00e9 de service permet \u00e0 un gestionnaire conseil d'effectuer le suivi de la livraison des unit\u00e9s d'un \u00e9l\u00e9ment de plan, ainsi que des informations standard. La fonctionnalit\u00e9 d'unit\u00e9 de service permet aux clients C\u00faram de conserver une approche de livraison des \u00e9l\u00e9ments de plan plus granulaire dans les mod\u00e8les de plan de service sp\u00e9cifiques.
# END, CR00169534, SR
