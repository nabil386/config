Help.PageDescription=Cette page vous permet de s\u00e9lectionner un jalon existant \u00e0 ajouter \u00e0 un plan de service. Les jalons sont des \u00e9v\u00e9nements ou des t\u00e2ches importants qui doivent \u00eatre r\u00e9alis\u00e9s au cours du cycle de vie d'un plan de service. Ils peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter des activit\u00e9s qui se produisent au cours du cycle de vie du plan de service, par exemple des examens qui sont effectu\u00e9s ou des communications qui sont envoy\u00e9es \u00e0 un participant au plan. Les jalons peuvent \u00eatre utilis\u00e9s pour animer ces activit\u00e9s.
PageTitle.Title=S\u00e9lectionner un jalon
