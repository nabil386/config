ActionControl.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e pour s\u00e9lectionner le jalon.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du jalon que vous souhaitez ajouter au plan de service, par exemple, "2 semaine de r\u00e9vision", "lettre de statut".
Field.Label.Type=Type
Field.Label.Type.Help=Type de jalon, par exemple, "lettre", "communication". 
