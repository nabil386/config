Help.PageDescription=Ce lien vous permet d'afficher les d\u00e9tails du jalon. Les jalons sont des \u00e9v\u00e9nements ou des t\u00e2ches d'importance qui doivent \u00eatre r\u00e9alis\u00e9s au cours du cycle de vie d'un plan de service. Les jalons peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter les activit\u00e9s qui se produisent pendant le cycle de vie du plan de service, par exemple, des examens qui sont effectu\u00e9s ou des communications qui sont envoy\u00e9es \u00e0 un participant au plan. Les jalons peuvent \u00eatre utilis\u00e9s pour animer ces activit\u00e9s.
PageTitle.Title=Afficher le jalon
