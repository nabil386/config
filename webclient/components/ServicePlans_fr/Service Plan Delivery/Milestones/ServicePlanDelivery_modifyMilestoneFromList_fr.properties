Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails du jalon. Les jalons sont des \u00e9v\u00e9nements ou des t\u00e2ches d'importance qui doivent \u00eatre r\u00e9alis\u00e9s au cours du cycle de vie d'un plan de service. Les jalons peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter les activit\u00e9s qui se produisent pendant le cycle de vie du plan de service, par exemple, des examens qui sont effectu\u00e9s ou des communications qui sont envoy\u00e9es \u00e0 un participant au plan. Les jalons peuvent \u00eatre utilis\u00e9s pour faciliter ces activit\u00e9s.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
