Cluster.Title.GanttView.Help=Un diagramme de Gantt correspond \u00e0 un diagramme \u00e0 barres horizontales. Celui-ci est fr\u00e9quemment utilis\u00e9 dans le cadre de la gestion de projets, pour illustrer un calendrier, et ce afin de planifier, coordonner et effectuer le suivi des activit\u00e9s sp\u00e9cifiques d'un projet.
