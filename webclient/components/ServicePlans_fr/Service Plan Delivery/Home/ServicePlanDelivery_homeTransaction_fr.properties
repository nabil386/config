Help.PageDescription=Cette page vous permet d'afficher la page d'accueil du plan de service. De nombreux organismes cr\u00e9ent des feuilles de route ou des programmes qui d\u00e9taillent les prestations et les services qu'ils peuvent fournir aux personnes dans le but de r\u00e9pondre \u00e0 leurs besoins. En raison de la vari\u00e9t\u00e9 des services propos\u00e9s par diff\u00e9rentes entreprises sociales, le nom donn\u00e9 \u00e0 ce type de plan varie \u00e9norm\u00e9ment en fonction des entreprises sociales, des \u00e9tats et des pays, par exemple : Plan de responsabilit\u00e9 individuelle, Plan d'ind\u00e9pendance et Plan d'autonomie. Le terme le plus couramment utilis\u00e9 et celui adopt\u00e9 par C\u00faram est "Plan de service".
PageTitle.StaticText1=Page d'accueil de plan de service 
