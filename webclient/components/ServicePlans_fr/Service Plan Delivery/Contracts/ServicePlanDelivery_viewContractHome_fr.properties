Help.PageDescription=Cette page vous permet d'afficher la page d'accueil d'un contrat. Un contrat est un accord formel entre le client et l'organisation et est consid\u00e9r\u00e9 comme un engagement \u00e0 participer enti\u00e8rement aux activit\u00e9s d\u00e9finies dans un plan de service. Il repose sur la collaboration entre le gestionnaire conseil et le participant.  C\u00faram Service Planning permet d'\u00e9tablir un contrat pour un participant au plan ou un repr\u00e9sentant d\u00e9sign\u00e9. Ce dernier est une personne habilit\u00e9e \u00e0 agir au nom d'un participant du plan de service, par exemple le parent ou le tuteur d'un enfant. Le contrat du plan de service d\u00e9crit l'objectif, les sous-objectifs et les \u00e9l\u00e9ments du plan. Le contrat (ainsi que l'int\u00e9gralit\u00e9 du texte de contrat associ\u00e9) est cr\u00e9\u00e9 dans la langue s\u00e9lectionn\u00e9e par le participant ou repr\u00e9sentant d\u00e9sign\u00e9.
