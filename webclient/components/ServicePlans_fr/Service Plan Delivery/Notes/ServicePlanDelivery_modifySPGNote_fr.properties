Help.PageDescription=Cette page vous permet de modifier la note de livraison d'un groupe de plans de service existant. Les notes sont utilis\u00e9es pour fournir des informations suppl\u00e9mentaires sur la livraison d'un groupe de plans de service.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Cette zone indique si la note a une priorit\u00e9 faible, moyenne ou \u00e9lev\u00e9e.
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 de la note indique l'acc\u00e8s des utilisateurs. Chaque utilisateur syst\u00e8me est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Afin qu'un utilisateur puisse afficher ou modifier une note, celui-ci doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur au niveau de sensibilit\u00e9 de la note.
Field.Label.EnteredBy=Entr\u00e9e par
Field.Label.EnteredBy.Help=Nom de l'utilisateur ayant cr\u00e9\u00e9 la note. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom d'utilisateur appropri\u00e9.
Field.Label.CreationDateTime=Date de cr\u00e9ation
Field.Label.CreationDateTime.Help=Date de cr\u00e9ation de la note.
Field.Label.Text=Texte
Field.Label.Text.Help=Champ texte libre pour ins\u00e9rer les d\u00e9tails de la note. Cette zone comprend \u00e9galement une version modifiable de l'historique des notes.
Cluster.Title.Comments=Texte de note
Cluster.Title.NoteHistory=Historique des notes
Cluster.Title.NoteHistory.Help=Historique incluant toutes les versions d'une note lorsque celles-ci \u00e9taient saisies sur le syst\u00e8me, et l'utilisateur ayant apport\u00e9 les modifications \u00e0 la note.
