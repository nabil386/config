Help.PageDescription=Cette page permet \u00e0 l'utilisateur d'afficher un r\u00e9capitulatif des notes existantes associ\u00e9es \u00e0 la livraison du groupe de plans de service.  Elle contient des liens permettant \u00e0 l'utilisateur de cr\u00e9er des notes, d'afficher ou de modifier les notes existantes.
PageTitle.StaticText1=Notes 
ActionControl.Label.New=Cr\u00e9er
ActionControl.Label.New.Help=Appuyez sur le bouton Cr\u00e9er pour cr\u00e9er une nouvelle note de dossier.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer \u00e0 la ligne appropri\u00e9e pour modifier l'enregistrement de la note du dossier.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Appuyez sur le bouton Supprimer pour supprimer la note de livraison du groupe de plans de service.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Cette zone indique si la note a une priorit\u00e9 faible, moyenne ou \u00e9lev\u00e9e.
# START NON-TRANSLATABLE
Field.Label.Sensitivity=Sensitivity
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Sensitivity.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.Sensitivity.Help=Note sensitivity indicates user access. Each user on the system is assigned a sensitivity level on the system. In order for a user to view a note, that user must have a sensitivity level equal to or higher than the sensitivity level of the note.
# END NON-TRANSLATABLE
Field.Label.Subject=Objet
Field.Label.Subject.Help=Espace de texte libre pour l'insertion de l'objet de la note.
Field.Label.EnteredBy=Entr\u00e9e par
Field.Label.EnteredBy.Help=Nom de l'utilisateur ayant cr\u00e9\u00e9 la note. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom d'utilisateur appropri\u00e9.
Field.Label.CreatedModifiedDateTime=Dates
Field.Label.CreatedModifiedDateTime.Help=Date de cr\u00e9ation ou de modification de la note.
Field.Label.Text=Derni\u00e8re mise \u00e0 jour
Field.Label.Text.Help=Historique incluant toutes les versions d'une note lorsque celles-ci \u00e9taient saisies sur le syst\u00e8me, et l'utilisateur ayant apport\u00e9 les modifications \u00e0 la note.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
