Help.PageDescription=Cette page vous permet de cr\u00e9er une note de livraison de groupe de plans de service. Les notes sont utilis\u00e9es pour fournir des informations suppl\u00e9mentaires sur la livraison d'un groupe de plans de service.
PageTitle.StaticText1=Nouvelle note :
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndNew=Enregistrer et nouveau
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Cette zone indique si la note a une priorit\u00e9 faible, moyenne ou \u00e9lev\u00e9e.
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 de la note indique l'acc\u00e8s des utilisateurs. Chaque utilisateur syst\u00e8me est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Afin qu'un utilisateur puisse afficher ou modifier une note, celui-ci doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur au niveau de sensibilit\u00e9 de la note.
Cluster.Title.Comments=Texte de note
Field.Label.Description=Texte
Field.Label.Description.Help=Espace de texte libre pour l'insertion des d\u00e9tails de la note. Cette zone comprend \u00e9galement une version modifiable de l'historique des notes.
