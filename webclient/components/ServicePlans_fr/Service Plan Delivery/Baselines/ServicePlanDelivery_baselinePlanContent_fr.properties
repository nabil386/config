Help.PageDescription=Cette page vous permet d'afficher une version de r\u00e9f\u00e9rence du contenu du plan. Une version de r\u00e9f\u00e9rence est une image instantan\u00e9e d'un plan de service \u00e0 un moment donn\u00e9. Lorsqu'une version de r\u00e9f\u00e9rence est cr\u00e9\u00e9e, le but du plan de service, les groupes de plan, les sous-buts et les \u00e9l\u00e9ments de plan pr\u00e9sents sur le plan \u00e0 ce moment-l\u00e0 sont enregistr\u00e9s. Les versions de r\u00e9f\u00e9rence peuvent \u00eatre cr\u00e9\u00e9es automatiquement par le syst\u00e8me \u00e0 des points sp\u00e9cifiques de la distribution du plan de service ou \u00eatre cr\u00e9\u00e9es manuellement par l'utilisateur. Les versions de r\u00e9f\u00e9rence sont cr\u00e9\u00e9es par le syst\u00e8me lorsqu'un plan de service est soumis pour approbation et sur un plan d'approbation. 
PageTitle.StaticText1=Contenu du plan de la version de r\u00e9f\u00e9rence
# BEGIN, CR00236322, SS
ActionControl.Label.ViewBaseline=D\u00e9tails
ActionControl.Label.ViewBaseline.Help=Cliquez sur le lien Afficher la version de r\u00e9f\u00e9rence pour afficher l'enregistrement de version de r\u00e9f\u00e9rence.
# END, CR00236322
ActionControl.Label.PlanContent=Contenu du plan
