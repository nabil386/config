ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher de la ligne appropri\u00e9e pour afficher le contenu du plan de la version de r\u00e9f\u00e9rence.
Field.Title.Name=Nom
Field.Title.Name.Help=Nom de la version de r\u00e9f\u00e9rence. Cet \u00e9l\u00e9ment peut \u00eatre d\u00e9fini par le syst\u00e8me ou saisi par l'utilisateur dans le cas d'une version de r\u00e9f\u00e9rence manuelle.
Field.Title.Type=Type
Field.Title.Type.Help=Type de la version de r\u00e9f\u00e9rence, par exemple, Soumission pour approbation, Approbation ou Manuel.
