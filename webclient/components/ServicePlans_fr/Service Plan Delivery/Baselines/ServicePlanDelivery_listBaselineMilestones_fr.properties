Help.PageDescription=Cette page vous permet d'afficher une liste des jalons de versions de r\u00e9f\u00e9rence. Une version de r\u00e9f\u00e9rence est une image instantan\u00e9e d'un plan de service \u00e0 un moment donn\u00e9. Une base de r\u00e9f\u00e9rence enregistre le but, les groupes de plan, les sous-buts et les \u00e9l\u00e9ments de plan pr\u00e9sents \u00e0 ce moment-l\u00e0. Les dates de d\u00e9but et de fin pr\u00e9vues, ainsi que les dates de d\u00e9but et de fin r\u00e9elles sont enregistr\u00e9es pour chaque groupe de plans, sous-but et \u00e9l\u00e9ment de plan. Les jalons existants du plan de service sont \u00e9galement affich\u00e9s sur la version de r\u00e9f\u00e9rence.
PageTitle.Title=Jalons de la version de r\u00e9f\u00e9rence
# BEGIN, CR00236322, SS
ActionControl.Label.ViewBaseline=Afficher
ActionControl.Label.ViewBaseline.Help=Le bouton Afficher la version de r\u00e9f\u00e9rence vous permet d'afficher les d\u00e9tails de la version de r\u00e9f\u00e9rence.
# END, CR00236322
ActionControl.Label.PlanContent=Contenu du plan
ActionControl.Label.PlanContent.Help=Appuyez sur le bouton Contenu du plan pour afficher le contenu du plan de la version de r\u00e9f\u00e9rence.
ActionControl.Label.Milestones=Jalons
ActionControl.Label.Milestones.Help=Appuyez sur le bouton Jalons pour afficher une liste des jalons de la version de r\u00e9f\u00e9rence.
ActionControl.Label.Gantt=Gantt
ActionControl.Label.Gantt.Help=Appuyez sur le bouton Gantt pour afficher le but du plan, les groupes de plans, les sous-buts et les \u00e9l\u00e9ments de plan au moment o\u00f9 la version de r\u00e9f\u00e9rence a \u00e9t\u00e9 cr\u00e9\u00e9e sous la forme de deux barres horizontales dans un diagramme. Ce diagramme affiche \u00e9galement les jalons existants du plan au moment de la cr\u00e9ation de la version de r\u00e9f\u00e9rence.
