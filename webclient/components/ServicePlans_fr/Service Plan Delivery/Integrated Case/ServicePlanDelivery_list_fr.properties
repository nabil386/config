Help.PageDescription=Cette page vous permet d'afficher les plans de service enregistr\u00e9s dans le syst\u00e8me. Un plan de service est un type de plan qui peut \u00eatre cr\u00e9\u00e9 dans une organisation pour aider le client \u00e0 atteindre un but. Un plan de service peut \u00eatre associ\u00e9 \u00e0 un ou \u00e0 plusieurs types de dossier int\u00e9gr\u00e9 et \u00e0 un ou plusieurs buts. 
