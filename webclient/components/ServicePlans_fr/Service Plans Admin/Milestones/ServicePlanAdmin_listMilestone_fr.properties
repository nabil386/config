Help.PageDescription=Cette page vous permet d'afficher une liste de jalons pour un plan de service. Les jalons sont des t\u00e2ches ou des \u00e9v\u00e9nements importants qui doivent \u00eatre termin\u00e9s pendant le cycle de vie d'un plan de service. Les jalons peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter des activit\u00e9s qui se produisent au cours du cycle de vie du plan de service, par exemple des examens qui sont effectu\u00e9s ou des communications qui sont envoy\u00e9es \u00e0 un participant au plan. Les jalons peuvent \u00eatre utilis\u00e9s pour animer ces activit\u00e9s.
