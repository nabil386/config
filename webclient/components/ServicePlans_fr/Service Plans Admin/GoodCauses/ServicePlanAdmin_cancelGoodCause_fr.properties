Help.PageDescription=Cette page vous permet de confirmer la suppression d'un enregistrement de raison valable. La suppression d'une raison valable signifie que celle-ci ne peut plus \u00eatre associ\u00e9e \u00e0 un \u00e9l\u00e9ment de plan. Une raison valable ne peut pas \u00eatre annul\u00e9e si elle est d\u00e9j\u00e0 associ\u00e9e \u00e0 un ou plusieurs \u00e9l\u00e9ments de plan.
PageTitle.Title=Supprimer la raison valable 
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression de l'enregistrement de raison valable. 
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer l'enregistrement de raison valable. 
