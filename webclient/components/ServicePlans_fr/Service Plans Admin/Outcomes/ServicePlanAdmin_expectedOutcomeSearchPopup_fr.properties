Help.PageDescription=Cette page vous permet de rechercher et de s\u00e9lectionner un r\u00e9sultat attendu pour un plan de service. C\u00faram Service Planning permet aux organisations d'affecter des r\u00e9sultats aux plans de service et aux \u00e9l\u00e9ments de plan de service. Le processus d'affectation de r\u00e9sultats commence par l'enregistrement d'un r\u00e9sultat attendu pour chaque \u00e9l\u00e9ment de plan. Une fois l'\u00e9l\u00e9ment de plan termin\u00e9, le r\u00e9sultat r\u00e9el dont le statut est 'Atteint', 'Non atteint' ou 'Annul\u00e9' est enregistr\u00e9. Lorsqu'un r\u00e9sultat r\u00e9el a \u00e9t\u00e9 enregistr\u00e9 pour chaque \u00e9l\u00e9ment de plan, le r\u00e9sultat du ou des sous-buts associ\u00e9s peut \u00eatre saisi. Le r\u00e9sultat du plan de service est enregistr\u00e9 une fois les r\u00e9sultats de tous les sous-buts saisis. Ce r\u00e9sultat indique si le r\u00e9sultat attendu du plan de service a \u00e9t\u00e9 atteint. Il revient \u00e0 l'organisation de d\u00e9finir les exigences de satisfaction du but global.
