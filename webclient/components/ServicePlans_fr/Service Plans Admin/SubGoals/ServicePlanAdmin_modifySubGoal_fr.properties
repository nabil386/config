Help.PageDescription=Cette page vous permet de modifier un sous-but dans le cadre d'un plan de service. Un but de plan de service peut \u00eatre divis\u00e9 en composants plus facilement g\u00e9rables appel\u00e9s sous-buts. En raison de la disparit\u00e9 des plans de service des organisations, il est possible de regrouper les sous-buts en groupes de plan. Ces groupes de plan permettent de rassembler des sous-buts associ\u00e9s. Le r\u00e9sultat du plan de service est enregistr\u00e9 une fois les r\u00e9sultats de tous les sous-buts saisis. Ce r\u00e9sultat indique si le r\u00e9sultat attendu du plan de service a \u00e9t\u00e9 atteint. Il revient \u00e0 l'organisation de d\u00e9finir les exigences de satisfaction du but global.
