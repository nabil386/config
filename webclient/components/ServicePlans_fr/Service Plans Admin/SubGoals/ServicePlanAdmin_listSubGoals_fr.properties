Help.PageDescription=Cette page vous permet d'afficher une liste des sous-buts associ\u00e9s \u00e0 un plan de service. Le but correspond \u00e0 l'objectif principal ou au r\u00e9sultat souhait\u00e9 du plan de service C\u00faram. Le client du plan de service travaille \u00e0 cet objectif, afin de devenir ind\u00e9pendant de l'organisation. Chaque plan de service doit \u00eatre dot\u00e9 d'un but global. Un but de plan de service peut \u00eatre divis\u00e9 en composants plus facilement g\u00e9rables appel\u00e9s sous-buts.
