ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
Field.Title.Name=Nom
Field.Title.Name.Help=Le nom de l'\u00e9l\u00e9ment de plan. Il s'agit d'une valeur de table de codes (voir "Tables de codes" dans le manuel C\u00faram - Guide d'administration).
Field.Title.DateCreated=Date de cr\u00e9ation
Field.Title.DateCreated.Help=La date \u00e0 laquelle l'\u00e9l\u00e9ment de plan a \u00e9t\u00e9 cr\u00e9\u00e9. 
