Help.PageDescription=Cette page vous permet d'afficher une liste de vos plans de service. Un plan de service est un m\u00e9canisme par lequel une entreprise d'\u00e9conomie sociale peut planifier, de fa\u00e7on int\u00e9gr\u00e9e, la distribution de services et d'activit\u00e9s permettant \u00e0 un client d'atteindre un but particulier. L'administration des types de plan de service permet \u00e0 une organisation de diff\u00e9rencier ses diff\u00e9rents programmes. Un type de plan de service peut \u00eatre associ\u00e9 \u00e0 un ou plusieurs types de dossier int\u00e9gr\u00e9 et peut \u00eatre associ\u00e9 \u00e0 un ou plusieurs buts.
