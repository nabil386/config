Field.Label.MultipleContractsInd=Contrats multiples
Field.Label.MultipleContractsInd.Help=Zone indiquant si plusieurs contrats sont autoris\u00e9s pour ce type de plan de service. Si un plan de service prend en charge plusieurs contrats, des changements peuvent lui \u00eatre apport\u00e9s m\u00eame apr\u00e8s son acceptation. Si la prise en charge ne concerne pas plusieurs contrats, lorsqu'un contrat est accept\u00e9 et que des changements doivent lui \u00eatre apport\u00e9s, le plan de service peut \u00eatre clon\u00e9 et un nouveau contrat peut \u00eatre \u00e9mis. 
Cluster.Title.SecurityIdentifiers=Identificateurs de s\u00e9curit\u00e9
Field.Label.CreateRightsSID=SID de droits de cr\u00e9ation
Field.Label.CreateRightsSID.Help=Vous pouvez entrer un identificateur de s\u00e9curit\u00e9 pour restreindre la capacit\u00e9 des utilisateurs \u00e0 cr\u00e9er des plans de service appartenant \u00e0 ce type. Tout utilisateur dont le r\u00f4le de s\u00e9curit\u00e9 contient l'identificateur de s\u00e9curit\u00e9 poss\u00e8de les privil\u00e8ges appropri\u00e9s pour cr\u00e9er et consulter les informations concernant le plan de service.
Field.Label.ApproveRightsSID=SID de droits d'approbation
Field.Label.ApproveRightsSID.Help=Vous pouvez entrer un identificateur de s\u00e9curit\u00e9 pour restreindre la capacit\u00e9 des utilisateurs \u00e0 approuver les plans de service appartenant \u00e0 ce type. Tout utilisateur dont le r\u00f4le de s\u00e9curit\u00e9 contient cet identificateur de s\u00e9curit\u00e9 poss\u00e8de les privil\u00e8ges de s\u00e9curit\u00e9 pour approuver, rejeter, lire et g\u00e9rer les informations concernant le plan de service.
Field.Label.ViewRightsSID=SID de droits de consultation
Field.Label.ViewRightsSID.Help=Vous pouvez entrer un identificateur de s\u00e9curit\u00e9 pour restreindre la capacit\u00e9 des utilisateurs \u00e0 consulter des plans de service appartenant \u00e0 ce type. Tout utilisateur dont le r\u00f4le de s\u00e9curit\u00e9 contient cet identificateur de s\u00e9curit\u00e9 poss\u00e8de les privil\u00e8ges de s\u00e9curit\u00e9 pour lire les informations concernant le plan de service.
Field.Label.MaintainRightsSID=SID de droits de gestion
Field.Label.MaintainRightsSID.Help=Vous pouvez entrer un identificateur de s\u00e9curit\u00e9 pour restreindre la capacit\u00e9 des utilisateurs \u00e0 g\u00e9rer des plans de service appartenant \u00e0 ce type. Tout utilisateur dont le r\u00f4le de s\u00e9curit\u00e9 contient cet identificateur de s\u00e9curit\u00e9 poss\u00e8de les privil\u00e8ges de s\u00e9curit\u00e9 pour g\u00e9rer et lire les informations concernant le plan de service.
Field.Label.CloneRightsSID=SID de droits de clonage
Field.Label.CloneRightsSID.Help=Vous pouvez entrer un identificateur de s\u00e9curit\u00e9 pour restreindre la capacit\u00e9 des utilisateurs \u00e0 cloner des plans de service appartenant \u00e0 ce type. Tout utilisateur dont le r\u00f4le de s\u00e9curit\u00e9 contient cet identificateur de s\u00e9curit\u00e9 poss\u00e8de les privil\u00e8ges de s\u00e9curit\u00e9 pour lire les informations concernant le plan de service.
