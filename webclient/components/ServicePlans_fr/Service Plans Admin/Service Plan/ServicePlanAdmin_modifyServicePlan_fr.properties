Help.PageDescription=Cette page vous permet de modifier un type de plan de service dans le cadre de C\u00faram Service Planning Administration. Un plan de service est un m\u00e9canisme par lequel une entreprise d'\u00e9conomie sociale peut planifier, de fa\u00e7on int\u00e9gr\u00e9e, la distribution de services et d'activit\u00e9s permettant \u00e0 un client d'atteindre un but particulier. L'administration des types de plan de service permet \u00e0 une organisation de diff\u00e9rencier ses diff\u00e9rents programmes. Elle permet \u00e9galement \u00e0 l'organisation de d\u00e9finir des param\u00e8tres de s\u00e9curit\u00e9 pour chaque type de plan de service. La s\u00e9curit\u00e9 des plans de service est un type de s\u00e9curit\u00e9 de programme. Elle permet de g\u00e9rer les droits d'un utilisateur pour cr\u00e9er, approuver, g\u00e9rer, consulter et cloner les informations relatives au plan de service. Pour garantir que seuls les types appropri\u00e9s de plan de service soient disponibles lors de la distribution de prestations \u00e0 un b\u00e9n\u00e9ficiaire, il est possible de cr\u00e9er un lien entre un type de plan de service et le type de dossier int\u00e9gr\u00e9 correspondant. Vous pouvez configurer plusieurs prises en charge de contrat au niveau de l'administration. Si un plan de service prend en charge plusieurs contrats, des changements peuvent lui \u00eatre apport\u00e9s m\u00eame apr\u00e8s son acceptation. Par exemple, il est possible d'ajouter des \u00e9l\u00e9ments de plan \u00e0 un contrat de plan de service, afin d'assurer une prise en charge suppl\u00e9mentaire au b\u00e9n\u00e9ficiaire du plan de service, m\u00eame apr\u00e8s l'acceptation du contrat par le client.
