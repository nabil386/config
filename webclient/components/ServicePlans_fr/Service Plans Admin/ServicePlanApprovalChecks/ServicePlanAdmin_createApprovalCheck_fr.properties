Help.PageDescription=Cette page vous permet de cr\u00e9er une v\u00e9rification d'approbation de plan de service dans le cadre d'un plan de service. Les v\u00e9rifications d'approbation peuvent \u00eatre configur\u00e9es pour chaque type de plan de service. La planification de services C\u00faram adopte la fonctionnalit\u00e9 de v\u00e9rification d'approbation C\u00faram. Cela am\u00e9liore davantage la fiabilit\u00e9 du processus d'approbation du plan de service.
PageTitle.Title=Nouvelle v\u00e9rification de l'approbation
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
Cluster.Title.Comments=Commentaires
Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Pourcentage des plans de service \u00e0 v\u00e9rifier pour approbation. Par exemple, si vous entrez 20 %, alors pour 100 dossiers d'un plan de service sp\u00e9cifique soumis pour approbation, 20 devront \u00eatre v\u00e9rifi\u00e9s manuellement.
Field.Label.Cost=Co\u00fbt estim\u00e9
Field.Label.Cost.Help= Les v\u00e9rifications d'approbation de plan de service peuvent \u00e9galement inclure une estimation de co\u00fbt. Tous les plans de service dont le co\u00fbt est sup\u00e9rieur \u00e0 l'estimation de co\u00fbt indiqu\u00e9e sur l'\u00e9l\u00e9ment de plan configur\u00e9 n\u00e9cessitent une approbation.
