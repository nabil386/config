Help.PageDescription=Cette page permet \u00e0 l'utilisateur d'annuler une v\u00e9rification d'approbation du plan de service. Les v\u00e9rifications d'approbation peuvent \u00eatre configur\u00e9es pour chaque type de plan de service. La planification de services C\u00faram adopte la fonctionnalit\u00e9 de v\u00e9rification d'approbation C\u00faram. Cela am\u00e9liore davantage la fiabilit\u00e9 du processus d'approbation du plan de service.
PageTitle.Title=Supprimer une v\u00e9rification d'approbation
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression d'une v\u00e9rification d'approbation de plan de service.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne voulez pas supprimer la v\u00e9rification d'approbation de plan de service.
