Help.PageDescription=Cette page vous permet de modifier une v\u00e9rification d'approbation du plan de service. Les v\u00e9rifications d'approbation peuvent \u00eatre configur\u00e9es pour chaque type de plan de service. La planification de services C\u00faram adopte la fonctionnalit\u00e9 de v\u00e9rification d'approbation C\u00faram. Cela am\u00e9liore davantage la fiabilit\u00e9 du processus d'approbation du plan de service.
PageTitle.StaticText1=Editer une v\u00e9rification d'approbation
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
