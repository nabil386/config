Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Les v\u00e9rifications d'approbation de dossier d\u00e9terminent le pourcentage d'approbations qui sont examin\u00e9es par un superviseur de dossier. Par exemple, il est possible de configurer une v\u00e9rification d'approbation de plan de service de sorte que 50 % des plans de service soumis pour approbation requi\u00e8rent une approbation manuelle ; les 50 % restants sont automatiquement approuv\u00e9s.
Field.Label.Cost=Co\u00fbt estim\u00e9
Field.Label.Cost.Help=Les v\u00e9rifications d'approbation de plan de service peuvent \u00e9galement inclure une estimation de co\u00fbt. Tous les plans de service dont le co\u00fbt est sup\u00e9rieur \u00e0 l'estimation de co\u00fbt indiqu\u00e9e sur l'\u00e9l\u00e9ment de plan configur\u00e9 n\u00e9cessitent une approbation.
