Help.PageDescription=Cette page vous permet de confirmer l'ajout d'un \u00e9l\u00e9ment de plan \u00e0 un sous-but de mod\u00e8le de plan de service. Les \u00e9l\u00e9ments de plan sont les avantages, les services et les activit\u00e9s li\u00e9s \u00e0 un sous-but de plan. Ils garantissent la livraison de cette activit\u00e9 avec un plan de service contenant ce sous-but. Un sous-but de mod\u00e8le est un composant mesurable d'un plan de service pr\u00e9d\u00e9fini qui doit \u00eatre accompli pour atteindre un but de plan de service. 
PageTitle.Title=Ajouter un \u00e9l\u00e9ment de plan \u00e0 un sous-but de mod\u00e8le de plan de service
ActionControl.Label.Add=Ajouter
ActionControl.Label.Add.Help=Ce bouton vous permet d'ajouter un \u00e9l\u00e9ment de plan \u00e0 un sous-but de mod\u00e8le de plan de service. 
ActionControl.Label.SaveAndNew.Help=L'action Ajouter et nouveau ajoute un \u00e9l\u00e9ment de plan au sous-but de mod\u00e8le de plan de service puis r\u00e9initialise la page pour permettre l'ajout d'un autre \u00e9l\u00e9ment de plan. 
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
