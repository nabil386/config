Help.PageDescription=Cette page vous permet de confirmer la suppression d'un mod\u00e8le de plan de service. La suppression d'un mod\u00e8le signifie que celui-ci n'est plus disponible lors de la cr\u00e9ation d'une nouvelle distribution de plan de service. La suppression d'un mod\u00e8le de plan de service n'a pas d'impact sur les distributions de plan de service existantes bas\u00e9es sur le mod\u00e8le de plan de service s\u00e9lectionn\u00e9.
PageTitle.Title=Supprimer le mod\u00e8le de plan de service
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur ce bouton pour confirmer la suppression du mod\u00e8le de plan de service. 
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur ce bouton si vous ne souhaitez pas supprimer le mod\u00e8le de plan de service. 
Field.StaticText.CancelTemplate=Voulez-vous vraiment supprimer ce mod\u00e8le de plan de service ?
