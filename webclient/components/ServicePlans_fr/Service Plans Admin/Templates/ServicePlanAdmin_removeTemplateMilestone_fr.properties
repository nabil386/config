Help.PageDescription=Cette page vous permet de supprimer un jalon d'un mod\u00e8le de plan de service. Les jalons sont des \u00e9v\u00e9nements ou des t\u00e2ches importants qui doivent \u00eatre r\u00e9alis\u00e9s au cours du cycle de vie d'un plan de service. Ils peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter des activit\u00e9s qui se produisent au cours du cycle de vie du plan de service, par exemple des examens qui sont effectu\u00e9s ou des communications qui sont envoy\u00e9es \u00e0 un participant au plan. Les jalons peuvent \u00eatre utilis\u00e9s pour animer ces activit\u00e9s.
PageTitle.Title=Supprimer le jalon
Field.StaticText.RemoveTemplateMilestone=Voulez-vous vraiment supprimer ce jalon du mod\u00e8le de plan de service ?
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression du jalon.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer le jalon.
