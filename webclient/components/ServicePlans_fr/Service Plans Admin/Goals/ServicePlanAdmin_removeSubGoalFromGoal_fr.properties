Help.PageDescription=Cette page vous permet de retirer un sous-but d'un but. Un sous-but est un composant mesurable d'un plan de service, dont l'objectif ultime est de r\u00e9aliser un but du plan de service. Par exemple, les sous-buts d'un plan de service de retour \u00e0 l'emploi incluent le transport et la garde d'enfant.  
PageTitle.Title=Retirer le sous-but
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer le retrait du sous-but. 
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas retirer le sous-but. 
Field.StaticText.RemoveSubGoal=Voulez-vous vraiment retirer ce sous-but ?
