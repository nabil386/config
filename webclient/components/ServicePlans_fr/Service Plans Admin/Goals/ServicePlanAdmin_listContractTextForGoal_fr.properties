Help.PageDescription=Cette page vous permet d'afficher la liste des textes de contrat d'un but. Un texte de contrat est un texte suppl\u00e9mentaire qui peut \u00eatre ajout\u00e9 \u00e0 un contrat li\u00e9 \u00e0 un but ou \u00e0 un sous-but.  Le texte de contrat peut \u00eatre conserver dans plusieurs langues. Si plusieurs langues sont requises pour le contrat, il y aura plus d'un seul texte de contrat dans la liste. 
