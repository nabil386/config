Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un \u00e9l\u00e9ment de plan. Les \u00e9l\u00e9ments de plan sont les avantages, les services et les activit\u00e9s li\u00e9s \u00e0 un sous-but de plan. Ils garantissent la livraison de cette activit\u00e9 avec un plan de service contenant ce sous-but.  Un \u00e9l\u00e9ment de plan peut \u00eatre associ\u00e9 \u00e0 un ou plusieurs sous-buts, eux-m\u00eames associ\u00e9s \u00e0 un ou plusieurs buts de plan de service.  Un administrateur peut indiquer un co\u00fbt d'\u00e9l\u00e9ment de plan, peut pr\u00e9ciser si ce dernier n\u00e9cessite une approbation et s'il sera int\u00e9gr\u00e9 \u00e0 un autre objet C\u00faram, par exemple une distribution de produit.
