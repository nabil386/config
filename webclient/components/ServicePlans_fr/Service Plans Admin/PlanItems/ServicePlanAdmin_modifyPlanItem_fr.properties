Field.Label.UnitType=Type
Field.Label.UnitType.Help=Indique le type d'unit\u00e9 auquel le plan fait r\u00e9f\u00e9rence (par exemple, s\u00e9ances, bo\u00eetes de comprim\u00e9s).
Field.Label.MaximumUnits=Nombre maximum d'unit\u00e9s
Field.Label.MaximumUnits.Help=Indique le nombre maximum d'unit\u00e9s autoris\u00e9 pour l'\u00e9l\u00e9ment de plan, par exemple, 9 s\u00e9ances de kin\u00e9sith\u00e9rapie.
Field.Label.AuthorizedUnits=Nombre d'unit\u00e9s autoris\u00e9
Field.Label.AuthorizedUnits.Help=Indique le nombre d'unit\u00e9s autoris\u00e9 pour l'\u00e9l\u00e9ment de plan, par exemple, 6 visites de physioth\u00e9rapie.
Field.Label.ModifyAuthorizedSID=Modifier un SID autoris\u00e9
Field.Label.ModifyAuthorizedSID.Help=Le SID qu'un utilisateur doit avoir pour changer les unit\u00e9s autoris\u00e9es.
