Field.Label.PlanItemReference=R\u00e9f\u00e9rence
Field.Label.PlanItemReference.Help=R\u00e9f\u00e9rence de l'enregistrement d'\u00e9l\u00e9ment de plan.
Field.Label.Cost=Co\u00fbt
Field.Label.Cost.Help=Le co\u00fbt de l'\u00e9l\u00e9ment de plan pour l'organisation. Le co\u00fbt de l'\u00e9l\u00e9ment de plan peut \u00eatre obtenu \u00e0 partir d'un co\u00fbt fixe d\u00e9fini lors de la cr\u00e9ation des \u00e9l\u00e9ments de plan dans Service Plan Administration. Cette configuration convient particuli\u00e8rement aux \u00e9l\u00e9ments de plan dont le co\u00fbt ne varie pas d'un plan de service \u00e0 un autre. Notez que le co\u00fbt d'un \u00e9l\u00e9ment de plan peut \u00e9galement correspondre au co\u00fbt r\u00e9el de sa distribution, saisi par un gestionnaire conseil, ou peut \u00eatre calcul\u00e9 \u00e0 partir du co\u00fbt d'une distribution de produit associ\u00e9e. Ainsi, si le co\u00fbt est configur\u00e9 pour l'\u00e9l\u00e9ment de plan, vous ne pouvez pas s\u00e9lectionner "distribution de produit" dans la zone Associ\u00e9 \u00e0 ci-dessous.
Field.Label.Name=Nom
Field.Label.Name.Help=Le nom de l'\u00e9l\u00e9ment de plan. Il s'agit d'une valeur de table de codes (voir "Tables de codes" dans le manuel C\u00faram - Guide d'administration).
Field.Label.AssociatedType=Associ\u00e9 \u00e0
Field.Label.AssociatedType.Help=L'administrateur peut associer l'\u00e9l\u00e9ment de plan qu'il vient de cr\u00e9er \u00e0 une distribution de produit existante qu'il peut s\u00e9lectionner dans cette liste d\u00e9roulante. En s\u00e9lectionnant "distribution de produit", vous indiquez que le co\u00fbt de l'\u00e9l\u00e9ment de plan peut \u00eatre obtenu \u00e0 partir du co\u00fbt de la distribution du produit. Ainsi, l'option "distribution de produit" ne peut pas \u00eatre s\u00e9lectionn\u00e9e si un co\u00fbt a \u00e9t\u00e9 d\u00e9fini pour l'\u00e9l\u00e9ment de plan.
