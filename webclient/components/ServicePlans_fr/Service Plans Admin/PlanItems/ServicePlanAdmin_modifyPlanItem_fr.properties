Field.Label.ApprovalSID=SID d'approbation
Field.Label.ApprovalSID.Help=Le SID qu'un utilisateur doit avoir pour approuver cet \u00e9l\u00e9ment de plan. Il est pertinent uniquement si l'approbation est obligatoire pour l'\u00e9l\u00e9ment de plan.
Field.Label.ApprovalRequired=Approbation obligatoire
Field.Label.ApprovalRequired.Help=Case \u00e0 cocher indiquant si l'approbation est obligatoire. Si vous indiquez qu'elle est obligatoire, alors l'\u00e9l\u00e9ment de plan doit \u00eatre approuv\u00e9 manuellement plut\u00f4t que dans le cadre du plan de service g\u00e9n\u00e9ral.
Field.Label.TypeCode=Type
Field.Label.TypeCode.Help=Type d'\u00e9l\u00e9ment de plan (par exemple, Service de prise en charge, Activit\u00e9 de participant, Activit\u00e9 d'organisation)
