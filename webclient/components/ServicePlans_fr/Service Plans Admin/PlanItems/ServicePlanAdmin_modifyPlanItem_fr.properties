Help.PageDescription=Cette page vous permet de modifier un \u00e9l\u00e9ment de plan dans le cadre de C\u00faram Service Planning Administration. Les \u00e9l\u00e9ments de plan correspondent aux blocs de construction de base d'un plan de service C\u00faram. Ils repr\u00e9sentent les avantages, les services et les activit\u00e9s ajout\u00e9s au plan de service afin d'atteindre le but de ce dernier. Le composant d'administration vous permet de d\u00e9finir et de configurer des \u00e9l\u00e9ments de plan, et rend ainsi ces derniers disponibles pour une distribution de plan de service. Lorsqu'un \u00e9l\u00e9ment de plan a \u00e9t\u00e9 configur\u00e9, il peut \u00eatre li\u00e9 aux sous-buts du composant C\u00faram Service Planning Administration. Toutes les modifications apport\u00e9es \u00e0 un \u00e9l\u00e9ment de plan dans le cadre de C\u00faram Service Planning administration doivent \u00eatre appliqu\u00e9es aux plans existants qui ont \u00e9t\u00e9 cr\u00e9\u00e9s \u00e0 l'aide de cet \u00e9l\u00e9ment de plan.
PageTitle.Title=Editer l'\u00e9l\u00e9ment de plan 
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
