Help.PageDescription=Cette page permet \u00e0 l'utilisateur de d\u00e9sactiver les preuves de mani\u00e8re \u00e0 ce qu'elles ne puissent plus \u00eatre configur\u00e9es pour le partage avec un autre type de dossier dans le M\u00e9diateur de preuve. 
PageTitle.StaticText1=D\u00e9sactivation de la confirmation : 
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer la d\u00e9sactivation de cette preuve et emp\u00eacher sa configuration pour le partage.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non pour que cette preuve reste activ\u00e9e et permettre sa configuration pour le partage.
Field.StaticText.UnsetShareableInd=Voulez-vous vraiment d\u00e9sactiver cette preuve pour qu'elle ne puisse plus \u00eatre configur\u00e9e pour le partage ?
Field.StaticText.UnsetShareableInd.Help=La confirmation de cette page va d\u00e9sactiver le partage de preuves pour ce type de preuve. Le partage de preuves ne sera plus configur\u00e9 pour ce type de preuve.
