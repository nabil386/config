Page.Title=Preuve entrante 
Help.PageDescription=Cette page permet de passer en revue les preuves entrantes identiques qui peuvent avoir \u00e9t\u00e9 ajout\u00e9es ou modifi\u00e9es dans un autre dossier. Apr\u00e8s avoir examin\u00e9 les donn\u00e9es modifi\u00e9es, vous pouvez choisir d'accepter ou de rejeter la preuve.
InPageNav.Label.Identical=Identique
InPageNav.Label.Identical.Help=Affiche l'\u00e9cran de la liste des preuves entrantes identiques.
InPageNav.Label.NonIdentical=Non identique
InPageNav.Label.NonIdentical.Help=Affiche l'\u00e9cran de la liste des preuves entrantes non identiques.
List.Title.EvidenceType=Type
List.Title.EvidenceType.Help=Type de preuves entrantes, par exemple, les parrainages sportifs.
List.Title.Participant=Participant
List.Title.Participant.Help=Participant du dossier pour qui la preuve est enregistr\u00e9e.
List.Title.Description=Description
List.Title.Description.Help=Description r\u00e9capitulative de la preuve.
List.Title.Period=P\u00e9riode
List.Title.Period.Help=Indique la p\u00e9riode d'application de la preuve.
List.Title.Event=Ev\u00e9nement
List.Title.Event.Help=Type d'\u00e9v\u00e9nement de la preuve entrante. Le type d'\u00e9v\u00e9nement serait 'Cr\u00e9er' si la cause des preuves entrantes est la cr\u00e9ation de la preuve, il serait 'Mise \u00e0 jour' si la cause des preuves est la mise \u00e0 jour de la preuve.
List.Title.SourceCase=Source
List.Title.SourceCase.Help=Dossier source \u00e0 partir duquel la preuve entrante a \u00e9t\u00e9 cr\u00e9\u00e9e. 
ActionControl.Label.AcceptAll=Accepter tout
ActionControl.Label.AcceptAll.Help=L'action Accepter tout accepte toutes les preuves entrantes sur le dossier en cours.
ActionControl.Label.RejectAll=Rejeter tout
ActionControl.Label.RejectAll.Help=L'action Rejeter tout rejette toutes les preuves entrantes.
ActionControl.Label.Compare=Comparer
ActionControl.Label.Compare.Help=Vous pouvez cliquer sur le lien Comparer afin de comparer l'enregistrement de preuve s\u00e9lectionn\u00e9 avec la preuve existante dans ce dossier. Pour des preuves identiques, preuve du m\u00eame type que l'enregistrement de preuve s\u00e9lectionn\u00e9.
ActionControl.Label.Accept=Accepter
ActionControl.Label.Accept.Help=L'action Accepter accepte les preuves entrantes s\u00e9lectionn\u00e9es sur le dossier en cours.
ActionControl.Label.Reject=Rejeter
ActionControl.Label.Reject.Help=L'action Accepter accepte les preuves entrantes s\u00e9lectionn\u00e9es sur le dossier en cours.
