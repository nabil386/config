Help.PageDescription= Cette page r\u00e9pertorie les attributs de menu du produit.
folder.title.pdttype=Types de produit
folder.title.pdttype.Help=Les types de produit sont r\u00e9pertori\u00e9s dans ce dossier.
page.title.assessments=Evaluations
page.title.assessments.Help=Une \u00e9valuation est un test pr\u00e9liminaire pour voir si un participant ou participant potentiel est ou non \u00e9ligible pour un produit.
page.title.benefitpdts=Prestations
page.title.benefitpdts.Help=Un programme des prestations est utilis\u00e9 par l'organisation afin d'offrir une prestation particuli\u00e8re \u00e0 un participant \u00e9ligible. Un exemple de programme de prestations serait un produit d'assurance ch\u00f4mage. Un dossier bas\u00e9 sur ce produit fournirait des paiements d'assurance ch\u00f4mage au participant du dossier, en fonction de l'\u00e9ligibilit\u00e9 du participant quant \u00e0 la prestation.
page.title.deductions=D\u00e9ductions
page.title.deductions.Help=Une d\u00e9duction est soit un montant qui est d\u00e9duit de la prestation d'une personne, soit un montant de d\u00e9duction autonome qui n'est pas appliqu\u00e9 \u00e0 une dette sp\u00e9cifique.
page.title.deliverymethods=M\u00e9thodes de distribution
page.title.deliverymethods.Help=Une m\u00e9thode de distribution est une m\u00e9thode selon laquelle des transactions financi\u00e8res peuvent \u00eatre \u00e9mises ou re\u00e7ues pour un produit. Les m\u00e9thodes de distribution peuvent s'appliquer aux programmes de prestations uniquement, aux produits de passif uniquement, ou aux deux. Par exemple, la m\u00e9thode de distribution des factures s'appliquerait uniquement aux produits de passif. Chaque m\u00e9thode de distribution peut pr\u00e9senter un d\u00e9calage. Il s'agit du nombre de jours avant la date d'\u00e9ch\u00e9ance \u00e0 laquelle un \u00e9l\u00e9ment financier doit \u00eatre trait\u00e9 pour veiller \u00e0 ce que la prestation ou la dette parvienne au participant en temps et en heure. Par exemple, les m\u00e9thodes de distribution des prestations incluent esp\u00e8ces, ch\u00e8ques, EFT et r\u00e9c\u00e9piss\u00e9s. La m\u00e9thode de distribution des ch\u00e8ques pr\u00e9sente un d\u00e9calage de trois jours d'avance pour permettre le giro bancaire. Ce d\u00e9calage garantit que les fonds sont disponibles pour le participant \u00e0 la date d'\u00e9ch\u00e9ance.
page.title.evidencemetadata=M\u00e9tadonn\u00e9es d'informations collect\u00e9es
page.title.evidencemetadata.Help=Les m\u00e9tadonn\u00e9es d'informations collect\u00e9es fournissent des donn\u00e9es de configuration pour les types d'informations collect\u00e9es particuliers. Les m\u00e9tadonn\u00e9es d'informations collect\u00e9es sont g\u00e9r\u00e9es dans le cadre de la fonctionnalit\u00e9 d'administration de l'application. Les donn\u00e9es de configuration incluent les noms des pages de l'application C\u00faram \u00e0 utiliser pour l'affichage et l'\u00e9dition des informations collect\u00e9es. Ces informations de m\u00e9tadonn\u00e9es sont principalement les pages d'affichage et de modification pour les types d'informations collect\u00e9es. L'entit\u00e9 contient \u00e9galement une date de d\u00e9but effective qui offre une certaine souplesse concernant le changement des pages au fil du temps. Les pages stock\u00e9es dans M\u00e9tadonn\u00e9es d'informations collect\u00e9es sont recherch\u00e9es au moment de l'ex\u00e9cution lors de l'affichage ou de la modification d'informations collect\u00e9es personnalis\u00e9es.
page.title.integcases=Dossiers int\u00e9gr\u00e9s
page.title.integcases.Help=Un dossier int\u00e9gr\u00e9 est un dossier utilis\u00e9 pour g\u00e9rer plusieurs distributions de produit, distributions d'\u00e9valuation et examens pour un ou plusieurs membres du m\u00eame m\u00e9nage ou de la m\u00eame cellule familiale. La finalit\u00e9 du dossier int\u00e9gr\u00e9 consiste \u00e0 consolider les informations de dossier d'une ou de plusieurs personnes li\u00e9es entre elles.
page.title.investigations=Investigations
page.title.investigations.Help=Ce dossier permet la configuration des investigations.
page.title.issues=Probl\u00e8mes
page.title.issues.Help=Ce dossier permet la configuration des probl\u00e8mes.
page.title.liabilitypdts=Dettes
page.title.liabilitypdts.Help=Un produit de passif permet \u00e0 l'organisation de recevoir un paiement de la part d'un participant \u00e9ligible. Un exemple de produit de passif serait un dossier de trop-per\u00e7u de prestation, dans lequel l'organisation aurait vers\u00e9 une somme trop importante \u00e0 un candidat de prestation. Un dossier bas\u00e9 sur ce produit entra\u00eenerait une d\u00e9duction des prestations futures du destinataire.
page.title.services=Services
page.title.services.Help=Un service est une t\u00e2che qui doit \u00eatre effectu\u00e9e par une personne ou un organisme qualifi\u00e9. Chaque service ajout\u00e9 pour un fournisseur de service doit \u00eatre s\u00e9lectionn\u00e9 \u00e0 partir d'une liste de services g\u00e9n\u00e9riques requis par l'organisation, par exemple, les examens des yeux, les traductions du tribunal, etc.
page.title.screenings=Examen
page.title.screenings.Help=L'examen est utilis\u00e9 pour traiter un certain nombre d'\u00e9valuations de programme particulier dont les membres d'un m\u00e9nage sont potentiellement \u00e9ligibles pour une gamme de prestations. Un type de dossier d'examen agit comme un conteneur pour consolider les informations.
page.title.milestones=Jalons
page.title.milestones.Help=Ce dossier permet la configuration des jalons.
page.title.resolutions=R\u00e9solutions
page.title.resolutions.Help=Ce dossier permet la configuration des r\u00e9solutions.
page.title.temporalevidapprov=Approbation des informations collect\u00e9es temporelles
page.title.temporalevidapprov.Help=Les v\u00e9rifications d'approbations d'informations collect\u00e9es fournissent une \u00e9tape suppl\u00e9mentaire dans le processus de changement d'informations collect\u00e9es pour qu'il soit possible de s'assurer que ces changements sont corrects. Lorsqu'un utilisateur choisit d'activer des informations collect\u00e9es ou d'en retirer, le syst\u00e8me d\u00e9termine si le changement d'informations collect\u00e9es n\u00e9cessite ou non l'approbation du superviseur de dossier. Si une approbation est requise, le superviseur de dossier est inform\u00e9 que les informations collect\u00e9es ne peuvent pas \u00eatre activ\u00e9es ni retir\u00e9es jusqu'\u00e0 ce qu'il approuve le changement d'informations collect\u00e9es.
folder.title.evidencebroker=M\u00e9diateur d'informations collect\u00e9es
folder.title.evidencebroker.Help=Ce dossier contient des param\u00e8tres de configuration pour la fonctionnalit\u00e9 de m\u00e9diateur d'informations collect\u00e9es. La fonctionnalit\u00e9 de m\u00e9diateur d'informations collect\u00e9es porte sur le partage des informations collect\u00e9es entre les types d'informations collect\u00e9s configur\u00e9s et les types de produit configur\u00e9s.
page.title.identicalevidence=Informations collect\u00e9es identiques
page.title.identicalevidence.Help=Permet d'acc\u00e9der aux pages de configuration du partage d'informations collect\u00e9es identiques.
page.title.nonidenticalevidence=Informations collect\u00e9es non identiques
page.title.nonidenticalevidence.Help=Permet d'acc\u00e9der aux pages de configuration du partage d'informations collect\u00e9es non identiques.
