Help.PageDescription=Cette page r\u00e9pertorie les types de preuves associ\u00e9s au dossier int\u00e9gr\u00e9 s\u00e9lectionn\u00e9. Les enregistrements de preuves associ\u00e9s \u00e0 un dossier int\u00e9gr\u00e9 peuvent \u00eatre partag\u00e9s \u00e0 travers plusieurs dossiers de distribution du produit dans ce dossier int\u00e9gr\u00e9. C'est important car les exigences en mati\u00e8re d'informations se chevauchent souvent entre les produits. Par exemple, plusieurs produits peuvent n\u00e9cessiter une preuve de revenu.
