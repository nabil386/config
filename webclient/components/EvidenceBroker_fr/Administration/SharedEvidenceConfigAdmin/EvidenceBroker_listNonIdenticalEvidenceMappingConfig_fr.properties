Help.PageDescription=Cette page vous permet d'afficher une liste des d\u00e9tails de configuration des preuves non identiques partag\u00e9es pour l'organisation. Les preuves non identiques partag\u00e9es sont des preuves de types de preuves diff\u00e9rents partag\u00e9s entre un dossier source et un dossier cible. Si une modification est effectu\u00e9e pour des preuves sur le dossier source, ou si une nouvelle preuve est ajout\u00e9e, la modification peut \u00eatre appliqu\u00e9e aux m\u00eames preuves sur le dossier cible.
