Help.PageDescription=This page allows you to remove a sub goal from a goal. A sub goal is a measurable component of a service plan, with the ultimate aim of achieving a service plan goal. For example, sub goals within the back to work service plan include transportation and child care.  

PageTitle.Title=Remove Sub Goal

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the sub goal. 
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the sub goal. 

Field.StaticText.RemoveSubGoal=Are you sure you want to remove this sub goal?

