Help.PageDescription=This page allows you to remove contract text from a goal. Contract text is additional text that can be added to a contract for a goal or sub-goal.  The contract text can be maintained in multiple languages.

PageTitle.Title=Delete Contract Text 

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the contract text. 
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the contract text. 

