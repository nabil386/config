Help.PageDescription=The page allows you to add existing expected outcomes to a goal. The service plan outcome is recorded when the outcomes for all sub-goals have been entered. This outcome defines whether or not the desired outcome of the service plan has been attained. It is up to the organisation to define the requirements for attaining the overall goal.

PageTitle.Title=Add Existing Expected Outcome to Goal

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Title.Name=Name
Field.Title.Name.Help=The name of the service plan sub-goal.
Field.Title.DateCreated=Date Created
Field.Title.DateCreated.Help=Date on which the record was created.

