Help.PageDescription=This page allows you to remove an outcome from a goal. The service plan outcome is recorded when the outcomes for all sub-goals have been entered. This outcome defines whether or not the desired outcome of the service plan has been attained. It is up to the organization to define the requirements for attaining the overall goal.

PageTitle.Title=Remove Expected Outcome from Goal

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the outcome from the goal.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the outcome from the goal.

Field.StaticText.RemoveOutcome=Are you sure you want to remove this outcome from the goal?


Help.Xref.1.Topicname=SP.ServicePlanOutcomes