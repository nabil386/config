Help.PageDescription=This page allows you to list contract texts for a plan item. The administration component provides an organisation with the option to enter contract text for the service plan goal and each individual sub-goal. When the service plan contract is created, the contract text for the goal and sub-goal(s) is displayed in the preferred language of the participant or nominated.

