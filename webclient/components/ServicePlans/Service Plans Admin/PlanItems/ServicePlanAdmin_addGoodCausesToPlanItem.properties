Help.PageDescription=This page allows you to add a good cause to a plan item. A good cause is a valid reason why a plan participant failed to achieve the expected outcome of a plan item. 

PageTitle.Title=Add Existing Good Causes to Plan Item

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Title.Name=Name
Field.Title.Name.Help=The name of the good cause reason. This is a code table value (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Title.DateCreated=Date Created
