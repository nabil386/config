Help.PageDescription=This page allows you to modify a plan item as part of C\u00FAram Service Planning Administration. Plan items are the fundamental building blocks of a C\u00FAram Service Plan. They are the benefits, services, and activities that are added to a service plan in order to achieve the service plan goal. The administration component allows you to define and configure plan items, thus making the plan items available to a service plan delivery. Once a plan item has been configured, it can be linked to sub-goals within the C\u00FAram Service Planning Administration component. Any modifications made to a plan item as part of C\u00FAram Service Planning administration should filter throughout to any existing plans that have been created using this plan item.
PageTitle.Title=Edit Plan Item 

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.

Field.Label.PlanItemReference=Reference
Field.Label.PlanItemReference.Help=Reference of the plan item record.
Field.Label.Cost=Cost
Field.Label.Cost.Help=The cost of the plan item to the organisation. The plan item cost can be derived from a fixed cost as configured when creating plan items in Service Plan Administration. This is especially relevant to plan items whose cost does not change from service plan to service plan. Note that the plan item cost can also be derived from the actual cost of delivering the plan item as entered by a caseworker or it can be calculated based on the cost of an associated product delivery. As such, if the cost is configured for the plan item, then you cannot select "product delivery" in the Associated With field below.
Field.Label.Name=Name
Field.Label.Name.Help=The name of the plan item. This is a code table value (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.AssociatedType=Associated With
Field.Label.AssociatedType.Help=The administrator can associate the newly created plan item with an existing product delivery by selecting from this drop-down list. By selecting "product delivery", you are indicating that the cost of the plan item is to be derived from the cost of the product delivery. As such, "product delivery" cannot be selected here if there is a cost configured for the plan item.

Field.Label.GuidanceURL=Guidance URL
Field.Label.GuidanceURL.Help=The URL which has information relating to the plan item.
Field.Label.TaskConfiguration=Task Configuration
Field.Label.TaskConfiguration.Help=The task to be created for Planned Item.

Field.Label.NonEditableName=Non-Editable Name
Field.Label.NonEditableName.Help=The indicator to denote if the plan item name is editable or non-editable.
Field.Label.ApprovalSID=Approval SID
Field.Label.ApprovalSID.Help=The SID a user must have to approve this plan item. This is only relevant if approval is required for the plan item.
Field.Label.ApprovalRequired=Approval Required
Field.Label.ApprovalRequired.Help=Check-box indicating whether approval is required. If you select that approval is required, then the plan item will need to be manually approved, rather than approved as part of the overall service plan.
Field.Label.TypeCode=Type
Field.Label.TypeCode.Help=The is the type of Plan Item, e.g., Support Service, Participant Activity, organisation Activity

Cluster.Title.ServiceUnitDetails=Service Unit Details
Field.Label.UnitType=Type
Field.Label.UnitType.Help=Indicates the type of unit to which the plan refers e.g. visits, tablets.
Field.Label.MaximumUnits=Maximum Unit(s)
Field.Label.MaximumUnits.Help=Indicates the maximum number of units allowed for the plan item e.g. 9 physiotherapy visits.
Field.Label.AuthorizedUnits=Authorised Unit(s)
Field.Label.AuthorizedUnits.Help=Indicates the authorised number of units for the plan item e.g. 6 physiotherapy visits.
Field.Label.ModifyAuthorizedSID=Modify Authorised SID
Field.Label.ModifyAuthorizedSID.Help=The SID a user must have to change the authorised units.

Cluster.Title.AssociatedPageDetails=Associated Page Details
Field.Label.CreatePageName=Create Page Name
Field.Label.CreatePageName.Help=The name of the C\u00FAram JSP to create the Plan Item.
Field.Label.CreatePagePlanItemIDParamName=Create Page Plan Item ID Parameter Name
Field.Label.CreatePagePlanItemIDParamName.Help=The name of the plan item parameter to the create page.
Field.Label.CreatePageSubGoalIDParamName=Create Page Sub Goal ID Parameter Name
Field.Label.CreatePageSubGoalIDParamName.Help=The name of the Sub Goal parameter to the create page.
Field.Label.ModifyPageName=Modify Page Name
Field.Label.ModifyPageName.Help=The name of the C\u00FAram JSP to modify the plan item.
Field.Label.ModifyPagePlannedItemParamName=Modify Page Plan Item Parameter Name
Field.Label.ModifyPagePlannedItemParamName.Help=The name of the Modify Plan Item Parameter to the modify page.
Field.Label.ViewPageName=View Page Name
Field.Label.ViewPageName.Help=The name of the C\u00FAram JSP to view the plan item.
Field.Label.ViewPagePlannedItemParamName=View Page Plan Item Parameter Name
Field.Label.ViewPagePlannedItemParamName.Help=The name of the view plan item parameter to the view page.

Cluster.Title.Description=Description
Cluster.Title.Description.Help=Free text description of the plan item.

