Help.PageDescription=This page allows you to add an outcome to a plan item. An outcome is the desired result of a plan item upon completion of the plan item. For example, the Computer Literacy plan item would have an expected outcome of Course Completed.

PageTitle.Title=Add Existing Expected Outcomes to Plan Item

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Title.Name=Name
Field.Title.Name.Help=The name of the outcome. You can click the name link to view the expected outcome. 
Field.Title.DateCreated=Date Created
Field.Title.DateCreated.Help=The date on which the expected outcome was created.

