Help.PageDescription=This page allows you to view plan item details. Plan items are the benefits, services and activities that are linked to a plan sub-goal ensuring that this activity is available for delivery with a service plan containing this sub-goal.  A plan item can be associated with one or more sub-goals which in turn are associated with one or  more service plan goals.  An administrator can specify a plan item cost, whether it requires approval and can indicate whether it will  integrate with another C\u00FAram object, e.g. a product delivery.
PageTitle.Title=Plan Item Home

ActionControl.Label.PlanItemHome=Details
ActionControl.Label.PlanItemHome.Help=The Details action allows you to view the home page for the plan item.

ActionControl.Label.ContractText=Contract Text
ActionControl.Label.ContractText.Help=The contract text action allows you to view the terms and conditions for the plan item. 
ActionControl.Label.Outcomes=Expected Outcomes
ActionControl.Label.Outcomes.Help=The Expected Outcomes action allows you to view a list of expected outcomes for the plan item.
ActionControl.Label.GoodCauses=Good Causes
ActionControl.Label.GoodCauses.Help=The Good Causes action allows you to view a list of acceptable reason why a plan participant did not achieve the expected outcome of a plan item, e.g., certified illness.

ActionControl.Label.ApprovalCriteria=Approval Criteria
ActionControl.Label.ApprovalCriteria.Help=The Approval Criteria action allows you to view the approval criteria for the plan item.


