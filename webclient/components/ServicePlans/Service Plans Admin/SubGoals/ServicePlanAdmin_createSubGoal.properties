Help.PageDescription=This page allows you to create a sub-goal. The goal is the primary objective or desired outcome of the C\u00FAram Service Plan. It is the objective the service plan client is working towards to become independent of the organization. Each service plan must have one overall goal. A service plan goal can be further divided into more manageable components called sub-goals.


