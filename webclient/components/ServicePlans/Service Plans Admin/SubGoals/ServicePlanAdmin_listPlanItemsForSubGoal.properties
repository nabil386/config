Help.PageDescription=This page allows you to view a list of plan items for a sub-goal. Plan items are the fundamental building blocks of a C\u00FAram Service Plan. They are the benefits, services, and activities that are added to a plan in order to achieve the plan goal.

PageTitle.Title=Plan Items for Sub Goal

ActionControl.Label.SubGoalHome=View Sub Goal
ActionControl.Label.SubGoalHome.Help=The View Sub Goal action allows you to view the sub goal home page associated with this plan item.
