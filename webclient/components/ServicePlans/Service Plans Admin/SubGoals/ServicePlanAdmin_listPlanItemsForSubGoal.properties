ActionControl.Label.ContractText.Help=The Contract Text action allows you to view terms and conditions for the plan item.
ActionControl.Label.PlanItems=Plan Items
ActionControl.Label.PlanItems.Help=The Plan Items action allows you to view the plan item details for the sub goal.

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to add a new plan item to the sub-goal.
ActionControl.Label.AddExisting=Add Existing
ActionControl.Label.AddExisting.Help=Press the Add Existing button to add an existing plan item to the sub-goal.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Click the Remove link to remove the record.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the plan item record.

