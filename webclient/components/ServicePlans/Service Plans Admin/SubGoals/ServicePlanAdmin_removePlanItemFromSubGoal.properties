Help.PageDescription=This page allows you to remove a plan item from a sub-goal. Plan items form the basis of a successful service plan. Each plan item has a desired outcome such as the gaining of full time employment or the completion of a training course. Achieving these desired outcomes is essential to achieving the service plan goal.

PageTitle.Title=Remove Plan Item from Sub Goal

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the plan item from the sub-goal.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the plan item from the sub-goal.

Field.StaticText.RemovePlanItem=Are you sure you want to remove this plan item from this sub goal?

Help.Xref.1.Topicname=SP.Overview.PlanItem