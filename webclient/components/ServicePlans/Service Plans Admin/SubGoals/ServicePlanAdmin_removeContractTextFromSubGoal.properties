Help.PageDescription=This page allows you to remove contract text from a sub-goal. When the service plan contract is created, the contract text for the goal and sub-goal(s) is displayed in the preferred language of the participant or nominated representative.

PageTitle.Title=Delete Contract Text from Sub Goal

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the contract text.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the contract text.

Field.StaticText.RemoveContractText=Are you sure you want to delete the contract text for this language from this sub goal?

Help.Xref.1.Topicname=SP.GoalAndSubGoalContractText