Help.PageDescription=This page allows you to create a service plan approval check as part of a service plan. Approval checks can be set up for each service plan type. C\u00FAram Service Planning adopts the C\u00FAram Approval Check functionality. This further enhances the reliability of the service plan approval process.


PageTitle.Title=New Approval Check


ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
Cluster.Title.Comments=Comments

Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=Percentage of the service plans that are to be checked for approval. For example, if you enter 20%, then for every 100 cases of a specific service plan submitted for approval, 20 of those service plans must be checked manually.
Field.Label.Cost=Estimated Cost
Field.Label.Cost.Help= Service plan approval checks can also include an estimated cost. All service plans that cost more than the estimated cost specified on the configured plan item will require approval.
