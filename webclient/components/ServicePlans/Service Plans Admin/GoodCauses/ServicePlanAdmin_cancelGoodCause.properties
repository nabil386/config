Help.PageDescription=This page allows you to confirm the deletion of a good cause record. Deleting a good cause means it is no longer available to associate with a plan item. A good cause cannot be canceled if it is already associated with at least one plan item.

PageTitle.Title=Delete Good Cause 

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the good cause record. 
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the good cause record. 

Field.StaticText.CancelGoodCause=Are you sure you want to delete this good cause?

