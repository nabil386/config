Help.PageDescription=This page allows you to modify a plan item associated with a service plan template sub goal. Plan items are the benefits, services and activities that are linked to a plan sub-goal ensuring that this activity is available for delivery with a service plan containing this sub-goal. A template sub goal is a measurable component of a predefined service plan which must be accomplished to achieve a service plan goal. 

PageTitle.Title=Edit Plan Item

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
