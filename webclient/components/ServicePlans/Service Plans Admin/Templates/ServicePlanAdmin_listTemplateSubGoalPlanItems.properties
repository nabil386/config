Help.PageDescription=This page allows you to view a list of plan items for a service plan template sub goal. Plan items are the benefits, services and activities that are linked to a plan sub-goal ensuring that this activity is available for delivery with a service plan containing this sub-goal. A template sub goal is a measurable component of a predefined service plan which must be accomplished to achieve a service plan goal. 

PageTitle.StaticText= Template Plan Items List for Plan Template Sub Goal
