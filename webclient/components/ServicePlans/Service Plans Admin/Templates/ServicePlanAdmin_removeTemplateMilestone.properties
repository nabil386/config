Help.PageDescription=This page allows you to delete a milestone from a service plan template. Milestones are significant events or tasks that are to be completed during the life cycle of a service plan. Milestones can be used to represent activities which occur during the life cycle of the service plan, e.g., reviews which are conducted or communications which are sent to a plan participant. Milestones can be used to facilitate these activities.

PageTitle.Title=Delete Milestone

Field.StaticText.RemoveTemplateMilestone=Are you sure you want to delete this milestone from the service plan template?

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the delete the milestone.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the milestone.

