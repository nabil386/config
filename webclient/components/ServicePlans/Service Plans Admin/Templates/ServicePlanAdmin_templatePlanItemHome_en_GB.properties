Help.PageDescription=This page allows you to view a plan item for a service plan template sub goal. Plan items are the benefits, services and activities that are linked to a plan sub goal ensuring that this activity is available for delivery with a service plan containing this sub goal. A template sub goal is a measurable component of a predefined service plan which must be accomplished to achieve a service plan goal. 

PageTitle.Title=View Plan Item

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the plan item.

ActionControl.Label.Close.Help=The Close action dismisses the page.

Cluster.Title.Options=Options
Cluster.Title.Details=Details
Cluster.Title.DeliveryDetails=Delivery Details
Cluster.Title.Description=Description

Field.Label.PlanItem=Plan Item
Field.Label.PlanItem.Help=The name of the plan item e.g. Transport, Mileage Reimbursement.
Field.Label.StartAfterPlanStart=Start After (days)
Field.Label.StartAfterPlanStart.Help=Number of days after the commenced start date of the Service Plan that the plan item starts.
Field.Label.Outcome=Expected Outcome
Field.Label.Outcome.Help=The name of the expected outcome associated with this plan item.
Field.Label.AuthorizedUnits=Authorised Unit(s)
Field.Label.AuthorizedUnits.Help=The authorised number of units for the plan item, for example, 6 physiotherapy visits.
Field.Label.Duration=Duration (days)
Field.Label.Duration.Help=Indicates how long this plan item should take to complete.
Field.Label.MaximumUnits=Maximum Unit(s)
Field.Label.MaximumUnits.Help=The maximum number of units allowed for the plan item, for example, 9 physiotherapy visits.

Field.Label.isMandatory=Mandatory
Field.Label.isMandatory.Help=Field to indicate whether the plan item is mandatory in this template
Cluster.Title.ApprovalDetails=Approval Details
Field.Label.ApprovalRequired=Approval Required
Field.Label.ApprovalRequired.Help=Field to indicate whether the approval is required for the plan item in this template
ActionControl.Label.AddApprovalCriteria=Add Approval Criteria
ActionControl.Label.AddApprovalCriteria.Help=You can press the Add Approval Criteria button to add associated approval criteria to the plan item.

ActionControl.Label.TextTranslation=Text Translation
ActionControl.Label.TextTranslation.Help=Text Translation is used to add several translations in different user locales.


