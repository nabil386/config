Help.PageDescription=This page allows you to confirm the deletion of a service plan template. Deleting a template means it is no longer available when creating a new service plan delivery. Deleting a service plan template has no effect on existing service plan deliveries based on the selected service plan template.

PageTitle.Title=Delete Service Plan Template

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the service plan template. 
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the service plan template. 

Field.StaticText.CancelTemplate=Are you sure you want to delete this service plan template?

