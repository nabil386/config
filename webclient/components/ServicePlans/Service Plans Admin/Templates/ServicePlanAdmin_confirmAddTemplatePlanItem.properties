Help.PageDescription=This page allows you to confirm that you would like to add a plan item to a service plan template sub goal. Plan items are the benefits, services and activities that are linked to a plan sub-goal ensuring that this activity is available for delivery with a service plan containing this sub-goal. A template sub goal is a measurable component of a predefined service plan which must be accomplished to achieve a service plan goal. 

PageTitle.Title=Add Plan Item to Service Plan Template Sub Goal

ActionControl.Label.Add=Add
ActionControl.Label.Add.Help=Click the add button to add the plan item to the service plan template sub goal. 

ActionControl.Label.SaveAndNew.Help=The add & New action adds a plan item to the service plan template sub goal and then resets the page allowing another plan item to be added. 
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.PlanItemDetails=Plan Item Details

Field.Label.ExpectedOutcomeName=Expected Outcome Name
Field.Label.ExpectedOutcomeName.Help=The name of the expected outcome to be associated with the plan item.
Field.Label.PlanItemName=Plan Item Name
Field.Label.PlanItemName.Help=The name of the plan item, e.g., Transport, Mileage Reimbursement.
Field.Label.StartAfterPlanStart=Start After Plan Start (days)
Field.Label.StartAfterPlanStart.Help=Number of days after the commenced start date of the service plan that the planned item starts.
Field.Label.Duration=Duration (days)
Field.Label.Duration.Help=Indicates how long this plan item should take to complete.

Help.Xref.1.Topicname=SP.AServicePlanTemplate