Help.PageDescription=This page allows you to delete planned sub-goal details.A goal can  be broken down into a series of manageable steps, the aim of which are to assist the client in achieving the overall goal. These steps are known as sub-goals. An administrator can link one or many sub-goals to a service plan goal. Sub-goals are categorized into sub-goal types.

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the sub-goal. 
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the sub-goal. 

Help.Xref.1.Topicname=SP.SubGoal