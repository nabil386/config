Help.PageDescription=This page allows you to select a planned sub goal. A planned sub goal is a measurable component which has been added to a service plan to achieve the service plan goal. One or more sub-goals can be added to a service plan and consists of one or plan items designed to achieve a specific objective.  There are three types of sub-goal: Achieve an Objective, Meet a Need and Overcome a Barrier.

