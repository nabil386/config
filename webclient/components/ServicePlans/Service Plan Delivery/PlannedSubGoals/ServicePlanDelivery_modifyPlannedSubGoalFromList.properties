Help.PageDescription=This page allows you to modify a planned sub goal. A planned sub goal is a measurable component which has been added to a service plan to achieve the service plan goal. One or more sub-goals can be added to a service plan and consists of one or plan items designed to achieve a specific objective.  There are three types of sub-goal: Achieve an Objective, Meet a Need and Overcome a Barrier. 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

