PageTitle.StaticText1=Edit Sub-Goal

Field.Title.Name=Name
Field.Title.Name.Help=The sub goal name.
Field.Title.Outcome=Outcome
Field.Title.Outcome.Help=This is the result of the sub goal. This is determined by the user based on whether the plan items added to the sub goal were enough to meet the purpose of that sub goal. The possible values for the outcome are Attained, Not Attained and Cancelled.
Field.Title.Owner=Owner
Field.Title.Owner.Help=The owner of the sub goal. If a user other than the current user is specified as the owner, then a notification is sent to the new user. 
Field.Title.Sensitivity=Sensitivity
Field.Title.Sensitivity.Help=This ensures that only users with a sensitivity equal to or greater than that of the sub goal will be able to view the details of the sub-goal.

Cluster_Title_Comments=Comments
Cluster_Title_Comments.Help=User comments on this record.

