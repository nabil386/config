Help.PageDescription=This page allows you to create a planned sub goal. A planned sub goal is a measurable component which has been added to a service plan to achieve the service plan goal. One or more sub-goals can be added to a service plan and consists of one or plan items designed to achieve a specific objective.  There are three types of sub-goal: Achieve an Objective, Meet a Need and Overcome a Barrier.


PageTitle.StaticText1=Add Sub-Goal

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Previous=Previous
ActionControl.Label.Previous.Help=Dismisses this page and returns the user to the Select Sub-Goal page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

