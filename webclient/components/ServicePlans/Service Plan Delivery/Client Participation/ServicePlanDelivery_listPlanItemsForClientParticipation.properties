Help.PageDescription=This page  displays a list of the plan item available and allows user to select one of them to record client participation of that particular plan item. Plan items are the benefits, services, and activities that are added to a plan in order to achieve the plan goal. C\u00FAram Service Planning allows a case worker to track client participation by recording the number of hours a client spends performing the activities related to a specific plan item.  It allows the case worker to measure whether or not the client is meeting his or her responsibilities.
