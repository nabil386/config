Help.PageDescription=This page allows you to record client participation information for a service plan. A case worker can record the number of hours spent by a client performing the activities related to a specific plan item. Client participant allows case workers to measure whether or not clients are meeting their responsibilities. This information can be used to sanction the client for failing to achieve the plan item expected outcome.
 
PageTitle.Title=Record Client Participation

Cluster.Title.Details=Details
Field.Label.PlanItemName=Plan Item
Field.Label.PlanItemName.Help=You must select the plan item about which the client participant concerns from the drop-down list of plan items defined for the service plan that are "In Progress" or "Completed" and for which the client is responsible. Note that only those plan items for which you have the appropriate sensitivity level to view will appear on this list.
Field.Label.ParticipationType=Type
Field.Label.ParticipationType.Help=The type of participation, Participated, Excused Absence or Non-Excused Absence.
Field.Label.Date=Date
Field.Label.Date.Help=The date for which the client participation is being recorded. The default value is today's date.
#BEGIN, CR00168930, SK
Field.Label.Progress=Progress
Field.Label.Progress.Help=The progress that the client is making while participating in the planned item.
Field.Label.AbsenceReason=Absence Reason
Field.Label.AbsenceReason.Help=The reason that the client did not participate in the planned item.
Field.Label.ProgressReason=Progress Reason
Field.Label.ProgressReason.Help=The reason that the client is making progress while participating in the planned item. 
#END, CR00168930
# BEGIN, CR00408407, VT
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00408407

Cluster.Title.TimeParticipated=Time Participated
Cluster.Title.Help=The number of hours and minutes spent by the client on the activity associated with the plan item.
Field.Label.TotalHours=Total Hours
Field.Label.TotalHours.Help=The number of hours spent by the client on the activity associated with the plan item.
Field.Label.TotalMinutes=Total Minutes
Field.Label.TotalMinutes.Help=The number of minutes spent by the client on the activity associated with the plan item.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Progress=Progress

