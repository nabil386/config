Help.PageDescription=This page allows you to view a list of the plan items that make up a client's participation on a selected day. Some of these plan items may contain a sensitivity level greater than your own sensitivity level. When this occurs, a row of asterisks will be displayed in place of the participation details.

PageTitle.Title=Daily Client Participation

Container.Label.Action=Action
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the daily client participation record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the daily client participation record.

Container.Separator=\ |\ 

Field.Label.Date=Date
Field.Label.Date.Help=The date for which the client participation has been recorded. The default value is today's date.
Field.Label.PlanItem=Plan Item
Field.Label.PlanItem.Help=The name of the plan item for which the participation is being recorded.
Field.Label.ParticipationType=Type
Field.Label.ParticipationType.Help=The type of participation, e.g. Participated, Excused Absence or Non-Excused Absence.
Field.Label.Time=Time
Field.Label.Time.Help=The number of hours and minutes spent by the client on the activity associated with the plan item.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Help.Xref.1.Topicname=SP.ClientParticipation