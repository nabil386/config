Help.PageDescription=This page allows you to cancel a client's participation in a service plan delivery. Client participation is recorded for plan items that are in progress. It allows the case worker to measure whether or not the client is meeting his or her responsibilities. Client participation information allows a case worker to track the client's level of commitment to the service plan.

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to cancel a client's participation in a service plan delivery.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to cancel a client's participation in a service plan delivery.

Help.Xref.1.Topicname=SP.ClientParticipation
