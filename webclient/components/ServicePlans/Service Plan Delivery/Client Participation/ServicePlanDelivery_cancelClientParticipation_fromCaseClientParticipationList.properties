Help.PageDescription=This page allows you to cancel client participation in a service plan delivery. C\u00FAram Service Planning allows a case worker to track client participation by recording the number of hours a client spends performing the activities related to a specific plan item. Client participation is recorded for plan items that are in progress.

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to cancel the client participation in the service plan delivery.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to cancel the client participation in the service plan delivery.

Help.Xref.1.Topicname=SP.ClientParticipation
