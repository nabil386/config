Help.PageDescription=This page allows you to view a list of the client participation for a plan item. The number of hours on a given date that a plan participant spends on an activity defined by a plan item. This information is used to ensure that the client is meeting the required participation commitments. If the client does not meet these commitments, then a sanction may be applied. This is dependent on the rules associated with the program for which the sanction applies. Participation can only be recorded for plan items which are in progress or completed.

PageTitle.Title=Client Participation

Container.Label.Action=Action
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the client participation record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the client participation record.

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new client participation record.

Container.Separator=\ |\ 

Field.Label.PlanItem=Plan Item
Field.Label.PlanItem.Help=The name of the plan item for which the participation is being recorded.
Field.Label.Date=Date
Field.Label.Date.Help=The date of the client participation.
Field.Label.ParticipationType=Type
Field.Label.ParticipationType.Help=The type of participation e.g. Participated, Excused Absence or Non-Excused Absence.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Container.Label.totalTime=Time Participated
Container.Label.totalTime.Help=The total number of hours and minutes spent by the client on the activity associated with the plan item during the week represented by this row.
