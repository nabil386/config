Help.PageDescription=This page allows you to create a service plan. A new service plan can be created based on the hierarchy of related service plan elements linked together within the Service Plan Administration component, or they can base their service plan on a predefined template.

PageTitle.Title=Create Service Plan: \

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates the service plan and opens the Service Plan Home page. A unique reference number is generated for the service plan. By default the service plan owner is set to the current user. A Case Event of type Plan Opened is recorded.
ActionControl.Label.SaveAndUseTemplate=Save & Use Template
ActionControl.Label.SaveAndUseTemplate.Help=Creates the service plan and opens the Use Service Plan Template page. A unique reference number is generated for the service plan. By default the service plan owner is set to the current user. A Case Event of type Plan Opened is recorded.
