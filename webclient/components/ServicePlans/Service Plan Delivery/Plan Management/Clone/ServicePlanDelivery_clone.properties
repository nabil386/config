Help.PageDescription=This page allows you to clone a service plan record.Cloning functionality provides a level of flexibility by allowing a caseworker to create a new version of the service plan. The new version of a service plan can be modified to meet a client's requirements and a new contract can be issued. The old version of the service plan is automatically closed. All previous versions of a service plan are listed and accessible from within the new or cloned versions.

PageTitle.StaticText1=Clone Service Plan

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to clone the service plan record.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to clone the service plan record.

Field.StaticText.CloneCase=Are you sure you want to clone this service plan?

Help.Xref.1.Topicname=SP.Cloning