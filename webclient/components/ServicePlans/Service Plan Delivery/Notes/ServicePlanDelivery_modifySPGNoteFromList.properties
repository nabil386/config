Help.PageDescription=This page allows you to modify a service plan group delivery note. Notes are used to provide additional information regarding a service plan group delivery. A note is entered as free text and given a sensitivity rating so that it can only be accessed by certain users. You can append free text to the note or if configured, you can edit your note text for a specific time period. After the editable period ends, you can append free text only.  A note history is maintained for all notes. This history includes a history of the changes made, the date and time of the changes, and the name of the user who made the changes.

PageTitle.StaticText1=Edit Note

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page and returns the user to the previous page.