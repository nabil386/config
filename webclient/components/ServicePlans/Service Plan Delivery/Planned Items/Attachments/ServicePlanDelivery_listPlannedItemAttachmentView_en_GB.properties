Help.PageDescription=This page allows the user to view the list of attachments created for the plan item. An attachment is a supplemental file, such as a text document, that is attached to a service plan. The organisation can attach scanned documents such as birth certificates and employment records to provide information about a service plan.

PageTitle.StaticText1= Attachments

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link to view the plan item attachment details.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link to modify the plan item attachment details.
ActionControl.Label.New=New
ActionControl.Label.New.Help=Click the New link to create a new plan item attachment.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link to delete the plan item attachment.

Field.Label.Description=Description
