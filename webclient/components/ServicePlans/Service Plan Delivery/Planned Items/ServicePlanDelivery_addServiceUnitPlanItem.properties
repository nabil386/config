Help.PageDescription=This page allows you to add a plan item to a service unit. A plan item unit is a measurable element of the delivery of a plan item to a client, e.g. physiotherapy visits, medication. Plan Items can be attributed a unit type, which determines whether a plan item has a particular unit of measurement or if it is based solely on the duration of the plan item.


