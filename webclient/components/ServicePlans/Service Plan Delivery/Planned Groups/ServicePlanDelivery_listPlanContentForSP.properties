ActionControl.Label.AddSubGoal.Help=Add Sub Goal action allows you to create a new sub-goal.
ActionControl.Label.AddPlanGroup=Add Plan Group
ActionControl.Label.AddPlanGroup.Help=Add Plan Group action allows you to create a new plan group.
# BEGIN, CR00235147, SS
