Help.PageDescription=Plan content consists of sub-goals and plan groups for a service plan goal. From this list, you can add new sub-goals or plan groups. A sub-goal is a measurable component of a service plan, with the ultimate aim of achieving a service plan goal. A plan group is a grouping of sub-goal(s) and other plan group(s) within a service plan. 
