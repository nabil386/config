Help.PageDescription=This page allows you to view milestone details. Milestones are significant events or tasks that are to be completed during the life cycle of a service plan. Milestones can be used to represent activities which occur during the life cycle of the service plan, e.g., reviews which are conducted or communications which are sent to a plan participant. Milestones can be used to facilitate these activities.

PageTitle.Title=View Milestone

ActionControl.Label.ViewMilestone=Milestone Details
ActionControl.Label.ViewMilestone.Help=You can press the Milestone Details tab to view the milestone detailed information. 

ActionControl.Label.WaiverRequest=Waiver Request
ActionControl.Label.WaiverRequest.Help=You can press the Waiver Requests tab to view the list of waiver requests for this milestone.

ActionControl.Label.Waiver=Waiver
ActionControl.Label.Waiver.Help=You can press the Waiver button to create a waiver request for a milestone.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

Field.Label.Type=Type
Field.Label.Type.Help=Milestone type, e.g., "letter", "communication".

Field.Label.Status=Status
Field.Label.Status.Help=The status of the milestone, e.g., "In Progress".

Field.Label.Owner=Owner
Field.Label.Owner.Help=The user who is responsible for the milestone.

Field.Label.AssociatedTo=Associated To
Field.Label.AssociatedTo.Help=Component details associated with this milestone.

Field.Label.CreatedBySystem=Created By System
Field.Label.CreatedBySystem.Help=Indicates whether the milestone delivery was automatically created or created manually. 

