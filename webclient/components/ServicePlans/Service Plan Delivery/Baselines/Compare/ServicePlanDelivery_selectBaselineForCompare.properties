Help.PageDescription=This page allows you to select a baseline to make a comparison for. A baseline comparison helps the user to determine any differences between two baselines or a baseline and the current version of the plan. A Gantt chart is used to display the differences between the items being compared. A comparison is not permitted where the service plan goal differs between the two items.

PageTitle.Title=Select Baseline for Comparison: \

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Compare=Compare
ActionControl.Label.Compare.Help=Opens the Baseline Comparison Gantt page.

Field.Label.Baseline=Baseline
Field.Label.Baseline.Help=Name of the baseline you are comparing against.
Field.Label.CompareWith=Compare With
Field.Label.CompareWith.Help=Drop-down list of baselines created for the service plan. This list excludes the baseline that the comparison is being carried out for.
Field.Label.CurrentPlan=Current Plan
Field.Label.CurrentPlan.Help=If this option is selected, the comparison is carried out between the baseline and the current version of the plan.

Cluster.Title.Details=Details
Cluster.Details.Description=Select another baseline for the comparison or check the box to compare baseline against the current plan.

