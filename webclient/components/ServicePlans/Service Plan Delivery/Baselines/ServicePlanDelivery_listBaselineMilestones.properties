Help.PageDescription=This page allows you to view a list of baseline milestones. A baseline is a snapshot of a service plan at a specific point in time. A baseline records the goal, plan groups, sub-goals and plan items present on the plan at that time. The expected start and end date, and the actual start and end date are saved for each plan group, sub goal and plan item. Any milestone that exists on the service plan are also displayed on the baseline.

PageTitle.Title=Baseline Milestones
