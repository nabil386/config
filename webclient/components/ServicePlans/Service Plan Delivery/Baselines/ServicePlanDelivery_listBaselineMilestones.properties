ActionControl.Label.Milestones.Help=Press the Milestones button to view a list of the baseline milestones.
ActionControl.Label.Gantt=Gantt
ActionControl.Label.Gantt.Help=Press the Gantt button to view the plan goal, plan groups, sub-goals and plan items at the time the baseline was created as two horizontal bars on a chart. This chart will now also display milestones which were in existence on the plan at the time the baseline was created.
