Help.PageDescription=This page allows you to view a list of the baselines recorded in the system. A baseline is a snapshot of a service plan at a specific point in time. A baseline records the goal, plan groups, sub-goals and plan items present on the plan at that time. The expected start and end dates, and the actual start and end dates are saved for each plan item.

PageTitle.StaticText1=Baselines

