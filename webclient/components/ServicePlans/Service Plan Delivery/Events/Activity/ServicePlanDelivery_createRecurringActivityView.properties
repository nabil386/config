Help.PageDescription=This page allows you to create a recurring activity for a service plan delivery. A recurring activity is an activity that recurs over a period of time, e.g. weekly status meeting.


Cluster.Title.ConcerningDetails=Concerning 
Container.Label.Concerning=Case Participant 
    
Cluster.Title.Details=Details 
Field.Label.Subject=Subject 
Field.Label.Subject.Help=Activity subject.
Field.Label.Location=Location
Field.Label.Location.Help=Activity location. You can select a location from a list of the organization locations by pressing the Search button provided.
Field.Label.Priority=Priority
Field.Label.Priority.Help=Activity priority from the drop-down list of priority levels, e.g. high priority level. Your system administrator can add a new activity priority via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
    
   
Cluster.Title.Time=Time 
Field.Label.Start=Start
Field.Label.Start.Help=Start date and time of the activity.
Field.Label.End=End
Field.Label.End.Help=End date and time of the activity.

Field.Label.AllDay=All Day
Field.Label.AllDay.Help=Select this box if the activity is an all day activity.
Field.Label.TimeStatus=Show As
Field.Label.TimeStatus.Help=Activity time type that relates to a coded description of the activity time, e.g busy, provisional. If you select a busy time type, during the activity time, the attendees of the activity will be busy, thus no other activities should be scheduled for these attendees during the busy time. Your system administrator can add a new activity time type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.IgnoreConflicts=Ignore Conflicts 
Field.Label.IgnoreConflicts.Help=You can select to ignore any time conflicts pertaining to additional activities scheduled during the start and end time of this activity

Cluster.Title.ActivityRecurrence=Activity Recurrence 
Field.Label.Frequency=Frequency 
Field.Label.Frequency.Help=The activity recurrence frequency indicates how often the activity will recur. To set this frequency, press the Set Frequency Pattern button to open the Set Frequency Pattern pop-up window. On the Set Frequency Pattern pop-up window, select the recurrence frequency, e.g. weekly and day of the week on which the activity will recur, and press the OK button displayed.

Cluster.Title.RecurrenceDuration=Recurrence Duration 
Field.Label.RecurringEndDate=To Date
Field.Label.RecurringEndDate.Help=As part of setting up the activity frequency recurrence pattern, you can enter an end date after which the activity, there will no longer be a recurrence.
Field.Label.NumberOfOccurrences=Occurrences
Field.Label.NumberOfOccurrences.Help=As part of setting up the activity frequency recurrence pattern, you can enter a number of occurrences after which the activity will no longer recur. For example, if you enter the number 3, then the activity will recur three times according to the frequency recurrence pattern.
