Help.PageDescription=This page allows you to confirm that you wish to print a contract. A contract is a formal agreement between the client and the organisation and is seen as a commitment to fully participate in the activities set out in a service plan. The contract is developed through collaboration between the case worker and the participant.

PageTitle.StaticText1=Print Contract

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to print the contract.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to print the contract.

Field.StaticText.PrintContract=Are you sure you want to print this contract?

