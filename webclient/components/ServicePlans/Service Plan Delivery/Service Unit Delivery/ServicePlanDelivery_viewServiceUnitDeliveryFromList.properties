Help.PageDescription=This page allows you to view service unit delivery details.Service units divide a plan item in to more manageable tasks, e.g., physiotherapy visits, computer training skill sessions. Each unit of measure is a requisite that the client must accomplish to complete their plan item which is based upon a recommended number of units.The service unit delivery allows a case worker to track the delivery of units of a plan item as well as standard information.Service unit functionality allows C\u00FAram clients to maintain a more granular approach to delivering plan items within specific service plan templates.
# END, CR00169534, SR
