Help.PageDescription=This page allows you to select an existing milestone to add to a service plan. Milestones are significant events or tasks that are to be completed during the life cycle of a service plan. Milestones can be used to represent activities which occur during the life cycle of the service plan, e.g., reviews which are conducted or communications which are sent to a plan participant. Milestones can be used to facilitate these activities.

PageTitle.Title=Select Milestone

Container.Label.Action=Action

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select the milestone.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
Field.Label.Name=Name
Field.Label.Name.Help=The name of the milestone you want to add to the service plan, e.g., "2 week review", "status letter".
Field.Label.Type=Type
Field.Label.Type.Help=Milestone type, e.g., "letter", "communication". 

