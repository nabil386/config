Help.PageDescription=This page allows you to view milestone details. Milestones are significant events or tasks that are to be completed during the life cycle of a service plan. Milestones can be used to represent activities which occur during the life cycle of the service plan, e.g., reviews which are conducted or communications which are sent to a plan participant. Milestones can be used to facilitate these activities.

