 Help.PageDescription=This page allows you to view a list of the user roles recorded for a service plan. A user role specifies a user who is assigned responsibility for a service plan. There are two types of user roles: the owner role and the supervisor role. The owner role specifies the user who is assigned responsibility for a service plan. The supervisor role specifies the user who supervises the management of a service plan.

