Help.PageDescription=This page displays the plan item details.

Field.Label.PlanItemName=Name
Field.Label.PlanItemName.Help=The name of the plan item.
Field.Label.SubGoal=Sub-Goal
Field.Label.SubGoal.Help=The sub goal to which this plan item is associated with.
Field.Label.ConcerningName=Concerning
Field.Label.ConcerningName.Help=The participant for whom the plan item addresses a need.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=This ensures that only users with an equal to or greater sensitivity level than that of the plan item will be able to view the details of that plan item.
Field.Label.Owner=Owner
Field.Label.Owner.Help=The full name of the user who is responsible for the plan item.
Field.Label.Responsibility=Responsibility
Field.Label.Responsibility.Help=Specifies the client or user who is responsible for the plan item.
Field.Label.Outcome=Outcome
Field.Label.Outcome.Help=This is the result of the plan item. This is determined based on whether the expected outcome of the plan item was achieved. The possible values for the outcome are Attained, Not Attained and Cancelled.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the plan item, i.e., "Unapproved", "Not Started", "In Progress" or "Completed". A plan item is submitted when the appropriate user submits the plan item for approval. If the plan item is not approved the status will be set to "Unapproved". Alternatively a plan item is considered to be "Not Started" when the plan item is approved and an actual start date has not been recorded. A plan item is "In Progress" when an actual start date has been recorded but no actual end date has been recorded. A plan item is "Completed" when both an actual start and end date have been recorded.

PageTitle.Separator= - 
