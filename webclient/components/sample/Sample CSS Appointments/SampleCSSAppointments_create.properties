Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of the period during which the daily schedule is valid. If there is more than one daily schedule for the location, the daily schedule is valid from this start date until the start date of the next daily schedule for the location. Note that you cannot add two daily schedules with the same start date.
