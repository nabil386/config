Field.Label.WaitListEntry.Status=Status
Field.Label.WaitListEntry.Status.Help=The status is "open", unless the record has been expired, in which case, the status is "expired" or the record has been canceled, in which case, the status is "canceled".
Field.Label.WaitListEntry.Priority=Priority
Field.Label.WaitListEntry.Priority.Help=The priority of the wait list entry.  ONE(1) is the highest priority.
Field.Label.WaitListEntry.ExpiryDate=Expiry Date
Field.Label.WaitListEntry.ExpiryDate.Help=The date on which the wait list entry ends. After this date, the participant will no longer be considered for allocation.

