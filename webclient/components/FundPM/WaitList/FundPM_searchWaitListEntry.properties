Help.PageDescription=This page allows the user to search, modify, delete a wait list entry on a wait list for a fund.When the fund budgeted amount is exhausted and an amount needs to be obligated for a participant,the system creates a wait list and adds an entry for the participant.This wait list entry is removed when budgeted amount is made available or when the wait list entry expires.

