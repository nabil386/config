Help.PageDescription=This page allows you to view the details of the fund rule set record.
Page.Title=View Funding Rule Set Association

Cluster.Title.Details=View Funding Rule Set Association

Field.Label.RuleSet=Rule Set
Field.Label.RuleSet.Help=Name of the rule set which determines the fund that should be chosen for the product or service.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start Date of the period during which the association is active.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=End Date of the period during which the association is active.
Field.Label.Type=Type
Field.Label.Type.Help=The type of the funded item to which the rules relate, such as Product or Service.
Field.Label.FundedItem=Funded Item
Field.Label.FundedItem.Help=Product or service for which a rule set is associated to determine the fund that should be chosen for obligation.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click on delete to delete a rule set and product or service association record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click on edit on the appropriate row to modify the association between rule set and product or service.

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.