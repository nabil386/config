Help.PageDescription=Cette page vous permet d'afficher les r\u00e9unions planifi\u00e9es pour le dossier d'entreprise sociale dans une vue de liste au lieu d'une vue de calendrier. La finalit\u00e9 de ces r\u00e9unions peut couvrir un large \u00e9ventail de buts, parmi lesquels le partage des informations avec les professionnels concern\u00e9s et la d\u00e9termination d'un plan d'action appropri\u00e9 pour une famille permettant aux membres de l'\u00e9quipe d'analyser en d\u00e9tail tous les aspects d'un dossier en en saisissant la complexit\u00e9 et en fournissant aux membres de l'\u00e9quipe l'occasion de discuter des questions d'ordre g\u00e9n\u00e9ral, des probl\u00e8mes et des pr\u00e9occupations li\u00e9es \u00e0 l'investigation et des poursuites concernant ces dossiers.
ActionControl.Label.NewMeeting=Nouvelle r\u00e9union
ActionControl.Label.NewMeeting.Help=L'action Nouvelle r\u00e9union vous permet de planifier une nouvelle r\u00e9union pour le dossier d'entreprise sociale.
ActionControl.Label.ViewEventList=Vue de liste
ActionControl.Label.ViewCalendar=Vue Calendrier
ActionControl.Label.ViewCalendar.Help=Appuyez sur ce bouton pour afficher une liste des \u00e9v\u00e9nements pour ce dossier sous la forme d'un calendrier.
