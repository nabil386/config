Help.PageDescription=Cette page vous permet de rechercher une personne enregistr\u00e9e sur le syst\u00e8me. Une personne est un individu enregistr\u00e9 aupr\u00e8s de l'organisation.
Page.Title=Rechercher un client
List.Title.SearchResults=R\u00e9sultats de la recherche
List.Title.SearchResults.Help=Toute personne correspondant aux crit\u00e8res de recherche s'affiche dans la liste des r\u00e9sultats de la recherche. Vous pouvez acc\u00e9der \u00e0 la page d'accueil des personnes affich\u00e9es en cliquant sur leur num\u00e9ro de r\u00e9f\u00e9rence.
Field.Title.Name=Personne
Field.Title.Name.Help=Nom de la personne.
Field.Title.Address=Adresse
Field.Title.Address.Help=Adresse de la personne.
Field.Title.DateOfBirth=Date de naissance
Field.Title.DateOfBirth.Help=Date de naissance de la personne.
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois que vous avez entr\u00e9 certains ou tous les crit\u00e8res de recherche, vous pouvez cliquer sur le bouton Rechercher pour rechercher les employeurs qui correspondent aux crit\u00e8res. Les personnes qui r\u00e9pondent aux crit\u00e8res de recherche figurent dans les r\u00e9sultats de la recherche.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs des crit\u00e8res de recherche et saisir de nouvelles valeurs.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Une fois que vous avez saisi quelques ou l'ensemble des crit\u00e8res de recherche, vous pouvez appuyer sur le bouton Rechercher pour rechercher les employeurs r\u00e9pondant aux crit\u00e8res. Les personnes r\u00e9pondant aux crit\u00e8res de recherche s'affichent dans la liste R\u00e9sultats de la recherche.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les zones de crit\u00e8res de recherche et entrer de nouvelles zones.
ActionControl.Label.RegisterAsPerson=Enregistrer en tant que personne
ActionControl.Label.RegisterAsPerson.Help=Enregistrer la personne candidate comme Personne.
