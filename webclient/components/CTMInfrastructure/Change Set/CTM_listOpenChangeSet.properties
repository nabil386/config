Help.PageDescription=This page allows you to list all Open Change Set records.

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create Change Set.
Field.Label.ChangeSetName=Name
Field.Label.ChangeSetName.Help=The unique name of the change set which is used to transport business objects from one system to another.
Field.Label.ChangeSetSource=Source
Field.Label.ChangeSetSource.Help=The source of the Change Set where it has been created.It may be local system or remote system.
Field.Label.ChangeSetStatus=Status
Field.Label.ChangeSetStatus.Help=The status of the change set. The status can be 'Open', 'Released' or 'Canceled'.
Field.Label.Created=Created 
Field.Label.Created.Help=The date when the change set has been created.
Field.Label.ChangeSetOwner=Owner
Field.Label.ChangeSetOwner.Help=The user who has created the change set.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the change set record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the change set name.
ActionControl.Label.RemoveBusinessObjects=Remove Business Objects
ActionControl.Label.RemoveBusinessObjects.Help=You can press this button to remove the business objects from the change set.
ActionControl.Label.AddBusinessObjects=Add Business Objects
ActionControl.Label.AddBusinessObjects.Help=You can press this button to add business objects to the change set.
ActionControl.Label.Release=Release
ActionControl.Label.Release.Help=You can press the Release button to release the change set to the source system for transport.
