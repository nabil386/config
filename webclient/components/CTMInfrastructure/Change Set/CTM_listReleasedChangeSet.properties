Help.PageDescription=This page allows you to list all Released Change Set records.

ActionControl.Label.Import=Import
ActionControl.Label.Import.Help=Press the Import button to upload a Change Set XML document for manual transport.
Field.Label.ChangeSetName=Name
Field.Label.ChangeSetName.Help=The unique name of the change set which is used to transport business objects from one system to another.
Field.Label.ChangeSetSource=Source
Field.Label.ChangeSetSource.Help=The source of the Change Set where it has been created.It may be local system or remote system.
Field.Label.Released=Released
Field.Label.Released.Help=The date when the change set has been released.
Field.Label.Created=Created 
Field.Label.Created.Help=The date when the change set has been created.
Field.Label.ChangeSetOwner=Owner
Field.Label.ChangeSetOwner.Help=The user who has created the change set.

ActionControl.Label.Transport=Transport
ActionControl.Label.Transport.Help=You can press the Transport button to transport the change set from the source system to target system.
ActionControl.Label.Apply=Apply
ActionControl.Label.Apply.Help=You can press the Apply button to apply the change set to the target system.
ActionControl.Label.Clone=Clone
ActionControl.Label.Clone.Help=You can press the clone button to clone the change set.
ActionControl.Label.Export=Export
ActionControl.Label.Export.Help=You can press the Export button to down load the change set.
ActionControl.Label.ExportWithEncrypt=Export and Encrypt
ActionControl.Label.ExportWithEncrypt.Help=You can press the Export and Encrypt button to down load the encrypted change set.
ActionControl.Label.ApplyWithoutRevert=Apply
ActionControl.Label.ApplyWithoutRevert.Help=You can press this button to apply the change set without creation of a revert change set.
ActionControl.Label.ApplyRevert=Apply
ActionControl.Label.ApplyRevert.Help=You can press the Apply button to apply the revert change set.
ActionControl.Label.ApplyWithConfigOff=Create Change Set and Apply
ActionControl.Label.ApplyWithConfigOff.Help=You can press this button to apply the change set with creation of a revert change set.

