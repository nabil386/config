Help.PageDescription=This page allows a user to apply the change set to the destination system. You can revert back to the current configuration data using the Undo feature later.  

PageTitle.StaticText1=Apply
Question.Description=Are you sure you want to apply the configuration data in the selected change set to the system? (Note: You can revert back to the current configuration data using the Undo feature) 

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to apply the change set. 
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to apply the change set. 