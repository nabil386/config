Help.PageDescription=This page allows you to create a new Dynamic Evidence Type. This process creates several additional elements: a new Evidence Type Version with the specified Effective From date and blank metadata, a new entry in the Evidence Type codetable with a newly generate codetable code and the specified Dynamic Evidence Type name as a description, security information for the new Evidence Type.

PageTitle.StaticText1=New Dynamic Evidence Type

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new Dynamic Evidence Type from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Name=Evidence Type
Field.Label.Name.Help=The name of the new Dynamic Evidence Type. The name is stored in the Evidence Type codetable and can be localized using the standard codetable localization process.

Field.Label.LogicalName=Logical Name
Field.Label.LogicalName.Help=The Logical Name is a unique human readable identifier of the Dynamic Evidence Type. It can be used to reference the Evidence Type, e.g. in Rule Sets. The Logical Name is non-modifiable and once entered cannot be changed on the Modify page. It must be unique across all Dynamic Evidence Types.

Field.Label.SecurityGroupName=Security Group
Field.Label.SecurityGroupName.Help=The Security Group name used for administration of security rights for the Dynamic Evidence Type. Generated operation security identifiers for Create/View/Modify operations are added to this group. The Security Group name is non-modifiable and once entered cannot be changed on the Modify page. It must be unique across all Dynamic Evidence Types. 

