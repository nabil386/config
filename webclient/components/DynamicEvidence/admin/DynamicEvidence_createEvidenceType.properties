Field.Label.EffectiveDate=Effective From
Field.Label.EffectiveDate.Help=The date when the initial metadata version for the new Dynamic Evidence Type becomes effective.

Cluster.Title.Definition=Definition
Cluster.Title.Definition.Help=Free text describing the Dynamic Evidence Type in more details.

