Help.PageDescription=This page allows you to view and manage the Evidence Type Versions of a Dynamic Evidence Type. The page displays a list of Active and InEdit versions.

Field.Label.effectiveFromDate=Effective From
Field.Label.effectiveFromDate.Help=The date when the Dynamic Evidence Type Version becomes effective and can be used.

Field.Label.status=Status
Field.Label.status.Help=The status of the Dynamic Evidence Type version. The status can be InEdit, Active or Canceled. Canceled versions are excluded from further processing and cannot be recovered anymore. Canceled versions are not listed on this page.

ActionControl.Label.Cancel=Delete
ActionControl.Label.Cancel.Help=The Delete action allows you to delete the Evidence Version. Only versions that have no associated live evidence records can be deleted. Deleting an Evidence Version removes all associated external elements, i.e. localizable text and generated UIM pages (removed from the App Resource Store), related Rule Sets.

ActionControl.Label.Activate=Activate
ActionControl.Label.Activate.Help=The Activate action allows you to activate the Evidence Type Version. This process creates several external elements: UIM pages and localizable text properties are generated and inserted into the App Resource Store, Rule Sets are generated and published. A full validation is performed on the metadata.

ActionControl.Label.EditMetadata=Edit Metadata
ActionControl.Label.EditMetadata.Help=The Edit Metadata action allows you to edit the metadata stored on the Evidence Version via the built-in Dynamic Evidence Editor. The editor is launched in a new tab. This action is available only for InEdit versions.

ActionControl.Label.ViewMetadata=View Metadata
ActionControl.Label.ViewMetadata.Help=The View Metadata action allows you to view the metadata stored on the Evidence Version via the built-in Dynamic Evidence Editor. The editor is launched in a new tab in View mode, i.e. metadata can be viewed, but not edited.

ActionControl.Label.EditEffectiveFrom=Edit Effective From
ActionControl.Label.EditEffectiveFrom.Help= The Edit Effective From action allows you to edit the Effective From date of the Evidence Version. This action is available only for InEdit versions.

ActionControl.Label.NewInEditCopy=New In Edit Copy
ActionControl.Label.NewInEditCopy.Help=The New In Edit Copy action allows you to copy the latest active Evidence Version and create a new InEdit Evidence Version. This action is available only for the Active Evidence Version with the latest Effective Date.

ActionControl.Label.EvidenceTypeVersions=Versions

ActionControl.Label.Details=Details
ActionControl.Label.Details.Help=The Details tab allows you to view the details of the Dynamic Evidence Type.

ActionControl.Label.FailureError = View Activation Failure
ActionControl.Label.FailureError.Help=The Details tab allows you to view the details of the Dynamic Evidence Type.
ActionControl.Label.ActivationFailed=