Help.PageDescription=This page allows you to view and manage active Dynamic Evidence Types on the system. XML metadata is used to describe the structure and behavior of Dynamic Evidence Types. Metadata is stored in Evidence Type Versions and can be edited via the built-in Dynamic Evidence Editor. Each Dynamic Evidence type can have one or more Evidence Versions with different Effective Dates. You can expand an Evidence Type in the list to access and manage its Evidence Versions.

PageTitle.StaticText1=Dynamic Evidence

Field.Label.EvidenceType=Evidence Type
Field.Label.EvidenceType.Help=The type of custom evidence for which the temporal evidence metadata is being captured.


ActionControl.Label.New=New
ActionControl.Label.New.Help=The New action allows you to create a new Dynamic Evidence Type. The system creates a new Dynamic Evidence Type and a new Evidence Type Version with InEdit status and blank metadata.

ActionControl.Label.Cancel=Delete
ActionControl.Label.Cancel.Help=The Delete action allows you to delete an Evidence Type. The Evidence Type is not physically deleted, but instead it is marked as Canceled. Deleted/Canceled Evidence Types are excluded from further processing and cannot be recovered anymore. An Evidence Type can only be deleted if it has no Active or InEdit versions. Deleting an Evidence Type will remove it from all associated Products and Integrated Cases.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action allows you to modify the details of a Dynamic Evidence Type.

ActionControl.Label.CreateNewVersion=New Version
ActionControl.Label.CreateNewVersion.Help=The New Version action allows you to create a new Evidence Type Version with blank metadata. New versions can only be created if the Evidence Type has no other Active or InEdit versions. If all Active and InEdit versions are deleted, but this action is still disabled please click the Refresh button on the page.
