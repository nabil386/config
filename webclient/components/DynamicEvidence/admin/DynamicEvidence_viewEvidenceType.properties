Help.PageDescription=This page allows you to view the details of a Dynamic Evidence Type.

ActionControl.Label.EvidenceTypeVersions=Versions
ActionControl.Label.EvidenceTypeVersions.Help=The Versions tab displays the list of Evidence Versions for the selected Dynamic Evidence Type.
ActionControl.Label.Details=Details

Field.Label.Name=Evidence Type
Field.Label.Name.Help=The name of the Dynamic Evidence Type. It is stored in the Evidence Type codetable and can be localized..

Field.Label.LogicalName=Logical Name
Field.Label.LogicalName.Help=The Logical Name is a unique human readable identifier of the Dynamic Evidence Type. It can be used to reference the Evidence Type, e.g. in Rule Sets. The Logical Name is non-modifiable and must be unique.

Field.Label.SecurityGroupName=Security Group
Field.Label.SecurityGroupName.Help=The Security Group name used for administration of security rights for the Dynamic Evidence Type. It is non-modifiable and must be unique.

