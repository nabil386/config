Field.Label.DecisionMatrix=Matrice de d\u00e9cision
Field.Label.DecisionMatrix.Help=Nom de la matrice de d\u00e9cision. Ce champ repr\u00e9sente une ic\u00f4ne de loupe. Lorsque vous cliquez sur cette ic\u00f4ne, la page Matrices de d\u00e9cision s'affiche \u00e0 partir de laquelle vous pouvez s\u00e9lectionner la matrice de votre choix. Le nom de la matrice s\u00e9lectionn\u00e9e appara\u00eet dans ce champ.
Field.Label.Outcome=R\u00e9sultat
Field.Label.Outcome.Help=Nom du r\u00e9sultat \u00e0 partir de la liste d\u00e9roulante des r\u00e9sultats ayant \u00e9t\u00e9 ajout\u00e9s au syst\u00e8me.
Field.Label.Presentation=Pr\u00e9sentation
