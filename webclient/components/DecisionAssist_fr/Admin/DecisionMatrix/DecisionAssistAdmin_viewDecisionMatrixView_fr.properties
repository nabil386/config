ActionControl.Label.Edit.Help=L'action Editer modifie les informations affich\u00e9es.
ActionControl.Label.Release=Publi\u00e9
ActionControl.Label.Release.Help=Ouvre la page Publier la matrice de d\u00e9cision. Cette option n'est disponible que pour les versions Edition en cours.
