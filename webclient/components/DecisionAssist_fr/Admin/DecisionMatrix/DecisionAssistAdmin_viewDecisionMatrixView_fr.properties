Help.PageDescription=Le principal but d'une \u00e9valuation par d\u00e9termination consiste \u00e0 \u00e9valuer les besoins d'un client et prendre des d\u00e9cisions afin de l'aider au mieux. Les d\u00e9cisions sont prises \u00e0 l'aide de la matrice de d\u00e9cision. Cette page vous permet d'afficher les d\u00e9tails de la matrice de d\u00e9cision.
Page.Title=Afficher les d\u00e9tails de la matrice de d\u00e9cision
