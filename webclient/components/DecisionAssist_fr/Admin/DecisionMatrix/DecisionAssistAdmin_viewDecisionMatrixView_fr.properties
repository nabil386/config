ActionControl.Label.CreateNewVersion=Nouvelle version
# END, CR00198884
ActionControl.Label.CreateNewVersion.Help=Ouvre la page Cr\u00e9er une nouvelle version de matrice. Disponible uniquement dans les versions Publi\u00e9.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=L'action Supprimer vous permet de supprimer l'enregistrement xxxx.
ActionControl.Label.Clone=Cloner
ActionControl.Label.Clone.Help=Ouvre la page Cloner la matrice de d\u00e9cision.
ActionControl.Label.EditMatrix=Editer les donn\u00e9es de la matrice
ActionControl.Label.ViewMatrix=Afficher les donn\u00e9es de la matrice
ActionControl.Label.ViewMatrix.Help=Cliquez sur le lien Afficher de la ligne appropri\u00e9e pour afficher la version de la matrice de d\u00e9cision publi\u00e9e.
# END, CR00205835
ActionControl.Label.EditMatrix.Help=L'action Editer modifie les informations affich\u00e9es.
ActionControl.Label.AssociateOutcomes=Associer les r\u00e9sultats
ActionControl.Label.AssociateOutcomes.Help=Ouvre la page qui permet \u00e0 l'utilisateur d'associer les scores et les r\u00e9sultats cumulatifs. Ce lien s'affiche sur la page uniquement si l'indicateur de score cumul\u00e9 est d\u00e9fini sur true et si la version a le statut Edition en cours.
Field.Label.DecisionMatrixName=Nom
Field.Label.DecisionMatrixName.Help=Nom de la matrice de d\u00e9cision.
Field.Label.DecisionMatrixType=Type
Field.Label.DecisionMatrixType.Help=Type de matrice de d\u00e9cision de la table de code de type de matrice de d\u00e9cision. Cette option est utilis\u00e9e pour les matrices de d\u00e9cision de groupe logiquement.
Field.Label.InitialCreationDate=Date de cr\u00e9ation initiale
Field.Label.InitialCreationDate.Help=Date et heure auxquelles la premi\u00e8re version de la matrice de d\u00e9cision a \u00e9t\u00e9 cr\u00e9\u00e9e pour l'utilisation dans le syst\u00e8me.
Field.Label.InitiallyCreatedBy=Auteur initial
Field.Label.InitiallyCreatedBy.Help=Nom complet de l'utilisateur ayant cr\u00e9\u00e9 la premi\u00e8re version de la matrice de d\u00e9cision.
Field.Label.InitialReleaseDate=Publication initiale
Field.Label.InitialReleaseDate.Help=Ceci refl\u00e8te les date et heure de publication de la premi\u00e8re version de la matrice de d\u00e9cision. Ce champ restera vide pour les versions Edition en cours.
Field.Label.DecisionMatrixVersionStatus=Statut de version
Field.Label.DecisionMatrixVersionStatus.Help=Statut de la version de matrice de d\u00e9cision. Les valeurs sont issues de la table de codes du statut de la version. Peut \u00eatre Publi\u00e9 ou Edition en cours.
Field.Label.DecisionMatrixVersion=Version
Field.Label.DecisionMatrixVersion.Help=Num\u00e9ro de version de la matrice de d\u00e9cision.
Field.Label.DateCreated=Date de cr\u00e9ation
Field.Label.DateCreated.Help=Cette valeur refl\u00e8te les date et heure auxquelles la matrice de d\u00e9cision a \u00e9t\u00e9 cr\u00e9\u00e9e.
Field.Label.CreatedBy=Cr\u00e9\u00e9 par
Field.Label.CreatedBy.Help=Le nom d'utilisateur complet de l'utilisateur qui a cr\u00e9\u00e9 la matrice de d\u00e9cision.
Field.Label.VersionFromDate=Effectif \u00e0 partir du
Field.Label.VersionFromDate.Help=Ceci refl\u00e8te les date et heure de publication de la version de matrice. cette zone est vide pour les version Edition en cours, qui n'ont pas \u00e9t\u00e9 publi\u00e9es.
Field.Label.VersionToDate=Date de fin
Field.Label.VersionToDate.Help=Cette valeur est d\u00e9finie sur les date et heure de publication de la version publi\u00e9e apr\u00e8s celle-ci ou lorsque la version de la matrice de d\u00e9cision est retir\u00e9e du package de d\u00e9termination.
Field.Label.MultipleOutcomes=Plusieurs r\u00e9sultats
Field.Label.MultipleOutcomes.Help=Ceci permet d'indiquer si l'ex\u00e9cution de la matrice de d\u00e9cision est requise pour fournir plusieurs r\u00e9sultats.
Field.Label.CumulativeScore=Score cumul\u00e9
Field.Label.CumulativeScore.Help=Cet indicateur est utilis\u00e9 pour indiquer si le r\u00e9sultat de la matrice est un r\u00e9sultat pour le score cumulatif. Si l'indicateur est d\u00e9fini, cela signifie que la matrice utilise l'\u00e9valuation pour chaque r\u00e9ponse et le score cumulatif pour atteindre le r\u00e9sultat. Cet indicateur peut \u00eatre modifi\u00e9 uniquement pendant la cr\u00e9ation de la matrice de d\u00e9cision.
Field.Label.ScoringByOutcomes=Evaluation par r\u00e9sultats
Field.Label.ScoringByOutcomes.Help=Ceci permet d'indiquer si un score pour les r\u00e9ponses utilis\u00e9es pour g\u00e9n\u00e9rer un r\u00e9sultat doit \u00eatre transmis en dehors de la matrice,puis ajout\u00e9 pour obtenir un score pour le r\u00e9sultat.
Field.Label.Action=Action
Field.Label.Action.Help=Action utilisateur autoris\u00e9e sur la cat\u00e9gorie, comme afficher ou \u00e9diter la cat\u00e9gorie.
Field.Label.Outcomes=R\u00e9sultat
Field.Label.Outcomes.Help=Il s'agit du r\u00e9sultat associ\u00e9.
Field.Label.MinimumScore=Score minimal
Field.Label.MinimumScore.Help=Il s'agit de la valeur minimale de la plage de score cumulatif associ\u00e9 au r\u00e9sultat.
Field.Label.MaximumScore=Score maximal
Field.Label.MaximumScore.Help=Il s'agit de la valeur maximale de la port\u00e9e de score cumul\u00e9 associ\u00e9e au r\u00e9sultat.
Field.Label.Value=Valeur
Field.Label.Value.Help=Il s'agit de la valeur de la plage de score cumulatif associ\u00e9e au r\u00e9sultat.
