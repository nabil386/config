Help.PageDescription=Cette page vous permet de saisir les d\u00e9tails de la matrice de d\u00e9cision devant \u00eatre cr\u00e9\u00e9e pour le module de d\u00e9termination. Une fois que l'utilisateur entre les d\u00e9tails et clique sur le lien Enregistrer, le syst\u00e8me cr\u00e9e une nouvelle matrice de d\u00e9cision avec le num\u00e9ro de version initial d\u00e9fini sur un.
# BEGIN, CR00213213, PS
Page.Title=Nouvelle matrice de d\u00e9cision
# END, CR00213213
# BEGIN, CR00205835, NBR
PageTitle.StaticText2=-
Cluster.Title.DecisionMatrixDetails=D\u00e9tails
Cluster.Title.DecisionMatrixComments=Commentaires
Field.Label.DecisionMatrixName=Nom
Field.Label.DecisionMatrixName.Help=Nom de la matrice de d\u00e9cision ajout\u00e9 \u00e0 la version de package d'identification.
Field.Label.DecisionMatrixType=Type
Field.Label.DecisionMatrixType.Help=Type de matrice de d\u00e9cision, par ex. M\u00e9dical, Mobilit\u00e9, Soins, etc. Cette liste d\u00e9roulante est remplie des valeurs de la table de codes de Type de matrice de d\u00e9cision.
Field.Label.CumulativeScore=Score cumul\u00e9
Field.Label.CumulativeScore.Help=Cet indicateur est utilis\u00e9 pour indiquer si le r\u00e9sultat de la matrice est un r\u00e9sultat pour le score cumulatif. Si l'indicateur est d\u00e9fini, cela signifie que la matrice utilise l'\u00e9valuation pour chaque r\u00e9ponse et le score cumulatif pour atteindre le r\u00e9sultat. Cet indicateur peut \u00eatre modifi\u00e9 uniquement pendant la cr\u00e9ation de la matrice de d\u00e9cision.
Field.Label.MultipleOutcomes=Plusieurs r\u00e9sultats
Field.Label.MultipleOutcomes.Help=Ceci permet d'indiquer si l'ex\u00e9cution de la matrice de d\u00e9cision est requise pour fournir plusieurs r\u00e9sultats.
Field.Label.ScoringByOutcomes=Evaluation par r\u00e9sultat
Field.Label.ScoringByOutcomes.Help=Ceci permet d'indiquer si un score pour les r\u00e9ponses utilis\u00e9es pour g\u00e9n\u00e9rer un r\u00e9sultat doit \u00eatre transmis en dehors de la matrice,puis ajout\u00e9 pour obtenir un score pour le r\u00e9sultat.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page. 
ActionControl.Label.Cancel=Annuler 
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
