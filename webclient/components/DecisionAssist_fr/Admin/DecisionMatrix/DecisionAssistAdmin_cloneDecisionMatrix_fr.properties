Help.PageDescription=Cette page vous permet de cloner la matrice de d\u00e9cision. Les matrices de d\u00e9cision existantes peuvent \u00eatre clon\u00e9es pour \u00eatre utilis\u00e9es dans diff\u00e9rent modules de d\u00e9termination. Sinon, une matrice de d\u00e9cision publi\u00e9e peut \u00eatre clon\u00e9e pour le m\u00eame module de d\u00e9termination. Des changements peuvent \u00eatre apport\u00e9s \u00e0 la version clon\u00e9e et, une fois publi\u00e9e, cette derni\u00e8re remplacera la version pr\u00e9c\u00e9demment publi\u00e9e. Tous les r\u00e9sultats associ\u00e9s \u00e0 la matrice de d\u00e9cision existante sont copi\u00e9s dans la version clon\u00e9e.
