ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cr\u00e9e une nouvelle matrice de d\u00e9cision et l'associe avec le package s\u00e9lectionn\u00e9. Si le package s\u00e9lectionn\u00e9 a \u00e9t\u00e9 publi\u00e9, une nouvelle version Edition en cours doit \u00eatre cr\u00e9\u00e9e. Le nom et le type sont d\u00e9finis sur ceux entr\u00e9s par l'utilisateur. Le num\u00e9ro de version est d\u00e9fini sur 1 et le statut de la version est d\u00e9fini sur Edition en cours. Les dates depuis et jusqu'\u00e0 sont vides. La date cr\u00e9\u00e9e est d\u00e9finie sur la date d'en cours et cr\u00e9\u00e9 par est d\u00e9fini sur l'utilisateur en cours. Les donn\u00e9es de la matrice sont copi\u00e9es \u00e0 partir de la matrice clon\u00e9 vers la nouvelle matrice. La page Afficher les d\u00e9tails de la matrice de d\u00e9cision est ouverte.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
