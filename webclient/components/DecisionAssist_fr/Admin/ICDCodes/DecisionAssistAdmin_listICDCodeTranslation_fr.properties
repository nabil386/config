Help.PageDescription=Cette page vous permet d'afficher une liste de traductions de codes CIM. Les \u00e9tats pathologiques peuvent correspondre \u00e0 une ou plusieurs classifications internationales des maladies de l'OMS. Ces associations garantissent que les \u00e9tats pathologiques sont \u00e9valu\u00e9s constamment et qu'ils reposent sur une norme reconnue. La prise en charge de la localisation est assur\u00e9e pour les codes CIM. Par exemple, une lettre envoy\u00e9e \u00e0 une personne que l'on \u00e9value pour une condition m\u00e9dicale particuli\u00e8re peut \u00eatre \u00e9crite dans la langue pr\u00e9f\u00e9r\u00e9e de cette personne. 
Page.Title=Traductions de code CIM :
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Cliquez sur le lien Nouveau pour effectuer une nouvelle traduction de code CIM (International Classification of Diseases, Classification internationale des maladies).
