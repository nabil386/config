Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails du code CIM. Les \u00e9tats pathologiques peuvent correspondre \u00e0 une ou plusieurs classifications internationales des maladies de l'OMS. Ces associations garantissent que les \u00e9tats pathologiques sont \u00e9valu\u00e9s constamment et qu'ils reposent sur une norme reconnue.
