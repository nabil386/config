Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date \u00e0 laquelle le code CIM a \u00e9t\u00e9 retir\u00e9. Par d\u00e9faut, la date du jour s'affiche dans ce champ de saisie. Vous ne pouvez la modifier que pour les versions publi\u00e9es. Si le code CIM appartient \u00e0 une version En cours d'\u00e9dition, la date du jour par d\u00e9faut doit \u00eatre conserv\u00e9e.
