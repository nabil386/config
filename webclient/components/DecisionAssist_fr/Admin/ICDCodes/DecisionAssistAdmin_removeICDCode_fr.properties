Help.PageDescription=Cette page permet \u00e0 l'utilisateur de retirer tous les codes CIM dans une version. L'action Retirer est diff\u00e9rente selon le statut de la version du code CIM. Si la version a un statut d'\u00e9dition en cours, l'action Retirer supprime physiquement tous les codes CIM dans la version. L'enregistrement de la version de code CIM correspondant est \u00e9galement supprim\u00e9 physiquement. Si la version a le statut Publi\u00e9, l'action Retirer d\u00e9finit les dates de fin sur tous les codes CIM appartenant \u00e0 la version s\u00e9lectionn\u00e9e, \u00e0 condition qu'aucun des codes CIM de la version n'ait d'associations de conditions effectives dans cette plage de dates. Cette action Retirer va \u00e9galement d\u00e9finir la m\u00eame date de fin sur la zone Date de fin pour cette version. Si un code CIM appartenant \u00e0 cette version a d\u00e9j\u00e0 une date de fin qui est ult\u00e9rieure \u00e0 la date de retrait d\u00e9finie dans cette page, les dates de fin de code CIM sont \u00e9galement d\u00e9finies \u00e0 la m\u00eame date de retrait de la version.
