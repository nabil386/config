Help.PageDescription=Cette page vous permet de cr\u00e9er une image typique. Les images typiques sont utilis\u00e9es pour comparer des r\u00e9ponses typiques d'un questionnaire aux r\u00e9ponses r\u00e9elles d'un r\u00e9sultat donn\u00e9 \u00e0 partir d'une d\u00e9termination pr\u00e9c\u00e9dente dans la m\u00eame \u00e9valuation. Par exemple, un questionnaire de prise en charge de l'asthme est utilis\u00e9 pour d\u00e9terminer les besoins d'une personne qui a re\u00e7u un r\u00e9sultat "s\u00e9v\u00e8re" pour une d\u00e9termination m\u00e9dicale de l'asthme. Le questionnaire de prise en charge de l'asthme va poser \u00e0 la personne une s\u00e9rie de questions relatives \u00e0 ses besoins de soins li\u00e9s \u00e0 la condition de l'asthme. Une personne r\u00e9pond tout d'abord au questionnaire des besoins li\u00e9s \u00e0 l'asthme puis un r\u00e9sultat indiquant un asthme s\u00e9v\u00e8re est renvoy\u00e9. La personne r\u00e9pond ensuite au questionnaire de prise en charge de l'asthme.
