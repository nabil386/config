Help.PageDescription=Cette page vous permet de cr\u00e9er un questionnaire. Les questionnaires sont configur\u00e9s \u00e0 l'aide de l'\u00e9diteur C\u00faram IEG. A l'aide de C\u00faram IEG, les r\u00e9ponses peuvent \u00eatre r\u00e9cup\u00e9r\u00e9es de mani\u00e8re 'intelligente'. Chaque question dans le questionnaire appartient \u00e0 un groupe de question ; chaque groupe de question appartient \u00e0 une page de question. Certaines pages de question peuvent avoir des pr\u00e9conditions. Par exemple, si une personne r\u00e9pond oui aux trois questions dans le groupe 1, cette personne est \u00e9tiquet\u00e9e comme un grand d\u00e9linquant et il ne sera pas n\u00e9cessaire de poser d'autres questions au sujet de cette personne ; il y a assez d'informations pour prendre une d\u00e9cision.
