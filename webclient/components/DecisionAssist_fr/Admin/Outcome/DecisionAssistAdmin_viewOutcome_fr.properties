Help.PageDescription=Cette page vous permet d'afficher des d\u00e9tails de r\u00e9sultat. Les r\u00e9sultats d\u00e9terminent les donn\u00e9es de sortie de d\u00e9cision pour une matrice de d\u00e9cision. Parmi les exemples de r\u00e9sultats, figurent le niveau de prestation \u00e0 accorder, le niveau d'abus, ou le risque de fraude. Pour permettre que les m\u00eames r\u00e9sultats soient utilis\u00e9s pour plusieurs matrices de d\u00e9cision, les r\u00e9sultats sont configur\u00e9s s\u00e9par\u00e9ment \u00e0 partir d'une matrice de d\u00e9cision. Cependant, il est n\u00e9cessaire d'ajouter les r\u00e9sultats configur\u00e9s \u00e0 une matrice de d\u00e9cision afin qu'ils puissent \u00eatre utilis\u00e9s dans le rendu des d\u00e9cisions.
