Help.PageDescription=Cette page vous permet de cr\u00e9er une \u00e9valuation. Une \u00e9valuation est un test pr\u00e9liminaire pour voir si un participant ou participant potentiel est ou non \u00e9ligible pour un produit. Con\u00e7u pour un gestionnaire conseil pour \u00e9valuer l'\u00e9ligibilit\u00e9 au produit, l'administrateur doit s'assurer que les \u00e9valuations appropri\u00e9es sont dans le syst\u00e8me. Chacune de ces \u00e9valuations doit affecter un ensemble de r\u00e8gles. Lorsqu'un gestionnaire de dossier \u00e9value l'\u00e9ligibilit\u00e9 au produit d'un participant ou participant potentiel, l'ensemble de r\u00e8gles est appliqu\u00e9 \u00e0 la preuve du participant ou du participant potentiel afin de d\u00e9terminer l'\u00e9ligibilit\u00e9 au produit. Les ensembles de r\u00e8gles affect\u00e9s aux \u00e9valuations sont les m\u00eames ensembles de r\u00e8gles affect\u00e9s aux produits de l'organisation
# BEGIN, CR00198144, SS
PageTitle.StaticText1=Nouvelle \u00e9valuation
# END, CR00198144
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de l'\u00e9valuation. Votre administrateur syst\u00e8me peut ajouter un nom \u00e0 cette liste via la page Tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.Type=Type
Field.Label.Type.Help=Type d'\u00e9valuation, par exemple, moyens ou \u00e9l\u00e9ments financiers. Le type d'\u00e9valuation est li\u00e9 \u00e0 une description cod\u00e9e de l'\u00e9valuation. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'\u00e9valuation via la page Table de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails de l'\u00e9valuation sont valides. Notez que cette date de d\u00e9but ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date de cr\u00e9ation de l'\u00e9valuation. Notez \u00e9galement que le syst\u00e8me n'autorise pas les enregistrements d'\u00e9valuations de m\u00eame nom et de m\u00eame type \u00e0 se chevaucher.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode pendant laquelle les d\u00e9tails de l'\u00e9valuation sont valides.
Field.Label.HomePage=Identificateur de page d'accueil
Field.Label.HomePage.Help=Page d'accueil pour la configuration de l'\u00e9valuation.
# BEGIN, CR00407812, RB
Field.Label.Comments=Commentaires
Field.Label.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
# END, CR00407812
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
ActionControl.Label.SaveAndNew=Enregistrer et nouveau
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
