Help.PageDescription=Cette page vous permet de cr\u00e9er de nouveaux codes CIM pour les conditions. Les codes CIM (classification internationale des maladies) sont conc\u00e9d\u00e9s sous licence par l'Organisation mondiale de la sant\u00e9. Les conditions de sant\u00e9 (maladies, troubles, blessures, etc.) sont g\u00e9n\u00e9ralement classifi\u00e9es \u00e0 l'aide du code CIM (la version la plus r\u00e9cente est CIM-10), qui fournit les codes de diagnostic des maladies, troubles ou autres conditions de sant\u00e9.
Page.Title=Nouveau code CIM
