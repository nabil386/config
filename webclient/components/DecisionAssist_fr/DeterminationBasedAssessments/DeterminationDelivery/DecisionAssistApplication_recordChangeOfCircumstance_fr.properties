Help.PageDescription=Cette page vous permet d'enregistrer une modification des circonstances pour une \u00e9valuation par d\u00e9termination. La modification du traitement des circonstances permet de cr\u00e9er une nouvelle d\u00e9termination \u00e0 partir de la d\u00e9termination termin\u00e9e. Cette nouvelle d\u00e9termination doit avoir une date d'effet qui repr\u00e9sente la p\u00e9riode d'effet pour la nouvelle d\u00e9termination. La modification du traitement des circonstances est importante pour les situations dans lesquelles il est n\u00e9cessaire de surveiller les circonstances d'un client sur la dur\u00e9e. Par exemple, il est important de surveiller les risques d'abus ou de n\u00e9gligence d'un client sur la dur\u00e9e pour s'assurer que ces risques n'\u00e9voluent pas de "faible" \u00e0 "moyen" ou "\u00e9lev\u00e9".
