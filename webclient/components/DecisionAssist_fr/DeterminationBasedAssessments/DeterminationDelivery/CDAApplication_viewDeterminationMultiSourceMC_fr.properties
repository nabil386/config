Help.PageDescription=Cette page vous permet d'afficher des d\u00e9tails de d\u00e9termination pour une \u00e9valuation par d\u00e9termination.
PageTitle.StaticText=Afficher les d\u00e9tails de la d\u00e9termination :
PageTitle.StaticText2=- 
ActionControl.Label.MenuQuestionnaires=Questionnaires
ActionControl.Label.MenuQuestionnaires.Help=Ce bouton permet d'acc\u00e9der \u00e0 la page de liste des questionnaires pour cette d\u00e9termination.
ActionControl.Label.MenuThirdPartyRequests=R\u00e9ponses tierces
ActionControl.Label.MenuThirdPartyRequests.Help=Ce bouton permet d'acc\u00e9der \u00e0 la page de liste des demandes tierces pour cette d\u00e9termination.
ActionControl.Label.MenuDecisions=D\u00e9cisions
ActionControl.Label.MenuDecisions.Help=Ce bouton permet d'acc\u00e9der \u00e0 la page de liste des d\u00e9cisions pour cette d\u00e9termination.
Cluster.Title.Questionnaires=Questionnaires
Cluster.Title.Decisions=D\u00e9cisions
ActionControl.Label.MakeDecision=Prendre une d\u00e9cision
# BEGIN, CR00214223, PS
ActionControl.Label.MakeDecision.Help=L'action Prendre une d\u00e9cision vous permet de prendre une d\u00e9cision pour la d\u00e9termination.
ActionControl.Label.CompleteDetermination=Terminer la d\u00e9termination
ActionControl.Label.CompleteDetermination.Help=L'action Terminer la d\u00e9termination vous permet de terminer la d\u00e9termination.
ActionControl.Label.CancelDetermination=Annuler la d\u00e9termination
ActionControl.Label.CancelDetermination.Help=L'action Annuler la d\u00e9termination vous permet d'annuler la d\u00e9termination.
ActionControl.Label.RequestThirdPartyAnswers=Demander des r\u00e9ponses tierces
ActionControl.Label.RequestThirdPartyAnswers.Help=L'action Demander des r\u00e9ponses tierces vous permet de demander des r\u00e9ponses \u00e0 un tiers.
ActionControl.Label.RecordChangeOfCircumstances=Enregistrer un changement des circonstances
ActionControl.Label.RecordChangeOfCircumstances.Help=L'action Enregistrer un changement des circonstances vous permet d'enregistrer un changement de circonstance. Elle ne peut \u00eatre activ\u00e9e que pour les d\u00e9terminations dont le statut est termin\u00e9.
ActionControl.Label.Consolidate=Consolider
ActionControl.Label.Consolidate.Help=L'action Consolider vous permet de consolider les r\u00e9ponses du questionnaire. Les r\u00e9ponses doivent \u00eatre des consolidations dans le but de prendre une d\u00e9cision.
ActionControl.Label.ViewConsolidation=Affichage de la consolidation
ActionControl.Label.ViewConsolidation.Help=L'action Affichage de la consolidation vous permet d'afficher les d\u00e9tails de consolidation des r\u00e9ponses consolid\u00e9es du questionnaire et du tiers, le cas \u00e9ch\u00e9ant.
ActionControl.Label.CompareDecisions=Comparer
ActionControl.Label.CompareDecisions.Help=L'action Comparer permet de comparer des d\u00e9cisions pour la d\u00e9termination.
ActionControl.Label.Answer=R\u00e9ponse
ActionControl.Label.Answer.Help=L'action R\u00e9ponse vous permet de r\u00e9pondre au questionnaire dans l'\u00e9diteur d'ex\u00e9cution de script de questionnaire Curam IEG.
# END, CR00214223
Field.Label.Type=Type
Field.Label.Type.Help=Type de d\u00e9cision qui est align\u00e9 avec le type de d\u00e9termination, c'est-\u00e0-dire m\u00e9dicale, des besoins ou par examen.
Field.Label.ResultType=Type de r\u00e9sultat
Field.Label.ResultType.Help=Type de r\u00e9sultat de la d\u00e9cision, c'est-\u00e0-dire r\u00e9sultat d\u00e9termin\u00e9, r\u00e9sultat non d\u00e9termin\u00e9. Il peut \u00e9galement \u00eatre contradiction si les r\u00e9ponses au questionnaire se contredisent les unes les autres.
Field.Label.Outcome=R\u00e9sultat(s)
Field.Label.Outcome.Help=R\u00e9sultat du processus de prise de d\u00e9cisions qui est d\u00e9termin\u00e9 par la matrice de d\u00e9cision.
Field.Label.TotalScore=Score total
Field.Label.TotalScore.Help=Score total r\u00e9sultant du processus de prise de d\u00e9cisions. Il ne sera renvoy\u00e9 que lorsque le score cumulatif est configur\u00e9 pour la matrice de d\u00e9cision.
Field.Label.ClientName=Nom du client
Field.Label.ClientName.Help=Nom du client en cours d'\u00e9valuation.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de la d\u00e9termination, par exemple, examen de d\u00e9tention pour mineurs, d\u00e9pistage m\u00e9dical de l'asthme.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de la d\u00e9termination, c'est-\u00e0-dire en cours, termin\u00e9e ou annul\u00e9e.
Field.Label.ReferenceNumber=R\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence de l'\u00e9valuation par d\u00e9termination.
Field.Label.EffectiveDate=Date d'effet
Field.Label.EffectiveDate.Help=Date d'effet de la d\u00e9termination.
Field.Label.Date=Dates
Field.Label.Date.Help=Date syst\u00e8me \u00e0 laquelle la d\u00e9cision a \u00e9t\u00e9 prise.
Field.Label.Completion=Ach\u00e8vement
Field.Label.Completion.Help=Ce champ affiche le statut d'ach\u00e8vement du questionnaire.
Field.Label.Consolidated=Consolid\u00e9
Field.Label.Consolidated.Help=Ce champ affiche le statut de consolidation de la r\u00e9ponse, c'est-\u00e0-dire non consolid\u00e9e, partiellement ou enti\u00e8rement consolid\u00e9e.
Field.Label.ViewHistory=[Afficher l'historique]
Field.Label.ViewHistory.Help=Ce lien vous permet d'afficher un historique des statuts de d\u00e9cision.
