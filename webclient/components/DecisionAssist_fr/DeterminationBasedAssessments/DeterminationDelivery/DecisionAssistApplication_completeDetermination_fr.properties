Help.PageDescription=Cette page vous permet de terminer la d\u00e9termination. Les \u00e9valuations par d\u00e9termination peuvent \u00eatre compl\u00e9t\u00e9es une fois toutes les d\u00e9cisions prises. Au moins une d\u00e9cision doit \u00eatre pr\u00e9sente pour terminer. Les d\u00e9cisions ne peuvent plus \u00eatre prises pour les \u00e9valuations par d\u00e9termination termin\u00e9es. Toutefois, notez que la modification des circonstances permet d'effectuer de nouvelles d\u00e9terminations sur la dur\u00e9e pour la m\u00eame \u00e9valuation par d\u00e9termination.
# BEGIN, CR00198489, SS
Page.Title=Terminer la d\u00e9termination
# END, CR00198489
Page.StaticText=-
Field.CompleteDeterminationInfo=Des r\u00e9ponses ont \u00e9t\u00e9 mises \u00e0 jour depuis la derni\u00e8re fois qu'une d\u00e9cision a \u00e9t\u00e9 prise pour cette d\u00e9termination. Indiquez si vous souhaitez prendre de nouvelles d\u00e9cisions dans le cadre de la r\u00e9alisation de la d\u00e9termination.
# BEGIN, CR00249287, ASN
Field.CompleteDeterminationInfo.Help=Ceci peut \u00eatre s\u00e9lectionn\u00e9 si l'utilisateur ne veut pas utiliser des r\u00e9ponses mises \u00e0 jour depuis la derni\u00e8re fois qu'une d\u00e9cision a \u00e9t\u00e9 prise pour cette d\u00e9termination et s'il veut indiquer qu'il faut prendre de nouvelles d\u00e9cisions.
# END, CR00249287
Field.ConfirmCompleteDetermination=Voulez-vous vraiment r\u00e9aliser cette d\u00e9termination ?
# BEGIN, CR00249287, ASN
Field.ConfirmCompleteDetermination.Help=Ceci peut \u00eatre s\u00e9lectionn\u00e9 si l'utilisateur souhaite r\u00e9aliser une d\u00e9termination.
# END, CR00249287
Field.Label.Make=Prendre une d\u00e9cision
Field.Label.Make.Help=Ceci peut \u00eatre s\u00e9lectionn\u00e9 si vous souhaitez prendre une d\u00e9cision dans le cadre du processus de d\u00e9termination termin\u00e9e.
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer que vous souhaitez r\u00e9aliser la d\u00e9termination.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas r\u00e9aliser la d\u00e9termination.
