Help.PageDescription=Cette page vous permet de cloner une \u00e9valuation par d\u00e9termination. Une \u00e9valuation par d\u00e9termination peut \u00eatre clon\u00e9e \u00e0 n'importe quelle \u00e9tape de son cycle de vie. Remarque : Cependant, la configuration de d\u00e9termination associ\u00e9e \u00e0 l'\u00e9valuation par d\u00e9termination doit \u00eatre active pour qu'un clone soit cr\u00e9\u00e9. Cela est d\u00fb au fait que la fonctionnalit\u00e9 de clonage lit les composants d'administration de la configuration de d\u00e9termination. L'ensemble des d\u00e9cisions, questions, r\u00e9ponses, demandes de tiers, d\u00e9tails du client principal, et d\u00e9terminations sont clon\u00e9s.
