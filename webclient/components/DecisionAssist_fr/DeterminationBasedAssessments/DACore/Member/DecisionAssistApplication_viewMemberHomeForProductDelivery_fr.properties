Field.Label.Employer=Employer
Field.Label.Employer.Help=Employeur de la personne. Vous pouvez acc\u00e9der \u00e0 la page d'accueil de l'employeur en cliquant sur le nom de l'employeur.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de l'enregistrement de la personne. Le statut est actif jusqu'\u00e0 la date de d\u00e9c\u00e8s de la personne. A compter de cette "Date de d\u00e9c\u00e8s" le statut est ferm\u00e9.
Field.Label.PrefPublicOffice=Bureau public pr\u00e9f\u00e9r\u00e9
Field.Label.PrefPublicOffice.Help=Nom du bureau public le plus pratique pour la personne.
Field.Label.SpecialInterest=Int\u00e9r\u00eat sp\u00e9cial
Field.Label.SpecialInterest.Help=Ce champ indique si la personne a un int\u00e9r\u00eat particulier \u00e0 faible priorit\u00e9, un int\u00e9r\u00eat particulier \u00e0 priorit\u00e9 moyenne ou un int\u00e9r\u00eat particulier \u00e0 priorit\u00e9 \u00e9lev\u00e9e. Par exemple, une personne ayant un pass\u00e9 violent devrait avoir un niveau \u00e9lev\u00e9 d'int\u00e9r\u00eat sp\u00e9cial.
Field.Label.CountryOfBirth=Pays de naissance
