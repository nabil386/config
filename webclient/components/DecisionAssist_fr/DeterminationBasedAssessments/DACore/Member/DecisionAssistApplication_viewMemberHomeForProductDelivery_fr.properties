Field.Label.EthnicOrigin=Origine ethnique
Field.Label.EthnicOrigin.Help=Origine ethnique de la personne.
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 de la personne indique l'acc\u00e8s utilisateur. Chaque utilisateur est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Pour qu'un utilisateur puisse acc\u00e9der et/ou modifier les d\u00e9tails de la personne, cet utilisateur doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur \u00e0 celui de la personne.
Field.Label.PaymentFrequency=Fr\u00e9quence de paiement
Field.Label.PaymentFrequency.Help=La fr\u00e9quence des paiements qui seront vers\u00e9s au membre pour le dossier de livraison du produit.
Field.Label.NextPaymentDate=Date du prochain paiement
Field.Label.NextPaymentDate.Help=La date du prochain paiement qui sera vers\u00e9 au membre pour le dossier de livraison du produit.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise du paiement qui sera vers\u00e9 au membre pour le dossier de livraison du produit.
Field.Label.MethodOfPayment=Mode de r\u00e8glement
Field.Label.MethodOfPayment.Help=M\u00e9thode du paiement au membre. Par exemple, esp\u00e8ces, ch\u00e8que, etc.  
Cluster.Label.CurrentActivities=Activit\u00e9s en cours
Field.Label.NumOpenTasks=Ouvrir t\u00e2ches
Field.Label.NumOpenTasks.Help=Nombre de t\u00e2ches de la personne. Vous pouvez afficher la page de la liste des t\u00e2ches de la personne en cliquant sur le num\u00e9ro de t\u00e2che.
Field.Label.NumOpenCases=Dossiers ouverts
Field.Label.NumOpenCases.Help=Nombre de dossiers ouverts pour la personne. Vous pouvez afficher la page de la liste des dossiers de la personne en cliquant sur les num\u00e9ros de dossier ouverts.
