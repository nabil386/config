Cluster.Title.Details=Questions
Cluster.Title.QuestionnaireDetails=D\u00e9tails du questionnaire
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.QuestionnaireName=Questionnaire
Field.Label.QuestionnaireName.Help=Nom du questionnaire, par exemple, questionnaire de d\u00e9tention pour mineurs, questionnaire de risque de maltraitance.
Field.Label.QuestionnaireType=Type
Field.Label.QuestionnaireType.Help=Le type de questionnaire est g\u00e9n\u00e9ralement li\u00e9 au type de d\u00e9termination, c'est-\u00e0-dire m\u00e9dicale, des besoins ou par examen. Dans le cas o\u00f9 il existe plusieurs questionnaires pour une d\u00e9termination, des types diff\u00e9rents doivent \u00eatre utilis\u00e9s car vous ne pouvez pas valider deux questionnaires du m\u00eame type pour la m\u00eame d\u00e9termination.
Field.Label.QuestionnaireVersion=Version
Field.Label.QuestionnaireVersion.Help=La version du questionnaire est d\u00e9finie automatiquement par le syst\u00e8me lorsqu'elle est nouvellement cr\u00e9\u00e9e, soit \u00e0 partir de z\u00e9ro, auquel cas elle est de 1, soit \u00e0 partir d'un clone, auquel cas il s'agit de la version suivant la version \u00e0 partir de laquelle elle a \u00e9t\u00e9 clon\u00e9e.
