Help.PageDescription=Cette page vous permet de consolider les r\u00e9ponses de tiers avec les r\u00e9ponses du questionnaire. Pour prendre une d\u00e9cision, les \u00e9valuations par d\u00e9termination peuvent n\u00e9cessiter une entr\u00e9e par des tiers. Par exemple, les \u00e9valuations m\u00e9dicales n\u00e9cessitent souvent des r\u00e9ponses d'un m\u00e9decin. Plut\u00f4t que d'utiliser le widget d'ex\u00e9cution C\u00faram IEG pour remplir la totalit\u00e9 d'un questionnaire de tiers, les demandes de tiers peuvent \u00eatre con\u00e7ues de mani\u00e8re \u00e0 inclure uniquement les questions relatives au tiers. Les r\u00e9ponses de tiers doivent \u00eatre consolid\u00e9es avec toutes les autres r\u00e9ponses aux m\u00eames questions. La consolidation peut \u00eatre effectu\u00e9e automatiquement (les r\u00e9ponses les plus r\u00e9centes remplacent les plus anciennes) ou manuellement (l'utilisateur du syst\u00e8me s\u00e9lectionne la r\u00e9ponse la plus appropri\u00e9e).
# BEGIN, CR00214223, PS
Page.Title=Consolider les r\u00e9ponses
# END, CR00214223
