Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails de r\u00e9ponses consolid\u00e9es. Les r\u00e9ponses de tiers doivent \u00eatre consolid\u00e9es avec des r\u00e9ponses du questionnaire. La consolidation peut \u00eatre effectu\u00e9e automatiquement (le syst\u00e8me utilise la r\u00e9ponse la plus r\u00e9cente) ou manuellement (l'utilisateur s\u00e9lectionne la r\u00e9ponse \u00e0 utiliser).
