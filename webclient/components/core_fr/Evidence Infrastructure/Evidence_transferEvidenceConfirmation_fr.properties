Help.PageDescription=Cette page vous permet de confirmer une liste d'enregistrements de preuves qui peuvent \u00eatre transf\u00e9r\u00e9es \u00e0 un autre dossier. Le transfert de preuve permet de copier des preuves d'un dossier \u00e0 un autre. La fonction de maintenance de transfert de preuve permet \u00e0 un utilisateur de s\u00e9lectionner un participant du dossier \u00e0 partir d'une liste de preuves associ\u00e9e au participant et de choisir quelle preuve doit \u00eatre transf\u00e9r\u00e9e.
