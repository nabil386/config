Help.PageDescription=Cette page vous permet d'annuler la suppression d'une preuve active. Lorsqu'une preuve est supprim\u00e9e, la fonction de suppression ne supprime pas l'enregistrement de la preuve active. Il est marqu\u00e9 comme "en attente de suppression". Les enregistrements de preuve en attente de suppression sont utilis\u00e9s pour les \u00e9valuations jusqu'\u00e0 ce que les changements de preuve soient appliqu\u00e9s et que les enregistrements de preuve soient annul\u00e9s.
