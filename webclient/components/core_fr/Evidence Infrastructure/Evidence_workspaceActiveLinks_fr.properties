Help.PageDescription=Cette page vous permet de g\u00e9rer les preuves enregistr\u00e9es dans un dossier depuis l'espace de travail des preuves. Dans l'espace de travail des preuves, vous pouvez afficher, mettre \u00e0 jour et retirer les enregistrements de preuves actifs. Il est \u00e9galement possible d'afficher les p\u00e9riodes d'attribution d'un enregistrement de preuve actif. Vous pouvez afficher, modifier ou supprimer les enregistrements de preuves en cours d'\u00e9dition. Il est possible d'annuler les retraits en attente d\u00e9finis sur un enregistrement de preuve actif.
