Page.Title=Tableau de bord des informations collect\u00e9es
Help.PageDescription=Cette page vous permet d'afficher un tableau de bord qui r\u00e9pertorie les informations collect\u00e9es d'un cas. Les informations collect\u00e9es sont un ensemble de donn\u00e9es collect\u00e9es par une organisation afin de faciliter la distribution de services \u00e0 ses clients. Les informations collect\u00e9es sont utilis\u00e9es par les r\u00e8gles pour d\u00e9terminer un r\u00e9sultat (paiement, facture, etc.) ou pour g\u00e9n\u00e9rer des rapports. Par exemple, pour \u00e9valuer l'\u00e9ligibilit\u00e9 d'une personne \u00e0 une prestation maladie, il est n\u00e9cessaire de consigner la date \u00e0 laquelle cette personne est tomb\u00e9e malade et a b\u00e9n\u00e9fici\u00e9 d'un arr\u00eat de travail. C\u00faram fournit une page de liste d'informations collect\u00e9es pour chaque cas.\n Si un groupe d'informations collect\u00e9es de tableau de bord a \u00e9t\u00e9 configur\u00e9 pour ce type de cas, il peut \u00eatre s\u00e9lectionn\u00e9 via la liste d\u00e9roulante Afficher le groupe d'informations collect\u00e9es. La s\u00e9lection d'un groupe de tableau de bord filtrera le tableau de bord des informations collect\u00e9es afin qu'il affiche uniquement les types d'informations collect\u00e9es associ\u00e9s \u00e0 ce groupe. Les types d'informations collect\u00e9es ayant une ast\u00e9risque sont obligatoire comme faisant partie du groupe d'informations collect\u00e9es. Les types d'informations collect\u00e9es d\u00e9finis comme requis sont utilis\u00e9s pour indiquer \u00e0 l'utilisateur que le type d'informations collect\u00e9es doit \u00eatre entr\u00e9 dans le cadre de la t\u00e2che \u00e0 laquelle ce groupe d'informations collect\u00e9es est li\u00e9. Aucune validation n'a lieu si un type d'informations collect\u00e9es requis n'est pas enregistr\u00e9 pour un groupe d'informations collect\u00e9es.
