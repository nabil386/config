Help.PageDescription=Cette page vous permet de modifier un enregistrement de la pi\u00e8ce jointe. Une pi\u00e8ce jointe est un fichier suppl\u00e9mentaire, par exemple une lettre, une facture ou un certificat de mariage. Une plage de types de fichiers est prise en charge, y compris Word, Excel et PDF.  Le syst\u00e8me ne limite pas la taille de fichier de la pi\u00e8ce jointe alors que l'organisation peut d\u00e9finir une limite \u00e0 l'aide d'une variable d'environnement.
# END, CR00169534, SR
PageTitle.StaticText1=Editer la pi\u00e8ce jointe
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page et permet de revenir \u00e0 la page pr\u00e9c\u00e9dente.
Field.Label.NewFile=Nouveau fichier
Field.Label.NewFile.Help=Chemin d'acc\u00e8s complet du nom de fichier pour le remplacement de la pi\u00e8ce jointe existante. Pour joindre un fichier de votre r\u00e9pertoire syst\u00e8me, appuyez sur le bouton Parcourir. Dans votre r\u00e9pertoire syst\u00e8me, recherchez et s\u00e9lectionnez le fichier \u00e0 mettre en pi\u00e8ce jointe.
Field.Label.Description=Description
Field.Label.Description.Help=Description de la pi\u00e8ce jointe.
Field.Label.AttachedFile=Fichier joint
Field.Label.AttachedFile.Help=Nom de fichier de la pi\u00e8ce jointe existante.
Field.Label.FileLocation=Localisation
Field.Label.FileLocation.Help=Emplacement du fichier physique en pi\u00e8ce jointe.
Field.Label.FileReference=R\u00e9f\u00e9rence
Field.Label.FileReference.Help=Informations de r\u00e9f\u00e9rence concernant le fichier physique en pi\u00e8ce jointe.
Field.Label.DocumentType=Type de document
Field.Label.DocumentType.Help=Type de document li\u00e9 \u00e0 une description cod\u00e9e de la pi\u00e8ce jointe. Par ex. : lettre, formulaire de demande. Votre administrateur syst\u00e8me peut ajouter un type de document \u00e0 cette liste via les codes (voir "Tables de codes" dans le manuel C\u00faram - Guide d'administration).
Field.Label.ReceiptDate=Date de r\u00e9ception
Field.Label.ReceiptDate.Help=Date \u00e0 laquelle la pi\u00e8ce jointe est entr\u00e9e dans le syst\u00e8me.
