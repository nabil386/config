Help.PageDescription=Cette page vous permet de modifier un enregistrement d'une pi\u00e8ce jointe. Une pi\u00e8ce jointe est un fichier suppl\u00e9mentaire, par exemple une lettre, une facture ou un certificat de mariage. Les formats de fichier pris en charge sont Word, Excel et PDF.  Le syst\u00e8me ne limite pas la taille de fichier de la pi\u00e8ce jointe alors que l'organisation peut d\u00e9finir une limite \u00e0 l'aide d'une variable d'environnement.
