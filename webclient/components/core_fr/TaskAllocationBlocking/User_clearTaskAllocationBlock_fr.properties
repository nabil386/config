PageTitle.StaticText1=Supprimer le blocage d'attribution de t\u00e2che
Help.PageDescription=Cette page vous permet de retirer un blocage d'attribution de t\u00e2ches d'un utilisateur.  Le retrait du blocage d'attribution de t\u00e2ches rend cet utilisateur disponible pour l'attribution de t\u00e2che pendant cette p\u00e9riode.
Field.Label.ConfirmationMsg=Voulez-vous vraiment supprimer les blocages d'attribution de t\u00e2che pour cet utilisateur ?
Field.Label.ConfirmationMsg.Help=Voulez-vous rendre cet utilisateur disponible pour l'attribution de t\u00e2che ?
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer le retrait du blocage d'attribution de t\u00e2che.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne souhaitez pas retirer le blocage d'attribution de t\u00e2che.
