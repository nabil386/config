Help.PageDescription=Cette page vous permet de modifier les informations stock\u00e9es dans une page d'accueil du repr\u00e9sentant. Un repr\u00e9sentant est une personne qui interagit avec l'organisation pour le compte d'un autre participant. les repr\u00e9sentants peuvent \u00eatre des contacts pour les participants ou des correspondants pour des participants ou dans des dossiers. Ils peuvent \u00e9galement recevoir des avantages pour le compte de candidats.
PageTitle.StaticText1=Editer un repr\u00e9sentant
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Field.Label.Name=Nom du repr\u00e9sentant
Field.Label.Name.Help=Nom du repr\u00e9sentant.
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date \u00e0 laquelle la personne a \u00e9t\u00e9 enregistr\u00e9e comme repr\u00e9sentant.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date \u00e0 partir de laquelle la personne a cess\u00e9 d'\u00eatre un repr\u00e9sentant.
Cluster.Label.RepresentativeDetails=D\u00e9tails du repr\u00e9sentant
Field.Label.PrefCommunication=Communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefCommunication.Help=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e du repr\u00e9sentant dans la liste d\u00e9roulante des m\u00e9thodes de communication. Votre administrateur syst\u00e8me peut ajouter une m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via la page Tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 du repr\u00e9sentant indique l'acc\u00e8s utilisateur. Chaque utilisateur est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Pour qu'un utilisateur puisse acc\u00e9der et/ou modifier les d\u00e9tails du repr\u00e9sentant, cet utilisateur doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur \u00e0 celui du repr\u00e9sentant.
Field.Label.PaymentFrequency=Fr\u00e9quence des paiements
Field.Label.PaymentFrequency.Help=M\u00e9thode de paiement devant \u00eatre utilis\u00e9e pour payer les repr\u00e9sentant dans la liste d\u00e9roulante des m\u00e9thodes de paiement, par exemple, ch\u00e8que, esp\u00e8ces ou virement \u00e9lectronique de fonds. Notez que si vous s\u00e9lectionnez la m\u00e9thode de paiement "virement \u00e9lectronique de fonds", vous devez saisir les d\u00e9tails bancaires du repr\u00e9sentant.
Field.Label.NextPaymentDate=Date du prochain r\u00e8glement
Field.Label.NextPaymentDate.Help=Date \u00e0 laquelle le prochain paiement est d\u00fb.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise du repr\u00e9sentant dans la liste d\u00e9roulante des devises. Votre administrateur syst\u00e8me peut ajouter une nouvelle devise via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.MethodOfPayment=Mode de r\u00e8glement
Field.Label.MethodOfPayment.Help=M\u00e9thode de paiement devant \u00eatre utilis\u00e9e, par exemple, ch\u00e8que, esp\u00e8ces ou virement \u00e9lectronique de fonds pour r\u00e9gler le repr\u00e9sentant. Notez que si vous choisissez la m\u00e9thode de paiement par virement \u00e9lectronique de fonds, vous devez renseigner les d\u00e9tails du compte bancaire.
Field.Label.DateOfBirth=Date de naissance
Field.Label.DateOfBirth.Help=Date de naissance du repr\u00e9sentant
