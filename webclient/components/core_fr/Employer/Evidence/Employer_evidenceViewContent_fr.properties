Help.PageDescription=Cette page vous permet d'afficher une page d'accueil de l'employeur. Les employeurs emploient une ou plusieurs personnes, personnes candidates, ou autres individus. Ils peuvent aussi \u00eatre des personnes ou personnes candidates qui sont des travailleurs ind\u00e9pendants, ou des fournisseurs de produits ou des fournisseurs de services qui emploient une ou plusieurs personnes. 
Field.Label.RegisteredName=Nom enregistr\u00e9 
Field.Label.RegisteredName.Help=Nom de l'employeur potentiel enregistr\u00e9 par les autorit\u00e9s comp\u00e9tentes dans le pays o\u00f9 l'activit\u00e9 de l'employeur potentiel est enregistr\u00e9e.
Field.Label.Permanent=Permanent
Field.Label.Permanent.Help=Nombre d'employ\u00e9s permanents
Field.Label.BusinessDescription=Description de l'activit\u00e9
Field.Label.BusinessDescription.Help=Description de l'activit\u00e9 de l'employeur.
Field.Label.EmployerType=Type d'employeur
Field.Label.EmployerType.Help=Type d'employeur, par exemple, entrepreneur individuel ou public.
Field.Label.PaymentFrequency=Fr\u00e9quence de paiement
Field.Label.PaymentFrequency.Help=Valeur indiquant \u00e0 quelle fr\u00e9quence les r\u00e8glements sont envoy\u00e9s \u00e0 l'employeur.
Field.Label.NextPaymentDate=Date du prochain paiement
Field.Label.NextPaymentDate.Help=Prochaine date \u00e0 laquelle le paiement est d\u00fb \u00e0 l'employeur.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de l'enregistrement de l'employeur. Le statut est actif jusqu'\u00e0 la date de fin de l'employeur. A compter de cette "Date de fin", le statut est ferm\u00e9.
Field.Label.TradingName=Nom commercial
Field.Label.TradingName.Help=Raison sociale de l'employeur.
Field.Label.Casual=Temporaire
Field.Label.Casual.Help=Nombre d'employ\u00e9s \u00e0 mi-temps.
Field.Label.SpecialInterest=Int\u00e9r\u00eat sp\u00e9cial
Field.Label.SpecialInterest.Help=Cette zone indique si l'employeur fait l'objet d'un int\u00e9r\u00eat sp\u00e9cial de priorit\u00e9 basse, moyenne ou \u00e9lev\u00e9e. Par exemple, un employeur avec lequel il est habituellement difficile d'interagir doit avoir un int\u00e9r\u00eat sp\u00e9cial de niveau \u00e9lev\u00e9.
Field.Label.IndustryType=Type d'industrie
Field.Label.IndustryType.Help=Type de secteur d'activit\u00e9 de l'employeur, par exemple, ing\u00e9nierie ou construction.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise de l'employeur.
Field.Label.MethodOfPayment=Mode de r\u00e8glement
Field.Label.MethodOfPayment.Help=M\u00e9thode de paiement utilis\u00e9e pour r\u00e9gler l'employeur (ch\u00e8que, esp\u00e8ces ou virement \u00e9lectronique de fonds, par exemple). 
