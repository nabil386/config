Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'enregistrement d'une soci\u00e9t\u00e9 associ\u00e9e \u00e0 un employeur. Cette page vous permet d'afficher une liste des soci\u00e9t\u00e9s li\u00e9es d'un employeur. Une soci\u00e9t\u00e9 li\u00e9e est un employeur enregistr\u00e9 li\u00e9 \u00e0 un autre employeur enregistr\u00e9. Par exemple, un employeur enregistr\u00e9 peut \u00eatre une soci\u00e9t\u00e9 m\u00e8re d'une filiale qui est \u00e9galement un employeur enregistr\u00e9.
