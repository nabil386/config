Help.PageDescription=Cette page vous permet de cr\u00e9er un enregistrement de soci\u00e9t\u00e9 associ\u00e9 pour un employeur. Une soci\u00e9t\u00e9 li\u00e9e est un employeur enregistr\u00e9 li\u00e9 \u00e0 un autre employeur enregistr\u00e9. Par exemple, un employeur enregistr\u00e9 peut \u00eatre une soci\u00e9t\u00e9 m\u00e8re d'une filiale qui est \u00e9galement un employeur enregistr\u00e9.
PageTitle.StaticText1=Nouvelle relation avec la soci\u00e9t\u00e9
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
