Field.Label.RelatedCompany=Entreprise associ\u00e9e
Field.Label.RelatedCompany.Help=Nom de la soci\u00e9t\u00e9 associ\u00e9e. Appuyez sur le bouton Rechercher pour rechercher un employeur li\u00e9. Dans la fen\u00eatre contextuelle Employeur, entrez son num\u00e9ro de r\u00e9f\u00e9rence, son nom commercial, son nom enregistr\u00e9, la premi\u00e8re ligne de son adresse et/ou sa ville puis appuyez sur le bouton Rechercher. Pour s\u00e9lectionner l'employeur li\u00e9, cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e dans la liste des employeurs affich\u00e9s.
Field.Label.Relationship=Relation
Field.Label.Relationship.Help=Type de relation avec la soci\u00e9t\u00e9 dans la liste d\u00e9roulante des relations, par exemple filiale. Votre administrateur syst\u00e8me peut ajouter une relation \u00e0 cette liste via la page Tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.From=Du
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle l'employeur est li\u00e9 \u00e0 la soci\u00e9t\u00e9 mentionn\u00e9e ci-dessus. Notez que cette date ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date d'enregistrement de l'employeur ni de l'employeur li\u00e9.
Field.Label.To=A
Field.Label.To.Help=Date de fin de la p\u00e9riode pendant laquelle l'employeur est li\u00e9 \u00e0 la soci\u00e9t\u00e9 mentionn\u00e9e ci-dessus. Notez que si cette date est d\u00e9finie, elle ne peut pas \u00eatre post\u00e9rieure \u00e0 la date de fin de l'employeur ni de l'employeur li\u00e9.
Field.Label.EndReason=Motif de fin
Field.Label.EndReason.Help=Motif de fin de la relation entre l'employeur et la soci\u00e9t\u00e9 li\u00e9e parmi ceux propos\u00e9s dans la liste d\u00e9roulante (la fin du partenariat, par exemple). Votre administrateur syst\u00e8me peut ajouter un motif \u00e0 cette liste via la page Tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
