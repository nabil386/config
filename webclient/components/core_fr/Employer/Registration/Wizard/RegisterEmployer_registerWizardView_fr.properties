Field.Label.BusinessDescription.Help=Description libre de l'activit\u00e9 de l'employeur.
Field.Label.RegisteredAddress=Adresse enregistr\u00e9e
Field.Label.RegisteredAddress.Help=Adresse enregistr\u00e9e de l'employeur.
Cluster.Title.TradingDetails=Informations commerciales
Field.Label.TradingName=Nom commercial
Field.Label.TradingName.Help=Raison sociale de l'employeur.
Field.Label.TradingDate=Date du commencement de l'activit\u00e9
Field.Label.TradingDate.Help=Date \u00e0 laquelle l'employeur a commenc\u00e9 son activit\u00e9, si disponible. Si vous entrez une date du commencement de l'activit\u00e9, le statut est affich\u00e9 comme actif.
Field.Label.IndustryType=Type d'industrie
Field.Label.IndustryType.Help=Type d'industrie de l'employeur potentiel, par exemple l'ing\u00e9nierie ou la construction. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'industrie via la page Tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.PublicOffice=Bureau public
Field.Label.PublicOffice.Help=Bureau public le plus pratique pour l'employeur. Nom du bureau public le plus pratique pour l'employeur. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e dans la liste des bureaux publics affich\u00e9e.
Field.Label.EmployerType=Type d'employeur
Field.Label.EmployerType.Help=Type d'employeur, par exemple auto-entrepreneur, service public. Type d'employeur en relation avec une description cod\u00e9e de l'employeur. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'employeur via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
