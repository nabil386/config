Help.PageDescription=Cette page vous permet de modifier le statut commercial d'un employeur. Le statut commercial de l'employeur est le statut d'activit\u00e9. Par exemple, l'employeur peut \u00eatre commercialement actif pendant une p\u00e9riode de trois ans, puis d\u00e9cider de s'arr\u00eater pour r\u00e9nover pendant quelques mois, c'est-\u00e0-dire, cesser ses activit\u00e9s commerciales.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
