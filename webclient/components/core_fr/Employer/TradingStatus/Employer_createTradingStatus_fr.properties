Field.Label.TradingStatus=Statut d'\u00e9change
Field.Label.TradingStatus.Help=Cette zone permet de pr\u00e9ciser le statut de fonctionnement de l'employeur enregistr\u00e9 au cours d'une p\u00e9riode d\u00e9finie. Notez que le syst\u00e8me ne permet pas de choisir les statuts commerciaux pendant la m\u00eame p\u00e9riode (par exemple, le statut commercial ne peut pas \u00eatre actif au cours d'une p\u00e9riode d\u00e9finie si l'employeur a cess\u00e9 son activit\u00e9). Notez \u00e9galement que si le statut commercial est "en liquidation", le syst\u00e8me d\u00e9finit le statut de l'employeur sur "ferm\u00e9" et attribue la date de fin de l'employeur.
Field.Label.StartDate=Effectif \u00e0 partir du
Field.Label.StartDate.Help=Date de d\u00e9but de la validit\u00e9 du statut commercial. Un employeur peut faire l'objet de plusieurs enregistrements de statut de commercial, mais les dates "A compter de/Jusqu'au" de ces enregistrements ne peuvent pas se chevaucher.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la validit\u00e9 du statut commercial. Un employeur peut faire l'objet de plusieurs enregistrements de statut de commercial, mais les dates "A compter de/Jusqu'au" de ces enregistrements ne peuvent pas se chevaucher. Le syst\u00e8me d\u00e9finit automatiquement la date "Jusqu'au" pour un statut commercial lorsqu'un nouveau statut commercial est enregistr\u00e9 sur le syst\u00e8me. Cette date "Jusqu'au" correspond \u00e0 une date ant\u00e9rieure au nouveau statut commercial "A compter du".
