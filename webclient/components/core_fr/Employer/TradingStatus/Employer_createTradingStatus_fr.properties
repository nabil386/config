Help.PageDescription=Cette page vous permet de cr\u00e9er le statut commercial d'un employeur. Le statut commercial de l'employeur est le statut d'activit\u00e9. Par exemple, l'employeur peut \u00eatre commercialement actif pendant une p\u00e9riode de trois ans, puis d\u00e9cider de s'arr\u00eater pour r\u00e9nover pendant quelques mois, c'est-\u00e0-dire, cesser ses activit\u00e9s commerciales.
PageTitle.StaticText1=Nouveau statut commercial
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
