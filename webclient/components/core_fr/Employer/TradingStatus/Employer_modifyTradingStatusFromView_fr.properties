Help.PageDescription=Cette page vous permet de modifier l'enregistrement du statut commercial d'un employeur. Le statut commercial est un enregistrement indiquant si un employeur exerce actuellement une activit\u00e9 commerciale. Le statut commercial d'un employeur peut \u00eatre "actif", "en cessation d'activit\u00e9" ou "en liquidation". Remarquez que seuls les employeurs "commercialement actifs" peuvent \u00eatre r\u00e9pertori\u00e9s comme employeur actuel d'une personne."
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
