Field.Label.SpecialInterest=Int\u00e9r\u00eat sp\u00e9cial
Field.Label.SpecialInterest.Help=Cette zone indique si l'employeur fait l'objet d'un int\u00e9r\u00eat sp\u00e9cial de priorit\u00e9 basse, moyenne ou \u00e9lev\u00e9e. Par exemple, un employeur avec lequel il est habituellement difficile d'interagir doit avoir un int\u00e9r\u00eat sp\u00e9cial de niveau \u00e9lev\u00e9.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de l'enregistrement de l'employeur. Le statut est actif jusqu'\u00e0 la date de fin de l'employeur. A compter de cette "Date de fin", le statut est ferm\u00e9.
Field.Label.PreferredLanguage=Langue pr\u00e9f\u00e9r\u00e9e
