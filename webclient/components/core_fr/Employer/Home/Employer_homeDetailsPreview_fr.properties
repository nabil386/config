Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails des employeurs. Les employeurs emploient une ou plusieurs personnes, personnes candidates, ou autres individus. Ils peuvent aussi \u00eatre des personnes ou personnes candidates qui sont des travailleurs ind\u00e9pendants, ou des fournisseurs de produits ou des fournisseurs de services qui emploient une ou plusieurs personnes. 
