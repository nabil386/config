Help.PageDescription=Cette page vous permet de confirmer un mappage d'\u00e9v\u00e9nement de flux de travaux. Chaque type d'\u00e9v\u00e9nement peut avoir une ou plusieurs adoptions de processus de flux de travaux associ\u00e9es. Il s'agit de mappages d'adoption avec des processus de flux de travaux. Lorsqu'un \u00e9v\u00e9nement de cette classe et de ce type est lev\u00e9, le moteur de flux de travaux adopte une instance de processus pour chacun des processus de flux de travaux associ\u00e9s au type d'\u00e9v\u00e9nement, sous r\u00e9serve que les adoptions de processus de flux de travaux soient activ\u00e9es et que les donn\u00e9es de d\u00e9marrage requises aient \u00e9t\u00e9 mapp\u00e9es vers les donn\u00e9es d'\u00e9v\u00e9nement.
Page.Title.StaticText1=Cr\u00e9er un mappage d'\u00e9v\u00e9nements de flux de travaux
