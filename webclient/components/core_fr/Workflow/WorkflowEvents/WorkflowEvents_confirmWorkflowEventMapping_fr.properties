Field.Label.Question=Souhaitez-vous vraiment cr\u00e9er ce mappage d'\u00e9v\u00e9nements de flux de travaux ?
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer que vous souhaitez confirmer le mappage d'\u00e9v\u00e9nements de flux de travaux. 
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas confirmer le mappage d'\u00e9v\u00e9nements de flux de travaux. 
