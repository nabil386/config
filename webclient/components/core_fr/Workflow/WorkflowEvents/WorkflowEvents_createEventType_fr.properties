Help.PageDescription=Cette page vous permet de cr\u00e9er un type d'\u00e9v\u00e9nement. Les informations d'\u00e9v\u00e9nement d\u00e9crivent les actions devant \u00eatre r\u00e9alis\u00e9es pour qu'une activit\u00e9 puisse adopter un flux de processus ou poursuivre son ex\u00e9cution. Chaque classe d'\u00e9v\u00e9nement peut pr\u00e9senter un ou plusieurs types d'\u00e9v\u00e9nement, et chaque organisation peut personnaliser ces classes et types d'\u00e9v\u00e9nement de diff\u00e9rentes fa\u00e7ons.
