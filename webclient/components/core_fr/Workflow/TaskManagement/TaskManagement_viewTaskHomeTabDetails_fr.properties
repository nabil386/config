Help.PageDescription=Cette page vous permet d'afficher des d\u00e9tails sur une t\u00e2che. 
PageTitle.StaticText1=T\u00e2che \ 
TabTitle.StaticText1=T\u00e2che \ 
Field.Label.TaskID.Help=Num\u00e9ro de r\u00e9f\u00e9rence unique de la t\u00e2che. Ce num\u00e9ro est automatiquement g\u00e9n\u00e9r\u00e9 par le syst\u00e8me lors de la cr\u00e9ation de la t\u00e2che.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 de la t\u00e2che, par exemple Elev\u00e9e, Moyenne ou Faible.
Field.Label.ReservedBy=Utilis\u00e9 par
Field.Label.ReservedBy.Help=L'utilisateur qui travaille actuellement sur la t\u00e2che. Ce champ est vide si aucun utilisateur ne travaille actuellement sur la t\u00e2che. Dans ce sc\u00e9nario, elle appara\u00eet dans la liste des T\u00e2ches disponibles. Lorsqu'un utilisateur ajoute la t\u00e2che \u00e0 sa liste de t\u00e2ches sur lesquelles travailler, elle appara\u00eet dans leur liste Mes t\u00e2ches et ce champ est peupl\u00e9 par leur nom d'utilisateur.
Field.Label.TimeWorked=Temps de travail
Field.Label.TimeWorked.Help=Le nombre total d'heures et de minutes consacr\u00e9 par les utilisateurs \u00e0 cette t\u00e2che.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.Deadline=Ech\u00e9ance
Field.Label.Deadline.Help=Date et heure auxquelles la t\u00e2che est planifi\u00e9e pour l'ex\u00e9cution.
Field.Label.Assigned=Derni\u00e8re affectation
Field.Label.Assigned.Help=Date et heure de la derni\u00e8re attribution de la t\u00e2che (si la t\u00e2che a \u00e9t\u00e9 cr\u00e9\u00e9e, transf\u00e9r\u00e9e, r\u00e9serv\u00e9e, non r\u00e9serv\u00e9e ou r\u00e9attribu\u00e9e, par exemple).
