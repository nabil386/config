Field.Label.ForwardTo=Transf\u00e9rer vers
Field.Label.ForwardTo.Help=El\u00e9ment vers lequel la t\u00e2che doit \u00eatre transf\u00e9r\u00e9e. Il peut s'agir d'un emploi, d'un poste, d'une unit\u00e9 d'organisation, de l'utilisateur, de la file d'attente de travaux ou de la cible de l'allocation. Si un \u00e9l\u00e9ment de l'organisation est d\u00e9fini, l'ensemble appropri\u00e9 d'utilisateurs est d\u00e9termin\u00e9 par la r\u00e9solution de l'\u00e9l\u00e9ment, par exemple, si un emploi est s\u00e9lectionn\u00e9, tous les utilisateurs qui occupent un poste remplissant la fonction s\u00e9lectionn\u00e9e se voient affecter la t\u00e2che.
