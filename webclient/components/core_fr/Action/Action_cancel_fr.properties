Help.PageDescription=Cette page vous permet de supprimer les d\u00e9tails d'une action. Une action est une t\u00e2che sp\u00e9cifique qu'un client ou un gestionnaire conseil doit effectuer afin de traiter une situation sp\u00e9cifique qui requiert une action. Chaque action fait partie d'un plan d'action global, qui traite une pr\u00e9occupation ou un besoin global qui a \u00e9t\u00e9 identifi\u00e9 durant une investigation. Chaque plan d'action peut comprendre une ou plusieurs actions associ\u00e9es. Chaque action peut \u00eatre associ\u00e9e \u00e0 une ou plusieurs all\u00e9gations. 
PageTitle.StaticText1=Supprimer l'action
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer que vous souhaitez supprimer l'action.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne souhaitez pas supprimer l'action.
Field.Label.CancelAction=Voulez-vous vraiment supprimer cette action ?
Field.Label.CancelAction.Help=Cliquez sur le bouton Oui pour confirmer l'annulation de cette action.
Field.StaticText.CancelAction=Voulez-vous vraiment supprimer cette action ?
