Help.PageDescription=Cette page vous permet de modifier un type de dossier int\u00e9gr\u00e9 \u00e0 partir de la vue. Un type de dossier correspondant \u00e0 une description cod\u00e9e du dossier int\u00e9gr\u00e9, par exemple, l'assistance ou les comportements. Les types de dossiers int\u00e9gr\u00e9s correspondent aux cat\u00e9gories de produit. Les cat\u00e9gories de produit sont s\u00e9lectionn\u00e9es lors de la cr\u00e9ation du produit. Durant la cr\u00e9ation du dossier int\u00e9gr\u00e9, un type de dossier int\u00e9gr\u00e9 doit \u00eatre s\u00e9lectionne et cette s\u00e9lection d\u00e9termine le type de produits disponibles pour le dossier int\u00e9gr\u00e9. Par exemple, si vous devez s\u00e9lectionner un type de dossier int\u00e9gr\u00e9 d'assistance, seuls les produits et leurs formes de preuve qui disposent d'une assistance s\u00e9lectionn\u00e9e de sorte qu'une cat\u00e9gorie de produit peut \u00eatre cr\u00e9\u00e9e dans le dossier int\u00e9gr\u00e9. Vous pouvez indiquer des informations suppl\u00e9mentaires sp\u00e9cifiques \u00e0 un type de dossier int\u00e9gr\u00e9, par exemple, la page d'accueil du dossier int\u00e9gr\u00e9 et la page d'accueil du membre.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
