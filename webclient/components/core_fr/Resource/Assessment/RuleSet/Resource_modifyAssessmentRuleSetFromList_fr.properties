Help.PageDescription=Cette page vous permet de modifier une \u00e9valuation de l'ensemble de r\u00e8gles \u00e0 partir d'une liste. Une \u00e9valuation est un test pr\u00e9liminaire pour voir si un participant ou participant potentiel est ou non \u00e9ligible pour un produit. Con\u00e7u pour un gestionnaire conseil pour \u00e9valuer l'\u00e9ligibilit\u00e9 au produit, l'administrateur doit s'assurer que les \u00e9valuations appropri\u00e9es sont dans le syst\u00e8me. Chacune de ces \u00e9valuations doit affecter un ensemble de r\u00e8gles. Lorsqu'un gestionnaire \u00e9value un participant ou l'\u00e9ligibilit\u00e9 au produit d'un participant potentiel, l'ensemble de r\u00e8gles est appliqu\u00e9 au participant ou aux preuves du participant potentiel afin de d\u00e9terminer l'\u00e9ligibilit\u00e9 au produit. Les ensembles de r\u00e8gles affect\u00e9s aux \u00e9valuations sont les m\u00eames ensembles de r\u00e8gles affect\u00e9s aux produits de l'organisation
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
