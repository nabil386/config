Field.Label.Name.Help=Nom de l'\u00e9valuation. Votre administrateur syst\u00e8me peut ajouter un nom \u00e0 cette liste via la page Tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.Type=Type
Field.Label.Type.Help=Type d'\u00e9valuation, par exemple, moyens ou \u00e9l\u00e9ments financiers. Le type d'\u00e9valuation est li\u00e9 \u00e0 une description cod\u00e9e de l'\u00e9valuation. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'\u00e9valuation via la page Table de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails de l'\u00e9valuation sont valides. Notez que cette date de d\u00e9but ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date de cr\u00e9ation de l'\u00e9valuation. Notez \u00e9galement que le syst\u00e8me n'autorise pas les enregistrements d'\u00e9valuations de m\u00eame nom et de m\u00eame type \u00e0 se chevaucher.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode pendant laquelle les d\u00e9tails de l'\u00e9valuation sont valides.
Field.Label.CreationDate=Date de cr\u00e9ation
Field.Label.CreationDate.Help=La date \u00e0 laquelle l'\u00e9valuation a \u00e9t\u00e9 entr\u00e9e sur le syst\u00e8me ne peut pas \u00eatre modifi\u00e9e.
