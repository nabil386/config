Help.PageDescription=Cette page vous permet de modifier un service \u00e0 partir d'une vue. C\u00faram vous permet de maintenir un enregistrement des types de services fournis par un fournisseur particulier. Par exemple, l'organisation pourrait faire appel \u00e0 un cabinet de m\u00e9decin pour offrir des examens m\u00e9dicaux aux participants appliquent en cas d'invalidit\u00e9.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
