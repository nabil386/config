Help.PageDescription=Cette page permet d'afficher et de g\u00e9rer les groupes de tableaux de bord d'informations collect\u00e9es associ\u00e9s \u00e0 ce type de dossier. Vous pouvez d\u00e9velopper le groupe de tableaux de bord dans la liste afin d'afficher les types d'informations collect\u00e9es qui ont \u00e9t\u00e9 ajout\u00e9s au groupe de tableaux de bord. L'utilisateur peut d\u00e9finir des informations collect\u00e9es requises pour un groupe de tableaux de bord particulier. Les types d'informations collect\u00e9es d\u00e9finis comme requis sont utilis\u00e9s pour indiquer au gestionnaire conseil que le type d'informations collect\u00e9es doit \u00eatre entr\u00e9 dans le cadre de la t\u00e2che \u00e0 laquelle ce groupe d'informations collect\u00e9es est li\u00e9. Aucune validation n'a lieu si un type d'informations collect\u00e9es requis n'est pas enregistr\u00e9 pour un groupe d'informations collect\u00e9es. Une fois cr\u00e9\u00e9e, une configuration de groupe de tableaux de bord peut \u00eatre s\u00e9lectionn\u00e9e dans le tableau de bord d'informations collect\u00e9es. 
