Help.PageDescription=Cette page vous permet de cr\u00e9er des m\u00e9tadonn\u00e9es de preuve et un enregistrement de lien de preuve de type de dossier de donn\u00e9es de participant. Les m\u00e9tadonn\u00e9es de preuve fournissent des donn\u00e9es de configuration pour les types de preuve particuliers. Les m\u00e9tadonn\u00e9es de preuve sont g\u00e9r\u00e9es dans le cadre de la fonctionnalit\u00e9 d'administration de l'application. Les enregistrements de preuve associ\u00e9s \u00e0 un type de dossier de donn\u00e9es de participant peuvent \u00eatre partag\u00e9s entre plusieurs dossiers int\u00e9gr\u00e9s ou de distribution de produit. C'est important car les exigences en mati\u00e8re d'informations se chevauchent souvent entre les produits. Par exemple, plusieurs produits peuvent n\u00e9cessiter une preuve de revenu.
PageTitle.StaticText1=Ajouter un type de preuve existante
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
Field.Label.Type=Type de preuve
Field.Label.Type.Help=Type de preuve personnalis\u00e9e des m\u00e9tadonn\u00e9es de preuve temporelle.
