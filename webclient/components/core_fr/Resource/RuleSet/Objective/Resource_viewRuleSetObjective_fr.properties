Help.PageDescription=Cette page permet d'afficher un objectif de r\u00e8gle. Un ensemble de r\u00e8gles est un ensemble de conditions appliqu\u00e9es aux preuves de dossier afin de d\u00e9terminer l'\u00e9ligibilit\u00e9 \u00e0 un produit.
PageTitle.StaticText1=Afficher un objectif de r\u00e8gle
Field.Label.Deduction=Retenue autoris\u00e9e
Field.Label.Deduction.Help=Ce champ indique si l'objectif permet les retenues financi\u00e8res. Les personnes enregistr\u00e9es avec l'organisation et recevant des paiements peuvent d\u00e9duire une partie de ces derniers pour l'appliquer \u00e0 un passif s'ils sont \u00e9ligibles pour un objectif pour lequel les retenues sont autoris\u00e9es.
