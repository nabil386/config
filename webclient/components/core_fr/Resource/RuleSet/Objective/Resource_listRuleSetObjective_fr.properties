Help.PageDescription=Cette page vous permet d'afficher une liste des r\u00f4les d'objectifs enregistr\u00e9s dans le syst\u00e8me. Un ensemble de r\u00e8gles est un ensemble de conditions appliqu\u00e9es aux preuves de dossier afin de d\u00e9terminer l'\u00e9ligibilit\u00e9 \u00e0 un produit.
PageTitle.StaticText1=Objectifs de r\u00e8gles
Field.Label.Type=Type
Field.Label.Type.Help=Type d'objectif, par exemple, aide mon\u00e9taire ou assistance d'urgence. Le type d'objectif est li\u00e9 \u00e0 une description cod\u00e9e de l'objectif est affich\u00e9. Vous pouvez afficher une liste des types d'objectifs via la page Tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.Target=Cible
Field.Label.Target.Help=La cible du produit est affich\u00e9e, par exemple, le client.
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement d'objectif de r\u00e8gle.
ActionControl.Label.ViewTags=Afficher les indicateurs
ActionControl.Label.ViewTags.Help=Cliquez sur le lien Afficher les indicateurs sur la ligne appropri\u00e9e de la liste des objectifs de r\u00e8gles affich\u00e9e pour ouvrir la page Indicateurs d'objectifs.
