Help.PageDescription=Cette page vous permet d'afficher une liste des balises d'objectifs enregistr\u00e9es dans le syst\u00e8me. Un ensemble de r\u00e8gles est un ensemble de conditions appliqu\u00e9es aux preuves de dossier afin de d\u00e9terminer l'\u00e9ligibilit\u00e9 \u00e0 un produit.
PageTitle.StaticText1=Indicateurs d'objectifs
Field.Label.Tag=Indicateur
Field.Label.Tag.Help=ID d'indicateur d'objectif. Un indicateur d'objectif repr\u00e9sente un composant financier ou non financier d'un objectif. Ces composants d\u00e9terminent ensemble l'\u00e9ligibilit\u00e9 du dossier en fonction des r\u00e8gles appliqu\u00e9es. Une recommandation de produit peut repr\u00e9senter un exemple de balise d'objectif non financier. Notez que si l'indicateur d'objectif poss\u00e8de une valeur financi\u00e8re, celle-ci s'affiche sur cette page.
Field.Label.Value=Valeur
Field.Label.Value.Help=Valeur num\u00e9rique d'un indicateur d'objectif financier.
