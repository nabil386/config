Field.Label.DeliveryMethod=M\u00e9thode de distribution
Field.Label.DeliveryMethod.Help=Nom de la m\u00e9thode de distribution dans la liste d\u00e9roulante des noms de m\u00e9thodes de distribution. Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de distribution \u00e0 cette liste d\u00e9roulante via la page Tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.Offset=D\u00e9calage (jours)
Field.Label.Offset.Help=Ce champ vous permet de d\u00e9marrer la distribution de produits un ou plusieurs jours avant la date r\u00e9elle de distribution de produits, en fonction de la m\u00e9thode de distribution. Dans le cas de certaines m\u00e9thodes de distribution, il peut \u00eatre n\u00e9cessaire de d\u00e9marrer une distribution de produits plus t\u00f4t. Par exemple, vous pouvez saisir un d\u00e9calage de 2 jours pour la m\u00e9thode de distribution de d\u00e9p\u00f4t direct afin de fournir \u00e0 la banque du temps suppl\u00e9mentaire pour valider la distribution.
Field.Label.BenefitIndicator=S'applique aux prestations
Field.Label.BenefitIndicator.Help=S\u00e9lectionnez cette option si la m\u00e9thode de distribution est disponible pour tous les produits de prestations.
Field.Label.LiabilityIndicator=S'applique aux dettes
Field.Label.LiabilityIndicator.Help=S\u00e9lectionnez cette option si la m\u00e9thode de distribution est disponible pour tous les produits de passif.
