Help.PageDescription=Cette page vous permet de modifier une m\u00e9thode de distribution. Les m\u00e9thodes de distribution de produits sont les m\u00e9thodes par lesquelles un produit est envoy\u00e9 \u00e0 un participant, par exemple, ch\u00e8que, esp\u00e8ces, facture. Les m\u00e9thodes de distribution ne sont pas toutes applicables ou disponibles pour les produits de passif et de prestation. Par exemple, la m\u00e9thode de distribution par facture n'est pas appliqu\u00e9e sur les produits de prestation puisqu'elle n\u00e9cessite une facturation d'un participant.
PageTitle.StaticText1=Editer la m\u00e9thode de distribution
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
