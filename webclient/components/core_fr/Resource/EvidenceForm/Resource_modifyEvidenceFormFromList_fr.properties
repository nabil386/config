Help.PageDescription=Cette page vous permet de modifier une forme de preuves existante \u00e0 partir d'une page de liste. Une forme de preuve affiche les preuves d'un dossier pour un produit. Par exemple, une forme de preuve d'assurance maladie doit inclure plusieurs zones relatives au dossier de maladie de la personne appliqu\u00e9 au produit d'assurance maladie.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
