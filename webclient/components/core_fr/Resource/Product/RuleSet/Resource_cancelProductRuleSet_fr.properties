Help.PageDescription=Cette page vous permet de confirmer la suppression de l'allocation d'un ensemble de r\u00e8gle du produit. Un ensemble de r\u00e8gles est un ensemble de conditions appliqu\u00e9es aux preuves de dossier afin de d\u00e9terminer l'\u00e9ligibilit\u00e9 \u00e0 un produit. Une fois qu'un produit a \u00e9t\u00e9 enregistr\u00e9, il doit avoir une r\u00e8gle associ\u00e9e.
PageTitle.StaticText1=Supprimer une affectation d'ensemble de r\u00e8gles
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression de l'affectation d'ensemble de r\u00e8gles au produit.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer l'affectation d'ensemble de r\u00e8gles au produit.
