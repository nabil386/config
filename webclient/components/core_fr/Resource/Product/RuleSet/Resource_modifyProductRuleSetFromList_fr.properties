Help.PageDescription=Cette page vous permet de modifier une allocation d'ensemble de r\u00e8gles de produit dans une liste. Un ensemble de r\u00e8gles est un ensemble de conditions appliqu\u00e9es aux preuves de dossier afin de d\u00e9terminer l'\u00e9ligibilit\u00e9 \u00e0 un produit. Une fois qu'un produit a \u00e9t\u00e9 enregistr\u00e9, il doit avoir une r\u00e8gle associ\u00e9e.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
