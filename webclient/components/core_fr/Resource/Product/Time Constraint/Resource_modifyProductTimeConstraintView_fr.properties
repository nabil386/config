PageTitle.StaticText1=Editer une contrainte de temps
Field.Label.ConstraintType=Type
Field.Label.ConstraintType.Help=Type de contrainte temporelle dans la liste d\u00e9roulante des types de contraintes temporelles, par exemple, premier appel ou premi\u00e8re r\u00e9vision. Chaque type de contrainte temporelle se rapporte \u00e0 une fonctionnalit\u00e9 de limite de temps. Lorsque vous s\u00e9lectionnez ce type, le syst\u00e8me applique cette limite de temps au produit. Notez que cette limite de temps est d\u00e9finie en fonction du nombre de jours saisi ci-dessus. Par exemple, si vous s\u00e9lectionnez le type "premier appel", la limite de temps "premier appel" est appliqu\u00e9e au produit et celle-ci est d\u00e9finie par le nombre de jours.
Field.Label.NumberOfDays=Nombre de jours
Field.Label.NumberOfDays.Help=Limite de temps en jours s'appliquant au type de contrainte temporelle s\u00e9lectionn\u00e9 ci-dessous. Par exemple, si le nombre de jours est de 30 et que le type de contrainte temporelle est "premier appel", le syst\u00e8me d\u00e9fini une limite de temps de 30 jours au niveau de la limite de temps "premier appel".
Field.Label.FromDate=Du
Field.Label.FromDate.Help=Date \u00e0 partir de laquelle la contrainte temporelle est valide.
