PageTitle.StaticText1=Contraintes de temps
ActionControl.Label.New=Cr\u00e9er
ActionControl.Label.New.Help=Appuyez sur le bouton Cr\u00e9er pour cr\u00e9er une nouvelle contrainte temporelle.
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement de contrainte temporelle.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement de contrainte temporelle.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Appuyez sur le bouton Supprimer pour supprimer la contrainte temporelle.
Container.Label.Action=Action
Container.Separator=\ |\ 
Field.Label.NumberOfDays=Nombre de jours
Field.Label.NumberOfDays.Help=Limite de temps en jours s'appliquant au type de contrainte temporelle. Par exemple, si le nombre de jours est de 30 et que le type de contrainte temporelle est "premier appel", le syst\u00e8me d\u00e9fini une limite de temps de 30 jours au niveau de la limite de temps "premier appel".
Field.Label.ConstraintType=Type de contrainte
Field.Label.ConstraintType.Help=Type de contrainte temporelle, par exemple, premier ou deuxi\u00e8me appel.
Field.Label.FromDate=Du
Field.Label.FromDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la contrainte temporelle est valide.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
