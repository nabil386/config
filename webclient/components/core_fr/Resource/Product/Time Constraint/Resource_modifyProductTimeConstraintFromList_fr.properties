Help.PageDescription=Cette page vous permet de modifier une contrainte de temps \u00e0 partir d'une liste. Une contrainte de temps de produit est un d\u00e9lai qui s'applique \u00e0 un produit. Les contraintes de temps sont li\u00e9es \u00e0 la fonctionnalit\u00e9 de limite de temps. Par exemple, une contrainte de temps qui s'applique au traitement de l'appel peut \u00eatre ajout\u00e9e \u00e0 un produit de b\u00e9n\u00e9fice ou de passif.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
