Help.PageDescription=Cette page vous permet de cr\u00e9er une contrainte de temps. Une contrainte de temps de produit est un d\u00e9lai qui s'applique \u00e0 un produit. Les contraintes de temps sont li\u00e9es \u00e0 la fonctionnalit\u00e9 de limite de temps. Par exemple, une contrainte de temps qui s'applique au traitement de l'appel peut \u00eatre ajout\u00e9e \u00e0 un produit de b\u00e9n\u00e9fice ou de passif.
PageTitle.StaticText1=Nouvelle contrainte temporelle
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.NumberOfDays=Nombre de jours
Field.Label.NumberOfDays.Help=Limite de temps en jours s'appliquant au type de contrainte temporelle s\u00e9lectionn\u00e9 ci-dessous. Par exemple, si le nombre de jours est de 30 et que le type de contrainte temporelle est "premier appel", le syst\u00e8me d\u00e9fini une limite de temps de 30 jours au niveau de la limite de temps "premier appel".
Field.Label.Type=Type
Field.Label.Type.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la contrainte temporelle est valide.
Field.Label.FromDate=Effectif \u00e0 partir du
Field.Label.FromDate.Help=Type de contrainte temporelle dans la liste d\u00e9roulante des types de contraintes temporelles, par exemple, premier appel, premi\u00e8re r\u00e9vision. Chaque type de contrainte temporelle se rapporte \u00e0 une fonctionnalit\u00e9 de limite de temps. Lorsque vous s\u00e9lectionnez ce type, le syst\u00e8me applique cette limite de temps au produit. Notez que cette limite de temps est d\u00e9finie en fonction du nombre de jours saisi ci-dessus. Par exemple, si vous s\u00e9lectionnez le type "premier appel", la limite de temps "premier appel" est appliqu\u00e9e au produit et celle-ci est d\u00e9finie par le nombre de jours.
