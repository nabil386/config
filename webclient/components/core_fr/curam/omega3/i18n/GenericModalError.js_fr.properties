file.download.warning.title=Avertissement
file.download.warning.ie8=Si le t\u00e9l\u00e9chargement de ce fichier \u00e9choue, il peut \u00eatre n\u00e9cessaire de changer vos param\u00e8tres Internet Explorer comme suit :<br/><br/>Ouvrez Outils > Options Internet > Avanc\u00e9.<br/>Dans l'onglet Param\u00e8tres, v\u00e9rifiez que les options \\"Ne pas enregistrer les pages chiffr\u00e9es sur le disque\\" et \\"Vider le dossier Fichiers Internet temporaires lorsque le navigateur est ferm\u00e9\\" sont s\u00e9lectionn\u00e9es.<br/><br/>Avertissement : vos informations personnelles seront conserv\u00e9es par le navigateur dans un cache de fichiers temporaires jusqu'\u00e0 ce que vous fermiez la fen\u00eatre de navigateur. Si vous utilisez un ordinateur public (par exemple dans une biblioth\u00e8que), veillez \u00e0 fermer le navigateur compl\u00e8tement, et pas seulement l'onglet de navigateur.<br/><br/>Cliquez sur 'OK' pour continuer.
file.download.warning.ie9=Avertissement : apr\u00e8s le t\u00e9l\u00e9chargement de ce fichier, vos informations personnelles sont stock\u00e9es dans un fichier et d'autres utilisateurs de cet ordinateur peuvent y acc\u00e9der \u00e0 moins que vous n'effaciez le cache du navigateur. Vous pouvez effacer le cache du navigateur en proc\u00e9dant comme suit :<br/><br/>1. Appuyez sur CTRL+MAJ+SUPPR<br/>2. S\u00e9lectionnez 'Fichiers Internet et fichiers de site Web temporaires'<br/>3. S\u00e9lectionnez 'Historique de t\u00e9l\u00e9chargement'<br/>4. Cliquez sur le bouton 'Supprimer'.<br/><br/>Cliquez sur 'OK' pour continuer.
