file.download.warning.firefox=Avertissement : apr\u00e8s le t\u00e9l\u00e9chargement de ce fichier, vos informations personnelles sont stock\u00e9es dans un fichier et d'autres utilisateurs de cet ordinateur peuvent y acc\u00e9der \u00e0 moins que vous n'effaciez le cache du navigateur. Vous pouvez effacer le cache du navigateur en proc\u00e9dant comme suit :<br/><br/>1. Appuyez sur CTRL+MAJ+SUPPR<br/>2. S\u00e9lectionnez 'Tout' pour 'Intervalle \u00e0 effacer'<br/>3. S\u00e9lectionnez 'Cache'<br/>4. Cliquez sur le bouton 'Effacer maintenant'.<br/><br/>Cliquez sur 'OK' pour continuer.
