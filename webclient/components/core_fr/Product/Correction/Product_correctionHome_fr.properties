# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.MaintainRights.Help=Security identifier assigned to the product maintain rights. Note that this field is dependent on maintain rights being set up on this correction product. Note also that only the users whose security roles contain this product security identifier can maintain cases of the product. If no security identifier is added to the Maintain Rights field, then any user can maintain cases for the product.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
