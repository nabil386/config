Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails de l'association de configuration du jalon. Les jalons sont des \u00e9v\u00e9nements importants ou des t\u00e2ches qui peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter des activit\u00e9s qui se produisent pendant le cycle de vie d'un dossier ou d'un plan de service. Les exemples d'activit\u00e9s que vous pouvez enregistrer comme des jalons peuvent inclure les examens de dossier qui sont effectu\u00e9s ou les communications qui sont envoy\u00e9es \u00e0 un participant du plan ou du dossier.
