Help.PageDescription=Cette page vous permet de cr\u00e9er une v\u00e9rification d'approbation d'un jalon.  Une v\u00e9rification d'approbation de jalon est une r\u00e9vision d'un jalon soumis \u00e0 l'approbation d'un gestionnaire conseil. Une fois l'ensemble des preuves initiales d'un jalon est regroup\u00e9 par un gestionnaire conseil, le jalon est g\u00e9n\u00e9ralement soumis \u00e0 l'approbation du superviseur.
