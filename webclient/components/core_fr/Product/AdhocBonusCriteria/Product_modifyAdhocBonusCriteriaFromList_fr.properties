Help.PageDescription=Cette page vous permet de modifier une prime ad hoc. Une prime ad hoc est un paiement ponctuel suppl\u00e9mentaire qui peut \u00eatre d\u00e9livr\u00e9 \u00e0 un participant. Les primes ad hoc permettent \u00e0 l'organisation de fournir une aide suppl\u00e9mentaire aux les participants qui ont besoin d'une assistance pendant certaines p\u00e9riodes de l'ann\u00e9e. Par exemple, les personnes qui re\u00e7oivent une indemnit\u00e9 de ch\u00f4mage de la part l'organisation peuvent exiger des paiements suppl\u00e9mentaires pendant les vacances de No\u00ebl. Notez que la fonctionnalit\u00e9 de la prime ad hoc peut \u00eatre activ\u00e9 pour tous les produits de prestations, mais vous ne pouvez pas ajouter une prime ad hoc \u00e0 un produit \u00e0 moins que de la fonctionnalit\u00e9 de la prime ad hoc soit d\u00e9j\u00e0 activ\u00e9 pour le produit sur le syst\u00e8me
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
