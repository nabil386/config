Field.Title.BonusType=Type de prime
Field.Title.BonusType.Help=Type de prime ad-hoc, par ex. prime de no\u00ebl ou bourse scolaire. Type de prime ad-hoc li\u00e9 \u00e0 une description cod\u00e9e de prime. Votre administrateur syst\u00e8me peut ajouter un nouveau type de prime ad-hoc via la page Tables de code (voir "Tables de code" dans le guide d'administration C\u00faram).
Field.Label.BonusAmount=Montant de la prime
Field.Label.BonusAmount.Help=Montant du paiement de la prime ad-hoc accord\u00e9e \u00e0 tous les b\u00e9n\u00e9ficiaires du programme lors de la p\u00e9riode de prime ad-hoc. La p\u00e9riode de prime ad-hoc s'\u00e9tend de la date initiale \u00e0 la date finale indiqu\u00e9es ci-dessous.
Field.Label.FromDate=Effectif \u00e0 partir du
Field.Label.FromDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle la prime ad hoc est accord\u00e9e \u00e0 tous les b\u00e9n\u00e9ficiaires actifs du produit. Vous ne pouvez pas s\u00e9lectionner de date initiale dans le pass\u00e9, c.\u00e0.d. ant\u00e9rieure \u00e0 la date en cours du syst\u00e8me. Notez toutefois que les paiements ad-hoc ne sont r\u00e9alis\u00e9s qu'une fois. Par cons\u00e9quent, le paiement ad-hoc est adress\u00e9 au participant \u00e9ligible \u00e0 la premi\u00e8re date de la distribution financi\u00e8re et pas ult\u00e9rieurement, m\u00eame si le participant doit recevoir des paiements compl\u00e9mentaires de l'organisation lors de la p\u00e9riode de la prime ad-hoc.
Field.Label.ToDate=Date de fin
Field.Label.ToDate.Help=Date de fin de la p\u00e9riode lors de laquelle la prime ad-hoc ponctuelle est pay\u00e9e \u00e0 l'ensemble des b\u00e9n\u00e9ficiaires actifs du programme. 
# START NON-TRANSLATABLE
