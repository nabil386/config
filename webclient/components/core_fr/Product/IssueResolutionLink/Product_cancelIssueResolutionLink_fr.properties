Help.PageDescription=Cette page vous permet de retirer une r\u00e9solution d'un probl\u00e8me \u00e0 partir d'un probl\u00e8me. Lorsque un probl\u00e8me a \u00e9t\u00e9 r\u00e9vis\u00e9 par un gestionnaire conseil, le gestionnaire conseil entre dans une r\u00e9solution. La r\u00e9solution refl\u00e8te l'arbitrage du gestionnaire conseil sur la preuve qui sera utilis\u00e9e pour d\u00e9terminer l'\u00e9ligibilit\u00e9 du client. Par exemple, une r\u00e9solution "se mettre d'accord avec le client" indique que la preuve donn\u00e9e par le client doit \u00eatre utilis\u00e9e \u00e0 la place de la preuve fournie par un tiers.
PageTitle.Title=Retirer une r\u00e9solution
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression de la r\u00e9solution de cette anomalie.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne voulez pas supprimer la r\u00e9solution de cette anomalie.
Field.StaticText.CancelIssueResolutionLink=Voulez vous vraiment retirer la r\u00e9solution de cette anomalie ?
