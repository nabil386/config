Help.PageDescription=Cette page permet de cr\u00e9er jalon pour un dossier d'investigation. Les jalons sont des t\u00e2ches ou des \u00e9v\u00e9nements importants qui doivent \u00eatre termin\u00e9s pendant le cycle de vie d'un dossier d'investigation. Les jalons peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter les activit\u00e9s qui se produisent pendant le cycle de vie du dossier d'investigation, par exemple, des r\u00e9visions qui sont effectu\u00e9es ou des communications qui sont envoy\u00e9es \u00e0 un participant de dossier d'investigation. Les jalons peuvent \u00eatre utilis\u00e9s pour animer ces activit\u00e9s.
PageTitle.Title=Nouveau jalon pour dossier d'investigation
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
