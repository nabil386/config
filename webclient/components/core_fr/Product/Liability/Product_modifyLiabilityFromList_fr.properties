Help.PageDescription=Cette page vous permet de modifier un produit de passif. Un produit de passif permet \u00e0 l'organisation de recevoir un paiement de la part d'un participant \u00e9ligible. Un exemple de produit de passif serait un dossier de trop-per\u00e7u de prestation, dans lequel l'organisation aurait vers\u00e9 une somme trop importante \u00e0 un b\u00e9n\u00e9ficiaire de prestation. Un dossier bas\u00e9 sur ce produit entra\u00eenerait une retenue des prestations futures du destinataire.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
