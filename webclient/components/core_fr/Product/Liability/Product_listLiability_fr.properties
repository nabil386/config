Help.PageDescription=Cette page vous permet d'afficher une liste des produits de dette enregistr\u00e9s dans le syst\u00e8me. Un produit de passif permet \u00e0 l'organisation de recevoir un paiement de la part d'un participant \u00e9ligible. Un exemple de produit de passif serait un dossier de trop-per\u00e7u de prestation, dans lequel l'organisation aurait vers\u00e9 une somme trop importante \u00e0 un b\u00e9n\u00e9ficiaire de prestation. Un dossier bas\u00e9 sur ce produit entra\u00eenerait une retenue des prestations futures du destinataire.
