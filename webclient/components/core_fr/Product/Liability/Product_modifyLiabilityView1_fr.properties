PageTitle.StaticText1=Editer le produit de passif
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du produit de passif.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle le produit de passif est propos\u00e9 par l'organisation.
Field.Label.Language=Langue
Field.Label.Language.Help=Langue d'affichage des \u00e9l\u00e9ments fonctionnant avec ce produit de passif.
Field.Label.Type=Type
Field.Label.Type.Help=Type de produit de passif, par exemple, trop-per\u00e7u de dettes, facture employeur.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode au cours de laquelle le produit de passif est propos\u00e9 par l'organisation. Cette zone reste vide lorsque le produit de passif est propos\u00e9 ind\u00e9finiment.
Field.Label.SupplierReturns=Retours prestataire accept\u00e9s
Field.Label.SupplierReturns.Help=Ce champ indique si les retours d'un service prestataire de l'organisation sont accept\u00e9s ou non, en fonction du nombre de participants ayant b\u00e9n\u00e9fici\u00e9 de services.
Field.Label.ReviewFrequency=Fr\u00e9quence de r\u00e9vision
Field.Label.ReviewFrequency.Help=Fr\u00e9quence \u00e0 laquelle les dossiers de ce produit de passif doivent \u00eatre r\u00e9vis\u00e9s. Appuyez sur le bouton S\u00e9lectionner une fr\u00e9quence pour ouvrir la fen\u00eatre contextuelle S\u00e9lectionner une fr\u00e9quence. Depuis cette fen\u00eatre contextuelle, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire), ainsi que le jour de la semaine auquel le programme de prestations est ajust\u00e9 pendant la p\u00e9riode de paiement.
Field.Label.CaseHomePage=Page d'accueil des dossiers
Field.Label.CaseHomePage.Help=Format de la page d'accueil des dossiers. Toutes les pages d'accueil des dossiers de ce produit de passif utilisent ce format.
Field.Label.DateList=Liste de dates
Field.Label.DateList.Help=Dans ce champ, le moteur d'\u00e9valuation utilise une liste de dates pour cr\u00e9er des d\u00e9cisions. Il existe deux types de listes de dates : la liste d'\u00e9v\u00e9nements et la liste automatique. Ces deux listes de dates d\u00e9finissent les dates auxquelles le moteur d'\u00e9valuation applique le moteur de r\u00e8gles. La liste d'\u00e9v\u00e9nements regroupe les dates fournies au moteur d'\u00e9valuation ; la liste automatique est cr\u00e9\u00e9e par le moteur d'\u00e9valuation. Les produits qui utilisent les listes d'\u00e9v\u00e9nements ont besoin d'une liste de dates sur laquelle le moteur de r\u00e8gles est appliqu\u00e9. Les produits qui utilisent une liste automatique n'ont pas besoin d'une liste de dates, car le moteur d'\u00e9valuation compile cette liste de dates automatiquement \u00e0 l'aide du sch\u00e9ma de livraison d\u00e9sign\u00e9 et de la fr\u00e9quence de r\u00e9ajustement.
Field.Label.ProgramList=Afficher dans la liste produits participants
Field.Label.ProgramList.Help=Ce champ indique si les dossiers de ce programme de prestations doivent \u00eatre affich\u00e9s dans la liste produits participants.
Field.Label.CitizenSelfService=Afficher dans Citizen Self Service
Field.Label.CitizenSelfService.Help=Ce champ indique si les dossiers de ce programme de prestations doivent \u00eatre affich\u00e9s dans Citizen Self Service.
Field.Label.MyCasesFilter=Afficher dans le filtre Mes dossiers
Field.Label.MyCasesFilter.Help=Ce champ indique si les dossiers de ce programme de prestations doivent \u00eatre affich\u00e9s dans le filtre Mes dossiers.
Field.Label.CaseSearchFilter=Afficher dans le filtre Recherche de dossier
Field.Label.CaseSearchFilter.Help=Ce champ indique si les dossiers de ce programme de prestations doivent \u00eatre affich\u00e9s dans le filtre Recherche de dossier.
# BEGIN, CR00283741, KOH
Field.Label.Appealable=Susceptible d'appel
Field.Label.Appealable.Help=Ce champ indique s'il est possible de faire appel \u00e0 ce type de produit de passif.
# END, CR00283741
Cluster.Label.Description=Description
Cluster.Label.Description.Help=Espace libre pour une description du produit de passif.
Cluster.Label.Financial=D\u00e9tails financiers
Field.Label.OverPaymentProcessing=Traitement automatique des trop-per\u00e7us
Field.Label.OverPaymentProcessing.Help=Afin de cr\u00e9er automatiquement un dossier lorsqu'un moins-per\u00e7u ou un trop-per\u00e7u est d\u00e9couvert lors de la r\u00e9\u00e9valuation d'un dossier g\u00e9r\u00e9 par ce produit de passif, vous devez s\u00e9lectionner cette case. Si l'option "cr\u00e9ation d'un dossier de moins-per\u00e7u ou de trop-per\u00e7u" est s\u00e9lectionn\u00e9e, l'application configure automatiquement un nouveau dossier de moins-per\u00e7u ou de trop per\u00e7u. Si elle n'est pas s\u00e9lectionn\u00e9e, l'application envoie une notification de t\u00e2che \u00e0 un propri\u00e9taire de dossier afin de le pr\u00e9venir qu'un moins-per\u00e7u ou un trop-per\u00e7u a \u00e9t\u00e9 d\u00e9couvert pendant la r\u00e9\u00e9valuation. Pour les produits de dette, il y a trop-per\u00e7u lorsque l'organisation a sous-factur\u00e9 un destinataire. Il y a trop-per\u00e7u lorsque l'organisation a sur-factur\u00e9 un destinataire.
Field.Label.RerateFrequency=Fr\u00e9quence de r\u00e9ajustement
Field.Label.RerateFrequency.Help=Fr\u00e9quence \u00e0 laquelle les r\u00e8gles sont appliqu\u00e9es pour un dossier de ce produit de passif entre les dates de paiement. Pour s\u00e9lectionner une fr\u00e9quence, appuyez sur le bouton S\u00e9lectionner un mod\u00e8le de fr\u00e9quence. A partir de la fen\u00eatre contextuelle S\u00e9lectionner un mod\u00e8le de fr\u00e9quence, s\u00e9lectionnez une fr\u00e9quence de r\u00e9currence, par exemple hebdomadaire, et le jour auquel les r\u00e8gles sont appliqu\u00e9es pour un dossier de ce programme de prestations entre les dates de paiement. Cette valeur doit \u00eatre plus fr\u00e9quente pour les programmes ayant un taux plus \u00e9lev\u00e9 de renouvellement des attestations, par exemple les allocations ch\u00f4mage, et moins fr\u00e9quente pour les programmes ayant un taux moins \u00e9lev\u00e9 de renouvellement des attestations, par exemple les pensions de vieillesse. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour annuler les informations de fr\u00e9quence.
Field.Label.AdjustmentRequired=Ajustement requis
Field.Label.AdjustmentRequired.Help=Ce champ indique si un ajustement est n\u00e9cessaire ou non lors d'une op\u00e9ration financi\u00e8re. Des frais additionnels constituent un exemple d'ajustement ; un exemple d'un ajustement de pr\u00eat est l'application d'un taux d'int\u00e9r\u00eat. Si vous souhaitez que le produit de passif de l'employeur inclue le calcul des suppl\u00e9ments appliqu\u00e9s, choisissez l'option Ajustement requis pendant le traitement financier. Faites de m\u00eame si vous souhaitez que le pr\u00eat inclue les int\u00e9r\u00eats appliqu\u00e9s. Si vous choisissez cette option, les valeurs ajust\u00e9es sont calcul\u00e9es et ajout\u00e9es aux factures adress\u00e9es aux destinataires du produit.
Field.Label.AdjustmentFrequency=Fr\u00e9quence d'ajustement
Field.Label.AdjustmentFrequency.Help=Si un ajustement est requis lors du traitement financier, vous devez entrer la fr\u00e9quence \u00e0 laquelle le composant financier d'un produit de passif doit \u00eatre ajust\u00e9 lors de la p\u00e9riode de paiement. Appuyez sur le bouton S\u00e9lectionner une fr\u00e9quence pour ouvrir la fen\u00eatre contextuelle S\u00e9lectionner une fr\u00e9quence. Depuis cette fen\u00eatre contextuelle, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire) ainsi que le jour de la semaine auquel le produit de passif est ajust\u00e9 pendant la p\u00e9riode de paiement. Des frais additionnels constituent un exemple d'ajustement ; un exemple d'un ajustement de pr\u00eat est l'application d'un taux d'int\u00e9r\u00eat. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour annuler les informations de fr\u00e9quence.
Field.Label.Normal=R\u00e9\u00e9valuation normale
Field.Label.Normal.Help=Par d\u00e9faut, toutes les r\u00e9\u00e9valuations sont des r\u00e9\u00e9valuations synchronis\u00e9es. Cochez cette case pour indiquer que la r\u00e9\u00e9valuation pour le produit de passif est une r\u00e9\u00e9valuation normale. Les deux types de r\u00e9\u00e9valuations recalculent la facture adress\u00e9e \u00e0 un participant en se basant sur les changements effectu\u00e9s. Cependant, une r\u00e9\u00e9valuation synchronis\u00e9e recalcule \u00e9galement la facture adress\u00e9e au participant en fonction du montant qu'il a pay\u00e9 au pr\u00e9alable ainsi qu'aux paiements et recettes li\u00e9s. Voici deux exemples qui comparent les deux types de r\u00e9\u00e9valuation, permettant ainsi de mieux comprendre la diff\u00e9rence entre une r\u00e9\u00e9valuation normale et une r\u00e9\u00e9valuation synchronis\u00e9e. Imaginez qu'un certain montant est factur\u00e9 chaque mois \u00e0 un participant pour un produit de passif pr\u00e9cis ; si le produit est de type "r\u00e9\u00e9valuation normale", les futures factures adress\u00e9es au participant seront recalcul\u00e9es uniquement sur la base des changements pr\u00e9vus. Si le produit n'est pas de type "r\u00e9\u00e9valuation normale", les futures factures adress\u00e9es au participant seront recalcul\u00e9es sur la base des changements effectu\u00e9s pour ce participant, ainsi que sur le d\u00e9tails des pr\u00e9c\u00e9dents paiements et recettes enregistr\u00e9s dans le syst\u00e8me pour ce participant.
Field.Label.OverAllocation=Surallocation
Field.Label.OverAllocation.Help=Ce champ indique si l'indicateur de surallocation doit \u00eatre red\u00e9fini pour les dossiers du produit de passif ou non. Cette option est sp\u00e9cialement d\u00e9velopp\u00e9e pour les paiements per\u00e7us par l'organisation qui d\u00e9passent le montant factur\u00e9 \u00e0 un participant pour un dossier de produit de passif. En g\u00e9n\u00e9ral, le passif est une estimation du montant devant \u00eatre factur\u00e9 \u00e0 un participant. Par exemple, un certain montant est factur\u00e9 \u00e0 un participant pour un produit de passif. Le participant peut s'apercevoir qu'il doit \u00e0 l'organisation un montant plus \u00e9lev\u00e9 que le montant factur\u00e9. Si vous choisissez la surallocation, le participant peut r\u00e9gler un montant plus \u00e9lev\u00e9 que le montant initialement factur\u00e9, et le syst\u00e8me consid\u00e8re le montant r\u00e9gl\u00e9 \u00e0 l'organisation par le participant comme le montant devant effectivement \u00eatre appliqu\u00e9 au dossier. Si vous ne s\u00e9lectionnez pas la surallocation, \u00e0 chaque fois qu'un participant paie un montant d\u00e9passant le montant qui lui est factur\u00e9, ce montant ne peut pas \u00eatre appliqu\u00e9 \u00e0 son dossier tant qu'il n'a pas \u00e9t\u00e9 r\u00e9\u00e9valu\u00e9.
Field.Label.FixedCost=Co\u00fbt fixe
Field.Label.FixedCost.Help=Co\u00fbt fixe du produit de passif. Le co\u00fbt estim\u00e9 d'un produit de passif peut \u00eatre soit fixe, soit calcul\u00e9. Si le co\u00fbt estim\u00e9 est "fixe", entrez un montant dans le champ appropri\u00e9. Si le co\u00fbt estim\u00e9 est calcul\u00e9, s\u00e9lectionnez la case appropri\u00e9e (voir champ de Co\u00fbt calcul\u00e9 ci-dessous).
Field.Label.Calculated=Co\u00fbt calcul\u00e9
Field.Label.Calculated.Help=Ce champ indique si le co\u00fbt du produit de passif est calcul\u00e9. Notez qu'une estimation de co\u00fbt "calcul\u00e9" se base sur les valeurs rentr\u00e9es dans la description du produit. Notez \u00e9galement que vous n'avez pas besoin de rentrer d'estimation de co\u00fbt.
Cluster.Label.Certification=D\u00e9tails de l'attestation
Field.Label.CertificationRequired=Requis
Field.Label.CertificationRequired.Help=Ce champ indique si le produit de passif requiert une attestation ou non. L'attestation prouve qu'un b\u00e9n\u00e9ficiaire r\u00e9pond aux conditions de r\u00e9ception d'un produit.
Field.Label.CertificationFrequency=Fr\u00e9quence
Field.Label.CertificationFrequency.Help=Fr\u00e9quence \u00e0 laquelle un b\u00e9n\u00e9ficiaire du produit de passif doit attester de son \u00e9ligibilit\u00e9 au produit. L'attestation prouve qu'un b\u00e9n\u00e9ficiaire r\u00e9pond aux conditions de r\u00e9ception d'un produit. Appuyez sur le bouton S\u00e9lectionner une fr\u00e9quence pour ouvrir la fen\u00eatre contextuelle S\u00e9lectionner une fr\u00e9quence. Depuis cette fen\u00eatre contextuelle, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire), ainsi que le jour de la semaine auquel le b\u00e9n\u00e9ficiaire du produit de passif re\u00e7oit le paiement. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour annuler les informations de fr\u00e9quence.
Field.Label.GracePeriod=D\u00e9lai de gr\u00e2ce
Field.Label.GracePeriod.Help=Nombre maximal de jours dont dispose le b\u00e9n\u00e9ficiaire d'un produit de passif pour fournir les attestations n\u00e9cessaires lorsque la derni\u00e8re attestation a expir\u00e9.
Cluster.Label.EligibleParticipants=Cat\u00e9gories de participants \u00e9ligibles
Field.Label.Person=Personne
Field.Label.Person.Help=Ce champ indique si une personne est \u00e9ligible pour le produit de passif ou non. Cochez cette case si la cat\u00e9gorie de participants est \u00e9ligible pour ce produits de dette.
Field.Label.Employer=Employeur
Field.Label.Employer.Help=Ce champ indique si les prestataires d'informations sont \u00e9ligibles pour le produit de passif ou non. Cochez cette case si les prestataires d'informations sont \u00e9ligibles pour ce produit de passif
Field.Label.Utility=Service collectif
Field.Label.Utility.Help=Ce champ indique si les services collectifs sont \u00e9ligibles pour le produit de passif ou non. Cochez cette case si les services collectifs sont \u00e9ligibles pour ce produit de passif.
Field.Label.InformationProvider=Prestataire d'informations
Field.Label.InformationProvider.Help=Ce champ indique si les prestataires d'informations sont \u00e9ligibles pour le produit de passif ou non. Cochez cette case si les prestataires d'informations sont \u00e9ligibles pour ce produit de passif
Field.Label.ServiceSupplier=Prestataire de service
Field.Label.ServiceSupplier.Help=Ce champ indique si les prestataires de service sont \u00e9ligibles pour le produit de passif ou non. Cochez cette case si les prestataires de service sont \u00e9ligibles pour ce produit de passif.
Field.Label.ProductProvider=Fournisseur de produit
Field.Label.ProductProvider.Help=Ce champ indique si les fournisseurs de produit sont \u00e9ligibles pour le produit de passif ou non. Cochez cette case si les fournisseurs de produit sont \u00e9ligibles pour ce produit de passif.
Cluster.Label.SecurityRestrictions=Restrictions de s\u00e9curit\u00e9
Field.Label.LocationSecurityLevel=Niveau de s\u00e9curit\u00e9 du lieu
Field.Label.LocationSecurityLevel.Help=La s\u00e9curit\u00e9 bas\u00e9e sur le lieu peut \u00eatre activ\u00e9e en s\u00e9lectionnant le type de lieu appropri\u00e9 auquel les utilisateurs sont limit\u00e9s. Par exemple, vous pouvez choisir d'autoriser les utilisateurs \u00e0 modifier les d\u00e9tails des dossiers g\u00e9r\u00e9s par le produit de passif en fonction de leur comt\u00e9 uniquement. Ainsi, les utilisateurs ne peuvent modifier que les d\u00e9tails des dossiers d'utilisateurs provenant du m\u00eame comt\u00e9.
Field.Label.ApproveRights=Droits d'approbation
Field.Label.ApproveRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 approuver des dossiers de produits de dette. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits d'approbation, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent approuver ou rejeter des dossiers g\u00e9r\u00e9s par ce produit. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits d'approbation, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits d'approbation, seul le superviseur du dossier peut approuver ou rejeter des dossiers g\u00e9r\u00e9s par ce produit.
Field.Label.CreateRights=Droits de cr\u00e9ation
Field.Label.CreateRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 cr\u00e9er des dossiers de produit de passif. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits de cr\u00e9ation, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent approuver ou rejeter des dossiers g\u00e9r\u00e9s par ce produit. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits de cr\u00e9ation, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de cr\u00e9ation, tous les utilisateurs peuvent cr\u00e9er des dossiers pour ce produit. Notez que l'ajout de description pour un dossier est consid\u00e9r\u00e9 comme une fonction de "gestion". Ainsi, si la s\u00e9curit\u00e9 est d\u00e9finie pour des dossiers de "gestion" pour ce m\u00eame produit et si l'utilisateur ne dispose pas des droits de maintien sur ce produit, il ne peut pas ajouter de description pour ce dossier ni v\u00e9rifier son \u00e9ligibilit\u00e9, m\u00eame s'il dispose des droits de s\u00e9curit\u00e9 lui permettant de cr\u00e9er un dossier pour ce produit sp\u00e9cifique. Pour plus d'informations sur la s\u00e9curit\u00e9 de la "gestion" d'un produit, voir le champ Droits de maintien ci-dessous.
Field.Label.MaintainRights=Droits de maintien
Field.Label.MaintainRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 g\u00e9rer des dossiers de produits de dette. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits de maintien, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent g\u00e9rer des dossiers g\u00e9r\u00e9s par ce produit. Un utilisateur disposant des droits de 'gestion' peut modifier la description d'un dossier, g\u00e9rer la certification et v\u00e9rifier son \u00e9ligibilit\u00e9. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits de maintien, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de maintien, tous les utilisateurs peuvent g\u00e9rer des dossiers pour ce produit.
Field.Label.ReadRights=Droits de lecture
Field.Label.ReadRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 lire (afficher) des dossiers g\u00e9r\u00e9s par un produit de passif. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits de lecture, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent lire (afficher) des dossiers g\u00e9r\u00e9s par ce produit. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits de lecture, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de lecture, tous les utilisateurs peuvent afficher des dossiers pour ce produit.
Field.Title.OwnershipStrategy=Strat\u00e9gie de propri\u00e9t\u00e9
