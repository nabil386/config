Help.PageDescription=Cette page vous permet d'afficher une v\u00e9rification d'approbation de dossier de produit . Une v\u00e9rification d'approbation de dossier de produit repr\u00e9sente une r\u00e9vision de dossier soumis pour validation par un gestionnaire conseil. Une fois toutes les preuves initiales pour un dossier ont \u00e9t\u00e9 recueillies par un gestionnaire conseil, le dossier est g\u00e9n\u00e9ralement soumis \u00e0 un superviseur d'approbation. Cependant, selon l'exp\u00e9rience du gestionnaire conseil ou le co\u00fbt estim\u00e9 de dossier, vous souhaiterez peut-\u00eatre que le syst\u00e8me valide automatiquement le dossier. Pour atteindre cet objectif, C\u00faram vous permet de d\u00e9finir les v\u00e9rifications d'approbation de dossier pour les produits. Ces v\u00e9rifications d'approbation de dossier vous permettent de d\u00e9finir le nombre de dossiers dans un produit particulier qui doit \u00eatre r\u00e9vis\u00e9 par le superviseur.
PageTitle.StaticText1=Afficher les d\u00e9tails de la v\u00e9rification d'approbation du dossier
