Help.PageDescription=Cette page vous permet de cr\u00e9er une v\u00e9rification d'approbation de dossier de produit . Une v\u00e9rification d'approbation de dossier de produit repr\u00e9sente une r\u00e9vision de dossier soumis pour validation par un gestionnaire conseil. Une fois toutes les preuves initiales pour un dossier ont \u00e9t\u00e9 recueillies par un gestionnaire conseil, le dossier est g\u00e9n\u00e9ralement soumis \u00e0 un superviseur d'approbation. Cependant, selon l'exp\u00e9rience du gestionnaire conseil ou le co\u00fbt estim\u00e9 de dossier, vous souhaiterez peut-\u00eatre que le syst\u00e8me valide automatiquement le dossier. Pour atteindre cet objectif, C\u00faram vous permet de d\u00e9finir les v\u00e9rifications d'approbation de dossier pour les produits. Ces v\u00e9rifications d'approbation de dossier vous permettent de d\u00e9finir le nombre de dossiers dans un produit particulier qui doit \u00eatre r\u00e9vis\u00e9 par le superviseur.
PageTitle.StaticText1=Nouvelle v\u00e9rification d'approbation
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Pourcentage des dossiers du programme qui doivent \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s. Par exemple, si vous entrez 20 %, alors pour 100 dossiers d'un programme sp\u00e9cifique soumis pour approbation, 20 devront \u00eatre v\u00e9rifi\u00e9s manuellement.
Field.Label.Cost=Co\u00fbt estim\u00e9
Field.Label.Cost.Help=Estimation du co\u00fbt des dossiers d'un programme soumis pour approbation auxquels le "pourcentage" mentionn\u00e9 plus haut s'applique. Les dossiers d'une valeur inf\u00e9rieure ou \u00e9gale \u00e0 cette estimation du co\u00fbt ne doivent \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s que s'ils font partie du pourcentage de dossiers \u00e0 v\u00e9rifier. Par exemple, si vous entrez un pourcentage de 20 et une estimation du co\u00fbt de 200 $, alors seulement 20 % des dossiers soumis pour approbation doivent \u00eatre v\u00e9rifi\u00e9s manuellement pour approbation. Notez cependant, que tous les dossiers pour lesquels l'estimation du co\u00fbt est sup\u00e9rieure \u00e0 200 $ devront \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s.
