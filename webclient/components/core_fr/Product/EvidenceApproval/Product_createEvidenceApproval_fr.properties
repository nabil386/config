Help.PageDescription=Cette page vous permet de cr\u00e9er une v\u00e9rification de l'approbation de preuve de produit. Une v\u00e9rification d'approbation de preuve garantit qu'un superviseur de dossier est inform\u00e9 lorsque des modifications sont apport\u00e9es aux preuves de dossier r\u00e9gis par un produit. Votre organisation peut n\u00e9cessiter des notification sur toutes les modifications apport\u00e9es aux preuves de dossier pour certains produits, par exemple, un produit dont la l\u00e9gislation change fr\u00e9quemment.
PageTitle.StaticText1=Nouvelle v\u00e9rification d'approbation des preuves
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Field.Title.Percentage=Pourcentage
Field.Title.Percentage.Help=Pourcentage des changements de preuves qui sera notifi\u00e9 au superviseur. Par exemple, si la valeur de ce champ est d\u00e9finie sur 60, le syst\u00e8me notifie le superviseur du dossier de 60 % des changements apport\u00e9s aux preuves du dossier.
