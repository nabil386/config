Help.PageDescription=Cette page vous permet d'afficher une v\u00e9rification de l'approbation de preuve de produit. Une v\u00e9rification d'approbation de preuve garantit qu'un superviseur de dossier est inform\u00e9 lorsque des modifications sont apport\u00e9es aux preuves de dossier r\u00e9gis par un produit. Votre organisation peut n\u00e9cessiter des notification sur toutes les modifications apport\u00e9es aux preuves de dossier pour certains produits, par exemple, un produit dont la l\u00e9gislation change fr\u00e9quemment.
PageTitle.StaticText1=Afficher la v\u00e9rification d'approbation des preuves
