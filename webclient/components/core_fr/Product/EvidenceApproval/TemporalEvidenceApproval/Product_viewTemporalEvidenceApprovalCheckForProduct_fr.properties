Help.PageDescription=Cette page permet \u00e0 l'utilisateur d'afficher une v\u00e9rification de l'approbation de preuve. Les v\u00e9rifications d'approbations de preuve fournissent une \u00e9tape suppl\u00e9mentaire dans le processus de changement de preuve d'application pour qu'il soit possible de s'assurer que les changements de preuve sont corrects. Lorsqu'un utilisateur choisit d'activer des preuves ou d'en retirer, le syst\u00e8me d\u00e9termine si le changement de preuve n\u00e9cessite ou non l'approbation du superviseur de dossier. Si une approbation est requise, le superviseur de dossier est inform\u00e9 que les preuves ne peuvent pas \u00eatre activ\u00e9es ni retir\u00e9es jusqu'\u00e0 ce qu'il approuve le changement de preuve. Si la personne qui soumet la preuve est la m\u00eame que celui de l'utilisateur \u00e0 laquelle la t\u00e2che d'approbation de preuve sera affect\u00e9e, la preuve est automatiquement activ\u00e9.
PageTitle.StaticText1=Afficher l'approbation des preuves :
