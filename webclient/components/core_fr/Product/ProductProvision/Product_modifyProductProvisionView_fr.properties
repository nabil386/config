PageTitle.StaticText1=Editer la mise \u00e0 disposition de produit
Field.Label.ProductProvider=Fournisseur de produit
Field.Label.ProductProvider.Help=Nom du fournisseur de produit. Pour s\u00e9lectionner un fournisseur de produit enregistr\u00e9, appuyez sur le bouton Rechercher afin d'ouvrir la fen\u00eatre contextuelle Rechercher un fournisseur de produit. Entrez les informations du prestataire puis appuyez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des prestataires affich\u00e9s.
Field.Label.EstimatedCost=Co\u00fbt estim\u00e9
Field.Label.EstimatedCost.Help=La valeur par d\u00e9faut pour la devise de l'approvisionnement est la devise du fournisseur de produit. Pour red\u00e9finir la devise par d\u00e9faut pour la mise \u00e0 disposition de produit, s\u00e9lectionnez une devise dans le menu d\u00e9roulant des devises.
Field.Label.PaymentMethod=Mode de paiement
Field.Label.PaymentMethod.Help=La valeur par d\u00e9faut pour la m\u00e9thode de paiement de la mise \u00e0 disposition de produit est la m\u00e9thode de paiement du fournisseur de produit. Pour red\u00e9finir la m\u00e9thode de paiement par d\u00e9faut du prestataire, s\u00e9lectionnez la m\u00e9thode de paiement qui doit \u00eatre appliqu\u00e9e pour le paiement de ce prestataire, par exemple par ch\u00e8que, en esp\u00e8ces, par virement \u00e9lectronique de fonds. Notez qu'il est n\u00e9cessaire qu'un compte bancaire soit r\u00e9pertori\u00e9 dans le syst\u00e8me pour ce prestataire afin de choisir la m\u00e9thode de paiement par virement \u00e9lectronique de fonds.
Field.Label.Currency=Devise
Field.Label.Currency.Help=La valeur par d\u00e9faut pour la devise de l'approvisionnement est la devise du fournisseur de produit. Pour red\u00e9finir la devise par d\u00e9faut pour la mise \u00e0 disposition de produit, s\u00e9lectionnez une devise dans le menu d\u00e9roulant des devises.
# BEGIN, CR00050656, NRV
# BEGIN, HARP 68580, GYH
Field.Label.Frequency=Fr\u00e9quence de paiement
# END, HARP 68580
# END, CR00050656
Field.Label.Frequency.Help=Valeur indiquant \u00e0 quelle fr\u00e9quence le fournisseur de produit re\u00e7oit le paiement pour l'approvisionnement. Appuyez sur le bouton S\u00e9lectionner une fr\u00e9quence pour ouvrir la fen\u00eatre contextuelle S\u00e9lectionner une fr\u00e9quence. Depuis cette fen\u00eatre contextuelle, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire), ainsi que le jour de la semaine auquel le fournisseur de produit re\u00e7oit le paiement. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour annuler les informations de fr\u00e9quence.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle la mise \u00e0 disposition de produit est assur\u00e9e par le fournisseur de produit. Notez que la date de d\u00e9but de l'approvisionnement ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date de d\u00e9but du produit ou post\u00e9rieure \u00e0 la date de fin du produit.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode au cours de laquelle la mise \u00e0 disposition de produit est assur\u00e9e par le fournisseur de produit. Notez que la date de d\u00e9but de l'approvisionnement ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date de d\u00e9but du produit ou post\u00e9rieure \u00e0 la date de fin du  produit.
Field.Label.CreationDate=Date de cr\u00e9ation
Field.Label.CreationDate.Help=Date \u00e0 laquelle la mise \u00e0 disposition de produit a \u00e9t\u00e9 cr\u00e9\u00e9e.
