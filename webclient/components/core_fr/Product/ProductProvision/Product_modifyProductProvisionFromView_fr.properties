Help.PageDescription=Cette page vous permet de modifier une provision de produit. Une provision du produit correspond \u00e0 la distribution d'un produit par un fournisseur de produits. Un fournisseur de produit repr\u00e9sente une organisation qui fournit des produits \u00e0 l'organisation. le placement en famille d'accueil et l'apprentissage etc. sont des exemples de mise \u00e0 disposition de produits. Vous devez configurer une provision de produit pour un produit avant de pouvoir cr\u00e9er des dossiers de ce type de produit.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
