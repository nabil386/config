Help.PageDescription=Cette page vous permet d'afficher un programme des prestations. Un programme des prestations est utilis\u00e9 par l'organisation afin d'offrir une prestation particuli\u00e8re \u00e0 un participant \u00e9ligible. Un exemple de programme de prestations serait un produit d'assurance ch\u00f4mage. Un dossier bas\u00e9 sur ce produit fournirait des paiements d'assurance ch\u00f4mage au participant du dossier, en fonction de l'\u00e9ligibilit\u00e9 du participant quant \u00e0 la prestation.
PageTitle.StaticText1=Accueil - Programme de prestations :\ 
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Vous pouvez appuyer sur le bouton Editer pour modifier les informations affich\u00e9es sur le programme de prestations.
ActionControl.Label.AddCategory=Ajouter une cat\u00e9gorie
ActionControl.Label.AddCategory.Help=Vous pouvez appuyer sur le bouton Ajouter une cat\u00e9gorie pour ajouter une cat\u00e9gorie au programme de prestations.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer les informations affich\u00e9es sur le programme de prestations.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
Cluster.Label.Details=D\u00e9tails
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du programme de prestations.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle le programme de prestations est attribu\u00e9 par l'organisation.
Field.Label.Language=Langue
Field.Label.Language.Help=Langue d'affichage des \u00e9l\u00e9ments fonctionnant avec ce programme de prestations.
Field.Label.Type=Type
Field.Label.Type.Help=Type de produit, par exemple, les prestations de ch\u00f4mage.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode au cours de laquelle le programme de prestations est attribu\u00e9 par l'organisation.
Field.Label.SupplierReturns=Retours fournisseur accept\u00e9s
Field.Label.SupplierReturns.Help=Ce champ indique si les retours d'un service fournisseur de l'organisation sont accept\u00e9s ou non, en fonction du nombre de participants ayant b\u00e9n\u00e9fici\u00e9 de services.
Field.Label.MaxDeliveryPeriod=Dur\u00e9e de livraison maximale (jours)
Field.Label.MaxDeliveryPeriod.Help=Nombre maximum par d\u00e9faut de jours pendant lequel un b\u00e9n\u00e9ficiaire peut recevoir ce programme de prestations.
Field.Label.ReviewFrequency=Fr\u00e9quence de r\u00e9vision
Field.Label.ReviewFrequency.Help=Fr\u00e9quence \u00e0 laquelle les dossiers de ce programme de prestations doivent \u00eatre r\u00e9vis\u00e9s.
Field.Label.CaseHomePage=Page d'accueil des dossiers
Field.Label.CaseHomePage.Help=Format de la page d'accueil des dossiers pour les dossiers g\u00e9r\u00e9s par ce programme de prestations.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.DateList=Liste de dates
Field.Label.DateList.Help=Dans ce champ, le moteur d'\u00e9valuation utilise une liste de dates pour cr\u00e9er des d\u00e9cisions. Il existe deux types de listes de dates : la liste d'\u00e9v\u00e9nements et la liste automatique. Ces deux listes de dates d\u00e9finissent les dates auxquelles le moteur d'\u00e9valuation applique le moteur de r\u00e8gles. La liste d'\u00e9v\u00e9nements regroupe les dates fournies au moteur d'\u00e9valuation ; la liste automatique est cr\u00e9\u00e9e par le moteur d'\u00e9valuation. Les produits qui utilisent les listes d'\u00e9v\u00e9nements ont besoin d'une liste de dates sur laquelle le moteur de r\u00e8gles est appliqu\u00e9. Les produits qui utilisent une liste automatique n'ont pas besoin d'une liste de dates, car le moteur d'\u00e9valuation compile cette liste de dates automatiquement \u00e0 l'aide du sch\u00e9ma de livraison d\u00e9sign\u00e9 et de la fr\u00e9quence de r\u00e9ajustement.
Cluster.Label.Description=Description
Cluster.Label.Description.Help=Description libre du programme de prestations.
Cluster.Label.Financial=D\u00e9tails financiers
Field.Label.OverPaymentProcessing=Traitement automatique des trop-per\u00e7us
Field.Label.OverPaymentProcessing.Help=Ce champ indique si un trop-per\u00e7u, d\u00e9couvert lors de la r\u00e9\u00e9valuation d'un dossier g\u00e9r\u00e9 par ce programme de prestations, doit \u00eatre automatiquement transform\u00e9 en dossier de trop-per\u00e7u. Oui indique qu'un dossier de trop-per\u00e7u doit \u00eatre automatiquement cr\u00e9\u00e9. Non indique qu'une t\u00e2che doit \u00eatre cr\u00e9\u00e9e.
Field.Label.AutoUnderPaymentCase=Cr\u00e9ation d'un dossier de moins-per\u00e7u
Field.Label.AutoUnderPaymentCase.Help=Ce champ indique si un moins-per\u00e7u, d\u00e9couvert lors de la r\u00e9\u00e9valuation d'un dossier g\u00e9r\u00e9 par ce programme de prestations, doit \u00eatre automatiquement transform\u00e9 en dossier de moins-per\u00e7u. Oui indique qu'un dossier de moins-per\u00e7u doit \u00eatre automatiquement cr\u00e9\u00e9. Non indique qu'une t\u00e2che doit \u00eatre cr\u00e9\u00e9e.
Field.Label.RerateFrequency=Fr\u00e9quence de r\u00e9ajustement
Field.Label.RerateFrequency.Help=Fr\u00e9quence \u00e0 laquelle les r\u00e8gles sont appliqu\u00e9es pour un dossier de ce programme de prestations entre les dates de paiement.
Field.Label.AdjustmentRequired=Ajustement requis
Field.Label.AdjustmentRequired.Help=Ce champ indique si un ajustement est n\u00e9cessaire ou non lors d'une op\u00e9ration financi\u00e8re. Un exemple d'ajustement pour un programme de prestations est l'ajustement fiscal.
Field.Label.MinDeductionAmount=Montant d\u00e9duit minimum
Field.Label.MinDeductionAmount.Help=Montant minimum des retenues appliqu\u00e9es \u00e0 un dossier de ce programme de prestations.
Field.Label.Cost=Co\u00fbt
Field.Label.Cost.Help=Estimation du co\u00fbt du programme de prestations. Cette estimation peut \u00eatre calcul\u00e9e, fixe ou non-applicable.
Field.Label.AdjustmentFrequency=Fr\u00e9quence d'ajustement
Field.Label.AdjustmentFrequency.Help=Ce champ indique la fr\u00e9quence \u00e0 laquelle le composant financier du programme de prestations est ajust\u00e9 lors de la p\u00e9riode de paiement.
Field.Label.MaxDeductionRate=Taux de retenue maximum
Field.Label.MaxDeductionRate.Help=Taux maximum des retenues appliqu\u00e9es \u00e0 un dossier de ce programme de prestations.
Field.Label.MinPaymentAmount=Montant minimum du paiement
Field.Label.MinPaymentAmount.Help=Le montant minimum qui doit \u00eatre vers\u00e9 \u00e0 un client apr\u00e8s toutes les retenues.
Cluster.Label.Certification=D\u00e9tails de l'attestation
Field.Label.CertificationRequired=Requis
Field.Label.CertificationRequired.Help=Ce champ indique si le programme de prestations requiert une attestation. L'attestation prouve qu'un b\u00e9n\u00e9ficiaire r\u00e9pond aux conditions de r\u00e9ception d'un produit.
Field.Label.CertificationFrequency=Fr\u00e9quence
Field.Label.CertificationFrequency.Help=Fr\u00e9quence \u00e0 laquelle un b\u00e9n\u00e9ficiaire du programme de prestations doit attester son \u00e9ligibilit\u00e9 au produit.
Field.Label.GracePeriod=D\u00e9lai de gr\u00e2ce
Field.Label.GracePeriod.Help=Nombre maximal de jours dont dispose le b\u00e9n\u00e9ficiaire d'un programme de prestations pour fournir les attestations n\u00e9cessaires lorsque la derni\u00e8re attestation a expir\u00e9.
Cluster.Label.EligibleParticipants=Cat\u00e9gories de participants \u00e9ligibles
Field.Label.Person=Personne
Field.Label.Person.Help=Ce champ indique si une personne est \u00e9ligible pour le programme de prestations ou non. Oui indique que la personne est \u00e9ligible au programme de prestations. Non indique que la personne n'est pas \u00e9ligible au programme de prestations.
Field.Label.Employer=Employer
Field.Label.Employer.Help=Ce champ indique si les employeurs sont \u00e9ligibles pour le programme de prestations ou non. Oui indique que l'employeur est \u00e9ligible au programme de prestations. Non indique que l'employeur n'est pas \u00e9ligible au programme de prestations.
Field.Label.Utility=Commodit\u00e9
Field.Label.Utility.Help=Ce champ indique si les services collectifs sont \u00e9ligibles pour le programme de prestations ou non. Oui indique que le service collectif est \u00e9ligible au programme de prestations. Non indique que le Service collectif n'est pas \u00e9ligible au programme de prestations.
Field.Label.InformationProvider=Fournisseur d'informations
Field.Label.InformationProvider.Help=Ce champ indique si les fournisseurs d'informations sont \u00e9ligibles pour le programme de prestations ou non. Oui indique que le fournisseur d'informations est \u00e9ligible au programme de prestations. Non indique que le fournisseur d'informations n'est pas \u00e9ligible au programme de prestations.
Field.Label.ServiceSupplier=Fournisseur de services
Field.Label.ServiceSupplier.Help=Ce champ indique si les fournisseurs de service sont \u00e9ligibles pour le programme de prestations ou non. Oui indique que le fournisseur de services est \u00e9ligible au programme de prestations. Non indique que le fournisseur de services n'est pas \u00e9ligible au programme de prestations.
Field.Label.ProductProvider=Fournisseur de produits
Field.Label.ProductProvider.Help=Ce champ indique si les fournisseurs de produits sont \u00e9ligibles pour le programme de prestations ou non. Oui indique que le fournisseur de produits est \u00e9ligible au programme de prestations. Non indique que le fournisseur de produits n'est pas \u00e9ligible au programme de prestations.
List.Title.Categories=Cat\u00e9gories
Container.Label.Action=Action
Container.Label.Action.Help=Ce champ vous permet de retirer une cat\u00e9gorie de programmes qui est associ\u00e9e aux prestations. Cliquez sur le lien Retirer pour retirer la cat\u00e9gorie de programmes.
ActionControl.Label.Remove=Supprimer
ActionControl.Label.Remove.Help=Cliquez sur le lien Retirer pour retirer la cat\u00e9gorie de programmes.
Field.Label.CategoryName=Cat\u00e9gorie
Field.Label.CategoryName.Help=Les cat\u00e9gories de produits \u00e9tablissent une correspondance entre un programme et les besoins d'un b\u00e9n\u00e9ficiaire.
Cluster.Label.SecurityRestrictions=Restrictions de s\u00e9curit\u00e9
Field.Label.ApproveRights=Droits d'approbation
Field.Label.ApproveRights.Help=Identifiant de s\u00e9curit\u00e9 assign\u00e9 aux droits d'approbation du programme. Notez que ce champ d\u00e9pend des droits d'approbation appliqu\u00e9s \u00e0 ce programme de prestations. Seuls les utilisateurs qui disposent d'un r\u00f4le de s\u00e9curit\u00e9 contenant l'identificateur de s\u00e9curit\u00e9 de ce produit peuvent valider ou refuser l'attribution d'un programme. Si aucun identificateur de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits d'approbation, le superviseur est le seul capable de valider ou refuser l'approbation d'un programme.
Field.Label.CreateRights=Droits de cr\u00e9ation
Field.Label.CreateRights.Help=Identifiant de s\u00e9curit\u00e9 affect\u00e9 aux droits de cr\u00e9ation sur un programme. Notez que ce champ d\u00e9pend des droits de cr\u00e9ation appliqu\u00e9s \u00e0 ce programme de prestations. Notez \u00e9galement que seuls les utilisateurs qui disposent d'un r\u00f4le de s\u00e9curit\u00e9 contenant l'identificateur de s\u00e9curit\u00e9 d'un programme peuvent valider ou refuser l'attribution de ce programme. Si aucun identificateur de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Cr\u00e9ation de droits d'acc\u00e8s, alors tous les utilisateurs peuvent cr\u00e9er des dossiers pour ce programme. Notez que l'ajout de description pour un dossier est consid\u00e9r\u00e9 comme une fonction de "gestion". Ainsi, si la s\u00e9curit\u00e9 est d\u00e9finie pour des dossiers de "gestion" pour ce m\u00eame produit et si l'utilisateur ne dispose pas des droits de maintien sur ce produit, il ne peut pas ajouter de description pour ce dossier ni v\u00e9rifier son \u00e9ligibilit\u00e9, m\u00eame s'il dispose des droits de s\u00e9curit\u00e9 lui permettant de cr\u00e9er un dossier pour ce produit sp\u00e9cifique. Pour plus d'informations sur la s\u00e9curit\u00e9 de la "gestion" d'un produit, voir le champ Droits de maintien ci-dessous.
Field.Label.MaintainRights=Droits de maintien
Field.Label.MaintainRights.Help=Identifiant de s\u00e9curit\u00e9 assign\u00e9 aux droits de maintien du programme. Notez que ce champ d\u00e9pend des droits de maintien appliqu\u00e9s \u00e0 ce programme de prestations. Notez \u00e9galement que seuls les utilisateurs qui disposent d'un r\u00f4le de s\u00e9curit\u00e9 contenant l'identificateur de s\u00e9curit\u00e9 d'un programme peuvent modifier les dossiers de ce programme. Si aucun identificateur de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de maintien, alors tous les utilisateurs peuvent g\u00e9rer les dossiers de ce programme.
Field.Label.ReadRights=Droits de lecture
Field.Label.ReadRights.Help=Identifiant de s\u00e9curit\u00e9 assign\u00e9 aux droits de lecture du programme. Notez que ce champ d\u00e9pend des droits de lecture appliqu\u00e9s \u00e0 ce programme de prestations. Notez \u00e9galement que seuls les utilisateurs qui disposent d'un r\u00f4le de s\u00e9curit\u00e9 contenant l'identificateur de s\u00e9curit\u00e9 d'un programme peuvent afficher les dossiers de ce programme. Si aucun identificateur de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de lecture, alors tous les utilisateurs peuvent g\u00e9rer les dossiers de ce programme.
