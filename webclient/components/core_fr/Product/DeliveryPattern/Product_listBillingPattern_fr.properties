Field.Label.Name=Nom
Field.Label.Name.Help=Nom du mod\u00e8le de facturation. Ce nom permet de distinguer le mod\u00e8le de facturation dans la liste des mod\u00e8les de facturation.
Field.Label.Method=Mode de facturation
Field.Label.Method.Help=M\u00e9thode de facturation, par exemple esp\u00e8ces, ch\u00e8que, facture.
Field.Label.Frequency=Fr\u00e9quence de facturation
Field.Label.Frequency.Help=Fr\u00e9quence \u00e0 laquelle les \u00e9tats financiers sont \u00e9mis aux b\u00e9n\u00e9ficiaires du produit.
Field.Label.Default=Par d\u00e9faut
Field.Label.Default.Help=Cette case indique si ce mod\u00e8le de facturation est le mod\u00e8le de facturation par d\u00e9faut du produit ou non. Le mod\u00e8le de facturation par d\u00e9faut est le mod\u00e8le par d\u00e9faut pour tous les dossiers du produit qui n'ont pas de mod\u00e8le de facturation d\u00e9fini. Oui indique que ce mod\u00e8le de facturation est le mod\u00e8le par d\u00e9faut du produit. Non indique que ce n'est pas le mod\u00e8le par d\u00e9faut du produit.
Field.Label.From=Date de d\u00e9but
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails du mod\u00e8le de facturation sont valides.
