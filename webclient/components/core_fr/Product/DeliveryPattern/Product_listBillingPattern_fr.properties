Help.PageDescription=Cette page vous permet d'afficher une liste des mod\u00e8les de facturation de passif enregistr\u00e9s dans le syst\u00e8me. Les mod\u00e8les de facturation de produit repr\u00e9sentent la planification du traitement financier pour le produit. Par exemple, il est possible de planifier l'\u00e9mission de toutes les facturations le premier lundi d'une p\u00e9riode de paiement de quatre semaines.
