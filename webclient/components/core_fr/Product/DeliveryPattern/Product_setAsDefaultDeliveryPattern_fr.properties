Help.PageDescription=Cette page vous permet de d\u00e9finir un mod\u00e8le de distribution en tant que le mod\u00e8le de distribution de produit par d\u00e9faut. Les mod\u00e8les de distribution de produit repr\u00e9sentent la planification du traitement financier pour le produit. Par exemple, tous les paiements d'assurance ch\u00f4mage peuvent \u00eatre planifi\u00e9s pour \u00eatre pay\u00e9s en esp\u00e8ces le premier lundi d'un d\u00e9lai de paiement de quatre semaines.
PageTitle.StaticText1=D\u00e9finir en tant que mod\u00e8le de distribution par d\u00e9faut
Field.StaticText.SetAsDefault=Voulez-vous vraiment d\u00e9finir ce mod\u00e8le de distribution comme le mod\u00e8le par d\u00e9faut ?
