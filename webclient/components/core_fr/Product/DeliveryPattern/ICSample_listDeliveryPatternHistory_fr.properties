Field.Label.Name=Nom
Field.Label.Name.Help=Nom du mod\u00e8le de distribution du produit. Ce nom distingue le mod\u00e8le de distribution dans la liste des mod\u00e8les de distribution du produit. Notez que vous ne pouvez pas entrer deux noms de mod\u00e8le de distribution pour le m\u00eame produit.
Field.Label.Type=Type de distribution
Field.Label.Type.Help=Type de distribution, par exemple, esp\u00e8ces, ch\u00e8que, facture.
Field.Label.Frequency=Fr\u00e9quence de distribution
Field.Label.Frequency.Help=Fr\u00e9quence \u00e0 laquelle les \u00e9tats financiers sont \u00e9mis aux b\u00e9n\u00e9ficiaires du produit.
Field.Label.From=Date de d\u00e9but
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle le mod\u00e8le de distribution est valide.
