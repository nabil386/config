ActionControl.Label.Close.Help=L'action Fermer ferme la page.
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement de l'historique du mod\u00e8le de distribution.
Container.Label.Action=Action
