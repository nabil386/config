Help.PageDescription=Cette page vous permet d'afficher une liste de tous les mod\u00e8les de livraison qui ont \u00e9t\u00e9 utilis\u00e9s par le produit. Un mod\u00e8le de livraison est utilis\u00e9 du premier jour de sa mise en oeuvre au jour de son remplacement par un autre mode de livraison.  Chaque mod\u00e8le de livraison affiche une date "Du" qui indique le d\u00e9but de la p\u00e9riode pendant laquelle il a \u00e9t\u00e9 utilis\u00e9 pour le produit.
PageTitle.StaticText1=Historique du mod\u00e8le de distribution
