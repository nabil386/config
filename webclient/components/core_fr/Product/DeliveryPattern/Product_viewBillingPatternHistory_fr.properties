Help.PageDescription=Cette page vous permet d'afficher l'historique pour un mod\u00e8le de facturation de passif.  Cet historique indique les dates de la p\u00e9riode pendant laquelle le mod\u00e8le de facturation a \u00e9t\u00e9 utilis\u00e9. Les mod\u00e8les de facturation de produit repr\u00e9sentent la planification du traitement financier pour le produit. Par exemple, il est possible de planifier l'\u00e9mission de toutes les facturations le premier lundi d'une p\u00e9riode de paiement de quatre semaines.
PageTitle.StaticText1=Afficher la fr\u00e9quence de facturation
