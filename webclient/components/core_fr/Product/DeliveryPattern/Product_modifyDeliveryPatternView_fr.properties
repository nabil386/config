Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du mod\u00e8le de distribution du produit. Ce nom distingue le mod\u00e8le de distribution dans la liste des mod\u00e8les de distribution du produit. Notez que vous ne pouvez pas entrer deux noms de mod\u00e8le de distribution pour le m\u00eame produit.
Field.Label.DeliveryMethod=M\u00e9thode de livraison
Field.Label.DeliveryMethod.Help=Mode de distribution, par exemple en esp\u00e8ces, par ch\u00e8que, par facture.
Field.Label.Max=Montant maximum
Field.Label.Max.Help=Montant maximum pour le mod\u00e8le de distribution. Notez que vous pouvez uniquement entrer un montant maximum pour le mod\u00e8le de distribution des programmes de prestations. Si le syst\u00e8me d\u00e9tecte un paiement sup\u00e9rieur \u00e0 ce montant maximum, il pr\u00e9vient l'administrateur concern\u00e9 qu'une approbation manuelle doit avoir lieu avant que le paiement ne soit d\u00e9livr\u00e9.
Field.Label.From=Date de d\u00e9but
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails du mod\u00e8le de distribution pour le produit sont valides. Notez que la date de d\u00e9but ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date en cours sur le syst\u00e8me.
Field.Label.Cover=Mod\u00e8le de couverture
Field.Label.Cover.Help=D\u00e9lai de paiement par d\u00e9faut pour le mod\u00e8le de distribution. Le d\u00e9lai de paiement peut \u00eatre "pour un mois entier", "en avance - X jours avant la date de fin", "en avance - au X\u00e8 jour du mois pr\u00e9c\u00e9dent", "en avance", "en retard" ou "en une fois". Pour "pour un mois entier", les \u00e9tats financiers sont d\u00e9livr\u00e9s au destinataire \u00e0 une date qui prend en compte les \u00e9tats financiers pour un mois entier. Pour "en avance - X jours avant la date de fin", les \u00e9tats financiers sont d\u00e9livr\u00e9s au destinataire un certain nombre de jours avant la date pr\u00e9vue. Le nombre de jours est indiqu\u00e9 par la zone D\u00e9calage ci-dessous. Pour "en avance - au X\u00e8 jour du mois pr\u00e9c\u00e9dent", les \u00e9tats financiers sont d\u00e9livr\u00e9s au destinataire \u00e0 un jour d\u00e9fini du mois pr\u00e9c\u00e9dant la date pr\u00e9vue. Ce jour d\u00e9fini est \u00e9galement indiqu\u00e9 par la zone D\u00e9calage ci-dessous. Pour "en avance", les \u00e9tats financiers sont d\u00e9livr\u00e9 au destinataire \u00e0 la date de traitement financier la plus proche et avant la date pr\u00e9vue. Pour "en retard", les \u00e9tats financiers sont d\u00e9livr\u00e9s au destinataire \u00e0 la fin du d\u00e9lai de paiement. Pour "en une fois", les \u00e9tats financiers sont d\u00e9livr\u00e9s au destinataire en une fois seulement.
Field.Label.DeliveryFreq=Fr\u00e9quence de distribution
Field.Label.DeliveryFreq.Help=Fr\u00e9quence \u00e0 laquelle les \u00e9tats financiers sont \u00e9mis aux b\u00e9n\u00e9ficiaires du produit. Appuyez sur le bouton S\u00e9lectionner une fr\u00e9quence pour ouvrir la fen\u00eatre contextuelle S\u00e9lectionner une fr\u00e9quence. Depuis cette fen\u00eatre contextuelle, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire), ainsi que le jour de la semaine auquel les \u00e9tats financiers sont d\u00e9livr\u00e9s aux destinataires du produit. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour annuler les informations de fr\u00e9quence.
Field.Label.Offset=D\u00e9calage
Field.Label.Offset.Help=D\u00e9calage pour les recouvrements dans les mod\u00e8les de distribution "en avance - X jours avant la date de fin" et "en avance - au X\u00e8 jour du mois pr\u00e9c\u00e9dent". Ce d\u00e9calage correspond \u00e0 la valeur num\u00e9rique de X.
