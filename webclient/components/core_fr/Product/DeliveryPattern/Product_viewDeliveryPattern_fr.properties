Help.PageDescription=Cette page vous permet d'afficher un mod\u00e8le de distribution de produit. Les mod\u00e8les de distribution de produit repr\u00e9sentent la planification du traitement financier pour le produit. Par exemple, tous les paiements d'assurance ch\u00f4mage peuvent \u00eatre planifi\u00e9s pour \u00eatre pay\u00e9s en esp\u00e8ces le premier lundi d'un d\u00e9lai de paiement de quatre semaines.
PageTitle.StaticText1=Afficher le mod\u00e8le de distribution
ActionControl.Label.Details=D\u00e9tails
ActionControl.Label.Details.Help=Lien pour afficher les d\u00e9tails du mod\u00e8le de distribution.
