Cluster.Label.EligibilityEntitlementRuleSet=Ensemble des r\u00e8gles d'\u00e9ligibilit\u00e9 et d'autorisation
Field.Label.EligibilityEntitlementRuleSet=Nom
Field.Label.EligibilityEntitlementRuleSet.Help=Affiche le nom par d\u00e9faut de l'ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 et d'autorisation qui sera automatiquement cr\u00e9\u00e9 pour le produit. Un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 et d'autorisation portant ce nom sera int\u00e9gr\u00e9 dans l'ex\u00e9cution de l'assistant produit. La mise \u00e0 jour de ce champ entra\u00eene la mise \u00e0 jour du nom de l'ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 qui sera automatiquement cr\u00e9\u00e9 pour le produit.
Field.Label.EligibilityEntitlementRuleSetDesc=Nom d'affichage
Field.Label.EligibilityEntitlementRuleSetDesc.Help=Affiche le nom d'affichage par d\u00e9faut de l'ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 et d'autorisation qui sera automatiquement cr\u00e9\u00e9 pour le produit.
