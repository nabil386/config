Help.PageDescription=Cette page vous permet de cr\u00e9er un programme de prestations. Un programme des prestations est utilis\u00e9 par l'organisation afin d'offrir une prestation particuli\u00e8re \u00e0 un participant \u00e9ligible. Un exemple de programme de prestations serait un produit d'assurance ch\u00f4mage. Un dossier bas\u00e9 sur ce produit fournirait des paiements d'assurance ch\u00f4mage au participant du dossier, en fonction de l'\u00e9ligibilit\u00e9 du participant quant \u00e0 la prestation.
PageTitle.StaticText1=Nouveau programme
PageTitle.StaticText1.Help=Page de titre pour l'assistant nouveau produit.
ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=L'action Suivant enregistre les informations contenues sur la page et permet d'acc\u00e9der \u00e0 la page suivante de l'assistant.
ActionControl.Label.Cancel=Annuler
Field.Label.SelectAction.Help=Permet de s\u00e9lectionner l'action dans la liste des actions pr\u00e9d\u00e9finies.
Field.Label.NewAction.Help=Permet d'entrer le nom de la nouvelle action.
Field.Label.Action.Help=Permet de s\u00e9lectionner l'action dans la liste des actions pr\u00e9d\u00e9finies.
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
