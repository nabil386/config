Field.Label.Name=Nom
Field.Label.Name.Help=Nom du programme de prestations.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle le programme de prestations est attribu\u00e9 par l'organisation.
Field.Label.Language=Langue
Field.Label.Language.Help=Langue d'affichage des \u00e9l\u00e9ments fonctionnant avec ce programme de prestations.
Field.Label.Type=Type
Field.Label.Type.Help=Type de produit, par exemple des prestations ch\u00f4mage.
Field.Label.NewTypeDesc=Si autre, pr\u00e9cisez
Field.Label.NewTypeDesc.Help= D\u00e9finition de nouveaux types de produits
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode au cours de laquelle le programme de prestations est attribu\u00e9 par l'organisation.
Cluster.Label.OtherDetails=Plus de d\u00e9tails
Cluster.Label.General=G\u00e9n\u00e9ral
Field.Label.SupplierReturns=Retours fournisseur accept\u00e9s
Field.Label.SupplierReturns.Help=Ce champ indique si les retours d'un service fournisseur de l'organisation sont accept\u00e9s ou non, en fonction du nombre de participants ayant b\u00e9n\u00e9fici\u00e9 de services.
Field.Label.MaxDeliveryPeriod=Dur\u00e9e de livraison maximale (jours)
Field.Label.MaxDeliveryPeriod.Help=Nombre maximum par d\u00e9faut de jours pendant lequel un b\u00e9n\u00e9ficiaire peut recevoir ce programme de prestations.
Field.Label.ReviewFrequency=Fr\u00e9quence de r\u00e9vision
Field.Label.ReviewFrequency.Help=Fr\u00e9quence \u00e0 laquelle les dossiers de ce programme de prestations doivent \u00eatre r\u00e9vis\u00e9s.
Field.Label.CaseHomePage.Help=Format de la page d'accueil des dossiers pour les dossiers g\u00e9r\u00e9s par ce programme de prestations.
Cluster.Title.DisplayDetails= D\u00e9tails d'affichage
Field.Label.MyCasesFilter=Afficher dans le filtre Mes dossiers
Field.Label.MyCasesFilter.Help=Ce champ indique si les dossiers de ce programme de prestations doivent \u00eatre affich\u00e9s dans le filtre Mes dossiers.
Field.Label.CaseSearchFilter=Afficher dans le filtre Recherche de dossier
Field.Label.CaseSearchFilter.Help=Ce champ indique si les dossiers de ce programme de prestations doivent \u00eatre affich\u00e9s dans le filtre Recherche de dossier.
Cluster.Label.Description=Description
Cluster.Label.Description.Help=Description libre du programme de prestations.
Cluster.Label.Financial=Traitement financier
Field.Label.AdjustmentRequired=Ajustement requis
Field.Label.AdjustmentRequired.Help=Ce champ indique si un ajustement est n\u00e9cessaire ou non lors d'une op\u00e9ration financi\u00e8re. Un exemple d'ajustement pour un programme de prestations est l'ajustement fiscal. S\u00e9lectionnez cette option si vous souhaitez que l'assurance ch\u00f4mage prenne en compte le calcul des imp\u00f4ts appropri\u00e9s. Si vous choisissez cette option, l'imp\u00f4t est calcul\u00e9 et d\u00e9duit du paiement de l'assurance ch\u00f4mage avant que le paiement ne soit d\u00e9livr\u00e9 aux destinataires.
Field.Label.MinDeductionAmount=Montant d\u00e9duit minimum
Field.Label.MinDeductionAmount.Help=Montant minimum des retenues appliqu\u00e9es \u00e0 un dossier de ce programme de prestations. Pendant le traitement du dossier, un utilisateur peut choisir de d\u00e9duire un certain pourcentage des versements de prestations du destinataire d'un dossier et de l'appliquer \u00e0 un autre dossier que le destinataire partage avec l'organisation. Par exemple, un utilisateur peut d\u00e9cider que 5% de l'assurance ch\u00f4mage d'une personne soit report\u00e9 sur les remboursements de pr\u00eats que cette personne doit \u00e0 l'organisation. Si les 5% des versements de prestations de la personne sont inf\u00e9rieurs au montant d\u00e9duit minimum, le syst\u00e8me n'autorise pas la retenue du montant de l'assurance ch\u00f4mage de la personne.
Field.Label.AdjustmentFrequency=Fr\u00e9quence d'ajustement
Field.Label.AdjustmentFrequency.Help=Si un ajustement est requis lors du traitement financier, vous devez entrer la fr\u00e9quence \u00e0 laquelle le composant financier du programme de prestations doit \u00eatre ajust\u00e9 lors de la p\u00e9riode de paiement. Appuyez sur le bouton S\u00e9lectionner une fr\u00e9quence pour ouvrir la fen\u00eatre contextuelle S\u00e9lectionner une fr\u00e9quence. Depuis cette fen\u00eatre contextuelle, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire), ainsi que le jour de la semaine auquel le programme de prestations est ajust\u00e9 pendant la p\u00e9riode de paiement. Un exemple d'ajustement de prestations est la retenue d'imp\u00f4ts des versements de prestations. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour annuler les informations de fr\u00e9quence.
Field.Label.MaxDeductionRate=Taux de retenue maximum
Field.Label.MaxDeductionRate.Help=Taux maximum des retenues appliqu\u00e9es \u00e0 un dossier de ce programme de prestations. Pendant le traitement du dossier, un utilisateur peut choisir de d\u00e9duire un certain pourcentage des versements de prestations du destinataire d'un dossier et de l'appliquer \u00e0 un autre dossier que le destinataire partage avec l'organisation. Si l'utilisateur s\u00e9lectionne un pourcentage sup\u00e9rieur au montant d\u00e9duit maximum, le syst\u00e8me n'autorise pas la retenue du montant de l'assurance ch\u00f4mage de la personne.
Field.Label.MinPaymentAmount=Montant minimum du paiement
Field.Label.MinPaymentAmount.Help=Le montant minimum qui doit \u00eatre vers\u00e9 \u00e0 un client apr\u00e8s toutes les retenues.
Cluster.Label.Cost=Co\u00fbt
Field.Label.FixedCost=Co\u00fbt fixe
Field.Label.FixedCost.Help=Co\u00fbt fixe du programme de prestations. Le co\u00fbt estim\u00e9 d'un programme de prestations peut \u00eatre soit fixe, soit calcul\u00e9. Si le co\u00fbt estim\u00e9 est "fixe", entrez un montant dans le champ appropri\u00e9. Si le co\u00fbt estim\u00e9 est calcul\u00e9, s\u00e9lectionnez la case appropri\u00e9e (voir champ de Co\u00fbt calcul\u00e9 ci-dessous).
Field.Label.Calculated=Co\u00fbt calcul\u00e9
Field.Label.Calculated.Help=Ce champ indique si le co\u00fbt du programme de prestations est calcul\u00e9. Notez qu'une estimation de co\u00fbt "calcul\u00e9" se base sur les valeurs rentr\u00e9es dans la description du produit. Notez \u00e9galement que vous n'avez pas besoin de rentrer d'estimation de co\u00fbt.
Cluster.Label.UnderOverCaseProcessing=Traitement automatique des moins-per\u00e7us et trop-per\u00e7us
Field.Label.AutoUnderPaymentCase=Cr\u00e9ation d'un dossier de moins-per\u00e7u
Field.Label.AutoUnderPaymentCase.Help=Par d\u00e9faut, une t\u00e2che est cr\u00e9\u00e9e lorsqu'un moins-per\u00e7u est d\u00e9couvert lors du r\u00e9examen du dossier d'un produit. Afin de cr\u00e9er automatiquement un dossier lorsqu'un moins-per\u00e7u est d\u00e9couvert pour des dossiers de programmes de prestations, vous devez s\u00e9lectionner cette case. Si l'option "cr\u00e9ation d'un dossier de moins-per\u00e7u" est s\u00e9lectionn\u00e9e, l'application configure automatiquement un nouveau dossier de moins-per\u00e7u. Si elle n'est pas s\u00e9lectionn\u00e9e, l'application envoie une notification de t\u00e2che \u00e0 un propri\u00e9taire de dossier afin de le pr\u00e9venir qu'un moins-per\u00e7u a \u00e9t\u00e9 d\u00e9couvert pendant la r\u00e9\u00e9valuation. Notez qu'il y a moins-per\u00e7u lorsque l'organisation n'a pas pay\u00e9 int\u00e9gralement un destinataire.
Field.Label.OverPaymentProcessing=Traitement des dossiers de trop-per\u00e7us
Field.Label.OverPaymentProcessing.Help=Par d\u00e9faut, une t\u00e2che est cr\u00e9\u00e9e lorsqu'un trop-per\u00e7u est d\u00e9couvert lors du r\u00e9examen du dossier d'un produit. Afin de cr\u00e9er automatiquement un dossier lorsqu'un trop-per\u00e7u est d\u00e9couvert pour des dossiers de programmes de prestations, vous devez s\u00e9lectionner cette case. Si l'option "cr\u00e9ation d'un dossier de trop-per\u00e7u" est s\u00e9lectionn\u00e9e, l'application configure automatiquement un nouveau dossier de trop-per\u00e7u. Si elle n'est pas s\u00e9lectionn\u00e9e, l'application envoie une notification de t\u00e2che \u00e0 un propri\u00e9taire de dossier afin de le pr\u00e9venir qu'un trop-per\u00e7u a \u00e9t\u00e9 d\u00e9couvert pendant la r\u00e9\u00e9valuation. Notez qu'il y a trop-per\u00e7u lorsque l'organisation a pay\u00e9 un destinataire d'une mani\u00e8re excessive.
Cluster.Label.Certification=D\u00e9tails de l'attestation
Field.Label.CertificationRequired=Requis
Field.Label.CertificationRequired.Help=Ce champ indique si le programme de prestations requiert une attestation ou non. L'attestation prouve qu'un b\u00e9n\u00e9ficiaire r\u00e9pond aux conditions de r\u00e9ception d'un produit.
Field.Label.CertificationFrequency=Fr\u00e9quence
Field.Label.CertificationFrequency.Help=Fr\u00e9quence \u00e0 laquelle un b\u00e9n\u00e9ficiaire du programme de prestations doit attester de son \u00e9ligibilit\u00e9 au produit. L'attestation prouve qu'un b\u00e9n\u00e9ficiaire r\u00e9pond aux conditions de r\u00e9ception d'un produit. Appuyez sur le bouton S\u00e9lectionner une fr\u00e9quence pour ouvrir la fen\u00eatre contextuelle S\u00e9lectionner une fr\u00e9quence. Depuis cette fen\u00eatre contextuelle, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire) ainsi que le jour de la semaine auquel le destinataire du programme de prestations doit attester de son \u00e9ligibilit\u00e9. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour annuler les informations de fr\u00e9quence.
Field.Label.GracePeriod=D\u00e9lai de gr\u00e2ce
Field.Label.GracePeriod.Help=Nombre de jours dont dispose le b\u00e9n\u00e9ficiaire d'un programme de prestations pour fournir les attestations n\u00e9cessaires lorsque la derni\u00e8re attestation a expir\u00e9.
Cluster.Label.EligibleParticipants=Cat\u00e9gories de participants \u00e9ligibles
Field.Label.Person=Personne
Field.Label.Person.Help=Ce champ indique si une personne est \u00e9ligible pour le programme de prestations ou non. Cochez cette case si la cat\u00e9gorie de participants est \u00e9ligible pour ce programme de prestations.
Field.Label.Employer=Employer
Field.Label.Employer.Help=Ce champ indique si les employeurs sont \u00e9ligibles pour le programme de prestations ou non. Cochez cette case si les employeurs sont \u00e9ligibles pour ce programme de prestations.
Field.Label.Utility=Commodit\u00e9
Field.Label.Utility.Help=Ce champ indique si les services collectifs sont \u00e9ligibles pour le programme de prestations ou non. Cochez cette case si les utilitaires sont \u00e9ligibles pour ce programme de prestations.
Field.Label.InformationProvider=Fournisseur d'informations
Field.Label.InformationProvider.Help=Ce champ indique si les fournisseurs d'informations sont \u00e9ligibles pour le programme de prestations ou non. Cochez cette case si les fournisseurs d'informations sont \u00e9ligibles pour ce programme de prestations.
Field.Label.ServiceSupplier=Fournisseur de services
Field.Label.ServiceSupplier.Help=Ce champ indique si les fournisseurs de service sont \u00e9ligibles pour le programme de prestations ou non. Cochez cette case si les fournisseurs de service sont \u00e9ligibles pour ce programme de prestations.
Field.Label.ProductProvider=Fournisseur de produits
Field.Label.ProductProvider.Help=Ce champ indique si les fournisseurs de produits sont \u00e9ligibles pour le programme de prestations ou non. Cochez cette case si les fournisseurs de produits sont \u00e9ligibles pour ce programme de prestations.
Cluster.Label.SecurityRestrictions=Restrictions de s\u00e9curit\u00e9
Cluster.Label.SecurityRestrictions.Help=Restrictions de s\u00e9curit\u00e9
Field.Label.ApproveRights=Droits d'approbation
Field.Label.ApproveRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 approuver des dossiers de programmes de prestations. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits d'approbation, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent approuver ou rejeter des dossiers g\u00e9r\u00e9s par ce produit. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits d'approbation, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits d'approbation, seul le superviseur du dossier peut approuver ou rejeter des dossiers g\u00e9r\u00e9s par ce produit.
Field.Label.CreateRights=Droits de cr\u00e9ation
Field.Label.CreateRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 cr\u00e9er des dossiers de programmes de prestations. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits de cr\u00e9ation, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent approuver ou rejeter des dossiers g\u00e9r\u00e9s par ce produit. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits de cr\u00e9ation, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de cr\u00e9ation, tous les utilisateurs peuvent cr\u00e9er des dossiers pour ce produit. Notez que l'ajout de description pour un dossier est consid\u00e9r\u00e9 comme une fonction de "gestion". Ainsi, si la s\u00e9curit\u00e9 est d\u00e9finie pour des dossiers de "gestion" pour ce m\u00eame produit et si l'utilisateur ne dispose pas des droits de maintien sur ce produit, il ne peut pas ajouter de description pour ce dossier ni v\u00e9rifier son \u00e9ligibilit\u00e9, m\u00eame s'il dispose des droits de s\u00e9curit\u00e9 lui permettant de cr\u00e9er un dossier pour ce produit sp\u00e9cifique. Pour plus d'informations sur la s\u00e9curit\u00e9 de la "gestion" d'un produit, voir le champ Droits de maintien ci-dessous.
Field.Label.MaintainRights=Droits de maintien
Field.Label.MaintainRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 g\u00e9rer des dossiers de programmes de prestations. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits de maintien, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent g\u00e9rer des dossiers g\u00e9r\u00e9s par ce produit. Un utilisateur disposant des droits de 'gestion' peut modifier la description d'un dossier, g\u00e9rer la certification et v\u00e9rifier son \u00e9ligibilit\u00e9. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits de maintien, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de maintien, tous les utilisateurs peuvent g\u00e9rer des dossiers pour ce produit.
Field.Label.ReadRights=Droits de lecture
Field.Label.ReadRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 lire (voir) des dossiers de programmes de prestations. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits de lecture, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent lire (afficher) des dossiers g\u00e9r\u00e9s par ce produit. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits de lecture, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de lecture, tous les utilisateurs peuvent afficher des dossiers pour ce produit.
Field.Title.OwnershipStrategy=Strat\u00e9gie de propri\u00e9t\u00e9
Field.Title.OwnershipStrategy.Help=Processus de flux de travaux de strat\u00e9gie de propri\u00e9t\u00e9 qui doit \u00eatre configur\u00e9 pour ce type de dossier.
#BEGIN, CR00213628, PB
Field.Label.TranslationRequired=D\u00e9terminer si un traducteur est requis
#END, CR00213628
Field.Label.TranslationRequired.Help=D\u00e9termine automatiquement si un traducteur est requis pour les types de dossiers int\u00e9gr\u00e9s.
Field.Label.ProgramList=Afficher dans la liste produits participants
Field.Label.ProgramList.Help=Ce champ indique si les dossiers de ce programme de prestations doivent \u00eatre affich\u00e9s dans la liste produits participants.
Field.Label.CitizenSelfService=Afficher dans Citizen Self Service
Field.Label.CitizenSelfService.Help=Ce champ indique si les dossiers de ce programme de prestations doivent \u00eatre affich\u00e9s dans Citizen Self Service.
Cluster.Label.CER.Details=D\u00e9termination de l'\u00e9ligibilit\u00e9
field.label.allowOpenEndedCases=Autoriser les dossiers o\u00f9 la date de fin n'est pas pr\u00e9cis\u00e9e.
field.label.allowOpenEndedCases.Help=Ce champ indique si la date de fin du produit peut ne pas \u00eatre pr\u00e9cis\u00e9e.
field.label.determinationCompStrategyType=D\u00e9termination de la strat\u00e9gie de comparaison
field.label.determinationCompStrategyType.Help=D\u00e9termination de la strat\u00e9gie de comparaison, par exemple toutes les donn\u00e9es sur les utilisateurs, les donn\u00e9es d'\u00e9ligibilit\u00e9 et d'autorisation seulement
field.label.detIntSummarizerStrategyType=Strat\u00e9gie d'affichage du r\u00e9sum\u00e9 de la d\u00e9cision
field.label.detIntSummarizerStrategyType.Help=Strat\u00e9gie d'affichage du r\u00e9sum\u00e9 de la d\u00e9cision.
#BEGIN, CR00287600, RB
field.label.reassessmentStrategyType=Strat\u00e9gie de r\u00e9\u00e9valuation
field.label.reassessmentStrategyType.Help=Indique le type de strat\u00e9gie \u00e0 adopter lorsqu'il est d\u00e9cid\u00e9 qu'un dossier de distribution d'un produit doit \u00eatre automatiquement r\u00e9\u00e9valu\u00e9.
