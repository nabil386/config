Help.PageDescription=Cette page permet \u00e0 l'utilisateur d'afficher les d\u00e9tails de type de probl\u00e8me. Un probl\u00e8me est cr\u00e9\u00e9 quand une discordance survient entre la preuve fournie par le client et la v\u00e9rification de cette preuve par un employeur. Un utilisateur r\u00e9vise le probl\u00e8me et d\u00e9cide dans quelle pi\u00e8ces la preuve est correcte. Des informations g\u00e9n\u00e9riques sont configur\u00e9es pour chaque type de probl\u00e8me au cours de l'administration syst\u00e8me. Ces informations sont ensuite h\u00e9rit\u00e9es par les probl\u00e8mes qui sont configur\u00e9s sur la base de dossiers individuels. 
