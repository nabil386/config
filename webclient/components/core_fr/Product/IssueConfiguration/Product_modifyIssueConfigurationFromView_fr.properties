Help.PageDescription=Cette page permet \u00e0 un utilisateur de modifier un enregistrement de configuration de probl\u00e8me existant. Un probl\u00e8me est cr\u00e9\u00e9 quand une discordance survient entre la preuve fournie par le client et la v\u00e9rification de cette preuve par un employeur. Un utilisateur r\u00e9vise le probl\u00e8me et d\u00e9cide dans quelle pi\u00e8ces la preuve est correcte. Il est possible de configurer les informations sur un probl\u00e8me tel que requis selon le type de probl\u00e8me.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement existant avec les informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
