Help.PageDescription=Cette page permet \u00e0 un utilisateur de modifier une configuration de type de probl\u00e8me existant. Les types de probl\u00e8mes sont les mod\u00e8les sur lesquels les probl\u00e8mes cr\u00e9\u00e9s sur les dossiers sont bas\u00e9s. Les informations g\u00e9n\u00e9riques sont configur\u00e9es pour chaque type de probl\u00e8me pendant l'administration de syst\u00e8me. Ces informations sont ensuite h\u00e9rit\u00e9es par les probl\u00e8mes qui sont configur\u00e9s sur la base de dossiers individuels.
 ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement existant avec les informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
