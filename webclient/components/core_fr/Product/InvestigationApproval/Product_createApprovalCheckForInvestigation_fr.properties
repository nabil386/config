Help.PageDescription=Cette page permet \u00e0 un administrateur de cr\u00e9er une v\u00e9rification d'approbation pour une investigation sp\u00e9cifique. Un certain nombre d'investigations peuvent \u00eatre manuellement approuv\u00e9es. Il est possible de configurer les v\u00e9rifications d'approbation afin qu'un pourcentage sp\u00e9cifi\u00e9 soumis \u00e0 l'approbation est approuv\u00e9 manuellement par un superviseur. Ceux-ci sont configur\u00e9es au niveau du type d'investigation.
PageTitle.StaticText1=Nouvelle v\u00e9rification d'approbation
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Field.Title.Percentage=Pourcentage
Field.Title.Percentage.Help=Pourcentage des investigations de l'utilisateur qui doivent \u00eatre v\u00e9rifi\u00e9es et approuv\u00e9es. Par exemple, si vous entrez 20 %, alors sur 100 investigations de l'utilisateur soumises pour approbation, 20 devront \u00eatre v\u00e9rifi\u00e9es manuellement par le superviseur de l'utilisateur.
