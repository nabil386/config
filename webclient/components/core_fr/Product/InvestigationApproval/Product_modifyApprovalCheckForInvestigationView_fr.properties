Help.PageDescription=Cette page permet \u00e0 un administrateur de modifier une v\u00e9rifications d'approbation d'investigation pour une investigation particuli\u00e8re. Un certain nombre d'investigations peuvent \u00eatre manuellement approuv\u00e9es. Il est possible de configurer les v\u00e9rifications d'approbation afin qu'un pourcentage sp\u00e9cifi\u00e9 soumis \u00e0 l'approbation est approuv\u00e9 manuellement par un superviseur. Ceux-ci sont configur\u00e9es au niveau du type d'investigation.
PageTitle.StaticText1=Editer une v\u00e9rification d'approbation
Field.Title.Percentage=Pourcentage
Field.Title.Percentage.Help=Pourcentage des investigations de l'utilisateur qui doivent \u00eatre v\u00e9rifi\u00e9es et approuv\u00e9es. Par exemple, si vous entrez 20 %, alors sur 100 r\u00e9solutions d'investigations soumises pour approbation, 20 de ces investigations de l'utilisateur devront \u00eatre v\u00e9rifi\u00e9es manuellement par le superviseur de l'utilisateur.
