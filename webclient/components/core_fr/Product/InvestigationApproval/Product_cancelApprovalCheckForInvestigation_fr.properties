Help.PageDescription=Cette page vous permet d'annuler une v\u00e9rification d'approbation d'investigation existante. Un certain nombre d'investigations peuvent \u00eatre manuellement approuv\u00e9es. Il est possible de configurer les v\u00e9rifications d'approbation afin qu'un pourcentage sp\u00e9cifi\u00e9 soumis \u00e0 l'approbation est approuv\u00e9 manuellement par un superviseur. Ceux-ci sont configur\u00e9es au niveau du type d'investigation.
PageTitle.StaticText1=Supprimer la v\u00e9rification d'approbation pour investigation
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression d'une v\u00e9rification d'approbation d'investigation existante.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne voulez pas supprimer une v\u00e9rification d'approbation d'investigation existante.
