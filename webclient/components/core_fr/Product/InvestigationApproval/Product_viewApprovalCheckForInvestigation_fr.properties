Help.PageDescription=Cette page vous permet d'afficher une v\u00e9rification d'approbation pour une investigation. Un certain nombre d'investigations peuvent \u00eatre manuellement approuv\u00e9es. Il est possible de configurer les v\u00e9rifications d'approbation afin qu'un pourcentage sp\u00e9cifi\u00e9 soumis \u00e0 l'approbation est approuv\u00e9 manuellement par un superviseur. Ceux-ci sont configur\u00e9es au niveau du type d'investigation.
PageTitle.StaticText1=Afficher la v\u00e9rification d'approbation pour investigation
