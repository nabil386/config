Help.PageDescription=Cette page vous permet de cr\u00e9er une \u00e9valuation de dossier d'investigation. Une \u00e9valuation est un test pr\u00e9liminaire pour voir si un participant ou un participant potentiel sont \u00e9ligibles ou non pour un produit. Con\u00e7u pour un gestionnaire conseil afin d'\u00e9valuer l'\u00e9ligibilit\u00e9 au produit, l'administrateur doit s'assurer que les \u00e9valuations appropri\u00e9es sont dans le syst\u00e8me. Chacune de ces \u00e9valuations doit affecter un ensemble de r\u00e8gles. Lorsqu'un gestionnaire \u00e9value un participant ou l'\u00e9ligibilit\u00e9 au produit d'un participant potentiel, l'ensemble de r\u00e8gles est appliqu\u00e9 au participant ou aux preuves du participant potentiel afin de d\u00e9terminer l'\u00e9ligibilit\u00e9 au produit. Les ensembles de r\u00e8gles affect\u00e9s aux \u00e9valuations sont les m\u00eames ensembles de r\u00e8gles affect\u00e9s aux produits de l'organisation
PageTitle.StaticText1=Ajouter une \u00e9valuation existante
Field.Label.Assessment=Evaluation
Field.Label.Assessment.Help=Evaluation que vous voulez affecter \u00e0 l'investigation \u00e0 partir des \u00e9valuations de l'organisation. Pour s\u00e9lectionner une \u00e9valuation, appuyez sur le bouton de recherche pour ouvrir la page Evaluations. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e dans la liste des \u00e9valuations affich\u00e9es.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle l'\u00e9valuation est affect\u00e9e \u00e0 l'investigation.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode au cours de laquelle l'\u00e9valuation est affect\u00e9e \u00e0 l'investigation.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
