Cluster.Label.SecurityRestrictions=Restrictions de s\u00e9curit\u00e9
Field.Label.ApproveRights=Droits d'approbation
Field.Label.ApproveRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 approuver les dossiers r\u00e9gis par l'investigation. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits d'approbation, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent approuver ou rejeter des dossiers g\u00e9r\u00e9s par ce produit. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits d'approbation, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits d'approbation, seul le superviseur du dossier peut approuver ou rejeter des dossiers g\u00e9r\u00e9s par ce produit.
Field.Label.CreateRights=Droits de cr\u00e9ation
Field.Label.CreateRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 cr\u00e9er des dossiers r\u00e9gis par l'investigation. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits de cr\u00e9ation, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent approuver ou rejeter des dossiers g\u00e9r\u00e9s par ce produit. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits de cr\u00e9ation, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de cr\u00e9ation, tous les utilisateurs peuvent cr\u00e9er des dossiers pour ce produit. Notez que l'ajout de description pour un dossier est consid\u00e9r\u00e9 comme une fonction de "gestion". Ainsi, si la s\u00e9curit\u00e9 est d\u00e9finie pour des dossiers de "gestion" pour ce m\u00eame produit et si l'utilisateur ne dispose pas des droits de maintien sur ce produit, il ne peut pas ajouter de description pour ce dossier ni v\u00e9rifier son \u00e9ligibilit\u00e9, m\u00eame s'il dispose des droits de s\u00e9curit\u00e9 lui permettant de cr\u00e9er un dossier pour ce produit sp\u00e9cifique. Pour plus d'informations sur la s\u00e9curit\u00e9 de la "gestion" d'un produit, voir le champ Droits de maintien ci-dessous.
Field.Label.MaintainRights=Droits de maintien
Field.Label.MaintainRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 modifier les dossiers r\u00e9gis par l'investigation. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits de maintien, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent g\u00e9rer des dossiers g\u00e9r\u00e9s par ce produit. Un utilisateur disposant des droits de 'gestion' peut modifier la description d'un dossier, g\u00e9rer la certification et v\u00e9rifier son \u00e9ligibilit\u00e9. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits de maintien, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de maintien, tous les utilisateurs peuvent g\u00e9rer des dossiers pour ce produit.
Field.Label.ReadRights=Droits de lecture
Field.Label.ReadRights.Help=Option permettant de restreindre la capacit\u00e9 d'un utilisateur \u00e0 afficher des dossiers r\u00e9gis par l'investigation. En ajoutant un identifiant de s\u00e9curit\u00e9 au champ Droits de lecture, seuls les utilisateurs dont les r\u00f4les de s\u00e9curit\u00e9 contiennent l'identifiant de s\u00e9curit\u00e9 du produit peuvent lire (afficher) des dossiers g\u00e9r\u00e9s par ce produit. Pour ajouter un identifiant de s\u00e9curit\u00e9 au champ Droits de lecture, appuyez sur le bouton Rechercher. Dans la fen\u00eatre contextuelle identifiants de s\u00e9curit\u00e9 produit, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des identifiants de s\u00e9curit\u00e9 affich\u00e9s. Si aucun identifiant de s\u00e9curit\u00e9 n'est ajout\u00e9 au champ Droits de lecture, tous les utilisateurs peuvent afficher des dossiers pour ce produit.
