Field.Title.MDTSharing=Partage
Field.Title.MDTSharing.Help=Indique que le partage est applicable pour ce dossier
Field.Title.MDTType=Type de partage
Field.Title.MDTType.Help=Le type d'\u00e9quipe multidisciplinaire peut \u00eatre "pr\u00e9d\u00e9fini" ou "d\u00e9fini \u00e0 partir du dossier d'entreprise sociale". Les \u00e9quipes pluridisciplinaires sont g\u00e9n\u00e9ralement pr\u00e9d\u00e9finies pour correspondre \u00e0 des types de dossier avec des buts pr\u00e9d\u00e9finis. Par exemple, les buts pr\u00e9d\u00e9finis de dossiers \u00e0 risque \u00e9lev\u00e9 tels que les investigations de violence conjugale consistent \u00e0 \u00e9valuer les risques de r\u00e9cidive ou de violence et de prendre les mesures n\u00e9cessaires pour prot\u00e9ger toute personne en danger. Les familles ayant des besoins complexes et continus ont besoin d'une \u00e9quipe multidisciplinaire \u00e0 m\u00eame de comprendre leurs situations personnelles. Par exemple, un dossier en cours visant \u00e0 aider un enfant qui \u00e9tait dans une situation d'abus n\u00e9cessite que les membres de l'\u00e9quipe aient r\u00e9ussi \u00e0 \u00e9tablir des liens avec l'enfant. 
