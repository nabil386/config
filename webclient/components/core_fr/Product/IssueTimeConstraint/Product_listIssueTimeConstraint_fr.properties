Field.Label.NumberOfDays=Nombre de jours
Field.Label.NumberOfDays.Help=D\u00e9lai en jours qui s'applique au type de contrainte de temps. Par exemple, si le nombre de jours est 30 et le type de contrainte de temps est Premier appel, le syst\u00e8me d\u00e9finit une limite de temps de 30 jours sur la limite de temps du Premier appel pour une anomalie.
Field.Label.ConstraintType=Type de contrainte
Field.Label.ConstraintType.Help=Type de contrainte de temps, par exemple, premier appel, deuxi\u00e8me appel. Ce champ contient la table de codes des types de contraintes.
