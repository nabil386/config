Help.PageDescription=Cette page vous permet d'afficher une liste des contraintes temporelles pour un probl\u00e8me. Les contraintes de temps sont les dates limites appliqu\u00e9es pour les produits et les probl\u00e8mes. Elles sont utilis\u00e9es pour d\u00e9cider du nombre de jours au sein d'une action effectu\u00e9e. Par exemple, une contrainte de temps peut \u00eatre configur\u00e9e; elle indique le nombre maximal de jours par lequel une demande d'appel doivent \u00eatre re\u00e7us pour un probl\u00e8me qui est li\u00e9 au revenu per\u00e7u.
PageTitle.StaticText1=Contraintes temporelles
