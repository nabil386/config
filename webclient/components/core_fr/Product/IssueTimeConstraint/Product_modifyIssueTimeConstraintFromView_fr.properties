Help.PageDescription=Cette page vous permet de modifier une contrainte temporelle pour un probl\u00e8me. Les contraintes de temps sont les dates limites appliqu\u00e9es pour les produits et les probl\u00e8mes. Elles sont utilis\u00e9es pour d\u00e9cider du nombre de jours au sein d'une action effectu\u00e9e. Par exemple, une contrainte de temps peut \u00eatre configur\u00e9e; elle indique le nombre maximal de jours par lequel une demande d'appel doivent \u00eatre re\u00e7us pour un probl\u00e8me qui est li\u00e9 au revenu per\u00e7u.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
