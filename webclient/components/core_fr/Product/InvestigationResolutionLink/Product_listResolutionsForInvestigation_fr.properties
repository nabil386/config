Help.PageDescription=Cette page vous permet d'afficher une liste des r\u00e9solution enregistr\u00e9es pour une investigation. Une investigation ne peut pas \u00eatre r\u00e9solue tant qu'une r\u00e9solution est entr\u00e9e sur elle. Lorsque l'investigation a \u00e9t\u00e9 r\u00e9vis\u00e9e par un gestionnaire conseil, le gestionnaire conseil entre dans une r\u00e9solution. La r\u00e9solution refl\u00e8te l'arbitrage du gestionnaire conseil sur la preuve qui sera utilis\u00e9e pour d\u00e9terminer l'\u00e9ligibilit\u00e9 du client.
