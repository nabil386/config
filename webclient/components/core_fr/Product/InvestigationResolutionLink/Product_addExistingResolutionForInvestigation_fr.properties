Field.Label.Resolution.Help=La r\u00e9solution de l'investigation se trouve dans la liste d\u00e9roulante des r\u00e9solutions, par exemple "se mettre d'accord avec le client", "se mettre d'accord avec l'organisation". Par exemple, une r\u00e9solution "se mettre d'accord avec le client" indique que la preuve donn\u00e9e par le client doit \u00eatre utilis\u00e9e \u00e0 la place de la preuve fournie par un tiers.
