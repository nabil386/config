Help.PageDescription=Cette page permet \u00e0 un administrateur d'afficher une v\u00e9rification d'approbation de r\u00e9solution pour un probl\u00e8me particulier. Un certain nombre de r\u00e9solutions de probl\u00e8me peuvent \u00eatre manuellement approuv\u00e9es. Il est possible de configurer les v\u00e9rifications d'approbation afin qu'un pourcentage sp\u00e9cifi\u00e9 soumis \u00e0 l'approbation est approuv\u00e9 manuellement par un superviseur. Ceux-ci sont configur\u00e9es au niveau du type de r\u00e9solution.
