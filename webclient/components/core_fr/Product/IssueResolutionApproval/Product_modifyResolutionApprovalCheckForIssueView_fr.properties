Help.PageDescription=Cette page permet \u00e0 un administrateur de modifier une v\u00e9rification d'approbation de r\u00e9solution de probl\u00e8me pour un probl\u00e8me particulier. Un certain nombre de r\u00e9solutions de probl\u00e8me peuvent \u00eatre manuellement approuv\u00e9es. Il est possible de configurer les v\u00e9rifications d'approbation afin qu'un pourcentage sp\u00e9cifi\u00e9 soumis \u00e0 l'approbation est approuv\u00e9 manuellement par un superviseur. Ceux-ci sont configur\u00e9es au niveau du type de r\u00e9solution.
PageTitle.StaticText1=Editer la v\u00e9rification d'approbation de r\u00e9solution
Field.Title.Percentage=Pourcentage
Field.Title.Percentage.Help=Pourcentage des anomalies de l'utilisateur qui doivent \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s. Par exemple, si vous entrez 20 %, alors sur 100 r\u00e9solutions d'anomalies soumises pour approbation, 20 de ces r\u00e9solutions de l'utilisateur devront \u00eatre v\u00e9rifi\u00e9es manuellement par le superviseur de l'utilisateur.
