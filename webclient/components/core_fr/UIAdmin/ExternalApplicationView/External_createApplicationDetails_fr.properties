Page.Title=Nouvelle application externe
Help.PageDescription=Cette page vous permet d'ajouter une nouvelle configuration d'application externe. 
Field.Label.ID=ID
Field.Label.ID.Help=Il s'agit de l'identificateur unique de la nouvelle application externe.
Field.Label.Application=Application
Field.Label.Title.Help=Indique le texte qui sera affich\u00e9 comme composant de l'application externe lorsqu'un utilisateur se connecte. Ce texte s'affiche dans la partie sup\u00e9rieure gauche de la fen\u00eatre du navigateur.
Field.Label.Component=Composant
Field.Label.Component.Help=Il s'agit du texte affich\u00e9 sous le nom de composant de l'application externe.
Field.Label.Logo=Logo personnalis\u00e9
Field.Label.Logo.Help=Cette zone affiche le logo personnalis\u00e9 utilis\u00e9 actuellement par l'application. Il appara\u00eet \u00e0 droite de la banni\u00e8re de l'application.
Field.Label.LogoStatus=Statut du logo
Field.Label.LogoStatus.Help=Il s'agit d'un indicateur qui affiche le statut du logo.
Field.Label.LogoAltText=Texte secondaire pour le logo
Field.Label.LogoAltText.Help=Texte secondaire pour le logo de l'application.
Control.Label.Save=Enregistrer
Control.Label.Save.Help=Cliquez sur le bouton Enregistrer lorsque vous souhaitez enregistrer les d\u00e9tails de cette nouvelle application externe.
Control.Label.Cancel=Annuler
Control.Label.Cancel.Help=Cliquez sur le bouton Annuler lorsque vous ne souhaitez pas enregistrer les d\u00e9tails de la nouvelle application.
