Page.Title=Modifier le type de navigation
Help.PageDescription=Cette page vous permet de modifier le type de navigation qui peut \u00eatre associ\u00e9 \u00e0 un onglet. Un onglet peut contenir une navigation dans une seule page ou une navigation comportant plusieurs pages.
Field.Label.SelectNavigationType=Type de navigation
Field.Label.SelectNavigationType.Help=D\u00e9finissez ce param\u00e8tre sur le type de navigation que vous souhaitez utiliser pour l'onglet. Le type de navigation peut \u00eatre d\u00e9fini sur une navigation dans une seule page ou dans plusieurs pages.
Control.Label.Save=Enregistrer
Control.Label.Save.Help=Cliquez sur le bouton Enregistrer (Save) si vous souhaitez valider les modifications que vous avez apport\u00e9es au type de navigation.
Control.Label.Cancel=Annuler
Control.Label.Cancel.Help=Cliquez sur le bouton Annuler pour annuler les modifications apport\u00e9es au type de navigation.
