Field.Label.Type=Type
Field.Label.Type.Help=Indique le type d'\u00e9l\u00e9ment de menu associ\u00e9 au menu d'actions. Seuls les types du sous-menu ou de l'\u00e9l\u00e9ment de menu sont associ\u00e9s \u00e0 un menu d'actions.
Field.Label.PageID=ID de page
