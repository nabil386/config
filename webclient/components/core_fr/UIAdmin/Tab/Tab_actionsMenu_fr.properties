Page.Title=Menu Actions
Help.PageDescription=Cette page vous permet de mettre \u00e0 jour le menu d'actions associ\u00e9 \u00e0 un onglet.
Control.Label.AddSubMenu=Nouveau sous-menu
Control.Label.AddSubMenu.Help=Cliquez sur le lien Nouveau sous-menu si vous souhaitez ajouter un nouveau sous-menu au menu d'actions.
Control.Label.AddMenuItem=Nouvel \u00e9l\u00e9ment de menu
