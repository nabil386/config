Help.PageDescription=Cette page vous permet d'afficher tous les d\u00e9tails associ\u00e9s \u00e0 une application et vous permet \u00e9galement de mettre \u00e0 jour ces d\u00e9tails.
Page.Title=Accueil
Cluster.Title.Banner=Banni\u00e8re d'application
Cluster.Title.Banner.Help=Contient des d\u00e9tails qui sont affich\u00e9s dans la zone sup\u00e9rieure de la fen\u00eatre du navigateur d'une application. Ces d\u00e9tails restent affich\u00e9s tant que l'utilisateur navigue dans l'application.
Field.Label.Title=Composant
Field.Label.Title.Help=Indique le texte qui sera affich\u00e9 comme composant de l'application lorsqu'un utilisateur se connecte. Ce texte s'affiche dans la partie sup\u00e9rieure gauche de la fen\u00eatre du navigateur.
Field.Label.SubTitle=Application
Field.Lable.SubTitle.Help=Indique le texte qui sera affich\u00e9 comme nom de l'application lorsqu'un utilisateur se connecte. Ce texte s'affiche dans la partie sup\u00e9rieure gauche de la fen\u00eatre du navigateur, sous le titre.
Field.Label.Logo=Logo personnalis\u00e9
Field.Label.Logo.Help=Cette zone affiche le logo personnalis\u00e9 utilis\u00e9 actuellement par l'application. Il appara\u00eet \u00e0 droite de la banni\u00e8re de l'application.
Field.Label.LogoStatus=Statut du logo
Field.Label.LogoStatus.Help=Il s'agit d'un indicateur qui affiche le statut du logo.
Field.Label.LogoAltText=Texte secondaire pour le logo
Field.Label.LogoAltText.Help=Texte secondaire pour le logo de l'application.
Field.Label.CuramLogo=Logo Curam
Field.Label.CuramLogo.Help=Ce champ contient l'emplacement d'une image dans le syst\u00e8me de fichiers. Il s'agit de l'image Curam qui est affich\u00e9e pour l'application.
Field.Label.Message=Message d'accueil
Field.Label.Message.Help=Contient le message qui s'affichera pour l'utilisateur auquel est associ\u00e9e cette application. Ce message est affich\u00e9 dans la partie sup\u00e9rieure de la fen\u00eatre du navigateur.
Cluster.Title.SystemMenu=Menu de l'application
Cluster.Title.SystemMenu.Help=Les d\u00e9tails du menu de l'application contiennent les informations suivantes : pr\u00e9f\u00e9rences, aide et d\u00e9connexion. Ils sont affich\u00e9s sous forme de liens dans le coin sup\u00e9rieur droit du navigateur et restent affich\u00e9s tant que l'utilisateur navigue dans l'application.
Field.Label.Preferences=Lien Pr\u00e9f\u00e9rences
Field.Label.Preferences.Help=S\u00e9lectionnez le lien Pr\u00e9f\u00e9rences si vous souhaitez que l'utilisateur puisse le s\u00e9lectionner dans une application.
Field.Label.Logout=Lien D\u00e9connexion
Field.Label.Logout.Help=S\u00e9lectionnez le lien D\u00e9connexion si vous souhaitez que l'utilisateur puisse le s\u00e9lectionner dans une application.
Field.Label.PreferencesTitle=Titre Pr\u00e9f\u00e9rences
Field.Label.PrefsTitle.Help=Texte affich\u00e9 sur le lien Pr\u00e9f\u00e9rences.
Field.Label.LogoutTitle=Titre D\u00e9connexion
Field.Label.LogoutTitle.Help=Texte affich\u00e9 sur le lien D\u00e9connexion.
Control.Label.Edit=Editer
Control.Label.Edit.Help=Cliquez sur le lien Editer si vous souhaitez modifier les d\u00e9tails de l'application.
Control.Label.EditBanner=Editer la banni\u00e8re de l'application
Control.Label.EditBanner.Help=Cliquez sur le lien Editer la banni\u00e8re de l'application si vous souhaitez modifier les d\u00e9tails (titre, sous-titre, etc.) affich\u00e9s dans la partie principale sup\u00e9rieure de la fen\u00eatre du navigateur.
Control.Label.EditApplicationDetails=Editer les d\u00e9tails de l'application
Control.Label.EditApplicationDetails.Help=Cliquez sur ce lien pour \u00e9diter les d\u00e9tails de l'application.
Control.Label.EditSysMenu=Editer le menu de l'application
Control.Label.EditSysMenu.Help=Cliquez sur le lien Editer le menu de l'application si vous souhaitez modifier les liens affich\u00e9s pour l'utilisateur. Ces liens comprennent les liens Pr\u00e9f\u00e9rences, D\u00e9connexion et Aide.
