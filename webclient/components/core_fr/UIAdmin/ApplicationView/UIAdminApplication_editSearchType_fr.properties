Help.PageDescription=Cette page permet de changer le type de recherche associ\u00e9 \u00e0 une application. Une application peut avoir une recherche qui fait r\u00e9f\u00e9rence \u00e0 une seule page ou \u00e0 une liste de pages de recherche multiple.
Page.Title=Changer le type de recherche
Control.Label.Save=Enregistrer
Control.Label.Save.Help=Cliquez sur le bouton Enregistrer si vous souhaitez changer la recherche d'application pour le type sp\u00e9cifi\u00e9.
Control.Label.Cancel=Annuler
Control.Label.Cancel.Help=Cliquez sur le bouton Annuler si vous ne souhaitez pas changer le type de recherche d'application.
Field.Label.SearchType=Type de recherche
Field.Label.SearchType.Help=Indique le type de recherche pouvant \u00eatre associ\u00e9 \u00e0 votre application. La recherche peut contenir une seule page de recherche ou plusieurs pages de recherche.
