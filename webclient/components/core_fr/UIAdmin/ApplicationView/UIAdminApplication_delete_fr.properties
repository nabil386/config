Help.PageDescription=Cette page vous permet de supprimer la configuration de l'application \u00e0 partir du syst\u00e8me. Vous devez faire attention lors de la suppression d'une application. Si cette application est associ\u00e9e \u00e0 un utilisateur, cet utilisateur ne sera pas donc en mesure de se connecter une fois que cette application est supprim\u00e9e.
Page.Title=Supprimer l'application
Control.Label.Yes=Oui
Control.Label.Yes.Help=Cliquez sur le bouton Oui si vous souhaitez supprimer la configuration de l'application.
Control.Label.No=Non
Control.Label.No.Help=Cliquez sur le bouton Non si vous ne souhaitez pas supprimer la configuration de l'application.
Field.Label.DeleteApplication=Supprimer l'application
Field.Label.DeleteApplication.Help=Indique que vous souhaitez supprimer la configuration de l'application.
Field.StaticText.DeleteApplication=Veuillez vous assurer qu'il n'existe pas de r\u00e9f\u00e9rence \u00e0 cette application avant de proc\u00e9der \u00e0 la suppression. Voulez-vous vraiment supprimer cette application ? 
Field.StaticText.DeleteApplication.Help=Fournit des informations concernant la suppression de la configuration de l'application.
