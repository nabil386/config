Help.PageDescription=Cette page vous permet de valider tous les changements apport\u00e9s aux configurations d'identificateur unique.
Page.Title=Publier les modifications de configuration
Control.Label.Yes=Oui
Control.Label.Yes.Help=Cliquez sur le bouton Oui pour valider vos modifications et actualiser la m\u00e9moire cache pour les configurations de l'UI de l'onglet. Cela permet de vous assurer que les utilisateurs verront les mises \u00e0 jour des configurations.
Control.Label.No=Non
Control.Label.No.Help=Cliquez sur le bouton Non si vous ne souhaitez pas mettre \u00e0 jour la m\u00e9moire cache de configuration de l'UI de l'onglet. 
Field.Label.PublishChanges=Publier des modifications
Field.Label.PublishChanges.Help=Ce param\u00e8tre indique que vous souhaitez publier toutes les modifications apport\u00e9es \u00e0 la m\u00e9moire cache pour les configurations d'UI d'onglet.
Field.StaticText.PublishChanges=Souhaitez-vous vraiment publier toutes les modifications apport\u00e9es aux configurations ?
Field.StaticText.PublishChanges.Help=Vous devez d\u00e9cider si vous souhaitez publier toutes les modifications apport\u00e9es aaux configurations d'UI d'onglet. Si vous publiez la modification, la m\u00e9moire cache de configuration d'UI d'onglet sera actualis\u00e9e et tous les utilisateurs pourront voir les modifications apport\u00e9es.
