Page.StaticText1=R\u00e9organiser les \u00e9l\u00e9ments de menu
Help.PageDescription=Cette page vous permet de r\u00e9organiser les \u00e9l\u00e9ments de menu et sous-menus associ\u00e9s \u00e0 un menu d'actions.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cliquez sur le bouton Enregistrer pour valider les modifications apport\u00e9es pour r\u00e9organiser l'\u00e9l\u00e9ment de menu.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquez sur le bouton Annuler si vous ne souhaitez pas valider les modifications apport\u00e9es \u00e0 la r\u00e9organisation de l'\u00e9l\u00e9ment de menu.
Cluster.Description=L'\u00e9l\u00e9ment de menu sp\u00e9cifi\u00e9 sera ins\u00e9r\u00e9 avant l'\u00e9l\u00e9ment de menu s\u00e9lectionn\u00e9 ci-dessous.
Cluster.Description.Help=Fournit des informations \u00e0 partir desquelles l'\u00e9l\u00e9ment de menu sera r\u00e9organis\u00e9.
Field.Label.MenuID=ID du menu
Field.Label.MenuID.Help=Indique l'\u00e9l\u00e9ment de menu ou du sous-menu qui sera r\u00e9organis\u00e9.
Field.Label.MenuTitle=Titre de menu
Field.Label.MenuTitle.Help=Indique le titre de l'\u00e9l\u00e9ment de menu ou du sous-menu \u00e0 r\u00e9organiser.
 Field.Label.InsertBeforeParameter=Ins\u00e9rer avant
Field.Label.InsertBeforeParameter.Help=Indique l'\u00e9l\u00e9ment de menu ou le sous-menu devant lequel sera plac\u00e9 l'\u00e9l\u00e9ment de menu ou le sous-menu s\u00e9lectionn\u00e9.
