Field.Label.PrefPublicOffice=Bureau public
Field.Label.PrefPublicOffice.Help=Bureau public le plus pratique pour l'institut de formation. Pour s\u00e9lectionner le bureau public le plus pratique pour l'institut de formation, appuyez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e dans la liste des bureaux publics affich\u00e9e.
Field.Label.PrefCommMethod=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefCommMethod.Help=Communication privil\u00e9gi\u00e9e de l'institut de formation dans la liste d\u00e9roulante de m\u00e9thodes de communication. Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via les codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.PreferredLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PreferredLanguage.Help=Langue pr\u00e9f\u00e9r\u00e9e de l'institut de formation parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une langue pr\u00e9f\u00e9r\u00e9e \u00e0 cette liste d\u00e9roulante via la page Table de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date d'enregistrement de l'institut de formation dans l'organisation. La valeur par d\u00e9faut de la date d'enregistrement est la date \u00e0 laquelle vous entrez l'institut de formation sur le syst\u00e8me. Notez que la date d'enregistrement de l'institut de formation ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date actuelle.
Field.Label.Confidential.Help=Vous pouvez s\u00e9lectionner cette case de s\u00e9lection si vous voulez que l'institut de formation reste confidentiel.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Vous pouvez appuyer sur le bouton Enregistrer pour terminer le processus d'enregistrement de l'institut de formation.
