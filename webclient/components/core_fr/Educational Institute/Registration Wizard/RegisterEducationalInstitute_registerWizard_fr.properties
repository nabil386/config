Field.Label.Address.Help=Adresse de l'institut de formation. Il est obligatoire de saisir au moins une ligne de l'adresse de l'institut de formation afin de traiter l'enregistrement de l'institut de formation. Votre organisation d\u00e9termine le format d'adresse ad\u00e9quat.
