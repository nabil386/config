Help.PageDescription=Cette page vous permet de rechercher un institut de formation enregistr\u00e9 sur le syst\u00e8me. Un institut de formation est un fournisseur enregistr\u00e9 aupr\u00e8s de l'organisation.
PageTitle.StaticText1=Enregistrer l'\u00e9tablissement d'enseignement
PageTitle.Description=Effectuez cette recherche pour v\u00e9rifier si cet \u00e9tablissement d'enseignement est d\u00e9j\u00e0 enregistr\u00e9.
List.Title.SearchResults=R\u00e9sultats de recherche
List.Title.SearchResults.Help=Toute personne correspondant aux crit\u00e8res de recherche s'affiche dans la liste des r\u00e9sultats de la recherche. Vous pouvez acc\u00e9der \u00e0 la page d'accueil des personnes affich\u00e9es en cliquant sur leur num\u00e9ro de r\u00e9f\u00e9rence.
Field.Title.Name=Nom
Field.Title.Name.Help=Nom de l'\u00e9tablissement d'enseignement.
Field.Title.Address=Adresse
Field.Title.Address.Help=Adresse de l'\u00e9tablissement d'enseignement.
Field.Title.Type=Type
Field.Title.Type.Help=Type d'\u00e9cole de l'\u00e9tablissement d'enseignement.
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois que vous avez entr\u00e9 certains ou tous les crit\u00e8res de recherche, vous pouvez appuyer sur le bouton Rechercher pour rechercher les \u00e9tablissements d'enseignement qui correspondent \u00e0 ces crit\u00e8res. Les \u00e9tablissements d'enseignement qui r\u00e9pondent aux crit\u00e8res de recherche sont affich\u00e9s dans la liste R\u00e9sultats de la recherche.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs des crit\u00e8res de recherche et saisir de nouvelles valeurs.
ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=Vous pouvez cliquer sur le bouton Continuer pour continuer \u00e0 enregistrer la personne candidate en tant que personne sur la page Enregistrer la personne candidate en tant que personne (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
