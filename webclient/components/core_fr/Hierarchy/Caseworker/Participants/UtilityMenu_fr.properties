folder.title.communication=Communications
folder.title.communication.Help=Toutes les communications sont associ\u00e9es \u00e0 un participant ou \u00e0 un dossier. L'endroit \u00e0 partir duquel une communication est cr\u00e9\u00e9e d\u00e9termine si cette communication est associ\u00e9e \u00e0 un participant ou \u00e0 un dossier. Les communications cr\u00e9\u00e9es au sein d'un dossier sont automatiquement associ\u00e9es \u00e0 celui-ci. Cela inclut les communications cr\u00e9\u00e9es \u00e0 partir de la liste des communications d'un participant du dossier, de la liste des communications d'un membre du dossier ou encore de la liste de communications du dossier lui-m\u00eame. Les communications cr\u00e9\u00e9es \u00e0 partir de la liste des communications d'un participant sont associ\u00e9es \u00e0 celui-ci.
page.title.commexceps=Exceptions de communication
page.title.commexceps.Help=Une exception de communication est utilis\u00e9e pour indiquer qu'un participant ne souhaite pas recevoir de communications en provenance de l'organisation dans le format sp\u00e9cifi\u00e9. Si un correspondant a une exception de communication active, celle-ci ne peut pas \u00eatre cr\u00e9\u00e9e \u00e0 l'aide de cette m\u00e9thode.
page.title.interactions=Interactions
page.title.interactions.Help=Les interactions client incluent toutes les interactions entre un participant et l'organisation. L'ensemble des communications, des paiements et des appels t\u00e9l\u00e9phoniques extraits par un centre d'appels sont automatiquement ajout\u00e9s \u00e0 la liste des interactions d'un participant.
folder.title.administration=Administration
folder.title.administration.Help=L'administration syst\u00e8me inclut une fonctionnalit\u00e9 permettant de g\u00e9rer un large \u00e9ventail d'\u00e9l\u00e9ments ayant une incidence sur le fonctionnement de l'application C\u00faram. L'administration syst\u00e8me requiert une certaine connaissance des termes techniques, compte tenu que certains composants de l'administration syst\u00e8me ne peuvent \u00eatre cr\u00e9\u00e9s que lors du d\u00e9veloppement d'applications. Par exemple, l'ex\u00e9cution des processus par lots est requis \u00e0 partir du module d'administration syst\u00e8me ; cependant, les processus par lots eux-m\u00eames ne peuvent \u00eatre con\u00e7us et impl\u00e9ment\u00e9s que dans le cadre du d\u00e9veloppement d'applications. 
