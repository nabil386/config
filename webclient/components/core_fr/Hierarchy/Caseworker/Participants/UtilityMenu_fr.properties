Help.PageDescription= Cette page d\u00e9crit les fonctionnalit\u00e9s du service collectif. Les services d'administration sont fournis pour conserver les informations financi\u00e8res de l'organisation. Il s'agit entre autres d'informations sur les banques et les succursales bancaires, les taux de change des devises et les comptes bancaires de l'organisation. Il s'agit \u00e9galement d'un calendrier de traitement financier permettant de g\u00e9rer les dates de traitement financier pour les diff\u00e9rents modes de livraison.
