folder.title.financial=Etats financiers
folder.title.financial.Help=Les \u00e9tats financiers du dossier sont les paiements et les factures \u00e9mis pour les dossiers de distribution des produits \u00e9ligibles et actifs. Ces \u00e9tats financiers sont g\u00e9n\u00e9r\u00e9s suite au traitement du dossier, notamment la g\u00e9n\u00e9ration de paiements et de factures pour des composants de dossier \u00e9ligibles. Les \u00e9tats financiers du dossier incluent \u00e9galement la gestion des comptes d'un dossier, comme l'affectation des ressources entre un paiement et une facture, et la r\u00e9ception de paiements par les participants du dossier concernant leurs factures.
# BEGIN, CR00223546, SW
subfolder.title.financials=Etats financiers
subfolder.title.financials.Help=Les \u00e9tats financiers du dossier sont les paiements et les factures \u00e9mis pour les dossiers de distribution des produits \u00e9ligibles et actifs. Ces \u00e9tats financiers sont g\u00e9n\u00e9r\u00e9s suite au traitement du dossier, notamment la g\u00e9n\u00e9ration de paiements et de factures pour des composants de dossier \u00e9ligibles. Les \u00e9tats financiers du dossier incluent \u00e9galement la gestion des comptes d'un dossier, comme l'affectation des ressources entre un paiement et une facture, et la r\u00e9ception de paiements par les participants du dossier concernant leurs factures.
page.title.communications=Communications
page.title.communications.Help=Toutes les communications sont associ\u00e9es \u00e0 un participant ou \u00e0 un cas. L'endroit \u00e0 partir duquel une communication est cr\u00e9\u00e9e d\u00e9termine si cette communication est associ\u00e9e \u00e0 un participant ou \u00e0 un dossier. Les communications cr\u00e9\u00e9es dans un dossier sont automatiquement associ\u00e9es \u00e0 ce dossier. Cela inclut les communications cr\u00e9\u00e9es \u00e0 partir de la liste des communications d'un participant du dossier, de la liste des communications d'un membre du dossier ou encore de la liste de communications du dossier lui-m\u00eame. Les communications cr\u00e9\u00e9es \u00e0 partir de la liste des communications d'un participant sont associ\u00e9es \u00e0 celui-ci.
# END, CR00223546
