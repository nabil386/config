# END, CR00223546
page.title.bankaccnts=Comptes bancaires
page.title.bankaccnts.Help=Les informations de compte bancaire sont utilis\u00e9es pour faciliter le transfert de paiements EFT vers le compte bancaire d'un candidat. Les paiements EFT ne peuvent pas \u00eatre apport\u00e9s \u00e0 un candidat, sauf si les informations de compte bancaire de ce dernier sont enregistr\u00e9es sur le syst\u00e8me.
page.title.pmntinstrissued=Paiements effectu\u00e9s
page.title.pmntinstrissued.Help=Paiements effectu\u00e9s pour cette personne.
page.title.deductions=D\u00e9ductions
page.title.deductions.Help=D\u00e9ductions pour lesquelles un utilisateur est responsable
folder.title.communications=Communications
folder.title.communications.Help=Toutes les communications sont associ\u00e9es \u00e0 un participant ou \u00e0 un dossier. L'endroit \u00e0 partir duquel une communication est cr\u00e9\u00e9e d\u00e9termine si cette communication est associ\u00e9e \u00e0 un participant ou \u00e0 un dossier. Les communications cr\u00e9\u00e9es dans un dossier sont automatiquement associ\u00e9es \u00e0 ce dossier. Cela inclut les communications cr\u00e9\u00e9es \u00e0 partir de la liste des communications d'un participant du dossier, de la liste des communications d'un membre du dossier ou encore de la liste de communications du dossier lui-m\u00eame. Les communications cr\u00e9\u00e9es \u00e0 partir de la liste des communications d'un participant sont associ\u00e9es \u00e0 celui-ci.
page.title.commexceps=Exceptions de communication
page.title.commexceps.Help=Une exception de communication est utilis\u00e9e pour indiquer qu'un participant ne souhaite pas recevoir de communications en provenance de l'organisation dans le format sp\u00e9cifi\u00e9. Si un correspondant a une exception de communication active, celle-ci ne peut pas \u00eatre cr\u00e9\u00e9e \u00e0 l'aide de cette m\u00e9thode.
page.title.interactions=Interactions
page.title.interactions.Help=Les interactions client incluent toutes les interactions entre un participant et l'organisation. L'ensemble des communications, des paiements et des appels t\u00e9l\u00e9phoniques extraits par un centre d'appels sont automatiquement ajout\u00e9s \u00e0 la liste des interactions d'un participant.
folder.title.administration=Administration
folder.title.administration.Help=L'administration syst\u00e8me inclut une fonctionnalit\u00e9 permettant de g\u00e9rer un large \u00e9ventail d'\u00e9l\u00e9ments ayant une incidence sur le fonctionnement de l'application C\u00faram. L'administration syst\u00e8me requiert une certaine connaissance des termes techniques, compte tenu que certains composants de l'administration syst\u00e8me ne peuvent \u00eatre cr\u00e9\u00e9s que lors du d\u00e9veloppement d'applications. Par exemple, l'ex\u00e9cution des processus par lots est requis \u00e0 partir du module d'administration syst\u00e8me ; cependant, les processus par lots eux-m\u00eames ne peuvent \u00eatre con\u00e7us et impl\u00e9ment\u00e9s que dans le cadre du d\u00e9veloppement d'applications.
folder.title.identity=Identit\u00e9
folder.title.identity.Help=Identit\u00e9
page.title.altnames=Autres noms
# BEGIN, CR00358752, PS
page.title.altnames.Help=Un identificateur alternatif est une autre forme d'identification du participant, par exemple le num\u00e9ro S.S. (pour les Etats-Unis), le num\u00e9ro NI (pour le Royaume-Uni), le num\u00e9ro de passeport ou le num\u00e9ro de permis de conduire.
page.title.altids=Autre(s) identificateur(s)
page.title.altids.Help=Un identificateur alternatif est une autre forme d'identification du participant, par exemple le num\u00e9ro S.S. (pour les Etats-Unis), le num\u00e9ro NI (pour le Royaume-Uni), le num\u00e9ro de passeport ou le num\u00e9ro de permis de conduire.
# END, CR00358752
# BEGIN CR00113317 SAI
page.title.citizenship=Citoyennet\u00e9
# END CR00113317 
page.title.citizenship.Help=Un enregistrement de la citoyennet\u00e9 stocke des informations sur un pays dont une personne ou une personne candidate est citoyen, ainsi que sur la p\u00e9riode de validit\u00e9 de la citoyennet\u00e9. Les citoyennet\u00e9s britannique ou am\u00e9ricaine sont des exemples de citoyennet\u00e9s. Une personne ou une personne candidate peut avoir plusieurs citoyennet\u00e9s octroy\u00e9es \u00e0 la naissance ou via un processus de naturalisation.
page.title.duplicates=Doublons
page.title.duplicates.Help=Doublons
page.title.administrators=Administrateurs
page.title.administrators.Help=Administrateurs
page.title.roles=R\u00f4les
page.title.roles.Help=R\u00f4les jou\u00e9s par l'utilisateur
page.title.cases.Help=Un employeur peut \u00eatre le client principal d'un ou plusieurs dossiers de distribution de produit de passif (pouvant faire partie de dossiers int\u00e9gr\u00e9s). Chacun des dossiers de l'employeur est automatiquement ajout\u00e9 \u00e0 la liste des dossiers de l'employeur. Cette liste est utile en tant qu'aper\u00e7u de tous ses dossiers. Elle constitue \u00e9galement un moyen pratique d'acc\u00e9der \u00e0 un dossier relatif \u00e0 l'employeur.
page.title.notes=Notes
page.title.notes.Help=Les notes sont utilis\u00e9es pour fournir des informations suppl\u00e9mentaires sur un dossier. Par exemple, une note peut \u00eatre ajout\u00e9e au dossier de distribution de produits d'une personne. Elle stipule que cette personne n'a pas assist\u00e9 aux r\u00e9unions et recommande qu'une visite \u00e0 domicile soit planifi\u00e9e pour la personne. Une note est entr\u00e9e sous la forme de texte libre. Elle peut \u00eatre hi\u00e9rarchis\u00e9e et se voir attribuer un classement de sensibilit\u00e9 afin que la note ne soit accessible que par certains utilisateurs.
page.title.tasks=T\u00e2ches
page.title.tasks.Help=Une t\u00e2che est une instruction permettant de mener \u00e0 bien un \u00e9l\u00e9ment de travail. Les t\u00e2ches sont manuellement cr\u00e9\u00e9es par un utilisateur ou le sont automatiquement par le syst\u00e8me. Elles sont conserv\u00e9es dans l'espace de travail d'un utilisateur dans le cadre du flux de travail. Les t\u00e2ches associ\u00e9es \u00e0 un dossier peuvent \u00e9galement \u00eatre g\u00e9r\u00e9es \u00e0 partir de la liste des t\u00e2ches du dossier. Par exemple, une t\u00e2che peut \u00eatre cr\u00e9\u00e9e pour approuver un dossier ayant \u00e9t\u00e9 soumis pour approbation. Cette t\u00e2che figurerait \u00e0 la fois dans la bo\u00eete de r\u00e9ception de l'utilisateur et dans la liste des t\u00e2ches du dossier.
