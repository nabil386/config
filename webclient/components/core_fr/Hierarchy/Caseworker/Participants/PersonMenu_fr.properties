page.title.education=Formation
page.title.education.Help=Les enregistrements de formation stockent des informations sur l'historique de formation et les qualifications d'une personne. Par exemple, les informations de formation peuvent indiquer qu'une personne est dipl\u00f4m\u00e9e d'un institut technique. Notez que les informations de formation ne sont pas conserv\u00e9es pour les personnes candidates.
