page.title.relationships=Relations
page.title.relationships.Help= Une relation indique une relation personnelle entre une personne ou une personne candidate et une autre personne, par exemple, conjoint, nommeur/nomm\u00e9. Lorsqu'une relation est ajout\u00e9e pour une personne ou une personne candidate, le syst\u00e8me ajoute automatiquement une relation r\u00e9ciproque pour la personne associ\u00e9e. Par exemple, si une relation "conjoint" est stock\u00e9e pour une personne, cette relation l'est \u00e9galement automatiquement pour le conjoint de cette personne.
