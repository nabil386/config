page.title.srchPmntRcvd.Help=Permet de rechercher des paiements re\u00e7us. Il s'agit des sommes d'argent re\u00e7ues par l'organisation et enregistr\u00e9es sur le syst\u00e8me.
page.title.srchSuspAcc.Help=Permet de rechercher des paiements de comptes d'attente re\u00e7us par l'organisation. Lorsqu'un paiement provient d'une source inconnue, il est enregistr\u00e9 sur un compte d'attente jusqu'\u00e0 ce que l'organisation identifie l'auteur de ce paiement. Les paiements re\u00e7us sur un compte d'attente peuvent ensuite \u00eatre transf\u00e9r\u00e9s vers le compte d'une personne ou de l'employeur.
