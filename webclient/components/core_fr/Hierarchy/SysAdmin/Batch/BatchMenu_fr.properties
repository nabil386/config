page.title.errorcodes.Help=Ce code d'erreur de processus de traitement par lots indique les codes d'erreur qui seront renvoy\u00e9s par le lanceur par lots C\u00faram Batch Launcher \u00e0 un planificateur de t\u00e2ches dans le cas d'un \u00e9chec du processus de traitement par lots. Cette zone contient une valeur num\u00e9rique.
page.title.processgroups=Groupes de processus
page.title.processgroups.Help=Les groupes de processus par lots organisent des processus par lots en groupes logiques de sorte que les utilisateurs retrouvent plus facilement les processus par lots appropri\u00e9s. Par exemple, votre organisation peut vouloir regrouper une liste de processus financiers par lots afin que les utilisateurs n'aient pas besoin de rechercher dans toute la liste des processus par lots pour retrouver un processus financier particulier.
