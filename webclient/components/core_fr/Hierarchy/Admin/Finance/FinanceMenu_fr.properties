page.title.banks=Banques
page.title.banks.Help=Il s'agit \u00e0 la fois des banques dans lesquelles l'organisation d\u00e9pose son argent et de celles des participants, des fournisseurs, etc. Une banque est une institution qui offre des services financiers. Bien que la gestion des comptes bancaires de l'organisation soit assur\u00e9e \u00e0 partir de la page Comptes bancaires de l'organisation dans C\u00faram, les transactions financi\u00e8res r\u00e9elles entre l'organisation et un participant ou un fournisseur peuvent n\u00e9cessiter l'enregistrement des d\u00e9tails bancaires des institutions bancaires des participants ou des fournisseurs. 
page.title.bankaccnts=Comptes bancaires
page.title.bankaccnts.Help=Un enregistrement de compte bancaire contient les d\u00e9tails du compte bancaire d'un participant. Elle peut \u00e9galement \u00eatre utilis\u00e9e pour configurer les paiements de transfert \u00e9lectronique de fonds (EFT) vers ou \u00e0 partir de l'organisation.
page.title.currexrates=Taux de change des devises
page.title.currexrates.Help=Un taux de change est la valeur d'une devise par rapport \u00e0 une autre. Les taux de change permettent \u00e0 votre organisation de convertir des montants financiers dans une devise diff\u00e9rente de la sienne. Votre organisation doit surveiller les taux de change pour toutes les devises impliqu\u00e9es dans ses transactions financi\u00e8res.
 