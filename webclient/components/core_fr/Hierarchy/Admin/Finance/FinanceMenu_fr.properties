page.title.eft=EFT
page.title.eft.Help=Transfert \u00e9lectronique de fonds. ette m\u00e9thode de distribution est utilis\u00e9e pour transf\u00e9rer une somme d'argent d'un compte bancaire \u00e0 un autre.  Tous les paiements EFT sont automatiquement transf\u00e9r\u00e9s vers le compte bancaire principal sp\u00e9cifi\u00e9 du candidat lors de l'enregistrement.
