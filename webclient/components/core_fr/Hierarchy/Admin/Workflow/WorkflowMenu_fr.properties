Help.PageDescription=L'infrastructure Workflow prend en charge l'automatisation des processus m\u00e9tier et permet au travail d'\u00eatre achemin\u00e9 parmi les personnes et les d\u00e9partements. Les d\u00e9finitions de flux de travaux d\u00e9crivent la s\u00e9quence des activit\u00e9s qui constituent un processus m\u00e9tier. Une activit\u00e9 est une \u00e9tape d'un processus de flux de travaux. Une activit\u00e9 peut \u00eatre automatique, effectu\u00e9e par des ressources machines, ou manuelle avec l'intervention d'un agent. Les r\u00e8gles de transition cod\u00e9es dans la d\u00e9finition du processus de flux de travaux d\u00e9terminent les modalit\u00e9s d'acheminement du travail vers les activit\u00e9s. Les r\u00e8gles d'affectation d\u00e9terminent le mode d'affectation du travail aux agents. Un \u00e9l\u00e9ment de travail affect\u00e9 est appel\u00e9 une t\u00e2che. Les agents utilisent la bo\u00eete de r\u00e9ception pour afficher et ex\u00e9cuter les t\u00e2ches qui leur sont affect\u00e9es. Une fois une t\u00e2che activ\u00e9e, l'application logicielle g\u00e9n\u00e8re un \u00e9v\u00e9nement pour informer le syst\u00e8me de gestion des flux de travaux que la t\u00e2che a \u00e9t\u00e9 r\u00e9alis\u00e9e, et que le flux de travaux peut reprendre.
