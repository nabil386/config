page.title.wdotemplates.Help=Les mod\u00e8les WDO sont des mod\u00e8les con\u00e7us pour les d\u00e9finitions d'objet de donn\u00e9es de flux de travaux utilis\u00e9s dans plusieurs d\u00e9finitions de processus de flux de travaux. Ces mod\u00e8les contiennent un nombre quelconque de cr\u00e9neaux WDO valides. Par exemple, vous pouvez cr\u00e9er un mod\u00e8le pour les donn\u00e9es de dossier qui inclut un attribut pour l'ID du dossier. Chaque d\u00e9finition de processus utilisant un mod\u00e8le WDO a acc\u00e8s aux donn\u00e9es d\u00e9finies par ces attributs.
