Help.PageDescription= Cette page d\u00e9crit la section Flux de travaux
section.title.workflow=Flux de travaux
section.title.workflow.Help=Les d\u00e9finitions de flux de travaux d\u00e9crivent la s\u00e9quence des activit\u00e9s qui constituent un processus m\u00e9tier. Une activit\u00e9 est une \u00e9tape d'un processus de flux de travaux. Une activit\u00e9 peut \u00eatre automatique, effectu\u00e9e par des ressources machines, ou manuelle avec l'intervention d'un agent. Les r\u00e8gles de transition cod\u00e9es dans la d\u00e9finition du processus de flux de travaux d\u00e9terminent les modalit\u00e9s d'acheminement du travail vers les activit\u00e9s.
secton.description.workflow=Section Flux de travaux
secton.description.workflow.Help=Les d\u00e9finitions de flux de travaux d\u00e9crivent la s\u00e9quence des activit\u00e9s qui constituent un processus m\u00e9tier. Une activit\u00e9 est une \u00e9tape d'un processus de flux de travaux. Une activit\u00e9 peut \u00eatre automatique, effectu\u00e9e par des ressources machines, ou manuelle avec l'intervention d'un agent. Les r\u00e8gles de transition cod\u00e9es dans la d\u00e9finition du processus de flux de travaux d\u00e9terminent les modalit\u00e9s d'acheminement du travail vers les activit\u00e9s.
