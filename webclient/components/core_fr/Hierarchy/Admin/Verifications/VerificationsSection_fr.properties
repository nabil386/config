section.description.verifications.Help=Section V\u00e9rifications
page.title.categories.Help= La cat\u00e9gorie V\u00e9rifications permet de sous-diviser des \u00e9l\u00e9ments de donn\u00e9es v\u00e9rifiables en groupes logiques, par exemple, une organisation peut d\u00e9finir la liste d'\u00e9l\u00e9ments de donn\u00e9es v\u00e9rifiables suivants : num\u00e9ro de s\u00e9curit\u00e9 sociale, date et lieu de naissance, revenus. Ces \u00e9l\u00e9ments peuvent ensuite \u00eatre regroup\u00e9s en cat\u00e9gories connexes : personnelle, professionnelle, financi\u00e8re.
page.title.items.Help=Un \u00e9l\u00e9ment de v\u00e9rification repr\u00e9sente un document ou une activit\u00e9 \u00e0 produire ou mettre en oeuvre pour v\u00e9rifier l'exactitude des informations fournies par le client. Ce moyen de v\u00e9rification peut rev\u00eatir la forme d'un document (certificat de naissance, relev\u00e9 bancaire) ou d'un appel t\u00e9l\u00e9phonique.
page.title.verificationshome.Help=Cette page permet \u00e0 l'utilisateur d'afficher les v\u00e9rifications et de cr\u00e9er des cat\u00e9gories et des \u00e9l\u00e9ments de v\u00e9rification.
