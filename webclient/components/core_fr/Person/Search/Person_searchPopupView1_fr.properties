Help.PageDescription=Cette page vous permet de rechercher une personne enregistr\u00e9e dans le syst\u00e8me. Une personne est un individu enregistr\u00e9 aupr\u00e8s de l'organisation.
List.Title.SearchResults=R\u00e9sultats de recherche
List.Title.SearchResults.Help=Toute personne correspondant aux crit\u00e8res de recherche s'affiche dans la liste R\u00e9sultats de recherche. Vous pouvez acc\u00e9der \u00e0 la page d'accueil de toutes les personnes qui s'affichent en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence d'une personne.
Field.Title.Name=Personne
Field.Title.Name.Help=Nom de la personne.
Field.Title.Address=Adresse
Field.Title.Address.Help=Adresse de la personne.
Field.Title.DateOfBirth=Date de naissance
Field.Title.DateOfBirth.Help=Date de naissance de la personne.
Container.Label.Action=Action
ActionControl.Label.Select=S\u00e9lectionner
ActionControl.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner dans la ligne appropri\u00e9e pour effectuer votre s\u00e9lection.
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois que vous avez saisi quelques ou l'ensemble des crit\u00e8res de recherche, vous pouvez appuyer sur le bouton Rechercher pour rechercher les employeurs r\u00e9pondant aux crit\u00e8res. Les personnes r\u00e9pondant aux crit\u00e8res de recherche s'affichent dans la liste R\u00e9sultats de la recherche.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs des crit\u00e8res de recherche et saisir de nouvelles valeurs.
