Help.PageDescription=Cette page vous permet d'afficher un enregistrement de la nationalit\u00e9 d'une personne. Un enregistrement de la nationalit\u00e9 stocke des informations sur le pays/la r\u00e9gion ou les pays/r\u00e9gions dont une personne est citoyen, ainsi que sur la p\u00e9riode de validit\u00e9 de la nationalit\u00e9. 
Field.Label.Country=Pays/R\u00e9gion
Field.Label.Country.Help=Pays ou r\u00e9gion de citoyennet\u00e9 de la personne parmi les options de la liste d\u00e9roulante. L'administrateur syst\u00e8me peut ajouter un pays ou une r\u00e9gion \u00e0 cette liste via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.Reason=Motif
Field.Label.Reason.Help=Motif de la citoyennet\u00e9 de la personne. Votre administrateur syst\u00e8me peut ajouter un nouveau motif via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.From=Date de d\u00e9but
Field.Label.From.Help=Date de d\u00e9but de la citoyennet\u00e9.
Field.Label.To=Au
Field.Label.To.Help=Date de fin de la citoyennet\u00e9.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut affiche "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut affiche "annul\u00e9".
