Help.PageDescription=Cette page vous permet de cr\u00e9er un enregistrement d'emploi pour une personne. Un enregistrement d'emploi contient des informations concernant la profession de la personne pendant une p\u00e9riode d\u00e9termin\u00e9e.
PageTitle.StaticText1=Nouvel emploi
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
