Help.PageDescription=Cette page vous permet d'afficher une liste des heures de travail d'emploi d'une personne enregistr\u00e9es dans le syst\u00e8me. Un enregistrement des heures de travail d'emploi comprennent des informations relatives \u00e0 l'emploi d'une personne y compris le nombre des heures d'emploi de la personne.
PageTitle.StaticText1=Emploi
ActionControl.Label.ViewEmployment=D\u00e9tails
ActionControl.Label.ViewEmployment.Help=Appuyez sur le bouton Afficher l'emploi pour afficher les d\u00e9tails de l'emploi. 
ActionControl.Label.History=Historique des changements
ActionControl.Label.History.Help=Appuyez sur le bouton Historique pour afficher l'historique des relations de la personne. 
ActionControl.Label.InsurLnItems=Afficher les lignes d'assurance
ActionControl.Label.InsurLnItems.Help=Appuyez sur le bouton Ligne d'articles pour afficher une liste des \u00e9l\u00e9ments de ligne d'assurance de la personne. 
ActionControl.Label.WrkHrs=Heures de travail
ActionControl.Label.WrkHrs.Help=Appuyez sur le bouton Ligne d'articles pour afficher une liste des \u00e9l\u00e9ments de ligne d'assurance de la personne. 
