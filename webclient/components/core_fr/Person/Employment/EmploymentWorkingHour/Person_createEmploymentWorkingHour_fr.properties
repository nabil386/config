Help.PageDescription=Cette page vous permet de cr\u00e9er les heures de travail d'emploi d'une personne. Un enregistrement des heures de travail d'emploi comprennent des informations relatives \u00e0 l'emploi d'une personne y compris le nombre des heures d'emploi de la personne.
PageTitle.StaticText1=Nouvelles heures de travail pour un emploi
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.HoursPerWeek=Heures par semaine
Field.Label.HoursPerWeek.Help=Nombre d'heures par semaine que la personne doit effectuer dans le cadre de son emploi. Notez que ce nombre ne peut pas d\u00e9passer 168.
Field.Label.NoDaysWorkedPerWeek=Jours par semaine
Field.Label.NoDaysWorkedPerWeek.Help=Nombre de jours par semaine pendant lesquels la personne doit travailler dans le cadre de son emploi. Notez que ce nombre ne peut pas d\u00e9passer 7.
Field.Label.FromDate=Date de d\u00e9but
Field.Label.FromDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la personne candidate est employ\u00e9e selon les heures de travail mentionn\u00e9es ci-dessus. Cette date doit \u00eatre un lundi. Notez \u00e9galement qu'un enregistrement d'heures de travail pour un emploi ne peut pas exister avec les m\u00eames dates de d\u00e9but.
Field.Label.ShiftWork=Travail post\u00e9
Field.Label.ShiftWork.Help=Si le travail r\u00e9alis\u00e9 par la personne pendant les heures mentionn\u00e9es ci-dessus est un travail post\u00e9, par exemple un travail de nuit ou cochez la case Travail post\u00e9.
