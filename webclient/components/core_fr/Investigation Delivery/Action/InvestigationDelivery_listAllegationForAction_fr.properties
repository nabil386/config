Help.PageDescription=Cette page affiche une liste de la ou des all\u00e9gations associ\u00e9es \u00e0 chaque action. Une action est une t\u00e2che sp\u00e9cifique qu'un client ou un gestionnaire conseil doit effectuer afin de traiter une situation sp\u00e9cifique qui requiert une action. Chaque action fait partie d'un plan d'action global, qui traite une pr\u00e9occupation ou un besoin global qui a \u00e9t\u00e9 identifi\u00e9 durant une investigation. Chaque plan d'action peut comprendre une ou plusieurs actions associ\u00e9es. Chaque action peut \u00eatre associ\u00e9e \u00e0 une ou plusieurs all\u00e9gations. 
