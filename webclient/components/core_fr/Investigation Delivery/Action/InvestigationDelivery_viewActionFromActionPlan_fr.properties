Help.PageDescription=Cette page vous permet d'afficher une action. Une action est une t\u00e2che sp\u00e9cifique qu'un client ou un gestionnaire conseil doit effectuer afin de traiter une situation sp\u00e9cifique qui requiert une action. Chaque action fait partie d'un plan d'action global, qui traite une pr\u00e9occupation ou un besoin global qui a \u00e9t\u00e9 identifi\u00e9 durant une investigation. Chaque plan d'action peut comprendre une ou plusieurs actions associ\u00e9es. Chaque action peut \u00eatre associ\u00e9e \u00e0 une ou plusieurs all\u00e9gations. 
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier les d\u00e9tails de l'action.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Appuyez sur le bouton Supprimer pour supprimer les informations sur l'action qui s'affichent.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer permet de fermer la page et de renvoyer l'utilisateur \u00e0 la page pr\u00e9c\u00e9dente.
ActionControl.Label.AddAllegation=Associer des all\u00e9gations
ActionControl.Label.AddAllegation.Help=Appuyez sur le bouton Associer des all\u00e9gations pour ajouter une all\u00e9gation existante aux informations relatives \u00e0 l'action affich\u00e9e.
