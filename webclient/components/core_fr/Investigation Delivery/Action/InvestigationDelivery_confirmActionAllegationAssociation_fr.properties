Help.PageDescription=Cette page vous permet de confirmer l'association d'une all\u00e9gation et d'une action. Une action est une t\u00e2che sp\u00e9cifique qu'un client ou un gestionnaire conseil doit effectuer afin de traiter une situation sp\u00e9cifique qui requiert une action. Chaque action fait partie d'un plan d'action global, qui traite une pr\u00e9occupation ou un besoin global qui a \u00e9t\u00e9 identifi\u00e9 durant une investigation. Chaque plan d'action peut comprendre une ou plusieurs actions associ\u00e9es. Chaque action peut \u00eatre associ\u00e9e \u00e0 une ou plusieurs all\u00e9gations. 
PageTitle.StaticText1=Confirmer l'association d'all\u00e9gations
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui si vous souhaitez associer des all\u00e9gations \u00e0 une action.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas associer d'all\u00e9gation \u00e0 une action.
Field.StaticText.ConfirmAssociation=Souhaitez-vous vraiment associer cette all\u00e9gation \u00e0 l'action ?
