Help.PageDescription=Cette page vous permet de cr\u00e9er une action. Une action est une t\u00e2che sp\u00e9cifique qu'un client ou un gestionnaire conseil doit effectuer afin de traiter une situation sp\u00e9cifique qui requiert une action. Chaque action fait partie d'un plan d'action global, qui traite une pr\u00e9occupation ou un besoin global qui a \u00e9t\u00e9 identifi\u00e9 durant une investigation. Chaque plan d'action peut comprendre une ou plusieurs actions associ\u00e9es. Chaque action peut \u00eatre associ\u00e9e \u00e0 une ou plusieurs all\u00e9gations. 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cliquez sur le lien Enregistrer pour cr\u00e9er un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
ActionControl.Label.SaveAndNew=Enregistrer et nouveau
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquez sur le lien Annuler pour fermer la page.
