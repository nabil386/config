Help.PageDescription=Cette page affiche une liste de vos requ\u00eates et des r\u00e9sultats de la recherche de la requ\u00eate s\u00e9lectionn\u00e9e. Cette page affiche la liste des requ\u00eates cr\u00e9\u00e9es par un utilisateur. Vous pouvez retirer ou ex\u00e9cuter n'importe quelle requ\u00eate de la liste. Vous pouvez \u00e9galement cr\u00e9er une requ\u00eate pour rechercher toutes les investigations qui vous sont actuellement affect\u00e9es ou qui sont affect\u00e9es \u00e0 l'objet organisationnel auquel vous appartenez. La requ\u00eate peut alors \u00eatre enregistr\u00e9e puis ex\u00e9cut\u00e9e n'importe quand.
# END, CR00169534, SR
