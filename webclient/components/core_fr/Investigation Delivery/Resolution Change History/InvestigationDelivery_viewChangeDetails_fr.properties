Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails de l'historique des changements de r\u00e9solution. L'historique des changements de r\u00e9solution est automatiquement conserv\u00e9 pour toutes les r\u00e9solutions d'investigation. L'historique des changements de r\u00e9solution enregistre les d\u00e9tails de tous les changements de r\u00e9solution apport\u00e9s \u00e0 l'investigation durant sa dur\u00e9e de vie. L'historique des changements de r\u00e9solution est automatiquement mis \u00e0 jour lorsqu'un utilisateur entre, modifie ou retire une r\u00e9solution pour une investigation.
