Help.PageDescription=Cette page vous permet d'approuver un dossier d'investigation. Lorsqu'une s\u00e9curit\u00e9 d'investigation est en place, vous devez "approuver" les privil\u00e8ges de s\u00e9curit\u00e9 de l'investigation pour approuver les dossiers soumis pour approbation. Lorsqu'aucune s\u00e9curit\u00e9 n'est en place, vous devez \u00eatre superviseur du dossier pour approuver ce dossier. Le statut d'un dossier qui est soumis pour approbation est "soumis". 
