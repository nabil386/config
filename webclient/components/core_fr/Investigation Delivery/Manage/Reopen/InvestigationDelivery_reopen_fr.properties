Field.Label.ReactivationDate=Date de r\u00e9ouverture
Field.Label.ReactivationDate.Help=Date \u00e0 laquelle le syst\u00e8me rouvre le dossier. Par d\u00e9faut, la date de r\u00e9ouverture du dossier est la date en cours du syst\u00e8me, mais vous pouvez s\u00e9lectionner une date de r\u00e9ouverture dans le futur.
Field.Label.Reason=Raison
Field.Label.Reason.Help=Motif de r\u00e9ouverture du dossier dans la liste d\u00e9roulante des motifs, par exemple : nouvelle preuve, ferm\u00e9 par erreur. Votre administrateur syst\u00e8me peut ajouter une nouveau motif de r\u00e9ouverture de dossier via les codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
