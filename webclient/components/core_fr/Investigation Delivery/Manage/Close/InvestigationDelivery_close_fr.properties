Help.PageDescription=Cette page vous permet de fermer un dossier de livraison d'investigation.
PageTitle.StaticText1=Cl\u00f4re l'investigation
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.ClosureDate=Date de fermeture
Field.Label.ClosureDate.Help=Date \u00e0 laquelle le syst\u00e8me cl\u00f4ture le dossier. Par d\u00e9faut, la date de cl\u00f4ture est la date en cours sur le syst\u00e8me ; cependant, vous pouvez s\u00e9lectionner une date de cl\u00f4ture dans le futur. Si vous s\u00e9lectionnez une date de cl\u00f4ture future, le statut du dossier est "en attente de fermeture". Si vous s\u00e9lectionnez une date de clot\u00fbre en cours, le statut du dossier est "ferm\u00e9".
Field.Label.Reason=Raison
Field.Label.Reason.Help=Motif de la fermeture d'un dossier dans la liste d\u00e9roulante des motifs, par exemple un d\u00e9lai de gr\u00e2ce de certification d\u00e9pass\u00e9, un dossier non \u00e9ligible. Votre administrateur syst\u00e8me peut ajouter une nouveau motif de cl\u00f4ture de dossier via la page Tables de codes (voir "Table de codes" dans le manuel C\u00faram - Guide d'administration).
