Help.PageDescription=Cette page permet \u00e0 l'utilisateur de soumettre une livraison d'investigation pour approbation. Un dossier est soumis pour approbation lorsque l'utilisateur qui travaille sur le dossier estime que tous les d\u00e9tails du dossier ont \u00e9t\u00e9 entr\u00e9s correctement. G\u00e9n\u00e9ralement, le superviseur des dossiers approuve le dossier. En approuvant le dossier, le superviseur du dossier indique qu'il ou elle estime que les d\u00e9tails du dossier sont corrects.
