Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails d'un dossier d'investigation. L'en-t\u00eate d'un dossier d'investigation affiche les d\u00e9tails r\u00e9capitulatifs d'une investigation.
PageTitle.StaticText1=Editer l'enqu\u00eate
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Field.Label.StartDate=Date de d\u00e9but
