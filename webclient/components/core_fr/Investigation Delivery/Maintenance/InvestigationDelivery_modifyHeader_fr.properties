Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 du dossier dans la liste d\u00e9roulante des niveaux de priorit\u00e9, par ex. une priorit\u00e9 \u00e9lev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.Type.Help=Type d'investigation, par exemple, fraude aux prestations.
Field.Label.Subtype=Sous-type
Field.Label.Subtype.Help=Sous-type de l'investigation, par exemple fraude aux prestations - vol d'identit\u00e9. Votre administrateur syst\u00e8me peut ajouter un nouveau sous-type par le biais des codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
