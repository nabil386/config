Help.PageDescription=Cette page permet \u00e0 l'utilisateur de v\u00e9rifier si la personne a d\u00e9j\u00e0 \u00e9t\u00e9 enregistr\u00e9e
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois que vous avez entr\u00e9 certains ou tous les crit\u00e8res de recherche, vous pouvez appuyer sur le bouton Rechercher pour rechercher les personnes qui correspondent \u00e0 ces crit\u00e8res. Les personnes qui r\u00e9pondent aux crit\u00e8res de recherche figurent dans les r\u00e9sultats de la recherche.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs des crit\u00e8res de recherche et saisir de nouvelles valeurs.
ActionControl.Label.ContinueRegistration=Suivant
ActionControl.Label.ContinueRegistration.Help=Appuyez sur le bouton Suivant pour continuer \u00e0 enregistrer la personne.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
ActionControl.Label.Previous=Retour
ActionControl.Label.Previous.Help=L'action Pr\u00e9c\u00e9dent renvoie l'utilisateur \u00e0 la page pr\u00e9c\u00e9dente.
