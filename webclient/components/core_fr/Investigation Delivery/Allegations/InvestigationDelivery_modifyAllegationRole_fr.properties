Help.PageDescription=Cette page vous permet de modifier un r\u00f4le d'all\u00e9gation. Un r\u00f4le d'all\u00e9gation contient les d\u00e9tails des acteurs impliqu\u00e9s dans une all\u00e9gation sp\u00e9cifique. Par exemple, dans le dossier d'abus \u00e0 l'\u00e9gard d'enfants, l'enfant se verrait attribu\u00e9 le r\u00f4le de victime pr\u00e9sum\u00e9e et une autre personne se verrait attribuer le r\u00f4le d'auteur pr\u00e9sum\u00e9. Les r\u00f4les d'all\u00e9gation peuvent \u00eatre affect\u00e9 \u00e0 des participants du dossier, \u00e0 des entreprises enregistr\u00e9es et \u00e0 des utilisateurs syst\u00e8me.
