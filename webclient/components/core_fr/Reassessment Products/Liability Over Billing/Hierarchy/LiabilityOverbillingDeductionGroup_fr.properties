Help.PageDescription=Les d\u00e9ductions permettent \u00e0 l'organisation de r\u00e9partir une partie des paiements de prestations de la personne \u00e0 une finalit\u00e9 sp\u00e9cifique. Cette finalit\u00e9 d\u00e9pend des cat\u00e9gories de la d\u00e9duction. Il existe trois cat\u00e9gories de d\u00e9duction dans C\u00faram : les d\u00e9ductions appliqu\u00e9es, les d\u00e9ductions non appliqu\u00e9es et les d\u00e9ductions de tiers.
Group.Title.Deductions=D\u00e9ductions
Page.Title.Deductions=D\u00e9ductions
# BEGIN, CR00334674, PB
Page.Title.Deductions.Help=Les retenues sont d\u00e9duites des versements de prestation \u00e0 des fins de budg\u00e9tisation ou en vue d'effacer une dette existante.
# END, CR00334674
Page.Title.AppliedUnapplied=D\u00e9ductions appliqu\u00e9es et non appliqu\u00e9es
Page.Title.AppliedUnapplied.Help=Une d\u00e9duction appliqu\u00e9e est un montant pouvant \u00eatre d\u00e9duit d'un paiement de prestation et appliqu\u00e9 \u00e0 un passif impay\u00e9 d\u00fb \u00e0 l'organisation. Une d\u00e9duction non appliqu\u00e9e est un montant de d\u00e9duction autonome non appliqu\u00e9 \u00e0 un passif sp\u00e9cifique.
Page.Title.ThirdParty=D\u00e9ductions de tiers
Page.Title.ThirdParty.Help=Une retenue tierce est un montant d\u00e9duit du paiement de prestations d'une personne afin de rembourser des charges, des frais ou des dettes dus \u00e0 un autre participant. Une personne peut d\u00e9cider de r\u00e9partir ses prestations de cette mani\u00e8re afin d'\u00e9tablir un budget pour le m\u00e9nage ou effacer une facture existante.
