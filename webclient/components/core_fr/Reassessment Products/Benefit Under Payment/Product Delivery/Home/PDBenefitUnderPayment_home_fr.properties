Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails du moins-per\u00e7u de prestation. Un moins-per\u00e7u se produit lorsqu'il existe peu d'\u00e9l\u00e9ments pay\u00e9s dans le dossier. Si un moins-per\u00e7u est d\u00e9tect\u00e9 durant la r\u00e9\u00e9valuation du dossier, un dossier en moins-per\u00e7u est automatiquement cr\u00e9\u00e9 en reliant le dossier en moins-per\u00e7u au dossier de distribution de produit donnant lieu au moins-per\u00e7u. Le traitement du moins-per\u00e7u de prestations peut \u00e9galement \u00eatre configur\u00e9 de sorte que les dossiers moins-per\u00e7us ne seront cr\u00e9\u00e9s que pour un destinataire de dossiers avec des engagements en suspens. Ceci est destin\u00e9 \u00e0 prendre en charge l'allocation d'un moins-per\u00e7u \u00e0 un passif en attente.
