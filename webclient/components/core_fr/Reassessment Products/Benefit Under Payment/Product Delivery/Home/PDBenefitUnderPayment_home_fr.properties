Field.Label.Status=Statut
Field.Label.Status.Help=Le statut affiche "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut affiche "annul\u00e9".
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 du sous-paiement de prestations, par exemple, priorit\u00e9 normale, faible ou \u00e9lev\u00e9e.
Field.Label.Owner=Propri\u00e9taire
Field.Label.Owner.Help=Utilisateur du syst\u00e8me responsable de la gestion du dossier. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom d'utilisateur.
Field.Label.ProductName=Nom de produit
Field.Label.ProductName.Help=Nom du produit de prestation.
Field.Label.Classification=Classification
Field.Label.Classification.Help=Ce champ indique que le dossier doit \u00eatre classifi\u00e9 comme pr\u00e9sentant un risque faible, moyen ou \u00e9lev\u00e9. En s\u00e9lectionnant l'un de ces trois niveaux de classification, vous signalez \u00e0 l'organisation le besoin en mati\u00e8re de soins sp\u00e9cifiques lors du traitement du dossier.
Field.Label.Objective=Objectif
Field.Label.Objective.Help=Valeur de l'objectif. Les objectifs d\u00e9finissent les r\u00e9sultats financiers et/ou non financiers g\u00e9n\u00e9r\u00e9s par le moteur de r\u00e8gles pour d\u00e9terminer l'\u00e9ligibilit\u00e9 au produit. Les objectifs et les balises d'objectifs associ\u00e9es d\u00e9terminent la valeur de l'objectif.
