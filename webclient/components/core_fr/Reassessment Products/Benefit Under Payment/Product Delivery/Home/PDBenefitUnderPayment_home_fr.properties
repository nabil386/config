Field.Label.Outcome.Help=R\u00e9sultat du dossier.
Field.Label.DateReceived=Re\u00e7u le
Field.Label.DateReceived.Help=Date \u00e0 laquelle l'application de la plainte a \u00e9t\u00e9 re\u00e7ue. Notez que cette date ne peut pas \u00eatre post\u00e9rieure \u00e0 la date de cr\u00e9ation du dossier.
Field.Label.DeliveryPattern=Mod\u00e8le de distribution
Field.Label.DeliveryPattern.Help=Mod\u00e8le de distribution pr\u00e9f\u00e9r\u00e9 du candidat.
Field.Label.OverrideMDR=Remplacer le taux de r\u00e9duction maximum
Field.Label.OverrideMDR.Help=Ce champ indique si le taux de retenue maximum est remplac\u00e9 pour le produit.
Field.Label.CaseReference=R\u00e9f\u00e9rence de dossier
