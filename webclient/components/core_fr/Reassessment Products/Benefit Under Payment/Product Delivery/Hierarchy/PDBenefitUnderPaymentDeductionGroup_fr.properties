Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un groupe de d\u00e9duction du moins-per\u00e7u de prestation. Un moins-per\u00e7u se produit lorsqu'il existe peu d'\u00e9l\u00e9ments pay\u00e9s dans le dossier. Si un moins-per\u00e7u est d\u00e9tect\u00e9 durant la r\u00e9\u00e9valuation du dossier, un dossier en moins-per\u00e7u est automatiquement cr\u00e9\u00e9 en reliant le dossier en moins-per\u00e7u au dossier de distribution de produit donnant lieu au moins-per\u00e7u. 
Group.Title.Deductions=D\u00e9ductions
Page.Title.Deductions=D\u00e9ductions
Page.Title.Deductions.Help=Il existe trois cat\u00e9gories de d\u00e9ductions : appliqu\u00e9e, non appliqu\u00e9e et tiers. Les d\u00e9ductions sont trait\u00e9es par rapport aux paiements de prestations \u00e9mis par l'organisation.
Page.Title.AppliedUnapplied=D\u00e9ductions appliqu\u00e9es et non appliqu\u00e9es
Page.Title.AppliedUnapplied.Help=Une d\u00e9duction appliqu\u00e9e est un montant pouvant \u00eatre d\u00e9duit d'un paiement de prestation et appliqu\u00e9 \u00e0 un passif impay\u00e9 d\u00fb \u00e0 l'organisation. Une d\u00e9duction non appliqu\u00e9e est un montant de d\u00e9duction autonome non appliqu\u00e9 \u00e0 un passif sp\u00e9cifique.
Page.Title.ThirdParty=D\u00e9ductions de tiers
Page.Title.ThirdParty.Help=Une d\u00e9duction de tiers est un montant d\u00e9duit du paiement de prestations d'une personne afin de rembourser des charges, des frais ou des dettes dus \u00e0 un autre participant.
