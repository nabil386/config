Help.PageDescription=Cette page vous permet d'afficher la liste des \u00e9v\u00e9nements cr\u00e9\u00e9s pour un dossier de trop-per\u00e7u de prestation. Un \u00e9v\u00e9nement est un jalon important individuel pour un dossier. Les \u00e9v\u00e9nements peuvent \u00eatre cr\u00e9\u00e9s automatiquement par le syst\u00e8me comme cons\u00e9quences du traitement du dossier, ou bien manuellement par un utilisateur. Un exemple d'\u00e9v\u00e9nement cr\u00e9\u00e9 par le syst\u00e8me est l'\u00e9v\u00e9nement de fermeture d'un dossier cr\u00e9\u00e9 lorsqu'un dossier est ferm\u00e9. Les \u00e9v\u00e9nements suivants peuvent \u00eatre cr\u00e9\u00e9s manuellement par l'utilisateur : les recommandations, r\u00e9\u00e9valuations et activit\u00e9s de dossiers.
# END, CR00169534, SR
