PageTitle.Title=S\u00e9lectionner les dossiers sp\u00e9cifiques \u00e0 auditer
Help.PageDescription=Cette page vous permet de rechercher un dossier. Si vous connaissez un num\u00e9ro de r\u00e9f\u00e9rence de dossier, vous pouvez acc\u00e9der aux d\u00e9tails du dossier via la page Recherche de dossier.
Cluster.Title.SearchCriteria=S\u00e9lection des crit\u00e8res de recherche
Field.Label.ClientName=Nom du client
Field.Label.ClientName.Help=Nom du client dont vous souhaitez rechercher les dossiers.
Field.Label.ClientReferenceType=Type de r\u00e9f\u00e9rence client
Field.Label.ClientReferenceType.Help=Type de r\u00e9f\u00e9rence de participant du client principal.
Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence du type de r\u00e9f\u00e9rence client dont vous souhaitez rechercher les dossiers.
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois le num\u00e9ro de r\u00e9f\u00e9rence de dossier entr\u00e9, vous pouvez appuyer sur le bouton Rechercher pour rechercher le dossier. Le dossier est affich\u00e9 dans le panneau D\u00e9tails de dossier.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs des crit\u00e8res de recherche et saisir de nouvelles valeurs.
ActionControl.Label.AddSelected=Ajouter l'\u00e9l\u00e9ment s\u00e9lectionn\u00e9
ActionControl.Label.AddSelected.Help=Vous pouvez cliquer sur le bouton Ajouter l'\u00e9l\u00e9ment s\u00e9lectionn\u00e9 pour ajouter les dossiers s\u00e9lectionn\u00e9s au plan d'audit.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Vous pouvez cliquer sur le bouton Annuler pour quitter la page de s\u00e9lection de dossier et revenir \u00e0 la page d'accueil du plan d'audit.
ActionControl.Label.Finish=Terminer
ActionControl.Label.Finish.Help=Vous pouvez cliquer sur le bouton Terminer pour quitter la page de s\u00e9lection de dossier.
List.Title.SearchResult=R\u00e9sultats de la recherche
Field.Label.CaseReference=R\u00e9f\u00e9rence de dossier
Field.Label.CaseReference.Help=Num\u00e9ro de r\u00e9f\u00e9rence du dossier. Si le syst\u00e8me reconna\u00eet le num\u00e9ro de r\u00e9f\u00e9rence du dossier entr\u00e9 dans la zone R\u00e9f\u00e9rence du dossier, celui-ci s'affiche dans le panneau des d\u00e9tails du dossier. Vous pouvez afficher la page d'accueil du dossier en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence.
Field.Label.PrimaryClient=Client principal
Field.Label.PrimaryClient.Help=Participant enregistr\u00e9 qui est le client principal du dossier. Vous pouvez afficher la page d'accueil du participant en cliquant sur le nom du client principal.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but du dossier. Cette date de d\u00e9but d\u00e9pend de la preuve associ\u00e9e au produit r\u00e9gissant le dossier. Par exemple, la date de d\u00e9but pour un dossier de prestation maladie serait la date o\u00f9 le client principal est tomb\u00e9 malade.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut du dossier d\u00e9pend du traitement du dossier. Par exemple, un statut peut \u00eatre ouvert, actif ou ferm\u00e9.
List.Title.SelectedCases=Dossiers s\u00e9lectionn\u00e9s pour l'audit
List.Title.SelectedCases.Help=Liste des dossiers qui ont \u00e9t\u00e9 s\u00e9lectionn\u00e9s pour l'audit.
Container.Label.Action=Action
ActionControl.Label.Remove=Retirer
ActionControl.Label.Remove.Help=L'action Supprimer permet de supprimer un dossier du plan d'audit. Il s'agit d'une suppression physique de l'enregistrement d'audit de dossier.
