Help.PageDescription=Cette page vous permet de sp\u00e9cifier des param\u00e8tres configurables pour l'algorithme.
PageTitle.Title=G\u00e9n\u00e9rer un \u00e9chantillon al\u00e9atoire de dossier
Cluster.Description.Text=L'algorithme utilis\u00e9 pour g\u00e9n\u00e9rer la liste d'\u00e9chantillons de dossiers exige un point de d\u00e9part et un intervalle. Si vous souhaitez indiquer ces param\u00e8tres, entrez les informations ci-dessous. S'ils ne sont pas sp\u00e9cifi\u00e9s, le syst\u00e8me les s\u00e9lectionne pour vous.
Field.Label.StartingPoint=Point de d\u00e9part
Field.Label.StartingPoint.Help=Point de d\u00e9part ou premier dossier \u00e0 s\u00e9lectionner dans le chargement de dossiers disponible.
Field.Label.Interval=Intervalle
Field.Label.Interval.Help=Intervalle \u00e9coul\u00e9 entre les dossiers \u00e0 s\u00e9lectionner.
ActionControl.Label.Back=Retour
ActionControl.Label.Back.Help=Vous pouvez cliquer sur le bouton Pr\u00e9c\u00e9dent pour revenir \u00e0 l'\u00e9cran de s\u00e9lection du nombre de dossiers \u00e0 auditer.
ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=Vous pouvez cliquer sur le bouton Suivant pour g\u00e9n\u00e9rer une liste d'\u00e9chantillons al\u00e9atoires de dossiers.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Vous pouvez cliquer sur le bouton Annuler pour quitter le processus G\u00e9n\u00e9rer un \u00e9chantillon al\u00e9atoire de dossier et revenir \u00e0 la page d'accueil du plan d'audit.
