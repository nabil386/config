Help.PageDescription=Cette page affiche les d\u00e9tails de la pi\u00e8ce jointe pour les r\u00e9sultats d'un champ de concentration. Une pi\u00e8ce jointe est un fichier suppl\u00e9mentaire, par exemple, un document texte, qui est joint aux r\u00e9sultats d'un champ de concentration. L'organisation peut joindre des documents scann\u00e9s, qui fournissent des informations venant compl\u00e9ter les r\u00e9sultats d'un champ de concentration. Les formats de fichier pris en charge sont Word, Excel et PDF.
