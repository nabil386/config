Help.PageDescription=Cette page vous permet d'afficher l'enregistrement du journal des transactions d'audit de dossier. Un journal des transactions d'audit de dossier est automatiquement g\u00e9r\u00e9 pour chaque audit de dossier. Le journal des transactions d'audit de dossier est automatiquement mis \u00e0 jour lorsque le syst\u00e8me d\u00e9tecte une instance pr\u00e9d\u00e9finie de traitement d'un audit de dossier. Par exemple, si un auditeur est affect\u00e9 \u00e0 un audit de dossier, le syst\u00e8me met \u00e0 jour le journal des transactions d'audit de dossier \u00e0 cet effet.
