Help.PageDescription=Cette page est la premi\u00e8re \u00e9tape de l'enregistrement d'une communication. Elle vous permet de s\u00e9lectionner le correspondant de la communication. Les communications enregistr\u00e9es sont utilis\u00e9es pour collecter des d\u00e9tails concernant les communications \u00e9mises hors du syst\u00e8me. G\u00e9n\u00e9ralement, ce sont des communications re\u00e7ues par l'organisation. Par exemple, lorsqu'un client renvoie un formulaire de demande rempli, l'utilisateur peut scanner le formulaire et le joindre \u00e0 la communication comme fichier \u00e9lectronique. Cependant, ce type de situation ne se produit que lorsque l'organisation cr\u00e9e et \u00e9met des communications sans passer par C\u00faram. Par exemple, un gestionnaire conseil peut t\u00e9l\u00e9phoner \u00e0 un client et effectuer un suivi de la conversation \u00e0 l'aide de notes. L'application C\u00faram permet d'entrer les d\u00e9tails de l'appel t\u00e9l\u00e9phonique (date et heure de l'appel, sujet(s) de la discussion, etc.).
PageTitle.StaticText1=Enregistrement de la communication
ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=Appuyez sur le bouton Suivant pour poursuivre la cr\u00e9ation de la communication.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
