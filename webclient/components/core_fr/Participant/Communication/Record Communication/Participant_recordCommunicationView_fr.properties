Field.Label.NewEmailAddress=Adresse de courrier \u00e9lectronique
Field.Label.NewEmailAddress.Help=Adresse \u00e9lectronique du correspondant. Notez que si vous enregistrez l'adresse \u00e9lectronique d'un participant non enregistr\u00e9, vous devez entrer cette adresse \u00e9lectronique. Pour toutes les autres m\u00e9thodes de communication, vous avez la possibilit\u00e9 d'entrer l'adresse \u00e9lectronique.
