PageTitle.StaticText1=Comptes en banque
ActionControl.Label.New=Cr\u00e9er
ActionControl.Label.New.Help=Appuyez sur le bouton Cr\u00e9er pour cr\u00e9er un nouveau compte bancaire pour le participant.
ActionControl.Label.Edit=Modifier
ActionControl.Label.Edit.Help=Cliquez sur le bouton Editer pour \u00e9diter les informations affich\u00e9es.
ActionControl.Label.Transfer=Transf\u00e9rer
ActionControl.Label.Transfer.Help=L'action Transf\u00e9rer vous permet de transf\u00e9rer des paiements en attente ou \u00e0 venir vers un nouveau compte bancaire. Cela permet \u00e0 un participant de modifier des comptes bancaires sans interrompre ses transactions financi\u00e8res r\u00e9guli\u00e8res avec l'organisation.
ActionControl.Label.Delete=Suprimmer
ActionControl.Label.Delete.Help=L'action Supprimer vous permet de supprimer l'enregistrement du compte bancaire du participant.
