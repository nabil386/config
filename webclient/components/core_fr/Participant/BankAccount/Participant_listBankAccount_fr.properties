Field.Label.AccountName.Help=Nom de compte enregistr\u00e9 sur le compte bancaire.
Field.Label.AccountType=Type de compte
Field.Label.AccountType.Help=Type de compte bancaire, par exemple, compte courant entreprise ou compte d'\u00e9pargne entreprise.
