Field.Label.Iban=IBAN
Field.Label.Iban.Help=Il s'agit du num\u00e9ro de compte bancaire international. Il est utilis\u00e9 pour identifier les comptes bancaires au niveau national et international.
Field.Label.Bic=BIC
Field.Label.Bic.Help=Le code d'identification bancaire identifie un organisme financier pr\u00e9cis.
