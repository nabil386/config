PageTitle.StaticText1=Nouveau compte bancaire
Field.Label.AccountName=Nom du compte
Field.Label.AccountName.Help=Nom de compte enregistr\u00e9 sur le compte bancaire.
Field.Label.AccountType=Type de compte
Field.Label.AccountType.Help=Type de compte bancaire, par exemple, compte courant entreprise ou compte d'\u00e9pargne entreprise. Le type de compte bancaire est li\u00e9 \u00e0 une description cod\u00e9e du compte bancaire. Votre administrateur syst\u00e8me peut ajouter un type de compte bancaire via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.BankBranchName=Code guichet
Field.Label.BankBranchName.Help=Nom de la succursale de la banque pour ce compte bancaire. Vous devez rechercher cette succursale de la banque \u00e0 l'aide du code guichet correspondant. Les codes guichet bancaires sont entr\u00e9s dans le cadre de l'administration syst\u00e8me (voir "Succursales de banques" dans le guide d'administration C\u00faram).
Field.Label.AccountNumber=Num\u00e9ro de compte
Field.Label.AccountNumber.Help=Num\u00e9ro de compte bancaire sp\u00e9cifique relatif au nom de compte et \u00e0 la succursale de la banque d\u00e9tenant le compte.
Field.Label.From=Date de d\u00e9but
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle le compte bancaire est valide. Notez que la date "Date de d\u00e9but" ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date "Date de d\u00e9but" de l'agence bancaire associ\u00e9e \u00e0 la date de code guichet ci-dessus.
Field.Label.To=A
Field.Label.To.Help=Date de fin de la p\u00e9riode pendant laquelle le compte est valide. Notez que si une date de fin est d\u00e9finie pour la succursale de la banque, la date "Date de fin" ne doit pas \u00eatre post\u00e9rieure \u00e0 cette date (voir "Gestion des succursales de banques" dans le guide d'administration C\u00faram).
Field.Label.Primary=Principale
Field.Label.Primary.Help=Ce champ indique si le compte bancaire correspond au compte bancaire principal du participant. Ne s\u00e9lectionnez pas cette option si le compte bancaire est secondaire. Par d\u00e9faut, le premier compte bancaire que vous cr\u00e9ez pour un participant correspond \u00e0 son compte principal. Si vous cr\u00e9ez d'autres comptes bancaires, vous pouvez d\u00e9finir l'un de ces nouveaux comptes bancaires comme compte bancaire principal.
