Field.Label.Primary.Help=Cette zone indique si ce compte bancaire correspond au compte bancaire principal du participant. Notez que si vous modifiez un compte bancaire principal, vous ne pouvez pas d\u00e9s\u00e9lectionner l'indicateur principal. Pour modifier le compte bancaire principal, vous devez s\u00e9lectionnez un autre compte bancaire comme compte principal.
