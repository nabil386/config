Help.PageDescription=Cette page vous permet de modifier le compte bancaire d'un participant. Un enregistrement de compte bancaire contient les d\u00e9tails du compte bancaire d'un participant. Elle peut \u00e9galement \u00eatre utilis\u00e9e pour configurer les paiements de transfert \u00e9lectronique de fonds (EFT) vers ou \u00e0 partir de l'organisation. 
