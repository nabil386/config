PageTitle.StaticText1=D\u00e9tails de l'instrument de paiement :\ 
PageTitle.Separator=-
Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un instrument de paiement. Un instrument de paiement est un enregistrement d'un paiement r\u00e9el \u00e9mis par l'organisation. 
Container.Label.Action=Action
ActionControl.Label.CancelPayment=Annuler le paiement
ActionControl.Label.CancelPayment.Help=Vous pouvez appuyer sur le bouton Annuler pour annuler le paiement.
ActionControl.Label.RegeneratePayment=R\u00e9g\u00e9n\u00e9rer le paiement
ActionControl.Label.RegeneratePayment.Help=Vous pouvez appuyer sur le bouton R\u00e9g\u00e9n\u00e9rer le paiement pour r\u00e9g\u00e9n\u00e9rer un paiement annul\u00e9.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=Cliquez ici pour fermer cette page et retourner \u00e0 la page pr\u00e9c\u00e9dente.
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher un enregistrement de ligne.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du client principal pour le dossier. Notez que vous pouvez afficher la page d'accueil du participant appropri\u00e9 en cliquant sur le nom du participant.
Field.Label.NomineeName=Nom du candidat
Field.Label.NomineeName.Help=Nom de l'individu d\u00e9sign\u00e9 pour recevoir le paiement. 
Field.Label.NomineeAddress=Adresse du candidat
Field.Label.NomineeAddress.Help=Adresse du candidat du dossier.
Field.Label.CreationDate=Date de cr\u00e9ation
Field.Label.CreationDate.Help=Date \u00e0 laquelle l'instrument de paiement est g\u00e9n\u00e9r\u00e9.
Field.Label.EffectiveDate=Date d'effet
Field.Label.EffectiveDate.Help=Date \u00e0 partir de laquelle l'instrument de paiement prend effet.
Field.Label.BankAccountNo=Num\u00e9ro de compte bancaire
Field.Label.BankAccountNo.Help=Num\u00e9ro de compte bancaire du candidat.
Field.Label.BankSortCode=Code guichet bancaire
Field.Label.BankSortCode.Help=Code guichet de la succursale de la banque qui g\u00e8re le compte bancaire de la personne d\u00e9sign\u00e9e.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de l'instrument de paiement. Un statut d'instrument de paiement change selon le traitement du dossier. Par exemple, le statut d'un nouvel instrument de paiement est '\u00e9mis'. Lorsque l'instrument de paiement est annul\u00e9, le statut passe \u00e0 'annul\u00e9'.
Field.Label.Amount=Montant
Field.Label.Amount.Help=Montant de l'instrument de paiement. 
Field.Label.ForeignCurrency=Devise \u00e9trang\u00e8re
Field.Label.ForeignCurrency.Help=Devise du paiement si elle diff\u00e8re de la devise de base de l'organisation.
Field.Label.PaymentMethod=Mode de paiement
Field.Label.PaymentMethod.Help=M\u00e9thode de paiement, par exemple ch\u00e8que, esp\u00e8ces.
Field.Label.CheckNumber=Num\u00e9ro du ch\u00e8que
Field.Label.CheckNumber.Help=Num\u00e9ro de ch\u00e8que \u00e9mis.
Field.Label.VoucherReference=R\u00e9f\u00e9rence de bon
Field.Label.VoucherReference.Help=R\u00e9f\u00e9rence coupon d'un instrument de paiement en coupon.
Field.Label.LedgerReference=R\u00e9f\u00e9rence de livre de compte
Field.Label.LedgerReference.Help=R\u00e9f\u00e9rence de livre de compte d'un paiement en esp\u00e8ces.
Field.Label.Debit=maximal
Field.Label.Debit.Help=Montant en d\u00e9bit de la ligne.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise du paiement.
