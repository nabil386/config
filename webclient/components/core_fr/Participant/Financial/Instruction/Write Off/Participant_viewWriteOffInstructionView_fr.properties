PageTitle.StaticText1=D\u00e9tails de l'instruction d'annulation
Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une instruction d'annulation. Tout ou une partie d'un passif peut \u00eatre annul\u00e9 pour que le candidat du dossier ne soit plus responsable du montant qui a \u00e9t\u00e9 annul\u00e9. Par exemple, si une personne qui poss\u00e8de un pr\u00eat aupr\u00e8s de l'organisation d\u00e9clare faillite, vous pouvez Annuler chacune des lignes financi\u00e8res associ\u00e9es au pr\u00eat. C\u00faram vous permet \u00e9galement d'annuler une ligne invers\u00e9e avec une ligne de passif pour laquelle un paiement a \u00e9t\u00e9 attribu\u00e9 et re\u00e7u, puis donc l'instruction de paiement re\u00e7u a \u00e9t\u00e9 invers\u00e9e. Par exemple, si un paiement re\u00e7u est enregistr\u00e9 sur le syst\u00e8me et qu'une partie de ce paiement re\u00e7u est attribu\u00e9 \u00e0 une ligne financi\u00e8re de passif en suspens, si ce paiement re\u00e7u doit \u00eatre invers\u00e9, le participant serait \u00e0 nouveau responsable de la ligne d'instruction de passif \u00e0 laquelle le paiement re\u00e7u a \u00e9t\u00e9 allou\u00e9.
