Help.PageDescription=Cette page vous permet d'allouer un paiement re\u00e7u. Un payement re\u00e7u peut \u00eatre allou\u00e9 \u00e0 n'importe quel nombre de ligne d'instruction de passif non trait\u00e9 re\u00e7u par une personne ou un employeur de laquelle/duquel le payement a \u00e9t\u00e9 re\u00e7u. Par exemple, si une personne effectue un payement de 100$ \u00e0 l'organisation, ces 100$ peuvent \u00eatre allou\u00e9s \u00e0 n'importe quel nombre de passifs impay\u00e9s pour cette personne.
PageTitle.StaticText1=Attribuer le paiement re\u00e7u
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Amount=Montant
Field.Label.Amount.Help=Montant mon\u00e9taire \u00e0 attribuer \u00e0 la ligne d'instruction de dette en attente. Notez que le syst\u00e8me ne permet pas d'attribuer une quantit\u00e9 sup\u00e9rieure \u00e0 l'\u00e9l\u00e9ment que vous avez s\u00e9lectionn\u00e9. Par exemple, si vous attribuez une partie d'un paiement re\u00e7u \u00e0 une dette, vous ne pouvez pas attribuer plus que le montant du paiement re\u00e7u.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndAllocate=Enregistrer & Attribuer plus
ActionControl.Label.SaveAndAllocate.Help=L'action Enregistrer & Attribuer plus cr\u00e9e un enregistrement \u00e0 partir des informations saisies sur la page et la r\u00e9initialise afin de cr\u00e9er un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
