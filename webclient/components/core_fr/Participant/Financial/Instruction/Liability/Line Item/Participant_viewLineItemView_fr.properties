PageTitle.StaticText1=D\u00e9tails de l'\u00e9l\u00e9ment de ligne financi\u00e8re
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du participant de la ligne financi\u00e8re. Notez que vous pouvez afficher la page d'accueil du participant concern\u00e9 en cliquant sur le nom du participant.
Field.Label.NomineeName=Nom du candidat
Field.Label.NomineeName.Help=Nom de la personne qui a \u00e9t\u00e9 d\u00e9sign\u00e9e pour recevoir la ligne financi\u00e8re. 
Field.Label.EffectiveDate=Date d'effet
Field.Label.EffectiveDate.Help=Date \u00e0 laquelle le paiement prend effet.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de l'\u00e9l\u00e9ment de ligne financi\u00e8re. Ce statut change en fonction du traitement financier. Par exemple, les \u00e9l\u00e9ments de ligne financi\u00e8re qui sont g\u00e9n\u00e9r\u00e9s ont le statut trait\u00e9. Les lignes financi\u00e8res qui font partie d'un paiement annul\u00e9 ont la statut "annul\u00e9".
Field.Label.Amount=Montant
Field.Label.Amount.Help=Montant de l'article de ligne d'instruction. 
Field.Label.ForeignCurrency=Devise \u00e9trang\u00e8re
Field.Label.ForeignCurrency.Help=Devise de la ligne financi\u00e8re si cette monnaie diff\u00e8re de la devise de base de l'organisation.
Field.Label.DeliveryMethod=M\u00e9thode de distribution
Field.Label.DeliveryMethod.Help=M\u00e9thode de paiement, par exemple ch\u00e8que. Cette m\u00e9thode repose sur le mod\u00e8le de distribution de dossier.
Field.Label.CoverPeriodFrom=P\u00e9riode de couverture \u00e0 partir du
Field.Label.CoverPeriodFrom.Help=Date de d\u00e9but de la p\u00e9riode de couverture de la ligne financi\u00e8re. 
Field.Label.CoverPeriodTo=P\u00e9riode de couverture jusqu'au
Field.Label.CoverPeriodTo.Help=Date de fin de la p\u00e9riode de couverture de la ligne financi\u00e8re.
Field.Label.InstrumentGenerated=Instrument g\u00e9n\u00e9r\u00e9
Field.Label.InstrumentGenerated.Help=Indique si un instrument doit \u00eatre g\u00e9n\u00e9r\u00e9 pour l'instruction dans laquelle l'\u00e9l\u00e9ment de ligne financi\u00e8re sera ajout\u00e9.
Field.Label.CaseType=Type de dossier
Field.Label.CaseType.Help=Type du dossier li\u00e9 \u00e0 l'\u00e9l\u00e9ment de ligne g\u00e9n\u00e9r\u00e9. Le type de dossier est d\u00e9termin\u00e9 par le produit qui r\u00e9git le dossier.
Field.Label.OutstandingAmount=Montant restant
Field.Label.OutstandingAmount.Help=Montant mon\u00e9taire de toute partie en attente et non trait\u00e9e de l'\u00e9l\u00e9ment de ligne financi\u00e8re.
Field.Label.Type=Type
Field.Label.Type.Help=Indique le type de l'\u00e9l\u00e9ment de ligne d'instruction.
