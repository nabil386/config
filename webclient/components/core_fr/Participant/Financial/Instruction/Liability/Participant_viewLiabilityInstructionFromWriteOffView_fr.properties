Field.Label.CoverPeriodFrom.Help=Premi\u00e8re date de la p\u00e9riode pendant laquelle l'\u00e9l\u00e9ment de ligne financi\u00e8re est g\u00e9n\u00e9r\u00e9. Cette p\u00e9riode repose sur la fr\u00e9quence de distribution et le mod\u00e8le de couverture. Par exemple, si la fr\u00e9quence du mod\u00e8le de distribution est une fois par semaine le lundi et que le mod\u00e8le de couverture est "\u00e9mis pour le mois complet", alors la p\u00e9riode de couverture \u00e0 partir de la date serait le premier lundi du mois pendant lequel les \u00e9tats financiers sont g\u00e9n\u00e9r\u00e9s.
Field.Label.CoverPeriodTo=P\u00e9riode de couverture jusqu'au
