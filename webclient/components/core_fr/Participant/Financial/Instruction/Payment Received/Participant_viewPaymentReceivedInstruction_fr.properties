Help.PageDescription=Les payements peuvent \u00eatre re\u00e7us par l'organisation de la part de personne, d'employ\u00e9s ou de sources inconnues. Lorsqu'un payement est re\u00e7u, le syst\u00e8me cr\u00e9e un instrument de payement re\u00e7u, une instruction, et une ligne d'instruction pour refl\u00e9ter les informations entr\u00e9es concernant le payement. L'instruction de payement re\u00e7u est ajout\u00e9e \u00e0 la liste des \u00e9tats financiers de la personne ou de l'employeur. Elle peut ainsi \u00eatre allou\u00e9e \u00e0 un passif que la personne ou l'employeur retient avec l'organisation.
ActionControl.Label.Allocate=Allouer
ActionControl.Label.Allocate.Help=Appuyez sur le bouton Attribuer pour attribuer le paiement \u00e0 une dette en suspens.
ActionControl.Label.Reverse=Inverser
ActionControl.Label.Reverse.Help=Appuyez sur le bouton Inverser pour inverser le paiement re\u00e7u.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
