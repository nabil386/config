Field.Label.ContactType=Type
Field.Label.ContactType.Help=Type de contact, par exemple, membre de la famille ou tuteur. Le type de contact est li\u00e9 \u00e0 une description cod\u00e9e du contact. Votre administrateur syst\u00e8me peut ajouter un nouveau type de contact via les codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.FromDate=Date de d\u00e9but
Field.Label.FromDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails du contact sont valides. Notez que la date "Date de d\u00e9but" ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date d'enregistrement du participant.
Field.Label.ToDate=Date de fin
Field.Label.ToDate.Help=Date de fin de la p\u00e9riode pendant laquelle les d\u00e9tails du contact sont valides. Notez que si une date de fin est d\u00e9finie pour le participant, la date "Date de fin" doit \u00eatre ant\u00e9rieure \u00e0 cette date de fin.
