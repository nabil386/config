Container.Label.Contact.Help=Pour s\u00e9lectionner un contact qui est un participant enregistr\u00e9, s\u00e9lectionnez l'\u00e9l\u00e9ment de menu Participant dans le menu d\u00e9roulant Contact et appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle Recherche de participant. Entrez les informations requises sur le participant et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des participants affich\u00e9s. Notez que le syst\u00e8me affiche automatiquement le nom du repr\u00e9sentant comme nom de contact lors de la cr\u00e9ation d'un contact par enregistrement d'un nouveau repr\u00e9sentant.
# END, CR00208699
Field.Label.Contact=Contact
Field.Label.Contact.Help=Pour s\u00e9lectionner un contact qui est un participant enregistr\u00e9, s\u00e9lectionnez l'\u00e9l\u00e9ment de menu Participant dans le menu d\u00e9roulant Contact et appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle Recherche de participant. Entrez les informations requises sur le participant et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des participants affich\u00e9s. Notez que le syst\u00e8me affiche automatiquement le nom du repr\u00e9sentant comme nom de contact lors de la cr\u00e9ation d'un contact par enregistrement d'un nouveau repr\u00e9sentant.
