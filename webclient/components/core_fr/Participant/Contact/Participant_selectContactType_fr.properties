Help.PageDescription=Cette page vous permet de choisir entre la cr\u00e9ation d'un contact \u00e0 partir d'un participant enregistr\u00e9 ou la cr\u00e9ation d'un nouveau contact. La cr\u00e9ation d'un nouveau contact enregistre automatiquement le contact en tant que type de participant candidat. Un contact est une personne qui est affect\u00e9e pour parler au nom d'un participant. Les contacts sont utiles si un participant n'est pas en mesure de parler directement avec l'organisation ou si le participant est un organisme important qui a d\u00e9sign\u00e9 une personne pour g\u00e9rer ses interactions. 
