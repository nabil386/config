Help.PageDescription=Cette page vous permet d'affecter un individu non enregistr\u00e9 pour devenir le contact pour un participant. La cr\u00e9ation du contact enregistrera automatiquement l'individu en tant qu'un participant repr\u00e9sentant. Un contact est une personne qui est affect\u00e9e pour parler au nom d'un participant. Les contacts sont utiles si un participant n'est pas en mesure de parler directement avec l'organisation ou si le participant est un organisme important qui a d\u00e9sign\u00e9 une personne pour g\u00e9rer ses interactions.
