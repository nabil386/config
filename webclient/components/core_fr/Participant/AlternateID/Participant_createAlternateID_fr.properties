Help.PageDescription=Cette page permet de cr\u00e9er un identificateur alternatif de participant. Un identificateur alternatif est une autre forme d'identification du participant, par exemple le num\u00e9ro S.S. (pour les Etats-Unis), le num\u00e9ro NI (pour le Royaume-Uni), le num\u00e9ro de passeport ou le num\u00e9ro de permis de conduire.
PageTitle.StaticText1=Nouvel identificateur alternatif
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
