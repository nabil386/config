Field.Label.AlternateID=Identificateur alternatif
Field.Label.AlternateID.Help=Num\u00e9ro d'identificateur alternatif du participant.
Field.Label.Type=Type
Field.Label.Type.Help=Type d'identificateur alternatif (par exemple, le num\u00e9ro de s\u00e9curit\u00e9 sociale, de passeport ou de permis). Le type d'identificateur alternatif est li\u00e9 \u00e0 une description cod\u00e9e de l'identificateur alternatif. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'identificateur alternatif via la page Tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.FromDate=Date de d\u00e9but
Field.Label.FromDate.Help=Date \u00e0 partir de laquelle l'identificateur alternatif est valide. Notez que cette date ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date d'enregistrement du participant ou post\u00e9rieure \u00e0 la date actuelle.
Field.Label.ToDate=Date de fin
Field.Label.ToDate.Help=P\u00e9riode jusqu'\u00e0 laquelle l'identificateur alternatif est valide. Notez que si une date de fin est d\u00e9finie pour le participant, la date "Date de fin" doit \u00eatre ant\u00e9rieure \u00e0 cette date de fin.
Field.Label.Primary=Principale
Field.Label.Primary.Help=Cette zone indique si cet identificateur alternatif est l'identificateur alternatif principal du participant. Notez que si un identificateur alternatif principal existe d\u00e9j\u00e0 et que vous d\u00e9finissez ce nouvel identificateur alternatif en tant qu'identificateur alternatif principal, le syst\u00e8me le lit comme identificateur alternatif principal.
