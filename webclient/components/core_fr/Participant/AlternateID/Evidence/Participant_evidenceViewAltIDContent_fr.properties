Help.PageDescription=Cette page permet d'afficher un identificateur alternatif de participant. Un identificateur alternatif est une autre forme d'identification du participant, par exemple le num\u00e9ro S.S. (pour les Etats-Unis), le num\u00e9ro NI (pour le Royaume-Uni), le num\u00e9ro de passeport ou le num\u00e9ro de permis de conduire.
Field.Label.AlternateID=Identificateur alternatif
Field.Label.AlternateID.Help=Num\u00e9ro d'identificateur alternatif du participant.
Field.Label.Type=Type
Field.Label.Type.Help=Type d'identificateur alternatif (par exemple, le num\u00e9ro de s\u00e9curit\u00e9 sociale, de passeport ou de permis).
Field.Label.From=Du
Field.Label.From.Help=Date \u00e0 partir de laquelle l'identificateur alternatif est valide.
Field.Label.To=A
Field.Label.To.Help=Date jusqu'\u00e0 laquelle l'identificateur alternatif est valide.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.Primary=Principale
Field.Label.Primary.Help=Cette zone indique si l'identificateur alternatif est l'identificateur alternatif principal du participant.
