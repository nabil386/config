Field.Label.Address=Adresse
Field.Label.Address.Help=Adresse \u00e9lectronique du participant.
Field.Label.From=Date de d\u00e9but
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle l'adresse \u00e9lectronique est valide. Notez que la date "Date de d\u00e9but" ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date d'enregistrement du participant.
Field.Label.Primary=Principale
Field.Label.Primary.Help=Ce champ indique si l'adresse \u00e9lectronique correspond \u00e0 l'adresse \u00e9lectronique principale du participant. Notez que si vous modifiez une adresse \u00e9lectronique principale, vous ne pouvez pas d\u00e9cocher l'indicateur principal. Si vous souhaitez modifier l'adresse \u00e9lectronique principale, vous devez s\u00e9lectionner une autre adresse pour qu'elle soit l'adresse \u00e9lectronique principale.
Field.Label.To=A
Field.Label.To.Help=Date de fin de la p\u00e9riode pendant laquelle l'adresse \u00e9lectronique est valide. Notez que si une date de fin est d\u00e9finie pour le participant, la date "Date de fin" ne doit pas \u00eatre post\u00e9rieure \u00e0 cette date.
Field.Label.Type=Type
Field.Label.Type.Help=Le type de courrier \u00e9lectronique se rapporte \u00e0 une description cod\u00e9e du courrier \u00e9lectronique. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'adresse \u00e9lectronique via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
