PageTitle.StaticText1=Editer l'adresse
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Type=Type
Field.Label.Type.Help=Type d'adresse, par exemple, commerciale ou postale. Le type d'adresse se rapporte \u00e0 une description cod\u00e9e de l'adresse. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'adresse via les Tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.FromDate=Date de d\u00e9but
Field.Label.FromDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle l'adresse est valide. Notez que la date "Date de d\u00e9but" ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date d'enregistrement du participant.
Field.Label.ToDate=Date de fin
Field.Label.ToDate.Help=Date de fin de la p\u00e9riode pendant laquelle l'adresse est valide. Notez que si une date de fin est d\u00e9finie pour le participant, la date "Date de fin" ne doit pas \u00eatre post\u00e9rieure \u00e0 cette date.
Field.Label.Primary=Principale
Field.Label.Primary.Help=Ce champ indique si l'adresse correspond \u00e0 l'adresse principale du participant. Notez que si vous modifiez une adresse principale, vous ne pouvez pas d\u00e9cocher l'indicateur principal. Si vous souhaitez modifier l'adresse principale, vous devez s\u00e9lectionner une autre adresse pour qu'elle soit l'adresse principale.
