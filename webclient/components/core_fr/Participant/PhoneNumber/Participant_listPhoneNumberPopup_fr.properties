Help.PageDescription=Cette page vous permet de s\u00e9lectionner un num\u00e9ro de t\u00e9l\u00e9phone dans la liste des num\u00e9ros de t\u00e9l\u00e9phone enregistr\u00e9s dans le syst\u00e8me. Le num\u00e9ro de t\u00e9l\u00e9phone est le num\u00e9ro de contact d'un participant (par exemple, professionnel ou personnel). Vous ne pouvez pas supprimer le num\u00e9ro de t\u00e9l\u00e9phone principal du participant.
