Help.PageDescription=Cette page vous permet de fusionner un ou plusieurs comptes bancaires provenant d'un enregistrement en double vers un enregistrement ma\u00eetre. Un enregistrement ma\u00eetre est l'enregistrement valide \u00e0 utiliser par le traitement du dossier. Si l'organisation enregistre la m\u00eame personne plus d'une fois, toute information conflictuelle ou suppl\u00e9mentaire peut \u00eatre fusionn\u00e9e \u00e0 partir de l'enregistrement en doublon \u00e0 l'enregistrement ma\u00eetre tel selon le besoin. Par exemple, si deux comptes bancaires sont pr\u00e9sents dans l'enregistrement ma\u00eetre et si un compte bancaire suppl\u00e9mentaire \u00e0 jour est pr\u00e9sent dans l'enregistrement en double, vous pouvez s\u00e9lectionner le compte bancaire suppl\u00e9mentaire et le  fusionner avec l'enregistrement ma\u00eetre. Cette op\u00e9ration permet essentiellement de copier le compte bancaire suppl\u00e9mentaire dans l'enregistrement ma\u00eetre.
PageTitle.StaticText1=Fusion des doublons
