Help.PageDescription=Cette page vous permet de fusionner une ou plusieurs r\u00e9sidences \u00e9trang\u00e8res \u00e0 partir d'un enregistrement en double dans l'enregistrement ma\u00eetre. Un enregistrement ma\u00eetre est l'enregistrement valide \u00e0 utiliser par le traitement du dossier. Si l'organisation enregistre la m\u00eame personne plus d'une fois, toute information conflictuelle ou suppl\u00e9mentaire peut \u00eatre fusionn\u00e9e \u00e0 partir de l'enregistrement en double \u00e0 l'enregistrement ma\u00eetre tel selon le besoin. Par exemple, si deux r\u00e9sidences \u00e9trang\u00e8res existent sur l'enregistrement ma\u00eetre et une r\u00e9sidence \u00e9trang\u00e8re suppl\u00e9mentaire ou plus \u00e0 jour existe dans l'enregistrement en double, vous pouvez s\u00e9lectionner le compte bancaire suppl\u00e9mentaire et le fusionner avec l'enregistrement ma\u00eetre. Cela copie essentiellement la r\u00e9sidence \u00e9trang\u00e8re suppl\u00e9mentaire \u00e0 l'enregistrement ma\u00eetre.
