Help.PageDescription=Cette page vous permet d'afficher les enregistrements en double de participants afin des les fusionner. Elle vous permet d'afficher les informations qui ont \u00e9t\u00e9 enregistr\u00e9es plusieurs fois pour la m\u00eame personne ou organisation. Les informations telles que les adresses et les num\u00e9ros de t\u00e9l\u00e9phone, qui repr\u00e9sentent le type de donn\u00e9es sur les participants qui existe dans un enregistrement en double, peuvent \u00eatre fusionn\u00e9es \u00e0 l'aide de l'assistant de fusion. Les d\u00e9tails \u00e0 fusionner sont valid\u00e9s pendant que l'utilisateur parcourt l'assistant de fusion. Par exemple, si une adresse suppl\u00e9mentaire se trouvant dans l'enregistrement en double est fusionn\u00e9e, alors cette adresse sera copi\u00e9e dans l'enregistrement principal, et ce m\u00eame si l'utilisateur d\u00e9cide de quitter le processus de fusion avant de terminer l'assistant.
# END, CR00169534, SR
page.title=Assistant de fusion de clients
page.title.Help=Assistant de fusion des clients.
