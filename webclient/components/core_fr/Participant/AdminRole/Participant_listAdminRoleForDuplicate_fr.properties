PageTitle.StaticText1=Administrateurs
ActionControl.Label.New.Help=Appuyez sur le bouton Cr\u00e9er pour cr\u00e9er un r\u00f4le d'administration.
ActionControl.Label.NewTask=Nouvelle t\u00e2che
ActionControl.Label.NewTask.Help=L'action Nouvelle t\u00e2che fournit un raccourci vers la cr\u00e9ation d'une t\u00e2che.
ActionControl.Label.NewActivity=Nouvelle activit\u00e9
ActionControl.Label.NewActivity.Help=L'action Nouvelle activit\u00e9 fournit un raccourci vers la cr\u00e9ation d'une nouvelle activit\u00e9.
Field.Label.Name=Nom du propri\u00e9taire
Field.Label.Name.Help=Utilisateur affect\u00e9 au r\u00f4le d'administration de participant. Pour affecter \u00e0 un utilisateur un r\u00f4le d'administration de participants, appuyez sur le bouton Rechercher afin de rechercher un utilisateur pour g\u00e9rer le participant sur le syst\u00e8me. Dans la fen\u00eatre Recherche d'utilisateur, saisissez un pr\u00e9nom d'utilisateur et/ou un nom et appuyez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des utilisateurs affich\u00e9s. Votre s\u00e9lection est enregistr\u00e9e comme nouveau propri\u00e9taire du r\u00f4le d'administration.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date initiale pour la p\u00e9riode pendant laquelle un utilisateur est affect\u00e9 \u00e0 un r\u00f4le d'administration du participant.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin pour la p\u00e9riode pendant laquelle un utilisateur est affect\u00e9 \u00e0 un r\u00f4le d'administration du participant.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
