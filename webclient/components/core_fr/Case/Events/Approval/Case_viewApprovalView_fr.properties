Help.PageDescription=Le processus d'approbation est la soumission du plan de service d'approbation une fois que le gestionnaire conseil et le client sont s\u00fbrs que le plan traite les besoins sp\u00e9cifiques du client. Il permet de s'assurer que les services et les activit\u00e9s d\u00e9finis dans le plan de service sont appropri\u00e9s pour le client et rentables pour l'organisation. C\u00faram Service Planning offre la possibilit\u00e9 d'approuver le plan de service et l'ensemble de ses composants. Les \u00e9l\u00e9ments de plan peuvent \u00e9galement \u00eatre approuv\u00e9s individuellement.
