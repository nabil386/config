Help.PageDescription=Cette page vous permet de cr\u00e9er une activit\u00e9 de dossier standard. Une activit\u00e9 standard est un \u00e9v\u00e9nement ponctuel, planifi\u00e9 \u00e0 une date et une heure pr\u00e9cises, sur un sujet sp\u00e9cifique, tel qu'enregistr\u00e9 sur le syst\u00e8me. 
PageTitle.StaticText1=Nouvelle activit\u00e9
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew=Save & New
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
ActionControl.Label.SaveAndInvite=Enregistrer & Inviter
ActionControl.Label.SaveAndInvite.Help=Vous pouvez inviter des participants \u00e0 une activit\u00e9. Pour inviter un participant, appuyez sur le bouton Enregistrer & Inviter pour enregistrer l'activit\u00e9 et pour ouvrir la page Inviter un participant.
