Help.PageDescription=Ce lien vous permet d'afficher les d\u00e9tails du jalon. Les jalons sont des t\u00e2ches ou des \u00e9v\u00e9nements importants qui doivent \u00eatre r\u00e9alis\u00e9s au cours du cycle de vie d'une distribution de produits. Ils peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter les activit\u00e9s se d\u00e9roulant au cours du cycle de vie d'une distribution de produits, par exemple, les r\u00e9visions effectu\u00e9es ou les communications envoy\u00e9es \u00e0 un participant du programme. Les jalons peuvent \u00eatre utilis\u00e9s pour faciliter ces activit\u00e9s.
PageTitle.Title=Afficher le jalon
