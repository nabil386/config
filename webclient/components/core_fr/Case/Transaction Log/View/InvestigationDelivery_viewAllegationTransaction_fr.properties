Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une all\u00e9gation. Un dossier d'investigation peut comprendre une ou plusieurs all\u00e9gations. Des d\u00e9tails de capture d'all\u00e9gation \u00e0 propos d'une anomalie sp\u00e9cifique en cours d'investigation, par exemple, Mary Smith all\u00e8gue que John Smith a commis un abus sexuel. L'abus a eu lieu \u00e0 domicile le 16 juin 2006.
PageTitle.Title=Afficher l'accusation
