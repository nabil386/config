Help.PageDescription=Cette page vous permet d'afficher un enregistrement du journal des transactions du dossier. Un journal des transactions du dossier est automatiquement maintenu pour chaque dossier. Le journal des transactions du dossier est automatiquement mis \u00e0 jour lorsque le syst\u00e8me d\u00e9tecte une instance pr\u00e9d\u00e9finie de traitement d'un dossier. Par exemple, si une communication est envoy\u00e9e concernant un dossier, le syst\u00e8me met \u00e0 jour le journal des transactions du dossier \u00e0 cet effet.
