Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails du dossier en attente de cl\u00f4ture. Lorsqu'un dossier est d\u00e9fini pour \u00eatre class\u00e9 \u00e0 une date dans le futur, le statut de ce dossier est d\u00e9fini sur "En attente de fermeture". Il va conserver ce statut jusqu'\u00e0 la date de cl\u00f4ture ou jusqu'\u00e0 ce qu'un utilisateur modifie cette date de fermeture.
# END, CR00169534, SR
