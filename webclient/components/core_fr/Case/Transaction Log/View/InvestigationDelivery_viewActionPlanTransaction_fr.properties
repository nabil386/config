Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails des plans d'action. Un plan d'action est un plan g\u00e9n\u00e9ral mis en place pour r\u00e9soudre un probl\u00e8me ou r\u00e9pondre \u00e0 un besoin ayant \u00e9t\u00e9 identifi\u00e9 au cours d'une investigation. Un plan d'action peut inclure une ou plusieurs actions que les clients ou les gestionnaires conseil peuvent ex\u00e9cuter et qui peuvent \u00eatre li\u00e9es \u00e0 des all\u00e9gations individuelles. 
