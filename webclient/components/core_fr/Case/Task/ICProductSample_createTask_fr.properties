Field.Label.Status.Help=Statut de la t\u00e2che dans la liste d\u00e9roulante des statuts de t\u00e2che, par exemple non d\u00e9marr\u00e9e, en cours ou termin\u00e9e. Votre administrateur syst\u00e8me peut ajouter un nouveau statut de t\u00e2che via la page Tables de code (voir "Tables de code" dans le Guide d'administration C\u00faram).
# END, CR00331880
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 de l'activit\u00e9 dans la liste d\u00e9roulante des niveaux de priorit\u00e9, par exemple priorit\u00e9 normale, faible ou \u00e9lev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 de t\u00e2che via les codes (voir "Table de codes" dans le guide d'administration Curam).
Field.Label.Deadline=Ech\u00e9ance
Field.Label.Deadline.Help=Date et heure \u00e0 laquelle la t\u00e2che doit \u00eatre termin\u00e9e.
