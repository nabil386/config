Container.Label.Concerning=Participant au dossier
Container.Label.Concerning.Help=Les t\u00e2ches peuvent \u00e9galement concerner un participant au dossier. Lorsqu'une t\u00e2che de dossier concerne un participant au dossier, s\u00e9lectionnez le participant au dossier dans la liste d\u00e9roulante des participants au dossier. Les t\u00e2ches qui concernent \u00e0 la fois un dossier et un participant au dossier apparaissent \u00e0 la fois dans les pages de liste des t\u00e2ches du participant et du dossier.
