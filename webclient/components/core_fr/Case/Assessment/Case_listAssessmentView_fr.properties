Help.PageDescription= Cette page vous permet d'afficher une \u00e9valuation \u00e0 partir d'une liste. Une \u00e9valuation est un test pr\u00e9liminaire pour voir si un participant ou participant potentiel est ou non \u00e9ligible pour un produit. Afin qu'un gestionnaire conseil puisse \u00e9valuer l'\u00e9ligibilit\u00e9 au produit, en tant qu'administrateur, vous devez vous assurer que les \u00e9valuations appropri\u00e9es se trouvent sur le syst\u00e8me.
