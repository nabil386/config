Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 de la note indique l'acc\u00e8s des utilisateurs. Un niveau de sensibilit\u00e9 est affect\u00e9 \u00e0 chaque utilisateur du syst\u00e8me. Afin qu'un utilisateur puisse afficher ou \u00e9diter une note, celui-ci doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur au niveau de sensibilit\u00e9 de la note.
