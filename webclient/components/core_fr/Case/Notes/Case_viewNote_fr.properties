Help.PageDescription=Cette page vous permet d'afficher une note du dossier. Les notes fournissent des informations suppl\u00e9mentaires au sujet d'un dossier.
PageTitle.StaticText1=Afficher la note :
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer la note du dossier.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le bouton Editer pour \u00e9diter les informations affich\u00e9es.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
Cluster.Label.Details=D\u00e9tails
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Cette zone indique si la note a une priorit\u00e9 faible, moyenne ou \u00e9lev\u00e9e.
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 de la note indique l'acc\u00e8s de l'utilisateur. Chaque utilisateur syst\u00e8me est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Afin qu'un utilisateur puisse afficher une note, celui-ci doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur au niveau de sensibilit\u00e9 de la note.
Field.Label.EnteredBy=Entr\u00e9e par
Field.Label.EnteredBy.Help=Nom de l'utilisateur ayant cr\u00e9\u00e9 la note. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom d'utilisateur appropri\u00e9.
Field.Label.CreationDateTime=Date de cr\u00e9ation
Field.Label.CreationDateTime.Help=Date de cr\u00e9ation de la note.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut affiche "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut affiche "annul\u00e9".
# BEGIN, CR00416277, VT
Field.Label.Comments=Commentaires
Field.Label.Comments.Help=Commentaires des utilisateurs sur cet enregistrement.
# END, CR00416277
Cluster.Label.Comments=Historique des notes
Cluster.Label.Comments.Help=Historique incluant toutes les versions d'une note lorsque celles-ci \u00e9taient saisies sur le syst\u00e8me, et l'utilisateur ayant apport\u00e9 les modifications \u00e0 la note.
