Help.PageDescription=Cette page vous permet d'ajouter un membre du dossier \u00e0 un dossier int\u00e9gr\u00e9. Un membre de dossier est la personne enregistr\u00e9e dont les dossiers sont g\u00e9r\u00e9s \u00e0 partir du dossier int\u00e9gr\u00e9. Tous les dossiers int\u00e9gr\u00e9s doivent avoir un membre principal. Vous pouvez cependant ajouter plusieurs membres au m\u00eame dossier int\u00e9gr\u00e9.
PageTitle.StaticText1=Nouveau membre
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page et permet de revenir \u00e0 la page pr\u00e9c\u00e9dente.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de la personne enregistr\u00e9e qui est le membre du dossier. Pour s\u00e9lectionner la personne, cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle Recherche de personnes. Entrez les crit\u00e8res de recherche demand\u00e9s et appuyez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des personnes renvoy\u00e9es pour s\u00e9lectionner la personne.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails des membres du dossier sont valides.
