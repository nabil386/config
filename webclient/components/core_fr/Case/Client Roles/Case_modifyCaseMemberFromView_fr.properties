Help.PageDescription=Cette page vous permet d'\u00e9diter les d\u00e9tails d'un membre de dossier int\u00e9gr\u00e9. Un membre de dossier int\u00e9gr\u00e9 est la personne enregistr\u00e9e dont les dossiers sont g\u00e9r\u00e9s \u00e0 partir d'un dossier int\u00e9gr\u00e9. Tous les dossiers int\u00e9gr\u00e9s ont un membre principal. Vous pouvez cependant ajouter plusieurs membres au m\u00eame dossier int\u00e9gr\u00e9.
