Help.PageDescription=Cette page affiche les r\u00e9sultats de recherche de la requ\u00eate s\u00e9lectionn\u00e9e. Cette page affiche la liste des requ\u00eates cr\u00e9\u00e9es par l'utilisateur. Vous pouvez retirer ou ex\u00e9cuter une requ\u00eate sp\u00e9cifique dans la liste. Elle vous permet \u00e9galement de cr\u00e9er une requ\u00eate pour rechercher les dossiers qui vous sont actuellement affect\u00e9s ou affect\u00e9s \u00e0 l'objet organisationnel auquel vous appartenez. La requ\u00eate peut alors \u00eatre enregistr\u00e9e et ex\u00e9cut\u00e9e \u00e0 tout moment.
