Field.Label.Type.Help=Type de communication dans la liste d\u00e9roulante des types de communication, par exemple, lettre, formulaire de demande. Les mod\u00e8les Pro forma peuvent \u00eatre associ\u00e9s \u00e0 un type de communication. Par exemple, un certain nombre de mod\u00e8les pro forma peuvent \u00eatre associ\u00e9s au type de communication "formulaire de demande". Dans le cadre de la cr\u00e9ation d'une communication pro forma, vous devez rechercher les mod\u00e8les pro forma disponibles en fonction du type de communication.
