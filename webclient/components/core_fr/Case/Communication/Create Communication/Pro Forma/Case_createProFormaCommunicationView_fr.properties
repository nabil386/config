Field.Label.CorrespondentSearch=Participant
Field.Label.CorrespondentSearch.Help=Vous pouvez s\u00e9lectionner le correspondant parmi les participants enregistr\u00e9s de l'organisation. Pour s\u00e9lectionner un participant, s\u00e9lectionnez l'\u00e9l\u00e9ment de menu Participant dans le menu d\u00e9roulant et appuyez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle Recherche de participant. Entrez les informations requises sur le participant et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des participants affich\u00e9s.
Field.Label.CaseParticipant=Participant
Field.Label.CaseParticipant.Help=Si vous cr\u00e9ez une communication pro forma qui se rapporte \u00e0 un participant au dossier, vous pouvez s\u00e9lectionner le correspondant de la communication dans la liste d\u00e9roulante des participants au dossier.
