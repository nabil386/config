Field.Label.PrintNow=Imprimer maintenant
Field.Label.PrintNow.Help=Vous pouvez cocher la case Imprimer maintenant pour imprimer la communication. La communication est imprim\u00e9e sur votre imprimante par d\u00e9faut, pour \u00eatre envoy\u00e9e sous forme de communication papier. Le statut des communications imprim\u00e9es sur papier est "Brouillon". Cela permet de modifier la version imprim\u00e9e. Pour remplacer le statut d'une copie papier par "Envoy\u00e9", vous devez ouvrir la page Modifier une communication Pro Forma et s\u00e9lectionner le statut de communication "Envoy\u00e9".
