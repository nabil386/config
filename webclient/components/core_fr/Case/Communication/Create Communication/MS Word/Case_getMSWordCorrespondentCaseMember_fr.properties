Help.PageDescription=Cette page vous permet de cr\u00e9er une communication Microsoft Word. Une communication est une correspondance entre l'organisation et un correspondant. Une communication Microsoft Word est une communication bas\u00e9e sur un mod\u00e8le, cr\u00e9\u00e9e dans Microsoft Word, que l'organisation envoie \u00e0 un correspondant. Les utilisateurs peuvent s\u00e9lectionner des mod\u00e8les Microsoft Word \u00e0 partir desquels cr\u00e9er leurs communications, \u00e9diter le mod\u00e8le dans Microsoft Word afin de l'adapter \u00e0 une communication sp\u00e9cifique et imprimer la communication pour l'envoyer \u00e0 un correspondant.
PageTitle.StaticText1=Nouvelle communication Microsoft Word
ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=L'action Suivant enregistre les informations du correspondant et am\u00e8ne l'utilisateur \u00e0 l'\u00e9tape suivante dans le processus de cr\u00e9ation d'une communication.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page et permet de revenir \u00e0 la page pr\u00e9c\u00e9dente.
