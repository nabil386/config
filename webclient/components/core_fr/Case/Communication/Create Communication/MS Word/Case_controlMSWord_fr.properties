Help.PageDescription=Une communication est une correspondance entre l'organisation et un correspondant. Une communication Microsoft Word est une communication bas\u00e9e sur un mod\u00e8le, cr\u00e9\u00e9e dans Microsoft Word, que l'organisation envoie \u00e0 un correspondant. Les utilisateurs peuvent s\u00e9lectionner des mod\u00e8les Microsoft Word \u00e0 partir desquels cr\u00e9er leurs communications, \u00e9diter le mod\u00e8le dans Microsoft Word afin de l'adapter \u00e0 une communication sp\u00e9cifique et imprimer la communication pour l'envoyer \u00e0 un correspondant.
PageTitle.Text=Editer le document
