Help.PageDescription=Cette page vous permet d'enregistrer une communication. Les communications enregistr\u00e9es sont utilis\u00e9es pour collecter des d\u00e9tails concernant les communications \u00e9mises hors du syst\u00e8me. G\u00e9n\u00e9ralement, ce sont des communications re\u00e7ues par l'organisation. Par exemple, lorsqu'un client renvoie un formulaire de demande rempli, l'utilisateur peut scanner le formulaire et le joindre \u00e0 la communication comme fichier \u00e9lectronique. Cependant, ce type de situation ne se produit que lorsque l'organisation cr\u00e9e et \u00e9met des communications sans passer par C\u00faram. Par exemple, un travailleur charg\u00e9 du dossier peut t\u00e9l\u00e9phoner \u00e0 un client et effectuer un suivi de la conversation \u00e0 l'aide de notes. L'application C\u00faram permet d'entrer les d\u00e9tails de l'appel t\u00e9l\u00e9phonique (date et heure de l'appel, sujet(s) de la discussion, etc.).  
ActionControl.Label.Save=Enregistrer 
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page. 
ActionControl.Label.Cancel=Annuler 
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
PageTitle.StaticText1=Enregistrer une communication :\ 
Cluster.Title.Details=D\u00e9tails de la communication
Field.Label.Direction=Orientation
Field.Label.Direction.Help=Vous pouvez s\u00e9lectionner si la communication que vous souhaitez enregistrer sur le syst\u00e8me a \u00e9t\u00e9 re\u00e7ue par l'organisation ou envoy\u00e9e par l'organisation. Si vous s\u00e9lectionnez "Sortante", vous indiquez que la communication a \u00e9t\u00e9 envoy\u00e9e par l'organisation. Si vous s\u00e9lectionnez "Entrante", vous indiquez que la communication a \u00e9t\u00e9 re\u00e7ue par l'organisation.
Field.Label.Method=M\u00e9thode
Field.Label.Method.Help=M\u00e9thode de communication, par exemple, courrier \u00e9lectronique, copie papier, fax, dans la liste d\u00e9roulante des m\u00e9thodes. Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de communication via les Tables de codes (voir "Tables de codes" dans C\u00faram - Guide d'administration).
Field.Label.DateReceived=Date de communication
Field.Label.DateReceived.Help=Date \u00e0 laquelle la communication existante est re\u00e7ue ou envoy\u00e9e. Pour les communications entrantes, entrez la date \u00e0 laquelle la communication est re\u00e7ue par l'organisation ; pour les communications sortantes, entrez la date \u00e0 laquelle la communication est envoy\u00e9e par l'organisation.
Field.Label.CommunicationType=Type de communication
Field.Label.CommunicationType.Help=Type de correspondant li\u00e9 \u00e0 une description cod\u00e9e des correspondants de communication, par exemple, le client, l'employeur ou le repr\u00e9sentant.
