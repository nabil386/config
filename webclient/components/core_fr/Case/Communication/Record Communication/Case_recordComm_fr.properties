Field.Label.EmailAddress= Adresse \u00e9lectronique
Field.Label.EmailAddress.Help=Adresse \u00e9lectronique du correspondant. Notez que si vous enregistrez l'adresse \u00e9lectronique d'un participant non enregistr\u00e9, vous devez entrer cette adresse \u00e9lectronique. Pour toutes les autres m\u00e9thodes de communication, vous avez la possibilit\u00e9 d'entrer l'adresse \u00e9lectronique.
Field.Label.Address=Adresse
Field.Label.Address.Help=Adresse du participant. Votre organisation d\u00e9termine le formatage correct de l'adresse.
Field.Label.PhoneNumber=Num\u00e9ro de fax/t\u00e9l\u00e9phone
