Help.PageDescription=Cette page vous permet de cr\u00e9er une pi\u00e8ce jointe de dossier. Une pi\u00e8ce jointe de dossier est un fichier suppl\u00e9mentaire (par exemple, un document texte joint \u00e0 un dossier). Les pi\u00e8ces jointes de dossier incluent \u00e9galement les lettres et les factures.
PageTitle.StaticText1=Nouvelle pi\u00e8ce jointe
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page et permet de revenir \u00e0 la page pr\u00e9c\u00e9dente.
Field.Label.File=Fichier
Field.Label.File.Help=Nom de fichier de la pi\u00e8ce jointe du dossier. Pour joindre un fichier au dossier \u00e0 partir de votre r\u00e9pertoire syst\u00e8me, appuyez sur le bouton Parcourir. Dans votre r\u00e9pertoire syst\u00e8me, recherchez et s\u00e9lectionnez le fichier en pi\u00e8ce jointe.
Field.Label.FileLocation=Emplacement
Field.Label.FileLocation.Help=Emplacement du fichier physique en pi\u00e8ce jointe.
Field.Label.FileReference=R\u00e9f\u00e9rence
Field.Label.FileReference.Help=Informations de r\u00e9f\u00e9rence concernant le fichier physique en pi\u00e8ce jointe.
Field.Label.DocumentType=Type de document
Field.Label.DocumentType.Help=Type de document li\u00e9 \u00e0 une description cod\u00e9e de la pi\u00e8ce jointe. Par ex. : lettre, formulaire de demande. Votre administrateur syst\u00e8me peut ajouter un type de document \u00e0 cette liste via les codes (voir "Tables de codes" dans le manuel C\u00faram - Guide d'administration).
Field.Label.ParticipantName=Participant
Field.Label.ParticipantName.Help=Participant auquel la pi\u00e8ce jointe est li\u00e9e dans la liste d\u00e9roulante des participants au dossier.
Field.Label.ReceiptDate=Date de r\u00e9ception
Field.Label.ReceiptDate.Help=Date \u00e0 laquelle la pi\u00e8ce jointe est entr\u00e9e dans le syst\u00e8me.
Field.Label.Description=Description
Field.Label.Description.Help=Description de la pi\u00e8ce jointe.
