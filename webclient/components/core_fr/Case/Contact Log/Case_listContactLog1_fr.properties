Help.PageDescription=Cette page vous permet de r\u00e9pertorier les contacts \u00e9tablis entre les gestionnaires conseil et les participants au dossier impliqu\u00e9s dans une investigation. Un journal des contacts est une interaction ou une r\u00e9union qui se produit entre le gestionnaire conseil et le client, et qui est li\u00e9e \u00e0 un dossier d'investigation. Les journaux de contact peuvent survenir dans plusieurs lieux diff\u00e9rents et \u00eatre men\u00e9s en face \u00e0 face ou par d'autres moyens. Chaque investigation peut comporter un ou plusieurs journaux de contacts qui se rapportent \u00e0 diff\u00e9rents clients sur toute la dur\u00e9e de vie du dossier. Par exemple, les journaux de contacts sont enregistr\u00e9s pour des r\u00e9unions en face \u00e0 face, des courriers \u00e9lectroniques et des appels t\u00e9l\u00e9phoniques.  
