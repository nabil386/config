ActionControl.Label.Close.Help= Ferme la page sans l'enregistrer.
ActionControl.Label.PrintLog=Imprimer le journal
ActionControl.Label.PrintLog.Help=Cliquez sur Imprimer le journal pour imprimer l'enregistrement du journal de contacts.
