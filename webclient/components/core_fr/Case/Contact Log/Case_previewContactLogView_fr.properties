Help.PageDescription=Cette page vous permet de pr\u00e9visualiser un ou plusieurs journaux de contacts de dossier. Cochez la case en regard des \u00e9l\u00e9ments de la liste de journaux de contacts pour s\u00e9lectionner les journaux de contacts dont vous souhaitez un aper\u00e7u. L'aper\u00e7u est un r\u00e9capitulatif des d\u00e9tails des journaux de contacts s\u00e9lectionn\u00e9s. Cela comprend la date et l'heure du contact, le type de contact, la finalit\u00e9 et l'emplacement ainsi que la m\u00e9thode (par exemple : t\u00e9l\u00e9phone, courrier \u00e9lectronique), ainsi qu'une liste des participants du journal des contacts. Le descriptif du contact est \u00e9galement inclus.
PageTitle.Title=Aper\u00e7u des d\u00e9tails du journal de contacts
