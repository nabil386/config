Help.PageDescription=Cette page vous permet d'\u00e9diter un journal des contacts. Un journal des contacts est une interaction ou une r\u00e9union qui se produit entre le gestionnaire conseil et le client, et qui est li\u00e9e \u00e0 un dossier d'investigation. Les journaux de contact peuvent survenir dans plusieurs lieux diff\u00e9rents et \u00eatre men\u00e9s en face \u00e0 face ou par d'autres moyens. Chaque investigation peut comporter un ou plusieurs journaux de contacts qui se rapportent \u00e0 diff\u00e9rents clients sur toute la dur\u00e9e de vie du dossier. Cette page vous permet de modifier les d\u00e9tails du contact et le descriptif enregistr\u00e9 pour celui-ci. Les participants au journal des contacts et les pi\u00e8ces jointes peuvent \u00eatre modifi\u00e9s \u00e0 partir de l'\u00e9cran d'affichage.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cliquez sur le lien Enregistrer pour mettre \u00e0 jour l'enregistrement avec les informations entr\u00e9es dans cette page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquez sur le lien Annuler pour fermer la page.
