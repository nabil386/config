Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un journal des contacts de dossier. Un journal des contacts est une interaction ou une r\u00e9union qui se produit entre le gestionnaire conseil et le client, et qui est li\u00e9e \u00e0 un dossier d'investigation. Les journaux de contact peuvent survenir dans plusieurs lieux diff\u00e9rents et \u00eatre men\u00e9s en face \u00e0 face ou par d'autres moyens. Chaque investigation peut comporter un ou plusieurs journaux de contacts qui se rapportent \u00e0 diff\u00e9rents clients sur toute la dur\u00e9e de vie du dossier. A partir de cette page, vous pouvez afficher les d\u00e9tails de l'investigation, ajouter ou retirer des participants, afficher le descriptif enregistr\u00e9 pour le contact et g\u00e9rer les pi\u00e8ces jointes pouvant \u00eatre ajout\u00e9es.
