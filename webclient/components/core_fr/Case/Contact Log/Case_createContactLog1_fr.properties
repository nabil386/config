Help.PageDescription=Cette page vous permet de cr\u00e9er un journal des contacts de dossier. Un journal des contacts de dossier enregistre les communications entre le gestionnaire conseil pour une investigation et les participants \u00e0 l'investigation. Un journal des contacts est une interaction ou une r\u00e9union qui se produit entre le gestionnaire conseil et le client, et qui est li\u00e9e \u00e0 un dossier d'investigation. Les journaux de contact peuvent survenir dans plusieurs lieux diff\u00e9rents et \u00eatre men\u00e9s en face \u00e0 face ou par d'autres moyens. Chaque investigation peut comporter un ou plusieurs journaux de contacts qui se rapportent \u00e0 diff\u00e9rents clients sur toute la dur\u00e9e de vie du dossier.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cliquez sur le lien Enregistrer pour cr\u00e9er un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquez sur le lien Annuler pour fermer la page.
