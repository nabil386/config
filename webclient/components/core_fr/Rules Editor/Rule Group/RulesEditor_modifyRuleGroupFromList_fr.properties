Help.PageDescription=Cette page vous permet de modifier un groupe de r\u00e8gles \u00e0 partir une liste. Un groupe de r\u00e8gles est une collection logique des r\u00e8gles. Un groupe de r\u00e8gles comprend des r\u00e8gles qui r\u00e9gissent une fonction de demande sp\u00e9cifique. Un groupe de r\u00e8gles est situ\u00e9 au plus haut niveau d'un ensemble de r\u00e8gles. Cet ensemble de r\u00e8gles peut \u00eatre un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9, un ensemble de sous-r\u00e8gle, ou un ensemble de r\u00e8gles d'allocation de travail. Dans certaines circonstances, en fonction du contexte sp\u00e9cifique de l'\u00e9valuation de la r\u00e8gle d\u00e9finit, un groupe de r\u00e8gles peuvent \u00e9galement \u00eatre ajout\u00e9es dans un autre groupe de r\u00e8gles, le groupe liste de r\u00e8gles, l'objectif, le groupe d'objectif, ou le groupe liste d'objectif.
ActionControl.SaveButton.label=Enregistrer
ActionControl.CancelButton.label=Annuler
ActionControl.SaveButton.label.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.CancelButton.label.Help=L'action Annuler ferme la page.
