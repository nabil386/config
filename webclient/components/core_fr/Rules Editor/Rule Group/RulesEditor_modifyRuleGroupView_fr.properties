PageTitle.StaticText1=Editer le groupe de r\u00e8gles
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du groupe de r\u00e8gles.
Field.Label.LegislationID=ID de la l\u00e9gislation
Field.Label.LegislationID.Help=ID de la l\u00e9gislation des informations connexes. Cette information peut aider un utilisateur \u00e0 comprendre la loi qui r\u00e9git le groupe de r\u00e8gles.
Field.Label.RuleConjunction=Conjonction de r\u00e8gles
Field.Label.RuleConjunction.Help=Conjonction de r\u00e8gles logiques dans le groupe de r\u00e8gles. Les valeurs de conjonction de r\u00e8gles suivantes sont disponibles : (1. Et : toutes les r\u00e8gles du groupe de r\u00e8gles doivent r\u00e9ussir pour que le groupe de r\u00e8gles r\u00e9ussisse. (2. Ou bien : au moins une des r\u00e8gles du groupe de r\u00e8gles doit r\u00e9ussir pour que le groupe de r\u00e8gles r\u00e9ussisse.
Field.Label.ExecutionMode=Mode d'ex\u00e9cution
Field.Label.ExecutionMode.Help=Mode d'ex\u00e9cution des r\u00e8gles. Ce mode indique si toutes les r\u00e8gles du groupe de r\u00e8gles doivent \u00eatre ex\u00e9cut\u00e9es. Les valeurs de mode d'ex\u00e9cution  suivantes sont disponibles : (1. Arr\u00eat sur r\u00e9sultat : l'ex\u00e9cution des r\u00e8gles s'arr\u00eate lorsque le r\u00e9sultat du groupe de r\u00e8gles est connu. (2. Ex\u00e9cuter tout : toutes les r\u00e8gles du groupe de r\u00e8gles sont ex\u00e9cut\u00e9es.
Field.Label.Summary=R\u00e9capitulatif
Field.Label.Summary.Help=Indicateur d'\u00e9l\u00e9ment de r\u00e9sum\u00e9. Cet indicateur indique si la r\u00e8gle doit \u00eatre affich\u00e9e dans la vue de r\u00e9sum\u00e9 des r\u00e8gles.
Field.Label.RuleID=RuleID
Field.Label.RuleID.Help=ID de la r\u00e8gle.
Field.Label.Highlight=Mise en \u00e9vidence
Field.Label.Highlight.Help=Indicateur de mise en \u00e9vidence. Cet indicateur sp\u00e9cifie si ce groupe de r\u00e8gles doit \u00eatre affich\u00e9 dans une couleur diff\u00e9rente s'il \u00e9choue.
Field.Label.AssessmentQueryMode=Mode de requ\u00eate d'\u00e9valuation
Field.Label.AssessmentQueryMode.Help=Le mode de requ\u00eate d'\u00e9valuation permet d'indiquer comment l'utilisateur doit \u00eatre interrog\u00e9 pour fournir les donn\u00e9es manquantes. Les valeurs disponibles pour ce mode sont 1. Requ\u00eate de tous les \u00e9l\u00e9ments : regroupe toutes les donn\u00e9es manquantes et vous invite \u00e0 saisir toutes les valeurs en une seule fois. 2. Requ\u00eate d'un seul \u00e9l\u00e9ment : vous invite \u00e0 saisir les donn\u00e9es manquantes pour chaque \u00e9l\u00e9ment.
Cluster.Title.ResultText=Texte des r\u00e9sultats
Field.Label.Success=R\u00e9ussite
Field.Label.Success.Help=Texte des r\u00e9sultats \u00e0 afficher lorsque l'ex\u00e9cution du groupe de r\u00e8gles est r\u00e9ussie.
Field.Label.Failure=Echec
Field.Label.Failure.Help=Texte des r\u00e9sultats \u00e0 afficher lorsque l'ex\u00e9cution du groupe de r\u00e8gles \u00e9choue.
