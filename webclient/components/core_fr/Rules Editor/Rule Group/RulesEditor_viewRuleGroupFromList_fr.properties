Help.PageDescription=Cette page permet d'afficher un groupes de r\u00e8gles. Un groupe de r\u00e8gles est une collection logique des r\u00e8gles. Un groupe de r\u00e8gles comprend des r\u00e8gles qui r\u00e9gissent une fonction de demande sp\u00e9cifique. Un groupe de r\u00e8gles est situ\u00e9 au plus haut niveau d'un ensemble de r\u00e8gles. Cet ensemble de r\u00e8gles peut \u00eatre un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9, un ensemble de sous-r\u00e8gle, ou un ensemble de r\u00e8gles d'allocation de travail.
