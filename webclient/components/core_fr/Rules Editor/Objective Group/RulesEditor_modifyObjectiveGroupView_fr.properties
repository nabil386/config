PageTitle.StaticText1=Editer le groupe d'objectifs
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du groupe d'objectifs.
Field.Label.RuleID=RuleID
Field.Label.RuleID.Help=ID du noeud de l'ensemble de r\u00e8gles associ\u00e9(voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.LegislationID=ID de la l\u00e9gislation
Field.Label.LegislationID.Help=ID de la l\u00e9gislation des informations connexes. Ces informations peuvent permettre \u00e0 un utilisateur de comprendre la l\u00e9gislation derri\u00e8re le groupe d'objectifs.
Field.Label.Conjunction=Conjonction
Field.Label.Conjunction.Help=Conjonction d'objectifs logiques dans le groupe d'objectifs. Les valeurs de conjonction d'objectifs suivantes sont disponibles : (1. Tous les objectifs : renvoie tous les objectifs r\u00e9ussis. (2. Premier r\u00e9ussi : renvoie uniquement le premier objectif r\u00e9ussi. (3. Objectif avec la priorit\u00e9 la plus \u00e9lev\u00e9e : renvoie uniquement l'objectif r\u00e9ussi avec la priorit\u00e9 la plus \u00e9lev\u00e9e. (4. Objectif avec la valeur la plus \u00e9lev\u00e9e : renvoie uniquement l'objectif r\u00e9ussi avec la valeur la plus \u00e9lev\u00e9e.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 du groupe d'objectifs. La priorit\u00e9 est indiqu\u00e9e sous forme d'entier. Plus le nombre est important, plus la priorit\u00e9 est \u00e9lev\u00e9e. Cette priorit\u00e9 peut \u00eatre utilis\u00e9e par le moteur de r\u00e8gles pour ne renvoyer que les objectifs avec la priorit\u00e9 la plus \u00e9lev\u00e9e.
Field.Label.Highlight=Mise en \u00e9vidence
Field.Label.Highlight.Help=Indicateur de mise en \u00e9vidence. Cet indicateur sp\u00e9cifie si un groupe d'objectifs \u00e9chou\u00e9s est affich\u00e9 dans une couleur diff\u00e9rente.
Cluster.Title.ResultText=Texte des r\u00e9sultats
Field.Label.Success=R\u00e9ussite
Field.Label.Success.Help=Texte de r\u00e9sultat s'affichant lorsque l'ex\u00e9cution du groupe d'objectifs a r\u00e9ussi.
Field.Label.Failure=Echec
Field.Label.Failure.Help=Texte du r\u00e9sultat \u00e0 afficher lorsque l'ex\u00e9cution du groupe d'objectifs \u00e9choue.
