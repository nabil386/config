Help.PageDescription=Cette page vous permet de confirmer la suppression d'un texte d'\u00e9chec pour un \u00e9l\u00e9ment d'ensemble de r\u00e8gles. Lorsque vous cr\u00e9ez un \u00e9l\u00e9ment d'ensemble de r\u00e8gles, le texte de succ\u00e8s et d'\u00e9chec est d\u00e9fini dans la langue par d\u00e9faut. Le texte de succ\u00e8s  et le texte d'\u00e9chec peuvent aussi \u00eatre  sp\u00e9cifi\u00e9s pour un \u00e9l\u00e9ment de r\u00e8gle dans plusieurs langues. Il n\u2019est pas possible de supprimer un texte d'\u00e9chec de la langue par d\u00e9faut.
PageTitle.StaticText1=Supprimer le texte d'\u00e9chec
Field.StaticText.CancelText=Voulez-vous vraiment supprimer ce texte d'\u00e9chec ?
ActionControl.YesButton.label=Oui
ActionControl.NoButton.label=Non
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer la suppression du texte d'\u00e9chec.
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer le texte d'\u00e9chec.
