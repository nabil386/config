ActionControl.Label.AddObjectiveTag.Help=Cliquez sur le lien Ajouter une balise d'objectif pour ajouter une nouvelle balise \u00e0 cet objectif.
ActionControl.Label.AddRuleGroup=Ajouter un groupe de r\u00e8gles
ActionControl.Label.AddRuleGroup.Help=Cliquez sur le lien Ajouter un groupe de r\u00e8gles pour ajouter un nouveau groupe de r\u00e8gles \u00e0 cet objectif.
ActionControl.Label.AddRuleListGroup=Ajouter un groupe de listes de r\u00e8gles
