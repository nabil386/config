ActionControl.Label.AddProductObjectiveTag=Ajouter une balise d'objectif de produit
ActionControl.Label.AddProductObjectiveTag.Help=Cliquez sur le lien Ajouter une balise d'objectif de produit pour ajouter une nouvelle balise d'objectif de produit \u00e0 cet objectif.
ActionControl.Label.AddAssessmentObjectiveTag=Ajouter une balise d'objectif d'\u00e9valuation
ActionControl.Label.AddAssessmentObjectiveTag.Help=Cliquez sur le lien Ajouter une balise d'objectif d'\u00e9valuation pour ajouter une nouvelle balise d'objectif d'\u00e9valuation \u00e0 cet objectif.
ActionControl.Label.ValidateRuleSet=Valider le jeu de r\u00e8gles
ActionControl.Label.ValidateRuleSet.Help=Cliquez sur le lien Valider l'ensemble de r\u00e8gles pour valider l'ensemble de r\u00e8gles.
