Help.PageDescription=Cette page vous permet de cr\u00e9er un objectif. Un objectif est d\u00e9fini comme un r\u00e9sultat (en g\u00e9n\u00e9ral un taux) d'une condition donn\u00e9e sp\u00e9cifique d'un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9. Il peut y avoir des objectifs multiples pour un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9. Les objectifs sont les "feuilles" de l'arborescence du groupe d'objectif. Un objectif peut \u00eatre ajout\u00e9 aux noeuds d'ensemble de r\u00e8gles suivants : (1. Groupe d'objectif ; (2. Groupes des listes d'objectif (4.
PageTitle.StaticText1=Nouvel objectif
