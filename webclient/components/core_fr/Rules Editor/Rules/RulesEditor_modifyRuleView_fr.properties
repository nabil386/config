Field.Label.Success.Help=Texte des r\u00e9sultats \u00e0 afficher lorsque l'ex\u00e9cution de la r\u00e8gle est r\u00e9ussie.
Field.Label.Failure=Echec
Field.Label.Failure.Help=Texte des r\u00e9sultats \u00e0 afficher lorsque l'ex\u00e9cution de la r\u00e8gle \u00e9choue.
Cluster.Title.Exclusions=Fichiers \u00e0 exclure
Field.Label.FromSimulation=A partir de la simulation
Field.Label.FromSimulation.Help=Indicateur de simulation de l'ensemble de r\u00e8gles. Cet indicateur sp\u00e9cifie si la r\u00e8gle doit \u00eatre exclue de la simulation.
Field.Label.FromReassessment=A partir de la r\u00e9\u00e9valuation
Field.Label.FromReassessment.Help=Indicateur de simulation de l'ensemble de r\u00e8gles. Cet indicateur sp\u00e9cifie si la r\u00e8gle doit \u00eatre exclue de l'ex\u00e9cution lorsque l'ensemble de r\u00e8gles est ex\u00e9cut\u00e9 en mode de r\u00e9\u00e9valuation.
