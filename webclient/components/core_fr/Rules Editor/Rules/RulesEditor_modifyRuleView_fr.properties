Field.Label.LegislationID=ID de la l\u00e9gislation
Field.Label.LegislationID.Help=ID de la l\u00e9gislation des informations connexes. Ces informations peuvent aider un utilisateur \u00e0 comprendre la l\u00e9gislation qui r\u00e9git la r\u00e8gle.
Field.Label.Summary=R\u00e9capitulatif
Field.Label.Summary.Help=Indicateur d'\u00e9l\u00e9ment de r\u00e9sum\u00e9. Cet indicateur indique si la r\u00e8gle doit \u00eatre affich\u00e9e dans la vue de r\u00e9sum\u00e9 des r\u00e8gles.
Field.Label.Highlight=Mise en \u00e9vidence
Field.Label.Highlight.Help=Indicateur de mise en \u00e9vidence. Cet indicateur sp\u00e9cifie si une r\u00e8gle \u00e9chou\u00e9e est affich\u00e9e dans une couleur diff\u00e9rente.
Field.Label.Expression=Expression
Field.Label.Expression.Help=Affiche la valeur de l'expression de r\u00e8gle.
ActionControl.Label.ExpressionHelper=Cliquez ici pour ouvrir l'assistant de formule. 
ActionControl.Label.ExpressionHelper.Help=L'assistant de formule vous permet de rechercher les \u00e9l\u00e9ments de donn\u00e9es d'objets de donn\u00e9es de r\u00e8gles qui ont d\u00e9j\u00e0 \u00e9t\u00e9 ajout\u00e9s \u00e0 l'ensemble de r\u00e8gles en cours. Vous pouvez ensuite les copier dans le presse-papiers pour les inclure dans des champs de formules d'autres pages, comme la page Cr\u00e9er une affectation d'\u00e9l\u00e9ment de donn\u00e9es par exemple.
