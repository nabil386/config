Help.PageDescription=Cette page vous permet de confirmer la suppression d'une r\u00e8gle. Une r\u00e8gle est d\u00e9finie comme une expression logique impliquant des conditions atomiques. Les r\u00e8gles repr\u00e9sentent une logique commerciale et peuvent \u00eatre ex\u00e9cut\u00e9es \u00e0 l'aide du moteur de r\u00e8gles commerciales. Une r\u00e8gle peut \u00eatre ajout\u00e9e \u00e0 l'un des noeuds d'ensemble de r\u00e8gles suivants : 1. Groupe de r\u00e8gles 2. Groupes de listes de r\u00e8gles.
PageTitle.StaticText1=Supprimer une r\u00e8gle
Field.StaticText.CancelRule=Etes-vous s\u00fbr de vouloir supprimer cette r\u00e8gle ?
ActionControl.YesButton.label=Oui
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer la suppression de cette r\u00e8gle.
ActionControl.NoButton.label=Non
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer cette r\u00e8gle.
