Help.PageDescription=Cette page vous permet de cr\u00e9er un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9. Un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 est une organisation hi\u00e9rarchique d'objets imbriqu\u00e9s de types diff\u00e9rents. Il d\u00e9finit l'ensemble de r\u00e8gles pour une p\u00e9riode et un produit donn\u00e9s et agit lui-m\u00eame en qualit\u00e9 de racine de la hi\u00e9rarchie. Plusieurs autres objets, tels que des groupes de listes de r\u00e8gles, des groupes de r\u00e8gles, des groupes de listes d'objectifs, des groupes d'objectifs, des allocations d'\u00e9l\u00e9ment de donn\u00e9es, des r\u00e8gles, des liens d'ensembles de sous-r\u00e8gles, avec diff\u00e9rentes combinaisons sont plac\u00e9s au niveau suivant.
PageTitle.StaticText1=Nouvel ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9
