Help.PageDescription=Cette page vous permet de confirmer la suppression d'un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9. Un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 est une organisation hi\u00e9rarchique d'objets imbriqu\u00e9s de types diff\u00e9rents. Il d\u00e9finit l'ensemble de r\u00e8gles pour une p\u00e9riode et un produit donn\u00e9s et agit lui-m\u00eame en qualit\u00e9 de racine de la hi\u00e9rarchie.
PageTitle.StaticText1=Supprimer un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9
Field.StaticText.CancelEligibilityRuleSet=Voulez-vous vraiment supprimer cet ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 ?
ActionControl.YesButton.label=Oui
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer la suppression de l'ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9.
ActionControl.NoButton.label=Non
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer l'ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9.
