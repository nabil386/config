Help.PageDescription=Cette page vous permet de cr\u00e9er une allocation \u00e9l\u00e9ment de donn\u00e9es. Les allocations \u00e9l\u00e9ment de donn\u00e9es vous permettent de sp\u00e9cifier la fa\u00e7on de d\u00e9crire les donn\u00e9es de l'objet de donn\u00e9es des r\u00e8gles originales. Les calculs interm\u00e9diaires peuvent \u00eatre compl\u00e9t\u00e9s sur la base d'\u00e9l\u00e9ment de donn\u00e9es de l'objet des r\u00e8gles de donn\u00e9es. Pour les calculs interm\u00e9diaires \u00e0 effectuer, l'objet des r\u00e8gles de donn\u00e9es doit avoir une formule d\u00e9finie. Les r\u00e9sultats des calculs interm\u00e9diaires peuvent \u00eatre transmis au moteur de r\u00e8gles. Un \u00e9l\u00e9ment de donn\u00e9es est en fait un attribut de donn\u00e9es des r\u00e8gles de l'objet qui doit \u00eatre d\u00e9fini lors de la cr\u00e9ation de l'ensemble de r\u00e8gles. 
PageTitle.StaticText1=Nouvelle affectation d'\u00e9l\u00e9ment de donn\u00e9es
