Help.PageDescription=Cette page vous permet de confirmer la suppression d'une balise d'objectif. Une balise d'objectif est une somme d'argent (ou une formule qui \u00e9value une somme d'argent) pour un objectif sp\u00e9cifique.
PageTitle.StaticText1=Supprimer une balise d'objectif
Field.StaticText.CancelObjectiveTag=Etes-vous s\u00fbr de vouloir supprimer cette balise d'objectif ?
ActionControl.YesButton.label=Oui
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer la suppression de la balise d'objectif.
ActionControl.NoButton.label=Non
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer cette balise d'objectif.
