Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une balise d'objectif.  Une balise d'objectif est une somme d'argent (ou une formule qui \u00e9value une somme d'argent) pour un objectif sp\u00e9cifique. Une balise d'objectif est d\u00e9finie en fonction d'une p\u00e9riode de temps sp\u00e9cifique (de quelques jours ou ann\u00e9es), donc un objectif peut avoir plusieurs balises objectives.
PageTitle.StaticText1=Afficher les d\u00e9tails de l'indicateur d'objectif
