Help.PageDescription=Cette page vous permet de modifier un groupe d'objectifs. Un groupe d'actif est un acheminement pour un groupe d'objectifs. Chaque ensemble de r\u00e8gles d'allocation de travail doit poss\u00e9der un groupe d'objectifs unique. Effectivement, il s'agit d'un groupe d'objectifs d'"acheminement" et consiste souvent \u00e0 une sous-arborescence des groupes d'objectifs et groupes de r\u00e8gles. Un groupe d'objectifs peut \u00eatre ajout\u00e9s \u00e0 n'importe quels noeuds d'ensemble de r\u00e8gles suivants: (1. Ensemble de r\u00e8gles d'allocation de travail (2. Groupe de liste d'objectif (3. Groupe d'objectifs.
ActionControl.Cancel.label=Annuler
ActionControl.Cancel.label.Help=L'action Annuler ferme la page.
ActionControl.Save.label=Enregistrer
ActionControl.Save.label.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
