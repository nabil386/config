Help.PageDescription=Cette page vous permet de confirmer la suppression d'un groupe d'objectifs Un groupe d'actif est un acheminement pour un groupe d'objectifs. Chaque ensemble de r\u00e8gles d'allocation de travail doit poss\u00e9der un groupe d'objectifs unique. Effectivement, il s'agit d'un groupe d'objectifs d'"acheminement" et consiste souvent \u00e0 une sous-arborescence des groupes d'objectifs et groupes de r\u00e8gles.
PageTitle.StaticText1=Supprimer un groupe d'objectifs
Field.StaticText.CancelObjectiveGroup=Voulez-vous vraiment supprimer ce groupe d'objectifs ?
YesButton.Help=Appuyez sur le bouton Oui pour confirmer la suppression du groupe d'objectifs.
NoButton.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer le groupe d'objectifs.
