Help.PageDescription=Cette page vous permet de cr\u00e9er un groupe d'objectifs. Un groupe d'actif est un acheminement pour un groupe d'objectifs. Chaque ensemble de r\u00e8gles d'allocation de travail doit poss\u00e9der un groupe d'objectifs unique. Effectivement, il s'agit d'un groupe d'objectifs d'"acheminement" et consiste souvent \u00e0 une sous-arborescence des groupes d'objectifs et groupes de r\u00e8gles. Un groupe d'objectifs peut \u00eatre ajout\u00e9s \u00e0 n'importe quels noeuds d'ensemble de r\u00e8gles suivants: (1. Ensemble de r\u00e8gles d'allocation de travail (2. Groupe de liste d'objectif (3. Groupe d'objectifs.
PageTitle.StaticText1=Nouveau groupe d'objectifs
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du groupe d'objectifs.
Field.Label.Conjunction=Conjonction
Field.Label.Conjunction.Help=Conjonction d'objectifs logiques dans le groupe d'objectifs. Les valeurs de conjonction d'objectifs suivantes sont disponibles : (1. Tous les objectifs : renvoie tous les objectifs r\u00e9ussis. (2. Premier r\u00e9ussi : renvoie uniquement le premier objectif r\u00e9ussi. (3. Objectif avec la priorit\u00e9 la plus \u00e9lev\u00e9e : renvoie uniquement l'objectif r\u00e9ussi avec la priorit\u00e9 la plus \u00e9lev\u00e9e. (4. Objectif avec la valeur la plus \u00e9lev\u00e9e : renvoie uniquement l'objectif r\u00e9ussi avec la valeur la plus \u00e9lev\u00e9e.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 du groupe d'objectifs. La priorit\u00e9 est indiqu\u00e9e sous forme d'entier. Plus le nombre est important, plus la priorit\u00e9 est \u00e9lev\u00e9e. Cette priorit\u00e9 peut \u00eatre utilis\u00e9e par le moteur de r\u00e8gles pour ne renvoyer que les objectifs avec la priorit\u00e9 la plus \u00e9lev\u00e9e.
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
SaveButton.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
SaveAndNewButton.Help=L'action Enregistrer et nouveau cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page et r\u00e9initialise la page en permettant la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
CancelButton.Help=L'action Annuler ferme la page.
