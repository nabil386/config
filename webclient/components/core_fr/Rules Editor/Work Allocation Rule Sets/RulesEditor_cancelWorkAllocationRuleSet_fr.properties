Help.PageDescription=Cette page vous permet de confirmer la suppression d'un ensemble de r\u00e8gles d'allocation de travail. Les ensembles de r\u00e8gles d'allocation de travail sont identiques aux ensembles de r\u00e8gles d'\u00e9ligibilit\u00e9 si ce n'est qu'ils d\u00e9finissent des r\u00e8gles permettant de d\u00e9terminer la proc\u00e9dure d'allocation des t\u00e2ches. C\u00faram fournit l'option permettant de sp\u00e9cifier une d\u00e9finition de t\u00e2che allouant les t\u00e2ches d\u00e9pendants du type de strat\u00e9gie d'allocation sp\u00e9cifi\u00e9 en tant qu'ensemble de r\u00e8gles d'allocation de travail.
PageTitle.StaticText1=Supprimer un ensemble de r\u00e8gles d'allocation de travail
Field.StaticText.CancelWorkAllocationRuleSet=Voulez-vous vraiment supprimer cet ensemble de r\u00e8gles d'allocation de travail ?
ActionControl.YesButton.label=Oui
ActionControl.NoButton.label=Non
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer la suppression de l'ensemble de r\u00e8gles d'allocation de travail.
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer l'ensemble de r\u00e8gles d'allocation de travail.
