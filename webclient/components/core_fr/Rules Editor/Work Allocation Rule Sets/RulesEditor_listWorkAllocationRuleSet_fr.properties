Help.PageDescription=Cette page vous permet d'afficher une liste d'ensembles de r\u00e8gles d'allocation de travail associ\u00e9s au syst\u00e8me. Des ensembles de r\u00e8gles d'allocation de travail sont similaires aux ensembles de r\u00e8gles d'\u00e9ligibilit\u00e9 sauf qu'ils d\u00e9finissent des r\u00e8gles pour d\u00e9terminer la proc\u00e9dure d'allocation des r\u00e8gles. C\u00faram fournit l'option permettant de sp\u00e9cifier une d\u00e9finition de t\u00e2che allouant les t\u00e2ches d\u00e9pendants du type de strat\u00e9gie d'allocation sp\u00e9cifi\u00e9 en tant qu'ensemble de r\u00e8gles d'allocation de travail.
