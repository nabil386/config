Field.Label.Name=Nom
Field.Label.Name.Help=Nom du groupe de r\u00e8gles.
Field.Label.RuleConjunction=Conjonction de r\u00e8gles
Field.Label.RuleConjunction.Help=Conjonction de r\u00e8gles logiques dans le groupe de r\u00e8gles. Les valeurs de conjonction de r\u00e8gles suivantes sont disponibles : (1. Et : toutes les r\u00e8gles du groupe de r\u00e8gles doivent r\u00e9ussir pour que le groupe de r\u00e8gles r\u00e9ussisse. (2. Et : au moins une des r\u00e8gles du groupe de r\u00e8gles doit r\u00e9ussir pour que le groupe de r\u00e8gles r\u00e9ussisse.
Field.Label.ExecutionMode=Mode d'ex\u00e9cution
Field.Label.ExecutionMode.Help=Mode d'ex\u00e9cution des r\u00e8gles. Ce mode indique si toutes les r\u00e8gles du groupe de r\u00e8gles doivent \u00eatre ex\u00e9cut\u00e9es. Les valeurs suivantes du mode d'ex\u00e9cution sont disponibles : (1. Arr\u00eat sur r\u00e9sultat : l'ex\u00e9cution des r\u00e8gles s'arr\u00eate lorsque le r\u00e9sultat du groupe de r\u00e8gles est connu. (2. Ex\u00e9cuter tout : toutes les r\u00e8gles du groupe de r\u00e8gles sont ex\u00e9cut\u00e9es.
