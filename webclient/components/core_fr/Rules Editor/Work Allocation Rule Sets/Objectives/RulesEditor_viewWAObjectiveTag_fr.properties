Help.PageDescription=Cette page vous permet d'afficher une balise d'objectif. Une balise d'objectif correspond \u00e0 un montant d'argent ( ou une formule \u00e9valuant un montant d'argent) pour un objectif sp\u00e9cifique. Une balise d'objectif est d\u00e9finie, en terme d'une p\u00e9riode de temps sp\u00e9cifique ( \u00e0 partir de plusieurs jours \u00e0 quelques ann\u00e9es) donc un objectif peut avoir plusieurs balises.
