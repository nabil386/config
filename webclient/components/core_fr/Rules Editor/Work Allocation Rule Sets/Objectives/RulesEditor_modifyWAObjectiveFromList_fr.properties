Help.PageDescription=Cette page vous permet de modifier un objectif. Un objectif dans un ensemble de r\u00e8gles d'allocation de travail repr\u00e9sente un type sp\u00e9cial d'objectifs. Son \u00e9l\u00e9ment cible d'allocation de t\u00e2che et sa valeur \u00e9manent de l'ex\u00e9cution du moteur de r\u00e8gles sur l'ensemble de r\u00e8gle. Les \u00e9l\u00e9ments de cible possibles dans l'objectif sont : Emploi, Unit\u00e9 d'organisation, Poste, Utilisateur ou File d'attente des travaux. Les objectifs sont inclus dans le groupe d'objectifs ou groupe de listes d'objectifs. Cette section fournit des instructions sur la mani\u00e8re d'affichage d'ajout de modification et de suppression des objectifs. Ces instructions sont sp\u00e9cifiques \u00e0 l'ensemble de r\u00e8gle d'allocation de travail. 
ActionControl.Cancel.label=Annuler
ActionControl.Save.label=Enregistrer
ActionControl.Save.label.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Cancel.label.Help=L'action Annuler ferme la page.
