Field.Label.RulesObjectiveID.Help=ID unique de cet objectif. Ce champ ne peut pas \u00eatre modifi\u00e9 une fois cr\u00e9\u00e9. Il doit \u00eatre unique dans la r\u00e8gle et peut contenir des caract\u00e8res alphanum\u00e9riques. L'ID de l'objectif est renvoy\u00e9 par le moteur de r\u00e8gles et est utilis\u00e9 par l'application C\u00faram Application pour v\u00e9rifier qu'un objectif particulier a \u00e9t\u00e9 atteint.
