Help.PageDescription=Cette page vous permet d'afficher un objectif. Un objectif est d\u00e9fini comme un r\u00e9sultat (en g\u00e9n\u00e9ral un taux) d'une condition donn\u00e9e sp\u00e9cifique d'un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9. Il peut y avoir des objectifs multiples pour un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9. Les objectifs sont les "feuilles" de l'arborescence du groupe d'objectif.
