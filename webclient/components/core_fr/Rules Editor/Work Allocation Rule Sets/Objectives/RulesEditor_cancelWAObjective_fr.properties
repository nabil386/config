Help.PageDescription=Cette page vous permet de confirmer la suppression d'un objectif. Un objectif dans un ensemble de r\u00e8gles d'allocation de travail repr\u00e9sente un type sp\u00e9cial d'objectifs. Son \u00e9l\u00e9ment cible d'allocation de t\u00e2che et sa valeur \u00e9manent de l'ex\u00e9cution du moteur de r\u00e8gles sur l'ensemble de r\u00e8gle. Les \u00e9l\u00e9ments de cible possibles dans l'objectif sont : Emploi, Unit\u00e9 d'organisation, Poste, Utilisateur ou File d'attente des travaux.
PageTitle.StaticText1=Supprimer un objectif
Field.StaticText.CancelObjective=Voulez-vous vraiment supprimer cet objectif ?
ActionControl.YesButton.label=Oui
ActionControl.NoButton.label=Non
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer la suppression de l'objectif.
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer l'objectif.
