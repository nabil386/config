Help.PageDescription=Cette page vous permet de cr\u00e9er un groupe de liste de r\u00e8gle. Un groupe de liste de r\u00e8gles correspond essentiellement \u00e0 un groupe de r\u00e8gles sauf qu'il est utilis\u00e9 sp\u00e9cialement pour ex\u00e9cuter les m\u00eames r\u00e8gles un certains nombres de fois. Il proc\u00e8de ainsi pour un ensemble de donn\u00e9es similaires figurant dans l'objet de donn\u00e9es de r\u00e8gles de liste d'un groupe de liste de r\u00e8gles. Les groupes de listes de r\u00e8gles sont d\u00e9finis dans l'objet de donn\u00e9es des r\u00e8gles de liste. Ils existent certaines contraintes d'imbrication pour des groupes de listes de r\u00e8gles: un groupe de listes de r\u00e8gles est autoris\u00e9 \u00e0 imbriquer dans l'ensemble des sous-r\u00e8gles, groupe de r\u00e8gles, groupe d'objectif. Il n'est pas autoris\u00e9 d'imbriquer dans des groupes de listes.
PageTitle.StaticText1=Nouveau groupe de listes de r\u00e8gles
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du groupe de listes de r\u00e8gles.
Field.Label.RuleConjunction=Conjonction de r\u00e8gles
Field.Label.RuleConjunction.Help=Conjonction de r\u00e8gles logiques dans le groupe de listes de r\u00e8gles. Les valeurs de conjonction de r\u00e8gles suivantes sont disponibles : (1. Et : toutes les r\u00e8gles du groupe de listes de r\u00e8gles doivent r\u00e9ussir pour que le groupe de listes de r\u00e8gles r\u00e9ussisse. (2. Ou : au moins une des r\u00e8gles du groupe de listes de r\u00e8gles doit r\u00e9ussir pour que le groupe de listes de r\u00e8gles r\u00e9ussisse.
Field.Label.ExecutionMode=Mode d'ex\u00e9cution
Field.Label.ExecutionMode.Help=Mode d'ex\u00e9cution des r\u00e8gles. Ce mode indique si toutes les r\u00e8gles du groupe de listes de r\u00e8gles doivent \u00eatre ex\u00e9cut\u00e9es. Les valeurs suivantes du mode d'ex\u00e9cution sont disponibles : (1. Stop on Result : l'ex\u00e9cution des r\u00e8gles s'arr\u00eate lorsque le r\u00e9sultat du groupe de listes de r\u00e8gles est connu. (2. Ex\u00e9cute All : toutes les r\u00e8gles du groupe de listes de r\u00e8gles sont ex\u00e9cut\u00e9es.
Field.Label.LoopExecutionMode=Mode d'ex\u00e9cution en boucle
Field.Label.LoopExecutionMode.Help=Le mode d'ex\u00e9cution en boucle pour un groupe de listes de r\u00e8gles pr\u00e9cise les conditions sous lesquelles l'ex\u00e9cution d'un groupe de listes de r\u00e8gles est consid\u00e9r\u00e9e comme r\u00e9ussie. Il indique \u00e9galement si l'ex\u00e9cution du groupe de listes de r\u00e8gles doit \u00eatre arr\u00eat\u00e9e si le r\u00e9sultat final est connu. (1. Succeed On All : la boucle sera ex\u00e9cut\u00e9e pour tous les \u00e9l\u00e9ments de la liste de RDO. Le groupe de listes de r\u00e8gles r\u00e9ussit uniquement si les r\u00e8gles pour tous les \u00e9l\u00e9ments de la liste de RDO ont r\u00e9ussi. (2. Succeed On One : la boucle sera ex\u00e9cut\u00e9e pour tous les \u00e9l\u00e9ments de la liste de RDO. Le groupe de listes de r\u00e8gles r\u00e9ussit si les r\u00e8gles d'au moins un \u00e9l\u00e9ment de la liste de RDO r\u00e9ussissent. (3. Succeed On All Stop On Result : la boucle sera ex\u00e9cut\u00e9e jusqu'\u00e0 ce que le r\u00e9sultat soit connu. Le groupe de listes de r\u00e8gles r\u00e9ussit uniquement si les r\u00e8gles pour tous les \u00e9l\u00e9ments de la liste de RDO ont r\u00e9ussi.
Field.Label.ListRulesDataObject=Liste d'objets de donn\u00e9es de r\u00e8gles
Field.Label.ListRulesDataObject.Help=Un objet de donn\u00e9es de liste est un type particulier de RDO qui peut \u00eatre consid\u00e9r\u00e9 comme un tableau de RDO.
SaveButton.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
SaveAndNewButton.Help=L'action Enregistrer et nouveau cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page et r\u00e9initialise la page en permettant la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
CancelButton.Help=L'action Annuler ferme la page.
