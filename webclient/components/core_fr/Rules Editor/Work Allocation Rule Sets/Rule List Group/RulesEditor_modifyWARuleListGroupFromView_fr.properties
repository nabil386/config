Help.PageDescription=Cette page vous permet de modifier un groupe de liste des r\u00e8gles. Un groupe de liste de r\u00e8gles correspond essentiellement \u00e0 un groupe de r\u00e8gles sauf qu'il est utilis\u00e9 sp\u00e9cialement pour ex\u00e9cuter les m\u00eames r\u00e8gles un certains nombres de fois. Il proc\u00e8de ainsi pour un ensemble de donn\u00e9es similaires figurant dans l'objet de donn\u00e9es de r\u00e8gles de liste d'un groupe de liste de r\u00e8gles. Les groupes de listes de r\u00e8gles sont d\u00e9finis dans l'objet de donn\u00e9es des r\u00e8gles de liste. Ils existent certaines contraintes d'imbrication pour des groupes de listes de r\u00e8gles: un groupe de listes de r\u00e8gles est autoris\u00e9 \u00e0 imbriquer dans l'ensemble des sous-r\u00e8gles, groupe de r\u00e8gles, groupe d'objectif. Il n'est pas autoris\u00e9 d'imbriquer dans des groupes de listes.
ActionControl.Cancel.label=Annuler
ActionControl.Cancel.label.Help=L'action Annuler ferme la page.
ActionControl.Save.label.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Save.label=Enregistrer
