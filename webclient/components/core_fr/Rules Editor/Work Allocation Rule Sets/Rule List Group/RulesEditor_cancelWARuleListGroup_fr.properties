Help.PageDescription=Cette page vous permet de confirmer la suppression d'un groupe de listes de r\u00e8gles. Un groupe de liste de r\u00e8gles correspond essentiellement \u00e0 un groupe de r\u00e8gles sauf qu'il est utilis\u00e9 sp\u00e9cialement pour ex\u00e9cuter les m\u00eames r\u00e8gles un certains nombres de fois. Il proc\u00e8de ainsi pour un ensemble de donn\u00e9es similaires figurant dans l'objet de donn\u00e9es de r\u00e8gles de liste d'un groupe de liste de r\u00e8gles.
PageTitle.StaticText1=Supprimer le groupe de listes de r\u00e8gles
Field.StaticText.CancelRuleListGroup=Voulez-vous vraiment supprimer ce groupe de listes de r\u00e8gles ?
YesButton.Help=Appuyez sur le bouton Oui pour confirmer la suppression du groupe de listes de r\u00e8gles.
NoButton.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer le groupe de listes de r\u00e8gles.
