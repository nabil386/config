Help.PageDescription=Cette page vous permet de cr\u00e9er un groupe de listes d'objectifs. Un groupe de listes d'objectifs fonctionne au m\u00eame temps qu'un groupe d'objectifs sauf qu'il est utilis\u00e9 pour ex\u00e9cuter les m\u00eames r\u00e8gles un certain nombre de fois. Il le fait pour un ensemble de donn\u00e9es similaires contenues dans une liste RDO affect\u00e9 au groupe de liste d'objectif. Un groupe de listes d'objectifs aboutit lorsqu'un groupe d'objectifs pour au moins l'un des enregistrements de donn\u00e9es se fait avec succ\u00e8s. Un groupe de listes d'objectifs ne peut pas \u00eatre except\u00e9, n\u00e9anmoins, il peut \u00eatre ajout\u00e9es aux noeuds d'ensemble de r\u00e8gles suivants.  (1. Ensemble de r\u00e8gles d'allocation de travail. groupe d'objectifs
PageTitle.StaticText1=Nouveau groupe de listes d'objectifs
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du groupe de listes d'objectifs
Field.Label.Conjunction=Conjonction
Field.Label.Conjunction.Help=Conjonction d'objections logiques dans le groupe de listes d'objectifs. Les valeurs de conjonction d'objectifs suivantes sont disponibles : 1. Tous les objectifs : renvoie tous les objectifs r\u00e9ussis. (2. Premier r\u00e9ussi : renvoie uniquement le premier objectif r\u00e9ussi. (3. Objectif avec la priorit\u00e9 la plus \u00e9lev\u00e9e : renvoie uniquement l'objectif r\u00e9ussi avec la priorit\u00e9 la plus \u00e9lev\u00e9e. (4. Valeur la plus \u00e9lev\u00e9e de l'objectif : renvoie uniquement l'objectif r\u00e9ussi avec la valeur la plus \u00e9lev\u00e9e.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 du groupe de listes d'objectifs. La priorit\u00e9 est indiqu\u00e9e sous forme d'entier. Plus le nombre est important, plus la priorit\u00e9 est \u00e9lev\u00e9e. Cette priorit\u00e9 peut \u00eatre utilis\u00e9e par le moteur de r\u00e8gles pour ne renvoyer que les objectifs avec la priorit\u00e9 la plus \u00e9lev\u00e9e.
Field.Label.ListRulesDataObject=Liste d'objets de donn\u00e9es de r\u00e8gles
Field.Label.ListRulesDataObject.Help=Nom de la liste d'objets de donn\u00e9es de r\u00e8gles \u00e0 utiliser pour l'it\u00e9ration.
