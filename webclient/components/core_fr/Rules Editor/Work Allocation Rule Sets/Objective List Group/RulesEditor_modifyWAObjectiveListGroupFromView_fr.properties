Help.PageDescription=Cette page vous permet de modifier un groupe de listes d'objectifs. Un groupe de listes d'objectifs fonctionne au m\u00eame temps qu'un groupe d'objectif sauf qu'il est utilis\u00e9 pour ex\u00e9cuter les m\u00eames plusieurs fois. Il le fait pour un ensemble de donn\u00e9es similaires contenues dans une liste RDO affect\u00e9 au groupe de liste d'objectif. Un groupe de listes d'objectif succ\u00e8de \u00e0 chaque fois qu'un groupe objectif pour au moins l'un des enregistrements de donn\u00e9es dans la liste RDO r\u00e9ussit. Un groupe de listes d'objectifs ne peut pas \u00eatre except\u00e9, n\u00e9anmoins, il peut \u00eatre ajout\u00e9es aux noeuds d'ensemble de r\u00e8gles suivants.  (1. Ensemble de r\u00e8gles d'allocation de travail. groupe d'objectifs
ActionControl.Cancel.label=Annuler
ActionControl.Save.label=Enregistrer
ActionControl.Save.label.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Cancel.label.Help=L'action Annuler ferme la page.
