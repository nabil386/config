Field.Label.Conjunction=Conjonction
Field.Label.Conjunction.Help=Conjonction d'objectifs logiques dans le groupe de listes d'objectifs. Les valeurs de conjonction d'objectifs suivantes sont disponibles : (1. Tous les objectifs : renvoie tous les objectifs r\u00e9ussis. (2. Premier r\u00e9ussi : renvoie uniquement le premier objectif r\u00e9ussi. (3. Objectif avec la priorit\u00e9 la plus \u00e9lev\u00e9e : renvoie uniquement l'objectif r\u00e9ussi avec la priorit\u00e9 la plus \u00e9lev\u00e9e. (4. Valeur la plus \u00e9lev\u00e9e de l'objectif : renvoie uniquement l'objectif r\u00e9ussi avec la valeur la plus \u00e9lev\u00e9e.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 du groupe de listes d'objectifs. La priorit\u00e9 est indiqu\u00e9e sous forme d'entier. Plus le nombre est important, plus la priorit\u00e9 est \u00e9lev\u00e9e. Cette priorit\u00e9 peut \u00eatre utilis\u00e9e par le moteur de r\u00e8gles pour ne renvoyer que les objectifs avec la priorit\u00e9 la plus \u00e9lev\u00e9e.
