Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un groupe de listes d'objectifs. Un groupe de listes d'objectifs fonctionne au m\u00eame temps qu'un groupe d'objectif sauf qu'il est utilis\u00e9 pour ex\u00e9cuter les m\u00eames plusieurs fois. Il le fait pour un ensemble de donn\u00e9es similaires contenues dans une liste RDO affect\u00e9 au groupe de liste d'objectif.
