Help.PageDescription=Cette page vous permet d'afficher la traduction du groupe d'objectif. Les groupes d'objectifs sont d'abord cr\u00e9\u00e9s en utilisant la langue par d\u00e9faut du serveur. Toutefois, les traductions peuvent \u00eatre cr\u00e9\u00e9es pour les groupes d'objectifs pour qu'un groupe d'objectif unique puisse potentiellement \u00eatre ex\u00e9cut\u00e9 dans plusieurs langues sans la n\u00e9cessit\u00e9 de d\u00e9velopper un groupe d'objectif enti\u00e8rement nouveau.
