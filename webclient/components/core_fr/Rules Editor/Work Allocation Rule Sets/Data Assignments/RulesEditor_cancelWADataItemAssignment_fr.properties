Help.PageDescription=Cette page vous permet de confirmer la suppression d'une allocation d'\u00e9l\u00e9ment de donn\u00e9es. Les allocations \u00e9l\u00e9ment de donn\u00e9es vous permettent de sp\u00e9cifier la fa\u00e7on de d\u00e9crire les donn\u00e9es de l'objet de donn\u00e9es des r\u00e8gles originales. Les calculs interm\u00e9diaires peuvent \u00eatre effectu\u00e9es en fonction de l'\u00e9l\u00e9ment de donn\u00e9es de l'objet de donn\u00e9es de r\u00e8gles.
PageTitle.StaticText1=Supprimer une affectation d'\u00e9l\u00e9ment de donn\u00e9es
Field.StaticText.CancelDataItemAssignment=Voulez-vous vraiment supprimer l'affectation de cet \u00e9l\u00e9ment de donn\u00e9es ?
ActionControl.YesButton.label=Oui
ActionControl.NoButton.label=Non
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer la suppression de l'affectation d'\u00e9l\u00e9ment de donn\u00e9es.
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer l'affectation d'\u00e9l\u00e9ment de donn\u00e9es.
