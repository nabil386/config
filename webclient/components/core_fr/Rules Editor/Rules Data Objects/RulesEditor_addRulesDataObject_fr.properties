Help.PageDescription=Cette page vous permet de cr\u00e9er un objet de donn\u00e9es des r\u00e8gles. Pour utiliser un \u00e9l\u00e9ment de donn\u00e9es n'importe o\u00f9 dans un ensemble de r\u00e8gles, vous devez affecter un objet de donn\u00e9es de r\u00e8gles devant contenir l'\u00e9l\u00e9ment de donn\u00e9es \u00e0 l'ensemble de r\u00e8gles. Apr\u00e8s qu'une RDO est affect\u00e9e \u00e0 un \u00e9l\u00e9ment de donn\u00e9es d'un ensemble de r\u00e8gles, cette RDO peut \u00eatre utilis\u00e9e dans des conditions d'\u00e9l\u00e9ment de donn\u00e9es, des conditions de fonction, des balises d'objectifs et des allocations d'\u00e9l\u00e9ment de donn\u00e9es dans l'ensemble de r\u00e8gles. Les RDO affect\u00e9es \u00e0 un ensemble de r\u00e8gles peuvent \u00e9galement \u00eatre associ\u00e9es aux groupes des listes de r\u00e8gles ou aux groupes de listes d'objectifs.
