Help.PageDescription=Cette page vous permet de modifier un groupe de liste d'objectif \u00e0 partir d'une vue. Un groupe de listes d'objectifs fonctionne au m\u00eame temps qu'un groupe d'objectif sauf qu'il est utilis\u00e9 pour ex\u00e9cuter les m\u00eames plusieurs fois. Il le fait pour un ensemble de donn\u00e9es similaires contenues dans une liste RDO affect\u00e9 au groupe de liste d'objectif. Un groupe de listes d'objectif succ\u00e8de \u00e0 chaque fois qu'un groupe objectif pour au moins l'un des enregistrements de donn\u00e9es dans la liste RDO r\u00e9ussit. Un groupe de listes d'objectif ne peut pas \u00eatre imbriqu\u00e9, mais peut \u00eatre ajout\u00e9 \u00e0 l'un des noeuds d'ensemble de r\u00e8gles suivants. (1. Ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 (2. C'est effectivement un groupe d'objectif "racine", et se compose g\u00e9n\u00e9ralement d'un autre sous-arbre de groupes objectifs ainsi que des groupes de r\u00e8gles. Groupe objectif
