Help.PageDescription=Cette page vous permet de cr\u00e9er un groupe de listes d'objectifs. Un groupe de listes d'objectifs fonctionne au m\u00eame temps qu'un groupe d'objectif sauf qu'il est utilis\u00e9 pour ex\u00e9cuter les m\u00eames plusieurs fois. Il le fait pour un ensemble de donn\u00e9es similaires contenues dans une liste RDO affect\u00e9 au groupe de liste d'objectif. Un groupe de listes d'objectifs aboutit lorsqu'un groupe d'objectifs pour au moins l'un des enregistrements de donn\u00e9es se fait avec succ\u00e8s. Un groupe de listes d'objectifs ne peut pas \u00eatre except\u00e9, n\u00e9anmoins, il peut \u00eatre ajout\u00e9es aux noeuds d'ensemble de r\u00e8gles suivants. (1. Ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 (2. C'est effectivement un groupe d'objectif "racine", et se compose g\u00e9n\u00e9ralement d'un autre sous-arbre de groupes objectifs ainsi que des groupes de r\u00e8gles. Groupe objectif
PageTitle.StaticText1=Nouveau groupe de listes d'objectifs
