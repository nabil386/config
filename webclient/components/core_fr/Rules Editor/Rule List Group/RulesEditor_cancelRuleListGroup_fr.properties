Help.PageDescription=Cette page vous permet de confirmer la suppression d'un groupe de listes de r\u00e8gles. Un groupe de listes de r\u00e8gles est essentiellement un groupe de r\u00e8gles, sauf qu'il est particuli\u00e8rement utilis\u00e9 pour ex\u00e9cuter les m\u00eames r\u00e8gles un certain nombre de fois. Un groupe de listes de r\u00e8gles effectue cette op\u00e9ration pour les ensembles de donn\u00e9es similaires contenues dans un objet de donn\u00e9es de r\u00e8gles de liste d'un groupe de listes de r\u00e8gle.
PageTitle.StaticText1=Supprimer le groupe de listes de r\u00e8gles
Field.StaticText.CancelRuleListGroup=Voulez-vous vraiment supprimer ce groupe de listes de r\u00e8gles ?
YesButton.Help=Appuyez sur le bouton Oui pour confirmer la suppression de la liste de groupes de r\u00e8gles.
NoButton.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer cette liste de groupes de r\u00e8gles.
# START NON-TRANSLATABLE
Help.Related.1="Rule List Group", C\u00faram Rules Editor Guide
# END NON-TRANSLATABLE
