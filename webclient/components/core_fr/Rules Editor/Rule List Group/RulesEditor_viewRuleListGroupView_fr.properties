Field.Label.LegislationID=ID de la l\u00e9gislation
Field.Label.LegislationID.Help=ID de la l\u00e9gislation des informations connexes. Cette information peut aider un utilisateur \u00e0 comprendre la loi qui r\u00e9git le groupe de listes de r\u00e8gles.
Field.Label.RuleConjunction=Conjonction de r\u00e8gles
Field.Label.RuleConjunction.Help=Conjonction de r\u00e8gles logiques dans le groupe de listes de r\u00e8gles. Les valeurs de conjonction de r\u00e8gles suivantes sont disponibles : (1. Et : toutes les r\u00e8gles du groupe de listes de r\u00e8gles doivent r\u00e9ussir pour que le groupe de listes de r\u00e8gles r\u00e9ussisse. (2. Ou : au moins une des r\u00e8gles du groupe de listes de r\u00e8gles doit r\u00e9ussir pour que le groupe de listes de r\u00e8gles r\u00e9ussisse.
Field.Label.ExecutionMode=Mode d'ex\u00e9cution
Field.Label.ExecutionMode.Help=Mode d'ex\u00e9cution des r\u00e8gles. Ce mode indique si toutes les r\u00e8gles du groupe de listes de r\u00e8gles doivent \u00eatre ex\u00e9cut\u00e9es. Les valeurs suivantes du mode d'ex\u00e9cution sont disponibles : (1. Stop on Result : l'ex\u00e9cution des r\u00e8gles s'arr\u00eate lorsque le r\u00e9sultat du groupe de listes de r\u00e8gles est connu. (2. Ex\u00e9cute All : toutes les r\u00e8gles du groupe de listes de r\u00e8gles sont ex\u00e9cut\u00e9es.
Field.Label.Summary=R\u00e9capitulatif
Field.Label.Summary.Help=Indicateur d'\u00e9l\u00e9ment de r\u00e9sum\u00e9. Cet indicateur indique si la r\u00e8gle doit \u00eatre affich\u00e9e dans la vue de r\u00e9sum\u00e9 des r\u00e8gles.
Field.Label.Highlight=Mise en \u00e9vidence
Field.Label.Highlight.Help=Indicateur de mise en \u00e9vidence. Cet indicateur sp\u00e9cifie si un groupe de listes de r\u00e8gles \u00e9chou\u00e9 est affich\u00e9 dans une couleur diff\u00e9rente.
Field.Label.LoopExecutionMode=Mode d'ex\u00e9cution en boucle
Field.Label.LoopExecutionMode.Help=Le mode d'ex\u00e9cution en boucle pour un groupe de listes de r\u00e8gles pr\u00e9cise les conditions sous lesquelles l'ex\u00e9cution d'un groupe de listes de r\u00e8gles est consid\u00e9r\u00e9e comme r\u00e9ussie. Il indique \u00e9galement si l'ex\u00e9cution du groupe de listes de r\u00e8gles doit \u00eatre arr\u00eat\u00e9e si le r\u00e9sultat final est connu. Les valeurs suivantes du mode d'ex\u00e9cution sont disponibles : (1. Succeed On All : la boucle sera ex\u00e9cut\u00e9e pour tous les \u00e9l\u00e9ments de la liste de RDO. Le groupe de listes de r\u00e8gles r\u00e9ussit uniquement si les r\u00e8gles pour tous les \u00e9l\u00e9ments de la liste de RDO ont r\u00e9ussi. (2. Succeed On One : la boucle sera ex\u00e9cut\u00e9e pour tous les \u00e9l\u00e9ments de la liste de RDO. Le groupe de listes de r\u00e8gles r\u00e9ussit si les r\u00e8gles d'au moins un \u00e9l\u00e9ment de la liste de RDO r\u00e9ussissent. (3. Succeed On All Stop On Result : la boucle sera ex\u00e9cut\u00e9e jusqu'\u00e0 ce que le r\u00e9sultat soit connu. Le groupe de listes de r\u00e8gles r\u00e9ussit uniquement si les r\u00e8gles pour tous les \u00e9l\u00e9ments de la liste de RDO ont r\u00e9ussi.
Field.Label.AssessmentQueryMode=Mode de requ\u00eate d'\u00e9valuation
Field.Label.AssessmentQueryMode.Help=Le mode de requ\u00eate d'\u00e9valuation permet d'indiquer comment l'utilisateur doit \u00eatre interrog\u00e9 pour fournir les donn\u00e9es manquantes. Les valeurs disponibles pour ce mode sont 1. Requ\u00eate de tous les \u00e9l\u00e9ments : regroupe toutes les donn\u00e9es manquantes et vous invite \u00e0 saisir toutes les valeurs en une seule fois. 2. Requ\u00eate d'un seul \u00e9l\u00e9ment : vous invite \u00e0 saisir les donn\u00e9es manquantes pour chaque \u00e9l\u00e9ment.
Field.Label.ListRulesDataObject=Liste d'objets de donn\u00e9es de r\u00e8gles
Field.Label.ListRulesDataObject.Help=Un objet de donn\u00e9es de liste est un type particulier de RDO qui peut \u00eatre consid\u00e9r\u00e9 comme un tableau de RDO. Vous pouvez cliquer sur l'ic\u00f4ne de recherche pour s\u00e9lectionner la RDO de listes appropri\u00e9e dont vous avez besoin.
