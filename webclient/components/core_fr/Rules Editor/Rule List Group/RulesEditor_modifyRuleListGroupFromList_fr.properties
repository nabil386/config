Help.PageDescription=Cette page vous permet de modifier un groupe de listes de r\u00e8gles \u00e0 partir d'une liste. Un groupe de listes de r\u00e8gles est essentiellement un groupe de r\u00e8gles, sauf qu'il est particuli\u00e8rement utilis\u00e9 pour ex\u00e9cuter les m\u00eames r\u00e8gles un certain nombre de fois. Un groupe de listes de r\u00e8gles effectue cette op\u00e9ration pour les ensembles de donn\u00e9es similaires contenues dans un objet de donn\u00e9es de r\u00e8gles de liste d'un groupe de listes de r\u00e8gle. Un groupe de listes de r\u00e8gles est d\u00e9fini sur des objets de donn\u00e9es de liste de r\u00e8gles connexes. Il existe certaines contraintes d'imbrication pour un groupe de listes de r\u00e8gles : un groupe de listes de r\u00e8gles peut \u00eatre imbriqu\u00e9 dans un ensemble de sous-r\u00e8gles, un groupe de r\u00e8gles, un groupe d'objectifs ou un objectif. Cependant, il ne peut pas \u00eatre imbriqu\u00e9 dans un groupe de listes d'objectif ou un groupe de listes de r\u00e8gles.
ActionControl.SaveButton.label=Enregistrer
ActionControl.CancelButton.label=Annuler
ActionControl.SaveButton.label.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.CancelButton.label.Help=L'action Annuler ferme la page.
