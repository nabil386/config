Help.PageDescription=Cette page vous permet de confirmer la suppression d'un lien d'ensemble de sous-r\u00e8gles. Un lien d'ensemble de sous-r\u00e8gles est une commande imbriqu\u00e9e dans le contenu d'un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 qui appelle automatiquement un sous-ensemble de r\u00e8gles d\u00e9sign\u00e9. Un ensemble de sous-r\u00e8gles ne peut \u00eatre ex\u00e9cut\u00e9 que dans le cadre d'un autre ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9.
PageTitle.StaticText1=Retirer le lien de l'ensemble de sous-r\u00e8gles
Field.StaticText.RemoveSubRuleSetLink=Etes-vous s\u00fbr de vouloir retirer le lien de cet ensemble de sous-r\u00e8gles ?
ActionControl.YesButton.label=Oui
ActionControl.NoButton.label=Non
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer la suppression du lien de cet ensemble de sous-r\u00e8gles.
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer le lien de cet ensemble de sous-r\u00e8gles.
