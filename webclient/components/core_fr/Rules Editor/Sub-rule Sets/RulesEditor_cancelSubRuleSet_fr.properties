Help.PageDescription=Cette page vous permet de confirmer la suppression d'un ensemble de sous-r\u00e8gles. Les ensembles de sous-r\u00e8gles sont identiques aux ensembles de r\u00e8gles d'\u00e9ligibilit\u00e9. Ils sont d\u00e9finis de mani\u00e8re ind\u00e9pendante \u00e0 l'aide d'un nom et d'un ID d'ensemble de r\u00e8gles uniques. Pour \u00e9viter la r\u00e9plication, ils peuvent \u00eatre appel\u00e9s plusieurs fois \u00e0 partir de plusieurs ensembles de r\u00e8gles d'\u00e9ligibilit\u00e9.
PageTitle.StaticText1=Supprimer un ensemble de sous-r\u00e8gles
Field.StaticText.CancelSubRuleSet=Etes-vous s\u00fbr de vouloir supprimer cet ensemble de sous-r\u00e8gles ?
ActionControl.YesButton.label=Oui
ActionControl.NoButton.label=Non
