Help.PageDescription=Cette page vous permet de confirmer la suppression d'une traduction de r\u00e8gle. Les r\u00e8gles sont initialement cr\u00e9\u00e9es en utilisant le langage par d\u00e9faut du serveur. Toutefois, les traductions peuvent \u00eatre cr\u00e9\u00e9es pour les objectifs pour que les r\u00e8gles uniques puissent potentiellement \u00eatre ex\u00e9cut\u00e9es dans plusieurs langues sans la n\u00e9cessit\u00e9 de d\u00e9velopper une r\u00e8gle enti\u00e8rement nouvelle.
PageTitle.StaticText1=Supprimer la traduction d'une r\u00e8gle
Field.StaticText.RemoveEligibiltyTranslation=Voulez-vous vraiment supprimer la traduction de cette r\u00e8gle ?
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer la traduction de la r\u00e8gle.
ActionControl.YesButton.label=Oui
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer la suppression de la traduction de la r\u00e8gle.
