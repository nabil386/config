Help.PageDescription=Cette page vous permet d'afficher la traduction d'un groupes de r\u00e8gles. Les groupes de r\u00e8gles sont d'abord cr\u00e9\u00e9s  en utilisant la langue par d\u00e9faut du serveur. Toutefois, les traductions peuvent \u00eatre cr\u00e9\u00e9es pour les groupes de r\u00e8gles, pour qu'un groupe de r\u00e8gles unique puisse potentiellement \u00eatre ex\u00e9cut\u00e9 dans plusieurs langues sans la n\u00e9cessit\u00e9 de d\u00e9velopper un groupe de r\u00e8gles enti\u00e8rement nouveau.
PageTitle.StaticText1=Afficher la traduction du groupe de r\u00e8gles
