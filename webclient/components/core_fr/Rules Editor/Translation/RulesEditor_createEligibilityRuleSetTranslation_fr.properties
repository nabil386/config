Help.PageDescription=Cette page vous permet de cr\u00e9er une traduction d'un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9. Les ensembles de r\u00e8gles d'\u00e9ligibilit\u00e9 sont d'abord cr\u00e9\u00e9s \u00e0 l'aide de la langue par d\u00e9faut du serveur. Toutefois, des \u00e9l\u00e9ments d'ensemble des r\u00e8gles d'\u00e9ligibilit\u00e9 peuvent \u00eatre traduits de sorte qu'un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 unique puisse potentiellement \u00eatre ex\u00e9cut\u00e9 dans plusieurs langues sans la n\u00e9cessit\u00e9 de d\u00e9velopper un ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 enti\u00e8rement nouveau.
