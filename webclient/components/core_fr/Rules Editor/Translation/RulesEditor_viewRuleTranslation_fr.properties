Help.PageDescription=Cette page vous permet d'afficher une traduction des r\u00e8gles. Les r\u00e8gles sont d'abord cr\u00e9\u00e9s  en utilisant la langue par d\u00e9faut du serveur. Toutefois, les traductions peuvent \u00eatre cr\u00e9\u00e9es pour les objectifs pour que les r\u00e8gles uniques puissent potentiellement \u00eatre ex\u00e9cut\u00e9es dans plusieurs langues sans la n\u00e9cessit\u00e9 de d\u00e9velopper une r\u00e8gle enti\u00e8rement nouvelle.
