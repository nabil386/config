Help.PageDescription=Cette page vous permet de supprimer la traduction d'ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9. Les ensembles de r\u00e8gles d'\u00e9ligibilit\u00e9 sont d'abord cr\u00e9\u00e9s \u00e0 l'aide de la langue par d\u00e9faut du serveur. Toutefois, les traductions peuvent \u00eatre cr\u00e9\u00e9es pour les ensembles de r\u00e8gles d'\u00e9ligibilit\u00e9, pour qu'un groupe de r\u00e8gles d'\u00e9ligibilit\u00e9 unique puisse potentiellement \u00eatre ex\u00e9cut\u00e9 dans plusieurs langues sans la n\u00e9cessit\u00e9 de d\u00e9velopper un groupe de r\u00e8gles enti\u00e8rement nouveau.
PageTitle.StaticText1=Supprimer la traduction de l'ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9
Field.StaticText.RemoveEligibiltyTranslation=Voulez-vous vraiment supprimer la traduction de cet ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9 ?
ActionControl.YesButton.label=Oui
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer la suppression de cette traduction de l'ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9.
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer cette traduction de l'ensemble de r\u00e8gles d'\u00e9ligibilit\u00e9.
ActionControl.NoButton.label=Non
