Help.PageDescription=Cette page vous permet de cr\u00e9er une t\u00e2che. Une t\u00e2che est un \u00e9l\u00e9ment de travail qui doit \u00eatre ex\u00e9cut\u00e9 par une personne ou un groupe de personnes d\u00e9sign\u00e9.
PageTitle.StaticText1=Nouvelle t\u00e2che manuelle 
Cluster.Title.TaskDetails=D\u00e9tails de t\u00e2che
Field.Label.Subject=Objet
Field.Label.Subject.Help=Objet de la t\u00e2che. Notez que vous ne pouvez pas mettre \u00e0 jour l'objet d'une t\u00e2che g\u00e9n\u00e9r\u00e9e par le syst\u00e8me.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 de l'activit\u00e9 dans la liste d\u00e9roulante des niveaux de priorit\u00e9, par exemple normale, faible ou \u00e9lev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 de t\u00e2che via les codes (voir "Table de codes" dans le guide d'administration Curam).
Field.Label.Deadline=Ech\u00e9ance
Field.Label.Deadline.Help=La date et l'heure d'\u00e9ch\u00e9ance. Si cette \u00e9ch\u00e9ance est d\u00e9pass\u00e9e, le syst\u00e8me appelle la strat\u00e9gie de l'\u00e9ch\u00e9ance. Les strat\u00e9gies d'\u00e9ch\u00e9ance peuvent \u00eatre personnalis\u00e9es dans le cadre de la fonctionnalit\u00e9 de d\u00e9finition de la t\u00e2che.
