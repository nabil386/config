Help.PageDescription=Cette page vous permet de confirmer l'ex\u00e9cution d'un processus de lots. Un traitement par lots est ex\u00e9cutables ou " mini-programme" qui proc\u00e8de \u00e0 un nombre large d'enregistrement en fonction des param\u00e8tres \u00e0 d\u00e9finir. Puisque ceci peut ralentir le syst\u00e8me, le traitement par lots est souvent rapport\u00e9 jusqu'\u00e0 ce que le syst\u00e8me soit hors ligne : par exemple \u00e0 minuit. Un exemple de processus de traitement est l'\u00e9ligibilit\u00e9 de livraison de produit d\u00e9termin\u00e9. Ce processus de traitement par lots est utilis\u00e9 pour activer un grand nombre de dossiers \u00e0 la fois, il est donc ex\u00e9cut\u00e9 pour r\u00e9duire les temps d'attente syst\u00e8me. 
PageTitle.StaticText1=Ex\u00e9cuter un processus de traitement par lots
ActionControl.Label.Execute=Ex\u00e9cuter
ActionControl.Label.Execute.Help=Appuyez sur le bouton Oui pour confirmer l'ex\u00e9cution du processus de traitement par lots.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Appuyez sur le bouton Non si vous ne souhaitez pas ex\u00e9cuter le processus de traitement par lots.
Field.StaticText.ExecuteConfirm=Voulez-vous ex\u00e9cuter ce processus de traitement par lots ?
