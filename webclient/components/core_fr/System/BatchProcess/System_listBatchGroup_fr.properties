Help.PageDescription=Cette page vous permet de r\u00e9pertorier les groupes de processus de lots cr\u00e9\u00e9s sur le syst\u00e8me. Les groupes de processus par lots organisent des processus par lots en groupes logiques de sorte que les utilisateurs retrouvent plus facilement les processus par lots appropri\u00e9s. Par exemple, votre organisation peut vouloir regrouper une liste de processus financiers par lots afin que les utilisateurs n'aient pas besoin de rechercher dans toute la liste des processus par lots pour retrouver un processus financier particulier.
