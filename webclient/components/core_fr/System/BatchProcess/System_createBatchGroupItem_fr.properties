Help.PageDescription=Cette page vous permet d'ajouter un processus de lot \u00e0 un groupe de processus de lot. Les groupes de processus par lots organisent des processus par lots en groupes logiques de sorte que les utilisateurs retrouvent plus facilement les processus par lots appropri\u00e9s. Par exemple, votre organisation peut vouloir regrouper une liste de processus financiers par lots afin que les utilisateurs n'aient pas besoin de rechercher dans toute la liste des processus par lots pour retrouver un processus financier particulier.
