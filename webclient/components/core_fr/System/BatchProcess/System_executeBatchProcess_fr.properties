Help.PageDescription=Cette page vous permet d'ex\u00e9cuter un processus de lot entr\u00e9 dans le syst\u00e8me. Notez que le processus de lot requis par l'utilisateur n'est pas imm\u00e9diatement ex\u00e9cut\u00e9 m\u00eame si les utilisateurs peuvent demander l'ex\u00e9cution du processus de lot au m\u00eame temps. En revanche, des processus de lots sont plac\u00e9s dans une file d'attente qui s'ex\u00e9cute lorsque le lanceur de lot C\u00faram est d\u00e9marr\u00e9. Pour plus d'informations sur le lanceur de lots C\u00faram veuillez consulter le C\u00faram Operations Guide. 
PageTitle.StaticText1=Ex\u00e9cuter un processus de traitement par lots
ActionControl.Label.Execute=Ex\u00e9cuter
ActionControl.Label.Execute.Help=L'action Ex\u00e9cuter demande l'ex\u00e9cution d'un processus de traitement par lots.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.StaticText.EnterParamChanges=Entrez des param\u00e8tres pour ce processus de traitement par lots, le cas \u00e9ch\u00e9ant.
Field.StaticText.EnterParamChanges.Help=Param\u00e8tres pour l'ex\u00e9cution du processus de traitement par lots. Par exemple, vous pouvez indiquer la  p\u00e9riode pendant laquelle vous souhaitez ex\u00e9cuter un rapport. Les param\u00e8tres du processus de traitement par lots peuvent \u00eatre facultatifs ou obligatoires.
