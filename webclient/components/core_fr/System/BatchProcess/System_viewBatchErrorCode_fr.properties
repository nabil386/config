Field.Label.BatchErrorCodeID.Help=The batch error code ID is a text description of the error that is compared with batch process error messages.  If a batch error code ID that matches a batch error message is found, the corresponding Batch Error Code will be returned by the Batch Launcher (the program that is used to run Batch Process requests). For more information on batch process administration, see the C\u00faram Batch Processing Guide.
# END NON-TRANSLATABLE
