Help.PageDescription=Cette page vous permet d'afficher un code d'erreur de lot. Un codes d'erreur de traitement par lot est utilis\u00e9 pour sp\u00e9cifier les codes d'erreur renvoy\u00e9s par le Batch Launcher dans l'\u00e9v\u00e9nement d'une exception de traitement par lots.. Lorsqu'un traitement par lots d\u00e9clenche une exception, celui-ci compare tous les ID des codes d'erreur de lot avec les messages d'erreur d\u00e9clench\u00e9s par le processus de traitement. Si un ID du code d'erreur du traitement par lots est trouv\u00e9, le code d'erreur du traitement correspondant sera retourn\u00e9 par le traitement par lot.
PageTitle.StaticText1=Afficher le code d'erreur de lot
