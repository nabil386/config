PageTitle.StaticText1=Editer le code d'erreur de lot
Cluster.Title.Details=Caract\u00e9ristiques 
Field.Label.BatchErrorCodeID=ID du code d'erreur de lot
Field.Label.BatchErrorCodeID.Help=L'ID du code d'erreur de lot est un texte de description de l'erreur compar\u00e9  avec des messages d'erreur de processus de traitement par lots.  Si un ID de code d'erreur de lot correspondant \u00e0 un message d'erreur de lot est trouv\u00e9, le code d'erreur de lot correspondant est renvoy\u00e9 par le lanceur par lots (programme utilis\u00e9 pour ex\u00e9cuter des demandes de traitement par lots). Pour plus d'informations sur l'administration du processus de traitement par lots, voir C\u00faram Batch Processing Guide. L'ID du code d'erreur de lot ne peut pas \u00eatre modifi\u00e9.
Field.Label.BatchErrorCode=Code d'erreur de lot 
Field.Label.BatchErrorCode.Help=Ce code d'erreur de processus de traitement par lots indique les codes d'erreur qui seront renvoy\u00e9s par le lanceur par lots C\u00faram Batch Launcher \u00e0 un planificateur de t\u00e2ches dans le cas d'un \u00e9chec du processus de traitement par lots. Ce champ contient une valeur num\u00e9rique.
