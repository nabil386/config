Help.PageDescription=Cette page vous permet de modifier les codes d'erreur de lot entr\u00e9s dans le processus de lot. Un codes d'erreur de traitement par lot est utilis\u00e9 pour sp\u00e9cifier les codes d'erreur renvoy\u00e9s par le Batch Launcher dans l'\u00e9v\u00e9nement d'une exception de traitement par lots. Des codes d'erreur sont identifi\u00e9s par un ID de code d'erreur de lot. Lorsqu'un traitement par lots d\u00e9clenche une exception, celui-ci compare tous les ID des codes d'erreur de lot avec les messages d'erreur d\u00e9clench\u00e9s par le processus de traitement. Si un ID du code d'erreur du traitement par lots est trouv\u00e9, le code d'erreur du traitement correspondant sera retourn\u00e9 par le traitement par lot. Pour plus d'informations, veuillez consulter sur le lanceur par lot, et d'autres aspects de l'administration du processus du traitement par lot, veuillez consulter le C\u00faram Batch Processing Guide.
ActionControl.Label.Save=Enregistrer 
ActionControl.Label.Save.Help=L'action Enregistrer permet de mettre \u00e0 jour l'enregistrement \u00e0 l'aide des informations saisies sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
