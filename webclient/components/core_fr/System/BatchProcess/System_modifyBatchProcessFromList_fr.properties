Help.PageDescription=Cette page vous permet de modifier le processus de lot. Les processus par lots sont des mini-programmes qui s'ex\u00e9cutent sur votre serveur d'applications. Les traitements par lots sont d\u00e9finis en tant qu'une partie du processus de d\u00e9veloppement C\u00faram. L'application d'administration de C\u00faram permet \u00e7\u00e0 l'utilisateur de rechercher l'ex\u00e9cution des traitement par lots en ligne. G\u00e9n\u00e9ralement, votre organisation utilise cette fonctionnalit\u00e9 pour autoriser aux utilisateurs de planifier des rapports. Le processus de lots n'est pas ex\u00e9cut\u00e9 imm\u00e9diatement, il est plut\u00f4t plac\u00e9 dans une file d'attente qui s'ex\u00e9cute lorsque le lanceur de lot C\u00faram est lanc\u00e9. Par d\u00e9faut, tous les processus de lots sont affich\u00e9s sur la page de la liste de processus par lots du client C\u00faram ; cependant, est-il pr\u00e9f\u00e9rable que vous ne voulez pas que les utilisateurs n'aient pas acc\u00e8s \u00e0 tous les processus de lots. G\u00e9n\u00e9ralement, seuls les utilisateurs en ligne doivent avoir acc\u00e8s aux processus de lots des rapports. Vous devez personnaliser la liste de processus de lot selon vos besoins.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
