Help.PageDescription=Cette page vous permet de r\u00e9pertorier les processus de lot disponible sur le syst\u00e8me. Un traitement par lots est ex\u00e9cutables ou " mini-programme" qui proc\u00e8de \u00e0 un nombre large d'enregistrement en fonction des param\u00e8tres \u00e0 d\u00e9finir. Puisque ceci peut ralentir le syst\u00e8me, le traitement par lots est souvent rapport\u00e9 jusqu'\u00e0 ce que le syst\u00e8me soit hors ligne : par exemple \u00e0 minuit. Un exemple de processus de traitement est l'\u00e9ligibilit\u00e9 de livraison de produit d\u00e9termin\u00e9. Ce processus de traitement par lots est utilis\u00e9 pour activer un grand nombre de dossiers \u00e0 la fois, il est donc ex\u00e9cut\u00e9 pour r\u00e9duire les d\u00e9lais syst\u00e8me.  
