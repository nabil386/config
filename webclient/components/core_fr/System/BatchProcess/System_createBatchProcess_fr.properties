Field.Label.Type.Help=Type de processus de traitement par lots, par exemple processus de traitement par lots d'archivage, processus de traitement par lots de g\u00e9n\u00e9ration de rapports. Le type de processus de traitement par lots est associ\u00e9 \u00e0 une description cod\u00e9e du processus de traitement par lots. L'utilisation de ces types de processus de traitement par lots vous permet de classer et de regrouper des processus de traitement par lots similaires.
