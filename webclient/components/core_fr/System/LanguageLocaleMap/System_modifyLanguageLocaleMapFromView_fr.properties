Help.PageDescription=Cette page vous permet de modifier un enregistrement de mappage de la langue de l'environnement local.  Le mappage de la langue de l'environnement local est un mappage entre une langue et un environnement local. Les informations d'environnement local qui sont associ\u00e9es \u00e0 une description de la langue peuvent \u00eatre modifi\u00e9es.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
