Help.PageDescription=Cette page vous permet de cr\u00e9er un enregistrement de la carte de la langue de l'environnement local.  Le mappage de la langue de l'environnement local est un mappage entre une langue et un environnement local. Une fois que le mappage a \u00e9t\u00e9 effectu\u00e9, les informations d'environnement local seront collect\u00e9es pour la g\u00e9n\u00e9ration de communication pro-forma en mode de traitement par lots. Chaque langue pouvant \u00eatre s\u00e9lectionn\u00e9e comme langue pr\u00e9f\u00e9r\u00e9e sera associ\u00e9e \u00e0 un environnement local correspondant.
PageTitle.StaticText1=Nouveau mappage de la langue et de l'environnement local 
