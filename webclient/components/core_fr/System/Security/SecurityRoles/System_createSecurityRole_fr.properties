Field.Label.Name=Nom
Field.Label.Name.Help=Nom de r\u00f4le de s\u00e9curit\u00e9 utilis\u00e9 pour identifier un r\u00f4le de s\u00e9curit\u00e9. Vous ne pouvez pas entrer un nom de r\u00f4le de s\u00e9curit\u00e9 en double. Notez que pour configurer un acc\u00e8s de s\u00e9curit\u00e9 pour ce r\u00f4le de s\u00e9curit\u00e9, vous devez ajouter les groupes de s\u00e9curit\u00e9 appropri\u00e9s au r\u00f4le de s\u00e9curit\u00e9 sur la page Afficher un r\u00f4le de s\u00e9curit\u00e9.
