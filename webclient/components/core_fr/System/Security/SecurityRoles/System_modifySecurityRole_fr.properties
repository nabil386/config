Help.PageDescription=Cette page vous permet de modifier les informations d'un r\u00f4le de s\u00e9curit\u00e9.  Un r\u00f4le de s\u00e9curit\u00e9 correspond au niveau le plus haut de la hi\u00e9rarchie de s\u00e9curit\u00e9. Chaque utilisateur C\u00faram doit \u00eatre associ\u00e9 \u00e0 un r\u00f4le de s\u00e9curit\u00e9 permettant de d\u00e9finir le niveau de s\u00e9curit\u00e9 d'acc\u00e8s de l'utilisateur. A partir de la page des r\u00f4les de s\u00e9curit\u00e9, vous pouvez afficher une liste des r\u00f4les de s\u00e9curit\u00e9 de l'organisation.
