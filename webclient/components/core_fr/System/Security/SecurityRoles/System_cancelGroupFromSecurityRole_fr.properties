Help.PageDescription=Cette page vous permet de retirer un groupe du r\u00f4le de s\u00e9curit\u00e9. Les r\u00f4les de s\u00e9curit\u00e9 correspondent au premier niveau de la hi\u00e9rarchie de s\u00e9curit\u00e9 ; les groupes de s\u00e9curit\u00e9 sont le deuxi\u00e8me niveau de la hi\u00e9rarchie de s\u00e9curit\u00e9. Les groupes de s\u00e9curit\u00e9 contiennent un ou plusieurs identificateurs de s\u00e9curit\u00e9.
PageTitle.StaticText1=Retirer un groupe du r\u00f4le de s\u00e9curit\u00e9
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer le retrait du groupe du r\u00f4le de s\u00e9curit\u00e9.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas retirer le groupe du r\u00f4le de s\u00e9curit\u00e9.
Field.StaticText.CancelSecurityRole=Voulez-vous vraiment retirer ce groupe du r\u00f4le de s\u00e9curit\u00e9 ?
