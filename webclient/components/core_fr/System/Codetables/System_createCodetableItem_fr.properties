# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
Field.Label.Code=ID technique (code)
Field.Label.Code.Help=Code qui est stock\u00e9 dans la base de donn\u00e9es d'application lorsqu'un \u00e9l\u00e9ment de la table de codes est s\u00e9lectionn\u00e9 dans une zone d\u00e9roulante. Ce champ s'applique \u00e0 l'\u00e9l\u00e9ment de la table de codes en cours de cr\u00e9ation.
Field.Label.Description=Nom d'\u00e9l\u00e9ment
Field.Label.Description.Help=Texte r\u00e9ellement affich\u00e9 dans la zone d\u00e9roulante. Ce champ s'applique \u00e0 l'\u00e9l\u00e9ment de la table de codes en cours de cr\u00e9ation.
Field.Label.Annotation=Annotation
Field.Label.Annotation.Help=Notes relatives \u00e0 l'\u00e9l\u00e9ment de la table de codes. Ce champ s'applique \u00e0 l'\u00e9l\u00e9ment de la table de codes en cours de cr\u00e9ation.
Field.Label.Selectable=S\u00e9lectionnable
Field.Label.Selectable.Help=Indique si cet \u00e9l\u00e9ment de code est s\u00e9lectionnable.  Si cet indicateur est d\u00e9fini, alors cet \u00e9l\u00e9ment de table de codes appara\u00eetra dans la zone d\u00e9roulante remplie par la table de codes parent.  Si cet indicateur n'est pas d\u00e9fini, l'\u00e9l\u00e9ment de la table de codes n'appara\u00eetra pas dans la zone d\u00e9roulante. Ce champ s'applique \u00e0 l'\u00e9l\u00e9ment de la table de codes en cours de cr\u00e9ation.
Field.Label.Language=Langue
Field.Label.Language.Help=Environnement local de l'\u00e9l\u00e9ment de la table de codes. Bien que ce param\u00e8tre soit appel\u00e9 "Langue" pour des raisons de compr\u00e9hension, il se rapporte en fait \u00e0 l'environnement local, qui contient \u00e0 la fois des informations de langue et de pays. Exemples d'environnements locaux : en-US (anglais am\u00e9ricain), en-GB (anglais), es-US (espagnol am\u00e9ricain). L'utilisation d'environnements locaux permet \u00e0 l'application C\u00faram d'afficher diff\u00e9rentes listes d\u00e9roulantes pour des utilisateurs disposant d'environnements locaux diff\u00e9rents. Par exemple, si l'environnement local d'un utilisateur est d\u00e9fini sur US-Spanish, la zone d\u00e9roulante pour les jours de la semaine peut afficher les valeurs "Lunes", "Martes", "Jueves", etc. Inversement, si l'environnement local d'un autre utilisateur est d\u00e9fini sur US English, la m\u00eame zone d\u00e9roulante peut afficher les valeurs "Monday", "Tuesday", "Wednesday", etc. Ce champ s'applique \u00e0 l'\u00e9l\u00e9ment de la table de codes en cours de cr\u00e9ation.
Field.Label.SortOrder=Ordre de tri
Field.Label.SortOrder.Help=Ordre de tri de l'\u00e9l\u00e9ment de la table de codes.  Indique la position occup\u00e9e par l'\u00e9l\u00e9ment de la table de codes dans la liste d\u00e9roulante.
