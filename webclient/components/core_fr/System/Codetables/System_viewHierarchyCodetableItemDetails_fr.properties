Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un \u00e9l\u00e9ment de la table de codes, y compris ses codes parents et enfants. Chaque \u00e9l\u00e9ment de la table de codes repr\u00e9sente une s\u00e9lection dans une zone d\u00e9roulante. Les principales informations de la table de codes sont contenues dans des \u00e9l\u00e9ments de table de codes. Un \u00e9l\u00e9ment de table de codes contient le code r\u00e9el qui est stock\u00e9 dans la base de donn\u00e9es d'application lorsque cet \u00e9l\u00e9ment de table de codes est s\u00e9lectionn\u00e9 dans une zone d\u00e9roulante. Il contient \u00e9galement une description (texte affich\u00e9 dans une zone d\u00e9roulante) ainsi que le param\u00e8tre de langue qui contient des informations sur la localisation de l'\u00e9l\u00e9ment de la table de codes.
PageTitle.StaticText1=Afficher un \u00e9l\u00e9ment de table de codes
