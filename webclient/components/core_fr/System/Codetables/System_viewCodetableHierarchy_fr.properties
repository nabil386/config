Help.PageDescription=Cette page vous permet d'afficher les tables de codes incluses dans une structure hi\u00e9rarchique. Les tables de codes contiennent des codes pour les \u00e9l\u00e9ments qui apparaissent dans les zones d\u00e9roulantes C\u00faram. Les tables de codes sont utilis\u00e9es pour \u00e9conomiser de l'espace dans la base de donn\u00e9es C\u00faram ; en stockant les s\u00e9lections de la zone d\u00e9roulante sous la forme de codes plut\u00f4t que sous celle du texte complet de la s\u00e9lection, une grande partie de l'espace peut \u00eatre sauvegard\u00e9e dans la base de donn\u00e9es. Par exemple, plut\u00f4t que de stocker l'ethnicit\u00e9 "Am\u00e9rindien ou natif d'Alaska" dans la base de donn\u00e9es, l'application peut stocker le code "ETH4". Les tables de codes permettent \u00e9galement la localisation des zones d\u00e9roulantes ; la localisation permet \u00e0 des zones d\u00e9roulantes de contenir les valeurs appropri\u00e9es \u00e0 la langue et au dialecte d'un utilisateur. Les informations qui peuvent \u00eatre stock\u00e9es pour une table de codes comprennent un nom de table de codes et le code par d\u00e9faut (le code par d\u00e9faut indique l'\u00e9l\u00e9ment de la table de codes par d\u00e9faut de la zone d\u00e9roulante).  Une table de codes est constitu\u00e9e d'un certain nombre d'\u00e9l\u00e9ments de table de codes, chaque \u00e9l\u00e9ment de la table de codes repr\u00e9sente une s\u00e9lection dans une zone d\u00e9roulante. Les principales informations de la table de codes sont contenues dans des \u00e9l\u00e9ments de table de codes. Un \u00e9l\u00e9ment de table de codes contient le code r\u00e9el qui est stock\u00e9 dans la base de donn\u00e9es d'application lorsque cet \u00e9l\u00e9ment de table de codes est s\u00e9lectionn\u00e9 dans une zone d\u00e9roulante. Il contient \u00e9galement une description (texte affich\u00e9 dans une zone d\u00e9roulante) ainsi que le param\u00e8tre de langue qui contient des informations sur la localisation de l'\u00e9l\u00e9ment de la table de codes.
