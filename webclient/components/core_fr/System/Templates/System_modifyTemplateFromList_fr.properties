Help.PageDescription=Cette page vous permet de modifier un enregistrement du mod\u00e8le XSL. Les mod\u00e8les XSL sont des documents et des lettres pro forma imprim\u00e9s par C\u00faram \u00e0 l'aide d'une combinaison de feuilles de style XML et XSL. Un ensemble particulier de balises XML a \u00e9t\u00e9 d\u00e9fini pour autoriser les donn\u00e9es de C\u00faram \u00e0 \u00eatre repr\u00e9sent\u00e9es sous forme de XML. Tous les XML sont g\u00e9n\u00e9r\u00e9s \u00e0 partir des entit\u00e9s ou des structures d\u00e9finies dans le mod\u00e8le d'application C\u00faram. Les feuilles de style XSL sont utilis\u00e9es pour formater les donn\u00e9es XML en vue de l'impression. (Veuillez consulter "C\u00faram XML Guide" pour plus d'informations). Les feuilles de style XSL que vous cr\u00e9ez (\u00e0 l'aide d'un \u00e9diteur XSL) sont stock\u00e9es dans la base de donn\u00e9es C\u00faram.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
