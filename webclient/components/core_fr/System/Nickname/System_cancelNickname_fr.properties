Help.PageDescription=Cette page vous permet de confirmer la suppression d'un pseudonyme. Un th\u00e9saurus des noms alternatifs pour une personne peut \u00eatre g\u00e9r\u00e9 dans le cadre de l'administration de syst\u00e8me. Le th\u00e9saurus permet \u00e0 l'organisation de d\u00e9finir des pseudonymes communs associ\u00e9s au nom. Par exemple, une personne ayant le nom "James" peut \u00e9galement r\u00e9pondre au nom de "Jimmy". Les pseudonymes d\u00e9finis peuvent \u00eatre utilis\u00e9s lors de la recherche d'une personne/d'une personne candidate.
PageTitle.StaticText1=Supprimer un alias
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression de l'alias.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer l'alias.
Field.StaticText.CancelNickname=Voulez-vous vraiment supprimer cet alias ?
