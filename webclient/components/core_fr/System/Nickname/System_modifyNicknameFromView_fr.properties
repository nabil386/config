Help.PageDescription=Cette page vous permet de modifier un nom correct et sont pseudonyme associ\u00e9 \u00e0 partir d'une vue. Un th\u00e9saurus des noms alternatifs pour une personne peut \u00eatre g\u00e9r\u00e9 dans le cadre de l'administration de syst\u00e8me. Le th\u00e9saurus permet \u00e0 l'organisation de d\u00e9finir des pseudonymes communs associ\u00e9s au nom. Par exemple, une personne ayant le nom "James" peut \u00e9galement r\u00e9pondre au nom de "Jimmy". Les pseudonymes d\u00e9finis peuvent \u00eatre utilis\u00e9s lors de la recherche d'une personne/d'une personne candidate.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
