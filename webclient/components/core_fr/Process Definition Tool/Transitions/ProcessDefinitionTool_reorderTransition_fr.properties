Help.PageDescription=Cette page vous permet de modifier l'ordre d'une transition. Une transition d\u00e9crit le flux pour un processus de flux des travaux entre deux activit\u00e9s. Ils existent deux aspects importants pour une transition d'une activit\u00e9: le type de transition et les conditions de transition. Le type de transition d\u00e9termine le flux provenant d'une activit\u00e9 vers l'activit\u00e9 ou les activit\u00e9s pr\u00e9c\u00e9dentes. Les conditions de transition sont utilis\u00e9es par transitions pour d\u00e9terminer l'acheminement \u00e0 partir du processus de flux des travaux. 
