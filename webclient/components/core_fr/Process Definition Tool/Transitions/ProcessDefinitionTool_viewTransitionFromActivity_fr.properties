Help.PageDescription=Cette page vous permet d'afficher une transition \u00e0 partir d'une activit\u00e9. Des transitions fournissent des liens entres les activit\u00e9s. Ils correspondent \u00e0 la construction de contr\u00f4le de flux des travaux et dictent l'ordre de l'ex\u00e9cution des activit\u00e9s. Des transitions sont unidirectionnelles et une activit\u00e9 peut avoir multiples transitions entrantes et sortantes formant des points de branchement et de synchronisation.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Appuyez sur le bouton Supprimer pour supprimer la transition.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier la transition.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
