Help.PageDescription=Cette page s'affiche lorsque le format de r\u00e9ponse pour une activit\u00e9 de d\u00e9cision parall\u00e8le n'a pas \u00e9t\u00e9 d\u00e9finie. A partir de cette page, vous pouvez d\u00e9finir le format de r\u00e9ponse pour l'activit\u00e9 de d\u00e9cision parall\u00e8le. Il peut s'agir d'une question \u00e0 choix multiples qui fournit \u00e0 l'utilisateur des options permettant de s\u00e9lectionner une r\u00e9ponse alors qu'une question de forme libre permet \u00e0 l'utilisateur de saisir du texte libre pour r\u00e9pondre \u00e0 la question.
