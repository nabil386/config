Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une strat\u00e9gie d'allocation de type Curam Express Rules pour une notification de rappel d'activit\u00e9 manuelle parall\u00e8le. Une activit\u00e9 parall\u00e8le agit comme un encapsuleur au niveau des activit\u00e9s existantes. L'utilisation de l'une de ces nouvelles activit\u00e9s au moment de l'ex\u00e9cution aura pour effet d'ex\u00e9cuter en parall\u00e8le plusieurs instances de l'activit\u00e9 d'encapsuleur. Pour l'instant, les seuls types d'activit\u00e9 d'encapsuleur sont les activit\u00e9s de d\u00e9cision et les activit\u00e9s manuelles. Par cons\u00e9quent, l'ex\u00e9cution simultan\u00e9e d'une activit\u00e9 parall\u00e8le correspond \u00e0 la cr\u00e9ation et \u00e0 l'allocation de multiples t\u00e2ches en parall\u00e8le.
