Help.PageDescription=Cette page vous permet d'afficher les activit\u00e9s de d\u00e9cision parall\u00e8le en tant qu'une partie d'une strat\u00e9gie d'allocation de fonction. Les actes d'une activit\u00e9 parall\u00e8le sous forme d'encapsuleur autour des activit\u00e9s existantes. Les effets de l'utilisation de l'une de ces nouvelles activit\u00e9s au moment de l'ex\u00e9cution est que plusieurs instances de l'activit\u00e9 d'encapsuleur sont ex\u00e9cut\u00e9es en parall\u00e8le. Pour l'instant, les seuls types d'activit\u00e9 d'encapsuleur sont les activit\u00e9s de d\u00e9cision et les activit\u00e9s manuelles. Donc l'ex\u00e9cution d'activit\u00e9 parall\u00e8le d'une mani\u00e8re simultan\u00e9e correspond \u00e0 la cr\u00e9ation et \u00e0 l'allocation de multiples t\u00e2ches parall\u00e8lement.
