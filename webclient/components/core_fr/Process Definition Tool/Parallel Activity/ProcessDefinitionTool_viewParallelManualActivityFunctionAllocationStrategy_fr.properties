Help.PageDescription=Cette page vous permet d'afficher une activit\u00e9 manuelle parall\u00e8le en tant qu'une partie d'une strat\u00e9gie d'allocation de fonction. Les actes d'une activit\u00e9 parall\u00e8le sous forme d'encapsuleur autour des activit\u00e9s existantes. Les effets de l'utilisation de l'une de ces nouvelles activit\u00e9s au moment de l'ex\u00e9cution est que plusieurs instances de l'activit\u00e9 d'encapsuleur sont ex\u00e9cut\u00e9es en parall\u00e8le. Pour l'instant, les seuls types d'activit\u00e9 d'encapsuleur sont les activit\u00e9s de d\u00e9cision et les activit\u00e9s manuelles. Donc l'ex\u00e9cution d'activit\u00e9 parall\u00e8le d'une mani\u00e8re simultan\u00e9e correspond \u00e0 la cr\u00e9ation et \u00e0 l'allocation de multiples t\u00e2ches parall\u00e8lement.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
Link.RefreshInputMappings=Actualiser les mappages d'entr\u00e9e
Link.RefreshInputMappings.Help=Cette page vous permet d'actualiser les mappages d'entr\u00e9e pour la fonction d'allocation. Les mappages existants, comme sp\u00e9cifi\u00e9 \u00e0 la page pr\u00e9c\u00e9dente, seront compar\u00e9s avec la d\u00e9finition actuelle de la m\u00e9thode d'objet de processus m\u00e9tier sp\u00e9cifi\u00e9e comme strat\u00e9gie d'allocation. Tout mappage existant pour les champs de param\u00e8tres formels qui ne figure plus dans la m\u00e9thode d'objet de processus m\u00e9tier sera supprim\u00e9. Les mappages initiaux pour les nouveaux champs de param\u00e8tres formels d\u00e9finis dans la m\u00e9thode d'objet de processus m\u00e9tier seront ajout\u00e9s. Enfin, tous les mappages seront valid\u00e9es afin de garantir que les types sont compatibles. 
