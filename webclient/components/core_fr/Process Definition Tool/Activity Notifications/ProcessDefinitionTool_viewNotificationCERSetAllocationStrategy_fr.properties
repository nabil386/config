Help.PageDescription=Cette page vous permet d'afficher la strat\u00e9gie d'allocation d'une notification de type Curam Express Rules. 
PageTitle.StaticText1=Strat\u00e9gie d'allocation 
Link.Edit.AllocationStrategy=Editer
Link.Edit.AllocationStrategy.Help=Vous pouvez cliquer sur le bouton Editer pour modifier les informations affich\u00e9es.
Link.RefreshInputMappings=Actualiser les mappages d'entr\u00e9e
Link.RefreshInputMappings.Help=Actualise les mappages d'entr\u00e9e de r\u00e8gles d'allocation CER existantes. Les mappages d'entr\u00e9e seront supprim\u00e9s si la classe CER ou l'attribut de classe CER contenu(e) dans ce mappage n'existe plus dans l'ensemble de r\u00e8gles CER sp\u00e9cifi\u00e9. Les mappages d'entr\u00e9e contenant des attributs WDO non valides seront \u00e9galement indiqu\u00e9s de la m\u00eame mani\u00e8re. 
ActionControl.Label.Select=S\u00e9lectionner les classes de r\u00e8gles CER
ActionControl.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner pour s\u00e9lectionner des classes de r\u00e8gles CER.
List.Title.InputMappings=Mappages d'entr\u00e9e
Action.Label.Edit.InputMapping=Editer
Action.Label.Edit.InputMapping.Help=Vous pouvez cliquer sur le bouton Editer pour modifier les informations affich\u00e9es.
Field.Label.AllocationStrategyType=Type
Field.Label.AllocationStrategyType.Help=Type de strat\u00e9gie d'allocation, qui sera toujours CER.
Field.Label.CERSetName=Nom de l'ensemble de r\u00e8gles CER
Field.Label.CERSetName.Help=Nom de l'ensemble de r\u00e8gles CER configur\u00e9 pour la strat\u00e9gie d'allocation.
Field.Label.CERPrimaryClassName=Classe principale de r\u00e8gles CER
Field.Label.CERPrimaryClassName.Help=Nom de la classe de r\u00e8gles CER configur\u00e9e pour contenir l'attribut qui retournera la liste des cibles d'allocation lorsque la strat\u00e9gie d'allocation est appel\u00e9e.
Field.Label.CERClassAttributeToSet=Attribut de classe de r\u00e8gles CER \u00e0 d\u00e9finir
Field.Label.CERClassAttributeToSet.Help=Nom de l'attribut de classe de r\u00e8gles CER qualifi\u00e9 dans lequel les donn\u00e9es seront mapp\u00e9es.
Field.Label.CERClassAttributeType=Type
Field.Label.CERClassAttributeType.Help=Type d'attribut de classe de r\u00e8gles CER utilis\u00e9 dans le mappage de la strat\u00e9gie d'allocation.
Field.Label.WDOAttributeToSet=Attribut WDO \u00e0 d\u00e9finir
Field.Label.WDOAttributeToSet.Help=Nom qualifi\u00e9 de l'attribut WDO pour chaque mappage d'entr\u00e9e.
Field.Label.Valid=Valide
Field.Label.Valid.Help=Bool\u00e9en indiquant si le mappage est valide. Le mappage n'est pas valide si les types ne correspondent pas ou que l'attribut WDO n'est pas valide.
