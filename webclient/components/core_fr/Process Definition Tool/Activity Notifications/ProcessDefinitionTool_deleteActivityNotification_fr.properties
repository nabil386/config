Help.PageDescription=Cette page vous permet de confirmer la suppression d'une notification d'activit\u00e9. Si vous confirmez la suppression de l'activit\u00e9, toutes les donn\u00e9es associ\u00e9es \u00e0 la notification seront supprim\u00e9es. Notez qu'une notification ne pourra pas \u00eatre supprim\u00e9e si elle appartient \u00e0 une version publi\u00e9e d'un processus de flux de travaux.
PageTitle.StaticText1=Supprimer la notification
 Question.Description=Voulez-vous vraiment supprimer la notification ?
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer la suppression de la notification d'activit\u00e9.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne souhaitez pas supprimer la notification d'activit\u00e9.
