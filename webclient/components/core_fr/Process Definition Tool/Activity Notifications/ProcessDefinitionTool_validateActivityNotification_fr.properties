Help.PageDescription=Cette page valide une notification d'activit\u00e9 unique et r\u00e9pertorie toutes les erreurs qui existent actuellement. Toute erreur r\u00e9pertori\u00e9e est associ\u00e9e \u00e0 la notification afin de pouvoir corriger l'erreur. Le lien doit ouvrir une nouvelle page de navigation en laissant la page de validation existante ouverte. Les erreurs de validation qui peuvent \u00eatre affich\u00e9es sont d\u00e9taill\u00e9es dans les validations du processus de flux des travaux.
PageTitle.StaticText1=Validations 
ActionControl.Label.Revalidate=Valider \u00e0 nouveau
ActionControl.Label.Revalidate.Help=Cliquez sur le lien Revalider pour revalider la notification d'activit\u00e9 en la soumettant de nouveau \u00e0 la page en cours.
