Help.PageDescription=Cette page vous permet de r\u00e9organiser le param\u00e8tre du texte du corps pour un corps de notification. Ceci se fait en ins\u00e9rant un param\u00e8tre avant un autre. Ceci permet de modifier l'ordre de la liste de param\u00e8tres qui, \u00e0 son tour, change les valeurs du param\u00e8tre dans le texte du corps. Par exemple, si un param\u00e8tre quel emplacement dans le texte du corps qui appelle le deuxi\u00e8me param\u00e8tre aura d\u00e9sormais la valeur du param\u00e8tre r\u00e9organis\u00e9. Tous les param\u00e8tres plac\u00e9s apr\u00e8s le deuxi\u00e8me param\u00e8tre auront \u00e9galement de nouvelles valeurs bas\u00e9es sur la liste r\u00e9organis\u00e9e.
Page.StaticText1=Changer l'ordre du param\u00e8tre de texte de corps de notification
