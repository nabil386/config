Help.PageDescription=Cette page affiche les d\u00e9tails d'une notification d'activit\u00e9. Une notification d\u00e9finit une t\u00e2che d\u00e9crivant les \u00e9tapes qui doivent \u00eatre effectu\u00e9es par un utilisateur humain du syst\u00e8me. Une ligne de sujet r\u00e9sume la notification, un corps donne une description d\u00e9taill\u00e9e de la notification et un nombre d'actions qui peuvent \u00eatre prises sont d\u00e9taill\u00e9es sous forme d'une liste d'action. A partir de cette page, il est possible de modifier toutes les informations associ\u00e9es \u00e0 la notification ou de retirer la notification elle-m\u00eame. La barre de navigation affiche des liens vers des pages contenant d'autres informations appropri\u00e9es pour la notification.
