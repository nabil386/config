Help.PageDescription=Cette page vous permet d'afficher une action de notification. Une action est simplement un lien hypertexte param\u00e9tr\u00e9 vers une page C\u00faram qui peut \u00eatre utilis\u00e9 pour effectuer certaines activit\u00e9s. L'action est compos\u00e9e de l'ID de la page de la page C\u00faram et le texte action qui d\u00e9crit l'action. L'ID de la page poss\u00e8de un nombre de param\u00e8tres de liens qui lui sont associ\u00e9s et le texte d'action peut comprendre des cha\u00eenes rempla\u00e7ables.
