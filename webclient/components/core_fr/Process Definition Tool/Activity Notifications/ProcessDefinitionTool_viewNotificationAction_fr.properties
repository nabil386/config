Action.Label.Edit=Editer
Action.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier le param\u00e8tre de lien de l'ID de la page.
Action.Label.Delete=Supprimer
Action.Label.Delete.Help=Cliquez sur le lien Supprimer dans la ligne appropri\u00e9e pour confirmer la suppression du param\u00e8tre de lien d'ID ou de texte d'action.
Action.Label.Reorder=R\u00e9organiser
Action.Label.Reorder.Help=Cliquez sur le lien R\u00e9organiser sur la ligne appropri\u00e9e pour r\u00e9organiser le param\u00e8tre de texte d'action en l'ins\u00e9rant avant un param\u00e8tre de texte d'action diff\u00e9rent.
Field.Label.PageID=ID de page
Field.Label.PageID.Help=ID de la page C\u00faram associ\u00e9 \u00e0 cette action. L'ID de la page poss\u00e8de certains param\u00e8tres de lien correspondant \u00e0 des noms et \u00e0 des paires de valeurs, o\u00f9 le nom est le nom d'un param\u00e8tre \u00e0 transmettre \u00e0 la page C\u00faram et la valeur est l'attribut WDO \u00e0 mapper pour ce param\u00e8tre.
Field.Label.ActionText=Texte de l'action
Field.Label.ActionText.Help=Texte descriptif de l'action. Le texte d'action peut contenir des cha\u00eenes rempla\u00e7ables. Un param\u00e8tre de texte d'action est un mappage vers un attribut WDO. Le param\u00e8tre "k" dans la liste remplacera "%k" dans la cha\u00eene du texte d'action, o\u00f9 k est l'ordre du param\u00e8tre dans la liste. "%k" peut \u00eatre r\u00e9p\u00e9t\u00e9 au sein de la cha\u00eene et par cons\u00e9quent, chaque attribut WDO peut uniquement \u00eatre mapp\u00e9 une fois. Un format pour les cha\u00eenes rempla\u00e7ables peut \u00e9ventuellement \u00eatre sp\u00e9cifi\u00e9 en pla\u00e7ant une autre lettre apr\u00e8s la cha\u00eene rempla\u00e7able, par exemple : %1d, o\u00f9 d mettra en forme la valeur comme une date.
Field.Label.OpenInModal=Ouvrir dans une fen\u00eatre modale
Field.Label.OpenInModal.Help=Param\u00e8tre bool\u00e9en indiquant si le lien d\u00e9fini pour cette action s'ouvre dans une fen\u00eatre modale. Si la valeur est True, le lien s'ouvre dans une fen\u00eatre modale. Si la valeur est False (valeur par d\u00e9faut), l'infrastructure d\u00e9termine l'ouverture du lien, \u00e0 l'instar de n'importe quel autre lien. Dans ce cas, si la page fait partie d'une configuration d'onglet, elle ouvre l'onglet appropri\u00e9. Dans le cas contraire, le contenu de la page remplace simplement la page d'accueil dans le champ de contenu de l'onglet en cours.
Field.Label.WDOToUse=Liste d'objets de donn\u00e9es \u00e0 utiliser
Field.Label.WDOToUse.Help=Lorsqu'un \u00e9l\u00e9ment WDO de liste est d\u00e9fini pour une action, cela indique qu'il s'agit d'une action r\u00e9currente. Ceci implique que, lorsque l'activit\u00e9 associ\u00e9e est ex\u00e9cut\u00e9e, une action est cr\u00e9\u00e9e pour chaque \u00e9l\u00e9ment pr\u00e9sent dans cet \u00e9l\u00e9ment WDO de liste.
Field.Label.Name=Nom
Field.Label.Name.Help=Le nom de chaque param\u00e8tre \u00e0 transmettre \u00e0 la page C\u00faram associ\u00e9e \u00e0 l'action.
Field.Label.WorkflowDataObjectAttribute=Attribut d'objet de donn\u00e9es
Field.Label.WorkflowDataObjectAttribute.Help=Le nom qualifi\u00e9 complet des attributs WDO mapp\u00e9s au lien d'ID de la page ou les param\u00e8tres du texte d'action.
Field.Label.Valid=Valide
Field.Label.Valid.Help=Cela signifie que le mappage d'entr\u00e9e d'attribut WDO est valide.
