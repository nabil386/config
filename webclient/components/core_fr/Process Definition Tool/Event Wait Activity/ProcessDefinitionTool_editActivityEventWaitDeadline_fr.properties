Help.PageDescription=Cette page vous permet d'\u00e9diter une \u00e9ch\u00e9ance d'attente d'\u00e9v\u00e9nement d'activit\u00e9. Une \u00e9ch\u00e9ance peut \u00eatre sp\u00e9cifi\u00e9e pour une activit\u00e9. Ceci indique ce qui doit se passer si l'activit\u00e9 n'est pas termin\u00e9e en un d\u00e9lai de r\u00e9alisation donn\u00e9. Si le d\u00e9lai expire, le moteur du flux des travaux peut aussi appeler la m\u00e9thode BPO du gestionnaire de d\u00e9lai ou effectuer l'activit\u00e9.
Cluster.DeadlineHandler.Title=Gestionnaire d'\u00e9ch\u00e9ance
Cluster.DeadlineTimeout.Title=Ech\u00e9ance arriv\u00e9e \u00e0 expiration
Cluster.DeadlineOutputMapping.Title=Mappages de sortie
Cluster.DeadlineAdditionalDetails.Title=D\u00e9tails suppl\u00e9mentaires sur l'\u00e9ch\u00e9ance
Cluster.DeadlineTimeout.Description=Veuillez saisir l'intervalle d'\u00e9ch\u00e9ance. Il s'agit de la p\u00e9riode qui doit s'\u00e9couler avant que la strat\u00e9gie d'\u00e9ch\u00e9ance ne soit appel\u00e9e. Pour sp\u00e9cifier cette p\u00e9riode, saisissez l'intervalle directement \u00e0 l'aide des champs de jour, d'heure et de minute pr\u00e9vus \u00e0 cet effet. Alternativement, l'heure d'\u00e9ch\u00e9ance peut \u00eatre mapp\u00e9e \u00e0 l'aide d'un attribut d'objet de donn\u00e9es de flux de travaux. 
