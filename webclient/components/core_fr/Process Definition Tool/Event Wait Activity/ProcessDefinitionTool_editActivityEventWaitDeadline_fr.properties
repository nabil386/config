Field.Label.DeadlineExpired=Ech\u00e9ance expir\u00e9e
Field.Label.DeadlineExpired.Help=Cela signifie que le d\u00e9lai d'attente de l'activit\u00e9 d'attente d'\u00e9v\u00e9nement est atteint. La strat\u00e9gie d'\u00e9ch\u00e9ance est appel\u00e9e lorsque l'\u00e9ch\u00e9ance est arriv\u00e9e \u00e0 expiration.
