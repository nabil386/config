Field.Label.Hours=Heures
Field.Label.Hours.Help=Nombre d'heures avant que la strat\u00e9gie d'\u00e9ch\u00e9ance de l'\u00e9v\u00e9nement ne doive \u00eatre appel\u00e9e.
Field.Label.Minutes=Minutes
Field.Label.Minutes.Help=Le nombre de minutes avant que la strat\u00e9gie d'\u00e9ch\u00e9ance de l'\u00e9v\u00e9nement ne doive \u00eatre appel\u00e9e.
