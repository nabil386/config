Help.PageDescription=Cette page vous permet de mettre \u00e0 jour les mappages d'entr\u00e9e de fonction d'\u00e9ch\u00e9ance. 
PageTitle.StaticText1=Actualiser les mappages d'entr\u00e9e 
Question.Description=Voulez-vous vraiment actualiser les mappages d'entr\u00e9e ? Comme indiqu\u00e9 sur la page pr\u00e9c\u00e9dente, les mappages existants seront compar\u00e9s \u00e0 la d\u00e9finition actuelle de la m\u00e9thode d'objet de processus m\u00e9tier sp\u00e9cifi\u00e9e comme gestionnaire d'\u00e9ch\u00e9ance. Tout mappage existant pour les champs de param\u00e8tres formels qui ne figure plus dans la m\u00e9thode d'objet de processus m\u00e9tier sera supprim\u00e9. Les mappages initiaux pour les nouveaux champs de param\u00e8tres formels d\u00e9finis dans la m\u00e9thode d'objet de processus m\u00e9tier seront ajout\u00e9s. Enfin, tous les mappages seront valid\u00e9es afin de garantir que les types sont compatibles. 
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer l'actualisation du mappage d'entr\u00e9e de la fonction d'\u00e9ch\u00e9ance. 
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas actualiser le mappage d'entr\u00e9e de la fonction d'\u00e9ch\u00e9ance.
