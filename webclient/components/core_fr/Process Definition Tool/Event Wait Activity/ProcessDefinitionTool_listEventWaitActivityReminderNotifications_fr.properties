Action.Label.AddBodyParameter=Param\u00e8tre Nouveau texte de corps
Action.Label.AddBodyParameter.Help=Cliquez sur l'option Param\u00e8tre Nouveau texte de corps pour ajouter un nouveau param\u00e8tre de texte au corps de la notification.
Action.Label.ModifyNotificationBody=Editer le texte de corps
Action.Label.ModifyNotificationBody.Help=Cliquez sur l'option Editer le texte du corps pour modifier le texte du corps de la notification d'activit\u00e9.
Action.Label.CreateNotificationAction=Nouvelle action de notification
Action.Label.CreateNotificationAction.Help=Cliquez sur l'option Nouvelle notification pour ajouter une action de nouvelle notification.
Action.Label.ModifyAllocationStrategy=Editer une strat\u00e9gie d'allocation
Action.Label.ModifyAllocationStrategy.Help=Cliquez sur l'option Editer la strat\u00e9gie d'allocation pour modifier la strat\u00e9gie d'allocation de la notification de rappel. Il peut s'agir d'une cible, d'une fonction ou d'un type de strat\u00e9gie d'allocation de r\u00e8gle.
