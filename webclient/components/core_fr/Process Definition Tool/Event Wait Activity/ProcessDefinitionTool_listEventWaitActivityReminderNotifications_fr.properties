Action.Label.ChangeDeliveryTime=Editer l'heure de distribution
Action.Label.ChangeDeliveryTime.Help=Cliquez sur l'option Editer l'heure de distribution pour modifier l'heure de distribution de la notification du rappel. L'heure de distribution peut \u00eatre sp\u00e9cifi\u00e9e en secondes ou \u00eatre mapp\u00e9e \u00e0 l'aide d'un attribut d'objet de donn\u00e9es de flux de travaux.
Action.Label.ChangeSubject=Editer un texte d'objet
