Help.PageDescription=Cette page vous permet d'afficher une activit\u00e9 manuelle faisant partie d'une strat\u00e9gie d'allocation de fonction. 
PageTitle.StaticText1=Strat\u00e9gie d'allocation 
Image.Icon.RefreshInputMappings=Actualiser les mappages d'entr\u00e9e
Link.RefreshInputMappings=Actualiser les mappages d'entr\u00e9e
Link.RefreshInputMappings.Help=Cette page vous permet d'actualiser les mappages d'entr\u00e9e pour la fonction d'allocation. Les mappages existants, comme sp\u00e9cifi\u00e9 \u00e0 la page pr\u00e9c\u00e9dente, seront compar\u00e9s avec la d\u00e9finition actuelle de la m\u00e9thode d'objet de processus m\u00e9tier sp\u00e9cifi\u00e9e comme strat\u00e9gie d'allocation. Tout mappage existant pour les champs de param\u00e8tres formels qui ne figure plus dans la m\u00e9thode d'objet de processus m\u00e9tier sera supprim\u00e9. Les mappages initiaux pour les nouveaux champs de param\u00e8tres formels d\u00e9finis dans la m\u00e9thode d'objet de processus m\u00e9tier seront ajout\u00e9s. Enfin, tous les mappages seront valid\u00e9es afin de garantir que les types sont compatibles.
