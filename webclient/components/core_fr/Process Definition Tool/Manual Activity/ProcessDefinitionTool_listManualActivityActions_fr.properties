Field.Label.Occurring.Action.Help=Ce champ indique que l'action est r\u00e9currente. Ceci implique que le moteur de flux de travaux cr\u00e9e un enregistrement d'action pour chaque \u00e9l\u00e9ment dans l'objet de donn\u00e9es de flux de travaux de liste d\u00e9fini comme action r\u00e9currente lorsque l'action est ex\u00e9cut\u00e9e. Notez que lorsque l'action r\u00e9currente est d\u00e9finie pour une action de notification, un attribut de l'objet de donn\u00e9es de flux de travaux de liste associ\u00e9 doit \u00eatre utilis\u00e9 comme param\u00e8tre de lien pour l'action de notification.
