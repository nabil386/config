Help.PageDescription=Cette page valide une activit\u00e9 d'un processus de flux des travaux et r\u00e9pertorie toutes les erreurs qui existent actuellement. Chaque erreur r\u00e9pertori\u00e9e correspond \u00e0 un lien vers la page appropri\u00e9e afin que cette erreur soit corrig\u00e9e. Le lien doit ouvrir une nouvelle page de navigation en laissant la page de validation existante ouverte. Les erreurs de validation qui peuvent \u00eatre affich\u00e9es sont d\u00e9taill\u00e9es dans les validations du processus de flux des travaux.
