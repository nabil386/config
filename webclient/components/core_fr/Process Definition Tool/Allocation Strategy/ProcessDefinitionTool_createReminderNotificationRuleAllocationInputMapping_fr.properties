Help.PageDescription=Cette page vous permet de cr\u00e9er un mappage d'entr\u00e9e de r\u00e8gle d'allocation. La finalit\u00e9 principale de cette page est de mapper un objet de donn\u00e9es du flux des travaux \u00e0 un attribut d'objet de donn\u00e9es de r\u00e8gles. Ce mappage d'entr\u00e9e est utilis\u00e9 pour l'ensemble des r\u00e8gles d'allocation afin de d\u00e9terminer \u00e0 quoi la notification est allou\u00e9e.
PageTitle.StaticText1=Cr\u00e9er un mappage d'entr\u00e9e de r\u00e8gle d'allocation :
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndNew=Enregistrer et nouveau
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.RulesDataObjectAttribute=Attribut d'objet de donn\u00e9es de r\u00e8gles 
Field.Label.RulesDataObjectAttribute.Help=Attribut d'objet de donn\u00e9es de r\u00e8gles mapp\u00e9 \u00e0 l'objet de donn\u00e9es de flux de travaux et associ\u00e9 \u00e0 la r\u00e8gle de notification.
Field.Label.WorkflowDataObjectMapping=Mappage d'objet de donn\u00e9es de flux de travaux 
Field.Label.WorkflowDataObjectMapping.Help=Objet de donn\u00e9es de flux de travaux mapp\u00e9 \u00e0 l'attribut d'objet de donn\u00e9es de r\u00e8gles et associ\u00e9 \u00e0 la r\u00e8gle d'allocation.
