Help.PageDescription=Cette page vous permet de s\u00e9lectionner l'ensemble de r\u00e8gles CER pour la strat\u00e9gie d'allocation des r\u00e8gles. Il existe quatre types de strat\u00e9gie d'allocation actuellement pris en charge par le flux de travaux C\u00faram : fonction, r\u00e8gle classique, Curam Express Rules et cible. Si la strat\u00e9gie d'allocation est de type Curam Express Rule, le moteur du flux de travaux traite les mappages de l'ensemble de r\u00e8gles CER sp\u00e9cifi\u00e9 et appelle le moteur CER pour r\u00e9cup\u00e9rer la liste des cibles d'allocation.
