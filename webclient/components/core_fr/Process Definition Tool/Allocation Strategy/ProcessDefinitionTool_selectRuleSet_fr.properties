Help.PageDescription=Cette page vous permet de s\u00e9lectionner l'ensemble des r\u00e8gles pour la strat\u00e9gie d'allocation des r\u00e8gles. Il existe trois types de strat\u00e9gies d'allocation prises en charge actuellement par le flux de travaux C\u00faram : fonction, r\u00e8gle et cible. Si la strat\u00e9gie d'allocation est du type r\u00e8gle, le moteur du flux des travaux traite le mappage de l'ensemble des r\u00e8gles sp\u00e9cifi\u00e9 et appelle le moteur des r\u00e8gles pour ex\u00e9cuter l'ensemble des r\u00e8gles afin de r\u00e9cup\u00e9rer la liste des cibles d'allocation.
