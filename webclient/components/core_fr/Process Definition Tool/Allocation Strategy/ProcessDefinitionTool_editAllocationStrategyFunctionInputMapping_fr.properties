Help.PageDescription=Cette page vous permet d'\u00e9diter un mappage d'entr\u00e9e de fonction d'allocation. Il existe trois types de strat\u00e9gies d'allocation prises en charge actuellement par le flux de travaux C\u00faram : fonction, r\u00e8gle et cible. La s\u00e9lection d'une strat\u00e9gie d'allocation de fonction entra\u00eene l'appel de la fonction d'allocation sp\u00e9cifi\u00e9e lorsque l'activit\u00e9 associ\u00e9e est ex\u00e9cut\u00e9e par le moteur du flux des travaux. Le moteur du flux des travaux traite les mappages d'entr\u00e9e d\u00e9fini pour la fonction d'allocation associ\u00e9e et l'appelle pour r\u00e9cup\u00e9rer la liste des cibles. 
PageTitle.StaticText1=Editer un mappage d'entr\u00e9e de fonction d'allocation 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.WorkflowDataObjectMapping=Attribut d'objet de donn\u00e9es
Field.Label.WorkflowDataObjectMapping.Help=Mappage d'objet de donn\u00e9es de flux de travaux pour la fonction d'allocation. Si la strat\u00e9gie d'allocation est de fonction type, tout param\u00e8tre d'entr\u00e9e de la fonction sp\u00e9cifi\u00e9e mapp\u00e9 doit l'\u00eatre pour valider les attributs d'objet de donn\u00e9es des flux de travaux et le type de l'attribut d'objet de donn\u00e9es de flux de travaux doit correspondre au type du champ du param\u00e8tre d'entr\u00e9e.
