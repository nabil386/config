Field.Label.ExposeAsWebservice=Exposer en tant que service Web
Field.Label.ExposeAsWebservice.Help=D\u00e9finissez cette option sur true si vous devez exposer ce processus de flux de travaux en tant que service Web.
Field.Label.CallbackService=Service Web de rappel
Field.Label.CallbackService.Help=Indiquez le nom du service de rappel. Ce nom est facultatif car tous les appels provenant d'un processus BPEL ne n\u00e9cessitent pas de rappel. La valeur est le nom qualifi\u00e9 complet d'une classe portant l'extension org.apache.axis.client.Service. Il est g\u00e9n\u00e9r\u00e9 par la fonction du connecteur de services Web C\u00faram pour le service de rappel BPEL.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cliquez ici pour enregistrer les modifications apport\u00e9es aux d\u00e9tails du service Web du processus de flux de travaux.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquez ici pour annuler les modifications apport\u00e9es aux d\u00e9tails du service Web du processus de flux de travaux et revenir \u00e0 la page pr\u00e9c\u00e9dente.
