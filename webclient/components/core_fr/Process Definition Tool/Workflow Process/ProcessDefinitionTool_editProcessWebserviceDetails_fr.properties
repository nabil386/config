Help.PageDescription=Cette page vous permet d'\u00e9diter les d\u00e9tails d'un service Web. Le flux des travaux C\u00faram peut inter-op\u00e9rer avec d'autres syst\u00e8mes de flux des travaux pour des aspects sp\u00e9cifiques pour la norme BPEL (Business Process Execution Language) du groupe Oasis. Cette op\u00e9ration es effectu\u00e9e en fournissant des fonctionnalit\u00e9s pour exposer les processus de flux des travaux de C\u00faram en tant que services web pouvant \u00eatre appel\u00e9s \u00e0 partir des liens de partenaire de processus BPEL.
PageTitle.StaticText1=Editer les d\u00e9tails du service Web 
