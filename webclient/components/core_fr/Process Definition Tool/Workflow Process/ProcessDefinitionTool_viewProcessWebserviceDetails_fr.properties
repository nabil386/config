Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails du service web. Le flux des travaux C\u00faram peut inter-op\u00e9rer avec d'autres syst\u00e8mes de flux des travaux pour des aspects sp\u00e9cifiques pour la norme BPEL (Business Process Execution Language) du groupe Oasis. Cette op\u00e9ration es effectu\u00e9e en fournissant des fonctionnalit\u00e9s pour exposer les processus de flux des travaux de C\u00faram en tant que services web pouvant \u00eatre appel\u00e9s \u00e0 partir des liens de partenaire de processus BPEL.
PageTitle.StaticText1=D\u00e9tails du service Web 
Cluster.WebserviceDetails.Title=D\u00e9tails du service Web
Field.Label.ExposeAsWebservice=Exposer en tant que service Web
Field.Label.ExposeAsWebservice.Help=D\u00e9finissez cette option sur true si vous devez exposer ce processus de flux de travaux en tant que service Web.
Field.Label.CallbackService=Service Web de rappel
Field.Label.CallbackService.Help=Indiquez le nom du service de rappel. Ce nom est facultatif car tous les appels provenant d'un processus BPEL ne n\u00e9cessitent pas de rappel. La valeur est le nom qualifi\u00e9 complet d'une classe portant l'extension org.apache.axis.client.Service. Il est g\u00e9n\u00e9r\u00e9 par la fonction du connecteur de services Web C\u00faram pour le service de rappel BPEL.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez ici pour modifier les d\u00e9tails du service Web du processus de flux de travaux. Le processus peut \u00eatre expos\u00e9 en tant que service Web et le nom du service de rappel peut \u00eatre sp\u00e9cifi\u00e9.
