ActionControl.Label.Revalidate=Valider \u00e0 nouveau
ActionControl.Label.Revalidate.Help=Cliquez sur le lien Valider \u00e0 nouveau pour valider une nouvelle fois les mappages d'adoption du processus de flux de travaux en soumettant \u00e0 nouveau la page actuelle.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
