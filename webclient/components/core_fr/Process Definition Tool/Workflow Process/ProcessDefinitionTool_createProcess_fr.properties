Help.PageDescription=Cette page vous permet de cr\u00e9er une d\u00e9finition de processus de flux des travaux. Des d\u00e9finitions de processus de flux des travaux peuvent \u00eatre utilis\u00e9es pour prendre en charge les processus m\u00e9tier et pour acheminer le travail entre particuliers et d\u00e9partements. Une nouvelle instance est cr\u00e9\u00e9e apr\u00e8s chaque application de d\u00e9finition de processus de flux des travaux.
