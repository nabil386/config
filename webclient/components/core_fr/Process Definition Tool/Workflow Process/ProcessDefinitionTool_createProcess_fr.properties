Field.Label.StartProcessSplitType=Type de division du processus de d\u00e9marrage
Field.Label.StartProcessSplitType.Help=Type de division de l'activit\u00e9 du processus de d\u00e9marrage. Le type de division NONE indique qu'il n'existe qu'une seule transition de cette activit\u00e9 vers la suivante. Plusieurs transitions peuvent exister pour les types de division Parall\u00e8le et Choix. Avec le type de s\u00e9paration parall\u00e8le, les transitions sont ex\u00e9cut\u00e9es parall\u00e8lement. Le moteur de flux de travaux d\u00e9termine les transitions vraies, puis ex\u00e9cute simultan\u00e9ment les activit\u00e9s dont les transitions sont vraies en m\u00eame temps. Avec le type de s\u00e9paration Choix, le moteur de flux de travaux d\u00e9termine la premi\u00e8re transition vraie et ex\u00e9cute une seule activit\u00e9 en fonction de cette d\u00e9termination.
Field.Label.EndProcessJoinType=Type de liaison du processus de fin
Field.Label.EndProcessJoinType.Help=Type de liaison de l'activit\u00e9 du processus de fin. Le type de jointure utilis\u00e9 pour les transitions entrantes est NONE, Parall\u00e8le (AND) ou Choix (XOR). Le motif pour lequel les types de liaison sont identiques aux types de division r\u00e9side dans le fait que chaque transition sortante doit poss\u00e9der une transition entrante correspondante (du m\u00eame type) qui r\u00e9sout le chemin de transition.
# START NON-TRANSLATABLE
