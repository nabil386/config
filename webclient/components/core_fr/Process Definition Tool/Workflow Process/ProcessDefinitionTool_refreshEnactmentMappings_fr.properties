Question.Description=L'actualisation des mappages d'adoption retire les mappages \u00e0 n'importe quel attribut d'objet de donn\u00e9es de flux de travaux qui n'est plus marqu\u00e9 comme Obligatoire pour l'adoption, ou \u00e0 n'importe quel attribut qui n'existe plus. Les attributs d'objet de donn\u00e9es de flux de travaux qui ont \u00e9t\u00e9 cr\u00e9\u00e9s ou marqu\u00e9s comme Obligatoire pour l'adoption seront ajout\u00e9s \u00e0 la liste des mappages d'adoption. Voulez-vous vraiment actualiser les mappages d'adoption ?
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer que vous souhaitez actualiser les mappages d'adoption.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas actualiser les mappages d'adoption.
