Help.PageDescription=Cette page vous permet de cr\u00e9er un mappage de sortie d'objet de processus m\u00e9tier pour une activit\u00e9 automatique. Ces mappages de sortie d\u00e9finissent les donn\u00e9es retourn\u00e9es en tant que r\u00e9sultat de la m\u00e9thode d'objet de processus m\u00e9tier. Si ces donn\u00e9es sont n\u00e9cessaires pour effectuer le processus du flux des travaux, elles doivent \u00eatre mapp\u00e9es \u00e0 l'activit\u00e9. Les mappages de sortie mappent les objets de donn\u00e9es du flux des travaux aux param\u00e8tres de sortie de la m\u00e9thode d'objet du processus m\u00e9tier. 
PageTitle.StaticText1=Nouveau mappage de sortie 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndNew=Enregistrer et nouveau
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.OutputField=Zone de sortie
Field.Label.OutputField.Help=Champ de retour de chaque mappage de sortie.
Field.Label.WorkflowDataObjectMapping=Attribut d'objet de donn\u00e9es
Field.Label.WorkflowDataObjectMapping.Help=Nom de l'attribut d'objet de donn\u00e9es de flux de travaux de chaque mappage de sortie.
