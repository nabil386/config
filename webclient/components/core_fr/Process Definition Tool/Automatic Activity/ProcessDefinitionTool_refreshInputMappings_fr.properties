Help.PageDescription=Cette page vous permet d'actualiser les mappages d'une entr\u00e9e. 
PageTitle.StaticText1=Actualiser les mappages d'entr\u00e9e 
Question.Description=Voulez-vous vraiment actualiser les mappages d'entr\u00e9e ? Les mappages existants sp\u00e9cifi\u00e9s sur la page pr\u00e9c\u00e9dente seront compar\u00e9s \u00e0 la d\u00e9finition en cours de la m\u00e9thode d\u00e9finie pour l'activit\u00e9 automatique. Les mappages qui existent pour les champs de param\u00e8tre formel et qui n'existent plus dans la m\u00e9thode seront supprim\u00e9s. Les mappages initiaux des nouveaux champs de param\u00e8tre formel d\u00e9finis dans la m\u00e9thode seront ajout\u00e9s. Enfin, tous les mappages seront valid\u00e9es afin de garantir que les types sont compatibles.
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer que vous souhaitez actualiser le mappage d'entr\u00e9e. 
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne souhaitez pas actualiser le mappage d'entr\u00e9e.
