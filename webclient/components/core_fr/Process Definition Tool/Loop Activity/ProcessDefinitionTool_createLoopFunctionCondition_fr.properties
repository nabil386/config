Help.PageDescription=Cette page vous permet de cr\u00e9er une condition de fonction pour une activit\u00e9 de boucle. Une ou plusieurs conditions de boucle peuvent \u00eatre ajout\u00e9es \u00e0 une activit\u00e9 et la somme de ces conditions est d\u00e9finie quand la boucle doit arr\u00eater l'ex\u00e9cution. Chaque condition de boucle peut \u00eatre \u00e0 la fois une fonction bas\u00e9e et des donn\u00e9es bas\u00e9es Les conditions de fonction ne sont pas utilis\u00e9es aussi fr\u00e9quemment que les conditions des donn\u00e9es bas\u00e9es. Chaque condition de fonction contient une fonction de "not" (n'est pas) ou "is nothing" (n'est rien). Par exemple, une expression de fonction peut \u00eatre d\u00e9finie uniquement si l'objet des donn\u00e9es de flux des travaux de l'ID de dossier n'est pas trouv\u00e9, aucune valeur ID du dossier n'est trouv\u00e9e.
PageTitle.StaticText1=Nouvelle condition de fonction 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndNew=Enregistrer et nouveau
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.ConditionalOperator=Op\u00e9rateur conditionnel
Field.Label.ConditionalOperator.Help=Op\u00e9rateur utilis\u00e9 dans la fonction de condition, c'est-\u00e0-dire : "not" (n'est pas) ou "is nothing" (n'est rien)
Field.Label.Function=Fonction
Field.Label.Function.Help=L'expression de condition cr\u00e9\u00e9e se sert de deux fonctions pr\u00e9d\u00e9finies, not et is-nothing.
Field.Label.WorkflowDataObjectAttribute=Attribut d'objet de donn\u00e9es
Field.Label.WorkflowDataObjectAttribute.Help= Le nom qualifi\u00e9 complet de l'attribut d'objet de donn\u00e9es de flux de travaux \u00e0 utiliser dans l'expression.
Cluster.Title.Parentheses=Parenth\u00e8ses
Field.Title.Opening=Ouverture
Field.Title.Opening.Help=Parenth\u00e8se ouverte. Les parenth\u00e8ses ouvertes et ferm\u00e9es indiquent comment la condition s'int\u00e8gre au sein de l'expression de condition g\u00e9n\u00e9rale. 
Field.Title.Closing=Fermeture
Field.Title.Closing.Help=Parenth\u00e8se ferm\u00e9e. Les parenth\u00e8ses d'ouverture et de fermeture indiquent comment la condition s'int\u00e8gre dans l'expression de condition g\u00e9n\u00e9rale.
