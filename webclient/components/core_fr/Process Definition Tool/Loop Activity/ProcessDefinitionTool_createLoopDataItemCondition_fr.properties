Help.PageDescription=Cette page vous permet de cr\u00e9er une condition d'instruction de donn\u00e9es pour une activit\u00e9 de boucle. Une ou plusieurs conditions de boucle peuvent \u00eatre ajout\u00e9es \u00e0 une activit\u00e9 et la somme de ces conditions est d\u00e9finie quand la boucle doit arr\u00eater l'ex\u00e9cution. Chaque condition de boucle peut \u00eatre \u00e0 la fois une fonction bas\u00e9e et des donn\u00e9es bas\u00e9es Des conditions d'instruction de donn\u00e9es sont plac\u00e9es l\u00e0 ou un op\u00e9rateur est appliqu\u00e9 aux valeurs d'attribut d'objet de donn\u00e9es du flux des travaux ou aux valeurs d'attribut d'objet de donn\u00e9es du flux des travaux et un constante. Un exemple de deux valeurs d'attribut d'objet de donn\u00e9es qui peuvent \u00eatre utilis\u00e9es comme \u00e9tant une expression de condition d'instruction de donn\u00e9es pour qu'une boucle puisse lire, "si le nom d'utilisateur du propri\u00e9taire du dossier est le m\u00eame nom d'utilisateur du superviseur du dossier donc condition \u00e9valu\u00e9e juste.
PageTitle.StaticText1=Nouvelle condition d'\u00e9l\u00e9ment de donn\u00e9es 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndNew=Enregistrer et nouveau
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Fermer permet de fermer la page.
Cluster.Title.Details=S\u00e9lectionner un \u00e9l\u00e9ment de donn\u00e9es
Label.ConditionOperator=Op\u00e9rateur de condition
Label.ConditionOperator.Help=Op\u00e9rateur pour l'expression de la condition, par exemple : AND (ET).
Label.WorkflowDataObjectAttribute=Attribut d'objet de donn\u00e9es
Label.WorkflowDataObjectAttribute.Help=Nom d'attribut WDO qualifi\u00e9. Il s'agit de l'\u00e9l\u00e9ment de donn\u00e9es inclus dans l'expression de condition.
Cluster.Title.Select=S\u00e9lectionner l'op\u00e9rateur et la valeur de comparaison
Cluster.Select.Description=S\u00e9lectionnez l'op\u00e9rateur de comparaison, ainsi qu'une constante ou un attribut d'objet de donn\u00e9es de flux de travaux sur lequel l'op\u00e9rateur puisse agir.
Label.Operator=Op\u00e9rateur
Label.Operator.Help=Op\u00e9rateur de comparaison pour l'expression de condition, par exemple, "AND".
Label.Constant=Constante (les cha\u00eenes doivent appara\u00eetre entre guillemets)
Label.Constant.Help=Constante pour l'expression de la condition. Si la constante sp\u00e9cifi\u00e9e est une cha\u00eene, alors elle doit appara\u00eetre entre guillemets (par exemple : "SomeConstant"). 
Cluster.Title.Parentheses=Parenth\u00e8ses
Field.Title.Opening=Ouverture
Field.Title.Opening.Help=Parenth\u00e8se ouverte. Les parenth\u00e8ses ouvertes et ferm\u00e9es indiquent comment la condition s'int\u00e8gre au sein de l'expression de condition g\u00e9n\u00e9rale.
Field.Title.Closing=Fermeture
Field.Title.Closing.Help=Parenth\u00e8se ferm\u00e9e. Les parenth\u00e8ses d'ouverture et de fermeture indiquent comment la condition s'int\u00e8gre dans l'expression de condition g\u00e9n\u00e9rale.
