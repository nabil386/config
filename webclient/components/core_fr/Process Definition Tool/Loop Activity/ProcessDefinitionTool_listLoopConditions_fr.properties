Action.Label.Reorder=R\u00e9organiser
Action.Label.Reorder.Help=Cliquez sur le lien R\u00e9organiser sur la ligne appropri\u00e9e pour d\u00e9placer la condition de fin de boucle s\u00e9lectionn\u00e9e vers un nouvel emplacement dans l'expression de condition de fin de boucle g\u00e9n\u00e9rale.
Action.Label.Delete=Supprimer
Action.Label.Delete.Help=Cliquez sur le lien Supprimer sur la ligne appropri\u00e9e pour supprimer la condition de fin de boucle s\u00e9lectionn\u00e9e. Cela entra\u00eenera le retrait de la condition de fin de boucle de l'expression de condition de fin de boucle g\u00e9n\u00e9rale.
Container.Label.Condition=Condition
Container.Label.Condition.Help=Valeur de la condition. Toutes les conditions de fin de boucle ont un op\u00e9rateur conditionnel (par exemple, "AND") qui indique comment cette condition de fin de boucle s'int\u00e8gre avec les autres conditions de fin de boucle. Toutes les conditions ont un attribut WDO, par exemple, la date \u00e0 laquelle se conforme la condition. Par ailleurs, les conditions peuvent avoir des parenth\u00e8ses qui indiquent comment la condition s'int\u00e8gre au sein de l'expression de condition g\u00e9n\u00e9rale. Des informations suppl\u00e9mentaires sont incluses dans cette valeur, selon que la condition de fin de boucle est une condition d'\u00e9l\u00e9ment de donn\u00e9es ou une condition de fonction.
Container.Label.Valid=Valide
Container.Label.Valid.Help=Indique si la condition est valide. Une condition est valide si le moindre attribut d'objet de donn\u00e9es de flux de travail sp\u00e9cifi\u00e9 est valide et si les types d'expression de chaque c\u00f4t\u00e9 de la condition sont compatibles.
