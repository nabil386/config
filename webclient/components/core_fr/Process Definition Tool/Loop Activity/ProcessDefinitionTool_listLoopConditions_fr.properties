Help.PageDescription=Cette page vous permet d'afficher la liste des conditions de boucle pour une activit\u00e9 de boucle. Une ou plusieurs conditions de loupe peuvent \u00eatre ajout\u00e9es \u00e0 la boucle. La somme de ces conditions est d\u00e9finie quand la boucle doit arr\u00eater l'ex\u00e9cution. elles sont combin\u00e9es ensemble pour correspondre \u00e0 une expression d\u00e9termin\u00e9e quand la boucle arr\u00eate la r\u00e9p\u00e9tition. Toutes les activit\u00e9s sont r\u00e9p\u00e9t\u00e9es au sein de la boucle jusqu'\u00e0 ce que les expressions soient \u00e9valu\u00e9es fausses. Chaque condition de boucle peut \u00eatre \u00e0 la fois une fonction bas\u00e9e et des donn\u00e9es bas\u00e9es Les conditions d'\u00e9l\u00e9ment de donn\u00e9es sont l\u00e0 ou l'op\u00e9rateur s\u00e9lectionn\u00e9 est appliqu\u00e9 aux valeurs d'attribut WDO ou \u00e0 la valeur attribut WDO et \u00e0 un constant. Chaque condition de fonction contient une fonction de "not" (n'est pas) ou "is nothing" (n'est rien).
PageTitle.StaticText1=Conditions de fin de boucle 
