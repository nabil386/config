Link.ChangeLoopType.Help=This link allows you to change the loop type. In addition to the loop-exit condition, a loop also specifies whether the condition should be tested before the loop executes (a while loop) or at the end of a loop execution (a do-while loop). A while loop may never execute the activities in the loop and jump to the activity following the loop if the exit condition is met at the start of the loop, where as a do-while loop will execute the activities in the loop at least once.
# END NON-TRANSLATABLE
