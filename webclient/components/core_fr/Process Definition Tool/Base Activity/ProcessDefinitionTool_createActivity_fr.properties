Help.PageDescription=Cette page vous permet de cr\u00e9er une activit\u00e9 Dans une d\u00e9finition de processus de flux de travaux, une activit\u00e9 d\u00e9finit un \u00e9l\u00e9ment de travail devant \u00eatre ex\u00e9cut\u00e9 pour pouvoir avancer dans la progression du processus de flux de travaux.
