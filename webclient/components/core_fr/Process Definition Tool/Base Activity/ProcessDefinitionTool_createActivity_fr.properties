ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndNew=Enregistrer et nouveau
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.ActivityName=Nom de l'activit\u00e9
Field.Label.ActivityName.Help=Nom unique de l'activit\u00e9.
Field.Label.ActivityType=Type
Field.Label.ActivityType.Help=Type de l'activit\u00e9. Il existe neuf types d'activit\u00e9s : d\u00e9marrage, arr\u00eat, automatique, manuel, attente d'\u00e9v\u00e9nement, route, flux secondaire, boucle, et d\u00e9cision. 
Field.Label.SplitType=Type de s\u00e9paration
Field.Label.SplitType.Help=Le type de s\u00e9paration utilis\u00e9 pour les transitions sortantes est NONE, Parall\u00e8le (AND), ou Choix (XOR). Le type de division NONE indique qu'il n'existe qu'une seule transition de cette activit\u00e9 vers la suivante. Plusieurs transitions peuvent exister pour les types de division Parall\u00e8le et Choix. Avec le type de s\u00e9paration parall\u00e8le, les transitions sont ex\u00e9cut\u00e9es parall\u00e8lement. Le moteur de flux de travaux d\u00e9termine les transitions vraies, puis ex\u00e9cute simultan\u00e9ment les activit\u00e9s dont les transitions sont vraies en m\u00eame temps. Avec le type de s\u00e9paration Choix, le moteur de flux de travaux d\u00e9termine la premi\u00e8re transition vraie et ex\u00e9cute une seule activit\u00e9 en fonction de cette d\u00e9termination.
Field.Label.JoinType=Type de jointure
Field.Label.JoinType.Help=Le type de jointure utilis\u00e9 pour les transitions entrantes est NONE, Parall\u00e8le (AND) ou Choix (XOR). Le motif pour lequel ces types sont identiques aux types de s\u00e9parations r\u00e9side dans le fait que chaque transition sortante doit avoir un transition entrante correspondante (de m\u00eame type) qui r\u00e9sout le chemin de transition. 
Field.Label.Category=Cat\u00e9gorie
Field.Label.Category.Help=Cat\u00e9gorie de l'activit\u00e9.
Field.Label.ParallelActivityType=Type d'activit\u00e9 parall\u00e8le
Field.Label.ParallelActivityType.Help=Si le type d'activit\u00e9 est Parall\u00e8le, ce champ d\u00e9crit le type d'activit\u00e9 qui sera encapsul\u00e9 par l'activit\u00e9 parall\u00e8le, Manuel ou D\u00e9cision, par exemple.
Field.Label.Description=Description
Field.Label.Description.Help=Description d\u00e9taill\u00e9e de l'activit\u00e9.
