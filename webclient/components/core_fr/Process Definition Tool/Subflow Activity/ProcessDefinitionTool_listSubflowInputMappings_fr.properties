Help.PageDescription=Cette page vous r\u00e9pertorie tous les mappages de sortie pour le processus de flux secondaire associ\u00e9 \u00e0 l'activit\u00e9 de flux secondaire s\u00e9lectionn\u00e9. A partir de cette page, un utilisateur peut configurer et modifier les mappages d'entr\u00e9e pour le flux secondaire. Les mappages d'entr\u00e9e incluent uniquement les attributs requis pour lancer un processus de flux secondaire. Les attributs WDO adopt\u00e9s. Cette page est renseign\u00e9e auparavant avec les attributs requis adopt\u00e9s pour le processus de flux secondaire L'utilisateur doit d\u00e9finir l'attribut WDO parent pour chaque mappage de flux secondaire
