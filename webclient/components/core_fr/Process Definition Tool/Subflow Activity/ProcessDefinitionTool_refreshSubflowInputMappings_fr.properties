Help.PageDescription=Cette page vous permet d'actualiser les mappages d'entr\u00e9e de flux secondaire.
PageTitle.StaticText1=Actualiser les mappages des entr\u00e9es de flux secondaire :\ 
Question.Description=Souhaitez-vous vraiment actualiser les mappages associ\u00e9s \u00e0 cette activit\u00e9 de flux secondaire ?  Les mappages existants, comme sp\u00e9cifi\u00e9 sur la page pr\u00e9c\u00e9dente, seront compar\u00e9s aux attributs d'objet de donn\u00e9es de flux de processus marqu\u00e9s comme requis pour la promulgation sur le processus de flux secondaire.  Si l'objet de donn\u00e9es de flux de travaux cible n'existe plus dans la d\u00e9finition de processus de flux secondaire, l'entr\u00e9e est supprim\u00e9e de la liste des mappages. Si un nouvel objet de donn\u00e9es de flux de travaux qui a \u00e9t\u00e9 marqu\u00e9 comme requis pour la promulgation a \u00e9t\u00e9 ajout\u00e9 \u00e0 la d\u00e9finition du processus de flux secondaire, une nouvelle entr\u00e9e de mappage est cr\u00e9\u00e9e et ajout\u00e9e \u00e0 la liste. Enfin, les entr\u00e9es de mappage existantes sont valid\u00e9es pour garantir la compatibilit\u00e9 de leurs types.
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui si vous souhaitez actualiser le mappage d'entr\u00e9e de flux secondaire.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas actualiser le mappage d'entr\u00e9e de flux secondaire.
