Help.PageDescription=Cette page vous permet de cr\u00e9er un param\u00e8tre de texte pour un lien d'action d'une notification de rappel. Le param\u00e8tre de texte peut comprendre des cha\u00eenes rempla\u00e7ables (%k),qui vont \u00eatre remplac\u00e9es par des param\u00e8tres associ\u00e9s. Un param\u00e8tre de texte correspond \u00e0 un mappage \u00e0 un attribut d'objet de donn\u00e9es de flux des travaux. Le param\u00e8tre "k" Dans liste remplacera %k dans le lien d'action ou k repr\u00e9sente l'ordre du param\u00e8tre dans la liste. Un format pour les cha\u00eenes rempla\u00e7ables peut \u00e9ventuellement \u00eatre sp\u00e9cifi\u00e9 en pla\u00e7ant une autre lettre apr\u00e8s la cha\u00eene rempla\u00e7able, par exemple : %1d, o\u00f9 "d" mettra la valeur sous forme de date. Notez que le param\u00e8tre de texte peut \u00eatre r\u00e9p\u00e9t\u00e9 au sein de la cha\u00eene, par cons\u00e9quent, l'attribut d'objet des donn\u00e9es de flux des travaux doit \u00eatre mapp\u00e9 une seule fois uniquement.
