Field.Label.PageID.Help=ID de la page C\u00faram associ\u00e9e \u00e0 l'action.
Field.Label.ActionText=Texte de l'action
Field.Label.ActionText.Help=Texte descriptif de l'action.
Field.Label.OpenInModal=Ouvrir dans une fen\u00eatre modale
Field.Label.OpenInModal.Help=Param\u00e8tre bool\u00e9en indiquant si le lien d\u00e9fini pour cette action s'ouvre dans une fen\u00eatre modale. Si la valeur est True, le lien s'ouvre dans une fen\u00eatre modale. Si la valeur est False (valeur par d\u00e9faut), l'infrastructure d\u00e9termine l'ouverture du lien, \u00e0 l'instar de n'importe quel autre lien. Dans ce cas, si la page fait partie d'une configuration d'onglet, elle ouvre l'onglet appropri\u00e9. Dans le cas contraire, le contenu de la page remplace simplement la page d'accueil dans le champ de contenu de l'onglet en cours.
Field.Label.WDOToUse=Liste d'objets de donn\u00e9es \u00e0 utiliser
Field.Label.WDOToUse.Help=Lorsqu'un \u00e9l\u00e9ment WDO de liste est d\u00e9fini pour une action, cela indique qu'il s'agit d'une action r\u00e9currente. Ceci implique que, lorsque l'activit\u00e9 associ\u00e9e est ex\u00e9cut\u00e9e, une action est cr\u00e9\u00e9e pour chaque \u00e9l\u00e9ment pr\u00e9sent dans cet \u00e9l\u00e9ment WDO de liste.
