Help.PageDescription=Cette page vous permet de cr\u00e9er des actions secondaires associ\u00e9es avec une activit\u00e9 de d\u00e9cision. Ces actions secondaires vont appara\u00eetre dans l'activit\u00e9 de d\u00e9cision sous forme de liens vers des pages dans l'application. Il s'agit des pages \u00e0 partir desquelles un utilisateur peut obtenir des informations suppl\u00e9mentaires utiles pour l'ex\u00e9cution d'une activit\u00e9 de d\u00e9cision.
PageTitle.StaticText1=Nouvelle action secondaire 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
