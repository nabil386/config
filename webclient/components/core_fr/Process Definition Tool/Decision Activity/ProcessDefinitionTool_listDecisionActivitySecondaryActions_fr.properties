Help.PageDescription=Cette page vous permet d'afficher la liste des actions faisant partie d'une t\u00e2che pour une activit\u00e9. Ces actions appara\u00eetront sous forme de liens vers des pages dans l'application. Celles ci sont des pages \u00e0 partir desquelles un utilisateur peut compl\u00e9ter toutes actions n\u00e9cessaires requises en tant que partie d'une activit\u00e9 de d\u00e9cision ou manuelle.  
