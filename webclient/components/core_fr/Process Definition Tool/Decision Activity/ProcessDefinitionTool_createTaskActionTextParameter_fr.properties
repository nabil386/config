Help.PageDescription=Cette page vous permet de cr\u00e9er un param\u00e8tre de texte pour une action de t\u00e2che. Le texte de l'action de t\u00e2che peut comprendre des cha\u00eenes rempla\u00e7ables (%k), qui seront remplac\u00e9es par les param\u00e8tres de texte associ\u00e9s. Un param\u00e8tre de texte est un mappage vers un attribut d'objet de donn\u00e9es de flux de travaux. Le param\u00e8tre "k" de la liste remplacera %k dans la cha\u00eene de texte, o\u00f9 "k" correspond \u00e0 l'ordre du param\u00e8tre dans la liste. Un format pour les cha\u00eenes rempla\u00e7ables peut \u00e9ventuellement \u00eatre sp\u00e9cifi\u00e9 en pla\u00e7ant une autre lettre apr\u00e8s la cha\u00eene rempla\u00e7able, par exemple : %1d, o\u00f9 "d" mettra la valeur sous forme de date. Notez que le param\u00e8tre de texte peut \u00eatre r\u00e9p\u00e9t\u00e9 au sein de la cha\u00eene, par cons\u00e9quent, l'attribut d'objet des donn\u00e9es de flux des travaux doit \u00eatre mapp\u00e9 une seule fois uniquement.
PageTitle.StaticText1=Nouveau param\u00e8tre de texte 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.WorkflowDataObjectAttribute=Attribut d'objet de donn\u00e9es
Field.Label.WorkflowDataObjectAttribute.Help=Nom qualifi\u00e9 complet de l'attribut d'objet de donn\u00e9es de flux de travaux \u00e0 mapper vers l'action de t\u00e2che.
