Help.PageDescription=Cette page vous permet d'assigner un composant du dossier \u00e0 un candidat. Vous pouvez assigner la livraison d'un composant de dossier \u00e0 un autre candidat que le candidat actuellement affect\u00e9.
PageTitle.StaticText1=Affecter le composant
Field.Label.Component=Composant
Field.Label.Component.Help=Vous pouvez s\u00e9lectionner le composant de dossier que vous souhaitez affecter au candidat dans la liste d\u00e9roulante des composants. 
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode lors de laquelle le candidat re\u00e7oit ce composant s'il est payable/facturable. Notez que le syst\u00e8me enregistre automatiquement une date de fin pour une p\u00e9riode d'affectation de composant existant sur la date de d\u00e9but d'affectation du nouveau composant.
Field.Label.FromStartDateInd=A partir de la date de d\u00e9but du dossier
Field.Label.FromStartDateInd.Help=Indique si l'affectation du composant doit se produire \u00e0 partir de la date de d\u00e9but de dossier.
Field.Label.DeliveryPattern=Mod\u00e8le de distribution
Field.Label.DeliveryPattern.Help=Nom du mod\u00e8le de distribution. Ce nom distingue le mod\u00e8le de distribution dans la liste des mod\u00e8les de distribution du produit.
