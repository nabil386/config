Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails de l'historique d'allocation pour un composant de dossier. Cette page contient \u00e9galement une liste des candidats le composant a \u00e9t\u00e9 affect\u00e9 \u00e0 au fil du temps. A partir de cette page, vous pouvez afficher les d\u00e9tails de l'historique d'allocation de composant, ainsi que d'affecter un composant \u00e0 un candidat. Notez que vous pouvez affecter la livraison d'un composant de dossier \u00e0 un autre candidat que le candidat affect\u00e9 actuellement.
