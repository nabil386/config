Help.PageDescription=Un historique d'allocation de composant est automatiquement g\u00e9r\u00e9e pour chaque composant de dossier. L'historique d'allocation de composant conserve un enregistrement de tous les composants de dossier affect\u00e9 \u00e0 un candidat au fil du temps. L'historique d'allocation des composants est mise \u00e0 jour chaque fois qu'un composant est affect\u00e9 \u00e0 un candidat. L'historique r\u00e9pertorie tous les candidats pr\u00e9c\u00e9dent affect\u00e9 au composant ainsi que les dates d'allocation pour le composant. L'historique indique \u00e9galement si l'allocation a commenc\u00e9 \u00e0 partir de la date de d\u00e9but, ou non.
