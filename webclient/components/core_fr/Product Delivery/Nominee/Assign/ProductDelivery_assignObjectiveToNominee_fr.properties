Help.PageDescription=Cette page vous permet d'affecter un composant de dossier \u00e0 un candidat autre que le client principal du dossier. Vous pouvez s\u00e9lectionner le candidat qui re\u00e7oit le composant du dossier. Par exemple, vous pouvez s\u00e9lectionner le composant personnel maximal d'un dossier de prestations de maladie d'une personne pour \u00eatre livr\u00e9 \u00e0 l'employeur de la personne. Ceci peut \u00eatre n\u00e9cessaire si son employeur continue \u00e0 le payer lorsque qu'il est en cong\u00e9 de maladie et re\u00e7oit des prestations de maladie. 
PageTitle.StaticText1=Affecter le composant
Field.Label.Nominee=Repr\u00e9sentant
Field.Label.Nominee.Help=Nom du candidat dans la liste d\u00e9roulante des candidats du dossier, qui re\u00e7oit ce composant s'il est payable/facturable.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.FromDate=Date de d\u00e9but
Field.Label.FromDate.Help=Date de d\u00e9but de la p\u00e9riode lors de laquelle le candidat re\u00e7oit ce composant s'il est payable/facturable. Notez que le syst\u00e8me enregistre automatiquement une date de fin pour une p\u00e9riode d'affectation de composant existant sur la date de d\u00e9but d'affectation du nouveau composant.
Field.Label.FromStartDateInd=A partir de la date de d\u00e9but du dossier
Field.Label.FromStartDateInd.Help=Indique si l'affectation du composant doit se produire \u00e0 partir de la date de d\u00e9but de dossier.
