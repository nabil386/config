Help.PageDescription=Cette page vous permet d'afficher une liste des mod\u00e8les de distribution pour le candidat enregistr\u00e9es dans le syst\u00e8me. Les mod\u00e8les de distribution du candidat sont utilis\u00e9es pour cr\u00e9er des plannings financiers pour chaque composant de dossier. Le composant de dossier affect\u00e9 au candidat lui est distribu\u00e9 conform\u00e9ment \u00e0 ce planning financier. Les plannings financiers sont appel\u00e9s composants financiers. Lorsqu'un composant de dossier est l'objectif financier, un composant financier est un planning pour atteindre cet objectif. Par exemple, il est pr\u00e9vu qu'un candidat re\u00e7oive des paiements par ch\u00e8que au d\u00e9but de chaque mois. Le composant du dossier \u00e9ligible est maximum personnel avec un taux hebdomadaire de $70.
PageTitle.StaticText1=D\u00e9tails du candidat
ActionControl.Label.NomineeDetails=D\u00e9tails du candidat 
ActionControl.Label.NomineeDetails.Help=Appuyez sur le bouton D\u00e9tails du candidat pour afficher les d\u00e9tails relatifs au candidat.
ActionControl.Label.DeliveryPatterns=Mod\u00e8les de distribution
ActionControl.Label.DeliveryPatterns.Help=Cliquez sur le bouton Mod\u00e8les de distribution pour afficher l'historique des mod\u00e8les de distribution des candidats.
ActionControl.Label.ComponentAssignments=Affectations de composant
ActionControl.Label.ComponentAssignments.Help=Cliquez sur le bouton Affectations des composants pour afficher l'historique d'affectation des composants du candidat.
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Cliquez sur le bouton Nouveau pour cr\u00e9er un mod\u00e8le de distribution de candidat.
Field.Label.From=Effectif \u00e0 partir du
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode durant laquelle les d\u00e9tails du mode de distribution sont valides. Notez que la date de d\u00e9but ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date de d\u00e9but du mod\u00e8le de distribution de produit s\u00e9lectionn\u00e9 ci-dessous.
Field.Label.Name=Nom
Field.Label.Name.Help=Mod\u00e8le de distribution pr\u00e9f\u00e9r\u00e9 du candidat dans la liste d\u00e9roulante des mod\u00e8les de distribution du produit r\u00e9gissant le dossier. Votre administrateur syst\u00e8me peut ajouter un nouveau mod\u00e8le de distribution \u00e0 la liste des mod\u00e8les de distribution (Voir "Tables de code" dans le guide d'administration C\u00faram).
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
