Help.PageDescription=Cette page vous permet de rechercher pour un candidat qui est inscrit en tant que participant repr\u00e9sentatif. Un candidat est un participant qui est d\u00e9sign\u00e9 afin de recevoir un paiement de la part du client principal du dossier. Tous les candidats doivent \u00eatre enregistr\u00e9s sur le syst\u00e8me Si une personne n'est pas d\u00e9j\u00e0 enregistr\u00e9 sur le syst\u00e8me en tant que personne, employeur, ou repr\u00e9sentant, vous pouvez enregistrer le candidat en tant que partie du processus de cr\u00e9ation de compte.
