Help.PageDescription=Cette page vous permet de rechercher pour un candidat qui est inscrit en tant que participant employeur.  Un candidat est un participant qui est d\u00e9sign\u00e9 afin de recevoir un paiement de la part du client principal du dossier. Par exemple, vous pouvez s\u00e9lectionner le composant personnel maximal d'un dossier de prestations de maladie d'une personne pour \u00eatre livr\u00e9 \u00e0 l'employeur de la personne. Ceci peut \u00eatre n\u00e9cessaire si son employeur continue \u00e0 le payer lorsque qu'il est en cong\u00e9 de maladie et re\u00e7oit des prestations de maladie.
