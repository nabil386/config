Help.PageDescription=Cette page vous permet d'affecter un composant de dossier \u00e0 un candidat autre que le client principal du dossier. Vous pouvez s\u00e9lectionner le candidat qui re\u00e7oit le composant du dossier. Par exemple, vous pouvez s\u00e9lectionner le composant personnel maximal d'un dossier de prestations de maladie d'une personne pour \u00eatre livr\u00e9 \u00e0 l'employeur de la personne. Ceci peut \u00eatre n\u00e9cessaire si son employeur continue \u00e0 le payer lorsque qu'il est en cong\u00e9 de maladie et re\u00e7oit des prestations de maladie.
