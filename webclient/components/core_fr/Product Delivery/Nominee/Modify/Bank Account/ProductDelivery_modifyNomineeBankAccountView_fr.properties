Help.PageDescription=Cette page vous permet de changer le compte bancaire d'un candidat. Le compte bancaire d'un candidat peut \u00eatre modifi\u00e9 si n\u00e9cessaire. Par exemple, si le compte bancaire d'un candidat est remplac\u00e9 par un nouveau type de compte, un utilisateur peut transf\u00e9rer les paiements EFT vers le nouveau compte. Le nouveau compte doit d'abord \u00eatre enregistr\u00e9 sur le syst\u00e8me par l'utilisateur.
PageTitle.StaticText1=Modifier le compte bancaire du candidat
