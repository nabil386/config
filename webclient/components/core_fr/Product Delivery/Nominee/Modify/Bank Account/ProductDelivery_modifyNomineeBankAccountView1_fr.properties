Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails du compte bancaire du candidat.
PageTitle.StaticText1=Modifier le compte bancaire du candidat
Cluster.Title.Comments=Commentaires
Cluster.Description.BankAcDetails=Veuillez s\u00e9lectionner un compte bancaire existant ou entrez les informations de compte bancaire :
Field.Label.SelectBankAc=S\u00e9lectionner un compte bancaire
Field.Label.SelectBankAc.Help=Compte(s) bancaire(s) de candidat. Vous pouvez mettre \u00e0 jour les informations de compte bancaire du candidat en s\u00e9lectionnant un compte bancaire existant.
Field.Label.AccountName=Nom du compte
Field.Label.AccountName.Help=Nom de compte enregistr\u00e9 sur le compte bancaire.
Field.Label.AccountType=Type de compte
Field.Label.AccountType.Help=Type de compte bancaire, par exemple, compte courant entreprise ou compte d'\u00e9pargne entreprise. Le type de compte bancaire est li\u00e9 \u00e0 une description cod\u00e9e du compte bancaire. Votre administrateur syst\u00e8me peut ajouter un type de compte bancaire via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.SortCode=Code guichet
Field.Label.SortCode.Help=Les codes guichet bancaires sont entr\u00e9s dans le cadre de l'administration syst\u00e8me (voir "Succursales de banques" dans le guide d'administration C\u00faram).
Field.Label.AccountNumber=Num\u00e9ro de compte
Field.Label.AccountNumber.Help=Num\u00e9ro de compte bancaire sp\u00e9cifique relatif au nom de compte et \u00e0 la succursale de la banque d\u00e9tenant le compte.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle le compte bancaire est valide. Notez que la date "Date de d\u00e9but" ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date "Date de d\u00e9but" de l'agence bancaire associ\u00e9e \u00e0 la date de code guichet ci-dessus.
Field.Label.Primary=Principale
Field.Label.Primary.Help=Ce champ indique si le compte bancaire correspond au compte bancaire principal du participant. Ne s\u00e9lectionnez pas cette option si le compte bancaire est secondaire. Par d\u00e9faut, le premier compte bancaire que vous cr\u00e9ez pour un participant correspond \u00e0 son compte principal. Si vous cr\u00e9ez d'autres comptes bancaires, vous pouvez d\u00e9finir l'un de ces nouveaux comptes bancaires comme compte bancaire principal.
Field.Label.Joint=Compte joint
Field.Label.Joint.Help=Ce champ indique si le compte bancaire est partag\u00e9 avec un autre participant.
