Field.Label.BIC=BIC
Field.Label.BIC.Help=Code d'identification bancaire identifiant un organisme financier pr\u00e9cis. 
Field.Label.IBAN=IBAN
Field.Label.IBAN.Help=Num\u00e9ro de compte bancaire international. Il est utilis\u00e9 pour identifier les comptes bancaires au niveau national et international. 
