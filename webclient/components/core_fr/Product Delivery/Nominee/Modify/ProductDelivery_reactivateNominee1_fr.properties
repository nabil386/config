Help.PageDescription=Cette page vous permet de r\u00e9activer un candidat arriv\u00e9 \u00e0 expiration. Si le r\u00f4le de candidat d'un participant est termin\u00e9 et que les composants du dossier ne sont plus affect\u00e9s \u00e0 ce candidat, l'organisation peut souhaiter r\u00e9tablir le participant en tant que candidat principal du dossier. Par exemple, si le client principal du dossier est malade et qu'il ne peut pas collecter les paiements de prestation, il ou elle peut d\u00e9signer un membre de sa famille pour collecter temporairement les paiements jusqu'\u00e0 son r\u00e9tablissement. Apr\u00e8s le r\u00e9tablissement du client principal, il ou elle redevient encore le candidat principal du dossier, et le r\u00f4le de candidat du membre de sa famille est expir\u00e9 ou termin\u00e9. S'il devient n\u00e9cessaire d'affecter \u00e0 nouveau les paiements au membre de sa famille, par exemple, si le client principal tombe malade \u00e0 nouveau, l'organisation peut r\u00e9activer le candidat expir\u00e9 et il ou elle sera \u00e0 nouveau le candidat principal sur le dossier.
PageTitle.StaticText1=R\u00e9activer le candidat
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer la r\u00e9activation du candidat.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas r\u00e9activer ce candidat.
Field.StaticText.ReactivateNominee=Voulez-vous vraiment r\u00e9activer ce candidat ?
