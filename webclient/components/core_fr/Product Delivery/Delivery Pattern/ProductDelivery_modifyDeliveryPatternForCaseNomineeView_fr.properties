Help.PageDescription=Cette page vous permet d'afficher une liste de tous les mod\u00e8les de livraison qui ont \u00e9t\u00e9 utilis\u00e9s par le produit. Un mod\u00e8le de livraison est utilis\u00e9 d\u00e8s le premier jour, qu'il est mis en \u0153uvre jusqu'au jour, qu'il est remplac\u00e9 par un autre mode de livraison. Chaque mod\u00e8le de livraison affiche une date "Du" qui indique le d\u00e9but de la p\u00e9riode pendant laquelle il a \u00e9t\u00e9 utilis\u00e9 pour le produit.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.EffectiveFrom=Effectif \u00e0 partir du
Field.Label.EffectiveFrom.Help=Date \u00e0 laquelle le mod\u00e8le de distribution prend effet. A compter de cette date, les \u00e9tats financiers sont \u00e9mis en fonction de la planification financi\u00e8re de ce mod\u00e8le de distribution.
Field.Label.PatternName=Nom
Field.Label.PatternName.Help=Nom du mod\u00e8le de distribution dans la liste d\u00e9roulante des mod\u00e8les de distribution. Ces mod\u00e8les de distribution sont ajout\u00e9s au produit r\u00e9gissant le dossier par un administrateur technique.
