Help.PageDescription=Cette page permet d'enregistrer une simulation. Lors de la simulation d'un paiement, le syst\u00e8me r\u00e9cup\u00e8re les composants financiers cr\u00e9\u00e9s lors de l'activation ou le dernier r\u00e9examen du dossier et les fait progresser jusqu'\u00e0 ce que la date saisie par l'utilisateur soit atteinte. Il g\u00e9n\u00e8re ensuite une simulation du paiement pour cette semaine ou pour la p\u00e9riode de distribution du dossier. Le syst\u00e8me calcule \u00e9galement le montant, la p\u00e9riode de paiement et la date du paiement.
# END, CR00032052
PageTitle.StaticText1=Enregistrer la simulation
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer l'enregistrement de la simulation.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas enregistrer la simulation.
