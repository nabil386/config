Help.PageDescription=Cette page vous permet de modifier le taux de retenue maximum. La modification du taux de retenue maximum revient \u00e0 ignorer, pour le dossier de distribution de produit concern\u00e9, le taux d\u00e9fini au cours de l'administration du syst\u00e8me pour le produit faisant l'objet du dossier. Par exemple, un dossier compte trois retenues : une pour le loyer, une pour le gaz et une pour l'\u00e9lectricit\u00e9. Le traitement de la retenue relative \u00e0 l'\u00e9lectricit\u00e9 entra\u00eene le d\u00e9passement du taux de retenue maximum d\u00e9fini pour ce produit. Un utilisateur et un participant peuvent alors convenir d'autoriser le traitement de cette retenue. Pour ce faire, ils peuvent modifier le taux de retenue maximum.
PageTitle.StaticText1=Remplacer le taux de retenue maximum
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer le remplacement du taux de retenue maximum.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas remplacer le taux de retenue maximal.
Field.StaticText.SetOverrideInd=Voulez-vous vraiment remplacer le taux de retenue maximum ?
