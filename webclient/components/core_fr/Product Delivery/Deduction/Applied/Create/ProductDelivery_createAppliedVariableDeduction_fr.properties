Field.Label.DeductionName=Nom
Field.Label.DeductionName.Help=Nom de retenue, par ex. Taxe, FRM, Gaz.
Field.Label.LiabilityClient=Client de passif
Field.Label.LiabilityClient.Help=Le nom du participant dont le passif sera r\u00e9duit par cette retenue.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date \u00e0 partir de laquelle la d\u00e9duction est active.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date \u00e0 laquelle la d\u00e9duction est effective.
Field.Label.Component=Composant
Field.Label.Component.Help=Composant auquel la d\u00e9duction variable doit \u00eatre affect\u00e9e dans la liste d\u00e9roulante des composants, par exemple personnel maximum, enfant d\u00e9pendant. Une d\u00e9duction variable peut \u00eatre cr\u00e9\u00e9e par rapport \u00e0 un composant sp\u00e9cifique. Si un composant n'est pas s\u00e9lectionn\u00e9, la d\u00e9duction sera d\u00e9duite du montant total de tous les composants associ\u00e9s au dossier.
Field.Label.Nominee=Repr\u00e9sentant
Field.Label.Nominee.Help=Candidat recevant des prestations r\u00e9duites apr\u00e8s d\u00e9duction de la d\u00e9duction.
Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Montant en pourcentage \u00e0 d\u00e9duire de la prestation au profit du participant.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=La priorit\u00e9 de la d\u00e9duction. Toutes les d\u00e9ductions sont class\u00e9es par ordre d'importance. La priorit\u00e9 de d\u00e9duction d\u00e9finit l'ordre dans lequel les d\u00e9ductions sont effectu\u00e9es lorsque des versements sont g\u00e9n\u00e9r\u00e9s pour le dossier. Vous pouvez attribuer automatiquement la prochaine priorit\u00e9 disponible pour la d\u00e9duction \u00e0 l'aide du champ Attribuer la prochaine priorit\u00e9, ci-dessous.
Field.Label.AssignNextPriority=Affecter la priorit\u00e9 suivante
Field.Label.AssignNextPriority.Help=Si vous souhaitez affecter automatiquement la prochaine priorit\u00e9 disponible \u00e0 la d\u00e9duction, cochez la case Affecter la prochaine priorit\u00e9. Le syst\u00e8me attribuera automatiquement la prochaine priorit\u00e9 de retenue.
