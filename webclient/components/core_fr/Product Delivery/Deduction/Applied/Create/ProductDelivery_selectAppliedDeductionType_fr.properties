Help.PageDescription=Cette page vous permet de s\u00e9lectionner le type de retenue que vous souhaitez cr\u00e9er pour le dossier : fixe ou variable. Une retenue fixe est un montant fixe d'argent qui est d\u00e9duit du paiement de la prestation d'un participant. Une retenue variable est un pourcentage d\u00e9duit du versement de prestations d'un participant.
PageTitle.StaticText1=S\u00e9lectionnez Type de retenue
Cluster.Title.Proceed=Souhaitez-vous :
ActionControl.Label.CreateFixedDeduction=Cr\u00e9er une retenue fixe.
ActionControl.Label.CreateFixedDeduction.Help=Cliquez sur le lien "Cr\u00e9er une retenue variable" sur la ligne appropri\u00e9e pour cr\u00e9er une retenue avec un montant fixe.
ActionControl.Label.CreateVariableDeduction=Cr\u00e9er une retenue variable.
ActionControl.Label.CreateVariableDeduction.Help=Cliquez sur le lien "Cr\u00e9er une retenue variable" de la ligne ad\u00e9quate pour cr\u00e9er une retenue avec un montant variable.
ActionControl.Label.CancelProcess=Annuler le processus de cr\u00e9ation de retenue.
ActionControl.Label.CancelProcess.Help=Cliquez sur "Annuler le processus de retenue" pour annuler la cr\u00e9ation de retenue.
