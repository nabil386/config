Help.PageDescription=Cette page vous permet de cr\u00e9er une retenue appliqu\u00e9e pour le montant fixe. Un montant fixe est un montant d\u00e9fini qui est d\u00e9duit du paiement de prestations d'un participant. Par exemple, $20 du dossier de paiement de l'assurance ch\u00f4mage du participant peut \u00eatre d\u00e9duit et utilis\u00e9 pour payer la prise en charge des enfants dus par le participant. Les retenues fixes sont d\u00e9duites \u00e0 partir des versements de prestation \u00e9mises au client principal ou \u00e0 un autre candidat dans le dossier.
PageTitle.StaticText1=Nouvelle retenue fixe appliqu\u00e9e
ActionControl.Label.ActivateNow=Enregistrer & Activer
ActionControl.Label.ActivateNow.Help=Ce bouton permet d'enregistrer les d\u00e9tails de la retenue et active cette derni\u00e8re.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Ce bouton permet d'enregistrer les d\u00e9tails de la retenue sans activer cette derni\u00e8re.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
