Help.PageDescription=Cette page vous permet de d\u00e9sactiver une retenue. Une retenue active peut \u00eatre d\u00e9sactiv\u00e9e par un utilisateur syst\u00e8me. Un utilisateur peut ainsi d\u00e9cider de d\u00e9sactiver des retenues afin de s'assurer que seules les retenues de priorit\u00e9 sup\u00e9rieure soient trait\u00e9es. Par exemple, si un utilisateur s'aper\u00e7oit que toutes les retenues ne peuvent \u00eatre trait\u00e9es en raison d'un montant de versement de prestation insuffisant, celui-ci peut d\u00e9sactiver certaines retenues de moindre importance. Lorsqu'une retenue est d\u00e9sactiv\u00e9e, l'enregistrement de composant financier associ\u00e9 expire, et la d\u00e9sactivation est consign\u00e9e dans l'historique de la retenue.  
PageTitle.StaticText1=D\u00e9sactiver la retenue
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer que vous souhaitez d\u00e9sactiver la retenue.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas d\u00e9sactiver la retenue.
Field.StaticText.DeactivateDeduction=Voulez-vous vraiment d\u00e9sactiver cette retenue ?
