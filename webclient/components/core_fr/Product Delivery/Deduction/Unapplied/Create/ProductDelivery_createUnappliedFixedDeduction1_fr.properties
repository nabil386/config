Field.Label.Priority=D\u00e9finir la priorit\u00e9
Field.Label.Priority.Help=La priorit\u00e9 de la d\u00e9duction. La priorit\u00e9 de la d\u00e9duction. Les priorit\u00e9s de toutes les d\u00e9ductions sont d\u00e9finies par ordre d'importance. La priorit\u00e9 d'une d\u00e9duction dicte l'ordre dans lequel la d\u00e9duction est trait\u00e9e lors de la g\u00e9n\u00e9ration des paiements pour le dossier. Vous pouvez attribuer automatiquement la prochaine priorit\u00e9 disponible pour la retenue \u00e0 l'aide du champ Attribuer la prochaine priorit\u00e9, ci-dessous.
Field.Label.AssignNextPriority=Affecter la priorit\u00e9 suivante
Field.Label.AssignNextPriority.Help=Si vous souhaitez attribuer automatiquement la prochaine priorit\u00e9 de retenue, cochez la case Attribuer la prochaine priorit\u00e9. Le syst\u00e8me attribuera automatiquement la prochaine priorit\u00e9 de retenue.
