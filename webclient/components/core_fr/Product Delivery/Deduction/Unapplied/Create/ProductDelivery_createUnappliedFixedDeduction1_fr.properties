Help.PageDescription=Cette page vous permet de cr\u00e9er une retenue non appliqu\u00e9e pour un montant fixe. Une retenue non d\u00e9di\u00e9e est une retenue d\u00e9duite du versement de prestation d'une personne afin de participer au remboursement g\u00e9n\u00e9ral d'une organisation. Les retenues de ce type sont utilis\u00e9es pour r\u00e9cup\u00e9rer des fonds d\u00e9pens\u00e9s par une organisation. Par exemple, une d\u00e9duction non appliqu\u00e9e peut \u00eatre cr\u00e9\u00e9e pour r\u00e9cup\u00e9rer un paiement d'urgence exceptionnel pour un participant. Les retenues non d\u00e9di\u00e9es peuvent \u00eatre bas\u00e9es sur un montant fixe ou variable. Un montant fixe correspond \u00e0 un montant d\u00e9fini d\u00e9duit du versement de prestation d'une personne, tandis qu'un montant variable correspond \u00e0 un pourcentage d'un montant. 
# BEGIN, CR00369134, KRK
