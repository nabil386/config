Field.Label.AccountNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence sous lequel le client principal est connu du tiers.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.DeductionName=Type
Field.Label.DeductionName.Help=Type de retenue du tiers, par ex. "taxe", "\u00e9lectricit\u00e9".
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date \u00e0 partir de laquelle la retenue est active.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date \u00e0 laquelle la retenue est effective.
Field.Label.Nominee=D\u00e9duire aupr\u00e8s du candidat
Field.Label.Nominee.Help=Nom du candidat qui re\u00e7oit la prestation qui sera r\u00e9duite apr\u00e8s traitement de la retenue. 
Field.Label.Component=D\u00e9duire du composant
Field.Label.Component.Help=Composant auquel la retenue variable doit \u00eatre affect\u00e9e dans la liste d\u00e9roulante des composants, par exemple personnel maximum, enfant d\u00e9pendant. Une retenue variable peut \u00eatre cr\u00e9\u00e9e par rapport \u00e0 un composant sp\u00e9cifique. Si un composant n'est pas s\u00e9lectionn\u00e9, la retenue sera d\u00e9duite du montant total de tous les composants associ\u00e9s au dossier.
Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Le montant en pourcentage \u00e0 d\u00e9duire du paiement des prestations du participant. 
Field.Label.Priority=D\u00e9finir la priorit\u00e9
Field.Label.Priority.Help=La priorit\u00e9 de la d\u00e9duction. Toutes les retenues sont class\u00e9es par ordre d'importance. La priorit\u00e9 de retenue d\u00e9finit l'ordre dans lequel les retenues sont effectu\u00e9es lorsque des versements sont g\u00e9n\u00e9r\u00e9s pour le dossier. Vous pouvez attribuer automatiquement la prochaine priorit\u00e9 disponible pour la retenue \u00e0 l'aide du champ Attribuer la prochaine priorit\u00e9, ci-dessous.
Field.Label.AssignNextPriority=Affecter la priorit\u00e9 suivante
Field.Label.AssignNextPriority.Help=Si vous souhaitez attribuer automatiquement la prochaine priorit\u00e9 de retenue, cochez la case Attribuer la prochaine priorit\u00e9. Le syst\u00e8me attribuera automatiquement la prochaine priorit\u00e9 de retenue.
