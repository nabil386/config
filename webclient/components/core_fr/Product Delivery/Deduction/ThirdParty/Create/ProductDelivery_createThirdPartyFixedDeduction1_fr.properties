Help.PageDescription=Cette page vous permet de cr\u00e9er une retenue tierce pour un montant fixe. Une retenue de tiers correspond \u00e0 un montant d\u00e9duit du versement de prestations d'une personne afin de rembourser des montants ou des dettes d\u00fbs \u00e0 un tiers enregistr\u00e9 sur le syst\u00e8me comme participant. Par exemple, une partie du versement de prestation d'une personne peut \u00eatre pay\u00e9e \u00e0 un fournisseur d'\u00e9lectricit\u00e9 enregistr\u00e9. Les retenues de tiers peuvent \u00eatre bas\u00e9es sur un montant fixe ou un montant variable. Un montant fixe correspond \u00e0 un montant d\u00e9fini d\u00e9duit du versement de prestation d'une personne, Un montant variable est un pourcentage qui est d\u00e9duit du paiement de prestations d'une personne.
