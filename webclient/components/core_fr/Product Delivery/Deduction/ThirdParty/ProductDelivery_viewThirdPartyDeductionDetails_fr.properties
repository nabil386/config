Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails relatifs \u00e0 une retenue de tiers. Il existe trois types de retenue : d\u00e9di\u00e9es, non d\u00e9di\u00e9es et de tiers. Une retenue d\u00e9di\u00e9e correspond \u00e0 un montant d\u00e9duit du versement de prestation d'une personne et imm\u00e9diatement appliqu\u00e9 \u00e0 un passif majeur d\u00fb \u00e0 une organisation. Une retenue non d\u00e9di\u00e9e est une retenue ind\u00e9pendante d\u00e9duite du versement de prestation d'une personne. Les d\u00e9ductions de ce type sont utilis\u00e9es pour r\u00e9cup\u00e9rer des fonds d\u00e9pens\u00e9s par une organisation. Par exemple, une d\u00e9duction non appliqu\u00e9e peut \u00eatre cr\u00e9\u00e9e pour r\u00e9cup\u00e9rer un paiement d'urgence exceptionnel pour un participant. Une d\u00e9duction de tiers est une d\u00e9duction utilis\u00e9e pour payer des factures ou des charges \u00e0 un tiers. Une personne peut d\u00e9cider de r\u00e9partir ses prestations afin de financer ses d\u00e9penses m\u00e9nag\u00e8res ou de payer une facture.
