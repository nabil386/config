ActionControl.Label.Edit.Help=Cliquez sur le lien Editer de la ligne ad\u00e9quate pour modifier l'enregistrement de d\u00e9duction de tiers.
ActionControl.Label.Activate=Activer
ActionControl.Label.Activate.Help=Appuyez sur le bouton Activer pour activer la d\u00e9duction.
