Help.PageDescription=Cette page vous permet d'afficher la liste des d\u00e9ductions de tiers enregistr\u00e9es dans le syst\u00e8me. Une d\u00e9duction de tiers correspond \u00e0 un montant d\u00e9duit du versement de prestation d'une personne afin de rembourser des charges, des frais ou des dettes dus \u00e0 un tiers enregistr\u00e9 en tant que participant. Par exemple, une partie du versement de prestation d'une personne peut \u00eatre pay\u00e9e \u00e0 un fournisseur d'\u00e9lectricit\u00e9 enregistr\u00e9 en tant que moyen de budg\u00e9tisation.
PageTitle.StaticText1=D\u00e9ductions de tiers
