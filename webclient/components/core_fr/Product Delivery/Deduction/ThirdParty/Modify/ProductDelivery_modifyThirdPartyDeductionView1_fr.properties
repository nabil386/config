Help.PageDescription=Cette page affiche les param\u00e8tres relatifs aux retenues de tiers. Une retenue de tiers correspond \u00e0 un montant d\u00e9fini d\u00e9duit du versement de prestation d'une personne et vers\u00e9 \u00e0 un autre participant. Par exemple, un montant de 15 $ d\u00e9duit du versement de prestation d'une personne peut servir au paiement d'une facture de gaz \u00e0 un service collectif enregistr\u00e9.
PageTitle.StaticText1=Editer les d\u00e9tails de retenue du tiers
Field.Label.Name=Type
Field.Label.Name.Help=Type de retenue de tiers, par ex., taxe, \u00e9lectricit\u00e9.
Field.Label.AccountName=Nom du compte
Field.Label.AccountName.Help=Nom sous lequel le client principal est connu du tiers.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date \u00e0 partir de laquelle la d\u00e9duction est active.
Field.Label.Amount=Montant
Field.Label.Amount.Help=Montant de la retenue.
Field.Label.Component=D\u00e9duire du composant
Field.Label.Component.Help=Composant auquel la retenue variable doit \u00eatre affect\u00e9e dans la liste d\u00e9roulante des composants, par exemple personnel maximum, enfant d\u00e9pendant. Une retenue variable peut \u00eatre cr\u00e9\u00e9e par rapport \u00e0 un composant sp\u00e9cifique. Si un composant n'est pas s\u00e9lectionn\u00e9, la retenue sera d\u00e9duite du montant total de tous les composants associ\u00e9s au dossier.
Field.Label.AccountNumber=R\u00e9f\u00e9rence de compte
Field.Label.AccountNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence sous lequel le client principal est connu du tiers.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date \u00e0 laquelle la d\u00e9duction est effective.
Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Montant en pourcentage \u00e0 d\u00e9duire de la prestation au profit du participant. 
Field.Label.Priority=D\u00e9finir la priorit\u00e9
Field.Label.Priority.Help=La priorit\u00e9 de la d\u00e9duction. Toutes les d\u00e9ductions sont class\u00e9es par ordre d'importance. La priorit\u00e9 de d\u00e9duction d\u00e9finit l'ordre dans lequel les d\u00e9ductions sont effectu\u00e9es lorsque des versements sont g\u00e9n\u00e9r\u00e9s pour le dossier. Vous pouvez attribuer automatiquement la prochaine priorit\u00e9 disponible pour la d\u00e9duction \u00e0 l'aide du champ Attribuer la prochaine priorit\u00e9, ci-dessous.
Field.Label.AssignNextPriority=Affecter la priorit\u00e9 suivante
Field.Label.AssignNextPriority.Help=Si vous souhaitez attribuer automatiquement la prochaine priorit\u00e9 de retenue, cochez la case Attribuer la prochaine priorit\u00e9. Le syst\u00e8me attribuera automatiquement la prochaine priorit\u00e9 de retenue.
Field.Label.Nominee=D\u00e9duire aupr\u00e8s du candidat
Field.Label.Nominee.Help=Nom du participant qui re\u00e7oit le paiement des prestations dans la liste d\u00e9roulante des candidats du dossier.
Field.Label.ThirdParty=Tiers
Field.Label.ThirdParty.Help=Nom du participant tiers qui re\u00e7oit le montant de la retenue.
