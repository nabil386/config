Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails du type de d\u00e9duction. Les types de d\u00e9duction sont utilis\u00e9s dans la cr\u00e9ation des d\u00e9ductions dans les dossiers. Afin de cr\u00e9er une d\u00e9duction sur un dossier, la d\u00e9duction doit \u00eatre d'abord configur\u00e9e en tant que partie du syst\u00e8me d'administration.
PageTitle.StaticText1=Editer les d\u00e9tails de la retenue
Cluster.Title.Details=Caract\u00e9ristiques
Cluster.ModifyDeduction.Description=Les d\u00e9tails de la retenue peuvent \u00eatre modifi\u00e9s ci-dessous. Un composant peut \u00eatre sp\u00e9cifi\u00e9 uniquement pour un pourcentage. Un candidat peut uniquement \u00eatre sp\u00e9cifi\u00e9 pour un montant.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de la retenue
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date \u00e0 partir de laquelle la d\u00e9duction est active.
Field.Label.Amount=Montant
Field.Label.Amount.Help=Montant \u00e0 d\u00e9duire de la prestation vers\u00e9e au participant. 
Field.Label.Component=Composant
Field.Label.Component.Help=Composant de prestation auquel la d\u00e9duction s'applique. Un composant peut uniquement \u00eatre sp\u00e9cifi\u00e9 pour des d\u00e9ductions variables, c'est-\u00e0-dire en pourcentage. Une d\u00e9duction variable qui est appliqu\u00e9e \u00e0 un composant sp\u00e9cifique sera d\u00e9duite uniquement du montant \u00e9mis relatif \u00e0 ce composant. Si aucun composant n'est s\u00e9lectionn\u00e9, la d\u00e9duction sera d\u00e9duite de la prestation totale vers\u00e9e au dossier.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date \u00e0 partir de laquelle la d\u00e9duction est active.
Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Montant en pourcentage \u00e0 d\u00e9duire de la prestation au profit du participant. 
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=La priorit\u00e9 de la d\u00e9duction. Toutes les d\u00e9ductions sont class\u00e9es par ordre d'importance. La priorit\u00e9 de d\u00e9duction d\u00e9finit l'ordre dans lequel les d\u00e9ductions sont effectu\u00e9es lorsque des versements sont g\u00e9n\u00e9r\u00e9s pour le dossier. Vous pouvez attribuer automatiquement la prochaine priorit\u00e9 disponible pour la d\u00e9duction \u00e0 l'aide du champ Attribuer la prochaine priorit\u00e9, ci-dessous.
Field.Label.AssignNextPriority=Affecter la priorit\u00e9 suivante
Field.Label.AssignNextPriority.Help=Si vous souhaitez attribuer automatiquement la prochaine priorit\u00e9 de retenue, cochez la case Attribuer la prochaine priorit\u00e9. Le syst\u00e8me attribuera automatiquement la prochaine priorit\u00e9 de retenue.
Field.Label.Nominee=Repr\u00e9sentant
Field.Label.Nominee.Help=Nom du participant qui re\u00e7oit le paiement des prestations dans la liste d\u00e9roulante des candidats du dossier.
