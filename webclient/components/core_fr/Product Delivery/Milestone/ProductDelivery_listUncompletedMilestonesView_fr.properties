Help.PageDescription=Cette page vous permet d'afficher une liste des jalons non termin\u00e9s. Les jalons sont des t\u00e2ches ou des \u00e9v\u00e9nements importants qui doivent \u00eatre termin\u00e9s pendant le cycle de vie d'une distribution de programme. Les jalons peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter les activit\u00e9s qui se produisent pendant le cycle de vie d'une distribution de programme, par exemple, des r\u00e9visions qui sont effectu\u00e9es ou des communications qui sont envoy\u00e9es \u00e0 un participant du programme. Les jalons peuvent \u00eatre utilis\u00e9s pour animer ces activit\u00e9s.
