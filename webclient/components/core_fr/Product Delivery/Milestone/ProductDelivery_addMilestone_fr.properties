Help.PageDescription=Cette page vous permet d'ajouter un jalon \u00e0 une livraison de produit. Les jalons sont des t\u00e2ches ou des \u00e9v\u00e9nements importants qui doivent \u00eatre r\u00e9alis\u00e9s au cours du cycle de vie d'une distribution de produits. Les jalons peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter les activit\u00e9s qui se produisent pendant le cycle de vie de la livraison du produit, par exemple r\u00e9viser qui sont men\u00e9es ou les communications qui sont envoy\u00e9s \u00e0 un participant au r\u00e9gime des Jalons qui peuvent \u00eatre utilis\u00e9s pour faciliter ces activit\u00e9s.
