Help.PageDescription=Cette page vous permet de s\u00e9lectionner un jalon existant pour y ajouter une livraison du produit. Les jalons sont des t\u00e2ches ou des \u00e9v\u00e9nements importants qui doivent \u00eatre r\u00e9alis\u00e9s au cours du cycle de vie d'une distribution de produits. Ils peuvent \u00eatre utilis\u00e9s pour repr\u00e9senter les activit\u00e9s se d\u00e9roulant au cours du cycle de vie d'une distribution de produits, par exemple, les r\u00e9visions effectu\u00e9es ou les communications envoy\u00e9es \u00e0 un participant du programme. Les jalons peuvent \u00eatre utilis\u00e9s pour animer ces activit\u00e9s.
PageTitle.Title=S\u00e9lectionner un jalon
Container.Label.Action=Action
ActionControl.Label.Select=Selectionner
ActionControl.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e pour s\u00e9lectionner le jalon.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du jalon que vous voulez ajouter \u00e0 la distribution de produit, par ex. "examen sur 2 semaines", "lettre de statut".
Field.Label.Type=Type
Field.Label.Type.Help=Type de jalon, par exemple, "lettre", "communication". 
