Help.PageDescription=Cette page permet \u00e0 un utilisateur de r\u00e9\u00e9valuer un dossier de distribution d'un produit de prestation. Dossier de r\u00e9\u00e9valuation Case des paiements ou des factures lorsqu'il y a changement dans les circonstances ou preuves enregistr\u00e9es sur le dossier. Une r\u00e9\u00e9valuation de dossier peut entra\u00eener des trop ou moins-per\u00e7us en cours de cr\u00e9ation sur le dossier. Par exemple, si John Smith est initialement pay\u00e9 $50, mais un changement de preuve lui rend \u00e9ligible \u00e0 $40, une facture de $10 lui sera envoy\u00e9 pour corriger le trop-per\u00e7u. Les Paiements et factures cr\u00e9\u00e9s pour rectifier les trop et moins-per\u00e7us sont automatiquement \u00e9mis vers le candidat qui a re\u00e7u le montant du paiement d'origine.
