Help.PageDescription=Dossier de r\u00e9\u00e9valuation Case des paiements ou des factures lorsqu'il y a changement dans les circonstances ou preuves enregistr\u00e9es sur le dossier. Une r\u00e9\u00e9valuation de dossier peut entra\u00eener des trop ou moins-per\u00e7us en cours de cr\u00e9ation sur le dossier. Par exemple, si John Smith est initialement pay\u00e9 $50, mais un changement de preuve lui rend \u00e9ligibles \u00e0 $40, une facture de $10 lui sera envoy\u00e9 pour corriger le trop-per\u00e7u. Le r\u00e9\u00e9valuation de dossier est effectu\u00e9e automatiquement \u00e0 diff\u00e9rents stades du cycle de vie du dossier de distribution du produit. Avant que tout paiement soit autoris\u00e9 sur un dossier, la r\u00e9\u00e9valuation s'effectue automatiquement afin de d\u00e9terminer s'il ya eu un changement dans la preuve ou la certification. La certification valide des preuves sur une p\u00e9riode de temps d\u00e9finie. 
PageTitle.StaticText1=R\u00e9\u00e9valuer 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Cluster.Title.ReassessmentPeriod=P\u00e9riode de r\u00e9\u00e9valuation
Field.Label.From=Effectif \u00e0 partir du
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode de r\u00e9examen du dossier. Le syst\u00e8me r\u00e9examine le dossier en fonction des preuves actives pendant cette p\u00e9riode.
Field.Label.To=Au
Field.Label.To.Help=Date de fin de la p\u00e9riode de r\u00e9examen du dossier. Le syst\u00e8me r\u00e9examine le dossier en fonction des preuves actives pendant cette p\u00e9riode.
Field.Label.FullyReconcile=Synchroniser compl\u00e8tement
Field.Label.FullyReconcile.Help=Par d\u00e9faut, toutes les r\u00e9\u00e9valuations sont des r\u00e9\u00e9valuations synchronis\u00e9es. Cochez cette case pour indiquer que la r\u00e9\u00e9valuation pour le produit de passif est une r\u00e9\u00e9valuation normale. Lors de r\u00e9\u00e9valuations "normales" et "synchronis\u00e9es", la facture envoy\u00e9e au participant est recalcul\u00e9e en fonction des preuves changeantes. Cependant, lors d'une r\u00e9\u00e9valuation synchronis\u00e9e, la facture est recalcul\u00e9e en fonction du montant pay\u00e9 pr\u00e9c\u00e9demment et en fonction des paiements et re\u00e7us associ\u00e9s. 
