Help.PageDescription=Cette page vous permet de supprimer les d\u00e9tails de certification. Les certifications valident une preuve de dossier pendant une p\u00e9riode de temps d\u00e9finie. Par exemple, avant d'\u00e9mettre un versement de prestation concernant une maladie, une certification du m\u00e9decin peut \u00eatre obligatoire pour valider la maladie dont souffre la personne. Les certifications s'appliquent uniquement aux produits de prestation.
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer que vous souhaitez supprimer les d\u00e9tails de la certification.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer les d\u00e9tails de la certification.
