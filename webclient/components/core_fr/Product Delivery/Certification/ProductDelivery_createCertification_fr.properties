Help.PageDescription=Cette page vous permet de cr\u00e9er une nouvelle certification. Les certifications valident une preuve de dossier pendant une p\u00e9riode de temps d\u00e9finie. Par exemple, avant d'\u00e9mettre un versement de prestation concernant une maladie, une certification du m\u00e9decin peut \u00eatre obligatoire pour valider la maladie dont souffre la personne. Les certifications s'appliquent uniquement aux produits de prestation.
