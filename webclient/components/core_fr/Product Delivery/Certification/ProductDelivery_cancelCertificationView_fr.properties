Help.PageDescription=Cette page vous permet de supprimer une certification dans le cadre d'une distribution de produit. Une certification est la validation des preuves de dossier sur une plage de temps d\u00e9finie. Par exemple, avant d'\u00e9mettre un versement de prestation concernant une maladie, une certification du m\u00e9decin peut \u00eatre obligatoire pour valider la maladie dont souffre la personne.
PageTitle.StaticText1=Supprimer la certification
