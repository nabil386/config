Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails de l'instruction de prestation. Lorsqu'un paiement ou une facture est \u00e9mise \u00e0 un participant pour une distribution de produits ou de dossier de passif, selon les modifications apport\u00e9es \u00e0 la preuve du dossier, le participant peut \u00eatre pay\u00e9 plus ou factur\u00e9 moins. Cette page vous permet d'afficher les d\u00e9tails de l'instruction de prestation des trop-per\u00e7us ou des sous-paiements.
