Help.PageDescription=Cette page vous permet d'afficher une instruction de passif. Lorsqu'un paiement ou une facture est \u00e9mise \u00e0 un participant pour une distribution de produits ou de dossier de passif, selon les modifications apport\u00e9es \u00e0 la preuve du dossier, le participant peut \u00eatre pay\u00e9 plus ou factur\u00e9 moins. La page des trop-per\u00e7us et des moins-per\u00e7us affiche les informations suivantes pour chaque trop-per\u00e7u ou moins-per\u00e7u: les mesures prises par rapport aux trop-per\u00e7us et aux moins-per\u00e7us, la date de d\u00e9tection du trop-per\u00e7u et du moins-per\u00e7u, le candidat affect\u00e9 \u00e0 la rubrique financi\u00e8re associ\u00e9e au trop-per\u00e7u et au moins-per\u00e7u, le montant du trop-per\u00e7u et du moins-per\u00e7u, et le type de trop-per\u00e7u et de moins-per\u00e7u. Vous pouvez afficher les d\u00e9tails de prestation et de passif d'un trop-per\u00e7u et d'un moins-per\u00e7u sur la page de l'instruction associ\u00e9e.
PageTitle.StaticText1=D\u00e9claration de passif
