Help.PageDescription=Les preuves et les r\u00e8gles sont utilis\u00e9es pour prendre une d\u00e9cision concernant l'\u00e9ligibilit\u00e9 d'une personne pour une prestation ou un service. Les preuves sont des donn\u00e9es qui sont \u00e9valu\u00e9es pour d\u00e9terminer si la personne est \u00e9ligible pour la prestation ou non. Les r\u00e8gles sont des conditions d'autorisation d'utilisation de la l\u00e9gislation. Une personne doit satisfaire ces r\u00e8gles afin d'\u00eatre admis pour la prestation. Lorsque l'\u00e9ligibilit\u00e9 est v\u00e9rifi\u00e9e, les r\u00e8gles sont ex\u00e9cut\u00e9es sur la preuve pour d\u00e9terminer l'\u00e9ligibilit\u00e9. Ceci finit par une d\u00e9cision qui d\u00e9termine si une personne est \u00e9ligible ou non et si celle-ci est \u00e9ligible, quelle quantit\u00e9 lui faudrait-elle
PageTitle.StaticText1=Comparaison de r\u00e8gles
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Reason=Motif de d\u00e9cision
Field.Label.Reason.Help=Motif de la d\u00e9cision de r\u00e9\u00e9valuation, c.\u00e0.d. r\u00e9sultat de l'arbitrage du dossier.
Field.Label.DecisionFromDate=Date de d\u00e9but
Field.Label.DecisionFromDate.Help=Date de d\u00e9but de la p\u00e9riode durant laquelle les d\u00e9tails de d\u00e9cision sont effectifs. Les \u00e9tats financiers g\u00e9n\u00e9r\u00e9s pendant cette p\u00e9riode sont bas\u00e9s sur cette d\u00e9cision en cours.
Field.Label.DecisionToDate=Jusqu'au
Field.Label.DecisionToDate.Help=Date de fin de la p\u00e9riode lors de laquelle les d\u00e9tails de d\u00e9cision sont effectifs. Les \u00e9tats financiers g\u00e9n\u00e9r\u00e9s pendant cette p\u00e9riode sont bas\u00e9s sur cette d\u00e9cision en cours.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de la d\u00e9cision c.\u00e0.d. en cours.
Cluster.Title.OriginalDecision=D\u00e9cision initiale
Cluster.Title.OriginalDecision.Help=Le panneau de preuve de d\u00e9cision initiale affiche la preuve en cours lors de la p\u00e9riode de la d\u00e9cision initiale. Vous pouvez comparer la preuve appliqu\u00e9e aux r\u00e8gles pour d\u00e9terminer la d\u00e9cision initiale \u00e0 la preuve appliqu\u00e9e aux r\u00e8gles pour d\u00e9terminer la d\u00e9cision r\u00e9\u00e9valu\u00e9e.
Cluster.Title.NewDecision=D\u00e9cision r\u00e9\u00e9valu\u00e9e
Cluster.Title.NewDecision.Help=Le panneau de preuve de d\u00e9cision r\u00e9\u00e9valu\u00e9e affiche la preuve en cours pendant la p\u00e9riode de d\u00e9cision de r\u00e9\u00e9valuation. Vous pouvez comparer la preuve appliqu\u00e9e aux r\u00e8gles pour d\u00e9terminer la d\u00e9cision r\u00e9\u00e9valu\u00e9e \u00e0 la preuve appliqu\u00e9e aux r\u00e8gles pour d\u00e9terminer la d\u00e9cision initiale.
ActionControl.CompareEvidenceDifferenceButton.label=Comparer les diff\u00e9rences de preuve uniquement
ActionControl.CompareEvidenceDifferenceButton.label.Help=Appuyez sur le bouton Comparer les diff\u00e9rences de preuves uniquement pour comparer la preuve de d\u00e9cision initiale \u00e0 la preuve r\u00e9\u00e9valu\u00e9e. Seules les diff\u00e9rences entre les deux jeux de preuves s'afficheront.
ActionControl.ViewOriginalDecisionButton.label=Afficher la d\u00e9cision d'origine
ActionControl.ViewOriginalDecisionButton.label.Help=Appuyez sur le bouton Afficher la d\u00e9cision initiale pour afficher les d\u00e9tails de la d\u00e9cision initiale.
ActionControl.ViewReassessedDecisionButton.label=Afficher la d\u00e9cision r\u00e9\u00e9valu\u00e9e
ActionControl.ViewReassessedDecisionButton.label.Help=Appuyez sur le bouton Afficher la d\u00e9cision r\u00e9\u00e9valu\u00e9e pour afficher les d\u00e9tails de la d\u00e9cision r\u00e9\u00e9valu\u00e9e.
