Container.Label.Action=Action
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut de la d\u00e9cision est "en cours", sauf si une nouvelle d\u00e9cision au cours de la m\u00eame p\u00e9riode effective et pour le m\u00eame motif est enregistr\u00e9e, auquel cas, la d\u00e9cision la plus r\u00e9cente est "en cours" et la d\u00e9cision existante est "obsol\u00e8te".
