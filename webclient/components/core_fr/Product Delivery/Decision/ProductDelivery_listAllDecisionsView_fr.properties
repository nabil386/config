Help.PageDescription=Cette page affiche les d\u00e9tails d'une d\u00e9cision. Les informations de d\u00e9cision indiquent si une personne est \u00e9ligible ou non. Chaque d\u00e9cision d'\u00e9ligibilit\u00e9 contient des d\u00e9tails sur les r\u00e8gles et les r\u00e9sultats financiers et/ou non-financiers g\u00e9n\u00e9r\u00e9s lors des contr\u00f4les d'\u00e9ligibilit\u00e9.
