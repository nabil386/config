Help.PageDescription=Cette page vous permet d'afficher une d\u00e9cision \u00e0 l'aide d'une arborescence de r\u00e8gles statique. L'arborescence de r\u00e8gles statique est une vue \u00e9largie compl\u00e8te de la structure hi\u00e9rarchique des r\u00e8gles qui ne peut pas \u00eatre r\u00e9duite. Toutes les r\u00e8gles marqu\u00e9es en noir sont les r\u00e9sultats conformes aux r\u00e8gles d'informations collect\u00e9es ; toutes les r\u00e8gles marqu\u00e9es en rouge sont des r\u00e8gles en \u00e9chec. Votre organisation a la possibilit\u00e9 d'activer ou de d\u00e9sactiver la propri\u00e9t\u00e9 de r\u00e8gle "surlign\u00e9e lors d'un \u00e9chec".
