Help.PageDescription=Cette page permet \u00e0 l'utilisateur de soumettre un dossier de livraison de produit pour approbation. Un dossier est soumis pour approbation lorsque l'utilisateur qui travaille sur le dossier est convaincu que tous les d\u00e9tails du dossier ont \u00e9t\u00e9 correctement saisis et que le dossier est pr\u00eat pour passer \u00e0 l'\u00e9tape du paiement ou de l'activation du dossier. G\u00e9n\u00e9ralement, le superviseur des dossiers approuve le dossier. En approuvant le dossier, le superviseur de dossier montre qu'il ou elle est convaincu que les d\u00e9tails du dossier sont corrects et que le dossier est pr\u00eat pour passer \u00e0 l'\u00e9tape suivante dans son cycle de vie.
PageTitle.StaticText1=Soumettre le dossier pour approbation
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer la soumission du dossier pour approbation.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur bouton Non si vous ne souhaitez pas soumettre ce dossier pour approbation.
