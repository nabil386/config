Help.PageDescription=Cette page vous permet de r\u00e9activer un dossier de livraison de produit. Un dossier ferm\u00e9 ou en attente de cl\u00f4ture peut \u00eatre r\u00e9activ\u00e9. Par exemple, les prestations d'une personne peuvent \u00eatre supprim\u00e9es une fois que la personne trouve un emploi r\u00e9gulier. Si cette personne est rendue redondante par le nouvel employeur, et la personne est de nouveau \u00e9ligible aux prestations, le dossier de livraison du produit existant peut \u00eatre r\u00e9activ\u00e9.
PageTitle.StaticText1=R\u00e9activer le dossier
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.ReactivationDate=Date de r\u00e9activation
Field.Label.ReactivationDate.Help=Date \u00e0 laquelle le syst\u00e8me r\u00e9active le dossier. Par d\u00e9faut, la date de r\u00e9activation est la date en cours sur le syst\u00e8me. Cependant, vous pouvez s\u00e9lectionner une date de r\u00e9activation dans le futur.
Field.Label.Reason=Raison
Field.Label.Reason.Help=Motif de r\u00e9activation du dossier dans la liste d\u00e9roulante des motifs, par exemple nouvelle preuve, a ferm\u00e9 en erreur. Votre administrateur syst\u00e8me peut ajouter une nouveau motif de r\u00e9activation de dossier via la page Table de codes (voir "Table de codes" dans le guide d'administration C\u00faram).
# BEGIN, CR00223202, SW
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=Chaque utilisateur du syst\u00e8me est affect\u00e9 \u00e0 un niveau de s\u00e9curit\u00e9. Pour qu'un utilisateur affiche ou modifie les commentaires de r\u00e9activation de dossier, l'utilisateur doit avoir un niveau de sensibilit\u00e9 sup\u00e9rieur ou \u00e9gal au niveau s\u00e9lectionn\u00e9 dans ce champ. Par exemple, si votre niveau de sensibilit\u00e9 d'utilisateur est 3, la r\u00e9activation du dossier doit avoir un niveau de sensibilit\u00e9 3 ou inf\u00e9rieur pour que vous puissiez afficher ou modifier les commentaires sur la r\u00e9activation du dossier.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 de r\u00e9activation du dossier dans la liste d\u00e9roulante des niveaux de priorit\u00e9, par exemple priorit\u00e9 \u00e9lev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 de r\u00e9activation de dossier via la page Tables de code (voir "Tables de code" dans le guide d'administration C\u00faram).
# END, CR00223202
