ActionControl.Label.Close.Help=Cliquez ici pour fermer cette fen\u00eatre.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.ClosureDate=Date de fermeture
Field.Label.ClosureDate.Help=Date \u00e0 laquelle le syst\u00e8me cl\u00f4ture le dossier. Pour les dossiers en attente de cl\u00f4ture, vous pouvez entrer la date en cours comme date de cl\u00f4ture. Si vous saisissez la date en cours, le statut du dossier affiche "Cl\u00f4tur\u00e9".
Field.Label.Reason=Motif
Field.Label.Reason.Help=Motif de fermeture du dossier dans la liste d\u00e9roulante des motifs, par exemple : d\u00e9lai de gr\u00e2ce de certification d\u00e9pass\u00e9, pas \u00e9ligible. Votre administrateur syst\u00e8me peut ajouter une nouveau motif de cl\u00f4ture de dossier via la page Tables de codes (voir "Table de codes" dans le manuel C\u00faram - Guide d'administration).
# BEGIN, CR00223202, SW
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help= Chaque utilisateur du syst\u00e8me est affect\u00e9 \u00e0 un niveau de s\u00e9curit\u00e9. Afin qu'un utilisateur puisse afficher ou modifier les commentaires concernant la cl\u00f4ture d'un dossier, cet utilisateur doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur au niveau de sensibilit\u00e9 s\u00e9lectionn\u00e9 dans ce champ. Par exemple : si votre niveau de sensibilit\u00e9 est de 3, pour afficher ou modifier les commentaires concernant la cl\u00f4ture du dossier, cette derni\u00e8re doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou inf\u00e9rieur \u00e0 3.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 de cl\u00f4ture du dossier s\u00e9lectionn\u00e9e dans la liste d\u00e9roulante des niveaux de priorit\u00e9. Par ex. : une priorit\u00e9 \u00e9lev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 de fermeture de dossier par le biais des codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
# END, CR00223202
# BEGIN, CR00050298, MR
