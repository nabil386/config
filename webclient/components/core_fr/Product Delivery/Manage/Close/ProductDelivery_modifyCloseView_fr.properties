Cluster.Title.PreviousComments.Help=Historique des commentaires pr\u00e9c\u00e9dents qui contient chaque commentaire saisi lors de la cl\u00f4ture du dossier, le moment o\u00f9 le commentaire a \u00e9t\u00e9 saisi sur le syst\u00e8me et l'utilisateur ayant saisi le commentaire.
Cluster.Title.Comments=Commentaires
Cluster.Description.Comments=Commentaires de l'utilisateur sur cet enregistrement. Ces commentaires vont appara\u00eetre dans la page Notes du dossier.
