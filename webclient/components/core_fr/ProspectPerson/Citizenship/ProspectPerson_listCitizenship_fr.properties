Help.PageDescription=Cette page vous permet d'afficher une liste des enregistrements de citoyennet\u00e9 de la personne candidate. Un enregistrement de la citoyennet\u00e9 stocke des informations par rapport au pays/r\u00e9gion ou les pays/r\u00e9gions de citoyennet\u00e9 de la personne candidate, ainsi qu'\u00e0 la p\u00e9riode de validit\u00e9 de la citoyennet\u00e9. 
PageTitle.StaticText1=Nationalit\u00e9
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er une nouvelle citoyennet\u00e9.
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement de la citoyennet\u00e9 de la personne candidate.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement de la citoyennet\u00e9 de la personne candidate.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer la citoyennet\u00e9.
Field.Label.Country=Pays/R\u00e9gion
Field.Label.Country.Help=Pays ou r\u00e9gion de citoyennet\u00e9 de la personne candidate parmi les options de la liste d\u00e9roulante. L'administrateur syst\u00e8me peut ajouter un pays ou une r\u00e9gion \u00e0 cette liste via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.From=Effectif \u00e0 partir du
Field.Label.From.Help=Date de d\u00e9but de la citoyennet\u00e9.
Field.Label.To=Au
Field.Label.To.Help=Date de fin de la citoyennet\u00e9.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
