Field.Label.Country=Pays/R\u00e9gion
Field.Label.Country.Help=Pays ou r\u00e9gion de la r\u00e9sidence \u00e0 l'\u00e9tranger de la personne candidate parmi les options de la liste d\u00e9roulante. L'administrateur syst\u00e8me peut ajouter un pays ou une r\u00e9gion \u00e0 cette liste via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.Reason=Motif
Field.Label.Reason.Help=Motif pour lequel la personne candidate poss\u00e8de une r\u00e9sidence \u00e0 l'\u00e9tranger parmi ceux propos\u00e9s dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter un nouveau motif via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.StartDate=Effectif \u00e0 partir du
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la r\u00e9sidence \u00e0 l'\u00e9tranger est valide. Notez que cette date ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date de naissance de la personne candidate.
Field.Label.EndDate=Au
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode pendant laquelle la r\u00e9sidence \u00e0 l'\u00e9tranger est valide. Notez que, si la personne candidate est d\u00e9c\u00e9d\u00e9e, les dates de d\u00e9but et de fin doivent \u00eatre ant\u00e9rieures \u00e0 la date du d\u00e9c\u00e8s. 
