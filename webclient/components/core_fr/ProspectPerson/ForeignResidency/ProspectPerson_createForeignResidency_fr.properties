Help.PageDescription=Cette page vous permet de cr\u00e9er une r\u00e9sidence \u00e0 l'\u00e9tranger pour la personne candidate. Une r\u00e9sidence \u00e0 l'\u00e9tranger est une p\u00e9riode de temps durant laquelle une personne candidate r\u00e9side dans un pays autre que celui dans lequel l'organisation est localis\u00e9e. 
PageTitle.StaticText1=Nouvelle r\u00e9sidence \u00e0 l'\u00e9tranger
