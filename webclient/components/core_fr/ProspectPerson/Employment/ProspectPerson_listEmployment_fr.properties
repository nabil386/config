Help.PageDescription=Cette page vous permet d'afficher une liste des enregistrements d'emploi de la personne candidate. Un enregistrement d'emploi contient des informations concernant la profession de la personne pendant une p\u00e9riode d\u00e9termin\u00e9e.
PageTitle.StaticText1=Emploi
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er un nouvel enregistrement d'emploi pour la personne.
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement de l'emploi de la personne candidate.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement de l'emploi de la personne candidate.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer les d\u00e9tails de l'emploi de la personne candidate.
