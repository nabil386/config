Help.PageDescription=Cette page vous permet de confirmer la suppression des heures de travail pour l'emploi des personnes candidates. Un enregistrement des heures de travail pour l'emploi contient des informations relatives \u00e0 l'emploi d'une personne candidate, notamment le nombre d'heures par semaine travaill\u00e9es par la personne candidate.
PageTitle.StaticText1=Supprimer les heures de travail pour un emploi
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression des heures de travail correspondant \u00e0 l'emploi de la personne candidate.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer les heures de travail correspondant \u00e0 l'emploi de la personne candidate.
