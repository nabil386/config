Help.PageDescription=Cette page vous permet de modifier des heures de travail pour l'emploi des personnes candidates \u00e0 partir d'une liste. Un enregistrement des heures de travail pour l'emploi contient des informations relatives \u00e0 l'emploi d'une personne candidate, notamment le nombre d'heures par semaine travaill\u00e9es par la personne candidate.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
