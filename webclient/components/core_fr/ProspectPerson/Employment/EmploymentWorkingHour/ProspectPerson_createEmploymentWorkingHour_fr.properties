Help.PageDescription=Cette page vous permet de cr\u00e9er des heures de travail pour l'emploi des personnes candidates. Un enregistrement des heures de travail pour l'emploi contient des informations relatives \u00e0 l'emploi d'une personne candidate, notamment le nombre d'heures par semaine travaill\u00e9es par la personne candidate.
PageTitle.StaticText1=Nouvelles heures de travail pour un emploi
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Field.Label.HoursPerWeek=Heures par semaine
Field.Label.HoursPerWeek.Help=Nombre d'heures par semaine que la personne candidate doit effectuer dans le cadre de son emploi. Notez que ce nombre ne peut pas d\u00e9passer 168.
Field.Label.NoDaysWorkedPerWeek=Jours par semaine
Field.Label.NoDaysWorkedPerWeek.Help=Nombre de jours par semaine pendant lesquels la personne candidate doit travailler dans le cadre de son emploi. Notez que ce nombre ne peut pas d\u00e9passer 7.
Field.Label.FromDate=Date de d\u00e9but
Field.Label.FromDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la personne candidate est employ\u00e9e selon les heures de travail mentionn\u00e9es ci-dessus. Cette date doit \u00eatre un lundi. Notez \u00e9galement qu'un enregistrement d'heures de travail pour un emploi ne peut pas exister avec les m\u00eames dates de d\u00e9but.
Field.Label.ShiftWork=Travail post\u00e9
Field.Label.ShiftWork.Help=Si la personne candidate effectue un travail post\u00e9 (comme un travail de nuit) pendant les heures mentionn\u00e9es ci-dessus, cochez la case Travail post\u00e9.
