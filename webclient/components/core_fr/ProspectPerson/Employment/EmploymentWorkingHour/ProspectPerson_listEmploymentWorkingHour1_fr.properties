Help.PageDescription=Cette page vous permet d'afficher une liste des heures de travail pour l'emploi des personnes candidates enregistr\u00e9es dans le syst\u00e8me. Un enregistrement des heures de travail pour l'emploi contient des informations relatives \u00e0 l'emploi d'une personne candidate, notamment le nombre d'heures par semaine travaill\u00e9es par la personne candidate.
PageTitle.StaticText1=Heures de travail pour un emploi
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement des heures de travail de la personne candidate.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour afficher l'enregistrement des heures de travail de la personne candidate.
ActionControl.Label.ViewEmployment=Afficher l'emploi
ActionControl.Label.ViewEmployment.Help=Cliquez sur le lien Afficher pour afficher l'enregistrement des heures de travail de la personne candidate.
ActionControl.Label.WrkHrs=Heures de travail
ActionControl.Label.WrkHrs.Help=Cliquez sur le lien Heures de travail pour afficher l'enregistrement des heures de travail de la personne candidate.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=L'action Supprimer vous permet de supprimer l'enregistrement du compte bancaire du participant.
Field.Label.HoursPerWeek=Heures par semaine
Field.Label.HoursPerWeek.Help=Nombre d'heures par semaine que la personne candidate doit effectuer dans le cadre de son emploi.
Field.Label.ShiftWorker=Travailleur post\u00e9
Field.Label.ShiftWorker.Help=Ce champ indique si la personne candidate effectue un travail post\u00e9 (comme un travail de nuit) pendant les heures mentionn\u00e9es ci-dessus.
Field.Label.From=Effectif \u00e0 partir du
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la personne candidate est employ\u00e9e selon les heures de travail mentionn\u00e9es ci-dessus.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
