Help.PageDescription=Cette page vous permet de cr\u00e9er un enregistrement de relation de la personne candidate. Une relation de la personne candidate d\u00e9finit une relation entre deux personnes candidates enregistr\u00e9es. Les exemples de relations de la personne candidate incluent le conjoint, les fr\u00e8res/soeurs.
PageTitle.StaticText1=Nouvelle relation
