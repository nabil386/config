Field.Label.RelatedPerson.Help=Nom du membre de la famille. Appuyez sur le bouton Rechercher afin de s\u00e9lectionner la personne candidate li\u00e9e aux personnes candidates de l'organisation. Dans la fen\u00eatre contextuelle Rechercher une personne candidate, entrez un ou tous les crit\u00e8res de recherche et appuyez sur le bouton Rechercher pour rechercher les personnes correspondant \u00e0 ces crit\u00e8res. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e pour s\u00e9lectionner la personne candidate li\u00e9e.
Field.Label.Type=Type
Field.Label.Type.Help=Type de relation, par exemple, conjoint(e) ou fr\u00e8re/soeur. Votre administrateur syst\u00e8me peut ajouter une relation \u00e0 cette liste via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram). Notez que si vous s\u00e9lectionnez "conjoint", le syst\u00e8me met \u00e0 jour le statut matrimonial sur "mari\u00e9" pour la personne candidate et la personne candidate li\u00e9e.
Field.Label.From=Du
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la relation est valide. La date "Date de d\u00e9but" ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date d'enregistrement de la personne.
Field.Label.To=Au
Field.Label.To.Help=Date de fin de la p\u00e9riode pendant laquelle la relation est valide. Si la date de d\u00e9c\u00e8s d'une personne candidate est d\u00e9finie, la date "jusqu'au" doit \u00eatre ant\u00e9rieure \u00e0 cette date.
Field.Label.EndReason=Motif de fin
Field.Label.EndReason.Help=Motif de fin de la liste d\u00e9roulante des motifs de fin, par exemple, d\u00e9c\u00e9d\u00e9. Ce champ indique pourquoi les deux personnes ne sont plus li\u00e9es.
