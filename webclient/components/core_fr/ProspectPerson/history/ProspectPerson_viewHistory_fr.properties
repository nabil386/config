Help.PageDescription=Cette page vous permet d'afficher une image instantan\u00e9e de la personne candidate. Le type de participant candidat repr\u00e9sente soit une personne ayant fourni trop peu d'informations pour \u00eatre enregistr\u00e9 en tant que participant, soit une organisation ne souhaitant pas enregistrer la personne candidate comme participant dans leur syst\u00e8me. Le candidat participant permet \u00e0 l'organisation d'interagir totalement avec la personne sans que le participant ne soit totalement enregistr\u00e9 sur le syst\u00e8me.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
