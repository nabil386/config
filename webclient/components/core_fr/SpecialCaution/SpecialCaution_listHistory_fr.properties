Help.PageDescription=Cette page vous permet d'afficher l'historique des pr\u00e9cautions particuli\u00e8res d'une personne. Lorsqu'un utilisateur g\u00e8re un participant, il peut avoir besoin de renseigner des informations relatives \u00e0 ce participant que d'autres utilisateurs doivent conna\u00eetre. Ces pr\u00e9cautions particuli\u00e8res ou alertes peuvent inclure des pr\u00e9occupations imm\u00e9diates concernant le participant. Ce type d'information est indiqu\u00e9 pour garantir la s\u00e9curit\u00e9 du participant et de l'organisation.
