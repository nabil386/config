Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une pr\u00e9caution particuli\u00e8re d'une personne. Lorsqu'un utilisateur g\u00e8re un participant, il peut avoir besoin de renseigner des informations relatives \u00e0 ce participant que d'autres utilisateurs doivent conna\u00eetre. Ces pr\u00e9cautions particuli\u00e8res ou alertes peuvent inclure des pr\u00e9occupations imm\u00e9diates \u00e0 conna\u00eetre concernant ce participant. Le but de la capture de ces informations est de garantir la s\u00e9curit\u00e9 du participant et de l'organisation.
