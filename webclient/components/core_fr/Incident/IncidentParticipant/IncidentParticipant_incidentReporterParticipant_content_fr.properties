Cluster.UserName.Description=Si le rapporteur est un utilisateur enregistr\u00e9 sur le syst\u00e8me, s\u00e9lectionnez-le ci-dessous.
Field.Label.UserName=Utilisateur
Field.Label.UserName.Help=Pour rechercher un nom d'utilisateur, cliquez sur le bouton Rechercher afin d'ouvrir la fen\u00eatre contextuelle de recherche d'utilisateur. Indiquez certains ou tous les crit\u00e8res de recherche et lancez la recherche d'utilisateurs correspondant \u00e0 ces crit\u00e8res. Pour s\u00e9lectionner une utilisateur, cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des utilisateurs affich\u00e9e.
Cluster.Participant.Description=Si le rapporteur est enregistr\u00e9 sur le syst\u00e8me, s\u00e9lectionnez-le ci-dessous.
Field.Label.Participant=Participant
Field.Label.Participant.Help=Pour rechercher un participant, choisissez d'abord un type de participant correct, puis cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle de recherche appropri\u00e9e. Indiquez certains ou tous les crit\u00e8res de recherche des participants correspondants \u00e0 ces crit\u00e8res. Pour s\u00e9lectionner le participant, cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des participants affich\u00e9s.
Cluster.NewParticipant.Description=Si l'auteur du rapport n'est pas enregistr\u00e9 sur le syst\u00e8me, entrez les d\u00e9tails ci-dessous.
Field.Label.ParticipantName=Nom
Field.Label.ParticipantName.Help=Nom du nouveau participant.
Field.Label.Email=Adresse \u00e9lectronique
Field.Label.Email.Help=Adresse \u00e9lectronique du nouveau participant, le dossier \u00e9ch\u00e9ant.
Field.Label.PhoneNumber=T\u00e9l\u00e9phone
Field.Label.PhoneNumber.Help=Num\u00e9ro de t\u00e9l\u00e9phone du nouveau participant, le dossier \u00e9ch\u00e9ant. L'indicatif r\u00e9gional et le num\u00e9ro sont obligatoires.
Field.Label.Address=Adresse
Field.Label.Address.Help=Adresse postale du participant.
