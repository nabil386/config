Help.PageDescription=Cette page vous permet de supprimer des d\u00e9tails du journal de contact d'incident. Lorsqu'un journal des contacts est annul\u00e9, l'enregistrement du journal des contacts, ainsi que les participants, notes et pi\u00e8ces joints qui y sont associ\u00e9s sont \u00e9galement et logiquement supprim\u00e9s.
PageTitle.StaticText1=Supprimer un journal de contacts :\ 
