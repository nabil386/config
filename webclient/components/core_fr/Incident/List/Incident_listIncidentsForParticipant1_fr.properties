Help.Xref.1.Topicname=PART.Incidents
# END NON-TRANSLATABLE
Help.PageDescription=Cette page vous permet d'afficher la liste des incidents enregistr\u00e9s dans le syst\u00e8me pour le participant en cours. 
PageTitle.StaticText=Incidents
List.Title.Type=Type
List.Title.Type.Help=Type d'incident, par exemple, accident du travail, soup\u00e7onn\u00e9 de mauvais traitement, etc.
List.Title.RecordedDate=Enregistr\u00e9
List.Title.RecordedDate.Help=Date \u00e0 laquelle l'incident a \u00e9t\u00e9 enregistr\u00e9 dans le syst\u00e8me.
List.Title.ReportedBy=Signal\u00e9 par
List.Title.ReportedBy.Help=Auteur du signalement de l'incident ou 'Anonyme' si l'auteur est inconnu.
List.Title.Severity=Gravit\u00e9
List.Title.Severity.Help=Gravit\u00e9 de l'incident, par exemple, mineure, grave, etc.
List.Title.ClosureDate=Clos
List.Title.ClosureDate.Help=Date \u00e0 laquelle l'incident a \u00e9t\u00e9 ferm\u00e9, ou zone vide s'il n'est encore ferm\u00e9.
List.Title.CaseReference=R\u00e9f\u00e9rence de dossier
List.Title.CaseReference.Help=Num\u00e9ro de r\u00e9f\u00e9rence d'un dossier associ\u00e9 \u00e0 l'incident, ou zone vide si aucun dossier n'est associ\u00e9.
List.Title.Status=Statut
List.Title.Status.Help=Statut actuel de l'incident, par exemple, ouvert, d\u00e9sign\u00e9 pour analyse, etc.
ActionControl.Label.New=Cr\u00e9er
ActionControl.Label.New.Help=L'action Cr\u00e9er permet de cr\u00e9er un incident.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'incident.
ActionControl.Label.AddIncidentParticipant=Ajouter un participant \u00e0 l'incident
ActionControl.Label.AddIncidentParticipant.Help=L'action Ajouter un participant \u00e0 l'incident vous permet d'ajouter un nouveau participant \u00e0 cet incident et de sp\u00e9cifier le r\u00f4le jou\u00e9 par ce participant. Par ex. : T\u00e9moin, Victime, etc.
ActionControl.Label.DeleteIncident=Supprimer
ActionControl.Label.DeleteIncident.Help=L'action Supprimer vous permet de supprimer l'incident.
