Help.PageDescription=Cette page vous permet d'afficher une liste de pr\u00e9cautions particuli\u00e8res enregistr\u00e9es pour des membres d'un dossier. Lorsqu'un utilisateur g\u00e8re unparticipant, il peut avoir besoin de documenter des pr\u00e9occupations ou des probl\u00e8mes concernant un participant que d'autres utilisateurs doivent conna\u00eetre. Ces pr\u00e9cautions particuli\u00e8res ou alertes peuvent inclure des pr\u00e9occupations imm\u00e9diates concernant le participant \u00e0 informer. Ce type d'information est indiqu\u00e9 pour garantir la s\u00e9curit\u00e9 du participant et de l'organisation.
