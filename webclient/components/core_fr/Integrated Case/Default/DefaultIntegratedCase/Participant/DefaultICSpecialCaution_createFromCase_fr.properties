Help.PageDescription=Cette page vous permet de cr\u00e9er une pr\u00e9caution particuli\u00e8re pour une personne ou un participant. Lorsqu'un utilisateur g\u00e8re un participant, il peut avoir besoin de renseigner des informations relatives \u00e0 ce participant que d'autres utilisateurs doivent conna\u00eetre. Ces pr\u00e9cautions particuli\u00e8res ou alertes peuvent inclure des pr\u00e9occupations imm\u00e9diates \u00e0 conna\u00eetre concernant ce participant. Ce type d'information est indiqu\u00e9 pour garantir la s\u00e9curit\u00e9 du participant et de l'organisation.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cliquez sur ce lien pour enregistrer les d\u00e9tails de l'enregistrement de la pr\u00e9caution particuli\u00e8re.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquer sur ce lien pour annuler la page et retourner \u00e0 l'\u00e9cran originaire.
