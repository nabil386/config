Help.PageDescription=Cette page permet d'afficher une liste des anomalies d'un produit dans un dossier int\u00e9gr\u00e9.
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=L'action Nouveau vous permet de s\u00e9lectionner le type de preuve \u00e0 partir duquel le probl\u00e8me a \u00e9t\u00e9 identifi\u00e9 et le type de probl\u00e8me li\u00e9. Une fois s\u00e9lectionn\u00e9, un probl\u00e8me peut \u00eatre cr\u00e9\u00e9 et une image instantan\u00e9e de la preuve s\u00e9lectionn\u00e9e est stock\u00e9e. Une fois cr\u00e9\u00e9, le probl\u00e8me contient un lien vers la preuve en cours qui vous permet de d\u00e9terminer si la preuve a \u00e9t\u00e9 modifi\u00e9e depuis la cr\u00e9ation du probl\u00e8me.
