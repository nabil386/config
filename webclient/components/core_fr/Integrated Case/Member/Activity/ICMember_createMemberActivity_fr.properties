Help.PageDescription=Cette page vous permet de cr\u00e9er une activit\u00e9 standard pour un membre de dossier int\u00e9gr\u00e9. Une activit\u00e9 standard est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et une heure pr\u00e9cises relatif \u00e0 un objet sp\u00e9cifique, tel qu'enregistr\u00e9 sur le syst\u00e8me. Les activit\u00e9s standard sont g\u00e9n\u00e9ralement des \u00e9v\u00e9nements uniques, par exemple, une r\u00e9union unique.
PageTitle.StaticText1=Nouvelle activit\u00e9 de membre
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
ActionControl.Label.SaveAndInvite=Enregistrer & Inviter
ActionControl.Label.SaveAndInvite.Help=Vous pouvez inviter des participants \u00e0 une activit\u00e9. Pour inviter un participant, appuyez sur le bouton Enregistrer & Inviter pour enregistrer l'activit\u00e9 et pour ouvrir la page Inviter un participant.
Field.Label.Subject=Objet
Field.Label.Subject.Help=Objet de l'activit\u00e9.
Field.Label.Location=Emplacement
Field.Label.Location.Help=Lieu de l'activit\u00e9. Vous pouvez s\u00e9lectionner un lieu parmi une liste de sites de l'organisation en appuyant sur le bouton Rechercher.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 de l'activit\u00e9 dans la liste d\u00e9roulante des niveaux de priorit\u00e9, par exemple niveau de priorit\u00e9 \u00e9lev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 d'activit\u00e9 via la page Tables de codes (voir "Tables de codes" dans C\u00faram - Guide d'administration).
Field.Label.Start=D\u00e9but
Field.Label.Start.Help=Date et heure de d\u00e9but de l'activit\u00e9.
Field.Label.End=Fin
Field.Label.End.Help=Date et heure de fin de l'activit\u00e9.
Field.Label.AllDay=Toute la journ\u00e9e
Field.Label.AllDay.Help=Cochez cette case si l'activit\u00e9 dure toute la journ\u00e9e.
Field.Label.ShowAs=Afficher en tant que
Field.Label.ShowAs.Help=Type de dur\u00e9e de l'activit\u00e9 li\u00e9 \u00e0 une description cod\u00e9e de la dur\u00e9e de l'activit\u00e9, par exemple : occup\u00e9 ou provisoire. Si vous s\u00e9lectionnez un type de dur\u00e9e "occup\u00e9", les participants \u00e0 l'activit\u00e9 sont occup\u00e9s pendant toute l'activit\u00e9. Aucune autre activit\u00e9 ne doit donc \u00eatre planifi\u00e9e pour ces participants pendant la dur\u00e9e d'occupation. Votre administrateur syst\u00e8me peut ajouter un nouveau type de dur\u00e9e d'activit\u00e9 via la page Tables de codes (voir "Tables de codes" dans le manuel C\u00faram - Guide d'administration).
Field.Label.IgnoreConflict=Ignorer les conflits
Field.Label.IgnoreConflict.Help=Vous pouvez choisir d'ignorer les conflits de temps relatifs \u00e0 d'autres activit\u00e9s planifi\u00e9es au cours de l'heure de d\u00e9but et de fin de cette activit\u00e9.
