Field.Label.Frequency=Fr\u00e9quence
Field.Label.Frequency.Help=La fr\u00e9quence de r\u00e9currence d'activit\u00e9 indique la fr\u00e9quence \u00e0 laquelle l'activit\u00e9 se r\u00e9p\u00e8te, par exemple de mani\u00e8re hebdomadaire et sur un jour de la semaine.
# START NON-TRANSLATABLE
