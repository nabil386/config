Field.Label.RecurringEndDate=Date de fin
Field.Label.RecurringEndDate.Help=Date de fin apr\u00e8s laquelle l'activit\u00e9 ne se reproduit plus.
Field.Label.NumberOfOccurrences=Nombre d'occurrences
Field.Label.NumberOfOccurrences.Help=Nombre d'occurrences apr\u00e8s lesquelles l'activit\u00e9 ne se reproduira plus. Par exemple, si le nombre d'occurrences est de 5, alors l'activit\u00e9 sera r\u00e9p\u00e9t\u00e9e cinq fois en fonction du mod\u00e8le de r\u00e9currence de la fr\u00e9quence.
