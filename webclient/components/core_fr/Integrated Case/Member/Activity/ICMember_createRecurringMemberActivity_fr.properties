Help.PageDescription=Cette page vous permet de cr\u00e9er une activit\u00e9 r\u00e9currente pour un membre de dossier int\u00e9gr\u00e9. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui se reproduit sur une certaine p\u00e9riode, par exemple une r\u00e9union hebdomadaire.
PageTitle.StaticText1=Nouvelle activit\u00e9 r\u00e9currente de membre
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew=Save & New
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
ActionControl.Label.SaveAndInvite=Enregistrer & Inviter
ActionControl.Label.SaveAndInvite.Help=Vous pouvez inviter des participants \u00e0 une activit\u00e9. Pour inviter un participant, appuyez sur le bouton Enregistrer et Inviter afin d'enregistrer l'activit\u00e9 et d'ouvrir la page Inviter un participant.
