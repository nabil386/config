PageTitle.StaticText1=T\u00e2ches
ActionControl.Label.NewActivity=Nouvelle activit\u00e9
ActionControl.Label.NewActivity.Help=L'action Nouvelle activit\u00e9 fournit un raccourci pour la cr\u00e9ation d'une nouvelle activit\u00e9.
Field.Title.TaskID=ID t\u00e2che
Field.Title.TaskID.Help=Num\u00e9ro d'ID de t\u00e2che.
Field.Title.Subject=Objet
Field.Title.Subject.Help=Objet de la t\u00e2che. Notez que vous ne pouvez pas mettre \u00e0 jour l'objet d'une t\u00e2che g\u00e9n\u00e9r\u00e9e par le syst\u00e8me.
Field.Title.Priority=Priorit\u00e9
Field.Title.Priority.Help=Priorit\u00e9 de l'activit\u00e9 dans la liste d\u00e9roulante des niveaux de priorit\u00e9, par exemple Normale, Faible ou Elev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 de t\u00e2che via les codes (voir "Table de codes" dans le guide d'administration Curam).
Field.Title.Status=Statut
Field.Title.Status.Help=Statut de la t\u00e2che dans la liste d\u00e9roulante des statuts de t\u00e2che, par exemple non d\u00e9marr\u00e9e, en cours, termin\u00e9e. Votre administrateur syst\u00e8me peut ajouter un nouveau statut de t\u00e2che via la page Tables de code (voir "Tables de code" dans le Guide d'administration C\u00faram). Notez que le statut de la t\u00e2che est automatiquement d\u00e9fini sur "ferm\u00e9" lorsque la t\u00e2che est ferm\u00e9e.
Field.Title.DueDate=Ech\u00e9ance
Field.Title.DueDate.Help=Date et heure \u00e0 laquelle la t\u00e2che doit \u00eatre termin\u00e9e.
