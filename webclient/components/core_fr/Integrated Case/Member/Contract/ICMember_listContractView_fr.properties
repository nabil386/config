Help.PageDescription=Cette page vous permet d'afficher la page d'accueil d'un contrat. Un contrat est un accord formel entre le client et l'organisation et est consid\u00e9r\u00e9 comme un engagement \u00e0 participer enti\u00e8rement aux activit\u00e9s d\u00e9finies dans un plan de service. Il repose sur la collaboration entre le gestionnaire conseil et le participant.
PageTitle.StaticText1=Contrats
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er un nouveau contrat.
Container.Separator=\ |\ 
Container.Label.Action=Action
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement du contrat.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement du contrat.
ActionControl.Label.NewTask=Nouvelle t\u00e2che
ActionControl.Label.NewTask.Help=L'action Nouvelle t\u00e2che fournit un raccourci pour la cr\u00e9ation d'une t\u00e2che.
ActionControl.Label.NewActivity=Nouvelle activit\u00e9
ActionControl.Label.NewActivity.Help=L'action Nouvelle activit\u00e9 fournit un raccourci pour la cr\u00e9ation d'une nouvelle activit\u00e9.
Field.Label.ContractType=Type de contrat
Field.Label.ContractType.Help=Type de contrat, par exemple, contrat de dossier. 
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode durant laquelle le contrat est actif. Lors de l'ajout de t\u00e2ches au contrat, le syst\u00e8me recherche des t\u00e2ches relatives au membre du dossier au cours de cette p\u00e9riode. la date de d\u00e9but par d\u00e9faut est la date actuelle du syst\u00e8me.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode pendant laquelle le contrat est actif. Lors de l'ajout de t\u00e2ches au contrat, le syst\u00e8me recherche des t\u00e2ches relatives au membre du dossier au cours de cette p\u00e9riode. La date de fin par d\u00e9faut est la date actuelle du syst\u00e8me.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
