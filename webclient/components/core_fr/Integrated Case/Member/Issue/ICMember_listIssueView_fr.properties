Help.PageDescription=Cette page vous permet d'afficher une liste des probl\u00e8mes enregistr\u00e9s pour un membre de dossier int\u00e9gr\u00e9.  Un probl\u00e8me est cr\u00e9\u00e9 quand une discordance survient entre les informations collect\u00e9es fournies par le client et la v\u00e9rification de ces informations par un employeur. Un utilisateur r\u00e9vise le probl\u00e8me et d\u00e9cide quelle part d'informations collect\u00e9es est correcte.
PageTitle.StaticText1=Probl\u00e8mes
ActionControl.Label.NewTask=Nouvelle t\u00e2che
ActionControl.Label.NewTask.Help=L'action Nouvelle t\u00e2che fournit un raccourci pour la cr\u00e9ation d'une t\u00e2che.
ActionControl.Label.NewActivity=Nouvelle activit\u00e9
ActionControl.Label.NewActivity.Help=L'action Nouvelle activit\u00e9 fournit un raccourci pour la cr\u00e9ation d'une nouvelle activit\u00e9.
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher les d\u00e9tails du probl\u00e8me
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier les d\u00e9tails du probl\u00e8me.
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Cliquez sur le lien Cr\u00e9er pour cr\u00e9er un nouveau probl\u00e8me pour le membre de dossier.
