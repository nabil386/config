Help.PageDescription=Cette page vous permet de r\u00e9pertorier le mod\u00e8le de distribution pour un dossier. Les mod\u00e8les de distribution de produit repr\u00e9sentent la planification du traitement financier pour le produit. Par exemple, tous les paiements d'assurance ch\u00f4mage peuvent \u00eatre planifi\u00e9s pour \u00eatre pay\u00e9s en esp\u00e8ces le premier lundi d'un d\u00e9lai de paiement de quatre semaines.
