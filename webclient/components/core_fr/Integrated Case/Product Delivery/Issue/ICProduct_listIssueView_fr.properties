Help.PageDescription=Cette page vous permet d'afficher une liste de probl\u00e8mes enregistr\u00e9s pour le produit d'un dossier int\u00e9gr\u00e9. Un probl\u00e8me est cr\u00e9\u00e9 quand une discordance survient entre les informations collect\u00e9es fournies par le client et la v\u00e9rification de ces informations par un employeur. Un utilisateur r\u00e9vise le probl\u00e8me et d\u00e9cide quelle part d'informations collect\u00e9es est correcte. Il est possible de configurer les informations sur un probl\u00e8me tel que requis selon le type de probl\u00e8me.
