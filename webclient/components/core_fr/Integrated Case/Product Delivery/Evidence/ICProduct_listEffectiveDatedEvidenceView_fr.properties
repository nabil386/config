Field.Label.Status=Statut
Field.Label.Status.Help=Statut de la preuve, par exemple, "actif" ou "en cours de modification". Si vous modifiez une preuve avec un statut "Actif", le syst\u00e8me cr\u00e9e un nouvel ensemble de preuves associ\u00e9 \u00e0 un statut "En cours de modification", tandis que l'ensemble de preuves d'origine "Actif" reste inchang\u00e9 dans le syst\u00e8me. Si vous activez un ensemble de preuves "en cours de modification" avec la m\u00eame date "effectif \u00e0 partir de" qu'un ensemble de preuves "actif", l'ensemble de preuves "en cours de modification" remplace l'ensemble "actif" existant. Le statut de l'ensemble de preuves "en cours de modification" devient "Actif". Par d\u00e9faut, l'ensemble de preuves remplac\u00e9 n'appara\u00eet plus sur la page de liste de preuves ; cependant, votre entreprise peut choisir d'afficher ces ensembles de preuves "obsol\u00e8tes".
