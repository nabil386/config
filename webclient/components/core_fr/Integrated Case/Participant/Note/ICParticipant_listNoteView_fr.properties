Help.PageDescription=Cette page vous permet d'afficher une note de participant. Les notes sont utilis\u00e9es pour fournir des renseignements suppl\u00e9mentaires sur un participant. Une note est entr\u00e9e sous la forme de texte libre. Elle peut se voir attribuer une note de sensibilit\u00e9 afin de n'\u00eatre accessible que par certains utilisateurs.
