Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Cette zone indique si la priorit\u00e9 de la remarque est faible, moyenne ou \u00e9lev\u00e9e.
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 de la note indique l'acc\u00e8s des utilisateurs. Chaque utilisateur syst\u00e8me est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Pour qu'un utilisateur puisse afficher une note, celui-ci doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur au niveau de sensibilit\u00e9 de la note.
Field.Label.EnteredBy=Saisi par
Field.Label.EnteredBy.Help=Nom de l'utilisateur ayant cr\u00e9\u00e9 la note. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom d'utilisateur appropri\u00e9.
Field.Label.CreationDateTime=Date de cr\u00e9ation
Field.Label.CreationDateTime.Help=Date de cr\u00e9ation de la note.
Field.Label.Text=Derni\u00e8re mise \u00e0 jour
Field.Label.Text.Help=Texte tronqu\u00e9 de la derni\u00e8re note entr\u00e9e dans l'historique des notes. L'historique des notes comprend chaque version d'une note, lorsque ces versions ont \u00e9t\u00e9 entr\u00e9es dans le syst\u00e8me, et l'utilisateur qui a apport\u00e9 les modifications de note.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
