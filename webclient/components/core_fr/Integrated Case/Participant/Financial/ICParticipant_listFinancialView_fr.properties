Help.PageDescription=Les \u00e9tats financiers du dossier sont les paiements et les factures \u00e9mis pour les dossiers de distribution des produits \u00e9ligibles et actifs. Ces \u00e9tats financiers sont g\u00e9n\u00e9r\u00e9s suite au traitement du dossier, notamment la g\u00e9n\u00e9ration de paiements et de factures pour des composants de dossier \u00e9ligibles. 
PageTitle.StaticText1=Etats financiers
ActionControl.Label.NewTask=Nouvelle t\u00e2che
ActionControl.Label.NewTask.Help=L'action Nouvelle t\u00e2che fournit un raccourci pour la cr\u00e9ation d'une t\u00e2che.
ActionControl.Label.NewActivity=Nouvelle activit\u00e9
ActionControl.Label.NewActivity.Help=L'action Nouvelle activit\u00e9 fournit un raccourci pour la cr\u00e9ation d'une nouvelle activit\u00e9.
Field.Label.Type=Type
Field.Label.Type.Help=Type de dossier pour lequel les paiements sont \u00e9mis. Par exemple, le type d'un dossier r\u00e9gi par le produit de prestation maladie est "prestation maladie".
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.CreationDate=Date de cr\u00e9ation
Field.Label.CreationDate.Help=Date \u00e0 laquelle le paiement est g\u00e9n\u00e9r\u00e9.
Field.Label.EffectiveDate=Date d'effet
Field.Label.EffectiveDate.Help=Date \u00e0 laquelle le paiement prend effet. Par exemple, cette date indique la date \u00e0 partir de laquelle un ch\u00e8que est valide.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise du paiement si cette devise diff\u00e8re de la devise de base de l'organisation.
Field.Label.Amount=Montant
Field.Label.Amount.Help=Montant mon\u00e9taire de l'instruction de paiement. Ce montant est bas\u00e9 sur les articles financiers accumul\u00e9s dans l'instruction de paiement.
