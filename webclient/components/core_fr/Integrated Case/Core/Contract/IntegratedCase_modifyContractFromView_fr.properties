Help.PageDescription=Cette page vous permet d'\u00e9diter les d\u00e9tails d'un contrat. Un contrat est un contrat entre l'organisation et un membre d'un dossier int\u00e9gr\u00e9 pour garantir l'ex\u00e9cution des t\u00e2ches et des responsabilit\u00e9s de ce membre. Pour garantir que ce membre ex\u00e9cute la t\u00e2che, un contrat peut \u00eatre cr\u00e9\u00e9 entre l'organisation et le membre.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
