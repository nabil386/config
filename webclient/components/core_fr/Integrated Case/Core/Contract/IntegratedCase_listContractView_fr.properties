PageTitle.StaticText1=Contrats
ActionControl.Label.New=Cr\u00e9er
ActionControl.Label.New.Help=Appuyez sur le bouton Cr\u00e9er pour cr\u00e9er un nouveau contrat.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement de contrat.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer le contrat.
ActionControl.Label.AddTask=Ajouter une t\u00e2che
ActionControl.Label.AddTask.Help=Appuyez sur le bouton Ajouter une t\u00e2che pour ajouter une nouvelle t\u00e2che qui doit \u00eatre effectu\u00e9e par le client dans le cadre du contrat.
ActionControl.Label.PrintContract=Imprimer le contrat
ActionControl.Label.PrintContract.Help=Appuyez sur le bouton Imprimer le contrat pour imprimer le contrat.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du membre de dossier pour lequel le contrat s'applique. Notez que vous pouvez acc\u00e9der \u00e0 la page d'accueil du membre de dossier en cliquant sur son nom.
Field.Label.Type=Type
Field.Label.Type.Help=Type de contrat, par exemple, contrat de dossier. Chacun de ces types de contrats se rapporte \u00e0 une feuille de style XSL qui contient le texte pertinent pour un contrat particulier.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails du contrat sont valides.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode pendant laquelle les d\u00e9tails du contrat sont valides.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
