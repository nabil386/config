Help.PageDescription=Cette page vous permet d'\u00e9diter les d\u00e9tails d'un contrat. Un contrat de dossier int\u00e9gr\u00e9 est un contrat entre l'organisation et un membre d'un dossier int\u00e9gr\u00e9 pour garantir l'ex\u00e9cution de toutes les t\u00e2ches et responsabilit\u00e9s de ce membre.
PageTitle.StaticText1=Modifier les d\u00e9tails du contrat
Field.Label.Client=Client
Field.Label.Client.Help=Nom du membre de dossier pour lequel le contrat s'applique. Cet \u00e9l\u00e9ment ne peut \u00eatre modifi\u00e9. Notez que vous pouvez acc\u00e9der \u00e0 la page d'accueil du membre de dossier en cliquant sur son nom.
Field.Label.From=Effectif \u00e0 partir du
Field.Label.From.Help=Date de d\u00e9but de la p\u00e9riode durant laquelle le contrat est actif. Notez que vous ne pouvez pas s\u00e9lectionner une date de d\u00e9but qui entre en conflit avec les t\u00e2ches pour le contrat.
Field.Label.ContractType=Type de contrat
Field.Label.ContractType.Help=Type de contrat, par exemple, contrat de dossier. Cette zone ne peut pas \u00eatre modifi\u00e9e.
Field.Label.ContractDate=Date du contrat
Field.Label.ContractDate.Help=Date \u00e0 laquelle le contrat s'applique au membre du dossier.
Field.Label.To=Au
Field.Label.To.Help=Date de fin de la p\u00e9riode pendant laquelle le contrat est actif. Notez que vous ne pouvez pas s\u00e9lectionner une date de fin qui entre en conflit avec les t\u00e2ches pour le contrat.
