Help.PageDescription=Cette page vous permet de cr\u00e9er et d'afficher un r\u00f4le de participant de dossier. Les r\u00f4les de participant de dossier incluent tous les employeurs, personnes, fournisseurs de services, fournisseurs d'informations, fournisseurs de produits, services collectifs et repr\u00e9sentants associ\u00e9s \u00e0 un dossier.
PageTitle.StaticText1=Participants du dossier
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier les d\u00e9tails du r\u00f4le de participant du dossier.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du participant au dossier. Pour acc\u00e9der \u00e0 la page d'accueil du participant au dossier, cliquez sur le nom de ce participant au dossier.
Field.Label.Type=Type
Field.Label.Type.Help=Type de participant du dossier, par exemple : membre
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode durant laquelle les d\u00e9tails du membre sont actifs.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode durant laquelle les d\u00e9tails du participant sont actifs.
Field.Label.EndReason=Motif de fin
Field.Label.EndReason.Help=Motif pour lequel le r\u00f4le du participant au dossier s'est termin\u00e9.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "Actif" \u00e0 moins que l'enregistrement ait \u00e9t\u00e9 supprim\u00e9. Dans ce cas, il est "Annul\u00e9".
