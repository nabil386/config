Field.Label.ResolutionStatus=Statut de r\u00e9solution
Field.Label.ResolutionStatus.Help=La r\u00e9solution du probl\u00e8me, par exemple, accept\u00e9, rejet\u00e9, non d\u00e9cid\u00e9 ou renvoy\u00e9. Une r\u00e9solution accept\u00e9e indique que le probl\u00e8me a \u00e9t\u00e9 accept\u00e9 et que l'action appropri\u00e9e doit \u00eatre ex\u00e9cut\u00e9e sur le dossier d'origine. Une r\u00e9solution renvoy\u00e9e indique que le probl\u00e8me est r\u00e9vis\u00e9 par l'organisation pour r\u00e9examen. Une r\u00e9solution rejet\u00e9e indique que le probl\u00e8me a \u00e9t\u00e9 rejet\u00e9 et que la d\u00e9cision concernant le dossier d'origine demeure. Il revient \u00e0 l'utilisateur du syst\u00e8me appropri\u00e9, par exemple, l'agent charg\u00e9 du dossier initial, ,pour impl\u00e9menter la r\u00e9solution de la d\u00e9cision.
