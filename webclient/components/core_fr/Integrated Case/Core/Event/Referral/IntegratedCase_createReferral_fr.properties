Help.PageDescription=Cette page vous permet de cr\u00e9er une recommandation de dossier pour le membre d'un dossier int\u00e9gr\u00e9. Une recommandation de dossier est la recommandation d'un dossier \u00e0 un prestataire de services pour consultation. Par exemple, vous pouvez planifier l'examen m\u00e9dical du participant d'un dossier de prestation d'invalidit\u00e9 avec un m\u00e9decin enregistr\u00e9 afin de v\u00e9rifier l'invalidit\u00e9 du participant.
PageTitle.StaticText1=Nouvelle recommandation
Field.Label.ServiceSupplier=Prestataire de service
Field.Label.ServiceSupplier.Help=Prestataire de services auquel le dossier est renvoy\u00e9. Pour s\u00e9lectionner le Prestataire de service, cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle Recherche du prestataire de service. Entrez le num\u00e9ro de r\u00e9f\u00e9rence appropri\u00e9 au fournisseur de services, le nom, adresse ligne 1, et / ou ville / village et appuyez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des prestataires de service retourn\u00e9 pour s\u00e9lectionner le prestataire de service.
Field.Label.ClientName=Membre du dossier
Field.Label.ClientName.Help=Nom du membre de dossier. Vous pouvez acc\u00e9der \u00e0 la page d'accueil du membre du dossier en cliquant sur le nom du membre.
Field.Label.ReferralType=Type de recommandation
Field.Label.ReferralType.Help=Type de r\u00e9f\u00e9rence qui se rapporte \u00e0 une description cod\u00e9e du renvoi d'un dossier, la v\u00e9rification m\u00e9dicale, v\u00e9rification l\u00e9gale. Votre administrateur syst\u00e8me peut ajouter un nouveau type de recommandation de dossier via la page des tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle le dossier est renvoy\u00e9 au prestataire de service.
Field.Label.ExpectedEndDate=Date de fin attendue 
Field.Label.ExpectedEndDate.Help=Date de fin de la p\u00e9riode durant laquelle le dossier est renvoy\u00e9 au prestataire de services.
