Help.PageDescription=Cette page vous permet de cr\u00e9er une activit\u00e9 r\u00e9currente. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui se reproduit sur une certaine p\u00e9riode, par exemple une r\u00e9union hebdomadaire.
PageTitle.StaticText1=Nouvelle activit\u00e9 r\u00e9currente
# START NON-TRANSLATABLE
Container.Label.Concerning=Case Participant
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Container.Label.Concerning.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Fermer permet de fermer la page.
ActionControl.Label.SaveAndInvite=Enregistrer & Inviter
ActionControl.Label.SaveAndInvite.Help=L'action Enregistrer et inviter cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page puis invite un participant \u00e0 l'activit\u00e9.
Field.Label.Subject=Objet
Field.Label.Subject.Help=Objet de l'activit\u00e9.
Field.Label.Location=Lieu
Field.Label.Location.Help=Emplacement de l'activit\u00e9. Vous pouvez s\u00e9lectionner un lieu parmi une liste de sites de l'organisation en appuyant sur le bouton Rechercher.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 de l'activit\u00e9 dans la liste d\u00e9roulante des niveaux de priorit\u00e9, par exemple niveau de priorit\u00e9 \u00e9lev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 d'activit\u00e9 via la page Tables de codes (voir "Tables de codes" dans C\u00faram - Guide d'administration).
Field.Label.Start=D\u00e9but
Field.Label.Start.Help=Date et heure de d\u00e9but de l'activit\u00e9.
Field.Label.End=Fin
Field.Label.End.Help=Date et heure de fin de l'activit\u00e9.
Field.Label.AllDay=Toute la journ\u00e9e
Field.Label.AllDay.Help=Cochez cette case si l'activit\u00e9 dure toute la journ\u00e9e.
# START NON-TRANSLATABLE
Field.Label.TimeStatus=Show As
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.TimeStatus.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Field.Label.TimeStatus.Help=Activity time type that relates to a coded description of the activity time, e.g busy, provisional. If you select a busy time type, during the activity time, the attendees of the activity will be busy, thus no other activities should be scheduled for these attendees during the busy time. Your system administrator can add a new activity time type via the Code Tables page (see "Code Tables" in the C\u00faram Administration Guide).
# END NON-TRANSLATABLE
Field.Label.IgnoreConflicts=Ignorer les conflits
Field.Label.IgnoreConflicts.Help=Vous pouvez choisir d'ignorer les conflits relatifs \u00e0 d'autres activit\u00e9s planifi\u00e9es au moment de l'heure de d\u00e9but et de fin de cette activit\u00e9.
Field.Label.Frequency=Fr\u00e9quence
Field.Label.Frequency.Help=La fr\u00e9quence de r\u00e9currence d'activit\u00e9 indique la fr\u00e9quence \u00e0 laquelle l'activit\u00e9 se r\u00e9p\u00e8te. Pour d\u00e9finir cette fr\u00e9quence, appuyez sur le bouton D\u00e9finir un mod\u00e8le de fr\u00e9quence pour ouvrir la fen\u00eatre en incrustation correspondante. Dans la fen\u00eatre en incrustation D\u00e9finir un mod\u00e8le de fr\u00e9quence, s\u00e9lectionnez la fr\u00e9quence de r\u00e9currence, par exemple hebdomadaire, et le jour de la semaine sur lequel l'activit\u00e9 se r\u00e9p\u00e8te, et appuyez sur le bouton OK.
Field.Label.RecurringEndDate=Jusqu'au
# BEGIN, CR00341645, MR
Field.Label.RecurringEndDate.Help=Dans le cadre de la configuration du mod\u00e8le de r\u00e9p\u00e9tition de la fr\u00e9quence de l'activit\u00e9, vous pouvez entrer une date de fin apr\u00e8s laquelle l'activit\u00e9 ne se r\u00e9p\u00e9tera plus.
# END, CR00341645
Field.Label.NumberOfOccurrences=Occurrences
Field.Label.NumberOfOccurrences.Help=Dans le cadre de la configuration du mod\u00e8le de r\u00e9currence de fr\u00e9quence de l'activit\u00e9, vous pouvez entrer un nombre d'occurrences apr\u00e8s lesquelles l'activit\u00e9 ne se reproduira plus. Par exemple, si vous entrez le nombre 3, l'activit\u00e9 sera r\u00e9p\u00e9t\u00e9e trois fois conform\u00e9ment au mod\u00e8le de r\u00e9currence de la fr\u00e9quence.
