Help.PageDescription=Cette page fournit des affichages de pi\u00e8ce jointe. Une pi\u00e8ce jointe est un fichier suppl\u00e9mentaire, par exemple, un document texte, associ\u00e9 \u00e0 un dossier. L'organisation peut joindre des documents scann\u00e9s pour fournir des informations sur un dossier, notamment, un certificat de naissance ou un relev\u00e9 bancaire.
