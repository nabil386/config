Field.Label.RelatedCaseReference.Help=Num\u00e9ro de r\u00e9f\u00e9rence du dossier connexe. Vous pouvez afficher la page d'accueil du dossier en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence.
Field.Label.RelatedCaseType=Nom
Field.Label.RelatedCaseType.Help=Type de dossier, par exemple, distribution de produits, responsabilit\u00e9.
Field.Label.StartDate=Effectif \u00e0 partir du
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle les d\u00e9tails de la relation du dossier sont valides.
Field.Label.EndDate=Date de fin
