Help.PageDescription=Une relation de dossier est un lien \u00e9tabli entre deux dossiers. Ces relations peuvent \u00eatre cr\u00e9\u00e9es manuellement ou automatiquement lors du traitement du dossier. Il peut \u00eatre n\u00e9cessaire de cr\u00e9er manuellement une relation entre deux dossiers pour un grand nombre de motifs. Par exemple, si une personne re\u00e7oit deux distributions de produits de mani\u00e8re frauduleuse, une relation peut \u00eatre cr\u00e9\u00e9e entre les deux dossiers de distribution.
PageTitle.StaticText1=Dossiers connexes
