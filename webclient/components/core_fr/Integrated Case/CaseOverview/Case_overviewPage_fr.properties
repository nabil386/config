Field.Label.Overview.Help=R\u00e9capitulatif des paiements r\u00e9cents et \u00e0 venir pour tous les participants d'un dossier. Vous pouvez consulter le total des paiements du dossier dus \u00e0 la prochaine date de paiement et les paiements r\u00e9cents dans le cadre d'un programme. Une ic\u00f4ne d'ajustement indique si un ajustement affectant le prochain paiement a \u00e9t\u00e9 effectu\u00e9, par exemple apr\u00e8s un changement de situation. Les d\u00e9tails des d\u00e9ductions ou des paiements suppl\u00e9mentaires r\u00e9sultant de trop-per\u00e7us, de sous-paiements ou de taxes sont affich\u00e9s s'ils ont une incidence sur le prochain paiement.
