Help.PageDescription=Cette page vous permet d'allouer un paiement re\u00e7u. Un paiement re\u00e7u peut \u00eatre allou\u00e9 \u00e0 n'importe quel nombre de ligne d'instruction de passif non trait\u00e9 re\u00e7u par une personne ou un employeur de laquelle/duquel le paiement a \u00e9t\u00e9 re\u00e7u. Par exemple, si une personne effectue un payement de 100$ \u00e0 l'organisation, ces 100$ peuvent \u00eatre allou\u00e9s \u00e0 n'importe quel nombre de passifs impay\u00e9s pour cette personne.
