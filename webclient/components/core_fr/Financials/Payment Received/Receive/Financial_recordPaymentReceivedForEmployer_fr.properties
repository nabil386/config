Help.PageDescription=Cette page vous permet de capturer les d\u00e9tails d'un paiement re\u00e7u d'un employeur. Un paiement re\u00e7u est une somme d'argent re\u00e7ue par l'organisation et enregistr\u00e9e sur le syst\u00e8me. 
PageTitle.StaticText1=Paiement re\u00e7u pour un employeur
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
ActionControl.Label.SaveAndAllocate=Enregistrer et allouer
ActionControl.Label.SaveAndAllocate.Help=Les paiements re\u00e7us peuvent \u00eatre attribu\u00e9s \u00e0 une dette contract\u00e9e par l'employeur aupr\u00e8s de l'organisation. Vous pouvez appuyer sur le bouton Sauvegarder & Attribuer pour sauvegarder les informations relatives au paiement re\u00e7us et attribuer une partie du paiement re\u00e7u \u00e0 une dette en attente.
