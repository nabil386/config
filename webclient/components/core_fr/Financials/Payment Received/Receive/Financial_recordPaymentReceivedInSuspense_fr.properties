Help.PageDescription=Cette page vous permet de capturer les d\u00e9tails d'un paiement re\u00e7u sur un compte d'attente. Un paiement re\u00e7u est une somme d'argent re\u00e7ue par l'organisation et enregistr\u00e9e sur le syst\u00e8me. Lorsqu'un paiement provient d'une source inconnue, il est enregistr\u00e9 sur un compte d'attente jusqu'\u00e0 ce que l'organisation identifie l'auteur de ce paiement. 
PageTitle.StaticText1=Recevoir un paiement dans un compte d'attente
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
