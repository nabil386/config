Field.Label.Amount=Montant
Field.Label.Amount.Help=Montant mon\u00e9taire de l'ajustement financier \u00e0 appliquer en faveur ou en d\u00e9faveur des finances du participant.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut affiche "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut affiche "annul\u00e9".
Field.Label.ForeignCurrency=Devise \u00e9trang\u00e8re
