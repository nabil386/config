Field.Label.AdjustmentDate=Date d'ajustement
Field.Label.AdjustmentDate.Help=Date de l'ajustement.
Field.Label.AdjustmentReason=Raison
Field.Label.AdjustmentReason.Help=Motif de l'ajustement dans la liste d\u00e9roulante des motifs d'ajustement. Votre administrateur syst\u00e8me peut ajouter un nouveau motif via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.AdjustmentType=Type d'ajustement
Field.Label.AdjustmentType.Help=Type d'ajustement ("ajustement de retenue" ou "ajustement de charge", par exemple).
# BEGIN, CR00416277, VT
