Help.PageDescription=Une ligne d'instruction de dette peut \u00eatre invers\u00e9e de sorte que le candidat ne soit plus responsable du montant de la dette. Par exemple si un employeur re\u00e7oit une facture incorrecte, la ligne d'instruction de dette incorrecte peut \u00eatre invers\u00e9e de sorte que l'employeur ne soit plus responsable du montant de la dette.
PageTitle.StaticText1=D\u00e9tails sur le passif
Field.Label.TotalOutstanding=Total en attente
Field.Label.TotalOutstanding.Help=La somme des montants en souffrance pour toutes les ILI sur cette instruction moins les contrepassations.
Field.Label.OriginalLiability=Passif d'origine
Field.Label.OriginalLiability.Help=Montant de l'article de ligne d'instruction.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de la dette. Le statut de la dette d\u00e9pend du traitement du dossier. Par exemple, le statut d'une nouvelle dette est "\u00e9mis".
Field.Label.CoversPeriod=Couvre la p\u00e9riode
Field.Label.CoversPeriod.Help=Premi\u00e8re date \u00e0 la date de fin de la p\u00e9riode pendant laquelle l'\u00e9l\u00e9ment de ligne financi\u00e8re est g\u00e9n\u00e9r\u00e9. Cette p\u00e9riode repose sur la fr\u00e9quence de distribution et le mod\u00e8le de couverture. Par exemple, si la fr\u00e9quence du mod\u00e8le de distribution est une fois par semaine le lundi et que le mod\u00e8le de couverture est "\u00e9mis pour le mois complet", alors la p\u00e9riode de couverture \u00e0 partir de la date serait le premier lundi du mois pendant lequel les \u00e9tats financiers sont g\u00e9n\u00e9r\u00e9s.
Field.Label.Processed=Trait\u00e9
Field.Label.Processed.Help=Date \u00e0 laquelle la facture est envoy\u00e9e au candidat pour le dossier de dette.
Field.Label.Issued=Emis
Field.Label.Issued.Help=Derni\u00e8re date d'\u00e9ch\u00e9ance sur les ILI associ\u00e9s \u00e0 ce passif.
Cluster.Title.DeliveryDetails=D\u00e9tails de la distribution
Field.Label.NomineeName=Candidat
Field.Label.NomineeName.Help=Nom du candidat pour recevoir la prescription de dette. 
Field.Label.NomineeAddress=Adresse postale
Field.Label.NomineeAddress.Help=Adresse du candidat qui re\u00e7oit un ou plusieurs des \u00e9l\u00e9ments de ligne financi\u00e8re relatifs \u00e0 la dette. Une liste des \u00e9l\u00e9ments de ligne que le candidat re\u00e7oit dans la facture.
Field.Label.Method=M\u00e9thode
Field.Label.Method.Help=M\u00e9thode de distribution du passif. Il s'agira g\u00e9n\u00e9ralement de la "facture", mais elle est incluse ici dans un souci de coh\u00e9rence.
Cluster.Title.ReversalDetails=D\u00e9tails d'annulation
Cluster.Title.LiabilityItems=El\u00e9ments du passif
ActionControl.Label.Cancel=Inverser
ActionControl.Label.Cancel.Help=Cliquez ici pour annuler l'enregistrement de la dette.
