ActionControl.Label.WriteOff.Help=Cliquez pour annuler l'\u00e9l\u00e9ment de dette en cours.
Field.Label.Case=Cas
Field.Label.Case.Help=R\u00e9f\u00e9rence du dossier pour l'\u00e9l\u00e9ment de ligne du passif.
Field.Label.Component=Composant
Field.Label.Component.Help=Type de composant de l'\u00e9l\u00e9ment de ligne (par exemple, remboursement de pr\u00eat).
Field.Label.Debit=Cr\u00e9dit
