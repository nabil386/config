PageTitle.StaticText1=Cr\u00e9er une annulation 
Help.PageDescription=Cette page vous permet de cr\u00e9er une annulation. Une annulation nie tout ou une partie d'un objet d'instruction de passif pour que le candidat ne soit plus responsable du montant qui a \u00e9t\u00e9 annul\u00e9. Par exemple, si une personne d\u00e9clare faillite, la totalit\u00e9 ou une partie de la dette de cette personne envers l'organisation peut \u00eatre annul\u00e9e. 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler quitte la page.
