Field.Label.Reason.Help=Motif de l'annulation. Votre administrateur syst\u00e8me peut ajouter un motif \u00e0 cette liste via la page de tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.Comments=Commentaires
Field.Label.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
Field.Label.Amount=Montant
Field.Label.Amount.Help=Montant de l'annulation. Ce montant peut \u00eatre tout ou une partie d'une ligne.
