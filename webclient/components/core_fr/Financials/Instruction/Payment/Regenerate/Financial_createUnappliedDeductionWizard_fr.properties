Help.PageDescription=Cette page vous permet de cr\u00e9er une d\u00e9duction non appliqu\u00e9e pour un montant fixe. Une d\u00e9duction non appliqu\u00e9e est une d\u00e9duction d\u00e9duite du versement de prestation d'une personne afin de participer au remboursement g\u00e9n\u00e9ral d'une organisation. Les d\u00e9ductions de ce type sont utilis\u00e9es pour r\u00e9cup\u00e9rer des fonds d\u00e9pens\u00e9s par une organisation. Par exemple, une d\u00e9duction non appliqu\u00e9e peut \u00eatre cr\u00e9\u00e9e pour r\u00e9cup\u00e9rer un paiement d'urgence exceptionnel pour un participant. Les d\u00e9ductions non appliqu\u00e9es peuvent \u00eatre bas\u00e9es sur un montant fixe ou variable. Un montant fixe correspond \u00e0 un montant d\u00e9fini d\u00e9duit du versement de prestation d'une personne, tandis qu'un montant variable correspond \u00e0 un pourcentage d'un montant. 
PageTitle.StaticText1=R\u00e9ex\u00e9cuter sans d\u00e9duction
ActionControl.Label.Next=Suivant
ActionControl.Label.Next.Help=L'action Suivant permet \u00e0 l'utilisateur de sauvegarder les d\u00e9tails de la d\u00e9duction.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
