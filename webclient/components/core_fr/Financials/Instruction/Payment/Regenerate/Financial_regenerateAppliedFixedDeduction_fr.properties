Help.PageDescription=Cette page vous permet de cr\u00e9er une d\u00e9duction appliqu\u00e9e pour le montant fixe. Un montant fixe est un montant d\u00e9fini  qui est d\u00e9duit du paiement de prestations d'un participant. Par exemple, $20 du dossier de paiement de l'assurance ch\u00f4mage du participant peut \u00eatre d\u00e9duit et utilis\u00e9 pour payer la prise en charge des enfants dus par le participant. Les d\u00e9ductions fixes sont d\u00e9duites \u00e0 partir des versements de prestation \u00e9mises au client principal ou \u00e0 un autre candidat dans le dossier. 
