Help.PageDescription= Cette page permet de d\u00e9finir les conditions d'annulation d'un paiement
PageTitle.StaticText1=Annuler le paiement
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.Reason=Raison
Field.Label.Reason.Help=Motif de l'annulation du paiement dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter un motif \u00e0 cette liste via la page de tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.Invalidate=Invalider le paiement
Field.Label.Invalidate.Help=Invalide le paiement. Marque le paiement comme \u00e9tant \u00e9t\u00e9 g\u00e9n\u00e9r\u00e9 dans une erreur.
Field.Label.Comments=Commentaires
Field.Label.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
Field.Label.Regenerate=Candidat d'origine
Field.Label.Regenerate.Help=Cette zone \u00e9met de nouveau automatiquement le paiement que vous annulez. Si vous s\u00e9lectionnez cette option, le syst\u00e8me r\u00e9g\u00e9n\u00e8re un paiement identique \u00e0 celui que vous annulez. Si vous ne s\u00e9lectionnez pas cette option, la case associ\u00e9e est soumise \u00e0 r\u00e9\u00e9valuation et un nouveau paiement est g\u00e9n\u00e9r\u00e9 uniquement si le dossier est jug\u00e9 \u00e9ligible.
Cluster.Description.PaymentReissueDetails=Si le paiement annul\u00e9 est toujours valide, il peut \u00eatre renvoy\u00e9 au candidat d'origine ou \u00e0 un autre candidat du dossier.
ActionControl.Label.ChangeNominee=Autre candidat
ActionControl.Label.ChangeNominee.Help=S\u00e9lectionnez un autre candidat du dossier auquel renvoyer le paiement.
