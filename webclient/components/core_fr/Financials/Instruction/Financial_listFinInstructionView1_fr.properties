Help.PageDescription=La ligne d'instruction financi\u00e8re (ILI) est l'\u00e9l\u00e9ment de traitement financier de base dans C\u00faram. Au moins une ligne d'instruction est g\u00e9n\u00e9r\u00e9e pour chaque traitement financier qui se produit. Les lignes d'instructions d'un dossier sont cr\u00e9\u00e9es lors du traitement des composants financiers. Lorsqu'un composant financier est une planification d'un paiement ou d'une facturation, une ligne d'instruction du dossier repr\u00e9sente une instance de cette planification, c'est-\u00e0-dire un paiement ou une facture. Par exemple, un composant financier pr\u00e9voit que John Smith doit \u00eatre pay\u00e9 chaque semaine avec un ch\u00e8que de 25\u20ac, \u00e0 partir du 1er janvier. Le premier janvier, le composant financier est trait\u00e9 dans la ligne d'instruction financi\u00e8re (une ligne d'instruction financi\u00e8re sera par la suite cr\u00e9\u00e9e chaque semaine jusqu'\u00e0 la date de fin du composant financier). Les informations report\u00e9es depuis le composant financier comprennent le candidat, le mod\u00e8le de livraison, le montant et la p\u00e9riode de temps couverte par le paiement ou la facture.
