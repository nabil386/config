Field.Label.Regenerate.Help=Cette zone r\u00e9g\u00e9n\u00e8re automatiquement le paiement que vous annulez. Si vous s\u00e9lectionnez cette option, le syst\u00e8me r\u00e9g\u00e9n\u00e8re un paiement identique \u00e0 celui que vous annulez. Si vous ne s\u00e9lectionnez pas cette option, la case associ\u00e9e est soumise \u00e0 r\u00e9\u00e9valuation et un nouveau paiement est g\u00e9n\u00e9r\u00e9 uniquement si le dossier est jug\u00e9 \u00e9ligible.
