Help.PageDescription=Cette page vous permet de simuler tous les paiements dus sur le dossier de distribution de produit \u00e0 une date donn\u00e9e. Lorsqu'un paiement est simul\u00e9, le syst\u00e8me affiche les d\u00e9tails de paiement et toutes d\u00e9ductions actives qui sont appliqu\u00e9es sur le paiement \u00e0 cette date.
