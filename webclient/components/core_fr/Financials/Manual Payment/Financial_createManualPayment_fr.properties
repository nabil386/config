Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence du paiement manuel. Si la m\u00e9thode de livraison est un ch\u00e8que, ce num\u00e9ro correspond au num\u00e9ro de ch\u00e8que. Si la m\u00e9thode de livraison est en esp\u00e8ces, ce nombre correspond \u00e0 la r\u00e9f\u00e9rence de livre de compte.
