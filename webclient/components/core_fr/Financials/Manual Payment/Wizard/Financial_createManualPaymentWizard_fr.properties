Help.PageDescription=Cette page vous permet de cr\u00e9er un paiement manuel. Un paiement manuel est un paiement \u00e0 un candidat du dossier \u00e9mis en dehors du syst\u00e8me, c'est-\u00e0-dire, lorsque le syst\u00e8me est hors ligne. 
