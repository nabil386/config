Help.PageDescription=Cette page vous permet de s\u00e9lectionner si le paiement sur le compte d'attente doit \u00eatre transf\u00e9r\u00e9 \u00e0 un employeur ou \u00e0 une personne. Lorsqu'un paiement provient d'une source inconnue, il est enregistr\u00e9 sur un compte d'attente jusqu'\u00e0 ce que l'organisation identifie l'auteur de ce paiement. Les paiements re\u00e7us sur un compte d'attente peuvent ensuite \u00eatre transf\u00e9r\u00e9s vers le compte d'une personne ou de l'employeur. 
PageTitle.StaticText1=Transf\u00e9rer \u00e0 partir d'un compte en attente
Cluster.Title.PaymentReceivedFrom=S\u00e9lectionnez un employeur ou une personne vers lequel proc\u00e9der au transfert.
Field.StaticText.Employer=Vers un employeur
Field.StaticText.Employer.Help=Vous pouvez cliquer sur ce lien pour indiquer que le paiement a \u00e9t\u00e9 re\u00e7u d'un employeur. 
Field.StaticText.Person=Vers une personne
Field.StaticText.Person.Help=Vous pouvez cliquer sur ce lien pour indiquer que le paiement a \u00e9t\u00e9 re\u00e7u d'une personne. 
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page et permet de revenir \u00e0 la page pr\u00e9c\u00e9dente.
