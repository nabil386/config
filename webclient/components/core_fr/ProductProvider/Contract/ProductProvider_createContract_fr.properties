Help.PageDescription=Cette page vous permet de cr\u00e9er un enregistrement de contrat du fournisseur de produit. Les enregistrements de contrats sign\u00e9s peuvent \u00eatre conserv\u00e9s pour chaque fournisseur de produits. Un contrat est un accord entre un fournisseur de produits et l'organisation pour la mise \u00e0 disposition d'un ou plusieurs produits. Exemple de types de contrat y compris des contrats standards et l\u00e9gaux.
PageTitle.StaticText1=Nouveau contrat
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew=Save & New
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
# END NON-TRANSLATABLE
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
