Field.Label.Name=Nom
Field.Label.Name.Help=Nom du contrat.
Field.Label.Summary=R\u00e9capitulatif
Field.Label.Summary.Help=Description libre du contrat.
Field.Label.Type=Type
Field.Label.Type.Help=Type de contrat, par exemple juridique ou standard. Type de contrat li\u00e9 \u00e0 une description cod\u00e9e du contrat. Les contrats du m\u00eame type sont regroup\u00e9s dans le classement. Votre administrateur syst\u00e8me peut ajouter un type de contrat via la page Tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.FromDate=Date de d\u00e9but
Field.Label.FromDate.Help=Date de d\u00e9but de la validit\u00e9 du contrat. Notez que cette date ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date de l'enregistrement du fournisseur de produit du produit. Notez \u00e9galement que le contrat ne doit pas d\u00e9buter avant la date du premier approvisionnement pour ce produit.
Field.Label.ToDate=Date de fin
Field.Label.ToDate.Help=Date de fin de la validit\u00e9 du contrat. Cette date ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date de fin d\u00e9finie pour le fournisseur de produit, le cas \u00e9ch\u00e9ant. Notez que le contrat ne doit pas se terminer apr\u00e8s la date du dernier approvisionnement pour ce produit.
Field.Label.SignedDate=Date de signature
Field.Label.SignedDate.Help=Date de signature du contrat par l'organisation et par le fournisseur de produit.
Cluster.Title.RenewalDetails=D\u00e9tails de renouvellement
Field.Label.RenewableContract=Contrat renouvelable
Field.Label.RenewableContract.Help=Ce champ indique si le contrat peut \u00eatre renouvel\u00e9 apr\u00e8s sa date d'expiration.
Field.Label.RenewalLeadDays=D\u00e9lai de renouvellement
Field.Label.RenewalLeadDays.Help=D\u00e9lai de gr\u00e2ce pour le renouvellement d'un contrat arriv\u00e9 \u00e0 expiration. Cette p\u00e9riode est exprim\u00e9e en jours.
Field.Label.FileReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence du fichier
Field.Label.FileReferenceNumber.Help=Informations de r\u00e9f\u00e9rence concernant le fichier physique du contrat.
Field.Label.FileLocation=Emplacement du fichier
Field.Label.FileLocation.Help=Emplacement du fichier physique du contrat.
Cluster.Title.ProductTypes=S\u00e9lectionner des types de produits pour ce contrat
Field.Label.Products=Produits
Field.Label.Products.Help=Ce champ contient la liste des produits couverts par le nouveau contrat. Notez que seuls les produits propos\u00e9s par le fournisseur de produit peuvent \u00eatre s\u00e9lectionn\u00e9s.
