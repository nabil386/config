Help.PageDescription=Cette page vous permet d'afficher une liste des enregistrements de contrats de fournisseur de produits. Les enregistrements de contrats sign\u00e9s peuvent \u00eatre conserv\u00e9s pour chaque fournisseur de produits. Un contrat est un accord entre un fournisseur de produits et l'organisation pour la mise \u00e0 disposition d'un ou plusieurs produits. Exemple de types de contrat y compris des contrats standards et l\u00e9gaux.
PageTitle.StaticText1=Contrats
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er un nouveau contrat.
ActionControl.Label.AddProduct=Ajouter un produit
ActionControl.Label.AddProduct.Help=Vous pouvez appuyer sur le bouton Ajouter un produit pour ajouter un produit couvert par le contrat. Sur la page Ajouter produit, s\u00e9lectionnez le produit que vous voulez ajouter depuis la liste des produits affich\u00e9s. Notez que seuls les produits propos\u00e9s par le fournisseur de produit peuvent \u00eatre s\u00e9lectionn\u00e9s.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement du contrat.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer le contrat.
