Help.PageDescription=Cette page vous permet d'afficher un enregistrement de contrat du fournisseur de produit. Les enregistrements de contrats sign\u00e9s peuvent \u00eatre conserv\u00e9s pour chaque fournisseur de produits. Un contrat est un accord entre un fournisseur de produits et l'organisation pour la mise \u00e0 disposition d'un ou plusieurs produits. Exemple de types de contrat y compris des contrats standards et l\u00e9gaux.
