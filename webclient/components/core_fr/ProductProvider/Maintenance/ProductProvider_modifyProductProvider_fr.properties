Help.PageDescription=Cette page vous permet de modifier les informations stock\u00e9es dans la page d'accueil d'un fournisseur de produit. Les fournisseurs de produits offrent des produits aux personnes ou aux employeurs au nom de l'organisation. Un produit est une prestation ou un passif accord\u00e9 aux participants. La garde d'enfant ou l'apprentissage sont des exemples de contrat.
PageTitle.StaticText1=Editer le fournisseur de produit
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du fournisseur de produit.
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date d'enregistrement du fournisseur de produit au sein de l'organisation. La valeur par d\u00e9faut de la date d'enregistrement est la date \u00e0 laquelle le fournisseur de produit est enregistr\u00e9 dans le syst\u00e8me.
Field.Label.PublicOfficeName=Bureau public
Field.Label.PublicOfficeName.Help=Bureau public le plus pratique pour le fournisseur de produit. Appuyez sur le bouton Rechercher pour s\u00e9lectionner le bureau public le plus pratique pour le fournisseur de produit. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e dans la liste des \u00e9tablissements publics affich\u00e9s.
Field.Label.PreferredLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PreferredLanguage.Help=Langue pr\u00e9f\u00e9r\u00e9e par le fournisseur de produit parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une langue pr\u00e9f\u00e9r\u00e9e \u00e0 cette liste d\u00e9roulante via la table Pages de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 du fournisseur de produit indique l'acc\u00e8s utilisateur. Chaque utilisateur se voit affecter un niveau de sensibilit\u00e9 sur le syst\u00e8me. Pour qu'un utilisateur puisse acc\u00e9der et/ou modifier les d\u00e9tails du fournisseur de produit, cet utilisateur doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur \u00e0 celui du fournisseur de produit.
Field.Label.RegisteredName=Nom enregistr\u00e9
Field.Label.RegisteredName.Help=Nom du fournisseur de produit enregistr\u00e9 par les autorit\u00e9s comp\u00e9tentes du pays o\u00f9 est install\u00e9 ce dernier.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date \u00e0 laquelle se termine l'enregistrement sur le syst\u00e8me.
Field.Label.StatusCode=Statut
Field.Label.StatusCode.Help=Statut de l'enregistrement du fournisseur de produit. Le statut est actif jusqu'\u00e0 la Date de fin pr\u00e9vue pour le fournisseur de produit. A la "date de fin" et apr\u00e8s cette date, le statut est ferm\u00e9.
Field.Label.PrefCommMethod=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefCommMethod.Help=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e par le fournisseur de produit parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Cluster.Title.Payments=Paiements
Field.Label.PaymentFrequency=Fr\u00e9quence des paiements
Field.Label.PaymentFrequency.Help=Valeur indiquant \u00e0 quelle fr\u00e9quence le fournisseur de produit re\u00e7oit le paiement pour l'approvisionnement. Afin de choisir une fr\u00e9quence, appuyez sur le bouton Choisir une fr\u00e9quence. Depuis la fen\u00eatre contextuelle qui s'ouvre, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire), ainsi que le jour de la semaine auquel le fournisseur de produit re\u00e7oit le paiement. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour supprimer les informations de fr\u00e9quence entr\u00e9es.
Field.Label.PaymentMethod=Mode de paiement
Field.Label.PaymentMethod.Help=M\u00e9thode de paiement utilis\u00e9e pour r\u00e9gler le fournisseur de produit, par exemple en ch\u00e8que, en esp\u00e8ces ou par virement \u00e9lectronique de fonds.
Field.Label.NextPaymentDate=Date du prochain r\u00e8glement
Field.Label.NextPaymentDate.Help=Date du prochain paiement de l'approvisionnement du fournisseur de produit. Le syst\u00e8me met automatiquement \u00e0 jour cette donn\u00e9e en fonction de la fr\u00e9quence de paiement.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise \u00e0 partir de la liste d\u00e9roulante des devises. Votre administrateur syst\u00e8me peut ajouter une nouvelle devise via la page Tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
