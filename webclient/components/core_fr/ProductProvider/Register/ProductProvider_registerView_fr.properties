PageTitle.StaticText1=Enregistrer un fournisseur de produit
Cluster.Title.Name=Nom
Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence du fournisseur de produit.
Field.Label.RegisteredName=Nom enregistr\u00e9
Field.Label.RegisteredName.Help=Nom du fournisseur de produit enregistr\u00e9 par les autorit\u00e9s comp\u00e9tentes du pays o\u00f9 est install\u00e9 ce dernier.
Field.Label.PreferredLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PreferredLanguage.Help=Langue pr\u00e9f\u00e9r\u00e9e par le fournisseur de produit parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une langue pr\u00e9f\u00e9r\u00e9e \u00e0 cette liste d\u00e9roulante via la page Table de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du fournisseur de produit.
Field.Label.PreferredCommunication=Communication privil\u00e9gi\u00e9e
Field.Label.PreferredCommunication.Help=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e par le fournisseur de produit parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via la page Table de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date d'enregistrement du fournisseur de produit au sein de l'organisation. La valeur par d\u00e9faut de la date d'enregistrement est la date \u00e0 laquelle le fournisseur de produit est enregistr\u00e9 dans le syst\u00e8me. Notez que la date d'enregistrement du fournisseur de produit ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date en cours sur le syst\u00e8me.
Cluster.Title.Address=Adresse
Cluster.Title.Address.Help=Adresse du fournisseur de produit.
Cluster.Title.PhoneNumber=Num\u00e9ro de t\u00e9l\u00e9phone
Field.Label.PhoneType=Type
Field.Label.PhoneType.Help=Type de num\u00e9ro de t\u00e9l\u00e9phone qui correspond \u00e0 une description cod\u00e9e du num\u00e9ro de t\u00e9l\u00e9phone. Votre administrateur syst\u00e8me peut ajouter un nouveau type de num\u00e9ro de t\u00e9l\u00e9phone via la page de tables de codes.
Field.Label.AreaCode=Indicatif r\u00e9gional
Field.Label.AreaCode.Help=Indicatif r\u00e9gional du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Extension du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.CountryCode=Code de pays
Field.Label.CountryCode.Help=Indicatif r\u00e9gional du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.Phone=T\u00e9l\u00e9phone
Field.Label.Phone.Help=Num\u00e9ro de t\u00e9l\u00e9phone du fournisseur de produit.
Cluster.Title.PaymentDetails=D\u00e9tails du r\u00e8glement
Field.Label.PaymentMethod=Mode de paiement
Field.Label.PaymentMethod.Help=Ce champ vous permet de s\u00e9lectionner la m\u00e9thode de paiement (en esp\u00e8ces, par ch\u00e8que ou par transfert \u00e9lectronique de fonds) qui doit \u00eatre utilis\u00e9e pour le paiement du fournisseur de produit. Notez que si vous choisissez la m\u00e9thode de paiement par virement \u00e9lectronique de fonds, vous devez renseigner les d\u00e9tails du compte bancaire.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise \u00e0 partir de la liste d\u00e9roulante des devises. Votre administrateur syst\u00e8me peut ajouter une nouvelle devise via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.Frequency=Fr\u00e9quence
Field.Label.Frequency.Help=Valeur indiquant \u00e0 quelle fr\u00e9quence les paiements sont envoy\u00e9s au fournisseur de produit. Afin de choisir une fr\u00e9quence, appuyez sur le bouton Choisir une fr\u00e9quence. Depuis la fen\u00eatre contextuelle qui s'ouvre, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire), ainsi que le jour de la semaine auquel le fournisseur de produit re\u00e7oit le paiement. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour annuler les informations de fr\u00e9quence.
Cluster.Title.BankDetails=D\u00e9tails bancaires
Field.Label.AccountName=Nom du compte
Field.Label.AccountName.Help=Nom de compte enregistr\u00e9 sur le compte bancaire.
Field.Label.AccountType=Type de compte
Field.Label.AccountType.Help=Type de compte bancaire li\u00e9 \u00e0 une description cod\u00e9e du compte bancaire. Votre administrateur syst\u00e8me peut ajouter un nouveau type de compte bancaire via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.BankBranchName=Code de tri
Field.Label.BankBranchName.Help=Code guichet de la succursale de la banque d\u00e9tenant le compte bancaire.
Field.Label.AccountNumber=Num\u00e9ro de compte
Field.Label.AccountNumber.Help=Num\u00e9ro de compte bancaire sp\u00e9cifique relatif au nom de compte et \u00e0 l'\u00e9tablissement bancaire h\u00e9bergeant le compte.
Field.Label.Joint=Compte joint
Field.Label.Joint.Help=Cette zone indique si le compte bancaire est partag\u00e9 avec un autre participant.
Cluster.Title.ContactDetails=D\u00e9tails du contact
Field.Label.Type=Type
Field.Label.Type.Help=Type de contact du fournisseur de produit li\u00e9 \u00e0 une description cod\u00e9e du type de contact du fournisseur de produit. Votre administrateur syst\u00e8me peut ajouter un nouveau type de contact via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.PublicOffice=Bureau public
Field.Label.PublicOffice.Help=Bureau public le plus pratique pour le fournisseur de produit. Appuyez sur le bouton Rechercher pour s\u00e9lectionner le bureau public le plus pratique pour le fournisseur de produit. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e dans la liste des bureaux publics affich\u00e9e.
