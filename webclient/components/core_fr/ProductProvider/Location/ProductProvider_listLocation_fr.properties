Help.PageDescription=Cette page vous permet d'afficher une liste des emplacements de fournisseur de produits. Les emplacements de fournisseur de produit sont les lieux o\u00f9 les produits sont livr\u00e9s, par exemple Les centres de la garde d'enfant ou les \u00e9tablissements de formation. Les emplacements de fournisseurs de produits permettent \u00e0 l'organisation de distribuer les produits dans les emplacements auxquels il convient aux participants de les recevoir.
PageTitle.StaticText1=Emplacements
ActionControl.Label.NewLocation=Cr\u00e9er
ActionControl.Label.NewLocation.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er un nouvel emplacement fournisseur de produit.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement de l'emplacement fournisseur de produit.
ActionControl.Label.AddFacility=Ajouter une fonction
ActionControl.Label.AddFacility.Help=Appuyez sur le bouton Ajouter une fonction pour cr\u00e9er une nouvelle fonction de l'emplacement fournisseur de produit, par exemple la prise en charge des d\u00e9ficiences auditives ou visuelles, ou des handicaps physiques.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer l'emplacement fournisseur de produit.
