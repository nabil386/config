Help.PageDescription=Cette page vous permet de cr\u00e9er un enregistrement d'emplacement du fournisseur de produits. Les emplacements de fournisseur de produit sont les lieux o\u00f9 les produits sont livr\u00e9s, par exemple Les centres de la garde d'enfant ou les \u00e9tablissements de formation. Les emplacements de fournisseurs de produits permettent \u00e0 l'organisation de distribuer les produits dans les emplacements auxquels il convient aux participants de les recevoir.
