Help.PageDescription=Cette page vous permet de modifier un emplacement de fournisseur de produits. Les emplacements de fournisseur de produit sont les lieux o\u00f9 les produits sont livr\u00e9s, par exemple Les centres de la garde d'enfant ou les \u00e9tablissements de formation. Les emplacements de fournisseurs de produits permettent \u00e0 l'organisation de distribuer les produits dans les emplacements auxquels il convient aux participants de les recevoir.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
