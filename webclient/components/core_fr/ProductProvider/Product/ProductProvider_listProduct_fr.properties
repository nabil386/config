Field.Title.Name.Help=Nom du fournisseur de produits.
Field.Title.Start=Date de d\u00e9but
Field.Title.Start.Help=Date de d\u00e9but de la validit\u00e9 du contrat. Notez que cette date ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date de l'enregistrement du fournisseur de produit du produit. Notez \u00e9galement que le contrat ne doit pas d\u00e9buter avant la date du premier approvisionnement pour ce produit.
Field.Title.End=Date de fin
Field.Title.End.Help=Date de fin de la validit\u00e9 du contrat. Cette date ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date de fin d\u00e9finie pour le fournisseur de produit, le cas \u00e9ch\u00e9ant. Notez que le contrat ne doit pas se terminer apr\u00e8s la date du dernier approvisionnement pour ce produit.
