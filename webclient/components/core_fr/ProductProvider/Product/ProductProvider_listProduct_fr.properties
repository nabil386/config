Help.PageDescription=Cette page vous permet d'afficher une liste des produits pour un fournisseur de produit. Un produit est soit un b\u00e9n\u00e9fice offert aux participants \u00e9ligibles ou un passif \u00e9mis aux participants passifs. La garde d'enfant ou l'apprentissage sont des exemples de contrat. La maintenance du produit est trait\u00e9e dans le cadre de l'administration de l'application. Lorsqu'un produit est ajout\u00e9, il est associ\u00e9 \u00e0 un fournisseur de produit et est automatiquement ajout\u00e9 \u00e0 la liste des produits du fournisseur s\u00e9lectionn\u00e9e de produits. Notez qu'un fournisseur de produit doit \u00eatre d\u00e9j\u00e0 enregistr\u00e9 afin d'\u00eatre s\u00e9lectionn\u00e9 comme le fournisseur d'un produit. 
PageTitle.StaticText1=Produits
