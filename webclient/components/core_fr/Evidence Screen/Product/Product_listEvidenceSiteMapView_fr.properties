Help.PageDescription=Cette page vous permet d'afficher une liste des pages de mappage de preuve enregistr\u00e9es sur le syst\u00e8me. Les pages de mappage de preuve sont associ\u00e9es au plus haut niveau de maintenance de preuve : le mappage de site de preuve. G\u00e9n\u00e9ralement, les pages de mappage de preuve contiennent un aper\u00e7u des groupes de preuves ainsi que des types de preuve associ\u00e9s \u00e0 ces groupes.
PageTitle.StaticText1=Pages de mappage de preuve
Container.Label.Action=Action
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher de la ligne appropri\u00e9e pour afficher l'enregistrement de la page de mappage de preuve.
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er une page de mappage de preuve.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer de la ligne appropri\u00e9e pour modifier l'enregistrement de la page de mappage de preuve.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Appuyez sur le bouton Supprimer pour supprimer la page de mappage de preuve.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.EffectiveDate=Date d'effet
Field.Label.EffectiveDate.Help=Date \u00e0 partir de laquelle la configuration de la page de mappage de preuve est effective.
