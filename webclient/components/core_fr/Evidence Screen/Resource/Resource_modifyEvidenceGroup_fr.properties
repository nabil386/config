Help.PageDescription=Cette page vous permet de modifier une page de groupe de preuves. Les pages de groupe de preuves sont associ\u00e9es avec les groupes de preuves associ\u00e9s \u00e0 un dossier. Parmi les exemples de groupes de preuves figurent les preuve des d\u00e9penses et les preuves de m\u00e9nage.
PageTitle.StaticText1=Editer la page de groupe de preuves :\ 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
  Field.Label.EffectiveFromDate=Effectif \u00e0 partir du
Field.Label.EffectiveFromDate.Help=Date \u00e0 partir de laquelle la configuration de la page de groupe de preuves est effective. La date d'effet doit \u00eatre comprise entre la date de d\u00e9but et de fin du produit. Notez que l'enregistrement de la page de groupe de preuves ne doit pas chevaucher un enregistrement de page de groupe de preuves alternatif existant pr\u00e9sentant la m\u00eame date effective.
Field.Label.EvidenceGroup=Groupe de preuves
Field.Label.EvidenceGroup.Help=Groupe de preuves associ\u00e9 \u00e0 la page de groupe de preuves dans la liste d\u00e9roulante des groupes de preuves (preuve de d\u00e9penses de produit de compl\u00e9ment de ressources ou preuve de compl\u00e9ment de ressources domestiques, par exemple). Votre administrateur syst\u00e8me peut ajouter un nouveau type de page de preuve via la page Tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.EvidenceGroupPage=Page de groupe de preuves
Field.Label.EvidenceGroupPage.Help=Nom de la page de groupe de preuves associ\u00e9e \u00e0 la configuration de page de groupe de preuves.
