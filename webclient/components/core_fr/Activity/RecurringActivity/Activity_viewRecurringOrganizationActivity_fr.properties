Help.PageDescription=A partir de cette page, vous pouvez afficher les d\u00e9tails d'une activit\u00e9 r\u00e9currente. Une activit\u00e9 est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et heure, se rapportant \u00e0 un certain sujet et enregistr\u00e9e dans le syst\u00e8me. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui survient plusieurs fois sur une p\u00e9riode donn\u00e9e. Notez qu'une activit\u00e9 r\u00e9currente peut \u00eatre planifi\u00e9e pour plusieurs utilisateurs, ainsi que pour des participants enregistr\u00e9s et/ou des parties ext\u00e9rieures non enregistr\u00e9es sur le syst\u00e8me.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Cliquez sur le bouton Supprimer pour supprimer les informations relatives \u00e0 l'activit\u00e9 affich\u00e9es.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Vous pouvez appuyer sur le bouton Editer pour modifier les informations affich\u00e9es relatives \u00e0 l'activit\u00e9. 
