Help.PageDescription=A partir de cette page, vous pouvez supprimer une activit\u00e9 r\u00e9currente. Une activit\u00e9 est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et heure, se rapportant \u00e0 un certain sujet et enregistr\u00e9e dans le syst\u00e8me. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui survient plusieurs fois sur une p\u00e9riode donn\u00e9e. Notez qu'une activit\u00e9 r\u00e9currente peut \u00eatre planifi\u00e9e pour plusieurs utilisateurs, ainsi que pour des participants enregistr\u00e9s et/ou des parties ext\u00e9rieures non enregistr\u00e9es sur le syst\u00e8me.
PageTitle.StaticText1=Supprimer l'activit\u00e9 de l'organisation r\u00e9currente
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer que vous souhaitez supprimer l'activit\u00e9.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer l'activit\u00e9.
Field.Label.CancelAll=Supprimer toutes les occurrences
Field.Label.CancelAll.Help=Vous pouvez indiquer si vous voulez supprimer toutes les occurrences de l'activit\u00e9 r\u00e9currente en cochant cette case de s\u00e9lection.
Field.StaticText.CancelActivity=Voulez-vous vraiment supprimer cette activit\u00e9 ?
Field.StaticText.CancelActivity.Help=Vous devez d\u00e9cider si vous voulez supprimer l'activit\u00e9 r\u00e9currente.
