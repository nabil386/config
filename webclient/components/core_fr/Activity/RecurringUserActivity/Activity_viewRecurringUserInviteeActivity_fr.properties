Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails de l'invitation \u00e0 une activit\u00e9 r\u00e9currente. Une activit\u00e9 est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et heure, se rapportant \u00e0 un certain sujet et enregistr\u00e9e dans le syst\u00e8me. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui survient plusieurs fois sur une p\u00e9riode donn\u00e9e. Notez qu'une activit\u00e9 r\u00e9currente peut \u00eatre planifi\u00e9e pour plusieurs utilisateurs, ainsi que pour des participants enregistr\u00e9s et/ou des parties ext\u00e9rieures non enregistr\u00e9es sur le syst\u00e8me.
ActionControl.Label.Accept=Accepter
ActionControl.Label.Accept.Help=L'action Accepter vous permet d'accepter l'invitation \u00e0 l'activit\u00e9. Sur la page Accepter l'invitation, cliquez sur le bouton Oui pour confirmer que vous souhaitez accepter l'invitation \u00e0 l'activit\u00e9. Le statut "provisoire" de votre invitation \u00e0 l'activit\u00e9 est remplac\u00e9 par "accept\u00e9".
ActionControl.Label.Reject=Rejeter
ActionControl.Label.Reject.Help=L'action Rejeter vous permet de rejeter l'invitation \u00e0 l'activit\u00e9. Sur la page Rejeter l'invitation, cliquez sur le bouton Oui pour confirmer que vous souhaitez rejeter l'invitation \u00e0 l'activit\u00e9. L'activit\u00e9 n'appara\u00eet plus sur votre calendrier d'activit\u00e9s.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer permet de fermer la page et de renvoyer l'utilisateur \u00e0 la page pr\u00e9c\u00e9dente.
