Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une activit\u00e9 r\u00e9currente. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui survient plusieurs fois sur une p\u00e9riode donn\u00e9e. Notez qu'une activit\u00e9 r\u00e9currente peut \u00eatre planifi\u00e9e pour plusieurs utilisateurs et/ou pour des parties ext\u00e9rieures non enregistr\u00e9es sur le syst\u00e8me.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Cliquez sur le bouton Supprimer pour supprimer les informations relatives \u00e0 l'activit\u00e9 affich\u00e9es.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Vous pouvez appuyer sur le bouton Editer pour modifier les informations affich\u00e9es relatives \u00e0 l'activit\u00e9. 
# START NON-TRANSLATABLE
ActionControl.Label.Close=Close
# END NON-TRANSLATABLE
