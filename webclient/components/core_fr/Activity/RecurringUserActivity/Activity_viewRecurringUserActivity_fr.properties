# START NON-TRANSLATABLE
ActionControl.Label.Close.Help=The Close action dismisses the page and returns the user to the previous page.
# END NON-TRANSLATABLE
ActionControl.Label.Invite=Inviter
ActionControl.Label.Invite.Help=L'action Inviter ouvre la page Inviter un participant \u00e0 partir de laquelle vous pouvez inviter un utilisateur ou participant \u00e0 participer \u00e0 l'activit\u00e9. Pour inviter un utilisateur, s\u00e9lectionnez l'\u00e9l\u00e9ment de menu Utilisateur dans le menu d\u00e9roulant Participant et appuyez sur le bouton Rechercher pour ouvrir la page contextuelle Recherche d'utilisateur. Entrez les informations requises et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des utilisateurs affich\u00e9s. Pour inviter un participant, s\u00e9lectionnez l'\u00e9l\u00e9ment de menu Participant dans le menu d\u00e9roulant Participant et appuyez sur le bouton Rechercher pour ouvrir la page contextuelle Recherche de participant. Entrez les informations requises et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des participants affich\u00e9s.
# START NON-TRANSLATABLE
