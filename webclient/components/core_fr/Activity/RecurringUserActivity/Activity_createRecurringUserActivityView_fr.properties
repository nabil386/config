Container.Label.Client=Client
Container.Label.Client.Help=Les activit\u00e9s peuvent concerner les dossiers et les participants. Pour indiquer qu'une activit\u00e9 concerne un participant, s\u00e9lectionnez l'\u00e9l\u00e9ment de menu du participant appropri\u00e9 dans le menu d\u00e9roulant et cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle de recherche du participant appropri\u00e9e. Entrez les informations requises sur le participant et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des participants affich\u00e9s. Notez que pour des dossiers int\u00e9gr\u00e9e, vous devez s\u00e9lectionner le participant que l'activit\u00e9 concerne parmi les participants du dossier int\u00e9gr\u00e9.
Field.Label.CaseReference=R\u00e9f\u00e9rence de dossier
Field.Label.CaseReference.Help=Pour indiquer qu'une activit\u00e9 concerne un dossier, cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle de recherche des dossiers. Entrez les informations requises et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner sur la ligne dans laquelle s'affichent les d\u00e9tails du dossier appropri\u00e9s.
# START NON-TRANSLATABLE
