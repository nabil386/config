Help.PageDescription=A partir de cette page, vous pouvez cr\u00e9er une activit\u00e9 r\u00e9currente. Une activit\u00e9 est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et heure, se rapportant \u00e0 un certain sujet et enregistr\u00e9e dans le syst\u00e8me. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui survient plusieurs fois sur une p\u00e9riode donn\u00e9e. Notez qu'une activit\u00e9 r\u00e9currente peut \u00eatre planifi\u00e9e pour plusieurs utilisateurs, ainsi que pour des participants enregistr\u00e9s et/ou des parties ext\u00e9rieures non enregistr\u00e9es sur le syst\u00e8me.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.SaveAndNew=Enregistrer et nouveau
ActionControl.Label.SaveAndNew.Help=L'action Enregistrer et cr\u00e9er cr\u00e9e un enregistrement \u00e0 partir des informations saisies dans la page, puis r\u00e9initialise la page afin de permettre la cr\u00e9ation d'un enregistrement suppl\u00e9mentaire.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page et permet de revenir \u00e0 la page pr\u00e9c\u00e9dente.
ActionControl.Label.SaveAndInvite=Enregistrer & Inviter
ActionControl.Label.SaveAndInvite.Help=L'action Enregistrer et inviter cr\u00e9e un enregistrement et ouvre la page Inviter un participant \u00e0 partir de laquelle vous pouvez inviter un utilisateur ou un participant \u00e0 assister \u00e0 l'activit\u00e9. Pour inviter un utilisateur, s\u00e9lectionnez l'\u00e9l\u00e9ment de menu Utilisateur dans le menu d\u00e9roulant Participant et appuyez sur le bouton Rechercher pour ouvrir la page contextuelle Recherche d'utilisateur. Entrez les informations requises et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des utilisateurs affich\u00e9s. Pour inviter un participant, s\u00e9lectionnez l'\u00e9l\u00e9ment de menu Participant dans le menu d\u00e9roulant Participant et appuyez sur le bouton Rechercher pour ouvrir la page contextuelle Recherche de participant. Entrez les informations requises et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des participants affich\u00e9s.
