Field.Label.Subject=Objet
Field.Label.Subject.Help=Objet de l'activit\u00e9.
Field.Label.Location=Lieu
Field.Label.Location.Help=Emplacement de l'activit\u00e9. Cette zone est un espace texte libre ; cependant, vous pouvez s\u00e9lectionner un emplacement dans une liste d'emplacements de l'organisation en cliquant sur le bouton Rechercher.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 de l'activit\u00e9 dans la liste d\u00e9roulante des niveaux de priorit\u00e9, par exemple niveau de priorit\u00e9 \u00e9lev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 d'activit\u00e9 via la page Tables de codes (voir "Tables de codes" dans C\u00faram - Guide d'administration).
Cluster.Title.Concerning=A propos de
Container.Label.Client=Client
Container.Label.Client.Help=Les activit\u00e9s peuvent concerner les dossiers et les participants. Pour indiquer qu'une activit\u00e9 concerne un participant, s\u00e9lectionnez l'\u00e9l\u00e9ment de menu du participant appropri\u00e9 dans le menu d\u00e9roulant et cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle de recherche du participant appropri\u00e9e. Entrez les informations requises sur le participant et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des participants affich\u00e9s. Notez que pour des dossiers int\u00e9gr\u00e9s, vous devez s\u00e9lectionner le participant que l'activit\u00e9 concerne parmi les participants du dossier int\u00e9gr\u00e9.
Field.Label.CaseReference=R\u00e9f\u00e9rence de dossier
Field.Label.CaseReference.Help=Pour indiquer qu'une activit\u00e9 concerne un dossier, cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle de recherche des dossiers. Entrez les informations requises et cliquez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner sur la ligne dans laquelle s'affichent les d\u00e9tails du dossier appropri\u00e9s.
Cluster.Title.Time=Heure
Field.Label.Start=D\u00e9but
Field.Label.Start.Help=Date et heure de d\u00e9but de l'activit\u00e9.
Field.Label.End=Fin
Field.Label.End.Help=Date et heure de fin de l'activit\u00e9.
Field.Label.AllDay=Toute la journ\u00e9e
Field.Label.AllDay.Help=Cochez cette case si l'activit\u00e9 dure toute la journ\u00e9e.
Field.Label.TimeStatus=Afficher en tant que
Field.Label.TimeStatus.Help=Type de dur\u00e9e de l'activit\u00e9 li\u00e9 \u00e0 une description cod\u00e9e de la dur\u00e9e de l'activit\u00e9, par exemple : occup\u00e9, provisoire. Si vous s\u00e9lectionnez un type de dur\u00e9e "occup\u00e9", pendant la dur\u00e9e de l'activit\u00e9, les participants de l'activit\u00e9 sont occup\u00e9s, aucune autre activit\u00e9 ne doit donc \u00eatre planifi\u00e9e pour ces participants pendant la dur\u00e9e d'occupation. Votre administrateur syst\u00e8me peut ajouter un nouveau type de dur\u00e9e d'activit\u00e9 via la page Tables de codes (voir "Tables de codes" dans le manuel C\u00faram - Guide d'administration).
Field.Label.IgnoreConflicts=Ignorer les conflits
Field.Label.IgnoreConflicts.Help=Vous pouvez choisir d'ignorer les conflits de temps relatifs \u00e0 d'autres activit\u00e9s planifi\u00e9es au cours de l'heure de d\u00e9but et de fin de cette activit\u00e9.
Cluster.Title.ActivityRecurrence=R\u00e9currence de l'activit\u00e9
Field.Label.Frequency=Fr\u00e9quence
Field.Label.Frequency.Help=La fr\u00e9quence de p\u00e9riodicit\u00e9 de l'activit\u00e9 indique la fr\u00e9quence \u00e0 laquelle l'activit\u00e9 se produit. Pour d\u00e9finir cette fr\u00e9quence, appuyez sur le bouton D\u00e9finir un mod\u00e8le de fr\u00e9quence pour ouvrir la fen\u00eatre en incrustation correspondante. Depuis la fen\u00eatre contextuelle D\u00e9finir un mod\u00e8le de fr\u00e9quence, choisissez la fr\u00e9quence de r\u00e9currence, par exemple hebdomadaire, ainsi que le jour de la semaine auquel l'activit\u00e9 se produit, puis cliquez sur le bouton OK qui s'affiche.
Cluster.Title.RecurrenceDuration=D\u00e9lai de r\u00e9alisation de la r\u00e9currence
Field.Label.RecurringEndDate=Jusqu'au
Field.Label.RecurringEndDate.Help=Dans le cadre de la configuration du mod\u00e8le de r\u00e9currence de la fr\u00e9quence de l'activit\u00e9, vous pouvez entrer une date de fin apr\u00e8s laquelle l'activit\u00e9 ne se reproduit plus.
Field.Label.NumberOfOccurrences=Nombre d'occurrences
Field.Label.NumberOfOccurrences.Help=Dans le cadre de la configuration du mod\u00e8le de r\u00e9currence de fr\u00e9quence de l'activit\u00e9, vous pouvez entrer un nombre d'occurrences apr\u00e8s lesquelles l'activit\u00e9 ne se reproduira plus. Par exemple, si vous entrez 3, alors l'activit\u00e9 sera r\u00e9p\u00e9t\u00e9e trois fois en fonction du mod\u00e8le de r\u00e9p\u00e9tition de la fr\u00e9quence.
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
