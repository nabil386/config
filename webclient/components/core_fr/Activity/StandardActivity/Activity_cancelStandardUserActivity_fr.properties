Help.PageDescription=Cette page vous permet d'annuler une activit\u00e9. Une activit\u00e9 est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et heure, se rapportant \u00e0 un certain sujet et enregistr\u00e9e dans le syst\u00e8me. Notez qu'une activit\u00e9 r\u00e9currente peut \u00eatre planifi\u00e9e pour plusieurs utilisateurs, ainsi que pour des participants enregistr\u00e9s et/ou des parties ext\u00e9rieures non enregistr\u00e9es sur le syst\u00e8me.
PageTitle.StaticText1=Annuler l'activit\u00e9
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer que vous souhaitez Annuler l'activit\u00e9.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas Annuler l'activit\u00e9.
Field.StaticText.CancelActivity=Voulez-vous vraiment Annuler cette activit\u00e9 ?
Field.StaticText.CancelActivity.Help=Vous devez d\u00e9cider si vous voulez supprimer l'activit\u00e9 r\u00e9currente.
