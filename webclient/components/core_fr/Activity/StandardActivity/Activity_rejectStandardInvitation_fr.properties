Help.PageDescription=A partir de cette page, vous pouvez rejeter une invitation \u00e0 participer \u00e0 une activit\u00e9. Une activit\u00e9 est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et heure, se rapportant \u00e0 un certain sujet et enregistr\u00e9e dans le syst\u00e8me. Notez qu'une activit\u00e9 r\u00e9currente peut \u00eatre planifi\u00e9e pour plusieurs utilisateurs, ainsi que pour des participants enregistr\u00e9s et/ou des parties ext\u00e9rieures non enregistr\u00e9es sur le syst\u00e8me.
PageTitle.StaticText1=Rejeter l'invitation
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer que vous souhaitez rejeter l'activit\u00e9.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer l'activit\u00e9.
Field.StaticText.Reject=Voulez-vous vraiment rejeter cette invitation ?
Field.StaticText.Reject.Help=Vous devez d\u00e9cider si vous voulez rejeter l'activit\u00e9 ou non. Notez que pour les activit\u00e9s r\u00e9currentes, vous devez rejeter chaque occurrence sur une base individuelle.
