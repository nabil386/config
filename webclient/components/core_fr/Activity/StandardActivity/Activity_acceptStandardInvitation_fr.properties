Help.PageDescription=A partir de cette page, vous pouvez accepter une invitation \u00e0 participer \u00e0 une activit\u00e9 standard. Une activit\u00e9 est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et heure, se rapportant \u00e0 un certain sujet et enregistr\u00e9e dans le syst\u00e8me. Notez qu'une activit\u00e9 r\u00e9currente peut \u00eatre planifi\u00e9e pour plusieurs utilisateurs, ainsi que pour des participants enregistr\u00e9s et/ou des parties ext\u00e9rieures non enregistr\u00e9es sur le syst\u00e8me.
PageTitle.StaticText1=Accepter une invitation
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer que vous souhaitez accepter l'invitation \u00e0 l'activit\u00e9. Cela met \u00e0 jour votre statut d'invitation \u00e0 une activit\u00e9 qui passe de provisoire \u00e0 accept\u00e9e.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne souhaitez pas accepter l'invitation \u00e0 l'activit\u00e9.
