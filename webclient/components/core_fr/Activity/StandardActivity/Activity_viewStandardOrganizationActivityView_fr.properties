Help.PageDescription=A partir de cette page, vous pouvez afficher une activit\u00e9 standard. Une activit\u00e9 est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et une heure pr\u00e9cises relatif \u00e0 un objet sp\u00e9cifique, tel qu'enregistr\u00e9 sur le syst\u00e8me. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui se reproduit sur une certaine p\u00e9riode. Notez qu'une activit\u00e9 r\u00e9currente peut \u00eatre planifi\u00e9e pour plusieurs utilisateurs, ainsi que pour des participants enregistr\u00e9s et/ou des parties ext\u00e9rieures non enregistr\u00e9es sur le syst\u00e8me.
# END, CR00341982
