Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une activit\u00e9. Une activit\u00e9 est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et heure, se rapportant \u00e0 un certain sujet et enregistr\u00e9e dans le syst\u00e8me.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Cliquez sur le bouton Supprimer pour supprimer les informations relatives \u00e0 l'activit\u00e9 affich\u00e9es.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Vous pouvez appuyer sur le bouton Editer pour modifier les informations affich\u00e9es relatives \u00e0 l'activit\u00e9.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer permet de fermer la page et de renvoyer l'utilisateur \u00e0 la page pr\u00e9c\u00e9dente.
