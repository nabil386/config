Help.PageDescription=A partir de cette page, vous pouvez afficher les d\u00e9tails d'une activit\u00e9. Une activit\u00e9 est un \u00e9v\u00e9nement planifi\u00e9 \u00e0 une date et heure, se rapportant \u00e0 un certain sujet et enregistr\u00e9e dans le syst\u00e8me. Notez qu'une activit\u00e9 r\u00e9currente peut \u00eatre planifi\u00e9e pour plusieurs utilisateurs, ainsi que pour des participants enregistr\u00e9s et/ou des parties ext\u00e9rieures non enregistr\u00e9es sur le syst\u00e8me.
