Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails de l'organisation. Les services d'administration sont fournis pour conserver les informations concernant les \u00e9tablissements de l'organisation. Ces \u00e9tablissements comprennent les emplacements de l'organisation, les services publics et les ressources.
PageTitle.StaticText1=Editer l'organisation
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom public de l'organisation.
Field.Label.TaxNumber=Num\u00e9ro de taxe
Field.Label.TaxNumber.Help=Num\u00e9ro d'enregistrement fiscal de la soci\u00e9t\u00e9.
Field.Label.RegistrationNumber=Num\u00e9ro d'enregistrement
Field.Label.RegistrationNumber.Help=Num\u00e9ro d'enregistrement de la soci\u00e9t\u00e9.
Field.Label.LocationSecurityLevel=Niveau de s\u00e9curit\u00e9 du lieu
Field.Label.LocationSecurityLevel.Help=Type d'emplacement indiqu\u00e9 dans la liste d\u00e9roulante des types d'emplacement auxquels sont limit\u00e9s les utilisateurs de l'organisation lors de la modification des d\u00e9tails de l'organisation. (par exemple, le comt\u00e9, la r\u00e9gion et l'\u00e9tat). Pour plus d'informations sur la s\u00e9curit\u00e9 de l'emplacement, voir "Administration de s\u00e9curit\u00e9" dans C\u00faram - Guide d'administration.
Field.Label.Phone=T\u00e9l\u00e9phone 
Field.Label.Phone.Help=Num\u00e9ro de t\u00e9l\u00e9phone de l'organisation.
Field.Label.Fax=Num\u00e9ro de t\u00e9l\u00e9copie
Field.Label.Fax.Help=Num\u00e9ro de fax de l'organisation.
Field.Label.EmailAddress=Adresse \u00e9lectronique
Field.Label.EmailAddress.Help=Adresse \u00e9lectronique de l'organisation.
Field.Label.WebAddress=Adresse Web
Field.Label.WebAddress.Help=Adresse Web de l'organisation.
Field.Label.LocationDataSecurity=S\u00e9curit\u00e9 des donn\u00e9es d'emplacement
Field.Label.LocationDataSecurity.Help=La s\u00e9curit\u00e9 des donn\u00e9es d'emplacement permet de s\u00e9curiser des informations sensibles au sein d'une organisation. Elle peut \u00eatre d\u00e9finie sur Off, On, Restricted View ou Read Only. Lorsque la s\u00e9curit\u00e9 des donn\u00e9es d'emplacement est d\u00e9finie sur 'Off' pour une organisation, les utilisateurs peuvent visualiser et conserver tous les dossiers ainsi que tous les d\u00e9tails client, quel que soit leur emplacement dans l'organisation. Lorsqu'elle est d\u00e9finie sur 'On', les utilisateurs peuvent visualiser et conserver tous les dossiers et tous les clients uniquement dans leurs propres emplacement et sous-emplacements. Lorsque la s\u00e9curit\u00e9 des donn\u00e9es d'emplacement est d\u00e9finie sur 'Restricted View', les utilisateurs peuvent visualiser et conserver tous les dossiers et tous les clients uniquement dans leurs propres emplacement et sous-emplacements.  Lorsqu'elle est d\u00e9finie sur 'Read Only', les utilisateurs peuvent visualiser et conserver tous les dossiers et tous les clients dans leur propre emplacement. Ils ne disposeront que d'un acc\u00e8s en lecture seule aux dossiers et clients des autres emplacements. 
