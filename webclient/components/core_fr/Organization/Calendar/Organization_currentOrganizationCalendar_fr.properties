Help.PageDescription=Cette page vous permet d'afficher et de g\u00e9rer les activit\u00e9s de l'organisation sous la forme d'un calendrier. Une activit\u00e9 d'organisation est un \u00e9v\u00e9nement qui porte sur l'ensemble de l'organisation.  Toutes les activit\u00e9s portent sur un sujet sp\u00e9cifique et sont planifi\u00e9es pour une date et une heure sp\u00e9cifiques.
PageTitle.StaticText1=calendrier
ActionControl.Label.CreateActivity=Nouvelle activit\u00e9
ActionControl.Label.CreateActivity.Help=Appuyez sur le bouton Nouvelle activit\u00e9 pour cr\u00e9er une activit\u00e9 d'organisation.
ActionControl.Label.CreateRecurringActivity=Nouvelle activit\u00e9 r\u00e9currente
ActionControl.Label.CreateRecurringActivity.Help=Appuyez sur le bouton Nouvelle activit\u00e9 r\u00e9currente pour cr\u00e9er une activit\u00e9 r\u00e9currente. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui a lieu plusieurs fois sur une p\u00e9riode donn\u00e9e, par exemple, une r\u00e9union hebdomadaire.
