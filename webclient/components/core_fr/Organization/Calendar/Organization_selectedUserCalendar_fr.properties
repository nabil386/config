Help.PageDescription=Cette page vous permet d'afficher les activit\u00e9s d'un utilisateur sous la forme d'un calendrier.  Une page de calendrier est fournie pour chaque utilisateur de l'application. Cette page vous permet de naviguer \u00e0 travers les activit\u00e9s planifi\u00e9es et fournit les outils n\u00e9cessaires pour g\u00e9rer les activit\u00e9s quotidiennes. Les activit\u00e9s sont des \u00e9v\u00e9nements planifi\u00e9s sur une p\u00e9riode sp\u00e9cifique. Il existe deux types d'activit\u00e9 : l'activit\u00e9 standard et l'activit\u00e9 r\u00e9currente. Une activit\u00e9 standard est un \u00e9v\u00e9nement exceptionnel planifi\u00e9 pour une p\u00e9riode sp\u00e9cifique, par exemple une r\u00e9union entre un gestionnaire conseil et un participant au dossier. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui a lieu plusieurs fois sur une p\u00e9riode donn\u00e9e, par exemple, une r\u00e9union hebdomadaire.
PageTitle.StaticText1=calendrier
