Help.PageDescription=Cette page vous permet d'afficher et de g\u00e9rer vos activit\u00e9s utilisateur \u00e0 l'aide d'une liste d'\u00e9v\u00e9nements. Une page de liste d'\u00e9v\u00e9nements est fournie pour chaque utilisateur de l'application. Cette page vous permet de naviguer \u00e0 travers les \u00e9v\u00e9nements planifi\u00e9s et fournit les outils n\u00e9cessaires pour g\u00e9rer les activit\u00e9s quotidiennes. Les activit\u00e9s sont des \u00e9v\u00e9nements planifi\u00e9s sur une p\u00e9riode sp\u00e9cifique. Il existe trois types d'activit\u00e9 : l'activit\u00e9 standard, l'activit\u00e9 r\u00e9currente et les r\u00e9unions.
