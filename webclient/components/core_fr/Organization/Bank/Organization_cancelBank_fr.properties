Help.PageDescription=Cette page vous permet de confirmer la suppression d'une banque avec laquelle travaille l'organisation. Une banque est une institution qui offre des services financiers. Bien que la gestion des comptes bancaires de l'organisation soit assur\u00e9e \u00e0 partir de la page Comptes bancaires de l'organisation dans C\u00faram, les transactions financi\u00e8res r\u00e9elles entre l'organisation et un participant ou un fournisseur peuvent n\u00e9cessiter l'enregistrement des d\u00e9tails bancaires pour le participant ou l'institution bancaire du fournisseur. 
PageTitle.StaticText1=Supprimer une banque
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression de la banque.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer la banque.
Field.StaticText.CancelBank=Voulez-vous vraiment supprimer cette banque ?
