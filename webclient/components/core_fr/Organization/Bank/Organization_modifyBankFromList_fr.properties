Help.PageDescription=Cette page vous permet de modifier une banque. Il s'agit \u00e0 la fois des banques dans lesquelles l'organisation d\u00e9pose son argent et de celles des participants, des fournisseurs, etc.  Une banque est une institution qui offre des services financiers.  Bien que la gestion des comptes bancaires de l'organisation soit assur\u00e9e \u00e0 partir de la page Comptes bancaires de l'organisation dans C\u00faram, les transactions financi\u00e8res r\u00e9elles entre l'organisation et un participant ou un fournisseur peuvent n\u00e9cessiter l'enregistrement des d\u00e9tails bancaires des institutions bancaires des participants ou des fournisseurs. C\u00faram vous permet de conserver un enregistrement des d\u00e9tails bancaires g\u00e9n\u00e9raux, en particulier les coordonn\u00e9es, pour toutes les banques interagissant avec l'organisation.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
