Help.PageDescription=Cette page vous permet de cr\u00e9er des dates d'exclusion pour les paiements en esp\u00e8ces. Ces dates d'exclusion indiquent les p\u00e9riodes o\u00f9 l'organisation n'effectuera pas de paiements \u00e0 l'aide de la m\u00e9thode de paiement 'esp\u00e8ces'.
PageTitle.StaticText1=Nouvelles dates d'exclusion 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
