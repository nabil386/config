Help.PageDescription=Cette page vous permet d'afficher une date d'exclusion. Les dates d'exclusion sont les dates auxquelles l'organisation n'effectuera aucun paiement, ni aucune facture. Par exemple, le 25 d\u00e9cembre pourrait \u00eatre une date d'exclusion pour le mode de livraison par ch\u00e8que.
PageTitle.StaticText1=Afficher la date d'exclusion
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.DateFrom=Date de d\u00e9but
Field.Label.DateFrom.Help=Date de d\u00e9but de la p\u00e9riode d'exclusion. Une p\u00e9riode peut durer un ou plusieurs jours.
Field.Label.DateTo=Date de fin
Field.Label.DateTo.Help=Date de fin de la p\u00e9riode d'exclusion.
Field.Label.Reason=Raison
Field.Label.Reason.Help=Motif de la p\u00e9riode d'exclusion.
Field.Label.Prepayment=Paiement anticip\u00e9 requis
Field.Label.Prepayment.Help=Ce champ indique si l'\u00e9mission d'un paiement ou d'une facture a lieu de mani\u00e8re anticip\u00e9e si la date d'\u00e9mission correspond \u00e0 une date d'exclusion. Oui indique que l'\u00e9mission des paiements ou des factures aura lieu \u00e0 une date ant\u00e9rieure \u00e0 la date d'exclusion, conform\u00e9ment au sch\u00e9ma d'\u00e9mission en place. Non indique que l'\u00e9mission du paiement ou de la facture n'aura pas lieu de mani\u00e8re anticip\u00e9e, mais lors de la date d'\u00e9mission suivante, conform\u00e9ment au sch\u00e9ma d'\u00e9mission en place.
