Help.PageDescription=Cette page vous permet de modifier un lien rapide ajout\u00e9 par un administrateur pour l'organisation. Les liens rapides sont cr\u00e9\u00e9s pour l'organisation et peuvent \u00eatre associ\u00e9s \u00e0 un r\u00f4le de s\u00e9curit\u00e9 de l'utilisateur. Lorsque l'utilisateur se connecte au syst\u00e8me, tous les liens rapides qui ont \u00e9t\u00e9 associ\u00e9s \u00e0 son r\u00f4le seront affich\u00e9s sur sa page d'accueil. Par exemple, un administrateur peut d\u00e9cider d'ajouter les liens rapides suivants au r\u00f4le de s\u00e9curit\u00e9 du gestionnaire conseil : des liens pour cr\u00e9er un dossier, trouver une personne, enregistrer un participant, modifier son mot de passe et rechercher un dossier. Le gestionnaire conseil aura toujours acc\u00e8s \u00e0 tous les liens rapides quelle que soit la fa\u00e7on dont sa page d'accueil est configur\u00e9e.
# END, CR00169534, SR
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cliquez pour enregistrer les modifications apport\u00e9es au lien rapide.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquez ici pour annuler les modifications et fermer la page.
