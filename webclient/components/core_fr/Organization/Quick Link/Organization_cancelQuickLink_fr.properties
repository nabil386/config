Help.PageDescription=Cette page vous permet de supprimer un lien rapide cr\u00e9\u00e9 par un administrateur. Les liens rapides sont cr\u00e9\u00e9s pour l'organisation et peuvent \u00eatre associ\u00e9s \u00e0 un code d'application. Lorsque l'utilisateur se connecte au syst\u00e8me, tous les liens rapides qui ont \u00e9t\u00e9 associ\u00e9s \u00e0 son r\u00f4le seront affich\u00e9s sur sa page d'accueil. Par exemple, un administrateur peut d\u00e9cider d'ajouter les liens rapides suivants au r\u00f4le de s\u00e9curit\u00e9 du gestionnaire conseil : des liens pour cr\u00e9er un dossier, trouver une personne, enregistrer un participant, modifier son mot de passe et rechercher un dossier. Le gestionnaire conseil aura toujours acc\u00e8s \u00e0 tous les liens rapides ajout\u00e9s quelle que soit la fa\u00e7on dont sa page d'accueil est configur\u00e9e.
# END, CR00169534, SR
PageTitle.Title=Supprimer un lien rapide
PageTitle.Title.Help=Supprimer un lien rapide.
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur Oui si vous souhaitez Annuler le lien rapide.
ActionControl.Label.No=Non
# BEGIN, CR00341645, MR
ActionControl.Label.No.Help=Cliquez sur Non si vous souhaitez fermer cette page sans Annuler le lien rapide. 
# END, CR00341645
Field.StaticText.CancelQuickLink=Voulez-vous vraiment supprimer ce lien rapide? Cette action va \u00e9galement retirer toute association entre ce lien rapide et l'application.
