Field.Label.EffectiveDate=Date d'effet
Field.Label.EffectiveDate.Help=Date \u00e0 laquelle la table de taux est effective. Notez que vous ne pouvez pas cr\u00e9er des tables de taux en double avec une date d'effet et un type de table de taux identiques.
Field.Label.TableType=Type de table de taux
Field.Label.TableType.Help=Type de table de taux affect\u00e9 \u00e0 la table de taux. Votre organisation d\u00e9termine ces types de table de taux, par exemple, il peut y avoir un type de table de taux portant sur les valeurs d'un produit sp\u00e9cifique. Les types de table de taux sont enregistr\u00e9s sur le syst\u00e8me par un d\u00e9veloppeur de l'application. Un administrateur syst\u00e8me doit ajouter un nouveau type de table de taux \u00e0 la table de codes RateTableType pour que vous puissiez s\u00e9lectionner ce type de table de taux. Pour plus d'informations sur les tables de codes, voir "Tables de codes" dans le guide d'administration C\u00faram. Notez que vous ne pouvez pas cr\u00e9er des tables de taux en double avec une date d'effet et un type de table de taux identiques.
