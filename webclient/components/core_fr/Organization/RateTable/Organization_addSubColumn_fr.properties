Help.PageDescription=Cette page vous permet d'ajouter une sous-colonne \u00e0 une table de taux. Les tables de taux contiennent des valeurs de r\u00e8gles au produit, g\u00e9n\u00e9ralement d\u00e9finies par la loi, qui peuvent varier au fil du temps. Les colonnes, les lignes et les cellules d'une table de taux vous permettent de stocker plusieurs s\u00e9ries de taux individuels. Les sous-colonnes suppl\u00e9mentaires, les colonnes, les lignes, les sous-lignes et les cellules peuvent \u00eatre ajout\u00e9es \u00e0 tout moment, ce qui permet une approche tr\u00e8s souple \u00e0 des valeurs de r\u00e8gles au produit.
PageTitle.StaticText1=Ajouter une sous-colonne
