Help.PageDescription=Cette page vous permet d'ajouter une sous-ligne \u00e0 une table de taux. Les tables de taux contiennent des valeurs de r\u00e8gles au produit, g\u00e9n\u00e9ralement d\u00e9finies par la loi, qui peuvent varier au fil du temps. Les lignes, les colonnes et les cellules d'une table de taux vous permettent de stocker plusieurs s\u00e9ries de taux individuels. Les sous-lignes suppl\u00e9mentaires, les lignes, les colonnes, les sous-colonnes et les cellules peuvent \u00eatre ajout\u00e9es \u00e0 tout moment, ce qui permet une approche tr\u00e8s souple \u00e0 des valeurs d r\u00e8gles au produit.
PageTitle.StaticText1=Ajouter une sous-ligne
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer l'ajout de la sous-ligne.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas ajouter la sous-ligne.
Field.StaticText.AddRow=Voulez-vous vraiment ajouter une sous-ligne ?
