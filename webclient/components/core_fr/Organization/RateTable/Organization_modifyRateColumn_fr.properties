Help.PageDescription=Cette page vous permet de modifier une colonne de la table de taux. Les tables de taux contiennent des valeurs de r\u00e8gles au produit, g\u00e9n\u00e9ralement d\u00e9finies par la loi, qui peuvent varier au fil du temps. Les colonnes, les lignes et les cellules d'une table de taux vous permettent de stocker plusieurs s\u00e9ries de taux individuels.
PageTitle.StaticText1=Editer la colonne :\ 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.ColumnType=Type de colonne
Field.Label.ColumnType.Help=Type de colonne de la table de taux. Les types de colonne sont enregistr\u00e9s sur le syst\u00e8me par un d\u00e9veloppeur de l'application. Un administrateur syst\u00e8me doit ajouter un nouveau type de colonne \u00e0 la table de codes ColumnType pour que vous puissiez s\u00e9lectionner ce type de colonne. Pour plus d'informations sur les tables de codes, voir "Tables de codes" dans le guide d'administration C\u00faram. Notez que vous ne pouvez pas s\u00e9lectionner des types de colonne en double pour la m\u00eame table de taux.
