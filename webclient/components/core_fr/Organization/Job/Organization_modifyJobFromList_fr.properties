Help.PageDescription=Cette page vous permet de modifier un emploi. Les emplois sont les activit\u00e9s de l'organisation qui d\u00e9finissent les responsabilit\u00e9s de ses employ\u00e9s. Il s'agit, par exemple, des travailleurs sociaux, des assistantes sociales, des administrateurs et des d\u00e9veloppeurs syst\u00e8me. L'emploi d'un utilisateur est enregistr\u00e9 dans le syst\u00e8me via le poste d'un utilisateur, un emploi \u00e9tant attribu\u00e9 \u00e0 chaque poste dans la structure d'une organisation.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
