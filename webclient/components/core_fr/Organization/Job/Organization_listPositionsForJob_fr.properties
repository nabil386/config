Help.PageDescription=Cette page vous permet d'afficher une liste des postes enregistr\u00e9s pour un emploi.  Un emploi correspond \u00e0 un r\u00f4le au sein de l'organisation, par exemple, travailleur social ou ing\u00e9nieur logiciel.  Un poste, en revanche, d\u00e9finit un poste de travail au sein de l'organisation, par exemple, Travailleur social 1, Travailleur social 2, etc. Ainsi, l'emploi du travailleur social est la base de plusieurs postes, par exemple, Travailleur social 1, Travailleur social 2, etc. 
PageTitle.StaticText1=Positions
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Title.Position=Position
Field.Title.Position.Help=Nom du poste.
Field.Title.OrgStructure=Structure de l'organisation
Field.Title.OrgStructure.Help=Nom de la structure d'organisation qui contient le poste.
Field.Title.OrgUnit=Unit\u00e9 d'organisation
Field.Title.OrgUnit.Help=Nom de l'unit\u00e9 d'organisation qui contient le poste.
Field.Title.LeadPosition=Poste principal
Field.Title.LeadPosition.Help=Ce champ indique si le poste est un poste principal. Les postes principaux s'affichent sur la page de la liste des postes principaux d'une structure d'organisation.
Field.Title.Vacant=Vacant
Field.Title.Vacant.Help=Ce champ indique si le poste est vacant, \u00e0 savoir si un utilisateur l'occupe actuellement.
Field.Title.RecordStatus=Etat
Field.Title.RecordStatus.Help=Le statut est "Actif" \u00e0 moins que l'enregistrement ait \u00e9t\u00e9 supprim\u00e9. Dans ce cas, il est "Annul\u00e9".
