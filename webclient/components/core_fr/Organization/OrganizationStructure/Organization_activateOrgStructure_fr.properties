Help.PageDescription=Cette page vous permet de confirmer l'activation de la structure d'organisation. La structure d'organisation active d\u00e9finit la hi\u00e9rarchie de l'organisation et la hi\u00e9rarchie de la g\u00e9n\u00e9ration de rapports ; en tant que tel, il ne peut y avoir qu'une seule structure d'organisation ayant le statut "actif". Notez que lorsque vous activez la structure de l'organisation, vous devez \u00e9galement activer les unit\u00e9s d'organisation, les postes et les utilisateurs au sein de cette structure. 
PageTitle.StaticText1=Activer la structure d'organisation
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer que vous souhaitez activer la structure d'organisation.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas activer la structure d'organisation.
Field.StaticText.Activate=Voulez-vous vraiment activer cette structure d'organisation ?
