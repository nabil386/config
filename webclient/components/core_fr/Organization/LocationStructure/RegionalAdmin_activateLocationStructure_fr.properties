Help.PageDescription=Cette page vous permet de confirmer l'activation d'une structure d'emplacement. Les emplacements de l'organisation sont les espaces de travail de ses utilisateurs. Les emplacements peuvent \u00eatre \u00e9galement des bureaux publics o\u00f9 le public peut interagir avec l'organisation. Tous les emplacements poss\u00e8dent une adresse. Notez, cependant, qu'il peut y avoir plusieurs emplacements dans la m\u00eame adresse.
PageTitle.StaticText1=Activer la structure d'emplacement
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer l'activation de la structure d'emplacement.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas activer la structure d'emplacement.
Field.StaticText.Activate=Voulez-vous vraiment activer cette structure d'emplacement ?
