Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une structure d'emplacement. Les emplacements de l'organisation sont les espaces de travail de ses utilisateurs. Les emplacements peuvent \u00eatre \u00e9galement des bureaux publics o\u00f9 le public peut interagir avec l'organisation. Tous les emplacements poss\u00e8dent une adresse. Notez, cependant, qu'il peut y avoir plusieurs emplacements dans la m\u00eame adresse. C\u00faram fournit une organisation avec la possibilit\u00e9 d'administrer des emplacements. L'administration r\u00e9gionale fournit l'organisation avec la possibilit\u00e9 de diviser toutes ou certaines de ses fonctions administratives \u00e0 travers plusieurs lignes. 
PageTitle.StaticText1=D\u00e9tails suppl\u00e9mentaires
