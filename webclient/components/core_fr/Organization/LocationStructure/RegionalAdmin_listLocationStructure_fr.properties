Help.PageDescription=Cette page r\u00e9pertorie les structures d'emplacement qui ont \u00e9t\u00e9 enregistr\u00e9s dans le syst\u00e8me. Les emplacements de l'organisation sont les espaces de travail de ses utilisateurs. Les emplacements peuvent \u00eatre \u00e9galement des bureaux publics o\u00f9 le public peut interagir avec l'organisation. Tous les emplacements poss\u00e8dent une adresse. Notez, cependant, qu'il peut y avoir plusieurs emplacements dans la m\u00eame adresse.
