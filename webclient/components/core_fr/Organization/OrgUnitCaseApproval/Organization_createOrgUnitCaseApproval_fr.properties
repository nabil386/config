Help.PageDescription=Cette page vous permet de cr\u00e9er une v\u00e9rification d'approbation du dossier de l'unit\u00e9 d'organisation.  Une v\u00e9rification d'approbation du dossier est une r\u00e9vision d'un dossier soumis \u00e0 une approbation par un gestionnaire conseil . Une fois toutes les preuves initiales pour un dossier ont \u00e9t\u00e9 recueillies par un gestionnaire conseil, le dossier est g\u00e9n\u00e9ralement soumis \u00e0 un superviseur d'approbation. Cependant, selon l'exp\u00e9rience du gestionnaire conseil ou le co\u00fbt estim\u00e9 de dossier, vous souhaiterez peut-\u00eatre que le syst\u00e8me valide automatiquement le dossier. C\u00faram vous permet de d\u00e9finir les v\u00e9rifications d'approbation du dossier pour les unit\u00e9s d'organisation, dans le but de terminer ce processus. Ces v\u00e9rifications d'approbation du dossier vous permettent de d\u00e9finir le pourcentage des dossiers dans une unit\u00e9 d'organisation qui doit \u00eatre r\u00e9vis\u00e9e par le superviseur.
PageTitle.StaticText1=Nouvelle v\u00e9rification d'approbation de dossier
