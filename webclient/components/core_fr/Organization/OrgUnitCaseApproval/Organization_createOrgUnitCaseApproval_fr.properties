Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Pourcentage de dossiers d'unit\u00e9 d'organisation \u00e0 v\u00e9rifier pour approbation. Par exemple, si vous saisissez 20 %, pour 100 dossiers utilisateur soumis pour approbation, 20 de ces dossiers d'unit\u00e9 d'organisation devront \u00eatre v\u00e9rifi\u00e9s manuellement par un superviseur.
Field.Label.Cost=Co\u00fbt estim\u00e9
Field.Label.Cost.Help=Co\u00fbt estim\u00e9 des dossiers soumis d'une unit\u00e9 d'organisation s'appliquant au "pourcentage" ci-dessus. Les dossiers d'une valeur inf\u00e9rieure ou \u00e9gale \u00e0 cette estimation du co\u00fbt ne doivent \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s que s'ils font partie du pourcentage de dossiers \u00e0 v\u00e9rifier. Par exemple, si vous entrez un pourcentage de 20 et une estimation du co\u00fbt de 200 $, alors seulement 20 % des dossiers soumis co\u00fbtant au maximum 200 $ doivent \u00eatre v\u00e9rifi\u00e9s manuellement pour approbation. Notez cependant, que tous les dossiers pour lesquels l'estimation du co\u00fbt est sup\u00e9rieure \u00e0 200 $ devront \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s.
Field.Label.Applies=S'applique \u00e0 tous les produits
Field.Label.Applies.Help=Ce champ indique si la v\u00e9rification d'approbation des preuves de l'unit\u00e9 d'organisation doit \u00eatre appliqu\u00e9e \u00e0 tous les produits. Si vous s\u00e9lectionnez tous les produits, tous les dossiers d'unit\u00e9 d'organisation soumis devront \u00eatre v\u00e9rifi\u00e9s.
Field.Label.Product=Produit
Field.Label.Product.Help=Nom du produit auquel s'applique la v\u00e9rification d'approbation du dossier. Pour s\u00e9lectionner un produit, cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle Produits. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e dans la liste de produits affich\u00e9s. Si vous s\u00e9lectionnez un produit parmi les produits de l'organisation, seuls les dossiers d'unit\u00e9 d'organisation r\u00e9gis par ce produit seront r\u00e9vis\u00e9s conform\u00e9ment au pourcentage et au co\u00fbt estim\u00e9 ci-dessus.
