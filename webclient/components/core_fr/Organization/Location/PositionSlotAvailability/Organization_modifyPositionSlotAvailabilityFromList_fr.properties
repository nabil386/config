Help.PageDescription=Cette page vous permet de modifier un enregistrement de disponibilit\u00e9 de cr\u00e9neau de poste. Cet enregistrement d\u00e9finit un poste disponible pour la planification de travail durant une plage de temps du cr\u00e9neau.  Ceci vous permet de personnaliser le planning quotidien d'un emplacement en ajoutant un ou plusieurs postes \u00e0 chacun des cr\u00e9neaux du planning.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
