Help.PageDescription=Cette page vous permet de cr\u00e9er un enregistrement de disponibilit\u00e9 de cr\u00e9neau de poste. Cet enregistrement d\u00e9finit un poste disponible pour la planification de travail durant une plage de temps du cr\u00e9neau.  Ceci vous permet de personnaliser le planning quotidien d'un emplacement en ajoutant un ou plusieurs postes \u00e0 chacun des cr\u00e9neaux du planning.
PageTitle.StaticText1=Nouvelle disponibilit\u00e9 du cr\u00e9neau de poste
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
