Field.Label.Name=Nom
Field.Label.Name.Help=Nom de la ressource.
Field.Label.TypeCode=Type
Field.Label.TypeCode.Help=Type de la ressource, par exemple, "Imprimante" ou "Photocopieur". Le type de ressource est li\u00e9 \u00e0 une description cod\u00e9e de la ressource. Votre organisation a choisi les types de documents que l'organisation consid\u00e8re comme \u00e9tant une ressource. Votre administrateur syst\u00e8me peut ajouter un type de ressource via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram ).
Field.Label.Location.Help=Emplacement de la ressource. Pour s\u00e9lectionner un emplacement parmi les emplacements de l'organisation, appuyez sur le bouton Rechercher fourni pour ouvrir la fen\u00eatre contextuelle Emplacements. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des lieux qui s'affiche. Si la ressource a un nouveau emplacement, vous devez d'abord entrer l'emplacement avant de pouvoir configurer la nouvelle ressource.
Field.Label.DataField=Param\u00e8tres
Field.Label.DataField.Help=Un param\u00e8tre ressource peut \u00eatre une adresse technique, par exemple, l'adresse r\u00e9seau pour une imprimante. Un param\u00e8tre peut \u00eatre \u00e9galement le code s\u00e9rie d'un t\u00e9l\u00e9phone mobile. Cette option est suppos\u00e9e varier selon le type de ressource.
Cluster.Title.Description=Commentaires
Cluster.Title.Description.Help=Description en texte libre de la ressource.
Field.Label.Apply=Appliquer aux sous-emplacements
Field.Label.Apply.Help=Indique si la ressource doit \u00eatre appliqu\u00e9e \u00e0 tous les sous-emplacements de cet emplacement.
