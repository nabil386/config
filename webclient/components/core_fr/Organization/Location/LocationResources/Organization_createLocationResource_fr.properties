Help.PageDescription=Cette page vous permet de cr\u00e9er une ressource. Les ressources sont les actifs physiques de l'organisation. Ces actifs peuvent mis \u00e0 disposition d'une ou de plusieurs unit\u00e9s d'organisation. Les exemples de ressources incluent les imprimantes, les projecteurs et les salles de conf\u00e9rence.
PageTitle.StaticText1=Nouvelle ressource
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
