Help.PageDescription=Cette page vous permet de confirmer la suppression d'une ressource. Les ressources sont les actifs physiques de l'organisation. Ces actifs peuvent mis \u00e0 disposition d'une ou de plusieurs unit\u00e9s d'organisation. Les exemples de ressources incluent les imprimantes, les projecteurs et les salles de conf\u00e9rence.
PageTitle.StaticText1=Retirer la ressource
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression de la ressource.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer la ressource.
Field.StaticText.CancelResource=Voulez-vous vraiment supprimer cette ressource ?
Field.Label.Apply=Retirer des emplacements li\u00e9s
Field.Label.Apply.Help=Cochez cette case pour retirer la ressource des emplacements li\u00e9s.
