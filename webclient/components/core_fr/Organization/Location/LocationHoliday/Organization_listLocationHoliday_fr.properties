Help.PageDescription=Cette page vous permet d'afficher une liste des cong\u00e9s d'emplacement enregistr\u00e9s dans le syst\u00e8me. Un cong\u00e9 d'emplacement est un cong\u00e9 qui est sp\u00e9cifique \u00e0 un emplacement de l'organisation. Par cons\u00e9quent, le personnel d'un bureau dans un emplacement pourrait avoir un cong\u00e9 qui n'est pas appliqu\u00e9 dans d'autres bureaux dans diff\u00e9rents emplacements.
PageTitle.StaticText1=Cong\u00e9s
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du cong\u00e9 de l'emplacement.
Field.Label.Date=Dates
Field.Label.Date.Help=Date calendaire du cong\u00e9 de l'emplacement.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.Browse=Parcourir
Field.Label.Browse.Help=Cliquez sur le lien Parcourir pour afficher la vue de l'arborescence de la structure d'emplacement.
ActionControl.Label.NewLocationHoliday=Nouveau cong\u00e9 de l'emplacement
ActionControl.Label.NewLocationHoliday.Help=Appuyez sur le bouton Nouveau cong\u00e9 pour l'emplacement pour cr\u00e9er un cong\u00e9 pour l'emplacement.
ActionControl.Label.ViewCalendar=Afficher le calendrier  
ActionControl.Label.ViewCalendar.Help=Appuyez sur le bouton Vue Calendrier pour afficher les cong\u00e9s de l'emplacement dans la vue Calendrier.
