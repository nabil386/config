Help.PageDescription=Cette page vous permet d'afficher une liste des emplacements d'organisation enregistr\u00e9s dans le syst\u00e8me. Les emplacements de l'organisation sont des espaces de travail des employ\u00e9s de l'organisation. C\u00faram vous permet de conserver un enregistrement des emplacements l'organisation. L'un de ces emplacements est affect\u00e9 \u00e0 chaque utilisateur. C\u00faram vous permet \u00e9galement de configurer la s\u00e9curit\u00e9 utilisateur et les cong\u00e9s de l'utilisateur sur la base des emplacements.
