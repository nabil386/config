Help.PageDescription=Cette page vous permet d'afficher un emplacement de l'organisation. Les emplacements de l'organisation sont des espaces de travail des employ\u00e9s de l'organisation. C\u00faram vous permet de conserver un enregistrement des emplacements l'organisation. L'un de ces emplacements est affect\u00e9 \u00e0 chaque utilisateur. C\u00faram vous permet \u00e9galement de configurer la s\u00e9curit\u00e9 utilisateur et les cong\u00e9s de l'utilisateur sur la base des emplacements.
PageTitle.StaticText1=Acc\u00e8s \u00e0 un emplacement suppl\u00e9mentaire
ActionControl.Label.AssignLocationAccess=Attribuer un acc\u00e8s
ActionControl.Label.AssignLocationAccess.Help=Cliquez sur le lien Affecter un acc\u00e8s \u00e0 un emplacement pour affecter un acc\u00e8s \u00e0 l'emplacement.
ActionControl.Label.RemoveLocationAccess=Retirer
ActionControl.Label.RemoveLocationAccess.Help=Cliquez sur le lien Retirer pour retirer l'acc\u00e8s \u00e0 l'emplacement.
Field.Label.LocationName=Nom
Field.Label.LocationName.Help=Nom de l'emplacement suppl\u00e9mentaire auquel les utilisateurs de l'emplacement en cours ont obtenu l'acc\u00e8s.
Field.Label.Rights=Droits
Field.Label.Rights.Help=Droits d'acc\u00e8s accord\u00e9s pour l'emplacement suppl\u00e9mentaire.
Field.Label.LocationStatus=Statut de la localisation
Field.Label.LocationStatus.Help=Un emplacement peut avoir le statut "ferm\u00e9" ou "en cours".
Field.Label.Browse=Parcourir
Field.Label.Browse.Help=Cliquez sur le lien Parcourir pour afficher la vue de l'arborescence de la structure d'emplacement.
