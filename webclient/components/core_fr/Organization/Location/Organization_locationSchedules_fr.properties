Help.PageDescription=Cette page vous permet d'afficher un planning pour l'emplacement de l'organisation. Les emplacements de l'organisation sont des espaces de travail des employ\u00e9s de l'organisation. C\u00faram vous permet de conserver un enregistrement des emplacements l'organisation. L'un de ces emplacements est affect\u00e9 \u00e0 chaque utilisateur. C\u00faram vous permet \u00e9galement de configurer la s\u00e9curit\u00e9 utilisateur et les cong\u00e9s de l'utilisateur sur la base des emplacements.
PageTitle.StaticText1=Planifications des emplacements
ActionControl.Label.CreateSchedule=Cr\u00e9er
ActionControl.Label.CreateSchedule.Help=Cliquez sur le lien Cr\u00e9er une planification pour cr\u00e9er une planification.
ActionControl.Label.EditSchedule=Modifier
ActionControl.Label.EditSchedule.Help=Cliquez sur le lien Editer \u00e0 la ligne appropri\u00e9e pour modifier l'enregistrement de la planification quotidienne.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Appuyez sur le bouton Supprimer pour supprimer la planification quotidienne.
ActionControl.Label.AddSlot=Ajouter un emplacement
ActionControl.Label.AddSlot.Help=Appuyez sur le bouton Ajouter un cr\u00e9neau pour ajouter un nouveau cr\u00e9neau horaire \u00e0 la planification quotidienne.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de l'emplacement.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode pendant laquelle la planification quotidienne est valide. S'il existe plusieurs planifications quotidiennes pour l'emplacement, la planification quotidienne est valide de cette date de d\u00e9but jusqu'\u00e0 la date de d\u00e9but de la planification quotidienne suivante pour l'emplacement.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
Field.Label.Browse=Parcourir
Field.Label.Browse.Help=Cliquez sur le lien Parcourir pour afficher la vue de l'arborescence de la structure d'emplacement.
# BEGIN, CR00323405, AKr
Field.Label.ScheduleType=Type
Field.Label.ScheduleType.Help=Type de travail qui sera planifi\u00e9 \u00e0 l'aide de la planification journali\u00e8re. Par exemple, une audience en appel.
# END, CR00323405
