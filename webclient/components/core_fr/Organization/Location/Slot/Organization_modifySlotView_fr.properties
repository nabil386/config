Field.Label.EndTime=Heure de fin
Field.Label.EndTime.Help=Heure de fin de la p\u00e9riode pendant laquelle le cr\u00e9neau horaire est valide. Notez que l'heure de fin doit \u00eatre planifi\u00e9e \u00e0 la m\u00eame date que l'heure de d\u00e9but.
