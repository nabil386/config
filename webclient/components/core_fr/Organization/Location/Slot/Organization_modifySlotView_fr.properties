Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle le cr\u00e9neau est disponible pour la planification du travail. Vous ne pouvez pas s\u00e9lectionner une date de d\u00e9but en dehors de la p\u00e9riode active de la planification quotidienne.
