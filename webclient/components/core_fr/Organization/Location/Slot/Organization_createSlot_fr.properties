Field.Label.MaxWorkUnits=Nombre maximum d'unit\u00e9s de travail
Field.Label.MaxWorkUnits.Help=Nombre maximum d'\u00e9l\u00e9ments de travail autoris\u00e9s pour ce cr\u00e9neau. Aucun travail ne peut \u00eatre planifi\u00e9 \u00e0 cet emplacement pendant le cr\u00e9neau horaire une fois que le nombre maximum d'\u00e9l\u00e9ments de travail est d\u00e9pass\u00e9.
