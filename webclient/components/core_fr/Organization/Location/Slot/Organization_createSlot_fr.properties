Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle le cr\u00e9neau est disponible pour la planification du travail. Vous ne pouvez pas s\u00e9lectionner une date de d\u00e9but en dehors de la p\u00e9riode active de la planification quotidienne.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode au cours de laquelle le cr\u00e9neau est disponible pour la planification du travail. Vous ne pouvez pas s\u00e9lectionner une date de fin en dehors de la p\u00e9riode active de la planification quotidienne.
Field.Label.Frequency=Fr\u00e9quence
Field.Label.Frequency.Help=Fr\u00e9quence de la disponibilit\u00e9 du cr\u00e9neau pour la planification de travail. Vous ne pouvez pas s\u00e9lectionner une fr\u00e9quence qui entre en conflit avec une fr\u00e9quence de disponibilit\u00e9 d'un cr\u00e9neau existante affect\u00e9e au m\u00eame cr\u00e9neau.
