Field.Label.Cost.Help=Estimation du co\u00fbt des plans de service soumis par un utilisateur auxquels le "pourcentage" mentionn\u00e9 plus haut s'applique. Les plans de service d'une valeur inf\u00e9rieure ou \u00e9gale \u00e0 cette estimation du co\u00fbt ne doivent \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s que s'ils font partie du pourcentage de plans de service \u00e0 v\u00e9rifier.
