Help.PageDescription=Cette page vous permet d'annuler une v\u00e9rification d'approbation du groupe de plans de service. En g\u00e9n\u00e9ral, le groupe de plans de service est soumis pour approbation par le gestionnaire conseil une fois que les d\u00e9tails du plan ont \u00e9t\u00e9 d\u00e9finis. Les groupes de plans de service qui sont soumis par des utilisateurs disposant des privil\u00e8ges d'approbation seront automatiquement approuv\u00e9s ; sinon, le plan de service n\u00e9cessitera l'approbation manuelle d'un utilisateur disposant des privil\u00e8ges appropri\u00e9s. Une t\u00e2che est affect\u00e9e \u00e0 un utilisateur disposant des privil\u00e8ges d'approbation requis.
PageTitle.Title=Supprimer la v\u00e9rification d'approbation de groupe de plans de service
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer la suppression d'une v\u00e9rification d'approbation de plan de service.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne voulez pas supprimer la v\u00e9rification d'approbation de plan de service.
Field.StaticText.CancelApprovalCheck=Voulez-vous supprimer cette v\u00e9rification d'approbation de groupe de plans de service ?
