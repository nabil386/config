ActionControl.Label.Assign=Affecter une ressource
ActionControl.Label.Assign.Help=Cliquez sur le lien Affecter une ressource pour affecter une ressource existante \u00e0 l'unit\u00e9 d'organisation.
ActionControl.Label.New=Cr\u00e9er
# BEGIN, CR00341982, PB
ActionControl.Label.New.Help=Cliquez sur le lien Cr\u00e9er pour cr\u00e9er une nouvelle ressource pour l'unit\u00e9 organisationnelle.
# END, CR00341982
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Appuyez sur le bouton Editer pour modifier les informations affich\u00e9es.
ActionControl.Label.Remove=Retirer
ActionControl.Label.Remove.Help=Cliquez sur le lien Retirer sur la ligne appropri\u00e9e pour retirer la ressource de l'unit\u00e9 d'organisation.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom de la ressource. Notez que vous pouvez acc\u00e9der \u00e0 la page d'accueil de la ressource en cliquant sur le nom de l'emplacement.
Field.Label.Type=Type
Field.Label.Type.Help=Type de ressource, par exemple : imprimante ou photocopieuse.
Field.Label.ResourceStatus=Statut de la ressource
Field.Label.ResourceStatus.Help=Statut de la ressource, par exemple, "En service" ou "Annul\u00e9".
Field.Label.Default.Help=Ce champ indique si cette ressource est la ressource par d\u00e9faut de ce type pour l'unit\u00e9 d'organisation.  Par exemple, si deux imprimantes sont affect\u00e9es \u00e0 une m\u00eame unit\u00e9 d'organisation, l'une des deux sera affect\u00e9e comme imprimante par d\u00e9faut pour l'unit\u00e9 d'organisation.
Field.Label.Browse=Parcourir
Field.Label.Browse.Help=Cliquez sur le lien Parcourir pour parcourir la structure de l'organisation dans une vue arborescente.
