Help.PageDescription=Cette page vous permet d'afficher une liste des ressources enregistr\u00e9es pour une unit\u00e9 d'organisation. Les ressources sont les actifs physiques de l'organisation. Ces actifs peuvent mis \u00e0 disposition d'une ou de plusieurs unit\u00e9s d'organisation. Il s'agit, par exemple, des imprimantes, des projecteurs et des salles de conf\u00e9rence.
PageTitle.StaticText1=Ressources
