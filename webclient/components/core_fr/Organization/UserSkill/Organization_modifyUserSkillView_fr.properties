Field.Label.SkillLevel=Niveau
Field.Label.SkillLevel.Help=Niveau de comp\u00e9tence de l'utilisateur dans la liste d\u00e9roulante des valeurs num\u00e9riques. Cette valeur indique du niveau de connaissance de l'utilisateur et l'exp\u00e9rience relative \u00e0 la comp\u00e9tence. Un niveau de comp\u00e9tence \u00e9lev\u00e9 indique que l'utilisateur poss\u00e8de une connaissance \u00e9tendue et de l'exp\u00e9rience dans la comp\u00e9tence concern\u00e9e.
Field.Label.SkillType=Type
Field.Label.SkillType.Help=Type de comp\u00e9tence li\u00e9 \u00e0 une description cod\u00e9e des comp\u00e9tences utilisateur, par exemple, recherche, conseil, informatique. Vous pouvez ajouter un type de comp\u00e9tence utilisateur \u00e0 cette liste d\u00e9roulante via la page de tables de codes (voir "Tables de codes" dans le manuel C\u00faram Administration Guide).
