Help.PageDescription=Cette page vous permet de cr\u00e9er une comp\u00e9tence utilisateur. Les comp\u00e9tences utilisateur correspondent aux comp\u00e9tences professionnelles d'un utilisateur et au niveau de celles-ci (par exemple, comp\u00e9tences en conseil, comp\u00e9tences en recherche ou comp\u00e9tences informatiques de base).
PageTitle.StaticText1=Nouvelle comp\u00e9tence
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Field.Label.SkillType=Type de comp\u00e9tence
Field.Label.SkillType.Help=Niveau de comp\u00e9tence de l'utilisateur dans la liste d\u00e9roulante des valeurs num\u00e9riques. Cette valeur indique du niveau de connaissance de l'utilisateur et l'exp\u00e9rience relative \u00e0 la comp\u00e9tence. Un niveau de comp\u00e9tence \u00e9lev\u00e9 indique que l'utilisateur poss\u00e8de une connaissance \u00e9tendue et de l'exp\u00e9rience dans la comp\u00e9tence concern\u00e9e.
Field.Label.SkillLevel=Niveau de comp\u00e9tence
Field.Label.SkillLevel.Help=Type de comp\u00e9tence li\u00e9 \u00e0 une description cod\u00e9e des comp\u00e9tences utilisateur, par exemple, recherche, conseil ou informatique. Vous pouvez ajouter un type de comp\u00e9tence utilisateur \u00e0 cette liste d\u00e9roulante via la page de tables de codes (voir "Tables de codes" dans le manuel C\u00faram Administration Guide).
Cluster.Title.Description=Description
Cluster.Title.Description.Help=Description libre de cette comp\u00e9tence utilisateur.
