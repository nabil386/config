Help.PageDescription=Cette page vous permet d'afficher une liste des taux de change enregistr\u00e9s dans le syst\u00e8me. Un taux de change est la valeur d'une devise par rapport \u00e0 une autre. Les taux de change permettent \u00e0 votre organisation de convertir des montants financiers dans une devise diff\u00e9rente de la sienne. Votre organisation doit surveiller les taux de change pour toutes les devises impliqu\u00e9es dans ses transactions financi\u00e8res.
