PageTitle.StaticText1=Editer le taux de change
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Currency=Devise
Field.Label.Currency.Help=Type de devise, par exemple dollar ou euro. Votre administrateur syst\u00e8me peut ajouter un type de devise via les codes (voir "Tables de codes" dans C\u00faram - Guide d'administration). Notez que vous ne pouvez pas s\u00e9lectionner la devise de base de l'organisation car il s'agit de la devise de base \u00e0 laquelle toutes les autres devises sont compar\u00e9es.
Field.Label.Rate=Taux
Field.Label.Rate.Help=Taux de change d'une devise par rapport \u00e0 la devise de base de l'organisation. La devise de base de l'organisation est d\u00e9finie en tant que variable d'environnement lorsque l'application est install\u00e9e.
Field.Label.RateFromDate=Date de d\u00e9but
Field.Label.RateFromDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle le taux de change de la devise est applicable. Notez que les enregistrements de bureau de change d'un m\u00eame type de devise ne peuvent pas se chevaucher.
Field.Label.RateToDate=Date de fin
Field.Label.RateToDate.Help=Date de fin de la p\u00e9riode au cours de laquelle le taux de change de la devise est applicable. Notez que les enregistrements de bureau de change d'un m\u00eame type de devise ne peuvent pas se chevaucher.
