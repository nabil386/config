Help.PageDescription=Cette page vous permet de cr\u00e9er un taux de change. Un taux de change est la valeur d'une devise par rapport \u00e0 une autre. Les taux de change permettent \u00e0 votre organisation de convertir des montants financiers dans une devise diff\u00e9rente de la sienne. Votre organisation doit surveiller les taux de change pour toutes les devises impliqu\u00e9es dans ses transactions financi\u00e8res.
PageTitle.StaticText1=Nouveau taux de change
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
