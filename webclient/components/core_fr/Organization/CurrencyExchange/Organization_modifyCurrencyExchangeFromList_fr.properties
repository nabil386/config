Help.PageDescription=Cette page vous permet de modifier un taux de change. Un taux de change est la valeur d'une devise par rapport \u00e0 une autre. Les taux de change permettent \u00e0 votre organisation de convertir des montants financiers dans une devise diff\u00e9rente de la sienne. Votre organisation doit surveiller les taux de change pour toutes les devises impliqu\u00e9es dans ses transactions financi\u00e8res.
