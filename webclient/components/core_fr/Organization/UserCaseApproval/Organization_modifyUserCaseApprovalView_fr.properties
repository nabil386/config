PageTitle.StaticText1=Editer la v\u00e9rification d'approbation de dossier
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Pourcentage des dossiers de l'utilisateur qui doivent \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s. Par exemple, si vous entrez 20 pour cent, alors sur 100 dossiers de l'utilisateur soumis \u00e0 approbation, 20 devront \u00eatre v\u00e9rifi\u00e9s manuellement par un superviseur de l'utilisateur.
Field.Label.Cost=Co\u00fbt estim\u00e9
Field.Label.Cost.Help=Estimation du co\u00fbt des dossiers soumis d'un utilisateur s'appliquant au "pourcentage" mentionn\u00e9 ci-dessus. Les dossiers d'une valeur inf\u00e9rieure ou \u00e9gale \u00e0 cette estimation du co\u00fbt ne doivent \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s que s'ils font partie du pourcentage de dossiers \u00e0 v\u00e9rifier. Par exemple, si vous entrez un pourcentage de 20 et une estimation du co\u00fbt de 200 $, alors seulement 20 % des dossiers soumis co\u00fbtant au maximum 200 $ doivent \u00eatre v\u00e9rifi\u00e9s manuellement pour approbation. Toutefois, notez que tous les dossiers sup\u00e9rieurs au co\u00fbt estim\u00e9 de 200 $ devront \u00eatre v\u00e9rifi\u00e9s pour approbation.
Field.Label.Product=Produit
Field.Label.Product.Help=Nom du produit auquel s'applique la v\u00e9rification d'approbation du dossier. Pour s\u00e9lectionner un produit, cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle Produits. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e dans la liste de produits affich\u00e9s. Si vous s\u00e9lectionnez un produit \u00e0 partir des produits de l'organisation, alors seul les dossiers de l'utilisateur r\u00e9glement\u00e9s par ce produit sont examin\u00e9s en fonction du pourcentage ci-dessus et du co\u00fbt estimatif.
