Field.Label.CancelledUsers=Afficher les utilisateurs supprim\u00e9s
Field.Label.CancelledUsers.Help=Cochez la case Afficher les utilisateurs supprim\u00e9s si vous souhaitez que votre recherche inclue les utilisateurs supprim\u00e9s.
Field.Label.ClosedUsers=Afficher les utilisateurs ferm\u00e9s
