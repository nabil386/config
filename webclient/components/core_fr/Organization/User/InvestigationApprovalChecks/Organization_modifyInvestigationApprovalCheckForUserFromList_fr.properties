Help.PageDescription=Cette page vous permet de modifier les v\u00e9rifications de l'approbation de preuves. Il est possible de configurer les v\u00e9rifications d'approbation afin qu'un pourcentage sp\u00e9cifi\u00e9 soumis \u00e0 l'approbation est approuv\u00e9 manuellement par un superviseur. Il existe trois types de v\u00e9rifications d'approbation qui peuvent \u00eatre cr\u00e9\u00e9s - Type, Utilisateur et unit\u00e9 d'organisation.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
