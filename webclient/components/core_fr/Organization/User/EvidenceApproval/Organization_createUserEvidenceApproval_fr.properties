Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Le syst\u00e8me envoie un message au superviseur du dossier pour le pr\u00e9venir de modifications apport\u00e9es aux preuves selon ce pourcentage. Par exemple, si ce pourcentage est de 50 pour cent, le syst\u00e8me indique au superviseur de dossier seulement la moiti\u00e9 des modifications apport\u00e9es \u00e0 la preuve par les utilisateurs de l'unit\u00e9 d'organisation.
Field.Label.Applies=S'applique \u00e0 tous les produits
Field.Label.Applies.Help=Ce champ indique si la v\u00e9rification d'approbation des preuves de l'unit\u00e9 d'organisation doit \u00eatre appliqu\u00e9e \u00e0 tous les produits. Si vous s\u00e9lectionnez tous les produits, alors le superviseur de dossier est inform\u00e9 des modifications apport\u00e9es \u00e0 la preuve des dossiers r\u00e9glement\u00e9s par tous les produits en fonction du pourcentage ci-dessus.
Field.Label.Product=Produit
Field.Label.Product.Help=Nom du produit auquel s'applique la v\u00e9rification d'approbation des preuves de l'unit\u00e9 d'organisation. Pour s\u00e9lectionner un produit, cliquez sur le bouton Rechercher pour ouvrir la fen\u00eatre contextuelle Produits. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e dans la liste des produits affich\u00e9s. Si vous s\u00e9lectionnez un produit, alors le superviseur de dossier est uniquement inform\u00e9 des modifications apport\u00e9es \u00e0 la preuve des dossiers r\u00e9glement\u00e9s par ce produit en fonction du pourcentage ci-dessus.
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires des utilisateurs sur cet enregistrement.
