Help.PageDescription=Cette page vous permet de cr\u00e9er une approbation de preuve utilisateur. Une v\u00e9rification de l'approbation de preuve permet de s'assurer qu'un superviseur de dossier est averti lorsque des modifications sont apport\u00e9es aux preuves. Votre organisation peut exiger une notification lorsque des modifications sont apport\u00e9es aux preuves par des utilisateurs dans une unit\u00e9 d'organisation sp\u00e9cifique.
PageTitle.StaticText1=Nouvelle v\u00e9rification d'approbation des preuves
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
