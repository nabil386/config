Help.PageDescription=Cette page vous permet d'afficher une liste des approbations de preuves enregistr\u00e9es dans le syst\u00e8me. Une v\u00e9rification de l'approbation de preuve permet de s'assurer qu'un superviseur de dossier est averti lorsque des modifications sont apport\u00e9es aux preuves. Votre organisation peut exiger une notification lorsque des modifications sont apport\u00e9es aux preuves par des utilisateurs dans une unit\u00e9 d'organisation sp\u00e9cifique.
PageTitle.StaticText1=V\u00e9rifications d'approbation de preuve
# BEGIN, CR00050298, MR
# BEGIN, HARP 64908, SP
List.Title.EvidenceApprovalChecks=Liste d'approbation des preuves 
# END, HARP 64908 
