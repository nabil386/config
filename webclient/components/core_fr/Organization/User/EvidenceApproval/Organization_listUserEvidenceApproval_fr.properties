Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Le syst\u00e8me envoie un message au superviseur du dossier pour le pr\u00e9venir de modifications apport\u00e9es aux preuves selon ce pourcentage. Par exemple, si ce pourcentage est de 50 pour cent, le syst\u00e8me indique au superviseur de dossier seulement la moiti\u00e9 des modifications apport\u00e9es \u00e0 la preuve par les utilisateurs de l'unit\u00e9 d'organisation.
Field.Label.Product=Produit
Field.Label.Product.Help=Ce champ indique si la v\u00e9rification d'approbation de preuve de l'unit\u00e9 d'organisation doit s'appliquer \u00e0 un produit s\u00e9lectionn\u00e9 ou \u00e0 tous les produits.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er une nouvelle approbation de preuve.
