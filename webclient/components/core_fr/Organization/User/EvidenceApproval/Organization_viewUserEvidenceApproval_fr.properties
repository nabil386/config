Help.PageDescription=Cette page vous permet d'afficher une approbation de preuve. Une v\u00e9rification de l'approbation de preuve permet de s'assurer qu'un superviseur de dossier est averti lorsque des modifications sont apport\u00e9es aux preuves. Votre organisation peut exiger une notification lorsque des modifications sont apport\u00e9es aux preuves par des utilisateurs dans une unit\u00e9 d'organisation sp\u00e9cifique.
