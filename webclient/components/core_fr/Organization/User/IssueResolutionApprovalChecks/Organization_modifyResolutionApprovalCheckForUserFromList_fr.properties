Help.PageDescription=Cette page vous permet de modifier les v\u00e9rifications des approbations de la r\u00e9solution utilisateur Les v\u00e9rifications d'approbation peuvent \u00eatre configur\u00e9es afin qu'un pourcentage sp\u00e9cifi\u00e9 soit soumis \u00e0 l'approbation et soient approuv\u00e9es manuellement par un superviseur. Il existe trois types de v\u00e9rifications d'approbation qui peuvent \u00eatre cr\u00e9\u00e9s : type, utilisateur et unit\u00e9 d'organisation.
