Help.PageDescription=Cette page vous permet de modifier une v\u00e9rification d'approbation de la r\u00e9solution de probl\u00e8mes pour un utilisateur Les v\u00e9rifications d'approbation peuvent \u00eatre configur\u00e9es afin qu'un pourcentage sp\u00e9cifi\u00e9 soit soumis \u00e0 l'approbation et soient approuv\u00e9es manuellement par un superviseur. Il existe trois types de v\u00e9rifications d'approbation qui peuvent \u00eatre cr\u00e9\u00e9s : type, utilisateur et unit\u00e9 d'organisation.
PageTitle.StaticText1=Editer la v\u00e9rification d'approbation de r\u00e9solution d'anomalie
Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Le pourcentage de toutes les anomalies, ou pour un type d\u00e9fini d'anomalie, dont les r\u00e9solutions ont \u00e9t\u00e9 soumises pour approbation et qui doivent \u00eatre v\u00e9rifi\u00e9es manuellement.
Field.Label.IssueType=Type de probl\u00e8me
Field.Label.IssueType.Help=Anomalie dont les r\u00e9solutions sont soumises pour approbation, \u00e0 v\u00e9rifier manuellement. Si la v\u00e9rification d'approbation s'applique \u00e0 tous les types, tous les types s'afficheront ici.
