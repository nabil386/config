Help.PageDescription=Cette page vous permet de confirmer la d\u00e9sactivation d'un compte utilisateur. Lorsque le compte d'un utilisateur est d\u00e9sactiv\u00e9, l'utilisateur ne peut plus se connecter au syst\u00e8me. Les postes de l'utilisateur mis en attente dans l'organisation restent intact. Un exemple du moment de la d\u00e9sactivation du compte d'un utilisateur est le moment de configuration du compte d'un utilisateur sur le syst\u00e8me avant de joindre l'agence et le compte de l'utilisateur est toujours d\u00e9sactiv\u00e9 jusqu'\u00e0 ce qu'ils commencent \u00e0 travailler.
PageTitle.StaticText1=D\u00e9sactiver un compte utilisateur
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer la d\u00e9sactivation de l'utilisateur.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne voulez pas d\u00e9sactiver l'utilisateur.
Field.StaticText.DisableUser=Voulez-vous vraiment d\u00e9sactiver ce compte utilisateur ?
