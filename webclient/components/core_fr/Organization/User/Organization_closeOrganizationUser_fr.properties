Help.PageDescription=Cette page vous permet de fermer un compte utilisateur. Un compte utilisateur ferm\u00e9 peut \u00eatre ouvert \u00e0 nouveau dans une \u00e9tape ult\u00e9rieure. Le superviseur de l'utilisateur peut transf\u00e9rer les dossiers et les t\u00e2ches entre les utilisateurs lors de la fermeture du compte utilisateur. Un utilisateur est un membre individuel de l'organisation. Les utilisateurs sont affect\u00e9s \u00e0 des postes pour une structure d'organisation. Par exemple, l'utilisateur, J Smith, est affect\u00e9 \u00e0 un poste appel\u00e9 "Travailleur social 1", qui est un poste pour la structure d'organisation active.
