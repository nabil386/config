Cluster.Title.Security=S\u00e9curit\u00e9
Field.Label.UserName=Nom d'utilisateur
Field.Label.UserName.Help=Nom de connexion de l'utilisateur. L'utilisateur entre ce nom de connexion pour acc\u00e9der au syst\u00e8me.
Field.Label.LoginID=ID de connexion
Field.Label.LoginID.Help=ID de connexion utilis\u00e9 pour se connecter \u00e0 l'application.
Field.Label.Password=Mot de passe
Field.Label.Password.Help=Mot de passe de s\u00e9curit\u00e9 de l'utilisateur. L'utilisateur entre ce mot de passe lors de la connexion au syst\u00e8me.
Field.Label.PasswordConfirm=Confirmation du mot de passe
Field.Label.PasswordConfirm.Help=Confirmation du mot de passe de l'utilisateur pour garantir qu'il a \u00e9t\u00e9 saisi correctement.
Field.Label.AccountExpiry=Date d'expiration du compte
Field.Label.AccountExpiry.Help=Date d'expiration du compte de l'utilisateur.
Field.Label.PasswordExpiryDays=Expiration du mot de passe (jours)
Field.Label.PasswordExpiryDays.Help=Nombre de jours avant l'expiration du compte utilisateur
Field.Label.PasswordExpiryLogin=Expiration du mot de passe (connexions)
Field.Label.PasswordExpiryLogin.Help=Nombre de connexions avant l'expiration du compte utilisateur.
Field.Label.RoleName=Nom du r\u00f4le
Field.Label.RoleName.Help=Chaque r\u00f4le de s\u00e9curit\u00e9 est affect\u00e9 \u00e0 un certain nombre de groupes de s\u00e9curit\u00e9. Ainsi, un r\u00f4le de s\u00e9curit\u00e9 est d\u00e9fini par l'acc\u00e8s de s\u00e9curit\u00e9 combin\u00e9 de tous les groupes de s\u00e9curit\u00e9 associ\u00e9s.
Field.Label.Application=Application
Field.Label.Application.Help=Cette case de s\u00e9lection indique si le compte utilisateur est activ\u00e9 ou non.
Field.Label.AccountEnabled=Compte activ\u00e9
Field.Label.AccountEnabled.Help=Cette case de s\u00e9lection indique si le compte utilisateur est activ\u00e9 ou non.
Field.Label.CallCentreUser=Centre d'appels utilisateur
Field.Label.CallCentreUser.Help=Si l'utilisateur dispose de privil\u00e8ge pour le centre d'appel du client, cochez la case Utilisateur de centre d'appel.
Cluster.Title.AccessPeriods=P\u00e9riodes d'acc\u00e8s
Field.Label.SetAccess=D\u00e9finir les p\u00e9riodes d'acc\u00e8s 
Field.Label.SetAccess.Help=Si l'acc\u00e8s au syst\u00e8me de l'utilisateur est restreint, s\u00e9lectionnez la case de s\u00e9lection D\u00e9finir les p\u00e9riodes d'acc\u00e8s. Si vous ne cochez pas cette case, l'utilisateur dispose d'un acc\u00e8s illimit\u00e9.
Field.Label.LoginDaySun=Dimanche
Field.Label.LoginDaySun.Help=Si l'acc\u00e8s au syst\u00e8me de l'utilisateur est restreint, vous devez s\u00e9lectionner le(s) jour(s) durant lesquels l'utilisateur peut se connecter au syst\u00e8me. Cochez la case Dimanche pour indiquer que l'utilisateur peut se connecter au syst\u00e8me le dimanche.
Field.Label.LoginDayMon=Lundi
Field.Label.LoginDayMon.Help=Si l'acc\u00e8s au syst\u00e8me de l'utilisateur est restreint, vous devez s\u00e9lectionner le(s) jour(s) durant lesquels l'utilisateur peut se connecter au syst\u00e8me. Cochez la case Lundi pour indiquer que l'utilisateur peut se connecter au syst\u00e8me le lundi.
