Field.Label.LastName=Nom
Field.Label.LastName.Help=Nom de famille de l'utilisateur.
Field.Label.Location=Lieu de contact
Field.Label.Location.Help=Emplacement de l'organisation de l'utilisateur. Pour s\u00e9lectionne un lieu, appuyez sur le bouton Rechercher afin d'ouvrir la fen\u00eatre contextuelle des lieux. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e de la liste des lieux qui s'affiche. L'emplacement de l'utilisateur d\u00e9termine la capacit\u00e9 de l'utilisateur \u00e0 modifier les d\u00e9tails de l'organisation en comparant l'emplacement de l'utilisateur et l'emplacement du composant de l'organisation que l'utilisateur souhaite modifier. L'emplacement de l'utilisateur d\u00e9termine \u00e9galement quels utilisateurs du syst\u00e8me peuvent modifier les d\u00e9tails de l'utilisateur. 
Field.Label.Sensitivity=Sensibilit\u00e9 
Field.Label.Sensitivity.Help=Niveau de sensibilit\u00e9 de l'utilisateur dans la liste d\u00e9roulante des valeurs num\u00e9riques. Cette sensibilit\u00e9 indique le niveau d'acc\u00e8s de s\u00e9curit\u00e9 bas\u00e9 sur des donn\u00e9es d'un utilisateur. Un niveau de sensibilit\u00e9 est affect\u00e9 \u00e0 chaque utilisateur, participant, file d'attente de travaux et note du syst\u00e8me. Afin qu'un utilisateur puisse avoir acc\u00e8s \u00e0 des zones de note, de participant ou d'utilisateur sp\u00e9cifiques, celui-ci doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur \u00e0 celui du participant, de l'utilisateur ou de la note. Par exemple, si un utilisateur avec une sensibilit\u00e9 de niveau 3 veut modifier l'adresse \u00e9lectronique d'un autre utilisateur, le niveau de sensibilit\u00e9 de cet autre utilisateur doit \u00eatre inf\u00e9rieur ou \u00e9gal \u00e0 3. La sensibilit\u00e9 de file d'attente de travaux indique si un utilisateur peut s'ajouter ou non \u00e0 une file d'attente de travaux. Pour qu'un utilisateur puisse s'ajouter \u00e0 une file d'attente de travaux, celui-ci doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur \u00e0 celui de la file d'attente de travaux.
