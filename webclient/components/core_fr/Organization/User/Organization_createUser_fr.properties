Field.Label.LoginDayThurs.Help=Si l'acc\u00e8s au syst\u00e8me de l'utilisateur est restreint, vous devez s\u00e9lectionner le(s) jour(s) durant lesquels l'utilisateur peut se connecter au syst\u00e8me. Cochez la case Jeudi pour indiquer que l'utilisateur peut se connecter au syst\u00e8me le jeudi.
