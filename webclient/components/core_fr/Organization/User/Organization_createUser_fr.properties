Help.PageDescription=Cette page vous permet de cr\u00e9er un utilisateur. Un utilisateur est un membre individuel de l'organisation. Les utilisateurs correspondent \u00e0 des postes affect\u00e9s pour une structure d'organisation. Par exemple, l'utilisateur, J Smith, est affect\u00e9 \u00e0 un poste appel\u00e9 "Travailleur social 1", qui est un poste pour la structure d'organisation active.
PageTitle.StaticText1=Nouvel utilisateur
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Field.Label.Title=Titre
Field.Label.Title.Help=Titre de l'utilisateur.
