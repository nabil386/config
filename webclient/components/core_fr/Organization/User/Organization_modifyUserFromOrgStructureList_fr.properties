Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails d'un utilisateur. Un utilisateur est un membre individuel de l'organisation. Les utilisateurs sont affect\u00e9s \u00e0 des postes pour une structure d'organisation. Par exemple, l'utilisateur, J Smith, est affect\u00e9 \u00e0 un poste appel\u00e9 "Travailleur social 1", qui est un poste pour la structure d'organisation active.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
