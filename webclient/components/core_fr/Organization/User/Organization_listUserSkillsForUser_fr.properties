Help.PageDescription=Cette page vous permet d'afficher une liste des comp\u00e9tences pour les utilisateurs. Un membre d'une organisation recevra un ensemble de comp\u00e9tences et les comp\u00e9tences qui peuvent \u00eatre class\u00e9es sur la base de l'exp\u00e9rience et des performances. Les exemples incluent les comp\u00e9tences en conseil, les comp\u00e9tences en informatique et les comp\u00e9tences en recherche. C\u00faram fournit une organisation avec la possibilit\u00e9 de conserver une base de donn\u00e9es des comp\u00e9tences et des capacit\u00e9s de l'utilisateur qui peuvent \u00eatre li\u00e9es directement au profil de chaque utilisateur.
