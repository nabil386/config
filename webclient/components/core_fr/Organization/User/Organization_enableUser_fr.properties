Help.PageDescription=Cette page vous permet d'activer un compte utilisateur. Lorsque le compte d'un utilisateur est d\u00e9sactiv\u00e9, l'utilisateur ne peut plus se connecter au syst\u00e8me. Un exemple du moment de l'activation du compte d'un utilisateur est le moment de configuration du compte d'un utilisateur sur le syst\u00e8me avant de joindre l'agence et le compte de l'utilisateur est toujours d\u00e9sactiv\u00e9 jusqu'\u00e0 ce qu'ils commencent \u00e0 travailler. Le compte est actif lorsqu'ils reprennent le travail.
PageTitle.StaticText1=Activer un compte utilisateur
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer l'activation de l'utilisateur.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne voulez pas activer l'utilisateur.
