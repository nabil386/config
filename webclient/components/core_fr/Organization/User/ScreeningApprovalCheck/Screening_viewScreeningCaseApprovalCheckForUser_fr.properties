Help.PageDescription=Cette page vous permet d'afficher une approbation de dossier utilisateur. Une v\u00e9rification de l'approbation de dossier utilisateur correspond \u00e0 la r\u00e9vision d'un dossier soumis pour approbation par un utilisateur. Vous devrez r\u00e9viser les dossiers soumis pour approbation par certains utilisateurs plus que par d'autres. Par exemple, vous devrez r\u00e9viser la majorit\u00e9 des dossiers soumis pour approbation par un utilisateur qui est nouveau dans l'organisation, alors que vous n'aurez pas \u00e0 le faire pour la majorit\u00e9 des dossiers soumis par un utilisateur b\u00e9n\u00e9ficiant de plus d'exp\u00e9rience op\u00e9rationnelle et professionnelle.
