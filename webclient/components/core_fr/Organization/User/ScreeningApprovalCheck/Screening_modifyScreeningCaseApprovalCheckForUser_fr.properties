Help.PageDescription=Cette page vous permet de modifier une approbation de dossier utilisateur \u00e0 partir d'une liste. Une v\u00e9rification de l'approbation de dossier utilisateur correspond \u00e0 la r\u00e9vision d'un dossier soumis pour approbation par un utilisateur. Vous devrez r\u00e9viser les dossiers soumis pour approbation par certains utilisateurs plus que par d'autres. Par exemple, vous devrez r\u00e9viser la majorit\u00e9 des dossiers soumis pour approbation par un utilisateur qui est nouveau dans l'organisation, alors que vous n'aurez pas \u00e0 le faire pour la majorit\u00e9 des dossiers soumis par un utilisateur b\u00e9n\u00e9ficiant de plus d'exp\u00e9rience op\u00e9rationnelle et professionnelle.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
PageTitle.StaticText1=Editer une v\u00e9rification d'approbation d'examen
Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Pourcentage des dossiers de l'utilisateur qui doivent \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s. Par exemple, si vous entrez 20 pour cent, alors sur 100 dossiers de l'utilisateur soumis \u00e0 approbation, 20 devront \u00eatre v\u00e9rifi\u00e9s manuellement par un superviseur de l'utilisateur.
Field.Label.ScreeningType=Type d'examen
Field.Label.ScreeningType.Help=Examen soumis pour approbation, qui doit \u00eatre v\u00e9rifi\u00e9 manuellement. Si la v\u00e9rification d'approbation s'applique \u00e0 tous les types, tous les types s'afficheront ici.
