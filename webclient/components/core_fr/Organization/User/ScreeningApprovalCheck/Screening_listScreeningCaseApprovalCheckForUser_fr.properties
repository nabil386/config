Help.PageDescription=Cette page vous permet d'afficher une liste des v\u00e9rifications d'approbation du dossier enregistr\u00e9es dans le syst\u00e8me. Une v\u00e9rification de l'approbation de dossier utilisateur correspond \u00e0 la r\u00e9vision d'un dossier soumis pour approbation par un utilisateur. Vous devrez r\u00e9viser les dossiers soumis pour approbation par certains utilisateurs plus que par d'autres. Par exemple, vous devrez r\u00e9viser la majorit\u00e9 des dossiers soumis pour approbation par un utilisateur qui est nouveau dans l'organisation, alors que vous n'aurez pas \u00e0 le faire pour la majorit\u00e9 des dossiers soumis par un utilisateur b\u00e9n\u00e9ficiant de plus d'exp\u00e9rience op\u00e9rationnelle et professionnelle.
PageTitle.StaticText1=Examen
Field.Label.ScreeningType=Type d'examen
Field.Label.ScreeningType.Help=Examen soumis pour approbation, qui doit \u00eatre v\u00e9rifi\u00e9 manuellement. Si la v\u00e9rification d'approbation s'applique \u00e0 tous les types, tous les types s'afficheront ici.
Field.Label.Percentage=Pourcentage
Field.Label.Percentage.Help=Pourcentage des dossiers de l'utilisateur qui doivent \u00eatre v\u00e9rifi\u00e9s et approuv\u00e9s.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
ActionControl.Label.New=Cr\u00e9er
ActionControl.Label.New.Help=Appuyez sur le bouton Cr\u00e9er pour cr\u00e9er une nouvelle v\u00e9rification d'approbation pour un dossier.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement de la v\u00e9rification d'approbation du dossier.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Cliquez sur le bouton Supprimer pour supprimer l'approbation de dossier de l'utilisateur.
