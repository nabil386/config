Help.PageDescription=Cette page vous permet de modifier le mod\u00e8le de travail d'un utilisateur dans une liste. Le mod\u00e8le de travail d'une organisation est une planification de travail sur 14 jours qui inclut chaque jour de la semaine et les heures de travail pour chaque jour. C\u00faram vous permet de g\u00e9rer un enregistrement des mod\u00e8les de travail pour l'ensemble de l'organisation. Vous pouvez indiquer une date de fin pour ce mod\u00e8le de travail ou laisser la date de fin ouverte. Pour les dates de fin ouvertes, le syst\u00e8me r\u00e9p\u00e8te le mod\u00e8le de travail de l'organisation toutes les deux semaines. Vous pouvez \u00e9galement cr\u00e9er plusieurs mod\u00e8les de travail pour l'organisation. Notez que les dates de ces mod\u00e8les ne peuvent pas se chevaucher avec celles des mod\u00e8les de travail d'autres organisations.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
