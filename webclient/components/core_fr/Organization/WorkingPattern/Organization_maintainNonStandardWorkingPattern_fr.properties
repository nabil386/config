Field.Label.Type=Type
Field.Label.Type.Help=Organisation du type de mod\u00e8le de travail, par ex. par d\u00e9faut, ch\u00f4m\u00e9.  Si vous s\u00e9lectionnez l'option Par d\u00e9faut, le syst\u00e8me renvoie les heures de travail pour cette date aux heures ouvr\u00e9es par d\u00e9faut du mod\u00e8le de travail. Ces heures par d\u00e9faut s'affichent sur chaque page de la vue Afficher le mod\u00e8le de travail de l'organisation ; elles sont bas\u00e9es sur l'heure de d\u00e9but et l'heure de fin que vous avez entr\u00e9es sur la page Cr\u00e9ation d'un mod\u00e8le de travail de l'organisation.  Si vous s\u00e9lectionnez l'option non standard, vous pouvez d\u00e9finir une heure de d\u00e9but et une heure de fin pour une journ\u00e9e pendant le sch\u00e9ma de travail qui diff\u00e8re des valeurs par d\u00e9faut d'heure de d\u00e9but et d'heure de fin. Si vous s\u00e9lectionnez l'option ch\u00f4m\u00e9, vous pouvez d\u00e9finir une journ\u00e9e pendant le mod\u00e8le de travail en tant que jour ch\u00f4m\u00e9, par exemple, le samedi.
