Help.PageDescription=Cette page vous permet de conserver un mod\u00e8le de travail non standard. Un jour de travail non standard est une date au cours du mod\u00e8le de travail qui est diff\u00e9rente de la date de d\u00e9but et de fin du mod\u00e8le de travail par d\u00e9faut.
PageTitle.StaticText1=Editer le jour de mod\u00e8le de travail
