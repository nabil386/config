PageTitle.StaticText1=Editer le mod\u00e8le de travail de l'organisation
Cluster.Title.Date=Dates
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but du mod\u00e8le de travail sur 14 jours. La date de d\u00e9but doit \u00eatre un lundi. Notez que vous ne pouvez pas s\u00e9lectionner, pour date de d\u00e9but, une date incluse dans un mod\u00e8le de travail d'organisation existant.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin du mod\u00e8le de travail sur 14 jours. La date de fin, s'il en existe une, doit \u00eatre un dimanche. Cependant, vous pouvez laisser la date vide, auquel cas le mod\u00e8le de travail se r\u00e9p\u00e8te toutes les p\u00e9riodes de 14 jours. Notez que vous ne pouvez pas s\u00e9lectionner, pour date de fin, une date incluse dans un mod\u00e8le de travail d'organisation existant.
Cluster.Title.Time=Heure
Field.Label.StartTime=Heure de d\u00e9but
Field.Label.StartTime.Help=Heure de d\u00e9but par d\u00e9faut pour chaque jour pendant le mod\u00e8le de travail. Notez que vous pouvez s\u00e9lectionner une heure de d\u00e9but non standard pour chaque jour pendant le mod\u00e8le de travail.
Field.Label.EndTime=Heure de fin
Field.Label.EndTime.Help=Heure de fin par d\u00e9faut pour chaque jour pendant le mod\u00e8le de travail. Notez que vous pouvez s\u00e9lectionner une heure de fin non standard pour chaque jour pendant le mod\u00e8le de travail.
