Help.PageDescription=Cette page vous permet de s\u00e9lectionner et d'ajouter un lien rapide \u00e0 une application.  Les liens rapides sont cr\u00e9\u00e9s pour l'organisation et peuvent \u00eatre associ\u00e9s \u00e0 un code d'application. Lorsque l'utilisateur se connecte au syst\u00e8me, tous les liens rapides qui ont \u00e9t\u00e9 associ\u00e9s \u00e0 son code d'application seront affich\u00e9s sur sa page d'accueil. Par exemple, un administrateur peut d\u00e9cider d'ajouter les liens rapides suivants \u00e0 l'espace de travail de l'application : des liens pour cr\u00e9er un dossier, trouver une personne, enregistrer un participant, modifier son mot de passe et rechercher un dossier. Le gestionnaire conseil aura toujours acc\u00e8s \u00e0 tous les liens rapides quelle que soit la fa\u00e7on dont sa page d'accueil est configur\u00e9e.
# END, CR00169534, SR
PageTitle.StaticText1=Ajouter un lien rapide \u00e0 l'application
PageTitle.Description=Choisir parmi les liens rapides disponibles ou en ajouter un nouveau
PageTitle.Description.Help=S\u00e9lectionnez parmi les liens disponibles ou ajoutez-en un nouveau.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cliquez ici pour enregistrer le lien que vous avez s\u00e9lectionn\u00e9 ou ajout\u00e9.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquez ici pour annuler et fermer cette page.
List.Title.Name=Nom
List.Title.Name.Help=Liste des noms de liens rapides pouvant \u00eatre ajout\u00e9s.
List.Title.DateCreated=Date de cr\u00e9ation
List.Title.DateCreated.Help=Cette liste affiche la date \u00e0 laquelle le lien rapide a \u00e9t\u00e9 cr\u00e9\u00e9.
