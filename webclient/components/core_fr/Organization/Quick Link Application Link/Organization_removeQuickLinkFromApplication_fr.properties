Help.PageDescription=Cette page vous permet de retirer un lien rapide ajout\u00e9 \u00e0 une application. Les liens rapides sont cr\u00e9\u00e9s pour l'organisation et peuvent \u00eatre associ\u00e9s \u00e0 un code d'application. Lorsque l'utilisateur se connecte au syst\u00e8me, tous les liens rapides qui ont \u00e9t\u00e9 associ\u00e9s \u00e0 son code d'application seront affich\u00e9s sur sa page d'accueil. Par exemple, un administrateur peut d\u00e9cider d'ajouter les liens rapides suivants \u00e0 l'espace de travail de l'application : des liens pour cr\u00e9er un dossier, trouver une personne, enregistrer un participant, modifier son mot de passe et rechercher un dossier. Le gestionnaire conseil aura toujours acc\u00e8s \u00e0 tous les liens rapides quelle que soit la fa\u00e7on dont sa page d'accueil est configur\u00e9e.
# END, CR00169534, SR
PageTitle.Title=Supprimer un lien rapide\ 
PageTitle.Title.Help=Supprimer un lien rapide de cette application.
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur Oui pour confirmer le retrait du lien rapide de l'application.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur Non pour laisser le lien rapide associ\u00e9 \u00e0 l'application et fermer la page.
Field.StaticText.RemoveQuickLink=Voulez-vous vraiment retirer l'association entre ce lien rapide et l'application ?
