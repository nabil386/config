Help.PageDescription=Cette page vous permet de r\u00e9pertorier les utilisateurs superviseurs pour un poste. Un utilisateur est un membre de l'organisation; un utilisateur superviseur est un utilisateur qui supervise d'autres utilisateurs. Les utilisateurs sont affect\u00e9s \u00e0 des postes pour une structure d'organisation. Par exemple, l'utilisateur J Smith, est affect\u00e9 \u00e0 un poste nomm\u00e9 Travailleur social 1, qui est un poste pour la structure d'organisation active.
PageTitle.StaticText1=Utilisateurs superviseurs du poste
