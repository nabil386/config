Help.PageDescription=Cette page vous permet de retirer un utilisateur \u00e0 partir d'un poste. Un utilisateur est un membre individuel de l'organisation. Les utilisateurs sont affect\u00e9s \u00e0 des postes pour une structure d'organisation. Par exemple, l'utilisateur J Smith, est affect\u00e9 \u00e0 un poste nomm\u00e9 Travailleur social 1, qui est un poste pour la structure d'organisation active.
PageTitle.StaticText1=Tous les utilisateurs
