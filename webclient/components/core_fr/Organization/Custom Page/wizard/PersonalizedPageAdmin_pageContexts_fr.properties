Help.PageDescription=S\u00e9lectionner les contextes disponibles pour la page personnalis\u00e9e. Pour afficher certaines donn\u00e9es, nous avons besoin de valeurs cl\u00e9s pour acc\u00e9der aux donn\u00e9es. Les donn\u00e9es ne peuvent pas \u00eatre affich\u00e9es sans ces 'contextes'. D\u00e9finissez les 'contextes' qui sont transmis \u00e0 la page pour vous assurer que la page peut afficher toutes les donn\u00e9es demand\u00e9es.
