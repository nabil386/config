Field.Label.UnitName=Nom
Field.Label.UnitName.Help=Nom de l'unit\u00e9 d'organisation enfant. Tout nom d'unit\u00e9 d'organisation doit \u00eatre unique. Par cons\u00e9quent, le syst\u00e8me ne vous autorise pas \u00e0 saisir un nom d'unit\u00e9 d'organisation qui existe d\u00e9j\u00e0 dans cette structure d'organisation.
Field.Label.Type=Type
Field.Label.Type.Help=Type d'activit\u00e9 d'unit\u00e9 d'organisation enfant en rapport avec une description cod\u00e9e de l'activit\u00e9 de l'unit\u00e9 d'organisation, par exemple, "Ch\u00f4mage", "Pension" ou "Prestations d'invalidit\u00e9". Votre administrateur syst\u00e8me peut ajouter un nouveau type d'activit\u00e9 via les codes (voir la rubrique "Tables de codes" dans le guide d'administration C\u00faram).
