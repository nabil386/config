Field.Label.BusinessType=Type d'activit\u00e9
Field.Label.BusinessType.Help=Type d'activit\u00e9 de l'unit\u00e9 d'organisation, par exemple, "Ch\u00f4mage", "Retraite" ou "Prestations d'invalidit\u00e9".
Field.Label.UnitStatus=Statut d'unit\u00e9
Field.Label.UnitStatus.Help=Statut de l'unit\u00e9 d'organisation. Une unit\u00e9 d'organisation peut avoir un statut "en service" ou "ferm\u00e9".
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut affiche "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9, auquel cas le statut affiche "annul\u00e9".
Field.Label.ParentUnit=Unit\u00e9 parent
Field.Label.ParentUnit.Help=Nom de l'unit\u00e9 d'organisation de l'unit\u00e9 parent de l'unit\u00e9 d'organisation dont la page d'accueil est ouverte. Vous pouvez acc\u00e9der \u00e0 la page d'accueil de l'unit\u00e9 d'organisation de l'unit\u00e9 parent en cliquant sur le nom parent. Notez que toutes les unit\u00e9s d'organisation ont une unit\u00e9 parent, \u00e0 l'exception de l'unit\u00e9 d'organisation racine.
Field.Label.MaintainSID=SID de gestion
Field.Label.MaintainSID.Help=Affiche le SID n\u00e9cessaire \u00e0 l'utilisateur souhaitant modifier les donn\u00e9es d'administration au sein de cette unit\u00e9 d'organisation et de ses sous-unit\u00e9s.
Field.Label.DefaultLocation=Emplacement par d\u00e9faut
Field.Label.DefaultLocation.Help=Emplacement par d\u00e9faut affect\u00e9 \u00e0 l'unit\u00e9 d'organisation. A des fins de s\u00e9curit\u00e9 bas\u00e9e sur l'emplacement, o\u00f9 aucun emplacement n'est affect\u00e9 \u00e0 un poste, le poste adoptera l'emplacement par d\u00e9faut de son unit\u00e9 d'organisation parent.
Field.Label.ReadSID=SID de lecture
Field.Label.ReadSID.Help=Affiche le SID source n\u00e9cessaire \u00e0 l'utilisateur souhaitant afficher les donn\u00e9es d'administration au sein de cette unit\u00e9 d'organisation et de ses sous-unit\u00e9s.
Field.Label.CreateUnitID=SID de cr\u00e9ation d'unit\u00e9
Field.Label.CreateUnitID.Help=Affiche le SID n\u00e9cessaire \u00e0 l'utilisateur souhaitant cr\u00e9er une unit\u00e9 d'organisation enfant pour cette unit\u00e9.
Field.Label.Comment=Commentaires
Field.Label.Comment.Help=Remarques g\u00e9n\u00e9rales saisies par l'utilisateur.
Field.Label.Browse=Parcourir
Field.Label.Browse.Help=Cliquez sur le lien Parcourir pour parcourir la structure de l'organisation dans une vue arborescente.
