Field.Label.Name=Nom
Field.Label.Name.Help=Nom de l'utilisateur affect\u00e9 au poste principal pour l'unit\u00e9 d'organisation. S'il n'existe aucun poste principal pour cette unit\u00e9 d'organisation ou si aucun utilisateur n'est affect\u00e9 au poste principal, le syst\u00e8me affiche le nom de l'utilisateur affect\u00e9 au poste principal dans l'unit\u00e9 parent ou les unit\u00e9s grand-parent ant\u00e9c\u00e9dentes.
