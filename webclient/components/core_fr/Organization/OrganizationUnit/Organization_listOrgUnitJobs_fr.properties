Help.PageDescription=Cette page vous permet d'afficher une liste des emplois enregistr\u00e9s pour une unit\u00e9 d'organisation. Les emplois sont les activit\u00e9s de l'organisation qui d\u00e9finissent les responsabilit\u00e9s de ses employ\u00e9s. Il s'agit, par exemple, des travailleurs sociaux, des assistantes sociales, des administrateurs et des d\u00e9veloppeurs syst\u00e8me. L'emploi d'un utilisateur est enregistr\u00e9 dans le syst\u00e8me via le poste d'un utilisateur, un emploi \u00e9tant attribu\u00e9 \u00e0 chaque poste dans la structure d'une organisation.
PageTitle.StaticText1=Emplois
