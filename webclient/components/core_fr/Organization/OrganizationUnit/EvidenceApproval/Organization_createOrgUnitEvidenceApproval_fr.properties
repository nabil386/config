Help.PageDescription=Cette page vous permet de cr\u00e9er une v\u00e9rification d'approbation des preuves pour une unit\u00e9 d'organisation. Une v\u00e9rification de l'approbation de preuve permet de s'assurer qu'un superviseur de dossier est averti lorsque des modifications sont apport\u00e9es aux preuves. Votre organisation peut exiger une notification lorsque des modifications sont apport\u00e9es aux preuves par des utilisateurs dans une unit\u00e9 d'organisation sp\u00e9cifique. C\u00faram vous permet de d\u00e9finir les v\u00e9rifications d'approbation des preuves sur chaque unit\u00e9 d'organisation.
PageTitle.StaticText1=Nouvelle v\u00e9rification d'approbation des preuves
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
