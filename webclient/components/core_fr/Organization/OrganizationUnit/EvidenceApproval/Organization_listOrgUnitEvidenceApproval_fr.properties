Help.PageDescription=Cette page vous permet d'afficher une liste des v\u00e9rifications d'approbation des preuves enregistr\u00e9es pour une structure d'organisation. Une v\u00e9rification de l'approbation de preuve permet de s'assurer qu'un superviseur de dossier est averti lorsque des modifications sont apport\u00e9es aux preuves. Votre organisation peut exiger une notification lorsque des modifications sont apport\u00e9es aux preuves par des utilisateurs dans une unit\u00e9 d'organisation sp\u00e9cifique. C\u00faram vous permet de d\u00e9finir les v\u00e9rifications d'approbation des preuves sur chaque unit\u00e9 d'organisation.
PageTitle.StaticText1=Approbations de preuves
