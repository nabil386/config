Help.PageDescription=Cette page vous permet d'annuler une v\u00e9rification d'approbation de l'\u00e9l\u00e9ment de plan. L'\u00e9l\u00e9ment de plan est g\u00e9n\u00e9ralement soumis \u00e0 l'approbation du gestionnaire conseil, apr\u00e8s la d\u00e9termination des d\u00e9tails du plan. Les \u00e9l\u00e9ments de plan qui sont soumis \u00e0 des utilisateurs disposant de droits d'approbation seront automatiquement approuv\u00e9s; dans le cas contraire, l'\u00e9l\u00e9ment de plan n\u00e9cessitera l'approbation manuelle d'un utilisateur avec les droits appropri\u00e9s. Une t\u00e2che est affect\u00e9e \u00e0 un utilisateur disposant des privil\u00e8ges d'approbation requis.
PageTitle.Title=Supprimer la v\u00e9rification d'approbation d'\u00e9l\u00e9ment de plan
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer l'annulation de la v\u00e9rification d'approbation d'\u00e9l\u00e9ment de plan.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas Annuler la v\u00e9rification d'approbation d'\u00e9l\u00e9ment de plan.
Field.StaticText.CancelApprovalCheck=Voulez-vous supprimer la v\u00e9rification d'approbation de cet \u00e9l\u00e9ment de plan ?
