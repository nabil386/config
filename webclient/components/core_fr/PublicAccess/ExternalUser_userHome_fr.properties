Help.PageDescription=Il s'agit de la page d'accueil Acc\u00e8s public. Acc\u00e8s public permet aux utilisateurs externes tels que les employeurs et les participants d'acc\u00e9der \u00e0 l'application C\u00faram dans un mod\u00e8le limit\u00e9. Par exemple, les options disponibles pour les employeurs et les demandeurs d'assurance-ch\u00f4mage, ne sont pas aussi compl\u00e8tes que celles qui sont offertes aux gestionnaires conseil et, en outre, les utilisateurs ne peuvent pas cr\u00e9er de nouveaux enregistrements ou modifier les enregistrements existants. En outre, le demandeur peut afficher certains d\u00e9tails des preuves de l'historique du salaire. Les employeurs n'ont pas acc\u00e8s \u00e0 la page d'accueil, mais peuvent consulter les d\u00e9tails limit\u00e9s des dossiers \u00e0 partir de la page Liste des dossiers.
PageTitle.Home=Accueil de l'utilisateur externe
Field.StaticText.Welcome=Aucune fonctionnalit\u00e9 d'Acc\u00e8s public n'est actuellement disponible.
