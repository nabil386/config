Help.PageDescription=Cette page vous permet d'afficher la liste des abonnements de la file d'attente des travaux qui sont enregistr\u00e9s dans le syst\u00e8me. Les abonnements de la file d'attente des travaux correspondent \u00e0 la liste des utilisateurs qui sont abonn\u00e9s \u00e0 une file d'attente des travaux. Les utilisateurs peuvent eux-m\u00eames s'abonner \u00e0 une file d'attente des travaux ou \u00eatre abonn\u00e9s par l'administrateur de la file d'attente des travaux.
