Help.PageDescription=Cette page vous permet de confirmer la s\u00e9lection d'une file d'attente de travail. Une file d'attente des travaux est une liste bas\u00e9e sur un abonnement qui peut \u00eatre affect\u00e9e en tant que cible d'allocation de t\u00e2che.
PageTitle.StaticText1=S\u00e9lectionner une file d'attente de travaux
ActionControl.Label.Select=S\u00e9lectionner
ActionControl.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner dans la ligne appropri\u00e9e pour effectuer votre s\u00e9lection.
Container.Label.Action=Action
Field.Title.Name=Nom
Field.Title.Name.Help=Nom de la file d'attente des travaux. Ce nom doit \u00eatre unique par rapport \u00e0 tous les autres noms de file d'attente de travaux.
Field.Title.Administrator=Administrateur
Field.Title.Administrator.Help=L'administrateur qui est le seul \u00e0 pouvoir ajouter des utilisateurs \u00e0 la file d'attente de travaux.
Field.Title.UserSubscription=Abonnement des utilisateurs
Field.Title.UserSubscription.Help=Si un utilisateur peut s'abonner \u00e0 une file d'attente de travaux, s\u00e9lectionnez cette case. Notez que pour s'abonner \u00e0 une file d'attente de travaux, l'utilisateur doit aussi disposer du niveau de sensibilit\u00e9 appropri\u00e9.
