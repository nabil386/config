Help.PageDescription=Cette page vous permet de confirmer la suppression d'une cible d'allocation. Une cible d'allocation est un conteneur pour les \u00e9l\u00e9ments cible de l'allocation. Les t\u00e2ches sont cibl\u00e9es vers tous les \u00e9l\u00e9ments ajout\u00e9s \u00e0 une cible d'allocation. Par exemple, une cible d'allocation de t\u00e2che peut contenir un \u00e9l\u00e9ment cible d'utilisateur et un \u00e9l\u00e9ment cible d'unit\u00e9 d'organisation. Les t\u00e2ches associ\u00e9es \u00e0 cette cible d'allocation sont dirig\u00e9es vers l'utilisateur s\u00e9lectionn\u00e9 et vers tous les utilisateurs de l'unit\u00e9 d'organisation s\u00e9lectionn\u00e9e. Vous ne pouvez pas supprimer une cible d'allocation qui est affect\u00e9e \u00e0 une d\u00e9finition de t\u00e2che.
PageTitle.StaticText1=Supprimer la cible d'allocation 
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer que vous souhaitez supprimer la cible d'allocation.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas supprimer la cible d'allocation.
Field.StaticText.CancelTarget=Souhaitez-vous vraiment supprimer cette cible d'allocation ?
