Help.PageDescription=Cette page vous permet de s\u00e9lectionner une cible d'allocation. Une cible d'allocation est un conteneur pour les \u00e9l\u00e9ments cibles d'allocation. Les t\u00e2ches sont cibl\u00e9es vers tous les \u00e9l\u00e9ments ajout\u00e9s \u00e0 une cible d'allocation. Par exemple, une cible d'allocation de t\u00e2che peut contenir un \u00e9l\u00e9ment cible d'utilisateur et un \u00e9l\u00e9ment cible d'unit\u00e9 d'organisation. Les t\u00e2ches associ\u00e9es \u00e0 cette cible d'allocation sont dirig\u00e9es vers l'utilisateur s\u00e9lectionn\u00e9 et tous les utilisateurs dans l'unit\u00e9 d'organisation s\u00e9lectionn\u00e9e.
PageTitle.StaticText1=S\u00e9lectionner la cible d'allocation
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=Fermer permet de fermer la page.
ActionControl.Label.Select=Selectionner
ActionControl.Label.Select.Help=Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e pour effectuer une s\u00e9lection.
Container.Label.Action=Action
Field.Title.Name=Nom
Field.Title.Name.Help=Nom du conteneur cible d'allocaton. Ce nom appara\u00eet sur toutes les pages de l'application li\u00e9es au conteneur cible de l'allocation. Ce nom doit \u00eatre unique pour tous les autres noms de cible d'allocation.
