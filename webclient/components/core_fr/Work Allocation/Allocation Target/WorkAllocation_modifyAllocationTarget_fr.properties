Help.PageDescription=Cette page vous permet de modifier une cible d'allocation. Une cible d'allocation est un conteneur pour les \u00e9l\u00e9ments cible de l'allocation. Les t\u00e2ches sont cibl\u00e9es vers tous les \u00e9l\u00e9ments ajout\u00e9s \u00e0 une cible d'allocation. Par exemple, une cible d'allocation de t\u00e2che peut contenir un \u00e9l\u00e9ment cible d'utilisateur et un \u00e9l\u00e9ment cible d'unit\u00e9 d'organisation. Les t\u00e2ches associ\u00e9es \u00e0 cette cible d'allocation sont dirig\u00e9es vers l'utilisateur s\u00e9lectionn\u00e9 et vers tous les utilisateurs de l'unit\u00e9 d'organisation s\u00e9lectionn\u00e9e.
PageTitle.StaticText1=Editer la cible d'allocation
