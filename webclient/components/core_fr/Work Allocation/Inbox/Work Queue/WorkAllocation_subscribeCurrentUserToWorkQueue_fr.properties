Help.PageDescription=Cette page vous permet d'abonner l'utilisateur actuel \u00e0 une file d'attente de travail. Une file d'attente des travaux est une liste bas\u00e9e sur un abonnement qui peut \u00eatre affect\u00e9e en tant que cible d'allocation de t\u00e2che.
PageTitle.StaticText1=S'abonner \u00e0 une file d'attente de travaux :\ 
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.WorkQueue=File d'attente des travaux
Field.Label.WorkQueue.Help=File d'attente de travaux extraite de la liste d\u00e9roulante des files d'attente de l'organisation. Votre administrateu syst\u00e8me peut ajouter une file d'attente de travaux via la page Files d'attente de travaux (voir "Tables de code" dans le Guide d'administration C\u00faram). Notez que vous ne pouvez pas vous abonner \u00e0 une file d'attente de travaux  si elle ne permet pas les abonnements d'utilisateurs ou si vous ne disposez pas du niveau appropri\u00e9 de sensibilit\u00e9 d'utilisateur. Si vous \u00eates l'administrateur de la file d'attente de travaux, vous pouvez ajouter des utilisateurs \u00e0 cette file d'attente de travaux, y compris vous-m\u00eame, mais vous devez le faire \u00e0 partir de la page Abonnements \u00e0 ds files d'attente de travaux.
ActionControl.SaveButton.label=Enregistrer
ActionControl.SaveButton.label.Help=L'action Enregistrer vous permet d'abonner l'utilisateur actuel \u00e0 la file d'attente des travaux.
ActionControl.CancelButton.label=Annuler
ActionControl.CancelButton.label.Help=L'action Annuler ferme la page.
