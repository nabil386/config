Help.PageDescription=Cette page vous permet de r\u00e9server une t\u00e2che. Afin d'activer une t\u00e2che, un utilisateur doit d'abord la r\u00e9server. Cette page affiche une liste des t\u00e2ches, avec un statut Ouvert, que l'utilisateur a r\u00e9serv\u00e9es. Une fois qu'une t\u00e2che est r\u00e9serv\u00e9e par un utilisateur, elle ne figure plus dans la bo\u00eete de r\u00e9ception des autres utilisateurs. La r\u00e9servation d'une t\u00e2che d\u00e9place la t\u00e2che de la liste de t\u00e2ches affect\u00e9es de l'utilisateur dans la liste de t\u00e2ches r\u00e9serv\u00e9es.
PageTitle.StaticText1=R\u00e9server la t\u00e2che :\ 
Field.StaticText.ReserveTask=Souhaitez-vous vraiment r\u00e9server cette t\u00e2che ?
ActionControl.YesButton.label=Oui
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer que vous souhaitez r\u00e9server cette t\u00e2che.
ActionControl.NoButton.label=Non
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas r\u00e9server cette t\u00e2che.
