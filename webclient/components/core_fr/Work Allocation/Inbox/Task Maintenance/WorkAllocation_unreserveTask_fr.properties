Help.PageDescription=Cette page vous permet de supprimer la r\u00e9servation d'une t\u00e2che. L'annulation de la r\u00e9servation d'une t\u00e2che rend cette t\u00e2che \u00e0 nouveau disponible pour les utilisateurs ou files d'attente de travail auxquel(le)s cette t\u00e2che \u00e9tait pr\u00e9c\u00e9demment affect\u00e9e. Si elle n'est pas r\u00e9serv\u00e9e, la t\u00e2che se d\u00e9place de la liste des t\u00e2ches r\u00e9serv\u00e9es de cet utilisateur vers les listes des t\u00e2ches affect\u00e9es o\u00f9 elle apparaissait auparavant.
PageTitle.StaticText1=T\u00e2che non r\u00e9serv\u00e9e :\ 
Field.StaticText.UnreserveTask=Souhaitez-vous vraiment Annuler la r\u00e9servation de cette t\u00e2che ?
ActionControl.YesButton.label=Oui
ActionControl.YesButton.label.Help=Appuyez sur le bouton Oui pour confirmer que vous souhaitez Annuler la r\u00e9servation de cette t\u00e2che.
ActionControl.NoButton.label=Non
ActionControl.NoButton.label.Help=Appuyez sur le bouton Non si vous ne souhaitez pas Annuler la r\u00e9servation de cette t\u00e2che.
