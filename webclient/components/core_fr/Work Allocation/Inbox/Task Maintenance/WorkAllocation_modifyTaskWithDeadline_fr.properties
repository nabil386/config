PageTitle.StaticText1=Modifier la t\u00e2che :\ 
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.Subject=Objet
Field.Label.Subject.Help=Objet de la t\u00e2che. Notez que vous ne pouvez pas mettre \u00e0 jour l'objet d'une t\u00e2che g\u00e9n\u00e9r\u00e9e par le syst\u00e8me.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de la t\u00e2che dans la liste d\u00e9roulante des statuts de t\u00e2che, par exemple non d\u00e9marr\u00e9e, en cours ou termin\u00e9e. Votre administrateur syst\u00e8me peut ajouter un nouveau statut de t\u00e2che via la page Tables de code (voir "Tables de code" dans le Guide d'administration C\u00faram).
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Priorit\u00e9 de l'activit\u00e9 dans la liste d\u00e9roulante des niveaux de priorit\u00e9, par exemple normale, faible ou \u00e9lev\u00e9e. Votre administrateur syst\u00e8me peut ajouter une nouvelle priorit\u00e9 de t\u00e2che via les codes (voir "Table de codes" dans le guide d'administration Curam).
Field.Label.TimeWorked=Temps de travail
Field.Label.TimeWorked.Help=Temps consacr\u00e9 \u00e0 la r\u00e9alisation de la t\u00e2che. Le syst\u00e8me met automatiquement \u00e0 jour le nombre total d'heures et de minutes consacr\u00e9es au travail sur la t\u00e2che en fonction du temps suppl\u00e9mentaire entr\u00e9.
Field.Label.Deadline=Ech\u00e9ance
Field.Label.Deadline.Help=La date et l'heure d'\u00e9ch\u00e9ance.
