Help.PageDescription=Cette page vous permet de r\u00e9server une t\u00e2che \u00e0 partir d'une liste. Afin d'activer la t\u00e2che, un utilisateur doit d'abord la r\u00e9server. La r\u00e9servation de la t\u00e2che retire la t\u00e2che de la bo\u00eete de r\u00e9ception de tous les utilisateurs, sauf de celle de l'utilisateur ayant r\u00e9serv\u00e9 la t\u00e2che. Par cons\u00e9quent, la t\u00e2che est exclusivement disponible pour cet utilisateur. La t\u00e2che passe de la liste des t\u00e2ches affect\u00e9es de l'utilisateur \u00e0 sa liste de t\u00e2ches r\u00e9serv\u00e9es.
PageTitle.StaticText1=R\u00e9server la t\u00e2che :\ 
