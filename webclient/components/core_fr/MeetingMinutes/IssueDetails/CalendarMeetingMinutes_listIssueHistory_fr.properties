Field.Label.IssuedDate.Help=Date \u00e0 laquelle le compte-rendu de r\u00e9union a \u00e9t\u00e9 envoy\u00e9.
Field.Label.IssuedTo=Emis pour
Field.Label.IssuedTo.Help=Nom des personnes auxquelles le compte-rendu de r\u00e9union a \u00e9t\u00e9 envoy\u00e9.
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=L'action Afficher permet d'afficher le compte-rendu tel qu'il a \u00e9t\u00e9 envoy\u00e9.
