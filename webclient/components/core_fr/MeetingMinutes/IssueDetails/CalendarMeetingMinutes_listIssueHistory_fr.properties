Help.PageDescription=Cette page vous permet d'afficher un historique des comptes rendus transmis. Lorsque le compte rendu est enregistr\u00e9, l'organisateur de la r\u00e9union ou l'utilisateur qui a enregistr\u00e9 le compte rendu de la r\u00e9union peuvent le transmettre aux personnes invit\u00e9es. Par d\u00e9faut, le compte rendu de la r\u00e9union est transmis par courrier \u00e9lectronique dans un document PDF joint. L'adresse \u00e9lectronique est donc obligatoire. Un message d'information s'affiche lorsque le compte rendu est transmis alors qu'une ou plusieurs adresses \u00e9lectroniques sont manquantes ou invalides. Le compte rendu peut \u00eatre transmis plusieurs fois. Un historique de transmission du compte rendu est conserv\u00e9. Chaque version de compte rendu de r\u00e9union transmise sert de version de r\u00e9f\u00e9rence pour la suite. Ceci permet aux utilisateurs d'afficher le compte rendu tel qu'il \u00e9tait au moment de la transmission.
Page.Title=Compte-rendu envoy\u00e9 \u00e0 l'historique
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer permet de fermer la page sans l'enregistrer.
