Help.PageDescription=Cette page vous permet de g\u00e9rer les participants aux r\u00e9unions dans le cadre de l'enregistrement des comptes rendus d'une r\u00e9union planifi\u00e9e. L'assistant d'enregistrement de compte-rendu de r\u00e9union aide les utilisateurs \u00e0 capturer les d\u00e9tails d'une r\u00e9union et \u00e0 transmettre le compte-rendu de la r\u00e9union aux participants et autres parties int\u00e9ress\u00e9es. Toutes les \u00e9tapes de l'assistant sont facultatives, ce qui fournit une approche flexible permettant de capturer des informations cl\u00e9s. L'assistant d'enregistrement de compte-rendu de r\u00e9union prend \u00e9galement en charge les comptes-rendus en cours. Il est ainsi possible d'enregistrer les informations en une seule op\u00e9ration ou au fur et \u00e0 mesure. Toutes les personnes ayant d\u00e9j\u00e0 \u00e9t\u00e9 invit\u00e9es \u00e0 la r\u00e9union sont pr\u00e9renseign\u00e9es dans l'assistant d'enregistrement des comptes rendus de r\u00e9union.
