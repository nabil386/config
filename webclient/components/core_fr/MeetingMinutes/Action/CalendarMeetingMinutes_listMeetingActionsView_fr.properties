Help.PageDescription=Cette page vous permet d'afficher une liste des actions de r\u00e9union pour l'enregistrement de compte-rendu de la r\u00e9union. Toute action de r\u00e9union d\u00e9cid\u00e9e peut \u00eatre ajout\u00e9e au compte-rendu de la r\u00e9union, ainsi que la personne responsable de l'action et sa date d'\u00e9ch\u00e9ance.
Page.Title=Comptes-rendus de r\u00e9union
Field.Label.Subject=Objet
Field.Label.Subject.Help=Objet de l'action de r\u00e9union.
Field.Label.DueDate=Date d'\u00e9ch\u00e9ance
Field.Label.DueDate.Help=Date d'\u00e9ch\u00e9ance de l'action de r\u00e9union. Les flux de travaux fournis entrent en vigueur lorsque les actions ont d\u00e9pass\u00e9 leur date d'\u00e9ch\u00e9ance.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=L'action Editer permet d'\u00e9diter une action de r\u00e9union pour l'enregistrement de compte-rendu de la r\u00e9union.
ActionControl.Label.CloseAction=Fermer
ActionControl.Label.CloseAction.Help=Le lien Fermer permet de fermer l'action de r\u00e9union lorsque, par exemple, cette action est termin\u00e9e.
ActionControl.Label.AddComment=Ajouter un commentaire
ActionControl.Label.AddComment.Help=L'action Ajouter un commentaire permet d'ajouter un commentaire en texte libre \u00e0 propos de l'action de r\u00e9union.
Field.Label.AssignedTo=Affect\u00e9 \u00e0/au
Field.Label.AssignedTo.Help=Nom de l'utilisateur affect\u00e9 \u00e0 la r\u00e9alisation de l'action de r\u00e9union. Un lien est fourni pour afficher les d\u00e9tails de l'utilisateur.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut de l'action de r\u00e9union est soit "ouvert", soit "ferm\u00e9".
