Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=Niveau de sensibilit\u00e9 de la r\u00e9union. Pour que les utilisateurs externes et internes puissent afficher le compte-rendu de r\u00e9union, ils doivent disposer d'un niveau de sensibilit\u00e9 \u00e9quivalent ou sup\u00e9rieur au niveau de sensibilit\u00e9 de la r\u00e9union.
Field.Label.MeetingType=Type de r\u00e9union
Field.Label.MeetingType.Help=Type de r\u00e9union, par exemple, "Pr\u00e9sentation", "Conf\u00e9rence" ou "R\u00e9union d'urgence".
Field.Label.Duration=D\u00e9lai de r\u00e9alisation
