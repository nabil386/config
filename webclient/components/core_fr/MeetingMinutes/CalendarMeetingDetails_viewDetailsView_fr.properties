Help.PageDescription=Cette page vous permet d'afficher des d\u00e9tails de r\u00e9union dans l'enregistrement de compte-rendu de la r\u00e9union. L'assistant d'enregistrement de compte-rendu de r\u00e9union aide les utilisateurs \u00e0 capturer les d\u00e9tails d'une r\u00e9union et \u00e0 transmettre le compte-rendu de la r\u00e9union aux participants et autres parties int\u00e9ress\u00e9es. Toutes les \u00e9tapes de l'assistant sont facultatives, ce qui fournit une approche flexible permettant de capturer des informations cl\u00e9s. L'assistant d'enregistrement de compte-rendu de r\u00e9union prend \u00e9galement en charge les comptes-rendus en cours. Il est ainsi possible d'enregistrer les informations en une seule op\u00e9ration ou au fur et \u00e0 mesure.
