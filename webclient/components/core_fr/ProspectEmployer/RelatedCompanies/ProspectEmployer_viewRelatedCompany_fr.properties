Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'un enregistrement de soci\u00e9t\u00e9 li\u00e9e d'employeur potentiel. Cette page vous permet d'afficher une liste des soci\u00e9t\u00e9s li\u00e9es d'un employeur potentiel. Une soci\u00e9t\u00e9 li\u00e9e est un employeur potentiel li\u00e9 \u00e0 un autre employeur potentiel. Par exemple, un employeur potentiel peut \u00eatre une soci\u00e9t\u00e9 m\u00e8re d'une filiale qui est \u00e9galement un employeur potentiel.
