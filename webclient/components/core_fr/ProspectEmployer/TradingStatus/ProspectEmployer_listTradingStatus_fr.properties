Help.PageDescription=Cette page vous permet d'afficher une liste des statuts commerciaux d'un employeur potentiel. Le statut commercial est un enregistrement indiquant si un employeur potentiel exerce actuellement une activit\u00e9 commerciale. Le statut commercial d'un employeur potentiel peut \u00eatre 'actif', 'arr\u00eat\u00e9 le commerce" ou "liquid\u00e9". Notez que seul un employeur exer\u00e7ant actuellement une activit\u00e9 commerciale peut \u00eatre r\u00e9pertori\u00e9 comme l'employeur potentiel actuel d'une personne.
PageTitle.StaticText1=Statut d'\u00e9change
ActionControl.Label.New=Nouveau
ActionControl.Label.New.Help=Appuyez sur le bouton Nouveau pour cr\u00e9er un nouveau statut commercial.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement du statut commercial de l'employeur potentiel.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer l'enregistrement du statut commercial.
Field.Title.Status=Statut d'\u00e9change
Field.Title.Status.Help=Statut de l'activit\u00e9 de l'employeur potentiel enregistr\u00e9 pendant une p\u00e9riode d\u00e9termin\u00e9e.
Field.Title.From=Effectif \u00e0 partir du
Field.Title.From.Help=Date de d\u00e9but de la validit\u00e9 du statut commercial.
Field.Title.To=Date de fin
Field.Title.To.Help=Date de fin de la validit\u00e9 du statut commercial.
Field.Title.RecordStatus=Etat
Field.Title.RecordStatus.Help=Le statut est "Actif" \u00e0 moins que l'enregistrement ait \u00e9t\u00e9 supprim\u00e9. Dans ce cas, il est "Annul\u00e9".
