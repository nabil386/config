Help.PageDescription=Cette page vous permet de modifier les informations stock\u00e9es dans la page d'accueil d'un employeur potentiel. Les employeurs potentiels emploient une ou plusieurs personnes, personnes candidates ou d'autres personnes. Ils peuvent \u00e9galement \u00eatre des personnes, des personnes candidates qui sont des travailleurs autonomes ou des fournisseurs de produits ou encore des prestataires de services qui emploient une ou plusieurs personnes. 
PageTitle.StaticText1=Editer l'employeur potentiel
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Fermer permet de fermer la page.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.TradingName=Nom commercial
Field.Label.TradingName.Help=Nom commercial de l'employeur potentiel.
Field.Label.RegName=Nom enregistr\u00e9
Field.Label.RegName.Help=Nom de l'employeur potentiel enregistr\u00e9 par les autorit\u00e9s comp\u00e9tentes dans le pays o\u00f9 la soci\u00e9t\u00e9 de l'employeur potentiel est enregistr\u00e9e.
Field.Label.IndustryType=Type d'industrie
Field.Label.IndustryType.Help=Type d'industrie de l'employeur potentiel, par exemple l'ing\u00e9nierie ou la construction. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'industrie via la page Tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
#BEGIN CR00096018, GBA
Field.Label.ProspectEmployerType=Type d'employeur
#END CR00096018
Field.Label.ProspectEmployerType.Help=Type d'employeur potentiel, par exemple auto-entrepreneur, service public. Type d'employeur potentiel en relation avec une description cod\u00e9e de l'employeur potentiel. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'employeur potentiel via la page de tables de codes.
Field.Label.BusinessDesc=Description de l'activit\u00e9
Field.Label.BusinessDesc.Help=Description libre de l'activit\u00e9 de l'employeur potentiel.
Field.Label.PublicOfficeName=Bureau public
Field.Label.PublicOfficeName.Help=Bureau public le plus pratique pour l'employeur potentiel. Appuyez sur le bouton Rechercher pour s\u00e9lectionner le bureau public le plus pratique pour l'employeur potentiel. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e dans la liste des bureaux publics affich\u00e9e.
Field.Label.PreferredLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PreferredLanguage.Help=Langue pr\u00e9f\u00e9r\u00e9e par l'employeur potentiel parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une langue pr\u00e9f\u00e9r\u00e9e \u00e0 cette liste d\u00e9roulante via la table Pages de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.PrefCommMethod=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefCommMethod.Help=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e par l'employeur potentiel parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.SpecialInterest=Int\u00e9r\u00eat sp\u00e9cial
Field.Label.SpecialInterest.Help=Ce champ indique si l'employeur potentiel fait l'objet d'un int\u00e9r\u00eat sp\u00e9cial de priorit\u00e9 basse, moyenne ou \u00e9lev\u00e9e. En s\u00e9lectionnant l'un des trois niveaux d'int\u00e9r\u00eat sp\u00e9cial, vous indiquez \u00e0 l'organisation qu'un int\u00e9r\u00eat sp\u00e9cial est requis pour travailler avec l'employeur enregistr\u00e9. Par exemple, un employeur potentiel avec lequel il est difficile d'interagir doit faire l'objet d'un int\u00e9r\u00eat sp\u00e9cial de priorit\u00e9 \u00e9lev\u00e9e. Vous pouvez laisser ce champ vide si l'employeur potentiel ne n\u00e9cessite aucun int\u00e9r\u00eat sp\u00e9cial.
Field.Label.StatusCode=Etat
Field.Label.StatusCode.Help=Statut de l'enregistrement de l'employeur potentiel. Le statut est actif jusqu'\u00e0 la date de fin pr\u00e9vue pour l'employeur potentiel. A la "date de fin" et apr\u00e8s cette date, le statut est ferm\u00e9.
Field.Label.PermStaff=Personnel permanent
Field.Label.PermStaff.Help=Nombre d'employ\u00e9s potentiels permanents
Field.Label.CasualStaff=Personnel occasionnel
Field.Label.CasualStaff.Help=Nombre d'employ\u00e9s potentiels \u00e0 mi-temps.
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 de l'employeur potentiel indique l'acc\u00e8s utilisateur. Chaque utilisateur se voit affecter un niveau de sensibilit\u00e9 sur le syst\u00e8me. Pour qu'un utilisateur puisse acc\u00e9der et/ou modifier les d\u00e9tails de l'employeur potentiel, cet utilisateur doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur \u00e0 celui de l'employeur potentiel.
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date d'enregistrement de l'employeur potentiel au sein de l'organisation. La valeur par d\u00e9faut de la date d'enregistrement est la date \u00e0 laquelle l'employeur potentiel est enregistr\u00e9 dans le syst\u00e8me.
