Help.PageDescription=Cette page vous permet de confirmer qu'un employeur potentiel n'est pas d\u00e9j\u00e0 enregistr\u00e9 dans le syst\u00e8me.
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois que vous avez entr\u00e9 certains ou tous les crit\u00e8res de recherche, vous pouvez appuyer sur le bouton Rechercher pour rechercher les employeurs et employeurs potentiels qui correspondent \u00e0 ces crit\u00e8res. Les employeurs et employeurs potentiels qui r\u00e9pondent aux crit\u00e8res de recherche sont affich\u00e9s dans la liste R\u00e9sultats de la recherche. Cette recherche est facultative. Par exemple, vous pouvez poursuivre l'enregistrement de l'employeur potentiel sans avoir rentr\u00e9 de crit\u00e8re de recherche.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs des crit\u00e8res de recherche et saisir de nouvelles valeurs.
ActionControl.Label.ContinueRegistration=Continuer
ActionControl.Label.ContinueRegistration.Help=Vous pouvez cliquer sur le bouton Continuer pour continuer \u00e0 enregistrer l'employeur potentiel sur la page Enregistrer l'employeur potentiel (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
