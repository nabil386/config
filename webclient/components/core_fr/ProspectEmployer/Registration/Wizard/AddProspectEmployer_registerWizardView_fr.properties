Field.Label.SpecialInterest=Int\u00e9r\u00eat sp\u00e9cial
Field.Label.SpecialInterest.Help=Ce champ indique si l'employeur potentiel fait l'objet d'un int\u00e9r\u00eat sp\u00e9cial de priorit\u00e9 basse, moyenne ou \u00e9lev\u00e9e. En s\u00e9lectionnant l'un des trois niveaux d'int\u00e9r\u00eat sp\u00e9cial, vous indiquez \u00e0 l'organisation qu'un int\u00e9r\u00eat sp\u00e9cial est requis pour travailler avec l'employeur potentiel. Par exemple, un employeur potentiel avec lequel il est difficile d'interagir doit faire l'objet d'un int\u00e9r\u00eat sp\u00e9cial de priorit\u00e9 \u00e9lev\u00e9e. Vous pouvez laisser ce champ vide si l'employeur potentiel ne n\u00e9cessite aucun int\u00e9r\u00eat sp\u00e9cial.
