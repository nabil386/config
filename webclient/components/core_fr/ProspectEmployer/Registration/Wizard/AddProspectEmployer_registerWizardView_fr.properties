Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence de l'employeur potentiel.
Field.Label.RegisteredName=Nom enregistr\u00e9
Field.Label.RegisteredName.Help=Nom de l'employeur potentiel enregistr\u00e9 par les autorit\u00e9s comp\u00e9tentes dans le pays o\u00f9 la soci\u00e9t\u00e9 de l'employeur potentiel est enregistr\u00e9e.
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date d'enregistrement de l'employeur potentiel au sein de l'organisation. La valeur par d\u00e9faut de la date d'enregistrement est la date \u00e0 laquelle l'employeur potentiel est enregistr\u00e9 dans le syst\u00e8me. Notez que la date d'enregistrement de l'employeur potentiel ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date en cours sur le syst\u00e8me.
Field.Label.PreferredLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PreferredLanguage.Help=Langue pr\u00e9f\u00e9r\u00e9e par l'employeur potentiel parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une langue pr\u00e9f\u00e9r\u00e9e \u00e0 cette liste d\u00e9roulante via la page Table de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.PreferredCommunication=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PreferredCommunication.Help=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e par l'employeur potentiel parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via page Table de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
