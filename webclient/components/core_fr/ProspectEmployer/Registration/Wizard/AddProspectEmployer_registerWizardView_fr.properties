Field.Label.IndustryType=Type d'industrie
Field.Label.IndustryType.Help=Type d'industrie de l'employeur potentiel, par exemple l'ing\u00e9nierie ou la construction. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'industrie via la page Tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.PublicOffice=Bureau public
Field.Label.PublicOffice.Help=Bureau public le plus pratique pour l'employeur potentiel. Appuyez sur le bouton Rechercher pour s\u00e9lectionner le bureau public le plus pratique pour l'employeur potentiel. Cliquez sur le lien S\u00e9lectionner dans la ligne appropri\u00e9e \u00e0 partir de la liste des \u00e9tablissements publics affich\u00e9s
Field.Label.EmployerType=Type d'employeur
Field.Label.EmployerType.Help=Type d'employeur potentiel, par exemple auto-entrepreneur, service public. Type d'employeur potentiel en relation avec une description cod\u00e9e de l'employeur potentiel. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'employeur potentiel via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
