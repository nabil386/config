Help.PageDescription=Cette page vous permet de rechercher un employeur enregistr\u00e9 sur le syst\u00e8me.
PageTitle.StaticText1=Enregistrer l'employeur
PageTitle.Description=Effectuez cette recherche pour savoir si l'employeur est d\u00e9j\u00e0 enregistr\u00e9 en tant qu'employeur potentiel ou qu'employeur.
List.Title.SearchResults=R\u00e9sultats de recherche
List.Title.SearchResults.Help=Tout employeur correspondant aux crit\u00e8res de recherche s'affiche dans la liste des r\u00e9sultats de la recherche. Vous pouvez acc\u00e9der \u00e0 la page d'accueil de tous les employeurs qui s'affichent en cliquant sur le num\u00e9ro de r\u00e9f\u00e9rence d'un employeur potentiel.
Field.Title.TradingName=Nom commercial
Field.Title.TradingName.Help=Raison sociale de l'employeur.
Field.Title.RegisteredName=Nom enregistr\u00e9
Field.Title.RegisteredName.Help=Nom de l'employeur enregistr\u00e9 par les autorit\u00e9s comp\u00e9tentes dans le pays o\u00f9 l'activit\u00e9 de l'employeur potentiel est enregistr\u00e9e.
Field.Title.BusinessAddress=Adresse professionnelle
Field.Title.BusinessAddress.Help=Adresse professionnelle de l'employeur.
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois que vous avez entr\u00e9 certains ou tous les crit\u00e8res de recherche, vous pouvez cliquer sur le bouton Rechercher pour rechercher les employeurs qui correspondent aux crit\u00e8res. Les employeurs qui r\u00e9pondent aux crit\u00e8res de recherche sont affich\u00e9s dans la liste R\u00e9sultats de la recherche.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs de crit\u00e8res de recherche et entrer de nouveaux champs.
