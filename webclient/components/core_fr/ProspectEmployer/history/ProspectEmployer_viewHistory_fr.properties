Help.PageDescription=Cette page vous permet d'afficher une image instantan\u00e9e d'employeur potentiel. Le type de participant d'employeur potentiel est soit un employeur qui a fourni des informations insuffisantes pour \u00eatre enregistr\u00e9 en tant que participant d'employeur, soit l'organisation ne souhaite pas enregistrer l'employeur potentiel en tant que participant d'un employeur dans leur syst\u00e8me. Le participant d' employeur potentiel permet \u00e0 l'organisation d'interagir enti\u00e8rement avec l'employeur, sans que le participant soit int\u00e9gralement enregistr\u00e9e sur le syst\u00e8me.
ActionControl.Label.Close=Fermer
ActionControl.Label.Close.Help=L'action Fermer ferme la page.
