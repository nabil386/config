Field.Label.SpecialInterest.Help=Ce champ indique si l'employeur potentiel fait l'objet d'un int\u00e9r\u00eat sp\u00e9cial de priorit\u00e9 basse, moyenne ou \u00e9lev\u00e9e. Par exemple, un employeur potentiel avec lequel il est difficile d'interagir doit faire l'objet d'un int\u00e9r\u00eat sp\u00e9cial de priorit\u00e9 \u00e9lev\u00e9e.
Field.Label.Status.Help=Statut de l'enregistrement de l'employeur potentiel. Le statut est actif jusqu'\u00e0 la Date de fin pr\u00e9vue pour l'employeur potentiel. A compter de cette "Date de fin", le statut est ferm\u00e9. Si l'employeur potentiel est enregistr\u00e9 en tant qu'employeur, le statut devient transf\u00e9r\u00e9.
