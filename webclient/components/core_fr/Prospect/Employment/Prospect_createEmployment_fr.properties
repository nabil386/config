Field.Label.Employer.Help=Trading name of the prospect's employer. This employer must be registered on the system. To search for a registered employer, press the Search button in the Employer field. On the Employer Search pop-up window, enter the employer reference number, trading name, registered name, first line of address and/or business town/city and press the Search button. Click the Select link on the appropriate row from the list of employers displayed.
