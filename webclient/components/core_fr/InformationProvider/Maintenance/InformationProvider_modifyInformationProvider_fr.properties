Help.PageDescription=Cette page vous permet de modifier les informations stock\u00e9es sur la page d'accueil du fournisseur d'informations. Les fournisseurs d'informations fournissent des informations relatives \u00e0 une personne ou un employeur \u00e0 l'organisation. Ces informations sont g\u00e9n\u00e9ralement utilis\u00e9es dans le cadre de la pr\u00e9vention de la fraude. Les types de fournisseurs d'informations incluent les individus priv\u00e9s, les agences gouvernementales, et les courtiers de donn\u00e9es enregistr\u00e9s.
PageTitle.StaticText1=Editer le fournisseur d'informations
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
