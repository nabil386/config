Help.PageDescription=Cette page vous permet d'afficher la page d'accueil d'un prestataire d'informations. Les prestataires d'informations fournissent des informations relatives \u00e0 une personne ou un employeur \u00e0 l'organisation. Ces informations sont g\u00e9n\u00e9ralement utilis\u00e9es dans le cadre de la pr\u00e9vention de la fraude. Les types de fournisseurs d'informations incluent les individus priv\u00e9s, les agences gouvernementales, et les courtiers de donn\u00e9es enregistr\u00e9s.
PageTitle.StaticText1=Page d'accueil
