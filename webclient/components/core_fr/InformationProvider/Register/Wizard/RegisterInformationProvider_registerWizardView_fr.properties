Field.Label.PrefPublicOffice=Bureau public
Field.Label.PrefPublicOffice.Help=Bureau public le plus pratique pour le prestataire d'informations. Pour s\u00e9lectionner le bureau public le plus pratique pour le prestataire d'informations, appuyez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e dans la liste des bureaux publics affich\u00e9e.
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.PrefCommMethod=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefCommMethod.Help=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e par le prestataire d'informations parmi celles propos\u00e9es dans la liste d\u00e9roulante des m\u00e9thodes de communication. Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via les codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.PreferredLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PreferredLanguage.Help=Langue pr\u00e9f\u00e9r\u00e9e par le prestataire d'informations parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une langue pr\u00e9f\u00e9r\u00e9e \u00e0 cette liste d\u00e9roulante via la page Table de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date d'enregistrement du prestataire d'informations dans l'organisation. La valeur par d\u00e9faut de la date d'enregistrement est la date \u00e0 laquelle le prestataire d'informations est enregistr\u00e9 dans le syst\u00e8me. Notez que la date d'enregistrement du prestataire d'informations ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date en cours.
Field.Label.Confidential=Informations confidentielles
Field.Label.Confidential.Help=Vous pouvez s\u00e9lectionner cette case de s\u00e9lection si vous souhaitez que le prestataire d'informations reste confidentiel.
Cluster.Title.PaymentDetails=D\u00e9tails du r\u00e8glement
Field.Label.PaymentFrequency=Fr\u00e9quence
Field.Label.PaymentFrequency.Help=Valeur indiquant \u00e0 quelle fr\u00e9quence les paiements sont envoy\u00e9s au prestataire d'informations. Afin de choisir une fr\u00e9quence, appuyez sur le bouton Choisir une fr\u00e9quence. Depuis la fen\u00eatre contextuelle qui s'ouvre, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire), ainsi que le jour de la semaine auquel le prestataire d'informations re\u00e7oit le paiement. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour supprimer les informations de fr\u00e9quence entr\u00e9es. 
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise du prestataire d'informations dans la liste d\u00e9roulante des devises. Votre administrateur syst\u00e8me peut ajouter une nouvelle devise via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.MethodOfPayment=Mode de r\u00e8glement
Field.Label.MethodOfPayment.Help=Cette zone vous permet de s\u00e9lectionner la m\u00e9thode de r\u00e8glement (esp\u00e8ces, ch\u00e8ques ou transferts \u00e9lectroniques de fonds) qui doit \u00eatre utilis\u00e9e pour le r\u00e8glement du prestataire d'informations).
