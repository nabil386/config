Help.PageDescription=Cette page vous permet de modifier un \u00e9l\u00e9ment de ligne du service fournisseur. Un service fournisseur doit soumettre un retour indiquant le co\u00fbt et le nombre des b\u00e9n\u00e9ficiaires du service fournisseur. L'organisation paiera le service fournisseur bas\u00e9 sur ce retour et le paiement sera effectu\u00e9 en tant que partie du traitement du dossier. Notez qu'un \u00e9l\u00e9ment de ligne de retour du service fournisseur indique le co\u00fbt de l'approvisionnement du service pour un seul b\u00e9n\u00e9ficiaire. 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
