Field.Label.ContactName=Nom de contact
Field.Label.ContactName.Help=Nom du contact associ\u00e9 au fournisseur de services et pouvant communiquer avec le retour de fournisseur de services concern\u00e9.
Field.Label.NumOfItems=Nombre de lignes
Field.Label.NumOfItems.Help=Nombre de lignes de retour pour lesquelles le fournisseur de services r\u00e9clame un retour. Chacune de ces lignes de retour est affili\u00e9e \u00e0 un participant de l'organisation qui re\u00e7oit un service du prestataire de services. Par cons\u00e9quent, si 4 personnes re\u00e7oivent des examens m\u00e9dicaux d'un fournisseur de services, ce dernier r\u00e9clamera 4 lignes de retour, une pour chaque examen m\u00e9dical.
Field.Label.ProductName=Produit
Field.Label.ProductName.Help=Produit de la liste d\u00e9roulante des produits auquel le retour est affili\u00e9. Ce produit d\u00e9termine le dossier qui sera cr\u00e9\u00e9 sur le syst\u00e8me pour chaque ligne de retour pour laquelle le prestataire de services r\u00e9clame le retour. Par exemple, si le produit Subvention de sant\u00e9 est s\u00e9lectionn\u00e9, un dossier de subvention de sant\u00e9 sera cr\u00e9\u00e9 pour chaque ligne de retour pour laquelle le prestataire de services r\u00e9clame le retour. Les nouveaux produits ne peuvent \u00eatre ajout\u00e9s \u00e0 cette liste que par un administrateur.
Field.Label.RefNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.RefNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence du fournisseur de services.
Field.Label.SupplierInitials=Initiales du fournisseur
Field.Label.SupplierInitials.Help=Initiales du nom du fournisseur de services.
Field.Label.ReceiptDate=Date de r\u00e9ception
Field.Label.ReceiptDate.Help=Date \u00e0 laquelle le retour du prestataire de services a \u00e9t\u00e9 re\u00e7u par l'organisation. Cette date ne peut pas \u00eatre post\u00e9rieure \u00e0 la date en cours sur le syst\u00e8me.
Field.Label.TotalAmount=Co\u00fbt total
Field.Label.TotalAmount.Help=Co\u00fbt total du retour d\u00e9termin\u00e9 par le co\u00fbt combin\u00e9 de chaque ligne de retour du prestataire de services.
