Help.PageDescription=Cette page vous permet de cr\u00e9er un retour pour un service fournisseur. Un service fournisseur effectuera un retour \u00e0 l'organisation en prenant en compte un nombre de participants \u00e0 qui les services ont \u00e9t\u00e9 fournis. Par exemple, un m\u00e9decin enregistr\u00e9 fera un retour \u00e0 l'organisation en ce qui concerne le nombre de personnes qui b\u00e9n\u00e9ficieront des examens m\u00e9dicaux. Afin de r\u00e9compenser le service fournisseur, un retour doit \u00eatre enregistr\u00e9 valid\u00e9 et proc\u00e9d\u00e9 sur le syst\u00e8me. Le traitement de retour garantit la cr\u00e9ation d'un dossier manuellement ou par le syst\u00e8me un retour pour chaque \u00e9l\u00e9ment de ligne de retour. Ces \u00e9l\u00e9ments de la ligne de retour correspondent \u00e0 des services individuels fournis par le service fournisseur par exemple : Chaque examen m\u00e9dical comme dans l'exemple ci-dessus.
PageTitle.StaticText1=Nouveau retour
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un enregistrement \u00e0 partir des informations entr\u00e9es dans la page.
