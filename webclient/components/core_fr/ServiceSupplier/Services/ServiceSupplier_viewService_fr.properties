Field.Label.PaymentMethod=Mode de paiement
Field.Label.PaymentMethod.Help=Mode de r\u00e8glement utilis\u00e9 pour le paiement du fournisseur de services, par exemple en ch\u00e8que, en esp\u00e8ces ou par virement \u00e9lectronique de fonds. A noter : par d\u00e9faut, les d\u00e9tails de r\u00e8glement du service sont ceux sp\u00e9cifi\u00e9s pour le fournisseur de services.
