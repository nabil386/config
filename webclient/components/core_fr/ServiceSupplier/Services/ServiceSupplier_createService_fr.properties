Field.Label.PaymentMethod.Help=Mode de r\u00e8glement utilis\u00e9 pour le paiement du fournisseur de services, par exemple en ch\u00e8que, en esp\u00e8ces ou par virement \u00e9lectronique de fonds.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise du prestataire de services dans la liste d\u00e9roulante des devises. Votre administrateur syst\u00e8me peut ajouter une nouvelle devise via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.Frequency=Fr\u00e9quence
Field.Label.Frequency.Help=Valeur indiquant \u00e0 quelle fr\u00e9quence le fournisseur de services re\u00e7oit le r\u00e8glement pour les services qu'il fournit.
Field.Label.From=Effectif \u00e0 partir du
Field.Label.From.Help=Date \u00e0 partir de laquelle le service fourni est valide.
