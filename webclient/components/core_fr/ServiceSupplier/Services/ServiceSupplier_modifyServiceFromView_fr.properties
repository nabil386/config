Help.PageDescription=cette page vous permet de modifier un service. Un service est une t\u00e2che qui doit \u00eatre effectu\u00e9e par une personne ou un organisme qualifi\u00e9. Chaque service ajout\u00e9 \u00e0 une fourniture de service doit \u00eatre s\u00e9lectionn\u00e9e \u00e0 partir d'une liste de services g\u00e9n\u00e9riques requis par l'organisation par exemple: examens de vue, cours de traduction. Ceci parce que plusieurs fournisseurs de services peuvent effectuer la m\u00eame t\u00e2che pour l'organisation. Par exemple, plusieurs m\u00e9decins peuvent fournir des certificats m\u00e9dicaux pour l'organisation. La liste des services g\u00e9n\u00e9riques est maintenue en tant qu'une partie de l'administration du syst\u00e8me.
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
