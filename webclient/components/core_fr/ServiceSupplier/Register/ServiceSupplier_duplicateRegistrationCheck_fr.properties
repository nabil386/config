Help.PageDescription= Cette page vous permet de v\u00e9rifier si le fournisseur de service a \u00e9t\u00e9 enregistr\u00e9 dans le syst\u00e8me. 
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois que vous avez entr\u00e9 certains ou tous les crit\u00e8res de recherche, vous pouvez appuyer sur le bouton Rechercher pour rechercher les fournisseurs de services qui correspondent \u00e0 ces crit\u00e8res de recherche. Les fournisseurs de service qui r\u00e9pondent aux crit\u00e8res de recherche sont affich\u00e9s dans la liste R\u00e9sultats de la recherche. Cette recherche est facultative. Par exemple, vous pouvez poursuivre l'enregistrement du fournisseur de services sans avoir entr\u00e9 de crit\u00e8res de recherche.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs des crit\u00e8res de recherche et saisir de nouvelles valeurs.
ActionControl.Label.ContinueRegistration=Continuer
ActionControl.Label.ContinueRegistration.Help=Vous pouvez appuyer sur le bouton Continuer pour continuer d'enregistrer le fournisseur de services sur la page Enregistrer un fournisseur de services.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
