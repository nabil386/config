Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Num\u00e9ro de r\u00e9f\u00e9rence du prestataire de service.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du prestataire de service.
Field.Label.PrefCommMethod=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefCommMethod.Help=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e du prestataire de services parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via les codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.PrefLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefLanguage.Help=Langue pr\u00e9f\u00e9r\u00e9e du prestataire de services parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une nouvelle langue \u00e0 cette liste d\u00e9roulante via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Cluster.Title.Address=Adresse
Field.Label.Address=Adresse
Field.Label.Address.Help=Adresse du prestataire de service. Il est obligatoire que vous entriez au moins une ligne de l'adresse du prestataire de services afin de proc\u00e9der \u00e0 l'enregistrement du nouveau prestataire de services. Votre organisation d\u00e9cide du format d'adresse correct.
Cluster.Title.Phone=T\u00e9l\u00e9phone
Field.Label.PhoneType=Type n\u00b0 t\u00e9l\u00e9phone
Field.Label.PhoneType.Help=Type de num\u00e9ro de t\u00e9l\u00e9phone. Votre administrateur syst\u00e8me peut ajouter un nouveau type de num\u00e9ro de t\u00e9l\u00e9phone via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.PhoneCountryCode=Indicatif international
Field.Label.PhoneCountryCode.Help=Indicatif national du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.PhoneAreaCode=Indicatif r\u00e9gional
Field.Label.PhoneAreaCode.Help=Indicatif r\u00e9gional du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.PhoneNumber=Num\u00e9ro
Field.Label.PhoneNumber.Help=Num\u00e9ro de t\u00e9l\u00e9phone du prestataire de services.
Field.Label.PhoneExtension=Poste
Field.Label.PhoneExtension.Help=Extension du num\u00e9ro de t\u00e9l\u00e9phone.
Cluster.Title.PaymentDetails=D\u00e9tails de paiement
Field.Label.PaymentMethod=Mode de paiement
Field.Label.PaymentMethod.Help=Ce champ vous permet de s\u00e9lectionner le mode de r\u00e8glement (en esp\u00e8ces, par ch\u00e8que ou par transfert \u00e9lectronique de fonds) qui doit \u00eatre utilis\u00e9 pour le r\u00e8glement du prestataire de services. Notez que si vous choisissez la m\u00e9thode de paiement par virement \u00e9lectronique de fonds, vous devez renseigner les d\u00e9tails du compte bancaire.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise \u00e0 partir de la liste d\u00e9roulante des devises. Votre administrateur syst\u00e8me peut ajouter une nouvelle devise via la page Tables de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.PaymentFrequency=Fr\u00e9quence
Field.Label.PaymentFrequency.Help=Valeur indiquant \u00e0 quelle fr\u00e9quence le prestataire de services re\u00e7oit le r\u00e8glement pour les services fournis. Afin de choisir une fr\u00e9quence, appuyez sur le bouton Choisir une fr\u00e9quence. Depuis la fen\u00eatre contextuelle qui s'ouvre, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire), ainsi que le jour de la semaine auquel le prestataire de services re\u00e7oit le r\u00e8glement. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour supprimer les informations de fr\u00e9quence entr\u00e9es.
Cluster.Title.BankDetails=D\u00e9tails bancaires
Field.Label.AccountName=Nom du compte
Field.Label.AccountName.Help=Nom de compte enregistr\u00e9 sur le compte bancaire.
Field.Label.AccountType=Type de compte
Field.Label.AccountType.Help=Type de compte bancaire du prestataire de services. Votre administrateur syst\u00e8me peut ajouter un nouveau type de compte bancaire via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.BankBranchName=Code de tri
Field.Label.BankBranchName.Help=Code guichet de l'\u00e9tablissement bancaire h\u00e9bergeant le compte.
Field.Label.AccountNumber=Num\u00e9ro de compte
Field.Label.AccountNumber.Help=Num\u00e9ro de compte bancaire sp\u00e9cifique relatif au nom de compte et \u00e0 l'\u00e9tablissement bancaire h\u00e9bergeant le compte.
Field.Label.Joint=Compte joint
Field.Label.Joint.Help=Ce champ indique si le compte bancaire est partag\u00e9 avec un autre participant.
# BEGIN, CR00371769, VT
Field.Label.Iban=IBAN
Field.Label.Iban.Help=Il s'agit du num\u00e9ro de compte bancaire international. Il est utilis\u00e9 pour identifier les comptes bancaires au niveau national et international.
Field.Label.Bic=BIC
Field.Label.Bic.Help=Le code d'identification bancaire identifie un organisme financier pr\u00e9cis.
# END, CR00371769
Cluster.Title.ContactDetails=D\u00e9tails de la personne \u00e0 contacter.
Field.Label.ContactTitle=Type
Field.Label.ContactTitle.Help=Type de contact du prestataire de services. Votre administrateur syst\u00e8me peut ajouter un nouveau type de contact via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.ContactName=Nom
Field.Label.ContactName.Help=Nom du contact du prestataire de services.
Field.Label.ContactPhoneCountryCode=Indicatif international
Field.Label.ContactPhoneCountryCode.Help=Indicatif international du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.ContactPhoneAreaCode=Indicatif r\u00e9gional
Field.Label.ContactPhoneAreaCode.Help=Indicatif r\u00e9gional du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.ContactPhoneNumber=Num\u00e9ro
Field.Label.ContactPhoneNumber.Help=Num\u00e9ro de t\u00e9l\u00e9phone du contact du prestataire de services.
Field.Label.ContactPhoneExtension=Poste
Field.Label.ContactPhoneExtension.Help=Num\u00e9ro de poste t\u00e9l\u00e9phonique du contact.
Field.Label.PrefPublicOffice=Bureau public
Field.Label.PrefPublicOffice.Help=Bureau public le plus pratique pour le prestataire de services. Appuyez sur le bouton Rechercher pour s\u00e9lectionner le bureau public le plus pratique pour le prestataire de services. Cliquez sur le lien S\u00e9lectionner sur la ligne appropri\u00e9e dans la liste des bureaux publics affich\u00e9s.
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date d'enregistrement du prestataire de services au sein de l'organisation. La valeur par d\u00e9faut de la date d'enregistrement est la date \u00e0 laquelle le prestataire de services est enregistr\u00e9 dans le syst\u00e8me. Notez que la date d'enregistrement du prestataire de services ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date en cours sur le syst\u00e8me.
