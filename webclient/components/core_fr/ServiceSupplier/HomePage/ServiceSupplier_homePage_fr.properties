Help.PageDescription=Cette page vous permet d'afficher la page d'accueil d'un prestataire de services. Un service prestataire offre des services aux personnes faisant partie de l'organisation. Un service est une t\u00e2che qui doit \u00eatre effectu\u00e9e par une personne ou un organisme qualifi\u00e9. Les services incluent par exemple les examens ou les services de traduction \u00e0 la Cour.
