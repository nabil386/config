Field.Label.Status.Help=Statut de l'enregistrement du fournisseur de services. Le statut est actif jusqu'\u00e0 la date de fin pr\u00e9vue pour le fournisseur de services. A compter de cette "Date de fin", le statut est ferm\u00e9.
Field.Label.PaymentMethod=Mode de paiement
Field.Label.PaymentMethod.Help=Mode de r\u00e8glement utilis\u00e9 pour le paiement du fournisseur de services, par exemple en ch\u00e8que, en esp\u00e8ces ou par virement \u00e9lectronique de fonds.
