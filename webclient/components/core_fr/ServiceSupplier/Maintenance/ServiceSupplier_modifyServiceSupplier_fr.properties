Help.PageDescription=Cette page vous permet de modifier des d\u00e9tails du service fournisseur qui offre des service aux personnes appartenant \u00e0 l'organisation. Un service est une t\u00e2che qui doit \u00eatre effectu\u00e9e par une personne ou un organisme qualifi\u00e9. Les services incluent par exemple les examens ou les services de traduction \u00e0 la Cour.
PageTitle.StaticText1=Editer le fournisseur de services
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
