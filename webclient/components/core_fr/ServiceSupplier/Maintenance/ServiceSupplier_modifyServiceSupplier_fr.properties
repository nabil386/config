Cluster.Title.Payments=Paiements
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du prestataire de service.
Field.Label.PublicOffice=Bureau public
Field.Label.PublicOffice.Help=Bureau public le plus pratique pour le fournisseur de services. Appuyez sur le bouton Rechercher pour s\u00e9lectionner le bureau public le plus pratique pour le fournisseur de services. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e dans la liste des bureaux publics affich\u00e9e.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de l'enregistrement du fournisseur de services. Le statut est actif jusqu'\u00e0 la date de fin pr\u00e9vue pour le fournisseur de services. A compter de cette "Date de fin", le statut est ferm\u00e9.
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date d'enregistrement du fournisseur de services au sein de l'organisation. La valeur par d\u00e9faut de la date d'enregistrement est la date \u00e0 laquelle le fournisseur de services est enregistr\u00e9 dans le syst\u00e8me.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date \u00e0 laquelle se termine l'enregistrement du fournisseur de services sur le syst\u00e8me.
Field.Label.PrefferedLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefferedLanguage.Help=Langue pr\u00e9f\u00e9r\u00e9e du fournisseur de services parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une nouvelle langue \u00e0 cette liste d\u00e9roulante via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.PrefferedCommunication=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefferedCommunication.Help=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e du fournisseur de services parmi celles propos\u00e9es dans la liste d\u00e9roulante. Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 du fournisseur de services indique l'acc\u00e8s utilisateur. Chaque utilisateur est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Pour qu'un utilisateur puisse acc\u00e9der et/ou modifier les d\u00e9tails du fournisseur de services, cet utilisateur doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur \u00e0 celui du fournisseur de services.
Field.Label.PaymentFrequency=Fr\u00e9quence des paiements
Field.Label.PaymentFrequency.Help=Valeur indiquant \u00e0 quelle fr\u00e9quence le fournisseur de services re\u00e7oit le r\u00e8glement pour les services fournis. Afin de choisir une fr\u00e9quence, appuyez sur le bouton Choisir une fr\u00e9quence. Depuis la fen\u00eatre contextuelle qui s'ouvre, choisissez la fr\u00e9quence de r\u00e9currence (par exemple hebdomadaire), ainsi que le jour de la semaine auquel le fournisseur de services re\u00e7oit le r\u00e8glement. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour supprimer les informations de fr\u00e9quence entr\u00e9es.
Field.Label.PaymentMethod=Mode de paiement
Field.Label.PaymentMethod.Help=Mode de r\u00e8glement utilis\u00e9 pour le paiement du fournisseur de services, par exemple en ch\u00e8que, en esp\u00e8ces ou par virement \u00e9lectronique de fonds.
Field.Label.Currency=Devise 
Field.Label.Currency.Help=Devise du prestataire de services dans la liste d\u00e9roulante des devises. Votre administrateur syst\u00e8me peut ajouter une nouvelle devise via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.NextPaymentDate=Date du prochain r\u00e8glement
Field.Label.NextPaymentDate.Help=Date du prochain r\u00e8glement. Le syst\u00e8me met automatiquement \u00e0 jour cette donn\u00e9e en fonction de la fr\u00e9quence de paiement.
