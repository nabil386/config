Help.PageDescription=Cette page vous permet de rechercher un fournisseur de services enregistr\u00e9 sur le syst\u00e8me. Les fournisseurs de services offrent des services aux personnes au nom de l'organisation. Un service est une t\u00e2che qui doit \u00eatre effectu\u00e9e par une personne ou un organisme qualifi\u00e9. Les services incluent par exemple les examens ou les services de traduction \u00e0 la Cour.
PageTitle.Static=Recherche de prestataire de service
List.Title.SearchResults=R\u00e9sultats de recherche
List.Title.SearchResults.Help=Tout prestataire de service correspondant aux crit\u00e8res de recherche s'affiche dans la liste des r\u00e9sultats de la recherche.
Field.Title.Name=Nom
