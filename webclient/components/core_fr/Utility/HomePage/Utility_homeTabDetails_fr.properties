Help.PageDescription=Cette page vous permet d'afficher la page d'accueil d'un utilitaire. Les utilitaires fournissent un produit essentiel comme l'\u00e9lectricit\u00e9, le gaz, ou l'eau. Les interactions de l'organisation avec les utilitaires impliquent g\u00e9n\u00e9ralement l'\u00e9mission des paiements en fonction des r\u00e9ductions pr\u00e9lev\u00e9es sur les versements de prestations des personnes. Par exemple, si une personne d\u00e9duit la part d'un versement de prestation mensuel relatif au paiement de l'\u00e9lectricit\u00e9, l'organisation \u00e9mettra des paiements au fournisseur d'\u00e9lectricit\u00e9 en fonction de ces r\u00e9ductions.
