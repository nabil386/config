Help.PageDescription=Cette page vous permet de rechercher l'utilit\u00e9 a \u00e9t\u00e9 d\u00e9j\u00e0 enregistr\u00e9e sur le syst\u00e8me.
ActionControl.Label.Search=Rechercher
ActionControl.Label.Search.Help=Une fois que vous avez entr\u00e9 certains ou tous les crit\u00e8res de recherche, vous pouvez appuyer sur le bouton Rechercher pour rechercher les services r\u00e9pondant aux crit\u00e8res de recherche. Les services qui r\u00e9pondent aux crit\u00e8res de recherche sont affich\u00e9s dans la liste R\u00e9sultats de la recherche. Cette recherche est facultative. Par exemple, vous pouvez poursuivre l'enregistrement du service sans avoir indiqu\u00e9 de crit\u00e8re de recherche.
ActionControl.Label.Reset=R\u00e9initialiser
ActionControl.Label.Reset.Help=Vous pouvez appuyer sur le bouton R\u00e9initialiser pour r\u00e9initialiser les champs des crit\u00e8res de recherche et saisir de nouvelles valeurs.
ActionControl.Label.ContinueRegistration=Continuer
ActionControl.Label.ContinueRegistration.Help=Vous pouvez appuyer sur le bouton Continuer pour poursuivre l'enregistrement du service dans la page Enregistrer le service.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
