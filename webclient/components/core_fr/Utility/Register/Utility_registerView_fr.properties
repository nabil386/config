PageTitle.StaticText1=Enregistrer le service
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.ReferenceNumber=Num\u00e9ro de r\u00e9f\u00e9rence
Field.Label.ReferenceNumber.Help=Le num\u00e9ro de r\u00e9f\u00e9rence du service
Field.Label.Name=Nom complet
Field.Label.Name.Help=Nom complet du service.
Field.Label.RegName=Nom enregistr\u00e9
Field.Label.RegName.Help=Le nom du service enregistr\u00e9 par l'autorit\u00e9 gouvernementale concern\u00e9e de l'endroit o\u00f9 le service est bas\u00e9.
Field.Label.Type=Type de service
Field.Label.Type.Help=Type du service li\u00e9 \u00e0 une description cod\u00e9e de l'utilitaire. Votre administrateur syst\u00e8me peut ajouter un nouveau type de service via la page Tables de code (voir "Tables de code" dans le Guide d'administration C\u00faram).
Field.Label.PrefCommMethod=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefCommMethod.Help=La m\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e du service dans la liste d\u00e9roulante des m\u00e9thodes de communication. Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via les codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.PrefLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PrefLanguage.Help=La langue pr\u00e9f\u00e9r\u00e9e dans la liste d\u00e9roulante des langues. Votre administrateur syst\u00e8me peut ajouter une nouvelle langue \u00e0 cette liste d\u00e9roulante via la page de tables de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Cluster.Title.Address=Adresse
Field.Label.Address=Adresse
Field.Label.Address.Help=Adresse du service. Il est obligatoire que vous entriez au moins une ligne de l'adresse du service collectif afin de proc\u00e9der \u00e0 l'enregistrement de ce dernier. Votre organisation d\u00e9termine le format d'adresse ad\u00e9quat.
Cluster.Title.Phone=T\u00e9l\u00e9phone
Field.Label.PhoneType=Type n\u00b0 t\u00e9l\u00e9phone
Field.Label.PhoneType.Help=Type de num\u00e9ro de t\u00e9l\u00e9phone. Votre administrateur syst\u00e8me peut ajouter un nouveau type de num\u00e9ro de t\u00e9l\u00e9phone via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.PhoneCountryCode=Code de pays
Field.Label.PhoneCountryCode.Help=Code pays du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.PhoneAreaCode=Indicatif r\u00e9gional
Field.Label.PhoneAreaCode.Help=Indicatif r\u00e9gional du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.PhoneNumber=Num\u00e9ro
Field.Label.PhoneNumber.Help=Num\u00e9ro de t\u00e9l\u00e9phone du service.
Field.Label.PhoneExtension=Poste
Field.Label.PhoneExtension.Help=Extension du num\u00e9ro de t\u00e9l\u00e9phone.
Cluster.Title.PaymentDetails=D\u00e9tails du r\u00e8glement
Field.Label.PaymentMethod=Mode de paiement
Field.Label.PaymentMethod.Help=Ce champ vous permet de s\u00e9lectionner la m\u00e9thode de paiement, par ex. ch\u00e8que, esp\u00e8ces ou transfert \u00e9lectronique de fonds, qui doit \u00eatre utilis\u00e9e pour payer le service. Notez que si vous choisissez la m\u00e9thode de paiement par virement \u00e9lectronique de fonds, vous devez renseigner les d\u00e9tails du compte bancaire.
Field.Label.Currency=Devise
Field.Label.Currency.Help=La devise du service dans la liste d\u00e9roulante des devises. Votre administrateur syst\u00e8me peut ajouter une nouvelle devise via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.PaymentFrequency=Fr\u00e9quence
Field.Label.PaymentFrequency.Help=Valeur indiquant \u00e0 quelle fr\u00e9quence les r\u00e8glements sont effectu\u00e9s pour le service. Afin de choisir une fr\u00e9quence, appuyez sur le bouton Choisir une fr\u00e9quence. Dans la fen\u00eatre contextuelle D\u00e9finir une fr\u00e9quence, s\u00e9lectionnez la fr\u00e9quence de r\u00e9currence, par ex. hebdomadaire, et le jour de la semaine au cours duquel le paiement sera effectu\u00e9 pour le service. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour supprimer les informations de fr\u00e9quence entr\u00e9es.
Field.Label.MaxPayRate=Taux de paiement maximum (%)
Field.Label.MaxPayRate.Help=Le pourcentage maximum du paiement des prestations d'une personne qui peut \u00eatre d\u00e9duit dans le but de payer le service.
Field.Label.MinPayAmt=Montant minimum du paiement
Field.Label.MinPayAmt.Help=Le montant minimum du paiement des prestations d'une personne qui peut \u00eatre d\u00e9duit dans le but de payer le service.
Cluster.Title.BankDetails=D\u00e9tails bancaires
Field.Label.AccountName=Nom du compte
Field.Label.AccountName.Help=Nom de compte enregistr\u00e9 sur le compte bancaire.
Field.Label.AccountType=Type de compte
Field.Label.AccountType.Help=Type de compte bancaire du service li\u00e9 \u00e0 une description cod\u00e9e du compte bancaire. Votre administrateur syst\u00e8me peut ajouter un type de compte bancaire via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.BankBranchName=Code guichet
Field.Label.BankBranchName.Help=Code guichet de l'\u00e9tablissement bancaire h\u00e9bergeant le compte.
Field.Label.AccountNumber=Num\u00e9ro de compte
Field.Label.AccountNumber.Help=Num\u00e9ro de compte bancaire sp\u00e9cifique relatif au nom de compte et \u00e0 la succursale de la banque d\u00e9tenant le compte.
Field.Label.Joint=Compte joint
Field.Label.Joint.Help=Cette zone indique si le compte bancaire est partag\u00e9 avec un autre participant.
Cluster.Title.ContactDetails=D\u00e9tails de la personne \u00e0 contacter.
Field.Label.ContactTitle=Type
Field.Label.ContactTitle.Help=Type de contact du service. Votre administrateur syst\u00e8me peut ajouter un nouveau type de contact de service via la page Tables de code (voir "Tables de code" dans le Guide d'administration C\u00faram).
Field.Label.ContactName=Nom
Field.Label.ContactName.Help=Nom du contact pour le service.
Field.Label.ContactPhoneCountryCode=Indicatif international
Field.Label.ContactPhoneCountryCode.Help=Indicatif international du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.ContactPhoneAreaCode=Indicatif r\u00e9gional
Field.Label.ContactPhoneAreaCode.Help=Indicatif r\u00e9gional du num\u00e9ro de t\u00e9l\u00e9phone.
Field.Label.ContactPhoneNumber=Num\u00e9ro de t\u00e9l\u00e9phone
Field.Label.ContactPhoneNumber.Help=Num\u00e9ro de t\u00e9l\u00e9phone du contact.
Field.Label.PrefPublicOffice=Bureau public
Field.Label.PrefPublicOffice.Help=Num\u00e9ro de t\u00e9l\u00e9phone du contact.
Field.Label.ContactExtension=Poste
Field.Label.ContactExtension.Help=Extension du num\u00e9ro de t\u00e9l\u00e9phone.
Cluster.Title.RegistrationDate=Date
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date d'enregistrement du service au sein de l'organisation. La valeur par d\u00e9faut de la date d'enregistrement est la date \u00e0 laquelle vous entrez le service dans le syst\u00e8me. 
