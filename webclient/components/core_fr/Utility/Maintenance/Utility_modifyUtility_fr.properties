Help.PageDescription=Cette page vous permet de modifier les informations stock\u00e9es dans la page d'accueil d'une utilit\u00e9. Les utilitaires fournissent un produit essentiel comme l'\u00e9lectricit\u00e9, le gaz, ou l'eau. Les interactions de l'organisation avec les utilitaires impliquent g\u00e9n\u00e9ralement l'\u00e9mission des paiements en fonction des r\u00e9ductions pr\u00e9lev\u00e9es sur les versements de prestations des personnes. Par exemple, si une personne d\u00e9duit la part d'un versement de prestation mensuel relatif au paiement de l'\u00e9lectricit\u00e9, l'organisation \u00e9mettra des paiements au fournisseur d'\u00e9lectricit\u00e9 en fonction de ces r\u00e9ductions.
PageTitle.StaticText1=Editer le service collectif
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
Cluster.Title.Details=Caract\u00e9ristiques
Cluster.Title.Payments=Paiements
Cluster.Title.Comments=Commentaires
Cluster.Title.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
Field.Label.Name=Nom
Field.Label.Name.Help=Nom du service.
Field.Label.RegisteredName=Nom enregistr\u00e9
Field.Label.RegisteredName.Help=Nom du service enregistr\u00e9 par l'autorit\u00e9 comp\u00e9tente du lieu o\u00f9 le service est bas\u00e9.
Field.Label.Type=Type
Field.Label.Type.Help=Type du service li\u00e9 \u00e0 une description cod\u00e9e de l'utilitaire. Votre administrateur syst\u00e8me peut ajouter un nouveau type de service via la page Tables de code (voir "Tables de code" dans le Guide d'administration C\u00faram).
Field.Label.PublicOffice=Bureau public
Field.Label.PublicOffice.Help=Bureau public le plus pratique pour le service. Pour s\u00e9lectionner le bureau public le plus pratique pour le service, appuyez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e dans la liste des bureaux publics affich\u00e9e.
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date d'enregistrement du service dans l'organisation. Notez que la date d'enregistrement ne doit pas \u00eatre ant\u00e9rieure \u00e0 la date \u00e0 laquelle le service a \u00e9t\u00e9 entr\u00e9 pour la premi\u00e8re fois dans le syst\u00e8me.
Field.Label.PreferredLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PreferredLanguage.Help=La langue pr\u00e9f\u00e9r\u00e9e dans la liste d\u00e9roulante des langues. Votre administrateur syst\u00e8me peut ajouter une langue pr\u00e9f\u00e9r\u00e9e \u00e0 cette liste d\u00e9roulante via la table Pages de codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.PreferredCommunication=Communication privil\u00e9gi\u00e9e
Field.Label.PreferredCommunication.Help=La communication pr\u00e9f\u00e9r\u00e9e du service dans la liste d\u00e9roulante des m\u00e9thodes de communication. Votre administrateur syst\u00e8me peut ajouter une m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via la page Table de codes (voir "Table de codes" dans le manuel C\u00faram Administration Guide).
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 du service indique l'acc\u00e8s de l'utilisateur. Chaque utilisateur est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Pour qu'un utilisateur puisse acc\u00e9der et/ou modifier les d\u00e9tails du service, il doit disposer d'un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur \u00e0 celui du service.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date \u00e0 la quelle l'enregistrement du service se ferme pour le syst\u00e8me.
Field.Label.Status=Statut
Field.Label.Status.Help=Statut de l'enregistrement du service. Le statut est actif jusqu'\u00e0 la date de fin du service. A compter de cette "Date de fin", le statut est ferm\u00e9.
# BEGIN, CR00408407, VT
Field.Label.Comments=Commentaires
Field.Label.Comments.Help=Commentaires de l'utilisateur sur cet enregistrement.
# END, CR00408407
Field.Label.PaymentMethod=Mode de paiement
Field.Label.PaymentMethod.Help=Ce champ vous permet de s\u00e9lectionner le type de m\u00e9thode de paiement, par ex. ch\u00e8que, esp\u00e8ces ou virement \u00e9lectronique de fonds, qui sera utilis\u00e9 pour payer le service. Pour s\u00e9lectionner la m\u00e9thode "Virement \u00e9lectronique de fonds", un enregistrement de compte bancaire doit exister pour le service.
Field.Label.PaymentFrequency=Fr\u00e9quence des paiements
Field.Label.PaymentFrequency.Help=Fr\u00e9quence indiquant la fr\u00e9quence \u00e0 laquelle les paiements sont effectu\u00e9s pour le service fourni. Afin de choisir une fr\u00e9quence, appuyez sur le bouton Choisir une fr\u00e9quence. Dans la fen\u00eatre contextuelle D\u00e9finir une fr\u00e9quence, s\u00e9lectionnez la fr\u00e9quence de r\u00e9currence, par ex. hebdomadaire, et le jour de la semaine au cours duquel le paiement sera effectu\u00e9 pour le service. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour supprimer les informations de fr\u00e9quence entr\u00e9es.
Field.Label.MaximumPaymentRate=Taux de paiement maximum (%)
Field.Label.MaximumPaymentRate.Help=Le pourcentage maximum du paiement des prestations d'une personne qui peut \u00eatre d\u00e9duit dans le but de payer le service.
Field.Label.MinimumPaymentAmount=Montant minimum du paiement
Field.Label.MinimumPaymentAmount.Help=Le montant minimum du paiement des prestations d'une personne qui peut \u00eatre d\u00e9duit dans le but de payer le service.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise \u00e0 partir de la liste d\u00e9roulante des devises. Votre administrateur syst\u00e8me peut ajouter une nouvelle devise via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.NextPaymentDate=Date du prochain r\u00e8glement
Field.Label.NextPaymentDate.Help=La date de prochain paiement du service. Le syst\u00e8me met automatiquement \u00e0 jour cette date en fonction de la Fr\u00e9quence des paiements.
