List.Title.Tasks.Help=Liste des t\u00e2ches pr\u00e9vues aujourd'hui ou dans un futur proche. Cette p\u00e9riode peut \u00eatre d\u00e9finie par un administrateur. Une t\u00e2che est une instruction permettant de mener \u00e0 bien un \u00e9l\u00e9ment de travail. Les t\u00e2ches sont manuellement cr\u00e9\u00e9es par un utilisateur ou le sont automatiquement par le syst\u00e8me. Elles sont conserv\u00e9es dans l'espace de travail d'un utilisateur dans le cadre du flux de travail. Les t\u00e2ches associ\u00e9es \u00e0 un dossier peuvent \u00e9galement \u00eatre g\u00e9r\u00e9es \u00e0 partir de la liste des t\u00e2ches du dossier. Par exemple, une t\u00e2che peut \u00eatre cr\u00e9\u00e9e pour approuver un dossier ayant \u00e9t\u00e9 soumis pour approbation. Cette t\u00e2che figurerait \u00e0 la fois dans la bo\u00eete de r\u00e9ception de l'utilisateur et dans la liste des t\u00e2ches du dossier.
#END, CR00142447
List.Title.MyCalendar=Mon calendrier
List.Title.MyCalender.Help=G\u00e9rez vos activit\u00e9s d'utilisateur \u00e0 l'aide de la vue Calendrier. Une page de calendrier est fournie pour chaque utilisateur de l'application. Cette page vous permet de naviguer \u00e0 travers les activit\u00e9s planifi\u00e9es et fournit les outils n\u00e9cessaires pour g\u00e9rer les activit\u00e9s quotidiennes. Les activit\u00e9s sont des \u00e9v\u00e9nements planifi\u00e9s sur une p\u00e9riode sp\u00e9cifique. Il existe deux types d'activit\u00e9 : l'activit\u00e9 standard et l'activit\u00e9 r\u00e9currente. Une activit\u00e9 standard est un \u00e9v\u00e9nement exceptionnel planifi\u00e9 pour une p\u00e9riode sp\u00e9cifique, par exemple une r\u00e9union entre un gestionnaire conseil et un participant au dossier. Une activit\u00e9 r\u00e9currente est une activit\u00e9 qui a lieu plusieurs fois sur une p\u00e9riode donn\u00e9e, par exemple, une r\u00e9union hebdomadaire.
Field.Title.StartDate=Date de d\u00e9but
Field.Title.StartDate.Help=Date de d\u00e9but d'une activit\u00e9 planifi\u00e9e enregistr\u00e9e dans votre calendrier.
