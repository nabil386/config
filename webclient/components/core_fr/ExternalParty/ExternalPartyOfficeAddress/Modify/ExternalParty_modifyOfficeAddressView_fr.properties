Field.Label.Type=Type
Field.Label.Type.Help=Type d'adresse, par exemple, commerciale ou postale. Le type d'adresse se rapporte \u00e0 une description cod\u00e9e de l'adresse. Votre administrateur syst\u00e8me peut ajouter un nouveau type d'adresse via les Tables de codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.FromDate=Date de d\u00e9but
Field.Label.FromDate.Help=Date de d\u00e9but de validit\u00e9 de l'adresse. Notez que cette date ne peut pas \u00eatre ant\u00e9rieure \u00e0 la date d'enregistrement du bureau de la partie externe.
Field.Label.ToDate=Date de fin
Field.Label.ToDate.Help=Date de fin de validit\u00e9 de l'adresse. Notez que si une date de fin du bureau de la partie externe est d\u00e9finie, la date "Jusqu'au" doit \u00eatre ant\u00e9rieure \u00e0 cette date.
Field.Label.Primary=Principale
Field.Label.Primary.Help=Cette zone indique s'il s'agit ou pas de l'adresse principale du bureau de la partie externe.
Field.Label.Address=Adresse 
Field.Label.Address.Help=Adresse du bureau de la partie externe.
