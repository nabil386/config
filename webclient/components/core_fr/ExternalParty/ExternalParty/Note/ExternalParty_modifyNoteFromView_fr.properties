Help.PageDescription=Cette page vous permet de modifier une note de groupe externe. Les notes sont utilis\u00e9es pour donner des informations suppl\u00e9mentaires relatives \u00e0 une partie externe. Une note est entr\u00e9e sous la forme de texte libre. Elle peut se voir attribuer une note de sensibilit\u00e9 afin de n'\u00eatre accessible que par certains utilisateurs. Un historique des notes est g\u00e9r\u00e9 pour toutes les notes. Il contient un historique des modifications apport\u00e9es, la date et l'heure de la modification, ainsi que le nom de l'utilisateur qui a apport\u00e9 les modifications. 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
