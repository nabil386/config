# BEGIN, CR00169534, SR
Help.PageDescription=Cette page permet d'afficher une liste des notes d'une partie externe. Les notes sont utilis\u00e9es pour donner des informations suppl\u00e9mentaires relatives \u00e0 une partie externe. Une note est entr\u00e9e sous la forme de texte libre. Elle peut se voir attribuer un classement de sensibilit\u00e9 afin de n'\u00eatre accessible que par certains utilisateurs. Un historique des notes est g\u00e9r\u00e9 pour toutes les notes. Il contient un historique des modifications apport\u00e9es, la date et l'heure de la modification, ainsi que le nom de l'utilisateur qui a apport\u00e9 les modifications.
# END, CR00169534, SR
PageTitle.StaticText1=Notes
ActionControl.Label.New=Cr\u00e9er
ActionControl.Label.New.Help=Appuyez sur le bouton Cr\u00e9er pour cr\u00e9er une nouvelle note.
ActionControl.Label.Edit=Editer
ActionControl.Label.Edit.Help=Cliquez sur le lien Editer sur la ligne appropri\u00e9e pour modifier l'enregistrement de note.
ActionControl.Label.Delete=Supprimer
ActionControl.Label.Delete.Help=Vous pouvez appuyer sur le bouton Supprimer pour supprimer l'adresse.
Field.Label.Subject=Objet
Field.Label.Subject.Help=Objet de la note.
Field.Label.EnteredBy=Entr\u00e9e par
Field.Label.EnteredBy.Help=Nom de l'utilisateur ayant cr\u00e9\u00e9 la note. Vous pouvez afficher la page d'accueil de l'utilisateur en cliquant sur le nom d'utilisateur appropri\u00e9.
Field.Label.CreationDateTime=Dates
Field.Label.CreationDateTime.Help=Date de cr\u00e9ation de la note.
Field.Label.Text=Texte
Field.Label.Text.Help=Texte tronqu\u00e9 de la derni\u00e8re note entr\u00e9e dans l'historique des notes. L'historique des notes comprend chaque version d'une note, lorsque ces versions ont \u00e9t\u00e9 entr\u00e9es dans le syst\u00e8me, et l'utilisateur qui a apport\u00e9 les modifications de note.
Field.Label.Sensitivity=Sensibilit\u00e9
Field.Label.Sensitivity.Help=La sensibilit\u00e9 de la note indique l'acc\u00e8s des utilisateurs. Chaque utilisateur syst\u00e8me est affect\u00e9 \u00e0 un niveau de sensibilit\u00e9 sur le syst\u00e8me. Pour qu'un utilisateur puisse afficher une note, celui-ci doit avoir un niveau de sensibilit\u00e9 \u00e9gal ou sup\u00e9rieur au niveau de sensibilit\u00e9 de la note.
Field.Label.Priority=Priorit\u00e9
Field.Label.Priority.Help=Cette zone indique si la note a une priorit\u00e9 faible, moyenne ou \u00e9lev\u00e9e.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
