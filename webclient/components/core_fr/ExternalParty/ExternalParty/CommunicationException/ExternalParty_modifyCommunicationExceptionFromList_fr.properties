Help.PageDescription=Cette page vous permet de modifier une exception de communication de groupe externe. Une exception de communication est utilis\u00e9e pour indiquer qu'une partie externe ne souhaite pas recevoir de communications en provenance de l'organisation au format sp\u00e9cifi\u00e9. Si un correspondant a une exception de communication active, celle-ci ne peut pas \u00eatre cr\u00e9\u00e9e \u00e0 l'aide de cette m\u00e9thode. 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
