Help.PageDescription=Cette page vous permet d'afficher une exception de communication de groupe externe. Une exception de communication est utilis\u00e9e pour indiquer qu'une partie externe ne souhaite pas recevoir de communications en provenance de l'organisation au format sp\u00e9cifi\u00e9. Si un correspondant a une exception de communication active, celle-ci ne peut pas \u00eatre cr\u00e9\u00e9e \u00e0 l'aide de cette m\u00e9thode. 
PageTitle.StaticText1=Afficher l'exception de communication de la partie externe
