Help.PageDescription=Cette page vous permet de cr\u00e9er un administrateur. Un administrateur est un objet d'organisation affect\u00e9 \u00e0 la gestion des interactions entre l'organisation et un groupe externe. Par d\u00e9faut, l'utilisateur qui enregistre un groupe externe est d\u00e9fini comme l'administrateur. L'administrateur peut \u00eatre modifi\u00e9 apr\u00e8s l'enregistrement. 
PageTitle.StaticText1=Nouveau r\u00f4le d'administration de la partie externe
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page sans l'enregistrer.
Container.Label.NewOwner=Nouveau propri\u00e9taire
Container.Label.NewOwner.Help=R\u00f4le d'administration attribu\u00e9 \u00e0 un objet d'administration. Pour attribuer un r\u00f4le d'administration \u00e0 un objet d'organisation, cliquez sur le bouton Rechercher pour rechercher un objet d'organisation et g\u00e9rer la partie externe sur le syst\u00e8me.  
