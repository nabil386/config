Field.Label.Name=Nom du propri\u00e9taire
Field.Label.Name.Help=R\u00f4le d'administration attribu\u00e9 \u00e0 l'utilisateur. Pour attribuer un r\u00f4le d'administration \u00e0 un utilisateur, cliquez sur le bouton Rechercher pour rechercher un utilisateur et g\u00e9rer la partie externe sur le syst\u00e8me. Dans la fen\u00eatre Recherche d'utilisateur, saisissez un pr\u00e9nom d'utilisateur et/ou un nom et appuyez sur le bouton Rechercher. Cliquez sur le lien S\u00e9lectionner \u00e0 la ligne appropri\u00e9e dans la liste des utilisateurs affich\u00e9s. Votre s\u00e9lection est enregistr\u00e9e comme nouveau propri\u00e9taire du r\u00f4le d'administration.
Field.Label.StartDate=Date de d\u00e9but
Field.Label.StartDate.Help=Date de d\u00e9but de la p\u00e9riode au cours de laquelle le r\u00f4le d'administration est attribu\u00e9 \u00e0 un utilisateur.
Field.Label.EndDate=Date de fin
Field.Label.EndDate.Help=Date de fin de la p\u00e9riode au cours de laquelle le r\u00f4le d'administration est attribu\u00e9 \u00e0 un utilisateur.
Field.Label.Status=Statut
Field.Label.Status.Help=Le statut est "actif", sauf si l'enregistrement a \u00e9t\u00e9 supprim\u00e9 ; auquel cas le statut est "annul\u00e9".
