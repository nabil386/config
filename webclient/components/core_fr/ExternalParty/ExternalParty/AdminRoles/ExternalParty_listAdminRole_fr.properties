Help.PageDescription=Cette page permet d'afficher une liste des administrateurs de partie externe. Un administrateur de partie externe est l'utilisateur charg\u00e9 de g\u00e9rer les interactions entre l'organisation et une partie externe. Par d\u00e9faut, l'utilisateur qui enregistre un groupe externe est d\u00e9fini comme l'administrateur. L'administrateur peut changer apr\u00e8s l'enregistrement.
# END, CR00169534, SR
