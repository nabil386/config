Help.PageDescription=Cette page vous permet d'afficher une page d'accueil de la ressource. Les ressources sont les actifs physiques de l'organisation. Ces actifs peuvent mis \u00e0 disposition d'une ou de plusieurs unit\u00e9s d'organisation. Les exemples de ressources incluent les imprimantes, les projecteurs et les salles de conf\u00e9rence.
