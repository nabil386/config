Help.PageDescription=Cette page vous permet de cr\u00e9er un compte bancaire pour le paiement de groupe externe. Un enregistrement de compte bancaire conserve les d\u00e9tails d'un compte bancaire de groupe externe. Elle peut \u00e9galement \u00eatre utilis\u00e9e pour configurer les paiements de transfert \u00e9lectronique de fonds (EFT) vers ou \u00e0 partir de l'organisation. 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer cr\u00e9e un nouvel enregistrement \u00e0 partir des informations entr\u00e9es sur la page.
