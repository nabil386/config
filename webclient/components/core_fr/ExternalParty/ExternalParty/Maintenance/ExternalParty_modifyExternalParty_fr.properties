Field.Label.MethodOfPayment=Mode de r\u00e8glement
Field.Label.MethodOfPayment.Help=Type de m\u00e9thode de paiement utilis\u00e9 pour payer la partie externe (ch\u00e8que, esp\u00e8ces ou virement \u00e9lectronique de fonds, par exemple).
Cluster.Title.Comments=Commentaires
