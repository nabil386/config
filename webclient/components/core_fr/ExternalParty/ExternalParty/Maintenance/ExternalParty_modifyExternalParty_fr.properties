Help.PageDescription=Cette page vous permet de modifier les d\u00e9tails d'un groupe externe. Un groupe externe est une personne ou une organisation qui interagit avec l'organisation au nom d'un autre participant. Les groupes externes peuvent assister un participant dans sa demande de prestation.
PageTitle.StaticText1=Editer la partie externe
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=L'action Enregistrer met \u00e0 jour l'enregistrement \u00e0 l'aide des informations entr\u00e9es sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=L'action Annuler ferme la page.
