Help.PageDescription=Cette page vous permet d'afficher une liste d'instruments des paiements \u00e9mis pour un groupe externe. Un instrument de paiement est un enregistrement de paiement ayant \u00e9t\u00e9 \u00e9mis par l'organisation. Les instruments de paiement sont enregistr\u00e9s pour des instructions financi\u00e8res. Par exemple, un instrument de paiement est enregistr\u00e9 lorsqu'une instruction de paiement est \u00e9mise pour une personne.
PageTitle.StaticText1=Paiement de la partie externe \u00e9mis
