Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails d'une instruction d'ajustement. Une transaction financi\u00e8re pour une personne ou employeur peut \u00eatre entr\u00e9e en tant qu'ajustement de compte \u00e0 partir de la liste des \u00e9tats financiers de la personne ou de l'employeur. Cela permet \u00e0 l'utilisateur de cr\u00e9diter ou d\u00e9biter la transaction financi\u00e8re afin de corriger toute erreur qui pourrait survenir.
