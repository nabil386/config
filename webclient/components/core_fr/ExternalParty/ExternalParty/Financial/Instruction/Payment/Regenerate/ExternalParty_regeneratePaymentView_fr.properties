PageTitle.StaticText1=R\u00e9g\u00e9n\u00e9rer le paiement
Help.PageDescription=Cette page permet de confirmer que vous souhaitez r\u00e9g\u00e9n\u00e9rer le paiement au candidat initial. Un paiement est la d\u00e9charge partielle ou compl\u00e8te d'une obligation par son r\u00e8glement sous la forme de transfert de fonds.
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Appuyez sur le bouton Oui pour confirmer que vous souhaitez r\u00e9g\u00e9n\u00e9rer le paiement au candidat d'origine.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Appuyez sur le bouton Non si vous ne souhaitez pas r\u00e9g\u00e9n\u00e9rer le paiement au candidat d'origine.
ActionControl.Label.ChangeNominee=Changer le candidat
ActionControl.Label.ChangeNominee.Help=Appuyez sur le bouton Changer le candidat pour modifier le candidat.
Field.StaticText.RegeneratePayment=Souhaitez-vous r\u00e9g\u00e9n\u00e9rer le paiement au candidat d'origine ? Si vous souhaitez r\u00e9g\u00e9n\u00e9rer le paiement \u00e0 un autre candidat du dossier, s\u00e9lectionnez l'option Changer le candidat.
