Help.PageDescription=Cette page vous permet d'entrer les d\u00e9tails d'un groupe externe afin de l'enregistrer sur le syst\u00e8me. Un groupe externe est une personne ou une organisation qui interagit avec l'organisation au nom d'un autre participant. Les groupes externes peuvent assister un participant dans sa demande de prestation.
