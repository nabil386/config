Field.Label.PaymentFrequency=Fr\u00e9quence
Field.Label.PaymentFrequency.Help=Fr\u00e9quence \u00e0 laquelle les paiements sont envoy\u00e9s \u00e0 la partie externe. Afin de choisir une fr\u00e9quence, appuyez sur le bouton Choisir une fr\u00e9quence. Depuis la fen\u00eatre contextuelle qui s'ouvre, choisissez la fr\u00e9quence de r\u00e9currence (hebdomadaire, par exemple), ainsi que le jour de la semaine auquel la partie externe re\u00e7oit le paiement. Appuyez sur le bouton OK pour confirmer cette fr\u00e9quence ou sur le bouton Annuler pour supprimer les informations de fr\u00e9quence entr\u00e9es.
Field.Label.Currency=Devise
Field.Label.Currency.Help=Devise de la partie externe dans la liste d\u00e9roulante des devises. Votre administrateur syst\u00e8me peut ajouter une nouvelle devise via les codes (voir "Tables de codes" dans le guide d'administration C\u00faram).
Field.Label.MethodOfPayment=Mode de r\u00e8glement
Field.Label.MethodOfPayment.Help=Cette zone permet de s\u00e9lectionner la m\u00e9thode de r\u00e8glement (les esp\u00e8ces, ch\u00e8ques ou transferts \u00e9lectroniques de fonds doivent \u00eatre utilis\u00e9s pour le r\u00e8glement de la partie externe).
Cluster.Title.Details=Caract\u00e9ristiques
Field.Label.VerificationIndicator=Indicateur de v\u00e9rification
Field.Label.VerificationIndicator.Help=Cochez la case V\u00e9rification si la partie externe peut collecter des \u00e9l\u00e9ments de v\u00e9rification requis par l'organisation pour le compte du client principal. L'indicateur de v\u00e9rification est uniquement obligatoire pour une partie externe de type CBO.
Field.Label.RegistrationDate=Date d'enregistrement
Field.Label.RegistrationDate.Help=Date \u00e0 laquelle la partie externe a \u00e9t\u00e9 enregistr\u00e9e aupr\u00e8s de l'organisation.
Field.Label.PreferredLanguage=Langue pr\u00e9f\u00e9r\u00e9e
Field.Label.PreferredLanguage.Help=Langue pr\u00e9f\u00e9r\u00e9e de la partie externe.
Field.Label.PreferredCommunication=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e
Field.Label.PreferredCommunication.Help=M\u00e9thode de communication pr\u00e9f\u00e9r\u00e9e de la partie externe dans la liste d\u00e9roulante des m\u00e9thodes de communication. Votre administrateur syst\u00e8me peut ajouter une nouvelle m\u00e9thode de communication \u00e0 cette liste d\u00e9roulante via les codes (voir "Tables de codes" dans le Guide d'administration C\u00faram).
Field.Label.PublicOffice=Bureau public
Field.Label.PublicOffice.Help=Bureau public le plus pratique pour la partie externe. Appuyez sur le bouton Rechercher pour s\u00e9lectionner le bureau public le plus pratique pour la partie externe. Cliquez sur le lien S\u00e9lectionner de la ligne appropri\u00e9e de la liste des bureaux publics pour s\u00e9lectionner un bureau public.
