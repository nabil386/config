Help.PageDescription=Cette page vous permet d'afficher une communication enregistr\u00e9e. Les communications enregistr\u00e9es servent \u00e0 capturer des d\u00e9tails sur les communications \u00e9mises en dehors du syst\u00e8me. G\u00e9n\u00e9ralement, ce sont des communications re\u00e7ues par l'organisation. Par exemple, lorsqu'un client renvoie un formulaire de demande rempli, l'utilisateur peut scanner le formulaire et le joindre \u00e0 la communication comme fichier \u00e9lectronique. Cependant, ce type de situation ne se produit que lorsque l'organisation cr\u00e9e et \u00e9met des communications sans passer par C\u00faram. Par exemple, un travailleur charg\u00e9 du dossier peut t\u00e9l\u00e9phoner \u00e0 un client et effectuer un suivi de la conversation \u00e0 l'aide de notes. L'application C\u00faram permet d'entrer les d\u00e9tails de l'appel t\u00e9l\u00e9phonique (date et heure de l'appel, sujet(s) de la discussion, etc.).  
PageTitle.StaticText1=Afficher la communication de la partie externe
