Help.PageDescription=Cette page vous permet de d\u00e9finir une personne non enregistr\u00e9e comme contact d'un groupe externe. La cr\u00e9ation du contact enregistrera automatiquement l'individu en tant qu'un participant repr\u00e9sentant. Un contact est une personne amen\u00e9e s'exprimer au nom d'une partie externe. Les contacts sont utiles si une partie externe n'est pas en mesure de parler directement avec l'organisation ou si la partie externe est un organisme important qui a d\u00e9sign\u00e9 une personne pour g\u00e9rer ses interactions.
