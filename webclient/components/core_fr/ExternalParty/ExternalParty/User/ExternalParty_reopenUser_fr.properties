Help.PageDescription=Cette page vous permet de confirmer la r\u00e9ouverture d'un compte utilisateur. Seuls les comptes utilisateur ferm\u00e9s peuvent s'ouvrir \u00e0 nouveau. Lorsque le compte utilisateur ouvre \u00e0 nouveau toutes les informations saisies durant la fermeture de l'utilisateur est invers\u00e9e. La date de fin est retir\u00e9e de la page d'accueil de l'utilisateur, l'utilisateur affect\u00e9 pour le r\u00e9acheminement des t\u00e2ches est retir\u00e9 et tous les postes affect\u00e9s pr\u00e9c\u00e9demment par l'utilisateur seront ouverts \u00e0 nouveau.
