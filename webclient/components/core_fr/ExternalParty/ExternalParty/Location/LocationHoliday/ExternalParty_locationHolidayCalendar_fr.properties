Help.PageDescription=Cette page vous permet d'afficher les cong\u00e9s d'emplacement sous la forme d'un calendrier. Un cong\u00e9 d'emplacement est un cong\u00e9 qui est sp\u00e9cifique \u00e0 un emplacement de l'organisation. Par cons\u00e9quent, le personnel d'un bureau dans un emplacement pourrait avoir un cong\u00e9 qui n'est pas appliqu\u00e9 dans d'autres bureaux dans diff\u00e9rents emplacements.
