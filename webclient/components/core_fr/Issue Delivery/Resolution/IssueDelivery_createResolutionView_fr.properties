Help.PageDescription=Cette page vous permet d'entrer une r\u00e9solution dans une anomalie. Un probl\u00e8me ne peut pas \u00eatre r\u00e9solu tant qu'une r\u00e9solution est entr\u00e9e sur lui. Lorsqu'une anomalie a \u00e9t\u00e9 examin\u00e9e par un gestionnaire conseil, ce dernier entre une r\u00e9solution. La r\u00e9solution refl\u00e8te l'adjudication du gestionnaire conseil au sujet de la preuve \u00e0 utiliser pour d\u00e9terminer l'\u00e9ligibilit\u00e9 du client. Par exemple, une r\u00e9solution "en accord avec le client" indique que la preuve donn\u00e9e par le client doit \u00eatre utilis\u00e9e au lieu de la preuve fournie par le tiers, par exemple, un employeur.
PageTitle.Title=Ajouter une r\u00e9solution
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cliquez sur le lien Enregistrer pour cr\u00e9er un nouvel enregistrement \u00e0 partir des informations saisies sur la page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquez sur le lien Annuler pour fermer la page.
Field.Label.Resolution=R\u00e9solution
Field.Label.Resolution.Help=R\u00e9solution de l'anomalie, issue de la liste d\u00e9roulante de r\u00e9solutions, par exemple, "Accord avec l'employeur". 
