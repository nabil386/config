Help.PageDescription=Cette page vous permet de soumettre une r\u00e9solution d'anomalie pour approbation. Au cours de cette \u00e9tape, le gestionnaire conseil soumet une r\u00e9solution d'anomalie pour approbation. La r\u00e9solution d'anomalie est alors approuv\u00e9e ou rejet\u00e9e par le superviseur du dossier. Si le gestionnaire conseil dispose des droits d'approbation de r\u00e9solution dans son profil de s\u00e9curit\u00e9, ou si le superviseur du dossier soumet la r\u00e9solution de l'anomalie, la r\u00e9solution est automatiquement approuv\u00e9e. 
