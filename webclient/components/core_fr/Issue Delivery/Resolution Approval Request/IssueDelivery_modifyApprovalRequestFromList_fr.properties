Help.PageDescription=Cette page vous permet de modifier une demande d'approbation. Chaque fois qu'une r\u00e9solution est soumise pour approbation par un gestionnaire conseil, la demande d'approbation de la r\u00e9solution est automatiquement enregistr\u00e9e dans la liste des demandes  d'approbation de r\u00e9solution. La liste contient le nom de l'utilisateur \u00e0 l'origine de la demande d'approbation de la r\u00e9solution, ainsi que la date \u00e0 laquelle la demande a \u00e9t\u00e9 faite. Si le syst\u00e8me d\u00e9termine que la r\u00e9solution doit \u00eatre approuv\u00e9e automatiquement, une date de d\u00e9cision d'approbation est d\u00e9finie \u00e0 la date en cours et le statut de la r\u00e9solution s'affiche. 
ActionControl.Label.Save=Enregistrer
ActionControl.Label.Save.Help=Cliquez sur le lien Enregistrer pour mettre \u00e0 jour l'enregistrement avec les informations entr\u00e9es dans cette page.
ActionControl.Label.Cancel=Annuler
ActionControl.Label.Cancel.Help=Cliquez sur le lien Annuler pour fermer la page.
