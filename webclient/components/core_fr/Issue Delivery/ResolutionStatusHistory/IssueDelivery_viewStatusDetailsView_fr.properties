Help.PageDescription=Cette page vous permet d'afficher les d\u00e9tails de l'historique des statuts d'une r\u00e9solution. L'historique des changements de r\u00e9solution est automatiquement conserv\u00e9 pour toutes les r\u00e9solutions d'anomalie. L'historique des changements de r\u00e9solution enregistre les d\u00e9tails de tous les changements de r\u00e9solution apport\u00e9s \u00e0 l'anomalie durant sa dur\u00e9e de vie. L'historique des statuts de r\u00e9solution est automatiquement mis \u00e0 jour lorsqu'un utilisateur entre une r\u00e9solution pour une anomalie, soumet une r\u00e9solution pour approbation ou approuve ou rejette une r\u00e9solution.
