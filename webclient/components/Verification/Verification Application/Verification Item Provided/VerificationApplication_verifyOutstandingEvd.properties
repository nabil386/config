Help.PageDescription=This page allows you to create a verification item provision record. The Verify Evidence wizard is used to declare that an item of verification has been presented or undertaken in order to confirm the accuracy of the data entered. The user can also add an attachment relating to the verification.

PageTitle.StaticText1=Verify Evidence
	
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=Click the Next link to proceed to the next stage in the verify evidence process.

Cluster.Title.ProvidedBy=Provided By
Cluster.Title.Attachment=Attachment

Field.Label.Item=Item
Field.Label.Item.Help=Verification item that has been provided from a drop-down list of verification items, e.g. "birth certificate", "driving license", "certificate of participation". 
Field.Label.CaseParticipant=Case Participant

Field.Label.CaseParticipant.Help=Case participant for the case which holds the evidence requiring verification, selected from a drop-down list of case participants.

Field.Label.Participant=Participant
Field.Label.Participant.Help=A registered participant from a drop-down list of participants e.g., "information provider", "employer", "product provider".  
Field.Label.Name=Name
Field.Label.Name.Help=The name of the provider of the verification item. 
Field.Label.DateReceived=Date Received
Field.Label.DateReceived.Help=The date on which the supporting data(Proof/Item) was received from the provider.
Field.Label.FileLocation=File Location
Field.Label.FileLocation.Help= The location of the document for which the attachment is being created e.g., "network drive", "floppy disk", "filing cabinet".
Field.Label.File=File
Field.Label.File.Help=Press the browse button to attach the appropriate file to the verification.

Field.Label.FileReference=File Reference
Field.Label.FileReference.Help=A reference number that refers to the document for which the attachment is being created.
Field.Label.Description=Description
Field.Label.Description.Help=A description of the document that is being attached.
Field.Label.DocumentType=Document Type
Field.Label.DocumentType.Help=The type of document to be attached e.g., "application form", "letter", "contract".

Field.Label.Description1=If the provider of the item is a case participant, please select from below.
Field.Label.Description1.Help=If the Item was provided by a case participant, please select from the list below.
Field.Label.Description2=If the provider of the item is registered on the system, please select from below.
Field.Label.Description2.Help=If the Item was provided by a registered participant who is not a case participant, please select below.
Field.Label.Description3=If the provider of the item is not registered on the system please enter their name in the field below.
Field.Label.Description3.Help=If the provider of the item is not registered on the system, please enter the name of the provider below.
Field.Label.Description4=Please specify a file to attach or enter a file location and/or reference.
Field.Label.Description4.Help=Please specify a file to attach or enter a file location and/or reference.


