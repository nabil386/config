Help.PageDescription=This page lists the verifications associated with a product delivery that have been recorded on the system. This list contains all verifications that are defined for the product delivery. This list does not display verifications that are associated with cancelled or superseded evidence.

PageTitle.StaticText=Verifications

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the verification details.

Container.Label.Action=Action


Field.Label.Mandatory=
Field.Label.Mandatory.Help=This field indicates if the verification is mandatory. 
Field.Label.PrimaryClient=Client
Field.Label.PrimaryClient.Help=The name of the primary client for whom the verification has been recorded.
Field.Label.Verification=Verification
Field.Label.Verification.Help=The name of the item of evidence that requires verification. 
Field.Label.Evidence=Evidence
Field.Label.Evidence.Help=The descriptive text that is associated with the data to be verified. This helps the user to differentiate between two verifications of the same type for a person.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=The date that the verification is due. This field is blank if the verification status is verified.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

