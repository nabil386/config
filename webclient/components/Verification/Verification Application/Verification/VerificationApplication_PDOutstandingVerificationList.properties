Help.PageDescription=This page displays a list of all outstanding verifications associated with a specific product delivery. Outstanding verifications are verifications that have not yet been verified. The list should contain all verifications that are defined for the product delivery. 

PageTitle.StaticText=Verifications Outstanding

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the verification details.

Container.Label.Action=Action


Field.Label.PrimaryClient=Client
Field.Label.PrimaryClient.Help=The name of the primary client whose evidence must be verified. You can view the person's home page or case member home page by clicking on the person's name. 
Field.Label.Verification=Verification
Field.Label.Verification.Help=The name of the item of evidence that requires verification.
Field.Label.Evidence=Evidence
Field.Label.Evidence.Help=The evidence that is associated with the data to be verified. This helps the user to differentiate between two verifications of the same type for an individual client.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=The date that the verification is due. This field is blank if the verification status is verified.
Field.Label.Mandatory=
Field.Label.Mandatory.Help=This field indicates if the verification is mandatory.
Field.Label.ItemProvided=
Field.Label.ItemProvided.Help=This field indicates if a verification item has been provided.

