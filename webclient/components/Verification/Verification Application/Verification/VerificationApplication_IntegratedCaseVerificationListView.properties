Help.PageDescription=This page displays a list of all verifications associated with a specific integrated case.

PageTitle.StaticText=Verifications


InPageNav.Label.VerificationOutstanding=Outstanding
InPageNav.Label.VerificationOutstanding.Help=Click this link to display the outstanding verifications list.
InPageNav.Label.Verifications=All
InPageNav.Label.Verifications.Help=Click this link to display a list of all verifications.
Field.Label.Mandatory=
Field.Label.Mandatory.Help=This field indicates whether or not the verification is mandatory.
Field.Label.PrimaryClient=Client
Field.Label.PrimaryClient.Help=The name of the primary client for whom the verification has been recorded. You can view the primary client's person or case member home page by clicking on the person's name.
Field.Label.Verification=Verification
Field.Label.Verification.Help=The name of the item of data that requires verification. This is the name attribute of the VerifiableDataItem record.
Field.Label.Evidence=Evidence
Field.Label.Evidence.Help=The text for the evidence that is associated with the data to be verified. This text allows you to differentiate between two verifications of the same type for an individual participant.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=The date that the verification is due. This field is blank if the verification is verified.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

