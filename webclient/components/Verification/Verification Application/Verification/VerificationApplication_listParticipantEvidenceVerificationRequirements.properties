Help.PageDescription=This page allows you to view a list of verification requirements for a piece of evidence. Verification requirements can be accessed from lists provided on evidence workspace, evidence details, case, and product delivery pages. Verification requirements for participant evidence can be accessed from the participant manager. Each of these lists provides general information, e.g., the name of the verifiable data item, an indication of whether or not a verification requirement is mandatory; an indication of whether or not a verification requirement has been satisfied, and an indication of whether or not items have been received for the verification requirement when the verification requirement is outstanding.

