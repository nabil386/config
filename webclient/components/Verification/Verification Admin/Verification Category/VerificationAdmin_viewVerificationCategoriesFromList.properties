Help.PageDescription=This page allows you to view verification category details. A verification category is a means of sub-dividing verifiable data items into logical groups, for example an organization might define a list of verifiable data items; social security number, date of birth, place of birth, income. The verifiable data items can then be grouped into related categories; personal, employment, financial.

