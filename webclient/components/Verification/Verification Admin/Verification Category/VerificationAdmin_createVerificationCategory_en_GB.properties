Help.PageDescription=This page allows you to create a verification category. A verification category is a means of sub-dividing verifiable data items into logical groups, for example an organisation might define a list of verifiable data items; social security number, date of birth, place of birth, income. The verifiable data items can then be grouped into related categories; personal, employment, financial.

PageTitle.StaticText1=New Verification Category

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.Name=Name
Field.Label.Name.Help=The name of the verification category from the drop-down list of verification categories, e.g, "employment",  "personal", "financial". Your system administrator can add a new verification category via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Title.Description=Description
Cluster.Title.Description.Help=Free text description of the verification category. 
