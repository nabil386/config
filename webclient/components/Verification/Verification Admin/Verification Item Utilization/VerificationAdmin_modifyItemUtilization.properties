Help.PageDescription=This page allows you to modify verification item utilization details. Verification item utilizations are a means of relating verification items to verifiable data items, for example a date of birth can be verified using a number of verification items, e.g., driver's license, passport, birth certificate.

PageTitle.ModifyItemUtilization=Edit Verification Item Utilization

# START NON-TRANSLATABLE
Cluster.Title.Details=Details
# END NON-TRANSLATABLE
# START NON-TRANSLATABLE
Cluster.Title.Details.Deprecated=Since Curam 6.0, this property is no longer referenced in Curam application.
# END NON-TRANSLATABLE
Cluster.Title.ExpiryDetails=Expiry Details

Field.Label.Verification=Verification
Field.Label.Verification.Help=Verifiable data item name. e.g., "payment amount", "expense amount", "sporting activity type".   
Field.Label.VerificationItem=Verification Item
Field.Label.VerificationItem.Help=Verification item from the drop-down list of verification items, e.g., "birth certificate", "certification of completion" from the drop-down list of verification items.
Field.Label.Level=Level
Field.Label.Level.Help=The level of verification achieved by the addition of this item from the drop-down list of levels. For example, a driver's license used as verification for a date of birth may be given a level of 1. However, a passport used as a verification for a date of birth may be given a level of 3.
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=The start of the period during which the verification item is valid proof for a verifiable data item.
Field.Label.Todate=To Date
Field.Label.Todate.Help=The end of the period during which the verification item is valid proof for the verifiable data item.
Field.Label.AddSecurityID=Add Security ID
Field.Label.AddSecurityID.Help=Press the Search button to select the appropriate security ID for adding the verification item. You cannot add this verification item as proof of the verifiable data  item unless you have this security ID as part of your profile.
Field.Label.RemoveSecurityID=Remove Security ID
Field.Label.RemoveSecurityID.Help=Press the Search button to select the security identifier which will be used to verify that you have the appropriate security privileges to remove this verification item from the verification details.
Field.Label.SuppliedByClient=Supplied by Client
Field.Label.SuppliedByClient.Help=Select the Supplied by Client selection box if it is the responsibility of the client as opposed to the third party to supply the verification items. This ensures that a client is not asked to supply a verification item that should be sourced elsewhere.
Field.Label.Mandatory=Mandatory
Field.Label.Mandatory.Help=Select the Mandatory selection box to indicate if the verification item utilization is mandatory. If a verifiable data item has any associated verification items that must be supplied the data is not considered verified until all of the mandatory verification items have been supplied.

Field.Label.ExpiryDays=Expiry Days
Field.Label.ExpiryDays.Help=This is the number of days prior to the due date that the case owner and the client should be notified that the verification will expire. 
Field.Label.WarningDays=Warning Days
Field.Label.WarningDays.Help=This is the number of warning days prior to the due date that the case owner and the client should be notified that the verification is due.
Field.Label.ExpiryDateFrom=Expiry Date From
Field.Label.ExpiryDateFrom.Help=Date from which the case owner and the client should be notified that verification expires.
Field.Label.ExpiryDateEvent=Expiry Date Event
Field.Label.ExpiryDateEvent.Help=Date on which the verification event expires.

# BEGIN, CR00348311, SSK
Field.Label.UsageType=Usage Type
Field.Label.UsageType.Help=Usage type of verification item utilization.
# END, CR00348311
Cluster.Title.Description=Description
Cluster.Title.Description.Help=Free text description of the verification item utilization. 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

