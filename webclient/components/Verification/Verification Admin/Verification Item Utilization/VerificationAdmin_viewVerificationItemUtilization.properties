Help.PageDescription=This page allows you to view verification item utilization details. Verification item utilizations are a means of relating verification items to verifiable data items, for example a date of birth can be verified using a number of verification items, e.g., driver's license, passport, birth certificate.

PageTitle.StaticText1=Verification Item Utilization

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click on the Delete link to delete the verification item utilization details.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click on the Edit link to modify the verification item utilization details. 

