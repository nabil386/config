Help.PageDescription=This page allows you to view verification requirement usage details. A verification requirement usage record is the use of a verification requirement by a case type. A verification requirement can be used by different types of case. For example, a participant's income amount is captured at the integrated case level. If there is a verification requirement to verify the income amount, this requirement can be used by multiple cases within the integrated case.
#BEGIN, CR00050307, PN
PageTitle.StaticText1=Verification Requirement
#END, CR00050307

Cluster.Title.Actions=Actions
Cluster.Title.Details=Details
Cluster.Description.Details=The Reverification Mode is not relevant when applying verification requirements at the participant level.
