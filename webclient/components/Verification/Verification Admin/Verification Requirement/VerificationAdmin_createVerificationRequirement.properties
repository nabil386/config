Cluster.Title.EventDetails=Event Details

Field.Label.Name=Name
Field.Label.Name.Help=The name of the verification requirement. 
Field.Label.Level=Level
Field.Label.Level.Help=The level of verification that must be achieved in order to consider the data verified.
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=The start of the period during which the verification requirement applies.
Field.Label.ToDate=To Date
Field.Label.ToDate.Help=The end of the period during which the verification requirement applies.
Field.Label.MinimumItems=Minimum Items
Field.Label.MinimumItems.Help=The minimum number of items that must be provided before the data can be considered verified. The application will not allow the verification to be accepted unless at least the number of items specified within the administration of the verification requirement has been added to the verification.
Field.Label.ReverificationMode=Reverification Mode
Field.Label.ReverificationMode.Help=Defines how much, if any, of the verification information that was recorded for an Active evidence record that is copied forward to the In Edit record. 
Field.Label.ClientSupplied=Supplied By Client
Field.Label.ClientSupplied.Help=This field indicates if it is the responsibility of the client as opposed to the third party to supply the verification items. 
Field.Label.Mandatory=Mandatory
Field.Label.Mandatory.Help=A verification requirement may be defined as mandatory or optional. A mandatory verification means that the evidence associated with the verification may not be activated until the rules defined for the verification have been met. Therefore, if an In Edit evidence record has a data item that has a mandatory verification requirement, then the evidence record may not be activated until the verification rules have been satisfied and the data can be considered verified.

Field.Label.DueDays=Due Days
Field.Label.DueDays.Help=The number of days after the event specified in due date from by which date the verification must be achieved.
Field.Label.DueDateFrom=Due Date From
Field.Label.DueDateFrom.Help=The number of days after the event specified in due date from by which date the verification must be achieved.
Field.Label.WarningDays=Warning Days
Field.Label.WarningDays.Help=The number of days after the event specified in due date from by which date a warning is raised, indicating that there is an outstanding requirement to verify this piece of data.
Field.Label.DueDateEvent=Due Date Event
Field.Label.DueDateEvent.Help=The event type which will be executed once the verification due date has been reached.
Field.Label.ModifyDueDate=Modify Due Date
Field.Label.ModifyDueDate.Help=Indicates whether a case worker can modify the due date for this verification.

Field.Label.AddEvent=Add Event
Field.Label.AddEvent.Help=The type of workflow event that is raised when a verification to meet this requirement is created.
Field.Label.UpdateEvent=Update Event
Field.Label.UpdateEvent.Help=The type of workflow event that is generated when the verification is updated by the addition of removal of a verification item.
Field.Label.ValueChangedEvent=Value Changed Event
Field.Label.ValueChangedEvent.Help=The type of workflow event that is generated when the value of the evidence to be verified has changed.

Cluster.Title.Description=Description
Cluster.Title.Description.Help=Free text description of the verification requirement usage. 

