Help.PageDescription=This page allows you to create a verification requirement usage record. A verification requirement usage record is the use of a verification requirement by a case type. A verification requirement can be used by different types of case. For example, a participant's income amount is captured at the integrated case level. If there is a verification requirement to verify a participant's income amount, this requirement can be used by multiple cases within the integrated case.

PageTitle.StaticText1=Apply Requirement

Field.Label.Name=Name
Field.Label.Name.Help=The name of the verification requirement usage from the drop-down list of verification requirement usages.
Field.Label.AppliesTo=Applies To
Field.Label.AppliesTo.Help=The case that the verification requirement usage applies to from the drop-down list of case types, e.g., "integrated case", "product delivery case". 

