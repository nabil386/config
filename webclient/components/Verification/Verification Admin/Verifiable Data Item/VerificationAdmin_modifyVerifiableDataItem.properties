Help.PageDescription=This page allows you to modify details of a verifiable data item that has been added to a verification category. A verifiable data item is one piece of evidence that requires verification. This piece of evidence corresponds to a single evidence entry, e.g., the participant's primary address. 

PageTitle.StaticText1=Edit Verifiable Data Item 


ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.

