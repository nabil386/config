Field.Label.Name=Name
Field.Label.Name.Help=Name of the verifiable data item from the drop-down list of verifiable data items, e.g, "place of birth", "date of birth". Your system administrator can add a new verifiable data item name via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.EvidenceType=Evidence Type
Field.Label.EvidenceType.Help=The evidence type from a drop-down list of all evidence types, e.g., "health grant", "benefit evidence", "loan evidence". Your system administrator can add a new evidence type via the Code Table page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ViewRights=View Rights
Field.Label.ViewRights.Help=Press the Search button to view the security identifiers restricting user access to the details of the verifications for the verifiable data item. If the verification applies to sensitive data, only users with the appropriate privileges can view this data.
Field.Label.DataItem=Data Item
Field.Label.DataItem.Help=Name of the data item that requires verification.

