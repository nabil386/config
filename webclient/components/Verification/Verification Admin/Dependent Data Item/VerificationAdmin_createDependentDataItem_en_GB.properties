Help.PageDescription=This page allows you to create a dependent data item. Dependent data items are specific pieces of evidence that have a direct influence on the verification of a related data item. Although these pieces of evidence do not require verification, it may be important to record them for evidence that does require verification. For example, if the organisation wishes to verify the reason that a household member was absent from the household, the length of the absence may be an important fact to record for the verification.

PageTitle.StaticText=Add Dependent Data Item\

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
Field.Label.Name=Name
Field.Label.Name.Help=Name of the dependent data item from the drop-down list of dependent data items, e.g, place of birth. Your system administrator can add a new dependent data item name via the Code Table page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.DataItem=Data Item
Field.Label.DataItem.Help=Name of the data item that requires verification e.g., date of birth.

Cluster.Title.Description=Description
Cluster.Title.Description.Help=Free text description of the dependent data item. 
