Help.PageDescription=This page lists the verification items that have been recorded on the system. A verification item is a document or activity that must be provided or undertaken in order to verify the accuracy of information obtained from the client. The means of verification can vary from the provision of a document, e.g., a birth certificate or bank statement, to a phone call.  

