Field.Label.Name.Help=Name of the verification item from the drop-down list of verification items, e.g., "birth certificate", "certificate of completion", "certificate of participation".
Field.Label.Type=Type
Field.Label.Type.Help=Type of the verification item from the drop-down list of verification item types, e.g., "document", "home visit", "phone call". 

