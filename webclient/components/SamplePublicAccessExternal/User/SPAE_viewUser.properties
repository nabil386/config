Cluster.Title.Security=Security

Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the user is created on the system.
Field.Label.Role=Role																																																																																																													
Field.Label.Role.Help=User's security role. You can access the security role's view page by clicking on the security role.
Field.Label.Application=Application
Field.Label.Application.Help=A user's application identity designates the area of C\u00FAram the user accesses when logging into the system.
Field.Label.PasswordExpiryLogs=Password Expiry (Logins)
Field.Label.PasswordExpiryLogs.Help=The number of logins after a password has been changed before it expires.
Field.Label.PasswordExpiryDays=Password Expiry (Days)
Field.Label.PasswordExpiryDays.Help=The number of days after a password has been changed before it expires.
Field.Label.PasswordExpiryRemainingDays=Password Expiry (Remaining Days)
Field.Label.PasswordExpiryRemainingDays.Help=The number of days remaining before the user's password expires.
Field.Label.PasswordExpiryRemainingLogins=Password Expiry (Remaining Logins)
Field.Label.PasswordExpiryRemainingLogins.Help=The number of logins remaining before the user's password expires.


Field.Label.PasswordExpiryDate=Password Expiry Date
Field.Label.PasswordExpiryDate.Help=Date on which the user's password expires.
Field.Label.LoginFailures=Login Failures
Field.Label.LoginFailures.Help=Number of login failures this user has had.
Field.Label.LoginRestrictions=Login Restrictions
Field.Label.LoginRestrictions.Help=This field indicates whether the user's access to the system is restricted to certain access periods. A 'Yes' value indicates that the user's access is restricted to certain access periods.
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help= User's sensitivity level. This sensitivity indicates a user's data based security access level. Each user, participant, work queue, and note on the system is assigned a sensitivity level. In order for a user to have access to specific user, participant, or note fields, that user must have a sensitivity level equal to or higher than the sensitivity level of the participant, user, or note. For example if a user with a sensitivity level of 3 wanted to modify another user's email address, the other user's sensitivity level must be equal to or less than 3. Work queue sensitivity indicates whether or not a user can add himself or herself to a work queue. In order for a user to add himself or herself to a work queue, that user must have a sensitivity level equal to or higher than sensitivity level of the work queue.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Field.Label.AccountEnabled=Account Enabled
Field.Label.AccountEnabled.Help=This field indicates whether or not the user's account is enabled.

ActionControl.Label.EnableAccount.Help=Press the Enable button to enable the account

ActionControl.Label.DisableAccount.Help=Press the Disable button to disable the account.