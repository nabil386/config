Help.PageDescription=The following page allows the external user to view a linked client's interaction details. A participant's list of interactions provides information on all of a participant's communications and payments. Interactions are useful because they form an overview of a participant's contact with the organisation.

PageTitle.StaticText1=Interactions

ActionControl.Label.View.Help=Click the View link on the appropriate row to view the participant's interaction record.



Field.Label.InteractionType=Interaction Type
Field.Label.InteractionType.Help=Type of interaction between the participant and the organisation. This includes payments, communications received or sent to the participant, and phone calls logged in an external call centre.
Field.Label.InteractionDateTime=Interaction Date Time
Field.Label.InteractionDateTime.Help=Date and time of interaction between the participant and the organisation.
