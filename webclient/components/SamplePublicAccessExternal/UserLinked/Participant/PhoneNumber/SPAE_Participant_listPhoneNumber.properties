Help.PageDescription=This page allows the external user to view a linked client's phone number details. A phone number is a contact number relevant to a participant. Each phone number, has a type, e.g., private, business, home. The first phone number entered is the primary one, but this can be changed after registration.


PageTitle.StaticText1=Phone Numbers

