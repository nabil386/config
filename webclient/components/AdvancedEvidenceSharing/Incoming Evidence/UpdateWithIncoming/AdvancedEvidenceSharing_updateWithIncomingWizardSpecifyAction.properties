Page.Title=Update with Incoming
Field.StaticText.SelectText1=Indicate the action that you want to take:
Field.StaticText.NewVersion.InformText1=Select this option if the incoming record contains a version of information that does not exist on the target case. The information on the incoming record will be added to the case.
Field.StaticText.NewVersion.InformText2=If this version of the information does not have an effective date, you must specify the effective date. By default, if an effective date was specified in the record on the source case, it is added to the timeline of existing information.
Field.StaticText.Correction.InformText1=Select this option to update the existing information on the target case with the information from the incoming record.
Field.StaticText.SelectText2=When you click "Next", the Edit window will be displayed where you can review the information that will be added to the case from the incoming record. If necessary, you can also modify the incoming evidence values.
Field.Label.NewVersion=New Version
Field.Label.NewVersion.Help=Selecting this option indicates that the Incoming record contains a version of the information that doesn't exist at present on the existing case and will be taken onto the case.
Field.Label.EffectiveFrom=Effective Date:
Field.Label.EffectiveFrom.Help=...
Field.Label.Correction=Correction
Field.Label.Correction.Help=Selecting this option indicates that the Incoming values will be taken onto this case and used to update the existing values.
ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=The Next action navigates to the next page in the wizard.
ActionControl.Label.Previous=Previous
ActionControl.Label.Previous.Help=The Previous action navigates to the previous page in the wizard.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the wizard.