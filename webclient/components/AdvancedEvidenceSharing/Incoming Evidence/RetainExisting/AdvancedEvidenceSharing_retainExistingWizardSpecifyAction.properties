Page.Title=Set as Latest of Incoming
Field.StaticText.SelectText1=Indicate the action that you want to take:
Field.StaticText.NewVersion.InformText1=Select this option if the existing evidence contains a newer version of information that will be retained on the target case.
Field.StaticText.NewVersion.InformText2=You must specify the date on which the newer version became effective:
Field.StaticText.Correction.InformText1=Select this option to indicate that the existing evidence on the target case contains the correct evidence values. When the evidence record on the target case is linked with the incoming evidence record, the corrected evidence values will be shared to the source case.
Field.StaticText.SelectText2=When you click "Next", the Edit window will be displayed where you can review the existing evidence. If necessary, you can also modify the existing evidence values. If there is a difference between the incoming and existing evidence start dates, the system will automatically align the start dates on the existing record to be the earliest date available between the incoming record, the existing record and the date entered on the modify screen.
Field.Label.NewVersion=New Version
Field.Label.NewVersion.Help=Selecting this option indicates that the Incoming record contains a version of the information that doesn't exist at present on the existing case and will be taken onto the case.
Field.Label.EffectiveFrom=Effective Date:
Field.Label.EffectiveFrom.Help=...
Field.Label.Correction=Correction
Field.Label.Correction.Help=Selecting this option indicates that the Incoming values will be taken onto this case and used to update the existing values.
ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=The Next action navigates to the next page in the wizard.
ActionControl.Label.Previous=Previous
ActionControl.Label.Previous.Help=The Previous action navigates to the previous page in the wizard.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the wizard.