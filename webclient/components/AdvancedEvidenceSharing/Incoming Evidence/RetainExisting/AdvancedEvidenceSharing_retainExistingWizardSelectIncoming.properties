Page.Title=Set as Latest of Incoming
Field.StaticText.InformText1=Select this option to indicate that incoming and existing evidence references the same client information, but that the existing evidence contains the most up to date values. The system will link the incoming evidence and the existing evidence to indicate that it represents the same client information. 
Field.StaticText.InformText2=Linked evidence enables the system to automatically process updates between evidence records. The system also uses a combination of the linked existing and incoming evidence to create a timeline that shows the history of the information. The timeline is updated on the current target case and sent back to the source case.
Cluster.Title.MoreInformation=More Information...
