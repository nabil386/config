PageTitle.StaticText1=Sharing Configurations

Field.Label.Source=Source
Field.Label.Source.Help=The case that evidence changes are shared from.

Field.Label.Target=Target
Field.Label.Target.Help=The case that evidence changes are shared to.

ActionControl.Label.AddIdenticalEvidence=Add Identical Evidence
ActionControl.Label.AddIdenticalEvidence.Help=Add identical evidence to share between this source and target case type.

ActionControl.Label.AddLogicallyEquivalentEvidence=Add Logically Equivalent Evidence
ActionControl.Label.AddLogicallyEquivalentEvidence.Help=Add logically equivalent evidence to share between this source and target case type.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Deletes all the identical and logically equivalent sharing configurations with this source and target case types.