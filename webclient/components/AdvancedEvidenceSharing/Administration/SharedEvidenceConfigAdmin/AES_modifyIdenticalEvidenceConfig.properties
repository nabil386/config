Help.PageDescription=This page allows you to modify the identical shared evidence configuration details.
PageTitle.StaticText1=Edit Identical Sharing Configuration

Cluster.Title.SharingSettings=Sharing Settings
Cluster.Title.SharingSettings.Help=The details of evidence sharing.

Field.Label.Source=Source
Field.Label.Source.Help=The case where evidence changes are broadcast from.

Field.Label.Target=Target
Field.Label.Target.Help=The case where evidence changes are broadcast to.

Field.Label.Evidence=Evidence
Field.Label.Evidence.Help=The type of evidence shared between the source and target.

Field.Label.ShareVerifications=Share Verifications
Field.Label.ShareVerifications.Help=If verifications are shared only when applicable, a verification is shared from the source case to the target case only when the verification meets the defined conditions.

Field.Label.TrustedSource=Trusted Source
Field.Label.TrustedSource.Help=If you select "Yes" to indicate that the source is trusted, evidence is shared from the specified source without any further interaction form the caseworker. If you select "No" to indicate that the source is not trusted, the caseworker must manually intervene and confirm the sharing of the evidence from the source case to the target case.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The save action modifies the identical shared evidence configuration details for the organization.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.