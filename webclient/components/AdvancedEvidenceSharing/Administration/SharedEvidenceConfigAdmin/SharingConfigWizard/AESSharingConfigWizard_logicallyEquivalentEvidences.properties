Help.PageDescription=Use this page of the wizard to select the types of logically equivalent evidence to map and share between the source and target cases.

PageTitle.Title=New Sharing Configuration
PageTitle.Title.Help=New Sharing Configuration

Field.Label.Source=Source
Field.Label.Source.Help=The case that evidence changes are shared from.

Field.Label.SourceEvidenceType=Source Evidence Type
Field.Label.SourceEvidenceType.Help=The type of evidence shared on the source case.

Field.Label.ShareVerifications=Share Verifications
Field.Label.ShareVerifications.Help=If verifications are shared only when applicable, a verification is shared from the source case to the target case only when the verification meets the defined conditions.

Field.Label.Target=Target
Field.Label.Target.Help=The case where evidence changes are broadcast to.

Field.Label.TargetEvidenceType=Target Evidence Type
Field.Label.TargetEvidenceType.Help=The case that evidence changes are shared to.

Field.Label.TrustedSource=Trusted Source
Field.Label.TrustedSource.Help=If you select "Yes" to indicate that the source is trusted, evidence is shared from the specified source without any further interaction form the caseworker. If you select "No" to indicate that the source is not trusted, the caseworker must manually intervene and confirm the sharing of the evidence from the source case to the target case.

Cluster.Description.SharingRules=Upload the XML file that defines the sharing rules for the logically equivalent evidence.

Field.Label.UploadFile=Sharing Rules XML File
Field.Label.UploadFile.Help=File upload for the XML file containing the sharing rules between this logically equivalent evidence.

List.Label.ExistingSharingConfiguration=Logically equivalent evidence within this configuration
List.Label.ExistingSharingConfiguration.Help=Logically equivalent evidence within this configuration.

ActionControl.Label.SaveAndExit=Save and Exit
ActionControl.Label.SaveAndExit.Help=Click Save and Exit to save the sharing configuration and to exit the wizard.

ActionControl.Label.SaveAndAdd=Save and Add
ActionControl.Label.SaveAndAdd.Help=Click Save and Add to save the logically equivalent evidence sharing configuration mapping and to continue adding further mappings. The table lists the logically equivalent evidence that is currently configured for sharing between the selected source and the selected target.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.