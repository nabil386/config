Help.PageDescription=La page suivante permet \u00e0 un utilisateur externe d'afficher les d\u00e9tails du num\u00e9ro de t\u00e9l\u00e9phone d'un client li\u00e9. Un num\u00e9ro de t\u00e9l\u00e9phone est un num\u00e9ro de contact li\u00e9 \u00e0 un participant. Chaque num\u00e9ro de t\u00e9l\u00e9phone a un type (priv\u00e9, bureau, domicile, par exemple). Le premier num\u00e9ro de t\u00e9l\u00e9phone saisi est le num\u00e9ro principal, mais il peut \u00eatre modifi\u00e9 apr\u00e8s l'enregistrement.
