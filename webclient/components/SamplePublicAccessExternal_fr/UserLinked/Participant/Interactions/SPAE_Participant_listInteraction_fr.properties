Help.PageDescription=La page suivante permet \u00e0 un utilisateur externe d'afficher les d\u00e9tails des interactions d'un client li\u00e9. La liste des interactions d'un participant donne des informations sur l'ensemble des communications et paiements du participant. Les interactions sont utiles car elles donnent un aper\u00e7u des contacts d'un participant avec l'organisation.
PageTitle.StaticText1=Interactions
ActionControl.Label.View=Afficher
ActionControl.Label.View.Help=Cliquez sur le lien Afficher sur la ligne appropri\u00e9e pour afficher l'enregistrement de l'interaction du participant.
