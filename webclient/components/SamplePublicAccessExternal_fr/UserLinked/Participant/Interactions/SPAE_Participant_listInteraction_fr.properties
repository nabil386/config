Field.Label.InteractionType=Type d'interaction
Field.Label.InteractionType.Help=Type d'interaction entre le participant et l'organisation. Cela comprend les paiements, les communications re\u00e7ues ou envoy\u00e9es au participant, et les appels t\u00e9l\u00e9phoniques consign\u00e9s dans un centre d'appel externe.
Field.Label.InteractionDateTime=Heure et date de l'interaction
Field.Label.InteractionDateTime.Help=Date et heure de l'interaction entre le participant et l'organisation.
