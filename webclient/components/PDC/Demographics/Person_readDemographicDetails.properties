Help.PageDescription=This page allows you to view a person's demographic data page.

PageTitle.StaticText1=Demographics

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.

Field.Label.MaritalStatus=Marital Status
Field.Label.MaritalStatus.Help=Person's marital status. You can access the person's list of relationships by clicking on the appropriate marital status link.
Field.Label.Nationality=Nationality
Field.Label.Nationality.Help=Person's nationality.
Field.Label.PlaceOfBirth=Place of Birth
Field.Label.PlaceOfBirth.Help=Person's place of birth. This place can be a city, town, state, hospital, etc.
Field.Label.SpecialInterest=Special Interest
Field.Label.SpecialInterest.Help=This field signifies whether the person has a low priority special interest, a medium priority special interest, or a high priority special interest. For example, a person with a history of violence should be given a high level of special interest.
Field.Label.CountryOfBirth=Country/Region of Birth
Field.Label.CountryOfBirth.Help=Person's country or region of birth.
Field.Label.EthnicOrigin=Ethnic Origin
Field.Label.EthnicOrigin.Help=Person's ethnic origin.
Field.Label.Race=Race
Field.Label.Race.Help=This field displays the person's race. An individual may belong to one or more races and multiple races are shown as comma-separated values.
Field.Label.IndigenousGroup=Indigenous Group
Field.Label.IndigenousGroup.Help=This field displays one or more indigenous groups associated with the person.
Field.Label.IndigenousPerson=Indigenous Person
Field.Label.IndigenousPerson.Help=This field indicates if the person is associated with one or more indigenous groups.

Cluster.Title.Comments=Comments

Help.Xref.1.Topicname=PART.PersonParticipantType
