Help.PageDescription=Cette page vous permet de confirmer la r\u00e9activation d'un utilisateur. Un utilisateur est un membre individuel de l'organisation. Les utilisateurs correspondent \u00e0 des postes affect\u00e9s pour une structure d'organisation. Par exemple, l'utilisateur, J Smith, est affect\u00e9 \u00e0 un poste appel\u00e9 "Travailleur social 1", qui est un poste pour la structure d'organisation active.
PageTitle.StaticText1=R\u00e9activer l'utilisateur externe
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer la r\u00e9activation de l'utilisateur externe.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne voulez pas r\u00e9activer l'utilisateur externe.
Field.StaticText.ReactivateUser=Voulez-vous vraiment r\u00e9activer cet utilisateur externe ?
