Help.PageDescription=Cette page vous permet de confirmer l'activation d'un utilisateur. Un utilisateur est un membre individuel de l'organisation. Les utilisateurs correspondent \u00e0 des postes affect\u00e9s pour une structure d'organisation. Par exemple, l'utilisateur, J Smith, est affect\u00e9 \u00e0 un poste appel\u00e9 "Travailleur social 1", qui est un poste pour la structure d'organisation active.
PageTitle.StaticText1=Activer un compte utilisateur
ActionControl.Label.Yes=Oui
ActionControl.Label.Yes.Help=Cliquez sur le bouton Oui pour confirmer l'activation de l'utilisateur.
ActionControl.Label.No=Non
ActionControl.Label.No.Help=Cliquez sur le bouton Non si vous ne voulez pas activer l'utilisateur.
Field.StaticText.EnableUser=Voulez-vous vraiment activer ce compte utilisateur ?
