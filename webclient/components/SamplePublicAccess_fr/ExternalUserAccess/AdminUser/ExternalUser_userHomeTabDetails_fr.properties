Help.PageDescription=Cette page vous permet d'afficher la page d'accueil des utilisateurs externes. Un utilisateur externe est un utilisateur qui n'est pas membre de la structure de l'organisation. Un utilisateur est un membre individuel de l'organisation. Les utilisateurs correspondent \u00e0 des postes affect\u00e9s pour une structure d'organisation. Par exemple, l'utilisateur, J Smith, est affect\u00e9 \u00e0 un poste appel\u00e9 "Travailleur social 1", qui est un poste pour la structure d'organisation active.
