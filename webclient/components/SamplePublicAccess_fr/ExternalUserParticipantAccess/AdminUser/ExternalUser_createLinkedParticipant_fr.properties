Help.PageDescription=Cette page vous permet de cr\u00e9er un lien participant utilisateur externe. Un lien participant utilisateur externe vous permet d'enregistrer les d\u00e9tails des participants auxquels un utilisateur externe a acc\u00e8s. Ces liens doivent \u00eatre enregistr\u00e9s par les administrateurs dans le syst\u00e8me. Les liens participant sont utilis\u00e9s par l'application externe pour permettre \u00e0 un utilisateur externe d'afficher un sous-ensemble sp\u00e9cifique de d\u00e9tails du participant.
