Field.Label.StartTime=Start Time
Field.Label.StartTime.Help=Start time of the period during which the hearing takes place.
Field.Label.Location=Location
Field.Label.Location.Help=Hearing location. For home hearings, the hearing location is an appellant address. For location based hearings, the hearing location is any location within the organization. You can view the location home page for the organization location by clicking on the location. For telephone hearings, the location is not required.

