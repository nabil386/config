folder.title.financial=Financial
folder.title.financial.Help=Case financials are the payments and bills issued for eligible and active product delivery cases. These financials are generated as a result of case processing, including the generation of payments and bills for eligible case components. Case financials also include account maintenance on a case such as the allocation of funds from a payment toward a bill, and receipt of payments from case participants in respect of their bills.
page.title.bankaccnts=Bank Accounts
page.title.bankaccnts.Help=Bank account information is used to facilitate the transfer of EFT payments to a nominee's bank account. EFT payments cannot be made to a nominee unless the nominee's bank account information is recorded on the system.
subfolder.title.financials=Financials
subfolder.title.financials.Help=Case financials are the payments and bills issued for eligible and active product delivery cases. These financials are generated as a result of case processing, including the generation of payments and bills for eligible case components. Case financials also include account maintenance on a case such as the allocation of funds from a payment toward a bill, and receipt of payments from case participants in respect of their bills.
page.title.pmntinstrissued=Payment Instruments Issued
page.title.deductions=Deductions
page.title.deductions.Help=Deductions that a user is liable for

folder.title.communication=Communication
folder.title.communication.Help=All communications relate to a participant or a case. The place a communication is created from determines whether that communication is related to a participant or a case. Communications created within a case automatically relate to that case. This includes communications created from a case participant's list of communications, a case member's list of communications, or from the communication list for the case itself. Communications created from a participant's list of communications relate to that participant.
page.title.communications=Communications
page.title.communication.Help=All communications relate to a participant or a case. The place a communication is created from determines whether that communication is related to a participant or a case. Communications created within a case automatically relate to that case. This includes communications created from a case participant's list of communications, a case member's list of communications, or from the communication list for the case itself. Communications created from a participant's list of communications relate to that participant.
page.title.commexceps=Communication Exceptions
page.title.commexceps.Help=A communication exception is used to indicate that a participant does not wish to receive communications from the organization in the format specified. If a correspondent has an active communication exception, a communication cannot be created using that method.
page.title.interactions=Interactions
page.title.interactions.Help=Client interactions include all the interactions between a participant and the organization. All communications, payments, and phone calls retrieved by a call center are automatically added to a participant's list of interactions.
folder.title.administration=Administration
folder.title.administration.Help=System administration includes functionality for managing a broad spectrum of elements that impact the operation of the C\u00FAram application. System administration requires some familiarity with technical terms, as certain components of system administration can only be created during application development. For example, the execution of batch processes is requested from the system administration module; however, the batch processes themselves can only be designed and implemented as part of application development.

folder.title.identity=Identity
folder.title.identity.Help=Identity
page.title.altnames=Alternative Names
page.title.altnames.Help=An alternative ID is another form of participant identification e.g., SSN (for the US), NI number (for the UK), passport number, or driving license number.
page.title.altids=Alternative IDs
page.title.altids.Help=An alternative ID is another form of participant identification e.g., SSN (for the US), NI number (for the UK), passport number, or driving license number.
page.title.citizenship=Citizenship
page.title.citizenship.Help=A citizenship record stores information on the countries/regions where a person or prospect holds citizenship and on the period of validity for the citizenship. Examples of citizenships include British citizenship or United States citizenship. A person or prospect may have more than one citizenship granted at birth or by a naturalization process.
page.title.duplicates=Duplicates

page.title.administrators=Administrators
page.title.roles=Roles
page.title.roles.Help= Roles Played by the user
page.title.cases.Help=An employer can be the primary client of one or more liability product delivery cases (which can be part of integrated cases). Each of the employer's cases is automatically added to the employer's list of cases. This list is useful as an overview of all of its cases. It also provides a convenient way of accessing a case relating to the employer.
page.title.notes=Notes
page.title.notes.Help=Notes are used to provide additional information about a case. For example, a note may be added to a person's product delivery case stating that the person has not been attending meetings and recommending that a home visit be scheduled for the person. A note is entered as free text and can be prioritized and given a sensitivity rating so that the note can only be accessed by certain users.
page.title.tasks=Tasks
page.title.tasks.Help=A task is an instruction to carry out an item of work. Tasks are either manually created by a user or automatically created by the system. They are maintained in a user's workspace as part of workflow. Tasks that relate to a case can also be maintained from the case's task list. For example, a task may be created to approve a case that has been submitted for approval. This task would appear on both the user's inbox and on the case's list of tasks.

