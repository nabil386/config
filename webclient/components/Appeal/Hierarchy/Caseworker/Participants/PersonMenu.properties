page.title.relationships=Relationships
page.title.relationships.Help= A relationship indicates a personal relationship between a person or prospect and another person, e.g., spouse, appointer/appointee. When a relationship is added for a person or prospect, the system automatically adds a reciprocal relationship for the related person. For example, if a spouse relationship is stored for a person, the relationship is also automatically stored for that person's spouse.

