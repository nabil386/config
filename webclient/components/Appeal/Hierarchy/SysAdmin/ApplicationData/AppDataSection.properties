page.title.mswordtemplates=Microsoft Word Templates
page.title.mswordtemplates.Help=Allows you to view the list of the Microsoft Word templates on the system. Microsoft Word templates can be used to create participant and case communications in Microsoft Word.
page.title.xsltemplates=XSL Templates
page.title.xsltemplates.Help= Provides a list of the XSL templates that are stored in the system. XSL templates are pro forma documents and letters printed by C\u00FAram using a combination of XML and XSL style sheets. A particular set of XML tags has been defined to allow any data in C\u00FAram to be represented as XML. All XML is generated from entities or structures defined in the C\u00FAram application model. XSL style sheets are used to format the XML data for printing.
