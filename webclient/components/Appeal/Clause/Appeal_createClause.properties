Help.PageDescription=This page allows you to create a clause. Clauses describe the precedents for a decision made on an appeal and the legal articles that affect it. These clauses can be dynamically inserted into decision documents.

PageTitle.StaticText1=New Clause

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.ClauseName=Clause Name
Field.Label.ClauseName.Help=The name of the clause. This name refers to the entire text of the clause.
Field.Label.Category=Category
Field.Label.Category.Help=The category to which the clause belongs from the drop-down list of categories, e.g., representative payees. Your system administrator can add a new category via the code tables page. (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Language=Language
Field.Label.Language.Help=The language for the clause from the drop-down list of languages, e.g., English, French. Your system administrator can add a new language via the code tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Description=Description
Field.Label.Description.Help=The full text of the clause. This text can be dynamically included in an appeal decision document.

