Help.PageDescription=This page allows you to view a list of the clauses recorded on the system. Clauses describe the precedents for a decision made on an appeal and the legal articles that affect it. These clauses can be dynamically inserted into decision documents. This page allows you to view, add, and modify clause records.

PageTitle.StaticText1=Clauses  

