Help.PageDescription=This page allows you to view a list of appellants. This page allows you to view a list of appellants. An appellant is a party who appeals a decision or judgment. An appellant is usually the primary client of a case who disagrees with a decision made by the organization. For example, a person may appeal a decision where he or she is determined ineligible for unemployment benefit. An appeal case can have one or more appellants. For example, a number of people may have the same issue with their employer. The organization may wish to consider a number of issues from a number of different participants at the one hearing. To reflect this situation, a hearing official can add multiple appellants to an appeal case.


ActionControl.Label.New.Help=Press the New button to add a new appellant to the appeal case.

ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the appellant details.
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the appellant details.
ActionControl.Label.AcknowledgedReceipts.Help=You can press the Acknowledge Receipts button to acknowledge receipt of the appellant's request for an appeal.



Field.Label.Appellant.Help=Name of the appellant.
Field.Label.Type.Help=Type of appellant, e.g., "claimant", "organization".
Field.Label.FromDate.Help=The date the appellant was added to the appeal.
Field.Label.ToDate.Help=The date the appellant was removed from the appeal.
Field.Label.ReceiptAcknowledged.Help=This field indicates if the appellant's request for an appeal is acknowledged.

Help.Xref.1.Topicname=Appeal.AppellantAndRespondent




