Help.PageDescription=This page allows you to view judicial review events in a calendar view. A judicial review event is an occurrence or happening of significance to a judicial review. A judicial review events calendar is provided for every judicial review. 

ActionControl.Label.ViewEvents=View Event List
ActionControl.Label.ViewEvents.Help=Press the View Event List button to open the Events list page. A events list page is provided for every judicial review.

ActionControl.Label.ViewCalendar=Calendar View
ActionControl.Label.ViewCalendar.Help=Press the Calendar View tab to open the Events calendar page. A hearing review events calendar view is provided for every hearing review appeal.

