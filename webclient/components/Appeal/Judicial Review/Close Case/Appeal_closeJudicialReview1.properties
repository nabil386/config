Help.PageDescription=This page allows you to close a judicial review. When a decision is made on a judicial review, there is no approval process for that decision. Therefore the case must be manually closed when the decision has been added and no further modifications are required to the decision. 

PageTitle.StaticText1=Close Judicial Review

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to close the judicial review.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to close the judicial review.

Field.StaticText.CloseCase=Are you sure you want to close this judicial review?

Help.Related.1="Closing the Judicial Review", C\u00FAram Appeals Guide
