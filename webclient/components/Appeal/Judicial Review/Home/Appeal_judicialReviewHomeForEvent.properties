PageTitle.StaticText1=Home

Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Judicial review reference number.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the judicial review is created on the system.
Field.Label.Status=Status
Field.Label.Status.Help=The judicial review decision status reflects the current decision processing, i.e. "not decided", "approved", "rejected", or "remanded". When no decision exists on the judicial review, the decision status is "not decided". If the decision is approved, the status is "approved". If the decision is rejected, the status is "rejected". If the decision is remanded for reconsideration, the status is "remanded".
Field.Label.Difficulty=Difficulty
Field.Label.Difficulty.Help=Judicial review difficulty level. This field signifies whether the judicial review has a low difficulty level, a medium difficulty level, or a high difficulty level. By selecting one of the three levels of difficulty, you are highlighting the level of difficulty required to make a decision on the judicial appeal. 

