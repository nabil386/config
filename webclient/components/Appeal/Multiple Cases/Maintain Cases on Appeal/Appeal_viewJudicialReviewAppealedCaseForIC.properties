Help.PageDescription=This page allows you to view details of an appealed case on a judicial review appeal. Each judicial review appeal case can have one or more appealed cases associated with it.

PageTitle.StaticText1=View Appealed Case

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=You can press the Remove button to remove the appealed case from the judicial review appeal.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Cancel action dismisses the page.

Help.Related.1="Appeals Against Multiple Decisions", C\u00FAram Appeals Guide
