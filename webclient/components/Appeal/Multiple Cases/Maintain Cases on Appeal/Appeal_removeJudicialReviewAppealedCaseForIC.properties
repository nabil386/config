Help.PageDescription=This page allows you to remove a case from a judicial review appeal. Removing a case from a judicial review appeal means that you no longer wish the case to be considered at the hearing for the appeal. 

PageTitle.StaticText1=Remove Appealed Case

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the appealed case from the judicial review appeal.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the appealed case from the judicial review appeal.

Help.Related.1="Appeals Against Multiple Decisions", C\u00FAram Appeals Guide
