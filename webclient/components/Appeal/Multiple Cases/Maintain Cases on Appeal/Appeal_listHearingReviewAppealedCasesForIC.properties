Help.PageDescription=This page allows you to view a list of individual appealed cases that have been added to a hearing review appeal. Each appealed case that is added to a hearing review appeal must be approved before it can be considered at the hearing held for the hearing review appeal.

PageTitle.StaticText1=Appealed Cases

Container.Field.StaticText.View=View
Container.Field.StaticText.View.Help=Click the View link on the appropriate row to view the appealed case details. 
Container.Field.StaticText.Edit=Edit
Container.Field.StaticText.Edit.Help=Click the Edit link on the appropriate row to modify the appealed case details.
Container.Separator= | 
Container.Label.Action=Action

ActionControl.Label.AcknowledgeReceipts=Acknowledge Receipts
ActionControl.Label.AcknowledgeReceipts.Help=Press the Acknowledge Receipts button if multiple appealed cases have been added to the hearing review appeal and you want to acknowledge the receipt of all of the additional appeal requests in a single receipt notice.   

ActionControl.Label.Edit=Edit
# BEGIN, CR00248222, GBA
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Approve=Approve
ActionControl.Label.Approve.Help=You can press the Approve button to approve the appealed case.
ActionControl.Label.Reject=Reject
ActionControl.Label.Reject.Help=You can press the Reject button to reject the appealed case. Appealed cases that have been rejected will not be considered at hearings scheduled for the hearing review appeal.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=You can press the Remove button to delete the appealed case from the hearing review appeal. Deleting an appealed case from a hearing review appeal may affect the overall appeal deadline. The overall appeal deadline date is calculated based on the earliest deadline date for all of the approved appealed cases for the appeal. Therefore, if an approved appealed case is removed there may be an effect on the overall deadline date for the appeal case.
# END, CR00248222

Help.Related.1="Appeals Against Multiple Decisions", C\u00FAram Appeals Guide
