Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=The case reference for the case whose decision is being appealed. You can view the case home page by clicking on the case reference number.
Field.Label.ReceiptNoticeIndicator=Request Acknowledged
Field.Label.ReceiptNoticeIndicator.Help=This field indicates whether or not a receipt notice has been created to acknowledge the receipt of the request for appeal by the organization.
Field.Label.RecordStatus=Status
Field.Label.RecordStatus.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.StatusCode=Approval Status
Field.Label.StatusCode.Help=The approval status for the appealed case, e.g., pending approval, approved, or rejected. Any appealed case which has not been approved is not considered at the hearings scheduled for the appeal case. 
Field.Label.ReceivedDate=Received
Field.Label.ReceivedDate.Help=The date on which the request for appeal was received by the organization.

