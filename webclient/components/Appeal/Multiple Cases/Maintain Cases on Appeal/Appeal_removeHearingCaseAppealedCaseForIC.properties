Help.PageDescription=This page allows you to remove an appealed case from a hearing case appeal. Removing an appealed case from a hearing case appeal may affect the overall appeal deadline. The overall appeal deadline date is calculated based on the earliest deadline date for all of the approved appealed cases for the appeal. Therefore, if an approved appealed case is removed there may be an effect on the overall deadline date for the appeal case.

PageTitle.StaticText1=Remove Appealed Case

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to remove the appealed case from the hearing case appeal.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to remove the appealed case from the hearing case appeal.

Help.Related.1="Appeal Lifecycle", C\u00FAram Appeals Guide
