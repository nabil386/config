Help.PageDescription=This page allows you to modify details of an individual appealed case that has been added to an overall appeal case. Appealed case details cannot be modified if the overall appeal case is closed.

PageTitle.StaticText1=Edit Appealed Case

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

