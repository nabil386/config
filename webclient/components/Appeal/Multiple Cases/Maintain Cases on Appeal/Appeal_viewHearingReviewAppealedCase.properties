Help.PageDescription=This page allows you to view details of an appealed case on a hearing review appeal. Each hearing review appeal can have one or more appealed cases associated with it. Each appealed case must be approved before it is considered part of the hearing review appeal. From this page, you can approve or reject the appealed case. You can also remove the appealed case from the hearing review appeal.

PageTitle.StaticText1=View Appealed Case

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Approve=Approve
ActionControl.Label.Approve.Help=You can press the Approve button to approve the appealed case.
ActionControl.Label.Reject=Reject
ActionControl.Label.Reject.Help=You can press the Reject button to reject the appealed case. Appealed cases that have been rejected will not be considered at hearings scheduled for the hearing review appeal.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=You can press the Remove button to delete the appealed case from the hearing review appeal. Deleting an appealed case from a hearing review appeal may affect the overall appeal deadline. The overall appeal deadline date is calculated based on the earliest deadline date for all of the approved appealed cases for the appeal. Therefore, if an approved appealed case is removed there may be an effect on the overall deadline date for the appeal case.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Help.Related.1="Hearing Review Lifecycle", C\u00FAram Appeals Guide
