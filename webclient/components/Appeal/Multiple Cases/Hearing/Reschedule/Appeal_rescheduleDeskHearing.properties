Help.PageDescription=This page allows you to reschedule a desk-based hearing due to internal circumstances. For example, a hearing can be rescheduled if the hearing official is sick. Once the new desk-based hearing has been rescheduled the following participants are sent a notification that the original desk-based hearing has been rescheduled and stating the new statement submission date.

PageTitle.StaticText1=Reschedule Desk-Based Hearing

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.HearingOfficial=Hearing Official
Field.Label.HearingOfficial.Help=Name of the user who will perform the desk-based hearing. Press the Search button to search for users who are assigned to the hearing official job. Hearing officials assigned to the job are displayed on the Hearing Official Schedules list. The system also displays an availability schedule on the selected date for each hearing official.
Field.Label.ExpectedDate=Expected Date
Field.Label.ExpectedDate.Help=The date that the desk-based hearing is expected to take place. For example, this date will be used to determine the timeliness of the receipt of statements.
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for rescheduling the desk-based hearing from the drop-down list of reasons from the drop-down list of reasons, e.g. hearing official unavailable. Your system administrator can add a new reason for rescheduling a review hearing via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).


