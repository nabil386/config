Help.PageDescription=This page allows you to view the details for a desk-based hearing scheduled for a hearing case. You can also manage the desk-based hearing from this page.

PageTitle.StaticText1=Home

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Reschedule=Reschedule Hearing
ActionControl.Label.Reschedule.Help=You can click the Reschedule link in the Manage panel to reschedule the desk-based hearing.
ActionControl.Label.Complete=Complete Hearing
ActionControl.Label.Complete.Help=You can click the Complete link in the Manage panel to complete the desk-based hearing.
ActionControl.Label.AddRepresentative=Add Representative
ActionControl.Label.AddRepresentative.Help=You can click the Add Representative link on the Manage panel to add a representative for the desk-based hearing.

Cluster.Title.Manage=Manage

Field.Label.ExpectedDate=Expected Date
Field.Label.ExpectedDate.Help=The expected date by which the desk-based hearing will be held.
Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=The reference number for the hearing.
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
Field.Label.Type=Type
Field.Label.Type.Help=The type of the hearing. e.g., desk-based hearing.
Field.Label.Official=Hearing Official
Field.Label.Official.Help=The name of the user who has been scheduled to perform the desk-based hearing. You can view the user's home page by clicking on the user's name.
Field.Label.Status=Status
Field.Label.Status.Help=The hearing status reflects the current hearing processing. When the hearing is scheduled, the hearing status is "scheduled". When the hearing is complete, the hearing status is "complete". Other hearing statuses include "canceled".
Field.Label.NotificationDate=Notification Date
Field.Label.NotificationDate.Help=The date that the relevant participants were notified about the desk-based hearing.

Cluster.Title.Details=Details
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on the hearing record.

Help.Related.1="Hearing Lifecycle", C\u00FAram Appeals Guide
