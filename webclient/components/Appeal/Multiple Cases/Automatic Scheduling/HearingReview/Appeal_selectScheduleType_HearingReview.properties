Help.PageDescription=This page allows you to select an automatic or manual hearing schedule search. A manual hearing schedule search allows you to specify the date of the hearing and search for users who are available to preside at the hearing on that date. An automatic schedule search allows you to search for the next available date which has the required user availability.

PageTitle.StaticText1=Schedule Hearing Review

Cluster.Title.Selection=Please select the type of schedule search you would like to perform

Field.StaticText.Manual=Manual Schedule Hearing
Field.StaticText.Manual.Help=Click the Manual Schedule Hearing link to manually search scheduling availability for a specific date.
Field.StaticText.Automatic=Automatic Schedule Hearing
Field.StaticText.Automatic.Help=Click the Automatic Schedule Hearing link to enter search criteria for the automatic search. Selecting the Automatic Schedule Hearing option instructs the system to search for the next available date which has the required user availability for the hearing.

ActionControl.Label.Previous=Previous
ActionControl.Label.Previous.Help=The Previous action returns the user to the previous page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

