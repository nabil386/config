Cluster.Title.UserSchedules=User Schedules

Field.Label.Date=Date
Field.Label.Date.Help=The date with sufficient user availability is displayed.
Field.Label.UserSchedules=User Schedules
Field.Label.UserSchedules.Help=The system displays a a schedule for each user with availability in their daily schedule for the displayed date. Both available and unavailable times are displayed for the user. There will be at least one block of time free which satisfies the maximum duration required. To select a time for the hearing, click on the available time period for the appropriate user. You can view a user's user home page by clicking on the user's name.
