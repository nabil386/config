Help.PageDescription=This page allows you to view a list of all users who are have sufficient availability according to their schedule to preside at the telephone hearing. You can schedule a hearing based on the returned availability or specify another date from which to search again for user availability.

PageTitle.StaticText1=Schedule Hearing

ActionControl.Label.SearchNext=Search Next
ActionControl.Label.SearchNext.Help=The Search Next action allows you to search for the next date which has sufficient user availability. 
ActionControl.Label.ChangeDetails=Change Details
ActionControl.Label.ChangeDetails.Help=he Change Details action dismisses the page and returns you to the Schedule Hearing page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

ActionControl.Label.Previous=Previous
