Help.PageDescription=This page allows you to search for the next available date that a user can preside at the telephone hearing scheduled for the hearing case. You can specify the date from which to start the search for available user schedules. 

PageTitle.StaticText1=Schedule Hearing

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Press the Search button to search for users who are available to preside at the telephone hearing. A schedule for a user showing both available and unavailable time for the date is displayed. The system will display  at least one block of time free which satisfies the maximum duration required.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the fields and enter new details.
ActionControl.Label.Previous=Previous
ActionControl.Label.Previous.Help=The Previous action returns the user to the previous page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.AutomaticSearchDetails=Automatic Search Details

Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date from which to search for users available to preside at the telephone hearing. Note that the system displays an availability schedule for the next date where at least one user has sufficient availability to preside at the hearing.
Field.Label.Job=Job
Field.Label.Job.Help=Name of the user's job, e.g., hearing official. To select the job from the organization's jobs, press the Search button to open the Job Search pop-up window. Enter the job name and press the Search button. The system displays a list of jobs that sound like the name entered. Click the Select link on the appropriate row from the list of jobs displayed. 
Help.Related.1="Appeal Lifecycle", C\u00FAram Appeals Guide
