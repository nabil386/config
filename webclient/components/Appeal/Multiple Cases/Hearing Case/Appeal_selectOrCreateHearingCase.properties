Help.PageDescription=This page allows you to add an appeal request to an existing appeal case or create a new appeal case for the appeal request. When you specify the appellant and respondent for an appeal, there may already be one or more existing appeal cases for the same appellant and respondent. In this case, you can add the new appeal request to the existing appeal case or create a new appeal case. If the appeal request is added to an existing appeal case, the new case for appeal will be considered at the hearing held for the appeal.  

PageTitle.StaticText1=Create New Appeal or Add to Appeal

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
# BEGIN, CR00237446, GP
ActionControl.Label.Create=Next
ActionControl.Label.Create.Help=The Next action redirects to the window that creates a new hearing case appeal for the appeal request.
# END, CR00237446

ActionControl.Label.Previous=Previous
ActionControl.Label.Previous.Help=The Previous action returns the user to the previous page.
ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select an existing hearing case appeal to add the appeal request to.

Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=The case reference number for the existing appeal case. You can view the appeal case home page by clicking on the case reference number.
Field.Label.Owner=Owner
Field.Label.Owner.Help=The existing appeal case owner. You can view the appeal case owner's user home page by clicking on the case owner name.
Field.Label.ReceivedDate=Received Date
Field.Label.ReceivedDate.Help=The date on which the initial appeal request was received by the organization.
Field.Label.DeadlineDate=Deadline Date
Field.Label.DeadlineDate.Help=The date by which a decision must be made for the appeal case.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the appeal case, e.g., open, closed, active, canceled, submitted, rejected, or approved.

List.Title.HearingCases=Existing Appeal Cases

Container.Label.Action=Action

Cluster.Description=There are existing appeal cases open for the selected appellant and respondent. Therefore you can either add the the request to an existing appeal or create a new appeal.

