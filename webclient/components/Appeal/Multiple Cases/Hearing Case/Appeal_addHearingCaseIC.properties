Help.PageDescription=This page allows you to add a case to an existing hearing case appeal. Adding a case to an existing hearing case appeal means that you want the additional case to be considered at the hearing held for the hearing case appeal. 

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.

