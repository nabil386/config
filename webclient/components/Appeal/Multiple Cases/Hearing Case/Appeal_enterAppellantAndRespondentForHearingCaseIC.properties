Help.PageDescription=This page allows you to specify the appellant and respondent for the appeal case. The appellant and respondent can be either a valid participant from the case being appealed or the organization itself. If a case participant is the appellant, the organization is the respondent. If the organization is the appellant, the case participant is the respondent.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Continue=Continue
ActionControl.Label.Continue.Help=The Continue action allows you to proceed in creating the hearing case.

Help.Related.1="Appellant, Respondent", C\u00FAram Appeals Guide
