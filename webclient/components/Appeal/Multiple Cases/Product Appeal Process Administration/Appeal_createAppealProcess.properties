Help.PageDescription=This page allows you to create a new appeals process. An appeal process initially becomes effective on a specified start date. Once the start date is entered, both the stages of appeal which can be held on the product must be added to the appeal process. Appeal stages can be added to an appeal process on the View Appeal Process page.

PageTitle.StaticText1=New Appeal Process

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Date that the product appeal process is effective from.

Help.Related.1="Appeal Administration", C\u00FAram Appeals Guide
