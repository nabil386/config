Help.PageDescription=This page allows you to create a an appeal stage for a product. A product appeal process is made up of one or more appeal stages. Each appeal stage that is created is added to the current list of appeal stages for the appeal process. 

PageTitle.StaticText1=New Stage

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.AppealStage=Appeal Stage
Field.Label.AppealStage.Help=Appeal stage from the drop-down list of appeal stages, e.g., hearing case, hearing review, judicial review, or any. The appeal stage defines the type of appeal which can be created for the current appeal stage. If you select a specific type of appeal, e.g., "hearing review", only only hearing review appeal cases can be created for this appeal stage for the product. If you select "any", "any" any type of appeal case can be created for this stage of appeal for the product.

Help.Related.1="Appeal Administration", C\u00FAram Appeals Guide
