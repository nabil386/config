PageTitle.StaticText1=New Judicial Review\

Cluster.Title.JudicialReviewDetails=Judicial Review Details
Cluster.Title.AppealedCaseDetails=Appealed Case Details
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

# BEGIN, CR00407812, RB
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00407812
Field.Label.Appellant=Appellant
Field.Label.Appellant.Help=Appellant for the judicial review appeal. If the appellant is a case participant, you can view the case participant's home page by clicking on the appellant name. If the appellant is the organization, this field is blank.
Field.Label.Respondent=Respondent
Field.Label.Respondent.Help=Respondent for the judicial review appeal. If the respondent is a case participant, you can view the case participant's home page by clicking on the appellant name. If the respondent is the organization, this field is blank.
Field.Label.DateReceived=Date Received
Field.Label.DateReceived.Help=Date on which the appellant's request for an appeal is received by the organization. 
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Date of the original decision that is being appealed. The system calculates whether or not the appeal is timely by comparing the effective date to the date the appeal request is received (see Date Received field above).
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for appealing the original case decision from the drop-down list of reasons, e.g., new evidence. Your system administrator can add a new reason via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ReceiptMethod=Receipt Method
Field.Label.ReceiptMethod.Help=Receipt method for appeal request from the drop-down list of receipt methods, e.g., email, post. Your system administrator can add a new receipt method via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ContinueBenefits=Continue Benefits
# BEGIN, CR00323454, DJ
Field.Label.ContinueBenefits.Help=This field indicates whether or not the appellant is to receive payments during the appeal process. If the status of the continue benefits indicator is 'On' then the appellant is requesting that their benefit payments continue while the appeal is progressing. If the continue benefits indicator is set to 'Off', this means the appellant wishes to have their benefit payments stopped while the appeal is progressing. In this scenario, the case owner is notified so they can take the appropriate action on the case. Note that the process of suspending the payments must be performed manually by the user. This is because there could be other factors on the case which need to be taken into account when determining whether benefits should be continued or not.
# END, CR00323454
Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=The case reference number for the case being appealed. Where a decision from a prior appeal case is being appealed, this is the case reference for the underlying case related to the decision being appealed.
Field.Label.ReceiptNotice=Receipt Notice
Field.Label.ReceiptNotice.Help=If you want the generate a receipt notice for the appeal request, select the Receipt Notice selection box. Receipt notices can only be generated when the appellant is not the organization. 
Field.Label.CourtPetition=Court Petition
Field.Label.CourtPetition.Help=If the organization is the appellant, you can generate a court petition by selecting the Court Petition selection box. The system generates the court petition and sends it to the court to inform it of the appeal.

