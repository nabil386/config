Help.PageDescription=This page allows you to modify an internal decision attachment that is based on an Microsoft Word template. This template provides a blueprint in terms of layout and content. A decision document is recorded for the decision detailing the issues considered and the decisions reached at the hearing. If multiple decisions have been reached at the hearing, there may be a number of decision documents recorded for the hearing case decision.

PageTitle.StaticText1=Edit Microsoft Word Decision Attachment


ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.

Cluster.Title.Attachment=Attachment

Field.Label.Template=Template
Field.Label.Template.Help=The name of the template which was used to created the internal Microsoft Word document.
Field.Label.Type=Type
Field.Label.Type.Help=The decision attachment type, e.g., Microsoft Word or external.
Field.Label.Date=Date
Field.Label.Date.Help=The date that the decision attachment was created.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Field.StaticText.Type=Microsoft Word

