Help.PageDescription=This page allows you to view an internal decision attachment that is based on an Microsoft Word template. This template provides a blueprint in terms of layout and content. A decision document is recorded for the decision detailing the issues considered and the decisions reached at the hearing. If multiple decisions have been reached at the hearing, there may be a number of decision documents recorded for the hearing case decision.

PageTitle.StaticText1=View Decision Attachment

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the attachment details.
ActionControl.Label.Open=Open Microsoft Word
ActionControl.Label.Open.Help=Click the Open Microsoft Word link to open the decision attachment in Microsoft Word.

Cluster.Title.AttachmentDetails=Attachment Details

Field.Label.Template=Template
Field.Label.Template.Help=The name of the template that was used to create the Microsoft Word decision document.
Field.Label.Type=Type
Field.Label.Type.Help=The decision attachment type, e.g., Microsoft Word or external.
Field.Label.Date=Date
Field.Label.Date.Help=The date that the decision attachment was created.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
 

