Help.PageDescription=This page allows you to approve a case for appeal. When a request for an appeal is added to an existing appeal case, the new case will not be actively considered as part of the overall appeal case until it has been approved. If the appealed case is the first request to be approved for an appeal case, the appeal case is automatically approved.

Page.Title.StaticText=Approve Appealed Case
Field.StaticText.ApproveCase=Are you sure you want to approve this case?
ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to approve the appealed case.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to approve the appealed case.

Help.Related.1="Appeal Lifecycle", C\u00FAram Appeals Guide
