Help.PageDescription=This page allows you to view the resolution details for a prior appeal case that is being considered as part of this appeal.  C\u00FAram allows you to view the individual resolution for each prior appeal case that is being appealed at the current appeal.

PageTitle.StaticText1=View Resolution

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.

Cluster.Title.Details=Details

Field.Label.PriorAppealCaseReference=Prior Appeal Case Reference
Field.Label.PriorAppealCaseReference.Help=The case reference number of the prior appeal case from which a decision is being appealed to the current appeal. You can view the appeal case home page by clicking on the prior appeal case reference number.
Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=The case reference number of the original case for which a decision is being appealed.
Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=The resolution for the prior appeal case, e.g., accepted, rejected, not decided, or remanded. An accepted resolution indicates that the appeal has been accepted and the appropriate action must be taken on the original case. A remanded resolution indicates that the appeal is being reviewed by the organization for reconsideration. A rejected resolution indicates that the appeal has been rejected and the decision on the original case is to remain.

Help.Related.1="Appeal Lifecycle", C\u00FAram Appeals Guide
