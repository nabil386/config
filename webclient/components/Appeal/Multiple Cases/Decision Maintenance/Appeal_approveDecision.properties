Help.PageDescription=This page allows you to approve an appeal decision. Decisions submitted for approval must be approved or rejected before the appeal decision deadline is reached. If the user who submits a hearing case decision for approval has approve decision privileges, the system automatically approves the decision. If the user does not have approve decision privileges, the system issues a task to an available user with approve decision privileges.

PageTitle.StaticText1=Approve Resolution

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to approve the appeal decision.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to approve the appeal decision.

Field.StaticText.ApproveResolution=Are you sure you want to approve this decision?

Help.Related.1="Appeal Lifecycle", C\u00FAram Appeals Guide
