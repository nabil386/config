Help.PageDescription=This page allows you to view the resolution details for an appealed case that is part of an appeal.  C\u00FAram allows you to view the individual resolution for each case that is being appealed at the current appeal.

PageTitle.StaticText1=View Resolution

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.

Cluster.Title.Details=Details

Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=The case reference of the case whose decision is being appealed. You can view the case home page by clicking on the case reference number.
Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=The resolution for the appealed case, e.g., accepted, rejected, not decided, or remanded. An accepted resolution indicates that the appeal has been accepted and the appropriate action must be taken on the original case. A remanded resolution indicates that the appeal is being reviewed by the organization for reconsideration. A rejected resolution indicates that the appeal has been rejected and the decision on the original case is to remain. It is up to the appropriate system user, i.e., the caseworker of the original case, to implement the decision resolution.

Help.Related.1="Appeal Lifecycle", C\u00FAram Appeals Guide
