Help.PageDescription=This page allows you to reject an approval request for an appealed case. When an appealed case is added to an appeal case, it must be approved in order to be considered at the appeal. Rejecting the last appealed case for an appeal effectively rejects the entire appeal case and the appeal case is closed.

Page.Title=Reject Appealed Case
ActionControl.Label.Reject=Save
ActionControl.Label.Reject.Help=The Save action rejects the appealed case and returns the user to the previous page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

