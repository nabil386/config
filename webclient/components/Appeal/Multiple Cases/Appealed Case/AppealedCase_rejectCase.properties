Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for rejecting the appealed case from the drop-down list of reasons, e.g., eligibility determination defective. Your system administrator can add a new reason via the code tables page (see "Code Tables" in the C\u00FAram Administration Guide). 
Field.Label.FinalRejection=Final Rejection
Field.Label.FinalRejection.Help=If the rejection is the final rejection, select the Final Rejection? selection box. The rejection of an appealed case can be made final. If final rejection is selected, the appealed case is removed from the appeal case. 
Help.Related.1="Approving a Hearing Case", C\u00FAram Appeals Guide
