Help.PageDescription=This page allows you to view a list of appealed case rejection reasons. Each appealed case added to a hearing review appeal must be approved or rejected, typically by a supervisor. If multiple cases are part of the hearing review appeal, each one of these appealed cases must be approved. Only the approved appealed cases will be considered at the hearing scheduled for the hearing review.

