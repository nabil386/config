Help.PageDescription=This page allows you to view a list of hearing case rejection reasons. When a hearing case is created, it must be approved by a hearing case supervisor. The purpose of this stage is to verify that a hearing can be scheduled for the hearing case. During this stage, the appealed case linked to the hearing case is either approved or rejected. The status of the hearing case is based on the status of the appealed case. When a hearing case is rejected, a reason for the rejection is entered. This page allows you to view a list of appealed case rejections.

Page.Title=Appealed Case Rejections

Help.Xref.1.Topicname=Appeal.ApprovingAHearingCase