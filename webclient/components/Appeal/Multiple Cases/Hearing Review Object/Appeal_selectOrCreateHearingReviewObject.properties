Help.PageDescription=This page allows you to add a case to an existing hearing review appeal or create a new hearing review appeal for the case. If there is one or more existing appeal cases created on the system for the same appellant and respondent, you can add the new appeal request to the existing hearing review appeal or you can create a new hearing review appeal for the case. If the case is added to an existing hearing review appeal, the new case for appeal will be considered at the hearing held for the hearing review. 

PageTitle.StaticText1=Create New Appeal or Add to Appeal\

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

ActionControl.Label.Create=Next
ActionControl.Label.Create.Help=The Next action returns user to the page that creates a new hearing review appeal for the appeal request.

ActionControl.Label.Previous=Previous
ActionControl.Label.Previous.Help=The Previous action returns the user to the previous page.
ActionControl.Label.Select=Select\u2026
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select an existing hearing review appeal to add the appeal request to.

Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=The case reference number for the existing appeal case. You can view the appeal case home page by clicking on the case reference number.
Field.Label.Owner=Owner
Field.Label.Owner.Help=The existing appeal case owner. You can view the appeal case owner's user home page by clicking on the case owner name.
Field.Label.ReceivedDate=Received Date
Field.Label.ReceivedDate.Help=The date on which the initial appeal request was received by the organization.
Field.Label.DeadlineDate=Deadline Date
Field.Label.DeadlineDate.Help=The date by which an overall decision must be made for the appeal case.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the appeal case, e.g., open, closed, active, canceled, submitted, rejected, or approved.

List.Title.HearingReviewCases=Existing Appeal Cases

Container.Label.Action=Action

Cluster.Description=There are existing appeal cases open for the selected appellant and respondent. Therefore you can either add the request to an existing appeal or create a new appeal.

Help.Related.1="Creating a Hearing Review", C\u00FAram Appeals Guide
