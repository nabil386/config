Help.PageDescription=This page allows you to search for a case to add to a hearing review appeal. Adding a case to a hearing case means that you want the case to be considered at the hearing held for the hearing review appeal. 

PageTitle.StaticText1=Search Case

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered the case reference number, you can press the Search button to search for the case. The case is displayed in the Search Results panel.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the fields and enter new details.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.SearchCriteria=Search Criteria

List.Title.SearchResult=Search Result
Field.Label.Select=Select
Field.Label.Select.Help=Click the Select link on the appropriate row from the list of cases displayed to select the case to add to the hearing review.
Field.Label.PrimaryClient=Primary Client
Field.Label.PrimaryClient.Help=Case participant who is the primary client of the case. You can view the participant home page by clicking on the primary client name.
Field.Label.CaseType=Case Type
Field.Label.CaseType.Help=Case type that relates to a coded description of the case, e.g., product delivery, assessment.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Case start date.
Field.Label.Status=Status
Field.Label.Status.Help=Case status is dependent on the case processing. For example, a status can be open, active, or closed.
Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number. If the system recognizes the case reference number entered in this field, the case reference number is displayed in the Search Results panel. You can view the case home page by clicking on the reference number.

Help.Related.1="Creating a Hearing Review", C\u00FAram Appeals Guide
