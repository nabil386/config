Help.PageDescription=This page allows you to select the decision from a prior appeal case that you want to appeal at the hearing review appeal. All prior appeal case decisions for the case are displayed. 

PageTitle.Title=Select Prior Appeal Decision\

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Previous=Previous
ActionControl.Label.Previous.Help=The Previous action dismisses the page and returns to the user to the previous page.
ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row from the list of prior appeal decisions displayed to select the decision to appeal.

Cluster.Title.SelectCase=Prior Appeal Decisions

Container.Label.Action=Action

Field.Label.Reference=Case Reference
Field.Label.Reference.Help=The appeal case reference number. You can view the appeal case home page for the prior appeal case by clicking on the case reference number.
Field.Label.Resolution=Decision Resolution
Field.Label.Resolution.Help=The decision resolution made related to the current case on the appeal, e.g., accepted, rejected, remanded. Note that this is not the overall appeal decision for the appeal case but the resolution for the appealed case on the appeal.
Field.Label.Date=Decision Date
Field.Label.Date.Help=Date on which the overall decision for the appeal was made.

Field.Label.AppealType=Appeal Type
Field.Label.AppealType.Help=The appeal type


