Help.PageDescription=This page allows you to search for appeals based on specific criteria. For example, all appeal cases with a specific appellant can be searched for. An 'and' search can also be performed using all of the specified criteria. For example, if an appellant and appeal type search is specified then only appeals whose appellant and appeal type match the specified criteria are returned.


PageTitle.StaticText1=Appeal Search

Cluster.Title.SearchCriteria=Search Criteria
Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number for the appeal case.

List.Title.SearchResults=Search Results
