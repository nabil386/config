Field.Label.Appellant=Appellant
Field.Label.Appellant.Help=Case participant who is the appellant on the appeal case. 
Field.Label.Respondent=Respondent
Field.Label.Respondent.Help=Appeal case respondent.

Field.Label.AppellantType=Appellant Type
Field.Label.AppellantType.Help=Appellant type from the drop-down list of appellants, e.g., participant or organization. To search for appeals where the appellant is the organization, select the 'organization' appellant type. To search for appeals with a participant appellant, select the 'participant' appellant type.
Field.Label.RespondentType=Respondent Type
Field.Label.RespondentType.Help=Respondent type from the drop-down list of respondents, e.g., participant or organization. To search for appeals where the respondent is the organization, select the 'organization' respondent type. To search for appeals with a participant respondent, select the 'participant' respondent type.

Field.Label.AppealType=Appeal Type
Field.Label.AppealType.Help=Appeal type from the drop-down list of appeal types, e.g., hearing case, hearing review, or judicial review.
Field.Label.HearingDate=Hearing Date
Field.Label.HearingDate.Help=Hearing date for a hearing scheduled for the appeal.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date the appeal was created on the system.
Field.Label.Status=Status
Field.Label.Status.Help=appeal status from the drop-down list of appeal statuses, e.g., open, active, or closed. 



