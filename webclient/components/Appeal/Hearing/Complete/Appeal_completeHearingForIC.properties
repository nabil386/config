Help.PageDescription=This page allows you to complete a hearing held for an appeal. When a scheduled hearing is held and successfully conducted, the hearing must be recorded as completed on the system. For hearings held for a hearing case, the user who completes the hearing is usually the hearing official who attends the hearing. For hearings held for a hearing review, the user who completes the the hearing is usually one of the hearing reviewers.
