Help.PageDescription=This page allows you to manage the hearing and view summary information about the hearing.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
Cluster.Title.Manage=Manage


Field.Label.Complete=Complete Hearing
Field.Label.Complete.Help=Once a hearing has successfully taken place, you can complete the hearing by clicking the Complete Hearing link on the Manage panel.
Field.Label.Continue=Continue Hearing
Field.Label.Continue.Help=For scheduled hearings, you can continue the hearing by clicking the Continue Hearing link on the Manage panel.
Field.Label.Reschedule=Reschedule Hearing
Field.Label.Reschedule.Help=You can reschedule a scheduled hearing by clicking the Reschedule Hearing link on the Manage panel.
Field.Label.Adjourn=Adjourn Hearing
Field.Label.Adjourn.Help=You can adjourn the hearing while it is in session by clicking the Adjourn Hearing link on the Manage panel.
Field.Label.AddWitness=Add Witness
Field.Label.AddWitness.Help=You can add a witness to the hearing's list of witnesses by clicking the Add Witness link on the Manage panel.
Field.Label.AddRepresentative=Add Representative 
Field.Label.AddRepresentative.Help=You can add a representative to the hearing's list of representatives by clicking the Add Representative link on the Manage panel.
Field.Label.AddInterpreter=Add Interpreter
Field.Label.AddInterpreter.Help=You can add an interpreter to the hearing's list of interpreters by clicking the Add Interpreter link on the Manage panel.
Field.Label.RequestTranscription=Request Transcription
Field.Label.RequestTranscription.Help=You can request a hearing transcription by clicking the Request Transcription link on the Manage panel.
Field.Label.AddAttendee=Add Attendee
Field.Label.AddAttendee.Help=You can add a user attendee to the hearing's list of user attendees by clicking the Add Attendee link on the Manage panel.


Field.Label.EventType.Help=Case event type, e.g., "Hearing Review Case Created". "Case Participant Inserted".
Field.Label.UserFullname.Help=The user who performed the case transaction, e.g., "Case Worker", "Super User" or "System".
Field.Label.TransactionDateTime.Help=The date and time when the case transaction was performed.
Field.Label.ViewAllChanges.Help=Click the View All Changes link to view a list of all the user or system changes the case has undergone.

Help.Xref.1.Topicname=Appeal.UnderstandingAppeals.Introduction