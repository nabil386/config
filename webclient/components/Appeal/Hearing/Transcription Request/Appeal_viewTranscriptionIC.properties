Help.PageDescription=This page allows you to view transcription request details. A transcription request is an inquiry for a recorded copy of the hearing.

Page.Title=View Transcription Request Details
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the transcription request details displayed.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
ActionControl.Label.View=[View File]
ActionControl.Label.View.Help=You can select to view the attached transcription. Note, however, to view the attachment, you must have the appropriate program installed on your machine. To view the attachment, click the View link in the Attached File field.

Cluster.Title.Comments=Comments
Cluster.Title.Details=Details

Field.Label.Transcriber=Transcriber
Field.Label.Transcriber.Help=Transcriber name. You can view the transcriber's case participant home page by clicking on the transcriber name.
Field.Label.RequestedBy=Requested By
Field.Label.RequestedBy.Help=Case participant who has requested the hearing transcription, e.g. appellant. The system can also request a hearing review transcription on behalf of the appellant as part of judicial appeals processing.
Field.Label.DateRequested=Date Requested
Field.Label.DateRequested.Help=Date the transcription is requested.
Field.Label.DateSentToTranscriber=Date Sent To Transcriber
Field.Label.DateSentToTranscriber.Help=Date the transcription request is sent to the transcriber.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=Date the transcription is due.
Field.Label.DateSentToRequester=Date Sent To Requester
Field.Label.DateSentToRequester.Help=Date the transcription has been sent to the case participant who requested the hearing transcription.
Field.Label.DateReceivedFromTranscriber=Date Received From Transcriber
Field.Label.DateReceivedFromTranscriber.Help=Date the transcription was received from the transcriber.
Field.Label.DocumentReference=Document Reference
Field.Label.DocumentReference.Help=Reference information regarding the physical file of the transcription, e.g. a catalog number.
Field.Label.DocumentLocation=Document Location
Field.Label.DocumentLocation.Help=Physical location of the transcription, e.g. file room location.
Field.Label.AttachedFile=Attached File
Field.Label.AttachedFile.Help=Filename of the attached transcription.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.


