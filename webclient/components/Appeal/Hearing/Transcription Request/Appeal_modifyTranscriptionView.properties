Field.Label.Transcriber=Transcriber
Field.Label.Transcriber.Help=Hearing transcriber name cannot be modified. You can view the transcriber's case participant home page by clicking on the transcriber name.
Field.Label.RequestedBy=Requested By
Field.Label.RequestedBy.Help=Case participant who has requested the hearing transcription from the drop-down list of case participants, e.g. appellant. The system can also request a hearing review transcription on behalf of the appellant as part of judicial appeals processing.
Field.Label.DateRequested=Date Requested
Field.Label.DateRequested.Help=Date the transcription is requested.
Field.Label.DateSentToTranscriber=Date Sent To Transcriber
Field.Label.DateSentToTranscriber.Help=Date the transcription request is sent to the transcriber.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=Date the transcription is due.
Field.Label.DateSentToRequester=Date Sent To Requester
Field.Label.DateSentToRequester.Help=Date the transcription has been sent to the case participant who has requested the hearing transcription.
Field.Label.DateReceivedFromTranscriber=Date Received From Transcriber
Field.Label.DateReceivedFromTranscriber.Help=Date the transcription is received from the transcriber.
Field.Label.DocumentReference=Document Reference
Field.Label.DocumentReference.Help=Reference information regarding the physical file of the transcription, e.g. a catalog number.
Field.Label.DocumentLocation=Document Location
Field.Label.DocumentLocation.Help=Physical location of the transcription, e.g. file room location.
Field.Label.AttachedFile=Attached File
Field.Label.AttachedFile.Help=Filename of the attached transcription.
Field.Label.File=File
Field.Label.File.Help=You can add an attachment to the transcription request. For example, you can attach a copy of the transcription. To add an attachment, press the Browse button displayed and select the file you wish to attach from your local directory. The filename is displayed in the Attached File field.

ActionControl.Label.View=[View File]
ActionControl.Label.View.Help=You can select to view the attached file. Note, however, to view the attachment, you must have the appropriate program installed on your machine. To view the attachment, click the View File link provided.

