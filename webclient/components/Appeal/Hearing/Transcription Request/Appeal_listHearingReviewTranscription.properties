Help.PageDescription=This page allows you to view a list of the hearing transcriptions for a hearing review.  A transcription request is an inquiry for a recorded copy of the hearing. From this page, you can view transcription request details, add a transcription request, modify transcription request details, and delete transcription request details.

Page.Title=Transcription Requests
Container.Label.Action=Action
Container.Separator=\ | 
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the hearing transcription record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the hearing transcription record.
ActionControl.Label.NewWitness=New
ActionControl.Label.NewWitness.Help=Press the New button to create a new hearing transcription.
Field.Label.Transcriber=Transcriber
Field.Label.Transcriber.Help=Transcriber name. You can view the transcriber's case participant home page by clicking on the transcriber name.
Field.Label.RequestedBy=Requested By
Field.Label.RequestedBy.Help=Case participant who has requested the hearing transcription, e.g. appellant.
Field.Label.DateRequested=Date Requested
Field.Label.DateRequested.Help=Date the transcription is requested.
Field.Label.DateSent=Date Sent
Field.Label.DateSent.Help=Date the transcription request is sent to the transcriber.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".


