Help.PageDescription=This page allows you to view a list of interpreters recorded on the system. An interpreter is someone who translates from one language into another. Interpreters may be required at hearings to facilitate valid communications between the hearing attendees. A record of interpreters is maintained for each hearing held for a hearing case.This [page allows you to view interpreter details, add an interpreter, modify interpreter details, or delete interpreter details.


