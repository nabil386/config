Help.PageDescription=This page allows you to view a list of interpreters attending the hearing. An interpreter is someone who translates from one language into another. Interpreters may be required at hearings to facilitate valid communications between the hearing attendees.

Page.Title=Interpreters

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the interpreter record.
ActionControl.Label.NewInterpreter=New
ActionControl.Label.NewInterpreter.Help=Press the New button to create a new interpreter record.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link on the appropriate row to remove the interpreter record.

Field.Label.Name=Name
Field.Label.Name.Help=Interpreter name. You can view the interpreter's case participant home page by clicking on the interpreter name.
Field.Label.Attendance=Attendance
Field.Label.Attendance.Help=Interpreter hearing attendance status. For scheduled hearings, this status is "pending". For completed or adjourned hearings, the attendance status is either "attended" or "not attended" depending on whether the interpreter is present at the hearing.
Field.Label.Status=Status
Field.Label.Status.Help=This status is "active", unless the record has been deleted, in which case, the status is "canceled".

ActionControl.Label.Users=Users
ActionControl.Label.Users.Help=Interpreter names who are Organization users.
ActionControl.Label.Participants=Participants
ActionControl.Label.Participants.Help=Interpreter names who are case participants.  

Help.Xref.1.Topicname=Appeal.HearingLifecycle
