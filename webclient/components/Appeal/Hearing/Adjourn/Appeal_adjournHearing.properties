Help.PageDescription=This page allows you to adjourn a hearing held for an appeal. An adjournment is the postponement of a hearing while the hearing is in session. For example, the hearing official can adjourn a hearing while in session in order to provide the appellant with more time to gather evidence. To adjourn a hearing, you must be assigned to the hearing scheduler job. The user responsible for adjourning the hearing is usually the hearing official; the user responsible for recording an adjournment is usually the hearing scheduler.

