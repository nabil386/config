Help.PageDescription=This page allows you to schedule a hearing for a hearing case. There are four types of hearings that can be scheduled for a hearing case that has a single appellant: a home hearing scheduled at the appellant's home, a telephone hearing, a location hearing scheduled at an organization location, and a desk-based hearing solely conducted and attended by a hearing official based on submitted evidence and statements.

PageTitle.StaticText1=Select Hearing Type

Cluster.Title=Please select the type of hearing you would like to schedule

Field.Label.Home=A hearing at the appellant's home
Field.Label.Home.Help=Click the "a hearing at an appellant's home" link to schedule a hearing at the appellant's home. To schedule a home hearing, you must be assigned to the hearing scheduler job. Following hearing case approval, the system issues a task to all available users who are assigned to the hearing scheduler job. This task instructs the hearing scheduler to schedule the home hearing.
Field.Label.Phone=A telephone hearing
Field.Label.Phone.Help=Click the "a telephone hearing link" to schedule a telephone hearing. To schedule a telephone hearing, you must be assigned to the hearing scheduler job. Following hearing case approval, the system issues a task to all available users who are assigned to the hearing scheduler job. This task instructs the hearing scheduler to schedule the telephone hearing. 
Field.Label.Location=A hearing at a specific location
Field.Label.Location.Help=Click the "a hearing at specific location" link to schedule a hearing at the appellant's home. To schedule a location hearing, you must be assigned to the hearing scheduler job. Following hearing case approval, the system issues a task to all available users who are assigned to the hearing scheduler job. This task instructs the hearing scheduler to schedule the home hearing.
Field.Label.Paper=A desk-based hearing
Field.Label.Paper.Help=Click the "a desk-based hearing" link to schedule a hearing solely conducted and attended by a hearing official based on submitted evidence and statements. To schedule a desk-based hearing, you must be assigned to the hearing scheduler job. Following hearing case approval, the system issues a task to all available users who are assigned to the hearing scheduler job. This task instructs the hearing scheduler to schedule the desk-based hearing.

