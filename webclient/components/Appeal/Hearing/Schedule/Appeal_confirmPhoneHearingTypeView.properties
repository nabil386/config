Field.Label.AppellantAttend=Appellant Attend
Field.Label.AppellantAttend.Help=If the appellant is to attend the telephone hearing at the hearing official's organization location, select the Appellant Attend selection box. The organization sends a letter to the appellant regarding the date, time, and location of the scheduled telephone hearing. If you do not select this box, the organization sends a letter asking the appellant to telephone and provide the appellant's phone number details.
Field.Label.Date=Scheduled For
Field.Label.Date.Help=Start date and time of the period during which the telephone hearing takes place. This time is selected on the Schedule Phone Hearing page. The system automatically creates an activity for the hearing official with a status of "busy" during this time period
Field.Label.EndTime=End Time
Field.Label.EndTime.Help=End time of the period during which the telephone hearing takes place. The system automatically creates an activity for the hearing official with a status of "busy" during this time period.


