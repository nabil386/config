Help.PageDescription=This page allows you to reschedule a location hearing. To reschedule a location hearing, you must be assigned to the hearing scheduler job. The user responsible for rescheduling a location hearing is usually the hearing scheduler.

PageTitle.StaticText1=Reschedule Location Hearing

Cluster.Title.Details=Hearing Details

List.Title.Schedules=Hearing Official Schedules

Field.Label.HearingOfficial=Hearing Official
Field.Label.HearingOfficial.Help=The system displays a list of hearing officials who are assigned to the job and who are available at the specific location on the rescheduled date. The system also displays the time slots in which the officials are available. These slots are defined as part of the location's daily schedule.
Field.Label.Date=Date
Field.Label.Date.Help=Rescheduled date for the hearing at the specific location. Note that the system searches for available hearing officials according to this date.
Field.Label.Location=Location
Field.Label.Location.Help=Name of the specific location where the hearing takes place. To select the hearing location from the organization's locations, press the Search button to open the Locations pop-up window. Click the Select link on the appropriate row from the list of the organization's locations displayed. Note that the system searches for hearing officials available at this location.
Field.Label.Job=Job
Field.Label.Job.Help=Name of the hearing official's job. To select the hearing official's job from the organization's jobs, press the Search button to open the Job Search pop-up window. Enter the job name and press the Search button. The system displays a list of jobs that sound like the name entered. Click the Select link on the appropriate row from the list of jobs displayed. Note that the system searches for available hearing officials who are assigned to this job via their position.
Field.Label.Slot=Slot
Field.Label.Slot.Help=Time slot allocated for the rescheduled hearing. This is the hearing official's time slot selected on the Reschedule Hearing page. The system automatically creates an activity for the hearing official with a status of "busy" during this time period.

Container.Label.Action=Action
ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row from the list of available hearing officials to select the hearing official and time slot for the hearing.

ActionControl.Label.ViewSchedule=Search
ActionControl.Label.ViewSchedule.Help=You can press the View Schedule button to view the availability schedule for the selected hearing official.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the fields and enter new details.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

