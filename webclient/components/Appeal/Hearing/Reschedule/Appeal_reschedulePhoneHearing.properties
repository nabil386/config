Help.PageDescription=This page allows you to reschedule a phone hearing. To reschedule a phone hearing, you must be assigned to the hearing scheduler job. The user responsible for rescheduling a phone hearing is usually the hearing scheduler.

PageTitle.StaticText1=Reschedule Telephone Hearing

Cluster.Title.Details=Hearing Details
Field.Label.Schedules=Hearing Official Schedules
Field.Label.Schedules.Help=The system displays a list of hearing officials who are assigned to the job. The system also displays an availability schedule on the selected date for each of these hearing officials. To select a hearing official, click on the available time period for the appropriate hearing official. You can view a hearing official's user home page by clicking on the hearing official's name.

Field.Label.Date=Date
Field.Label.Date.Help=Rescheduled date for the telephone hearing. Note that the system displays an availability schedule on this date for each hearing official.
Field.Label.JobID=Job
Field.Label.JobID.Help=The hearing official's job from the organization's jobs, press the Search button to open the Job Search pop-up window. Enter the job name and press the Search button. The system displays a list of jobs that sound like the name entered. Click the Select link on the appropriate row from the list of jobs displayed. Note that the system searches for available hearing officials who are assigned to this job via their position. 


ActionControl.Label.ViewSchedule=Search
ActionControl.Label.ViewSchedule.Help=You can press the View Schedule button to view the availability schedule of the selected hearing official.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the fields and enter new details.

