Field.Label.HearingOfficial=Hearing Official
Field.Label.HearingOfficial.Help=Hearing official name. This is the hearing official selected on the Reschedule Home Hearing page. You can view the hearing official's user home page by clicking on the hearing official's name.
Field.Label.AppellantAttend=Appellant Attend
Field.Label.AppellantAttend.Help=If the appellant is to attend the telephone hearing at the hearing official's organization location, select the Appellant Attend selection box. The organization sends a letter to the appellant regarding the date, time, and location of the rescheduled telephone hearing. If you do not select this box and the appellant has not provided the organization with a telephone number, the organization sends a letter asking the appellant to telephone and provide the appellant's phone number details for the rescheduled hearing.
Field.Label.Date=Date
Field.Label.Date.Help=Rescheduled date for the telephone hearing. Note that the system displays an availability schedule on this date for each hearing official.
Field.Label.EndTime=End Time
Field.Label.EndTime.Help=End time of the period during which the telephone hearing takes place. The system automatically creates an activity for the hearing official with a status of "busy" during this time period.

