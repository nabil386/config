Field.Label.OutOfOfficeFrom=Out Of Office From
Field.Label.OutOfOfficeFrom.Help=Start time of the period during which the hearing official is out of the office. The system automatically creates an activity for the hearing official with a status of "busy" during this time period. Note that this time must be earlier or equal to the hearing time.
Field.Label.OutOfOfficeTo=Out Of Office To
Field.Label.OutOfOfficeTo.Help=End time of the period during which the hearing official is out of the office. The system automatically creates an activity for the hearing official with a status of "busy" during this time period.
Field.Label.Date=Scheduled For
Field.Label.Date.Help=Rescheduled date for the home hearing. This is the date selected on the Reschedule Home Hearing page.
Field.Label.Location=Location
Field.Label.Location.Help=Home hearing location. This is the appellant's address selected as part of scheduling the home hearing. You cannot modify the home hearing location when rescheduling a home hearing.
Field.Title.ReasonCode=Reason
Field.Title.ReasonCode.Help=Reason for rescheduling the home hearing from the drop-down list of reasons, e.g. location unavailable, hearing official unavailable. Your system administrator can add a new reason for rescheduling a hearing via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
