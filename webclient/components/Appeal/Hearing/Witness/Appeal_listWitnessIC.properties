Field.Label.Name.Help=Hearing witness name. You can view the witness's case participant home page by clicking on the witness name.
Field.Label.Attendance=Attendance
Field.Label.Attendance.Help=Witness hearing attendance status. For scheduled hearings, this status is "pending". For completed or adjourned hearings, the attendance status is either "attended" or "not attended" depending on whether the witness is present at the hearing.
Field.Label.Status=Status
Field.Label.Status.Help=This status is "active", unless the record has been deleted, in which case, the status is "canceled".

