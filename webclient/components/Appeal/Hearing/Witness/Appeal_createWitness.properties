Field.Label.Witness=Witness
Field.Label.Witness.Help=You can select the witness from the organization's registered persons. To select the witness from the organization's registered persons, press the Search button to open the Person Search pop-up window. On the Person Search pop-up window, enter some or all of the person search criteria and press the Search button to search for persons with matching details. Click the Select link on the appropriate row from the list of persons displayed to select the person as the witness.
