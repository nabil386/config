Help.PageDescription=This page allows you to add a new witness. A witness is a person who testifies under oath at a hearing. As part of hearing case appeals processing, a witness may be called to give evidence at a hearing on behalf of a case participant, e.g., the appellant. C\u00FAram provides a record of witnesses for each hearing on a hearing case.

