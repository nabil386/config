Help.PageDescription=This page allows you to view hearing representative details. A representative is a case participant who attends the hearing on behalf of the appellant. An example of a representative is a legal attorney hired to represent the appellant's interests at the hearing. C\u00FAram provides a record of hearing representatives for each hearing on a hearing case. 

PageTitle.StaticText1=View Hearing Representative Details

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the hearing representative details.
ActionControl.Label.ModifyFee=Edit Fee
ActionControl.Label.ModifyFee.Help=You can press the Edit Fee button to modify the hearing representative fee.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Cluster.Title.Details=Details

Field.Label.Name=Name
Field.Label.Name.Help=Hearing representative name. You can view the representative's case participant home page by clicking on the representative name.
Field.Label.Fee=Fee
Field.Label.Fee.Help=Hearing representative fee to be paid to the representative. Note that this fee is paid by the appellant.
Field.Label.Attendance=Attendance
Field.Label.Attendance.Help=Representative hearing attendance status. For scheduled hearings, this status is "pending". For completed or adjourned hearings, the attendance status is either "attended" or "not attended" depending on whether or not the representative attends the hearing.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.Type=Type
Field.Label.Type.Help=Hearing representative type, e.g. lawyer, family member, union representative.
Field.Label.FeeApproval=Fee Approval
Field.Label.FeeApproval.Help=Fee approval status. For unapproved fees, the status is "not decided". For approved fees, the status is "approved". For rejected fees, the status is "rejected"
Field.Label.BehalfOf=Behalf Of
Field.Label.BehalfOf.Help=Case participant whom the representative is acting on behalf of, e.g. appellant.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.
Cluster.Title.Appellants=Appellants
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=Click the Remove link to remove the appellant's association with the representative.
ActionControl.Label.AddAppellant=Add Appellant
ActionControl.Label.AddAppellant.Help=Press the Add Appellant button to add a new appellant to be represented by the hearing representative.
Container.Label.Action=Action
