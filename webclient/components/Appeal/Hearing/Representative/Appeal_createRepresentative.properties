Help.PageDescription=This page allows you to add a hearing representative. A representative is a case participant who attends the hearing on behalf of the appellant. An example of a representative is a legal attorney hired to represent the appellant's interests at the hearing.


PageTitle.StaticText1=New Hearing Representative

ActionControl.Label.Save=Save
