Cluster.Description.Details=If the hearing representative is a registered person, please use the search below.
Field.Label.Representative=Hearing Representative
Field.Label.Representative.Help=You can select the hearing representative from the organization's registered persons. To select the hearing representative from the organization's registered persons, press the Search button to open the Person Search pop-up window. On the Person Search pop-up window, enter some or all of the person search criteria and press the Search button to search for persons with matching details. Click the Select link on the appropriate row from the list of persons displayed to select the person as the hearing representative.
Field.Label.Type=Type
Field.Label.Type.Help=Representative type that relates to a coded description of the hearing representative, e.g. lawyer, family member, union representative. Your system administrator can add a new representative type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).

Cluster.Description.Details2=If the hearing representative is not a registered person, please enter the name and contact information below.
