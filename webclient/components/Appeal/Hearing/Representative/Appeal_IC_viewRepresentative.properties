Field.Label.Attendance=Attendance
Field.Label.Attendance.Help=Representative hearing attendance status. For scheduled hearings, this status is "pending". For completed or adjourned hearings, the attendance status is either "attended" or "not attended" depending on whether or not the representative attends the hearing.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Field.Label.Type=Type
Field.Label.Type.Help=Hearing representative type, e.g. lawyer, family member, union representative.
Field.Label.FeeApproval=Fee Approval
Field.Label.FeeApproval.Help=Fee approval status. For unapproved fees, the status is "not decided". For approved fees, the status is "approved". For rejected fees, the status is "rejected". appellant.
Field.Label.BehalfOf=Behalf Of
Field.Label.BehalfOf.Help=Case participant whom the representative is acting on behalf of from the drop-down list of case participants, e.g. appellant.
