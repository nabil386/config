Field.Label.Name.Help=Hearing representative name cannot be modified. You can view the representative's case participant home page by clicking on the representative name.
Field.Label.Type=Type
Field.Label.Type.Help=Representative type that relates to a coded description of the hearing representative, e.g. lawyer, family member, union representative. Your system administrator can add a new representative type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide). 
Field.Label.BehalfOf=Behalf Of
Field.Label.BehalfOf.Help=Case participant whom the representative is acting on behalf of from the drop-down list of case participants, e.g. appellant.
Field.Label.Attendance=Attendance
Field.Label.Attendance.Help=Representative hearing attendance status, i.e. "pending", "attended", "not attended". Note that you cannot modify the attendance unless the hearing status is "completed" or "adjourned"

