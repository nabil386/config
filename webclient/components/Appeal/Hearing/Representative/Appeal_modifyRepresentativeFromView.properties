Help.PageDescription=This page allows you to modify hearing representative details.  A representative is a case participant who attends the hearing on behalf of the appellant. An example of a representative is a legal attorney hired to represent the appellant's interests at the hearing. 

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

