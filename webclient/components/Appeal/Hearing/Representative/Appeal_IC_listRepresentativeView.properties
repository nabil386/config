Help.PageDescription=This page allows you to view a list of representatives attending the hearing. A representative is a case participant who attends the hearing on behalf of the appellant(s). An example of a representative is a legal attorney hired to represent the appellant(s)interests at the hearing. 

PageTitle.StaticText1=Representatives

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to add a new hearing representative.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the hearing representative record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the hearing representative record.
ActionControl.Label.Separator=\ | 

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link on the appropriate row to remove the hearing representative record.
ActionControl.Label.ModifyFee=Edit Fee
ActionControl.Label.ModifyFee.Help=Click the Edit Fee link on the appropriate row to modify the hearing representative's fee.
ActionControl.Label.Add=Add Associated Participant
# BEGIN, CR00249287, ASN
ActionControl.Label.Add.Help=Click the Add link to add associated participant.
# END, CR00249287
Field.Label.Action=Action
# BEGIN, CR00249287, ASN
# BEGIN, CR00280566, KRK
Field.Label.Action.Help=Click on the relevant link to view or modify an existing representative of the hearing case from the list of Representatives..
# END, CR00280566
# END, CR00249287
Field.Label.Name=Name
Field.Label.Name.Help=Hearing representative name. You can view the representative's case participant home page by clicking on the representative name.
Field.Label.Type=Type
Field.Label.Type.Help=Hearing representative type, e.g. lawyer, family member, union representative.
Field.Label.Fee=Fee
Field.Label.Fee.Help=Hearing representative fee to be paid to the representative. Note that this fee is paid by the appellant.
Field.Label.Attendance=Attendance
Field.Label.Attendance.Help=Representative hearing attendance status. For scheduled hearings, this status is "pending". For completed or adjourned hearings, the attendance status is either "attended" or "not attended" depending on whether or not the representative attends the hearing.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

Help.Xref.1.Topicname=Appeal.HearingCaseParticipants

