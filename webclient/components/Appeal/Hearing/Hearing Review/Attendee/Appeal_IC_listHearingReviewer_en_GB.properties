Help.PageDescription=This page allows you to view a list of hearing reviewers associated with the hearing review. A hearing for a hearing review is presided over by hearing reviewers who are users within the organisation and had no part in either the original decision or prior appeal. Hearing reviewers are responsible for making a decision on the appeal after the hearing.

PageTitle.StaticText=Hearing Reviewers

Field.Label.New=New
Field.Label.New.Help=You can add a hearing reviewer to the hearing's list of hearing reviewers by clicking the New link.

Field.Label.Name=Name
Field.Label.Name.Help=The name of the hearing reviewer.
Field.Label.Attendance=Attendance
Field.Label.Attendance.Help=This field indicates whether the hearing reviewer participated in the hearing. Until the hearing is held, this value is "Not Held" by default. Once a hearing has been completed or adjourned, the participation can be updated to either "No Show" or "Participated".
Field.Label.Status=Status
Field.Label.Status.Help=The status of the hearing reviewer's association with the hearing, i.e, "active" or "cancelled".

