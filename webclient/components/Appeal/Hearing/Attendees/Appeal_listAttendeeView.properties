Field.Title.Attendance=Attendance
Field.Title.Attendance.Help=The attendance for the hearing attendee. This indicates whether or not the attendee participated in the hearing; until the hearing has been held this value remains 'Not Held' by default. Once a hearing has been completed or adjourned, the participation can be updated to either 'No Show' or 'Participated'.
Field.Title.Name=Name
Field.Title.Name.Help=Name of the hearing attendee.
Field.Title.Type=Type
Field.Title.Type.Help=The role of the attendee in the hearing; e.g., interpreter, witness, or case owner.

