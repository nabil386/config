ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.AttachFile=Select file to attach
Field.Label.File=File
Field.Label.File.Help=You can add a hearing statement to the hearing case from the files on your local directory. The system automatically adds the hearing statement to the list of hearing case attachments. To add the hearing statement, press the Browse button displayed and select the file you wish to attach to the hearing case from your local directory. The filename is displayed in the File field.

