Help.PageDescription=This page allows you add a new statement to a hearing case. Hearing statements are appeal attachments. Hearing statements must be provided within the appropriate time limits to ensure they are forwarded to the case participants before the hearing. Hearing statements recorded on the system are automatically sent to all the case participants on the hearing case. 
