Field.Label.DocumentReference.Help=Reference information regarding the physical file of the hearing statement, e.g. a catalog number.
Field.Label.DocumentLocation=Document Location
Field.Label.DocumentLocation.Help=Physical location of the hearing statement, e.g. file room location.
Field.Label.CaseParticipant=Case Participant
Field.Label.CaseParticipant.Help=Case participant who has submitted the hearing statement from the drop-down list of hearing case participants.
Field.Label.ReceiptDate=Receipt Date
Field.Label.ReceiptDate.Help=Date on which the hearing statement is received by the organization. There is a defined time period between this receipt date and the scheduled hearing date that determines whether or not a hearing statement is considered during the scheduled hearing. This deadline  is in place to ensure that there is enough time to send the hearing case statement to the hearing case participants and allow the case participants enough time to review the statement before the hearing.

