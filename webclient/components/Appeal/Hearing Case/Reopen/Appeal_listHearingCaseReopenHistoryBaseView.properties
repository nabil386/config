Help.PageDescription=This page allows you to view a hearing case appeal reopen history. A closed hearing case can be reopened if the attendance for the completed hearing on the hearing case is insufficient. The hearing attendance is considered insufficient when the appellant or respondent is not present at the hearing. 

PageTitle.StaticText1=Case Reopen History

Field.Label.Action=Action
Field.Label.Action.Help=Action
Field.Label.User=User
Field.Label.User.Help=Name of the user who has reopened the hearing case. You can access the user home page by clicking on the user name.
Field.Label.Date=Date
Field.Label.Date.Help=Date on which the hearing case is reopened. The system automatically updates the start date of the hearing case decision deadline. The system also compares this date to the hearing case effective date to determine whether or not the appeal is timely, i.e., the appeal has been requested within the time limit for appeal requests following the date of the original decision. The effective date is the date of the original decision being appealed.
Field.Label.Reason=Reason
Field.Label.Reason.Help=Reason for reopening the hearing case.
Field.Label.Timely=Timely
Field.Label.Timely.Help=This field indicates whether or not the reopened hearing case appeal is timely. The system determines whether or not the hearing case appeal is timely by comparing the date of the original decision to the date the hearing case is reopened (see Date above).

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row of cases displayed to view case reopen details.


