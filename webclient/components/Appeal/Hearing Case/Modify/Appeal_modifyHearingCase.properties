Field.Label.ReceiptDate=Receipt Date
Field.Label.ReceiptDate.Help=Date on which the appellant's request for an appeal is received by the organization.
Field.Label.Difficulty=Difficulty
Field.Label.Difficulty.Help=This field specifies whether the hearing case has a low difficulty level, a medium difficulty level, or a high difficulty level. By selecting one of the three levels of difficulty, you are highlighting the level of difficulty required to make a decision on the hearing case appeal. Note that this difficulty level can impact hearing case scheduling, as difficult hearings require longer scheduling periods. A difficult hearing case appeal may also require more experienced users to manage the appeal.

