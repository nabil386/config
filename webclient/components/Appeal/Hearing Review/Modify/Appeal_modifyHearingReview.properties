Help.PageDescription=This page allows you to modify hearing review details. Summary information about the hearing review can be modified.

PageTitle.StaticText=Edit Hearing Review

Cluster.Title.Details=Details

Field.Label.ReceiptDate=Receipt Date
Field.Label.ReceiptDate.Help=Date on which the appellant's request for an appeal is received by the organization. This is the start date of the hearing review decision deadline.
Field.Label.Difficulty=Difficulty
Field.Label.Difficulty.Help=Hearing review difficulty level. This field signifies whether the hearing review has a low difficulty level, a medium difficulty level, or a high difficulty level. By selecting one of the three levels of difficulty, you are highlighting the level of difficulty required to make a decision on the hearing review appeal. Note that this difficulty level can impact review hearing scheduling, as difficult hearings require longer scheduling periods. A difficult hearing review appeal may also require more experienced users to manage the appeal.

