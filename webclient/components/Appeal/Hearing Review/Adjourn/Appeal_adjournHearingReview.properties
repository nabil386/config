Help.PageDescription=This page allows you to adjourn a hearing for a hearing review. An adjournment is the postponement of a hearing while the hearing is in session. For example, a hearing reviewer or reviewers can adjourn a review hearing while in session in order to gather more evidence. To adjourn a hearing, you must be assigned to the hearing scheduler job. The user responsible for recording an adjournment is usually the hearing scheduler.

