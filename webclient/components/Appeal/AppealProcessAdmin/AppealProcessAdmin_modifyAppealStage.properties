Field.Label.AppealStage=Appeal Stage
# BEGIN, CR00331897, GYH
Field.Label.AppealStage.Help=Appeal stage from the drop-down list of appeal stages, e.g., hearing case, hearing review, judicial review, or any. The appeal stage defines the type of appeal which can be created for the current appeal stage. If you select a specific type of appeal, e.g., "hearing review", only only hearing review appeal cases can be created for this appeal stage for the product. If you select "any", any type of appeal case can be created for this stage of appeal for the product.
# END, CR00331897
