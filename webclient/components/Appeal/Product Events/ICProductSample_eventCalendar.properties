Help.PageDescription=A case event is an occurrence or happening of significance to the case. A case events calendar is provided for every case. This page allows you to view case events recorded in the system. The following case events can be recorded: activities, referrals, and reviews. Certain case events are recorded by the system. For example, the system records a case event on the date a case is submitted for approval, a case event on the date the case is approved, and an event on each date a case decision is made.

ActionControl.Label.NewActivity=New Activity
ActionControl.Label.NewActivity.Help=Press the New Activity button to create a new standard activity. An activity is a one-off event scheduled on a date and time.
ActionControl.Label.CreateRecurringActivity=New Recurring Activity
ActionControl.Label.CreateRecurringActivity.Help=Press the New Recurring Activity button to create a recurring activity. A recurring activity is an activity that recurs over a period of time, e.g. weekly status meeting. 
ActionControl.Label.NewReview=New Review
ActionControl.Label.NewReview.Help=Press the New Review button to create a new case review event. A case review is the examination of case details by a system user. 
ActionControl.Label.NewReferral=New Referral
ActionControl.Label.NewReferral.Help=Press the New Referral button to create a new case referral event. A case referral is the recommendation of a case to a service supplier for consultation.
ActionControl.Label.ViewEvents=View Event List
ActionControl.Label.ViewEvents.Help=Press the View Event List button to open the Events list page. A events list page is provided for every case.
Help.Related.1="Maintaining Case Information", C\u00FAram Case Guide
