Help.PageDescription=This page allows you to view a list of case events. A case event is an occurrence or happening of significance to the case. A case events list is provided for every case. The following case events can be recorded: activities, referrals, and reviews. Certain case events are recorded by the system. For example, the system records a case event on the date a case is submitted for approval, a case event on the date the case is approved, and an event on each date a case decision is made.

ActionControl.Label.CreateReview=New Review
ActionControl.Label.CreateReview.Help=Press the New Review button to create a new case review event. A case review is the examination of case details by a system user. 
ActionControl.Label.CreateReferral=New Referral
ActionControl.Label.CreateReferral.Help=Press the New Referral button to create a new case referral event. A case referral is the recommendation of a case to a service supplier for consultation.
ActionControl.Label.ViewCalendar=View Calendar
ActionControl.Label.ViewCalendar.Help=Press the View Calendar button to open the Events calendar page. A case events calendar view is provided for every case.
ActionControl.Label.CreateActivity=New Activity
ActionControl.Label.CreateActivity.Help=Press the New Activity button to create a new standard activity. An activity is a one-off event scheduled on a date and time.
ActionControl.Label.CreateRecurringActivity=New Recurring Activity
ActionControl.Label.CreateRecurringActivity.Help=Press the New Recurring Activity button to create a new recurring activity. A recurring activity is an activity that recurs over a period of time, e.g. weekly status meeting. 

Help.Related.1="Maintaining Case Information", C\u00FAram Case Guide
