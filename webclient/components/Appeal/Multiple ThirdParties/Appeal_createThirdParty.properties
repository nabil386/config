Cluster.Title.Description1=If the Third Party is registered on the System, please select from below.

Field.Label.ThirdParty=Third Party
Field.Label.ThirdParty.Help=Third party participant. To select the participant from the organization's registered participants, select the participant type from the drop-down list of Person, Utility, Product Provider, Service Supplier, Person, Employer, Information Provider, and Representative participant types and press the Search button to open the appropriate Participant Search pop-up window. On the pop-up window, enter some or all of the search criteria and press the Search button to search for participants with matching details. Click the Select link on the appropriate row from the list of participants displayed to select the participant. 

