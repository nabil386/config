Cluster.Title.Description3=If the Third Party wishes to attend the Hearing please select Attendance Required below

Field.Label.AttendanceRequired=Attendance Required
Field.Label.AttendanceRequired.Help=This field indicates whether or not the third party is required to attend the hearing for this appeal case. Third party participants who are not required to attend the hearing will be notified of the outcome of the hearing or, in the event that the hearing is canceled, the third party will also be notified of the cancellation.
