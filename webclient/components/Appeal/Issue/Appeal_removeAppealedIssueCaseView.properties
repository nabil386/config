Help.PageDescription=This page allows you to remove an appealed issue case from an appeal. Removing an appealed issue from the appeal case means that the appealed issue will not be considered at the hearing held for the appeal case. An issue cannot be removed from an appeal case if an appeal decision other than "not decided" exists for the appealed issue.

Field.StaticText.RemoveCase=Are you sure you wish to remove the Issue from the Appeal Case?

