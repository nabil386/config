Help.PageDescription=This page allows you to schedule a telephone hearing. To schedule a telephone hearing, you must be assigned to the hearing scheduler job. Following hearing case approval, the system issues a task to all available users who are assigned to the hearing scheduler job. This task instructs the hearing scheduler to schedule the telephone hearing.


PageTitle.StaticText1=Schedule Phone Hearing

ActionControl.Label.ViewSchedule=Search
ActionControl.Label.ViewSchedule.Help=Press the View Schedule button to view the availability schedule for the selected hearing official.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the fields and enter new details.
ActionControl.Label.Previous=Previous
ActionControl.Label.Previous.Help=The Previous action returns the user to the previous page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Hearing Details
Field.Label.Schedules=Hearing Official Schedules
Field.Label.Schedules.Help=The system displays a list of hearing officials who are assigned to the job and who are available at the specific location on the scheduled date.  You can view a hearing official's user home page by clicking on the hearing official's name.

Field.Label.Date=Date
Field.Label.Date.Help=Scheduled date for the telephone hearing. Note that the system displays an availability schedule on this date for each hearing official.
Field.Label.Job=Job
Field.Label.Job.Help=Name of the hearing official's job. To select the hearing official's job from the organization's jobs, press the Search button to open the Job Search pop-up window. Enter the job name and press the Search button. The system displays a list of jobs that sound like the name entered. Click the Select link on the appropriate row from the list of jobs displayed. Note that the system searches for available hearing officials who are assigned to this job via their position.

