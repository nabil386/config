Help.PageDescription=This page allows you to enter a resolution for an appeal case. When a hearing is completed for an appeal case, the hearing official must enter the appeal case decision. The decision is based on the resolutions for each of the case or issue decisions being appealed. The four possible resolutions are accepted, remanded, not decided, and rejected. 

PageTitle.Title=Add Resolution

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.EditResolution.Help=You can press the Edit button to modify the information displayed.
Cluster.Label.Details=Details

Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=The appeal case resolution from the drop-down list of resolutions, i.e., accepted, remanded, not decided, or rejected. An accepted resolution indicates that the appeal on the case decision has been accepted and the appropriate action must be taken on the original case. A remanded resolution indicates that the appeal is being reviewed by the organization. A not decided resolution indicates that no decision has been made for the appeal. A rejected resolution indicates that the appeal has been rejected and the decision on the original case is upheld.

