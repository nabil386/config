Help.PageDescription=This page allows you to view judicial review details. You can manage the judicial review and record judicial review decisions from this page.

PageTitle.StaticText1=Judicial Review Home

Cluster.Title.Details=Details
Cluster.Title.Decision=Decision
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Judicial review reference number.

Field.Label.Owner=Owner
Field.Label.Owner.Help=Name of the judicial review case owner. You can view the user home page by clicking on the user name.
Field.Label.Appellant=Appellant
Field.Label.Appellant.Help=If a case participant is appealing a hearing review decision, the name of the case participant is displayed in the appellant field. You can view the appellant's case participant home page by clicking on the appellant name. If the organization is appealing the hearing review decision, this field is blank.
Field.Label.Respondent=Respondent
Field.Label.Respondent.Help=If the organization is appealing the hearing review decision, the appellant for the hearing review is automatically the respondent for the judicial review. You can view the respondent's case participant home page by clicking on the respondent name. If the organization is the respondent, this field is blank.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the judicial review is created on the system.
Field.Label.Status=Status
Field.Label.Status.Help=The judicial review decision status reflects the current decision processing, i.e. "not decided", "approved", "rejected", or "remanded". When no decision exists on the judicial review, the decision status is "not decided". If the decision is approved, the status is "approved". If the decision is rejected, the status is "rejected". If the decision is remanded for reconsideration, the status is "remanded".

Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=Judicial resolution for a decision, i.e. not decided, accepted, rejected, or remanded. For judicial reviews with no decision, the resolution is not decided. An accepted resolution indicates that the appeal has been accepted and the appropriate action must be taken on the original  case. A remanded resolution indicates that the appeal is being reviewed by the organization for reconsideration. A rejected resolution indicates that the appeal has been rejected and the decision on the hearing review is to remain. It is up to the appropriate system user, i.e. the caseworker of the lead case, to implement the decision resolution.

Field.Label.Difficulty=Difficulty
# BEGIN, CR00331897, GYH
Field.Label.Difficulty.Help=Judicial review difficulty level. This field signifies whether the judicial review has a low difficulty level, a medium difficulty level, or a high difficulty level. By selecting one of the three levels of difficulty, you are highlighting the level of difficulty required to make a decision on the judicial review appeal.
# END, CR00331897
Field.Label.MultipleAppellants=Multiple Appellants
Field.Label.MultipleAppellants.Help=This field indicates that there is more than one appellant associated with the appeal case. Click the Multiple Appellants link to view a list of the appellants.

List.Title.RecentChanges = Recent Changes
Field.Label.EventType=Event Type
Field.Label.EventType.Help=Case event type, e.g., "Hearing Review Case Created". "Case Participant Inserted".
Field.Label.TransactionDateTime=Transaction Date Time
Field.Label.TransactionDateTime.Help=The date and time when the case transaction was performed.
Field.Label.UserFullname=User Full name
Field.Label.UserFullname.Help=The user who performed the case transaction, e.g., "Case Worker", "Super User" or "System".
# BEGIN, CR00417165, GK
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00417165

