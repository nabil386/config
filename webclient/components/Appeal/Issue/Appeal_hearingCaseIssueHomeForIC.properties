Help.PageDescription=This page allows you to view a hearing case home page. A home page is provided for each hearing case appeal. From this page, you can manage the hearing case, maintain hearing case decisions, and schedule hearings.

PageTitle.StaticText1=Hearing Case Home

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
Cluster.Title.Manage=Manage

Field.Label.ScheduleHearing=Schedule Hearing
Field.Label.ScheduleHearing.Help=Click the Schedule Hearing link on the Manage panel to schedule a hearing for the hearing case. Note that you cannot schedule a hearing on a hearing case unless the hearing case has a status of "approved".
Field.Label.ReopenCase=Reopen Case
Field.Label.ReopenCase.Help=Click the Reopen Case link on the Manage panel to reopen the hearing case. A hearing case can be reopened if its hearing has been completed, but not all parties have attended. Note that you cannot reopen hearing cases if the hearing status is "canceled".
Field.Label.ViewCancelDetails=View Cancel Details
Field.Label.ViewCancelDetails.Help=Click the View Cancel Details link on the Manage panel to view hearing case cancellation details.
Field.Label.EditCancelDetails=Edit Cancel Details
Field.Label.EditCancelDetails.Help=Click the Edit Cancel Details link on the Manage panel to modify cancellation details.
Field.Label.AddStatement=Add Statement
Field.Label.AddStatement.Help=Click the Add Statement on the Manage panel to add a statement to the hearing case.
Field.Label.AddCase=Add Case
Field.Label.AddCase.Help=Click the Add Case link on the Manage panel to add a case to the hearing case. 
Field.Label.AddAppellant=Add Appellant
Field.Label.AddAppellant.Help=Click the Add Appellant link on the Manage panel to add an Appellant to the hearing case.
Field.Label.AddIssue=Add Issue
Field.Label.AddIssue.Help=Click the Add Issue link on the Manage panel to add an Issue to the hearing case.
Field.Label.AddThirdParty=Add Third Party
Field.Label.AddThirdParty.Help=Click the Add Third Party link on the Manage panel to add a Third Party to the hearing case.

ActionControl.Label.Change=[Change\u2026]
ActionControl.Label.Change.Help=Click the Change link in the Owner field on the Details panel to change the hearing case owner.
ActionControl.Label.ManageDecision=[Manage Decision]
ActionControl.Label.ManageDecision.Help=You can click the Manage Decision link in the Status field to manage decision processing. If the decision status is "not started", clicking the Manage Decision link opens the Create Decision page. If the decision status is "in progress", clicking the Manage Decision link opens the Submit Decision For Approval page. If the decision status is "submitted", clicking the Manage Decision link opens Approve or Reject Decision page.
ActionControl.Label.CancelCase=[Cancel Case\u2026]
ActionControl.Label.CancelCase.Help=Click the Cancel Case link on the Status field in the Details panel to cancel the hearing case.

Cluster.Title.Decision=Decision
Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=Hearing resolution for a decision, i.e. "not decided", "accepted", "rejected", or "remanded". For hearing cases with no decision, the resolution is "not decided". An "accepted" resolution indicates that the appeal has been accepted and the appropriate action must be taken on the lead case. A "remanded" resolution indicates that the appeal is being reviewed by the organization for reconsideration. A "rejected" resolution indicates that the appeal has been rejected and the decision on the lead case is to remain. Note, however, the resolution on a hearing case does not affect the system processing. It is up to the appropriate system user, i.e. the case worker of the lead case, to act upon the decision resolution.
Field.Label.Status=Status
Field.Label.Status.Help=he hearing case decision status reflects the current decision processing, i.e. "not decided", "in progress", "submitted", "approved", or "rejected"

Cluster.Title.Details=Details
Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Hearing case reference number.
Field.Label.Appellant=Appellant
Field.Label.Appellant.Help=Name of the case participant appealing the  case decision. You can view the case participant home page by clicking on the appellant name.
Field.Label.Owner=Owner
Field.Label.Owner.Help=Name of the hearing case owner. You can view the user home page by clicking on the user name.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the hearing case is created on the system.
Field.Label.Difficulty=Difficulty
Field.Label.Difficulty.Help=Hearing case difficulty level. This field signifies whether the hearing case has a low difficulty level, a medium difficulty level, or a high difficulty level. The difficulty level highlights the level of difficulty required to make a decision on the hearing case appeal. Note that this difficulty level can impact hearing case scheduling, as difficult hearings require longer scheduling periods. A difficult hearing case appeal may also require more experienced users to manage the appeal.
Field.Label.HearingOfficial=Hearing Official
Field.Label.HearingOfficial.Help=Name of the hearing official presiding over the hearing for the hearing case. You can view the hearing official's user home page by clicking on the hearing official name.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

List.Title.Hearings=Hearings
List.Title.Hearings.Help=List of the hearings scheduled on the hearing case. Note that only one hearing can have a status of "scheduled". You can click the hearing reference number to open the Hearing Home page for each of the hearings displayed.
Field.Label.Date=Date
Field.Label.Date.Help=Date of the hearing.

Field.Label.MultipleAppellants=Multiple Appellants
Field.Label.MultipleAppellants.Help=This field indicates that there is more than one appellant associated with the appeal case. Click the Multiple Appellants link to view a list of the appellants.
List.Title.RecentChanges=Recent Changes
Field.Label.EventType=Event Type
Field.Label.EventType.Help=Case event type, e.g., "Hearing Review Case Created". "Case Participant Inserted".
Field.Label.TransactionDateTime=Transaction Date Time
Field.Label.TransactionDateTime.Help=The date and time when the case transaction was performed.
Field.Label.UserFullname=User Full name
Field.Label.UserFullname.Help=The user who performed the case transaction, e.g., "Case Worker", "Super User" or "System".
Field.Label.ViewAllChanges=View All Changes
Field.Label.ViewAllChanges.Help=Click the View All Changes link to view a list of all the user or system changes the case has undergone.
