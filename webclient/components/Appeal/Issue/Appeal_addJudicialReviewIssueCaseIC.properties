Help.PageDescription=This page allows you to add a new issue to an existing judicial review appeal. Adding an issue to a judicial review means that you want the issue to be considered at the hearing held for the judicial review. Note a judicial review differs from the other types of appeal cases in that it is outside the control of the organization.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.

