ActionControl.Label.ResolutionStatusHistory=Resolution Status History
ActionControl.Label.ResolutionStatusHistory.Help=Click the Resolution Status History link to view the resolution history.
Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=Hearing resolution for the appeal, i.e. not decided, accepted, rejected, or remanded. For appeals with no decision, the resolution is not decided. An accepted resolution indicates that the appeal has been accepted and the appropriate action must be taken on the lead case. A remanded resolution indicates that the appeal is being reviewed by the organization for reconsideration. A rejected resolution indicates that the appeal has been rejected and the decision on the hearing case is to remain. It is up to the appropriate system user, i.e. the caseworker of the original case, to act upon the decision resolution.
Field.Label.CreatedBy=Created By
Field.Label.CreatedBy.Help=The user who created the appeal resolution. You can view the user's home page by clicking on the user name.
Field.Label.ResolutionStatus=Resolution Status
Field.Label.ResolutionStatus.Help=The appeal resolution status reflects the current decision processing, i.e., "not decided", "in progress", "submitted", "approved", "rejected", or "remanded".
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date the resolution is created.
