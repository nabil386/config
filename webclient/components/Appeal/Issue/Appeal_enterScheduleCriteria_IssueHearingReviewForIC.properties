Help.PageDescription=This page allows you to schedule a hearing for a hearing review. The first step in review hearing management is to schedule the review hearing. Following hearing review case approval, the system issues a task to all available users who are assigned to the review hearing scheduler job. This task instructs the review hearing scheduler to schedule the review hearing.

