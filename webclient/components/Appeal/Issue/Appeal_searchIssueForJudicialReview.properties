Help.PageDescription=This page allows you to search for an issue case to add to an appeal. Adding an issue case to an appeal means that you want the issue to be considered at the hearing held for the appeal.

PageTitle.StaticText1=Search Issue

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row from the list of issues displayed to select the issue to add to the hearing case.
ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered the issue search criteria, Press the Search button to search for the issue case.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the fields and enter new details.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.SearchCriteria=Search Criteria

List.Title.SearchResult=Search Results

