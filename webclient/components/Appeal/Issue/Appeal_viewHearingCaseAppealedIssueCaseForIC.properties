Help.PageDescription=This page allows you to view details of an appealed issue on a hearing case appeal. Each hearing case appeal can have one or more appealed issues associated with it. Each appealed issue must be approved before it is considered part of the hearing case appeal. When the appealed issue is approved, it can be considered at the hearings held for the hearing case. From this page, you can approve or reject the appealed issue. You can also remove the appealed issue from the hearing case appeal and modify appealed issue details.

PageTitle.StaticText1=View Appealed Issue

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Remove=Remove
ActionControl.Label.Remove.Help=You can press the Remove button to delete the appealed issue from the hearing case appeal. Deleting an appealed issue from a hearing case means that the appealed issue will not be considered at the hearing held for the hearing case.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Help.Xref.1.Topicname=Appeal.CreatingAHearingCase
