Help.PageDescription=This page allows you to reopen a closed hearing case. A closed hearing case can be reopened if the attendance for the completed hearing on the hearing case is insufficient. The hearing attendance is considered insufficient when the appellant or respondent is not present at the hearing. To reopen a hearing case, you must have user privileges that allow you to create and maintain appeal information.

PageTitle.StaticText1=Reopen Hearing Case

