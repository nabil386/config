Help.PageDescription=This page allows you to search for an issue case to add to an appeal. Adding an issue case to an appeal means that you want the case to be considered at the hearing held for the appeal.

PageTitle.StaticText1=Add Issue

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the select link on the appropriate row to add the issue to the appeal case.
ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Once you have entered either the case reference number and/or the issue reference number, you can press the Search button to search for the issue case. The issue case is displayed in the Search Results panel.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=You can press the Reset button to reset the fields and enter new details.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.SearchCriteria=Search Criteria

List.Title.SearchResult=Search Results

Container.Label.Action=Action 

Field.Label.Select.Help=Click the Select link on the appropriate row from the list of issues displayed to select the issue to add to the appeal case.
Field.Label.CaseType.Help=Case type that relates to a coded description of the case, e.g., product delivery, assessment.
Field.Label.CaseReference=Case Reference
Field.Label.CaseReference.Help=Case reference number of the case associated with the issue.
Field.Label.IssueReference=Issue Reference
Field.Label.IssueReference.Help=Issue reference number.
Field.Label.Client=Client
Field.Label.Client.Help=The participant type associated with the issue from the drop-down list of case participants.

Field.Title.CaseReference=Case Reference
Field.Title.CaseReference.Help=Case reference number. If the system recognizes the case reference number entered in this field, the case reference number is displayed in the Search Results panel. You can view the case home page by clicking on the reference number.
Field.Title.IssueReference=Issue Reference
Field.Title.IssueReference.Help=Issue reference number. If the system recognizes the issue reference number entered in this field, the issue reference number is displayed in the Search Results panel. You can view the issue home page by clicking on the issue reference number.
Field.Title.Client=Client
Field.Title.Client.Help=The client associated with the issue.
Field.Title.IssueType=IssueType
Field.Title.IssueType.Help=Type of issue, e.g., earned income.

