Help.PageDescription=This page allows you to view a list of the hearings scheduled for a hearing case. Typically, the hearing case appellant requests a hearing if he or she disagrees with a decision on the original case. The hearing is conducted by a hearing official who had no part in either the original decision or the reconsideration. The hearing official is responsible for making a decision on the appeal after the hearing.

Page.Title=Hearings
Field.Title.HearingOfficial=Hearing Official
Field.Title.HearingOfficial.Help=Hearing official's name. You can view the hearing official's user home page by clicking on the hearing official's name.
Field.Title.Date=Date
Field.Title.Date.Help=Scheduled or completed hearing date.
Field.Title.Status=Status
Field.Title.Status.Help=The hearing status reflects the current hearing processing. When the hearing is scheduled, the hearing status is "scheduled". When the hearing is complete, the hearing status is "complete". Other hearing statuses include "continued", "adjourned", and "canceled".
Field.Title.ReferenceNumber=Reference Number
Field.Title.ReferenceNumber.Help=Hearing reference number.	

