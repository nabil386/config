Help.PageDescription=This page allows you to view a list of the hearings scheduled for a hearing review. This hearing is conducted by one or more hearing reviewers. A hearing reviewer is responsible for making a decision on the hearing review appeal after the hearing.

Page.Title=Hearings
Field.Title.HearingReviewer=Hearing Reviewer
Field.Title.HearingReviewer.Help=List of all the hearing reviewers invited to review hearing. These reviewers are also responsible for making a decision on the hearing review case. You can view a hearing reviewer's user home page by clicking on the reviewer's name.
Field.Title.Date=Date
Field.Title.Date.Help=Requested review hearing date. Information is displayed on this field for continued review hearings only.
Field.Title.Status=Status
Field.Title.Status.Help=The review hearing status reflects the current review hearing processing. When the review hearing is scheduled, the review hearing status is "scheduled". When the hearing is complete, the review hearing status is "complete". Other review hearing statuses include "continued", "adjourned", and "canceled".
Field.Title.ReferenceNumber=Reference Number
Field.Title.ReferenceNumber.Help=Review hearing reference number.

