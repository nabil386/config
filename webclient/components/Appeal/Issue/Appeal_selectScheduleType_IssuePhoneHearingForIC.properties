Help.PageDescription=This page allows you to select the type of schedule search you want to perform when scheduling a telephone hearing for a hearing case. There are two types of schedule search: manual or automatic. A manual schedule search allows you to search for users who are available to preside at the hearing on a specific date. An automatic schedule search allows you to search for the next available date that users can preside at the hearing.

