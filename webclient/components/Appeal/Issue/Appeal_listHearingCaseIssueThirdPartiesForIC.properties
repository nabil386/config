Help.PageDescription=This page allows you to view a list of third parties associated with the hearing case appeal. A third party is a participant, other than the appellant(s) and respondent, who is directly involved with the appeal case. For example, the organization may record an employer as a third party on an appeal case if a primary client appeals a decision against his or her employer. In the situation outlined above,the person is recorded as the appellant and the organization is recorded as the respondent. The employer is recorded as the third party.


ActionControl.Label.New.Help=Press the New button to create a new third party.

ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the third party record.
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the third party record.

Field.Label.ThirdPartyName.Help=Third party participant. You can view the third party's case participant home page by clicking on the third party name. 
Field.Label.Type.Help=Type of third party, e.g., "employer", "service supplier".
Field.Label.FromDate.Help=The date the third party was added to the appeal.
Field.Label.AttendanceRequired.Help=This field indicates whether or not the third party is required to attend the hearing held for this appeal.

Help.Xref.1.Topicname=Appeal.HearingCaseParticipants
