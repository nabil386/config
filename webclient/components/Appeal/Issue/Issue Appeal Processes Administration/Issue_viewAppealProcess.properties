Help.PageDescription=This page allows you to view appeal process details. This page displays the date on which the process becomes effective and the active appeal stages for that process. The type of appeal case and the order in which the appeal stages occur is also displayed. This allows you to view the maximum number of appeal stages that an appeal can be escalated to.

PageTitle.StaticText1=View Appeal Process

Cluster.Title.Details=Details

Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date that the product appeal process is effective from.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".

List.Title.Stages=Stages

Container.Label.Action=Action
Container.Label.Action.Help=You can click the View link on the appropriate row from the list of stages displayed to view the stage details. You can also click the Edit link on the appropriate row from the list of stages displayed to modify the stage details.
Container.Separator=\ |\ 

Field.StaticText.View=View
Field.StaticText.Edit=Edit

Field.Label.Order=Order
Field.Label.Order.Help=The order of an appeal stage for the product appeal process. This is a sequential numerical value.
Field.Label.AppealType=Appeal Type
Field.Label.AppealType.Help=Appeal type that can be created at this stage of the appeals process e.g., hearing case, hearing review, judicial review, or any.

