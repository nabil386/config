Help.PageDescription=This page allows you to create a new appeals process on an issue. An appeal process initially becomes effective on a specified start date. Once the start date is entered, both stages of appeal which can be held on the issue must be added to the appeal process. 

PageTitle.StaticText1=New Appeal Process

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Date that the product appeal process is effective from.
Field.Label.FirstAppealStage=First Appeal Stage
Field.Label.FirstAppealStage.Help=The first stage defined for the issue appeal process from the drop-down list of appeal stages. This is the type of appeal case which is valid as the first appeal stage for the issue.

