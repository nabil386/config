Help.PageDescription=This page allows you to view a list of time constraints for an appeal created on an issue. Time constraints are time limits applied to products and issues. They are used to govern the number of days within which an action must be performed. For example, a time constraint can be configured that indicates the maximum number of days by which an appeal request must be received for an issue that is related to earned income.

PageTitle.StaticText=Time Constraints

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new time constraint.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the time constraint record.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the time constraint record.
Field.Label.NumberOfDays=Number of Days
Field.Label.NumberOfDays.Help=Time limit in days that applies to the time constraint type. For example, if the number of days is 30 and the time constraint type is "First Appeal", the system sets a time limit of 30 days on the first appeal time limit for the issue.
Field.Label.ConstraintType=Constraint Type
Field.Label.ConstraintType.Help=Time constraint type from the drop-down list of time constraint types, e.g. "first appeal", "second appeal".
Field.Label.FromDate=From
Field.Label.FromDate.Help=Start date of the period during which the time constraint is valid.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the time constraint. The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Container.Label.Action=Action
Container.Separator=\ |\


