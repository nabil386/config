Help.PageDescription=This page allows you to modify appeal stage details. The order in which the appeal stage occurs in the appeal process for the product cannot be modified. For example, if you modify an appeal stage so that a hearing case appeal is the second stage in the appeal process instead of a hearing review appeal, you cannot modify the order to allow the hearing review to be the third stage in the appeal process instead of the second stage. 

PageTitle.StaticText1=Edit Appeal Stage

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.AppealStage=Appeal Stage
# BEGIN, CR00331897, GYH
Field.Label.AppealStage.Help=Appeal stage from the drop-down list of appeal stages, e.g., hearing case, hearing review, judicial review, or any. The appeal stage defines the type of appeal which can be created for the current appeal stage. If you select a specific type of appeal, e.g., "hearing review", only only hearing review appeal cases can be created for this appeal stage for the product. If you select "any", any type of appeal case can be created for this stage of appeal for the product.
# END, CR00331897
Field.Label.Order=Order
Field.Label.Order.Help=The order in which the appeal stage occurs in the current appeal process for the product. This field cannot be modified.


Help.Xref.1.Topicname=Appeal.AppealProcessAdministration
