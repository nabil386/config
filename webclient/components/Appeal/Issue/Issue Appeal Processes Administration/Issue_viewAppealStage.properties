Help.PageDescription=This page allows you to view appeal stage details for an appeal created on an issue.  An appeals process is made up of one or more appeal stages.

PageTitle.StaticText1=View Appeal Stage

Field.Label.AppealStage=Appeal Stage
Field.Label.AppealStage.Help=Appeal stage, e.g., hearing case, hearing review, judicial review, or any. The appeal stage defines the type of appeal which can be created for the current appeal stage.
Field.Label.Order=Order
Field.Label.Order.Help=The order of an appeal stage for the appeal process. 

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the appeal stage.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Help.Xref.1.Topicname=Appeal.AppealProcessAdministration
