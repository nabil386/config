Help.PageDescription=This page allows you to view the details of each resolution status change the issue has undergone. The effective date field enables you to determine the duration of each status.
 

ActionControl.Label.Close.Help=The Close action dismisses the page.

Field.Label.Resolution.Help=Issue resolution, e.g., "agree with client".
Field.Label.EffectiveDate.Help=The date the status is effective from.
Field.Label.Status.Help=The status of the resolution on the issue, e.g., "In Edit", "Submitted", "Approved".