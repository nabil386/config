Help.PageDescription=This page allows you to view hearing review details, manage the hearing review. Once a review hearing has been scheduled, you must manage the review hearing from the Hearing Review Home page. 

PageTitle.StaticText1=Hearing Review Home

ActionControl.Label.Change=[Change\u2026]
ActionControl.Label.Change.Help=You can click the Change link in the Owner field on the Details panel to change the hearing review case owner.
ActionControl.Label.ManageDecision=[Manage Decision]
ActionControl.Label.ManageDecision.Help=You can click the Manage Decision link in the Status field to manage decision processing. If the decision status is "not started", clicking the Manage Decision link opens the Create Decision page. If the decision status is "in progress", clicking the Manage Decision link opens the Submit Decision For Approval page. If the decision status is "submitted", clicking the Manage Decision link opens Approve or Reject Decision page.
ActionControl.Label.CancelCase=[Cancel Case\u2026]
ActionControl.Label.CancelCase.Help=You can click the Cancel Case link in the Status field on the Details panel to cancel the hearing review case.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the information displayed.

Cluster.Title.Details=Hearing Details
Cluster.Title.Decision=Decision
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.
Cluster.Title.Manage=Manage
List.Title.Hearings=Hearings

Field.Label.ScheduleHearing=Schedule Hearing
Field.Label.ScheduleHearing.Help=You can click on the Schedule Hearing link on the Manage panel to schedule a review hearing on the hearing review case. Note that you cannot schedule a review hearing on a hearing review appeal unless the hearing review appeal has a status of "approved".
Field.Label.ViewCancelDetails=View Cancel Details
Field.Label.ViewCancelDetails.Help=You can click the View Cancel Details link on the Manage panel to view cancellation details.
Field.Label.EditCancelDetails=Edit Cancel Details
Field.Label.EditCancelDetails.Help=You can click the Edit Cancel Details link on the Manage panel to modify cancellation details.
Field.Label.AddStatement=Add Statement
Field.Label.AddStatement.Help=You can click the Add Statement link on the Manage panel to add a statement to the hearing review.
Field.Label.AddCase=Add Case
Field.Label.AddCase.Help=You can click the Add Case link on the Manage cancel to add a case to the hearing review.

Field.Label.Appellant=Appellant
Field.Label.Appellant.Help=If a case participant is appealing the  decision, the name of the case participant is displayed in the appellant field. You can view the appellant's case participant home page by clicking on the appellant name. If the organization is appealing the decision, this field is blank.
Field.Label.Respondent=Respondent
Field.Label.Respondent.Help=The hearing review respondent. You can view the respondent's case participant home page by clicking on the respondent name. If the organization is the respondent, this field is blank.
Field.Label.Difficulty=Difficulty
Field.Label.Difficulty.Help=Hearing review difficulty level. This field signifies whether the hearing review has a low difficulty level, a medium difficulty level, or a high difficulty level. The difficulty level highlights the level of difficulty required to make a decision on the hearing review appeal. Note that this difficulty level can impact review hearing scheduling, as difficult hearings require longer scheduling periods. A difficult hearing review appeal may also require more experienced users to manage the appeal.
Field.Label.Name=Reviewer Names
Field.Label.Name.Help=Names of the hearing reviewers responsible for reaching a decision on the hearing review.
Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=Reference number for the hearing review.
Field.Label.DeadlineDate=Deadline Date
Field.Label.DeadlineDate.Help=Final date for appeal decision. A decision must be entered on the appeal on or before this date.
Field.Label.Status=Status
Field.Label.Status.Help=The review hearing status reflects the current review hearing processing. When the review hearing is scheduled, the review hearing status is "scheduled". When the hearing is complete, the review hearing status is "complete". Other review hearing statuses include "continued", "adjourned", and "canceled".
Field.Label.Owner=Owner
Field.Label.Owner.Help=Name of the hearing review case owner. You can view the hearing review case owner's user home page by clicking on the hearing review case owner name.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the hearing review is created on the system.
Field.Label.Date=Date
Field.Label.Date.Help=Scheduled or completed review hearing date.

Field.Label.Decision=Decision
Field.Label.Decision.Help=Hearing resolution for a decision, i.e. not decided, accepted, rejected, or remanded. For hearing reviews with no decision, the resolution is not decided. An accepted resolution indicates that the appeal has been accepted and the appropriate action must be taken on the case being appealed. A remanded resolution indicates that the appeal is being reviewed by the organization for reconsideration. A rejected resolution indicates that the appeal has been rejected and the decision on the hearing case is to remain. It is up to the appropriate system user, i.e. the caseworker of the original case, to implement the decision resolution.
Field.Label.DecisionStatus=Decision Status
Field.Label.DecisionStatus.Help=The hearing review decision status reflects the current decision processing, i.e. "not decided", "in progress", "submitted", "approved", "rejected", or "remanded".
Field.Label.DecisionResolution=Decision Resolution
Field.Label.DecisionResolution.Help=Overall resolution for the decision.

Field.Label.AddAppellant=Add Appellant
Field.Label.AddAppellant.Help=Click the Add Appellant link to add a new appellant to the hearing review.
Field.Label.AddIssue=Add Issue
Field.Label.AddIssue.Help=Click the Add Issue link to add a new issue to be considered at the hearing review.
Field.Label.MultipleAppellants=Multiple Appellants
Field.Label.MultipleAppellants.Help=This field indicates that there is more than one appellant associated with the appeal case. Click the Multiple Appellants link to view a list of the appellants.

List.Title.RecentChanges=Recent Changes
Field.Label.EventType=Event Type
Field.Label.EventType.Help=Case event type, e.g., "Hearing Review Case Created". "Case Participant Inserted".
Field.Label.TransactionDateTime=Transaction Date Time
Field.Label.TransactionDateTime.Help=The date and time when the case transaction was performed.
Field.Label.UserFullname=User Full name
Field.Label.UserFullname.Help=The user who performed the case transaction, e.g., "Case Worker", "Super User" or "System".
Field.Label.ViewAllChanges=View All Changes
Field.Label.ViewAllChanges.Help=Click the View All Changes link to view a list of all the user or system changes the case has undergone.
