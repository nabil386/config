Help.PageDescription=This page allows you to view details for an appellant of an appeal case that is associated with an issue. An appellant is a party who appeals a decision or judgment. An appellant is usually the primary client of a case who disagrees with a decision made by the organization on a case or an issue. For example, a person may appeal a decision where he or she is determined ineligible for unemployment benefit. An appeal case can have one or more appellants. For example, a number of people may have the same issue with their employer.

PageTitle.StaticText=View Appellant Details 

