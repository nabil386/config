Help.PageDescription=This page allows you to view a list of appeals recorded on the system. An appeal is a review of a decision on a case or an issue raised against a case. For example, a claimant may request to appeal a decision where the claimant is found ineligible for unemployment benefits. There are three types of appeal: a hearing case appeal, a hearing review appeal, and a judicial review appeal.A hearing case appeal is a review of a decision by a hearing official. A hearing review appeal is a review of a decision by a committee. A judicial review appeal is a review of a decision by a court.

