Help.PageDescription=This page allows you to select a prior hearing review appeal whose decision(s) you want to appeal to a judicial review. If there are prior hearing review appeal decisions related to the case, you can create a judicial review to appeal one or more decisions made for the hearing review appeal. 

PageTitle.Title=Select Prior Hearing Review

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select the hearing review whose decision(s) you want to appeal to a judicial review.

Cluster.Title.SelectCase=Select Review

Container.Label.Action=Action

Field.Label.Reference=Case Reference
Field.Label.Reference.Help=Hearing review case reference number. You can view the hearing review home page by clicking on the hearing review case reference number.
Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=Hearing review resolution, i.e., not decided, accepted, rejected, or remanded. For hearing reviews with no decision, the resolution is not decided. An accepted resolution indicates that the appeal has been accepted and the appropriate action must be taken on the case. A remanded resolution indicates that the appeal is being reviewed by the organization for reconsideration. A rejected resolution indicates that the appeal has been rejected and the decision on the case being appealed is to remain. It is up to the appropriate system user, i.e. the caseworker of the case being appealed, to act upon the decision resolution.
Field.Label.Appellant=Appellant
Field.Label.Appellant.Help=The name of the appellant for the hearing review. If the appellant is the organization then "Organization" is displayed.
Field.Label.Owner=Owner
Field.Label.Owner.Help=Name of the hearing review case owner. You can view the user home page by clicking on the user name.

Help.Xref.1.Topicname=Appeal.UnderstandingAppeals.Introduction