Help.PageDescription=This page allows you to view a list of appeals recorded on the system. An appeal is a review of a decision on a case or an issue raised on a case. For example, a claimant may request to appeal a decision where the claimant is found ineligible for unemployment benefits. There are three types of appeal: a hearing case appeal, a hearing review appeal, and a judicial review appeal.A hearing case appeal is a review of a decision by a hearing official. A hearing review appeal is a review of a decision by a committee. A judicial review appeal is a review of a decision by a court.

PageTitle.Title=Appeals

ActionControl.Label.CreateHearingCase=New Hearing Case
ActionControl.Label.CreateHearingCase.Help=Press the New Hearing Case button to create a new hearing case.
ActionControl.Label.CreateHearingReview=New Hearing Review
ActionControl.Label.CreateHearingReview.Help=Press the New Hearing Review button to create a new hearing review.
ActionControl.Label.CreateJudicialReview=New Judicial Review
ActionControl.Label.CreateJudicialReview.Help=Press the New Judicial Review button to create a new judicial review.

Field.Label.Type=Type
Field.Label.Type.Help=Appeal Case Type, e.g., Hearing Case, Hearing Review, or Judicial Review.
Field.Label.Appellant=Appellant
Field.Label.Appellant.Help=The name of the appellant for the appeal case. If the appellant is the organisation then "Organisation" is displayed.
Field.Label.Reference=Case Reference
Field.Label.Reference.Help=Appeal case reference number. You can view the appeal case home page by clicking on the appeal case reference number.
Field.Label.Owner=Owner
Field.Label.Owner.Help=Name of the appeal case owner. You can view the user home page by clicking on the user name.
Field.Label.Status=Status
Field.Label.Status.Help=Appeal status. This status reflects the current appeal case processing, i.e. "open", "submitted", "approved", "cancelled", or "closed".
Field.Label.Resolution=Resolution
Field.Label.Resolution.Help=Appeal case resolution, i.e., not decided, accepted, rejected, or remanded. For appeal cases with no decision, the resolution is not decided. An accepted resolution indicates that the appeal has been accepted and the appropriate action must be taken on the case. A remanded resolution indicates that the appeal is being reviewed by the organisation for reconsideration. A rejected resolution indicates that the appeal has been rejected and the decision on the case being appealed is to remain. It is up to the appropriate system user, i.e. the caseworker of the case being appealed, to act upon the decision resolution.
Field.Label.Deadline=Deadline
Field.Label.Deadline.Help=Final date for the appeal decision. A decision must be entered on the appeal on or before this date.
ActionControl.Label.NewTask=New Task
ActionControl.Label.NewTask.Help=Click the New Task link to create a new task.
ActionControl.Label.NewActivity=New Activity 
ActionControl.Label.NewActivity.Help=Click the New Activity link to create a new activity.
Field.Label.MultipleAppellants=Multiple Appellants
Field.Label.MultipleAppellants.Help=This field indicates that there is more than one appellant associated with the appeal case. Click the Multiple Appellants link to view a list of the appellants.


