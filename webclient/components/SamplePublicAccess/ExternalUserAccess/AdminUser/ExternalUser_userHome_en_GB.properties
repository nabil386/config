Help.PageDescription=This page allows you to view the external users home page. An external user is a user who is not a member of the organisation structure. A user is an individual member of the organisation. Users are assigned positions for an organisation structure. For example, the user, J Smith, is assigned to a position called, Social Worker 1, which is a position for the active organisation structure.

PageTitle.StaticText1=Home


