Help.PageDescription=This page allows you to confirm the disablement of a user. A user is an individual member of the organization. Users are assigned positions for an organization structure. For example, the user, J Smith, is assigned to a position called, Social Worker 1, which is a position for the active organization structure.

PageTitle.StaticText1=Disable User Account

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to disable the user.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to disable the user.

Field.StaticText.DisableUser=Are you sure you want to disable this users account?

