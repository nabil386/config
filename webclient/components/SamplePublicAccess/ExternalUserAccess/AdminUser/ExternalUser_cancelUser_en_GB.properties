Help.PageDescription=This page allows you to confirm the cancellation of a user. A user is an individual member of the organisation. Users are assigned positions for an organisation structure. For example, the user, J Smith, is assigned to a position called, Social Worker 1, which is a position for the active organisation structure.

PageTitle.StaticText1=Delete External User

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to delete the external user.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to delete the external user.

Field.StaticText.DeleteUser=Are you sure you want to delete this external user?
