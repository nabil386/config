<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="../../themes/classic/css/curam_svg.css"?>
<svg id="rootSVG" xmlns="http://www.w3.org/2000/svg" zoomAndPan="disable" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.2" onload="loadWorkFlow(event)">
  <desc>Workflow Chart</desc>
  <defs>
    <g id="activity">
      <rect width="90" height="60" class="box" rx="6" ry="6"/>
    </g>
    <g id="executed-activity">
      <rect width="90" height="60" class="executed-box" rx="6" ry="6"/>
    </g>
    <g id="current-activity">
      <rect width="90" height="60" class="current-box" rx="6" ry="6"/>
    </g>    
    <circle id="xor" r="4" class="xor-circle"/>
    <rect id="and" x="-4" y="-4" height="8" width="8" class="and-rect"/>
    <g id="popup">
      <rect id="popup-rect" opacity="0" x="0" y="0" width="150" fill="rgb(277,277,208)" height="20" stroke="black" stroke-width="1" class="crisp">
        <animate id="popup-rect-anim" attributeName="opacity" attributeType="CSS" from="0" to="0.99" begin="indefinite" fill="freeze" dur="1s" restart="always" calcMode="linear" additive="replace" accumulate="none"/>
      </rect>
      <text opacity="0" x="6" y="15">
        <animate id="popup-text-anim" attributeName="opacity" attributeType="CSS" from="0" to="0.8" begin="indefinite" fill="freeze" dur="1s" restart="always" calcMode="linear" additive="replace" accumulate="none"/>
        <tspan id="popup-text">Popup Text</tspan>
      </text>
    </g>
  </defs>
  <script type="text/javascript" xlink:href="../../CDEJ/jscript/svg-common.js"/>
  <script type="text/javascript" xlink:href="../../CDEJ/jscript/workflow.js"/>
</svg>