<div role="presentation" data-dojo-attach-point="titleNode,innerDiv,tabContent" class="dijitTab" id="${id}_tabButtonContainer">
  <div role="presentation" class='dijitTabInnerDiv'>
    <div role="presentation" class='dijitTabContent'>
	    <span role="presentation" class="dijitInline dijitIcon dijitTabButtonIcon" data-dojo-attach-point="iconNode"></span>
	    <div role="presentation" aria-labelledby='${id}'>
		    <span data-dojo-attach-point='containerNode,focusNode' class='tabLabel' id='${id}'></span>
		    <button class="dijitInline dijitTabCloseButton dijitTabCloseIcon" data-dojo-attach-point='closeNode'
			        tabindex="-1">
			    <span data-dojo-attach-point='closeText' class='dijitTabCloseText'>Close Tab</span>
        	</button>
      </div>
    </div>
  </div>
</div>
