<table class="dijit dijitReset dijitInline dijitLeft codetable dijitTextBox dijitComboBox"
	     data-dojo-attach-point="_buttonNode,tableNode,focusNode,_popupStateNode"
	     cellspacing='0' cellpadding='0'
	     role="listbox" aria-haspopup="true" tabIndex="0" aria-label=${title}>
	<tbody role="presentation">
	  <tr class="mobileSelect" role="presentation">
		<td class="dijitReset dijitStretch dijitButtonContents" role="presentation">
			<div class="dijitReset dijitInputField dijitButtonText"
			      data-dojo-attach-point="containerNode,textDirNode" role="presentation"></div>
			 <div class="dijitReset dijitValidationContainer">
				<input class="dijitReset dijitInputField dijitValidationIcon dijitValidationInner"
				       value="&#935; " type="text" tabIndex="-1" readonly="readonly" role="presentation"/>
		   </div>
			<input class="selectHook" type="hidden" ${!nameAttrSetting} data-dojo-attach-point="valueNode" value="${value}" aria-hidden="true"/>
		</td>
		<td class="dijitReset dijitRight dijitButtonNode dijitArrowButton
		             dijitDownArrowButton dijitArrowButtonContainer" 
			    data-dojo-attach-point="titleNode" aria-hidden="true" role="presentation">
			<input class="dijitReset dijitInputField dijitArrowButtonInner" value="&#9660;"
			        type="text" tabIndex="-1" readonly="readonly" role="presentation"
				        ${_buttonInputDisabled} />
		</td>
	</tr>
  </tbody>
</table>
