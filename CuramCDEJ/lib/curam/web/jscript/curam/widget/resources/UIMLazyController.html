<div id="uimcontroller_${uid}" class="uimcontroller_${uid} uimController ${classList}"

        class="ipnTabController in-page-nav-tabContainer" 
        data-dojo-attach-point="tabController" 
        data-dojo-type="dijit.layout.TabContainer">
  </div>
  <div class="contentPanelFrameWrapper" data-dojo-attach-point="frameWrapper">
