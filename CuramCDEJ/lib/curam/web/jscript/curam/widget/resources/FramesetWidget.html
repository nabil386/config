<div data-dojo-attach-point="frameset" class="orgFrameset">
  <div data-dojo-attach-point="layouter" class="orgBorder"
        data-dojo-type="dijit.layout.BorderContainer"
        liveSplitters="true">
    <div data-dojo-attach-point="navFrame"
        class="orgNavFrame" data-dojo-type="dijit.layout.ContentPane"
        splitter="true" region="leading"></div>
    <div data-dojo-attach-point="contentFrame" class="orgContentPanel"
          region="center" data-dojo-type="dijit.layout.ContentPane">
      <div data-dojo-attach-point="controller" data-dojo-type="curam.util.UIMLazyController"
            uid="${uid}" url="../loading.jspx" iframeId="iframe-${uid}"
            classList="lazyTree" iframeClassList="orgContentFrame"
            iscpiframe="true">
        <span style="display:none"></span>
      </div>
    </div>
  </div>
</div>
