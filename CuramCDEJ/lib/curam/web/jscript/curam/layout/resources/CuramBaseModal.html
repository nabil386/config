<div class="dijitDialog" role="dialog" aria-labelledby="${id}_title" aria-live="assertive">
	<div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
		<span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title"
				role="heading" level="2"></span>
		<button data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon"
          data-dojo-attach-event="ondijitclick: onCancel" title="${buttonCancel}"
          role="button" tabindex="0" aria-label="${closeModalText}" 
          onKeyDown="require(['curam/ModalDialog'], function(md) {md.handleTitlebarIconKeydown(event)});"
          style="visibility: hidden;">
      		<img src="${buttonCloseIcon}" alt="${closeModalText}" class="button-close-icon-default"/>
      		<img src="${buttonCloseIconHover}" alt="${closeModalText}" class="button-close-icon-hover"/>
			<span data-dojo-attach-point="closeText" class="closeText" title="${buttonCancel}">${closeModalText}</span>
	    </button>
	</div>
	<div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent"></div>
	${!actionBarTemplate}
</div>
