<div class="spm-component">  
   <div id="${id}_modal-root" data-testid="${id}_modal-root" data-dojo-attach-point="carbonModalNode" class="bx--modal" role="presentation">
        <div data-dojo-attach-point="modalContainer" aria-modal="true" aria-labelledby="${id}_modal-heading" aria-live="assertive" class="bx--modal-container" data-testid="${id}_modal-container" id="${id}_modal-container" role="dialog" tabindex="-1">
          <div class="bx--modal-header bx--modal-header--with-pair-icons">
            <h3 class="bx--modal-header__heading bx--type-beta" data-dojo-attach-point="titleNode" id="${id}_modal-heading" data-testid="${id}_modal-heading">
              ${_title}
            </h3>
            <button data-dojo-attach-point="helpIcon" aria-label="${helpTitle}" class="bx--modal-help" data-dojo-attach-event="onclick:displayHelp, onkeypress:displayHelp,onkeydown:escapeOnClose,onkeydown:preventBackwardsTabEscFromModal" data-testid="button_modal.help.button.icon" id="${id}_modal-help" type="button">
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
               <defs><style>.cls-1{fill:none;}</style></defs>
               <title>${helpTitle}</title>
               <path d="M16,2A14,14,0,1,0,30,16,14,14,0,0,0,16,2Zm0,26A12,12,0,1,1,28,16,12,12,0,0,1,16,28Z"/>
               <circle cx="16" cy="23.5" r="1.5"/>
               <path d="M17,8H15.5A4.49,4.49,0,0,0,11,12.5V13h2v-.5A2.5,2.5,0,0,1,15.5,10H17a2.5,2.5,0,0,1,0,5H15v4.5h2V17a4.5,4.5,0,0,0,0-9Z"/>
               <rect class="cls-1" width="32" height="32"/>
             </svg>
            </button> 
            <button data-dojo-attach-point="closeButton" aria-label="${closeTitle}" class="bx--modal-close" data-dojo-attach-event="onclick:hideAndClose,onkeydown:escapeOnClose,onkeydown:preventBackwardsTabEscFromModal" data-testid="button_modal.close.button.icon" id="${id}_modal-button-close" type="button">
              <svg aria-hidden="true" class="bx--modal-close__icon" focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                <title>${closeTitle}</title>
                <path d="M12 4.7l-.7-.7L8 7.3 4.7 4l-.7.7L7.3 8 4 11.3l.7.7L8 8.7l3.3 3.3.7-.7L8.7 8z"></path>
              </svg>
            </button>
          </div>

          <div class="bx--modal-content bx--modal-scroll-content bx--modal-content--with-iframe" data-dojo-attach-point="containerNode" data-testid="${id}_modal-content" id="${id}_modal-content">
          </div>
          <div class="bx--modal-content--overflow-indicator"></div>
          <div data-dojo-attach-point="modalFooter" class="bx--modal-footer" data-testid="${id}_modal-footer" id="${id}_modal-footer"></div>
          <span data-dojo-attach-event="onkeydown:escapeOnClose,onfocus:preventForwardsTabEscFromModal" id="modal-end_${id}" tabindex="0"></span>
        </div>
    </div>
</div>
