<div id="uimcontroller_${uid}" 
  class="uimcontroller_${uid} uimController ${classList}" 
  data-dojo-attach-point="uimController">
  <div style="display:none;" 
       id="uimcontroller_tc_${uid}" 
       class="ipnTabController in-page-nav-tabContainer"
       data-dojo-attach-point="tabController" 
       data-dojo-type="curam.layout.TabContainer">
  </div>
  <div class="contentPanelFrameWrapper"
       data-dojo-attach-point="frameWrapper">
    <iframe frameborder="0" marginwidth="0" marginheight="0"
            allowTransparency="true" 
            id="${iframeId}" 
            data-dojo-attach-point="frame"                 
            class="${iframeId} ${iframeClassList}"
            iscpiframe="${iscpiframe}"
            title="${title}" >
    </iframe>
    <span onFocus="require(['curam/ModalDialog'], function(md) {md.handleFocusAtEnd(event)});"
          tabIndex="0" class="hidden" id="end-${uid}" style="visibility: hidden;">${endModalUIMController}</span>
  </div>
</div>
