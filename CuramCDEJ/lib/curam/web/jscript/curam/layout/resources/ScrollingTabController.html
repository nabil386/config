<div class="dijitTabListContainer-${tabPosition} tabStrip-disabled dijitLayoutContainer"><!-- CURAM-FIX: removed style="visibility:hidden, dd the tabStrip-disabled class by default." -->
	<div data-dojo-type="curam.layout._ScrollingTabControllerMenuButton"
		 class="tabStripButton-${tabPosition}"
		 id="${id}_menuBtn"
		 data-dojo-props="containerId: '${containerId}', iconClass: 'dijitTabStripMenuIcon',
					dropDownPosition: ['below-alt', 'above-alt']"
		 data-dojo-attach-point="_menuBtn" showLabel="false" title="Navigation menu">&#9660;</div>
	<div data-dojo-type="dijit.layout._ScrollingTabControllerButton"
		 class="tabStripButton-${tabPosition}"
		 id="${id}_leftBtn"
		 data-dojo-props="iconClass:'dijitTabStripSlideLeftIcon', showLabel:false, title:'Navigation left'"
		 data-dojo-attach-point="_leftBtn" data-dojo-attach-event="onClick: doSlideLeft">&#9664;</div>
	<div data-dojo-type="dijit.layout._ScrollingTabControllerButton"
		 class="tabStripButton-${tabPosition}"
		 id="${id}_rightBtn"
		 data-dojo-props="iconClass:'dijitTabStripSlideRightIcon', showLabel:false, title:'Navigation right'"
		 data-dojo-attach-point="_rightBtn" data-dojo-attach-event="onClick: doSlideRight">&#9654;</div>
	<div class='dijitTabListWrapper dijitTabContainerTopNone dijitAlignClient' data-dojo-attach-point='tablistWrapper'>
		<div role='tablist' data-dojo-attach-event='onkeydown:onkeydown'
				data-dojo-attach-point='containerNode' class='nowrapTabStrip dijitTabContainerTop-tabs'></div>
	</div>
</div>
