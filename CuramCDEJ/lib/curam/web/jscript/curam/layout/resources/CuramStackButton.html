<span class="dijit dijitReset dijitInline" role="presentation">
  <span class="dijitReset dijitInline dijitButtonNode"
  data-dojo-attach-event="ondijitclick:__onClick" role="presentation">
    <span class="dijitReset dijitStretch dijitButtonContents" data-dojo-attach-point="titleNode,focusNode"
    role="button" aria-labelledby="${id}_label">
      <span class="dijitReset dijitInline dijitIcon" data-dojo-attach-point="iconNode"></span>
      <span class="dijitReset dijitInline curamButtonText" id="${id}_label" data-dojo-attach-point="containerNode"></span>
      <img alt="${imageAltText}" src="${imageDefaultSrc}" class="defaultIcon">
      <img alt="${imageAltText}" src="${imageHoverSrc}" class="hoverIcon">
    </span>
  </span>
  <input ${!nameAttrSetting} type="${type}" value="${value}" class="dijitOffScreen" data-dojo-attach-event="onclick:_onClick"
  tabIndex="-1" aria-hidden="true" data-dojo-attach-point="valueNode"/>
</span>
