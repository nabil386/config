<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <title>Select a Theme</title>
        <link href="themes/classic/css/curam_frequency_editor.css" media="screen" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <form action="servlet/ThemeSwitcher" method="post" name="theForm">
            <table>
                <tr>
                    <td class="type">
                        <input type="radio" name="theme" value="classic" id="classicTheme"/>
                        <label for="classicTheme">Classic</label>
                    </td>
                </tr>
                <tr>
                    <td class="type">
                        <input type="radio" name="theme" value="new" id="newTheme"/>
                        <label for="newTheme">New</label>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <input onclick="" value=" OK " name="ok" type="submit" />
                <input onclick="window.close()" value="Cancel" name="cancel" type="button" />
            </div>
        </form>
    </body>
</html>
