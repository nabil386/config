# ======================= JAR Dependencies Used in the CDEJ =======================

# Struts Dependencies.
# Apache Jakarta Commons (http://jakarta.apache.org/commons)
apache-jakarta-commons-beanutils=1.9.4
apache-jakarta-commons-collections4=4.1
apache-jakarta-commons-collections=3.2.2
apache-jakarta-commons-digester=1.5
apache-jakarta-commons-logging=1.2
apache-jakarta-commons-validator=1.6
apache-jakarta-oro=2.0.8

# Ant LR
# This is required by (and shipped with) the version of struts listed above
antlr=3.3
# ======================================================================

# Ant Contrib (http://sourceforge.net/projects/ant-contrib/)
ant-contrib=1.0b2

# Apache Tomcat Taglibs (JSTL) (https://tomcat.apache.org/download-taglibs.cgi)
taglibs-standard-impl=1.2.5
taglibs-standard-spec=1.2.5

#Apache Jakarta: (http://jakarta.apache.org/regexp)
apache-jakarta-regexp=1.2

# Jaxen 1.1 now merges the APIs of Jaxen and Saxpath. Upgrade would lead to one library.
# Jaxen (https://mvnrepository.com/artifact/jaxen/jaxen)
jaxen=1.0 FCS
# Saxpath (https://mvnrepository.com/artifact/saxpath/saxpath)
saxpath=1.0 FCS

# Dom4j (https://github.com/dom4j/dom4j)
dom4j=2.1.3

# Apache XML (http://xml.apache.org/)
# Xalan2.7.2 is shippped with Xalan 2.7.2/serializer 2.7.2
apache-xml-xalan=2.7.2
apache-xml-xerces=2.9.1
apache-xml-serializer=2.7.2

# JSON: org.apache.commons.json, provided by IBM
# the actual version is unknown
version-json=1.0

