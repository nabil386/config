# -------------- #
# -- Tooltips -- #
# -------------- #

Global.NewRow.Tooltip=Add new row to the beginning of the table.
Global.NewColumn.Tooltip=Add new column to the beginning of the table.
ManageColumn.Tooltip=Edit or delete this column.
AddSubColumn.Beginning.Tooltip=Add sub-column to the beginning of this column.
NewColumn.ToRight.Tooltip=New column to the right of this column.
ModifySubColumn.Tooltip=Modify this sub-column.
