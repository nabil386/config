# ------------------------------------------ #
# -- Text Content for Each Frequency Type -- #
# ------------------------------------------ #

# Here we define the strings used to render a frequency pattern as
# human-readable text. 
# They are used by frequency-editor.jsp and FrequencySummary.java
Text.daily.freq.type.one=Every %dayInterval% day(s)
Text.daily.freq.type.two=Every weekday
Text.weekly.freq.type=Recur every %weekInterval% week(s) on %dayOfWeek%
# %dayOfWeek% from Text.weekly.freq.type can be one or more days.
# For example, Tuesday and Wednesday. The Text.weekly.freq.conjuction is used
# to join these days together.  
Text.weekly.freq.conjuction=and
Text.monthly.freq.type.one=Day %dayInterval% of every %monthInterval% month(s)
Text.monthly.freq.type.two=The %ordinal% %dayOfWeekExtended% of every %monthInterval% month(s)
Text.monthly.freq.type.startDate=Every %monthInterval% month(s) from start date
Text.bimonthly.freq.type.one=Days %dayIntervalOne% and %dayIntervalTwo% of every month
Text.bimonthly.freq.type.two=The %ordinalOne% and %ordinalTwo% %dayOfWeek% of every month
Text.yearly.freq.type.one=Every %monthOfYear% %dayInterval%
Text.yearly.freq.type.two=The %ordinal% %dayOfWeekExtended% of every %monthOfYear%


