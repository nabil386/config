file.download.warning.ie8=If the download of this file fails then you may need to change your Internet Explorer settings as follows:<br/><br/>Open Tools > Internet Options > Advanced.<br/>In the settings tab, ensure that \\"Do not save encrypted pages to disk\\" and \\"Empty Temporary Internet Files folder when browser is closed\\" are both checked.<br/><br/>Warning: Your personal information will be held by the browser in a temporary file cache until such time as you close the browser window. If you are using a public computer (for example, in a library) then you must be sure to close the browser completely, not just the current browser tab.<br/><br/>Click 'Ok' to continue.
file.download.warning.ie9=Warning: After you download this file your personal information will be stored in a file and will be available to other users on this computer unless you clear the browser cache. You can clear the browser cache using the following steps:<br/><br/>1. Press CTRL+SHIFT+DEL together<br/>2. Check 'Temporary Internet files and website files'<br/>3. Check 'Download History'<br/>4. Click 'Delete' button.<br/><br/>Click 'Ok' to continue.
file.download.warning.ie10=Warning: After you download this file your personal information will be stored in a file and will be available to other users on this computer unless you clear the browser cache. You can clear the browser cache using the following steps:<br/><br/>1. Press CTRL+SHIFT+DEL together<br/>2. Check 'Temporary Internet files and website files'<br/>3. Check 'Download History'<br/>4. Click 'Delete' button.<br/><br/>Click 'Ok' to continue.
file.download.warning.ie11=Warning: After you download this file your personal information will be stored in a file and will be available to other users on this computer unless you clear the browser cache. You can clear the browser cache using the following steps:<br/><br/>1. Press CTRL+SHIFT+DEL together<br/>2. Check 'Temporary Internet files and website files'<br/>3. Check 'Download History'<br/>4. Click 'Delete' button.<br/><br/>Click 'Ok' to continue.
file.download.warning.firefox=Warning: After you download this file your personal information will be stored in a file and will be available to other users on this computer unless you clear the browser cache. You can clear the browser cache using the following steps:<br/><br/>1. Press CTRL+SHIFT+DEL together<br/>2. Select 'Everything' for 'Time range to clear'<br/>3. Check 'Cache'<br/>4. Click 'Clear Now' button.<br/><br/>Click 'Ok' to continue.
file.download.warning.chrome=Warning: After you download this file your personal information will be stored in a file and will be available to other users on this computer unless you clear the browser cache. You can clear the browser cache using the following steps:<br/><br/>1. Press CTRL+SHIFT+DEL together<br/>2. Select 'the beginning of time' for 'Obliterate the following items from:'<br/>3. Check 'Cached images and files'<br/>4. Click 'Clear browsing data' button.<br/><br/>Click 'Ok' to continue.
file.download.warning.safari=Warning: After you download this file your personal information will be stored in a file and will be available to other users on this computer unless you clear the browser cache. You can clear the browser cache using the following steps:<br/><br/>1. Open 'Edit' menu (on Windows) or 'Safari' window (on Mac)<br/>2. Click 'Empty Cache...' option<br/>3. Click 'Empty' button.<br/><br/>Click 'Ok' to continue.
