# Images associated with message types. The keys are made up with the
#   pattern "messageType.img.<type-id>" and "messageType.alt.<type-id>" to
#   set the image and the alt text for the iamge. For example, curam ships
#   with three types, FATAL, ERROR and INFORMATIONAL with ids 0, 1 and 2 
#   respectively. These are configured below;
#   NOTE: currently you can only configure the images associated with types,
#   you cannot add to the number of types. This will require a SDEJ change.
#   Once that is implemented, add new types by following the pattern below.
