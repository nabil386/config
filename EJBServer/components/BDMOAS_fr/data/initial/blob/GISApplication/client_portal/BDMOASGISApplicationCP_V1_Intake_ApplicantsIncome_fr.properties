QuestionPage.Title.ApplicantsIncome=Income_fr
QuestionPage.Description.MandatoryFields=All the fields marked * are mandatory.<br>The Supplement amount you are entitled to is normally based on your net income from last year. In the case of a couple, it is based on last year's combined net income.<br>If you filed your income tax on time for last year/each year, Service Canada will get your income information from the Canada Revenue Agency (CRA) to determine if you are eligible for the Guaranteed Income Supplement.<br>Every year that you file your income tax with the CRA, we will review your income to see if you are eligible. If you are, we will add the Supplement to your monthly OAS pension amount.<br>If you do not file your tax returns with CRA each year, you will be required to submit a Statement of Income to Service Canada._fr

