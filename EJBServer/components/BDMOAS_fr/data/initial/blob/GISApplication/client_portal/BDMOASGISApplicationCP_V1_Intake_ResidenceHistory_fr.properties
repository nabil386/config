QuestionPage.Title.ResidenceHistory=Residence History_fr
QuestionPage.Description.MandatoryFields=All fields marked with * are mandatory.<br>The Old Age Security pension and the Guaranteed Income Supplement are residence based benefits. A residence history is required. About residence in Canada: - residence is the period of time when you ordinarily make Canada your home. - if you are physically present in Canada, you are not necessarily a resident in Canada. - you can be a resident of only one country at a time. Your country of residence is the one with which you have the most significant residential ties. - a temporary absence from Canada (for example, holidays) does not normally interrupt your Canadian residence if you continue to keep residential ties to Canada._fr

