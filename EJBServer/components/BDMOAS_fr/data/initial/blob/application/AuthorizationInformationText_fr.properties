DisplayText=<p>I/We authorize any person having custody or knowledge of the information relating to me or other household members to disclose any requested information, including confidential information other than protected health information, to any authorized agent of the Department of Human Services.</p><p>&nbsp;</p><p>I understand the information I provide on or with this application is subject to verification by Federal, provinical, and local office to determine if the information is correct. If any of the information is incorrect, assistance may be denied and I may be subject to criminal prosecution for knowingly providing incorrect information. I agree to report to the local office any changes in income, assets, or living arrangements as required._fr</p>