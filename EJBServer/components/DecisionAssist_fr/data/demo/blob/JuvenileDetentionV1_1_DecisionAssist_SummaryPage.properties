Group1.Description=
# END NON-TRANSLATABLE
Q1.Label=Le crime actuel implique-t-il des accusations de violence ou de port d'arme ?
Q1.HelpText=Le crime actuel duquel la personne est accus\u00e9e implique-t-il de la violence physique ou un comportement mena\u00e7ant avec port/usage d'arme ?
Q2.Label=Un mandat a-t-il \u00e9t\u00e9 \u00e9mis ou le client s'est-il \u00e9chapp\u00e9 de la d\u00e9tention s\u00e9curis\u00e9e ?
Q2.HelpText=Un mandat d'arr\u00eat a-t-il \u00e9t\u00e9 \u00e9mis pour ce client ou la personne s'est-elle \u00e9chapp\u00e9e d'un centre de d\u00e9tention s\u00e9curis\u00e9 ?
Q3.Label=Un mandat ou une ordonnance d'un tribunal de district est-il actif ?
Q3.HelpText=Un mandat d'arr\u00eat \u00e9mis pour ce jeune est-il encore actif ?  M\u00eame question pour une ordonnance d'un tribunal de district demandant l'arrestation de ce jeune.
Group5.Title=Accusation de forfait
# START NON-TRANSLATABLE
Group5.Description=
# END NON-TRANSLATABLE
Q22.Label=L'arrestation actuelle fait-elle suite \u00e0 des accusations d'acte d\u00e9lictueux ?
Q22.HelpText=Les accusations actuelles de crime peuvent-elles \u00eatre consid\u00e9r\u00e9es comme un acte d\u00e9lictueux ?
Group4.Title=Famille ou ressources communautaires
# START NON-TRANSLATABLE
Group4.Description=
# END NON-TRANSLATABLE
Q17.Label=Le jeune a-t-il \u00e9t\u00e9 la victime de sa famille ?
Q17.HelpText=Des membres de la famille ont-ils tir\u00e9 avantage de ce jeune ?  Pour clarifier, le jeune a-t-il \u00e9t\u00e9 charg\u00e9 par un membre de la famille d'effectuer une activit\u00e9 ill\u00e9gale se traduisant par un profit pour la famille ?
Q18.Label=Le jeune a-t-il fait de sa famille une victime ?
Q18.HelpText=Le jeune a-t-il encourag\u00e9 ou pouss\u00e9 l'un des membres de sa famille \u00e0 prendre part \u00e0 des activit\u00e9s ill\u00e9gales pour son propre profit ?
Q19.Label=Le jeune est-il sous la tutelle des services sociaux ?
Q19.HelpText=Le jeune est-il sous la protection des services sociaux et non d'un membre de sa famille ?
Q20.Label=Le jeune a-t-il tendance \u00e0 fuguer de mani\u00e8re r\u00e9p\u00e9t\u00e9e ?
Q20.HelpText=Dans le pass\u00e9, le jeune a-t-il fugu\u00e9 de son domicile ou \u00e9chapp\u00e9 \u00e0 la surveillance des services sociaux ?
Group6.Title=Risque pour la s\u00e9curit\u00e9 publique
# START NON-TRANSLATABLE
Group6.Description=
# END NON-TRANSLATABLE
Q13.Label=Y a-t-il des ant\u00e9c\u00e9dents de violence ?
Q13.HelpText=Par le pass\u00e9, le jeune a-t-il \u00e9t\u00e9 reconnu coupable ou a-t-il fait l'objet d'une d\u00e9nonciation pour des crimes violents ill\u00e9gaux ?
Q14.Label=Y a-t-il des ant\u00e9c\u00e9dents d'accusations d'incendie volontaire ou d'infraction sexuelle ?
Q14.HelpText=Le jeune a-t-il \u00e9t\u00e9 impliqu\u00e9 dans un crime consistant \u00e0 mettre feu de mani\u00e8re malveillante, volontaire et d\u00e9lib\u00e9r\u00e9e \u00e0 un ou plusieurs b\u00e2timents ou toute autre propri\u00e9t\u00e9 d'une autre personne ?  Le jeune a-t-il \u00e9t\u00e9 accus\u00e9 ou a-t-il fait l'objet d'une d\u00e9nonciation pour un crime de nature sexuelle ?
Q15.Label=Y a-t-il des ant\u00e9c\u00e9dents d'usage d'armes ?
Q15.HelpText=Par le pass\u00e9, le jeune a-t-il \u00e9t\u00e9 accus\u00e9 ou a-t-il fait l'objet d'une d\u00e9nonciation pour port ou usage d'arme pour une activit\u00e9 criminelle ?
Q16.Label=Le jeune a-t-il menac\u00e9 des victimes ou des t\u00e9moins ?
Q16.HelpText=Durant cette proc\u00e9dure ou toute autre proc\u00e9dure pr\u00e9c\u00e9dente, une plainte a-t-elle \u00e9t\u00e9 d\u00e9pos\u00e9e contre le jeune par des t\u00e9moins affirmant qu'ils se sont sentis menac\u00e9s par le jeune ?
Group7.Title=Adulte responsable
# START NON-TRANSLATABLE
Group7.Description=
# END NON-TRANSLATABLE
Q21.Label=Un membre de la famille ou un adulte responsable peut-il superviser le jeune ?
Q21.HelpText=Un membre de la famille ou un adulte responsable, qui est un membre respect\u00e9 de la communaut\u00e9, se porte-t-il volontaire pour accueillir le jeune et \u00eatre responsable de ses actes et de son comportement ?
Group3.Title=Risque d'auto-mutilation
# START NON-TRANSLATABLE
Group3.Description=
# END NON-TRANSLATABLE
Q9.Label=Y a-t-il un risque de suicide ou d'auto-mutilation ?
Q9.HelpText=Le jeune est-il stable mentalement ?  Y a-t-il un risque qu'il se fasse du mal physiquement pouvant se traduire par des blessures ou la mort ?
Q10.Label=Y a-t-il un risque de victimisation ou de prostitution ?
Q10.HelpText=Si le jeune est lib\u00e9r\u00e9, sera-t-il expos\u00e9 \u00e0 la prostitution ?  Existe-t-il une possibilit\u00e9 d'abus du jeune ?
Q11.Label=Y a-t-il des ant\u00e9c\u00e9dents de fugue des placements ?
Q11.HelpText=Lorsque le jeune a \u00e9t\u00e9 plac\u00e9, y a-t-il eu des ant\u00e9c\u00e9dents de fugue du centre pour revenir dans la rue ou aupr\u00e8s de tuteurs non sanctionn\u00e9s ?
Q12.Label=Y a-t-il des ant\u00e9c\u00e9dents de toxicomanie grave ?
Q12.HelpText=Le jeune a-t-il \u00e9t\u00e9 reconnu coupable de possession de substance contr\u00f4l\u00e9e ?  A-t-il \u00e9t\u00e9 accus\u00e9 d'usage d'une telle substance ?
Group2.Title=D\u00e9linquant grave
# START NON-TRANSLATABLE
Group2.Description=
# END NON-TRANSLATABLE
Q4.Label=Une d\u00e9cision pour acte d\u00e9lictueux a-t-elle d\u00e9j\u00e0 \u00e9t\u00e9 rendue ?
Q4.HelpText=Ce jeune a-t-il comparu devant un juge avant les accusations d'acte d\u00e9lictueux ?  Une accusation d'acte d\u00e9lictueux est r\u00e9pertori\u00e9e comment n'importe quel crime grave.
Q5.Label=Des accusations d'acte d\u00e9lictueux sont-elles encore en cours (hors accusations actuelles) ?
Q5.HelpText=Hors accusations actuelles, le jeune a-t-il \u00e9t\u00e9 accus\u00e9 d'un crime grave durant cette p\u00e9riode ?  Cela n'inclut pas les jugements rendus.
Q6.Label=Le client est-il actuellement en libert\u00e9 conditionnelle ou sous caution ?
Q6.HelpText=Au cours d'une accusation ou d'un jugement pr\u00e9c\u00e9dent(e), le jeune a-t-il n\u00e9goci\u00e9 sa lib\u00e9ration ?  Exemples : couvre-feu, assignation \u00e0 r\u00e9sidence, etc.
Q7.Label=Y a-t-il des ant\u00e9c\u00e9dents de manquement \u00e0 compara\u00eetre : violation, comparution ou caution ?
Q7.HelpText=Par le pass\u00e9, le jeune a-t-il \u00e9t\u00e9 accus\u00e9 de manquement \u00e0 compara\u00eetre devant un tribunal ou a-t-il enfreint une condition pos\u00e9e par le tribunal ou sa lib\u00e9ration sous caution ?
Q8.Label=Le client a-t-il commis des crimes contre des personnes, des incendies volontaires ou a-t-il des ant\u00e9c\u00e9dents de port/usage d'armes ?
Q8.HelpText=Par le pass\u00e9, le jeune a-t-il \u00e9t\u00e9 reconnu coupable d'attaques sur une personne (exemple, GBH, ABH) ?  A-t-il \u00e9t\u00e9 impliqu\u00e9 dans un crime consistant \u00e0 mettre feu de mani\u00e8re malveillante, volontaire et d\u00e9lib\u00e9r\u00e9e \u00e0 un ou plusieurs b\u00e2timents ou toute autre propri\u00e9t\u00e9 d'une autre personne ?
Summary.Title=R\u00e9capitulatif de la d\u00e9tention juv\u00e9nile
