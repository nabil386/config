Q13.Label=Y a-t-il des ant\u00e9c\u00e9dents de violence ?
Q13.HelpText=Par le pass\u00e9, le jeune a-t-il \u00e9t\u00e9 reconnu coupable ou a-t-il fait l'objet d'une d\u00e9nonciation pour des crimes violents ill\u00e9gaux ?
Q14.Label=Y a-t-il des ant\u00e9c\u00e9dents d'accusations d'incendie volontaire ou d'infraction sexuelle ?
Q14.HelpText=Le jeune a-t-il \u00e9t\u00e9 impliqu\u00e9 dans un crime consistant \u00e0 mettre feu de mani\u00e8re malveillante, volontaire et d\u00e9lib\u00e9r\u00e9e \u00e0 un ou plusieurs b\u00e2timents ou toute autre propri\u00e9t\u00e9 d'une autre personne ?  Le jeune a-t-il \u00e9t\u00e9 accus\u00e9 ou a-t-il fait l'objet d'une d\u00e9nonciation pour un crime de nature sexuelle ?
Q15.Label=Y a-t-il des ant\u00e9c\u00e9dents d'usage d'armes ?
Q15.HelpText=Par le pass\u00e9, le jeune a-t-il \u00e9t\u00e9 accus\u00e9 ou a-t-il fait l'objet d'une d\u00e9nonciation pour port ou usage d'arme pour une activit\u00e9 criminelle ?
Q16.Label=Le jeune a-t-il menac\u00e9 des victimes ou des t\u00e9moins ?
Q16.HelpText=Durant cette proc\u00e9dure ou toute autre proc\u00e9dure pr\u00e9c\u00e9dente, une plainte a-t-elle \u00e9t\u00e9 d\u00e9pos\u00e9e contre le jeune par des t\u00e9moins affirmant qu'ils se sont sentis menac\u00e9s par le jeune ?
