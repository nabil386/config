Grp1.Title=Asthme des adultes
Q1.Label=Q1 - A quel stade du plan de traitement le demandeur se trouve-t-il ?
Q1.HelpText=Durant le traitement de l'asthme, un patient peut se trouver \u00e0 trois stades diff\u00e9rents. Si vous n'\u00eates pas s\u00fbr du stade du plan de traitement auquel vous vous trouvez, contactez votre m\u00e9decin de famille qui pourra vous conseiller sur ce point.
Q2.Label=Q2 - Quelle est la valeur de d\u00e9bit de pointe/FEV1 du patient ?
Q2.HelpText=Le d\u00e9bitm\u00e8tre pour d\u00e9bit de pointe mesure la capacit\u00e9 maximale du patient \u00e0 expirer ou le d\u00e9bit expiratoire de pointe (PEFR ou PEF).  Votre m\u00e9decin de famille mesurera ces valeurs associ\u00e9es \u00e0 votre asthme d\u00e8s que vous lui rendez visite.
Q3.Label=Q3 - Comment se manifestent les sympt\u00f4mes et les signes ?
Q3.HelpText=Vous disposez de trois options : "Effet mineur quotidien", "Effet mod\u00e9r\u00e9 quotidien" ou "Effet majeur quotidien". Ces options permettent d'\u00e9valuer \u00e0 quel point la maladie vous affecte au quotidien. Votre r\u00e9ponse sera v\u00e9rifi\u00e9e par votre m\u00e9decin de famille.
Summary.Title=R\u00e9capitulatif de l'asthme chez l'adulte
