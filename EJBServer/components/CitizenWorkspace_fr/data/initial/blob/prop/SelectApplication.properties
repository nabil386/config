Applications.Help=Cette liste contient toutes les candidatures que vous pouvez remplir en ligne. Vous serez guid\u00e9s dans chaque page de la candidature en ligne. Certains formulaires de candidature vous permettent de poser candidature pour plusieurs programmes. Pour ces candidatures, vous devrez s\u00e9lectionner les programmes pour lesquels vous souhaitez poser votre candidature. Lorsque vous avez fini de remplir la candidature en ligne, vous pouvez l'envoyer \u00e0 l'agence \u00e0 des fins de traitement. Si vous avez cr\u00e9\u00e9 un compte ou vous \u00eates connect\u00e9 au syst\u00e8me, vous pourrez v\u00e9rifier le statut de votre candidature \u00e0 mesure qu'elle est trait\u00e9e par l'agence.
