Page.Title=Envoi d'une candidature \u00e0 l'agence
Page.Description=Vous pouvez envoyer votre candidature directement \u00e0 l'agence, cr\u00e9er un compte ou vous connecter au syst\u00e8me, ce qui vous permettra de v\u00e9rifier le statut de votre candidature ult\u00e9rieurement.
RadioSelection.Title=S\u00e9lectionner une option
RadioSelection.Help=Il est judicieux de cr\u00e9er un compte ou de vous connecter \u00e0 un compte que vous avez cr\u00e9\u00e9 avant d'envoyer la candidature \u00e0 l'agence. Vous pourrez ainsi revenir ult\u00e9rieurement et v\u00e9rifier le statut de votre candidature. Si vous envoyez la candidature \u00e0 l'agence sans cr\u00e9er de compte ou vous connecter \u00e0 un compte existant, vous ne pourrez pas utiliser ce syst\u00e8me pour v\u00e9rifier le statut de votre candidature.
RadioSelection.Legend=Options pour la demande
CreateAccount.Title=<strong>Cr\u00e9er un compte</strong><br>La cr\u00e9ation de votre propre compte vous permet d'enregistrer votre demande pour y revenir ult\u00e9rieurement. Vous pourrez \u00e9galement v\u00e9rifier le statut de votre demande apr\u00e8s sa soumission.
Login.Title=<strong>Se connecter</strong><br>Connectez-vous si vous disposez d\u00e9j\u00e0 d'un compte.
Continue.Title=<strong>Envoyer votre demande</strong><br>Envoyez votre demande \u00e0 l'agence sans cr\u00e9er de compte ni vous connecter au syst\u00e8me.
