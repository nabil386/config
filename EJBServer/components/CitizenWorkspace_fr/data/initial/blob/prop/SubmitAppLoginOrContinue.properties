Page.Title=Envoi d'une candidature \u00e0 l'agence
Page.Description=Afin d'envoyer votre candidature \u00e0 l'agence, vous devez vous connecter \u00e0 un compte existant.
RadioSelection.Help=Il est recommand\u00e9 de se connecter \u00e0 un compte que vous avez cr\u00e9\u00e9 avant d'envoyer la candidature \u00e0 l'agence. Ainsi, vous pourrez y revenir ult\u00e9rieurement et consulter le statut de votre candidature. Si vous envoyez la candidature \u00e0 l'agence sans vous connecter, vous ne pourrez pas utiliser ce syst\u00e8me pour consulter le statut de votre candidature.
RadioSelection.Title=S\u00e9lectionner une option
RadioSelection.Legend=Options pour la demande
Login.Title=Choisissez l'option <strong>Connexion</strong> si vous disposez d\u00e9j\u00e0 d'un compte.
Continue.Title=<strong>Envoyer votre candidature</strong> \u00e0 l'agence <strong>sans cr\u00e9er de compte ou vous connecter</strong> au syst\u00e8me.
