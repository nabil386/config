Page.Title=Confirmer la fermeture du script
Page.Description=Vous devez fermer votre script avant son ach\u00e8vement. Voulez-vous vraiment le fermer ?
Options.Title=S\u00e9lectionnez une option
Options.Description=Vous devez fermer votre script avant son ach\u00e8vement. Cliquez sur le bouton Pr\u00e9c\u00e9dent pour revenir \u00e0 votre script ou cliquez sur le bouton Accueil pour revenir \u00e0 la page d'accueil. 
Options.Help=Vous devez fermer votre script avant son ach\u00e8vement. S'il agissait d'une erreur ou si vous souhaitez revenir \u00e0 votre script, cliquez sur le bouton Pr\u00e9c\u00e9dent. Si vous souhaitez Annuler le script, cliquez simplement sur le bouton Accueil. Vous serez alors redirig\u00e9 vers la page d'accueil.
