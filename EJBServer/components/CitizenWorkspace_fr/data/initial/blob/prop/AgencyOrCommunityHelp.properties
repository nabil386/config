Page.Title=R\u00e9sultats de l'analyse des besoins
Page.Description=Vous pouvez rechercher de l'aide aupr\u00e8s de votre communaut\u00e9 ou aupr\u00e8s des agences nationales/gouvernementales sous forme de programmes ou de prestations.
Community.Title=Cliquez ici pour obtenir de l'aide aupr\u00e8s de votre communaut\u00e9.
Community.Description=Les services de communaut\u00e9 sont des services offerts par des organisations communautaires. Ces organisations offrent un large choix de services de soutien disponibles au sein de la communaut\u00e9. En temps normal, vous \u00eates en mesure de trouver imm\u00e9diatement de l'aide aupr\u00e8s de votre communaut\u00e9.
Agency.Title=Cliquez ici pour obtenir une aide gouvernementale. 
Agency.Description=Les gouvernements national et f\u00e9d\u00e9raux fournissent une assistance sous forme de programmes pour lesquels vous pouvez poser votre candidature et de prestations dont vous pouvez faire la demande en ligne, par voie postale ou en personne. Vous devrez fournir des informations sur votre situation et celle de votre famille pour nous permettre de d\u00e9terminer si vous \u00eates \u00e9ligible aux programmes propos\u00e9s.
