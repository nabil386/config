Page.Title=Premi\u00e8re utilisation
Page.Description=Avant de commencer un examen, il peut \u00eatre pr\u00e9f\u00e9rable de cr\u00e9er un nouveau compte ou se connecter au compte dont vous disposez d\u00e9j\u00e0.
Selection.Title=Pour commencer, veuillez choisir l'une des options ci-dessous. 
# START NON-TRANSLATABLE
Selection.Description=
# END NON-TRANSLATABLE
Selection.Help =Avant de commencer votre examen, il est conseill\u00e9 de cr\u00e9er un compte. Cela ne devrait prendre que quelques minutes.<br/>Si vous cr\u00e9ez un compte, vous pourrez enregistrer les informations saisies lors de l'examen et y revenir ult\u00e9rieurement.<br/>Si vous disposez d\u00e9j\u00e0 d'un compte, il est conseill\u00e9 de s'y connecter d\u00e8s maintenant.
Selection.Legend=Option d'examen pr\u00e9alable
  CreateAccount.Title=<strong>Cr\u00e9er un compte.</strong><br> La cr\u00e9ation de votre propre compte vous permet d'enregistrer votre examen pour y revenir ult\u00e9rieurement.
