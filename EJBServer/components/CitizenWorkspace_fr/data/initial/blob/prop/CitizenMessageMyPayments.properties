Message.First.Payment=Votre prochain paiement est pr\u00e9vu pour le {Payment.Due.Date}.
Message.Payment.Latest=Votre dernier paiement de {Payment.Amount} \u00e9tait pr\u00e9vu pour le {Payment.Due.Date}. Cliquez {link:ici:paymentDetails} pour afficher les d\u00e9tails du paiement. Votre prochain versement est pr\u00e9vu pour {Payment.Next.Date}. Cliquez sur {link:Mes paiements:paymentHistory} pour afficher l'historique de vos paiements.
Message.Last.Payment=Votre dernier paiement de {Payment.Amount} \u00e9tait pr\u00e9vu pour le {Payment.Due.Date}. Cliquez {link:ici:paymentDetails} pour afficher les d\u00e9tails du paiement.
Message.Cancelled.Payment=Votre paiement de {Payment.Amount}, pr\u00e9vu pour le {Payment.Due.Date}, a \u00e9t\u00e9 annul\u00e9. Cliquez {link:ici:paymentDetails} pour afficher les d\u00e9tails. Cliquez sur {link:Informations de contact:contactInfo} pour contacter votre gestionnaire conseil si vous avez besoin d'informations compl\u00e9mentaires. Votre prochain versement est pr\u00e9vu pour {Payment.Next.Date}. Cliquez sur {link:Mes paiements:paymentHistory} pour afficher l'historique de vos paiements.
Message.Reissue.Payment=Votre dernier paiement de {Payment.Amount} \u00e9tait pr\u00e9vu pour le {Payment.Due.Date}. Cliquez {link:ici:paymentDetails} pour afficher les d\u00e9tails du paiement. A l'origine, ce paiement a \u00e9t\u00e9 annul\u00e9 le {Payment.Cancellation.Date}. Cliquez {link:ici:paymentCancelDetails} pour afficher les d\u00e9tails de l'annulation. Votre prochain versement est pr\u00e9vu pour {Payment.Next.Date}. Cliquez sur {link:Mes paiements:paymentHistory} pour afficher l'historique de vos paiements.
Message.Expired.Payment=Votre paiement de {Payment.Amount}, pr\u00e9vu pour le {Payment.Due.Date}, est arriv\u00e9 \u00e0 expiration. Cliquez {link:ici:paymentDetails} pour afficher les d\u00e9tails. Cliquez sur {link:Informations de contact:contactInfo} pour contacter votre gestionnaire conseil si vous avez besoin d'informations compl\u00e9mentaires. Cliquez sur {link:Mes paiements:paymentHistory} pour afficher l'historique de vos paiements.
Message.Stopped.Payment=Vos paiements pour {Case.Name} ont \u00e9t\u00e9 interrompus depuis le {Payment.Stopped.Date}. Cliquez sur {link:Informations de contact:contactInfo} pour contacter votre gestionnaire conseil si vous avez besoin d'informations compl\u00e9mentaires.
Message.Unsuspended.Payment=Votre suspension de paiement pour {Case.Name} a \u00e9t\u00e9 lev\u00e9e depuis le {Payment.Unsuspension.Date}. Votre prochain versement est pr\u00e9vu pour {Payment.Next.Date}.
Message.Overpaid.Payment = Nous vous avons surpay\u00e9 pour{Case.Name} en vous versant {Payment.Amount} de trop. Cliquez {link:ici:liabilityDetails}pour afficher les d\u00e9tails. Cliquez sur {link:Informations de contact:contactInfo} pour contacter votre gestionnaire conseil si vous avez besoin d'informations compl\u00e9mentaires.
Message.UnderPaid.Payment = Nous vous avons sous-pay\u00e9 pour {Case.Name} en vous versant {Payment.Amount} de moins. Cliquez {link:ici:underPaymentDetails}pour afficher les d\u00e9tails. Cliquez sur {link:Informations de contact:contactInfo} pour contacter votre gestionnaire conseil si vous avez besoin d'informations compl\u00e9mentaires. Cliquez sur {link:Mes paiements:paymentHistory} pour afficher l'historique de vos paiements.
