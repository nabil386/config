RadioSelection.Help=Vous devez s\u00e9lectionner l'une des deux options affich\u00e9es. Si vous n'avez pas termin\u00e9 votre candidature, vous pouvez tout de m\u00eame nous l'envoyer pour traitement. Afin de nous aider \u00e0 traiter votre dossier aussi rapidement que possible, nous vous recommandons de nous fournir autant d'informations que possible en remplissant tout ce que vous pouvez dans le formulaire. Vous ne devez cependant pas terminer la candidature avant de nous l'envoyer. S\u00e9lectionnez <strong>Envoyer</strong> pour nous envoyer la candidature d\u00e8s maintenant.<br/> Si vous ne souhaitez pas nous envoyer la candidature, vous pouvez choisir de <strong>quitter</strong> la candidature d\u00e8s maintenant. Votre candidature est d\u00e9j\u00e0 sauvegard\u00e9e. Vous pourrez revenir ult\u00e9rieurement pour finir de remplir la candidature. La candidature ne nous sera pas envoy\u00e9e pour traitement.
