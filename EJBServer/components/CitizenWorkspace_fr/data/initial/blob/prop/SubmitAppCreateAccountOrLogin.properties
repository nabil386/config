Page.Title=Envoi d'une candidature \u00e0 l'agence
Page.Description=Afin d'envoyer votre candidature \u00e0 l'agence, vous devez cr\u00e9er un nouveau compte ou vous connecter \u00e0 un compte existant.
RadioSelection.Title=S\u00e9lectionner une option
RadioSelection.Help=Il est judicieux de cr\u00e9er un compte ou de vous connecter \u00e0 un compte que vous avez cr\u00e9\u00e9 avant d'envoyer la candidature \u00e0 l'agence. Vous pourrez ainsi revenir ult\u00e9rieurement et v\u00e9rifier le statut de votre candidature.
RadioSelection.Legend=Options pour la demande
CreateAccount.Title=<strong>Cr\u00e9er un compte.</strong> La cr\u00e9ation de votre propre compte vous permet de sauvegarder votre candidature et de revenir ult\u00e9rieurement. Vous pourrez \u00e9galement v\u00e9rifier le statut de votre demande apr\u00e8s sa soumission.
Login.Title=Choisissez l'option <strong>Connexion</strong> si vous disposez d\u00e9j\u00e0 d'un compte.
