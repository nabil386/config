# END NON-TRANSLATABLE
Applications.Help=Vous devez cliquer sur le bouton d'option ou le nom de l'examen \u00e0 effectuer, puis sur le bouton Suivant. Pour certains types d'examen, dans l'\u00e9cran suivant, le syst\u00e8me vous demandera de s\u00e9lectionner les programmes pour lesquels vous souhaitez effectuer un examen. Dans d'autres dossiers, vous serez directement dirig\u00e9 vers les questions d'examen et ne devrez pas s\u00e9lectionner les programmes.<br/>N'oubliez pas, l'examen vous donne une meilleure id\u00e9e des programmes auxquels vous \u00eates potentiellement \u00e9ligible. Vous devez poser votre candidature pour d\u00e9couvrir si vous y \u00eates r\u00e9ellement \u00e9ligible.
Applications.More.Info=Informations compl\u00e9mentaires
