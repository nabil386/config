Page.Title=S\u00e9lectionner l'examen
SelectApplication.Description=Veuillez s\u00e9lectionner le type d'examen \u00e0 effectuer dans la liste ci-dessous.<br/>Lorsque vous aurez termin\u00e9, nous vous dirons les programmes auxquels vous \u00eates potentiellement \u00e9ligible et comment vous pouvez poser votre candidature. Impossible de prendre une d\u00e9cision finale d'\u00e9ligibilit\u00e9 tant que vous n'avez pas pos\u00e9 votre candidature.
