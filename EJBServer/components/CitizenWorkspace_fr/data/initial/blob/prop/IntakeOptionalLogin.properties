Page.Title=Premi\u00e8re utilisation
Page.Description=Avant de commencer votre demande, vous souhaiterez peut-\u00eatre cr\u00e9er un nouveau compte ou, le cas \u00e9ch\u00e9ant, vous connecter \u00e0 un compte existant.
IntakeLogin.Title=Pour commencer, veuillez choisir l'une des options ci-dessous.
# START NON-TRANSLATABLE
IntakeLogin.Description=
# END NON-TRANSLATABLE
IntakeLogin.Help=Il est conseill\u00e9 de cr\u00e9er un compte ou de se connecter \u00e0 un compte existant, si vous en poss\u00e9dez d\u00e9j\u00e0 un. Si, pour un motif quelconque, un probl\u00e8me se produit avec le syst\u00e8me, les informations que vous aurez saisies seront toujours enregistr\u00e9es. En outre, vous pourrez choisir d'enregistrer votre demande \u00e0 tout moment. Vous pourrez alors revenir et poursuivre la demande \u00e0 un autre moment.<br/>Si vous ne souhaitez pas cr\u00e9er de compte, vous pouvez toujours poursuivre la proc\u00e9dure de demande sans cr\u00e9er de compte et sans vous connecter au syst\u00e8me.
IntakeLogin.Legend=Option de connexion
CreateAccount.Title=<strong>Cr\u00e9er un compte.</strong> La cr\u00e9ation de votre propre compte vous permet de sauvegarder votre candidature et de revenir ult\u00e9rieurement. Vous pourrez \u00e9galement v\u00e9rifier le statut de votre candidature apr\u00e8s sa soumission.
Login.Title=Choisissez l'option <strong>Connexion</strong> si vous disposez d\u00e9j\u00e0 d'un compte. 
StartIntake.Title=<strong>Commencer</strong> votre demande sans <strong>cr\u00e9er de compte</strong> ni vous <strong>connecter</strong> au syst\u00e8me.
