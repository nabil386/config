folder.title.financial=Etat financier
folder.title.financial.Help=Les \u00e9tats financiers du dossier sont les paiements et les factures \u00e9mis pour les dossiers de distribution des produits \u00e9ligibles et actifs. Ces \u00e9tats financiers sont g\u00e9n\u00e9r\u00e9s suite au traitement du dossier, notamment la g\u00e9n\u00e9ration de paiements et de factures pour des composants de dossier \u00e9ligibles. Les \u00e9tats financiers du dossier incluent \u00e9galement la gestion des comptes d'un dossier, comme l'affectation des ressources entre un paiement et une facture, et la r\u00e9ception de paiements par les participants du dossier concernant leurs factures.
leaf.title.bankaccnts=Comptes bancaires
leaf.title.bankaccnts.Help=Les informations de compte bancaire sont utilis\u00e9es pour faciliter le transfert de paiements EFT vers le compte bancaire d'un candidat. Les paiements EFT ne peuvent pas \u00eatre apport\u00e9s \u00e0 un candidat, sauf si les informations de compte bancaire de ce dernier sont enregistr\u00e9es sur le syst\u00e8me.
