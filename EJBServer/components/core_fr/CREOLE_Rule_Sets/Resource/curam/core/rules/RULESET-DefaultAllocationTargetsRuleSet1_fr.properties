DefaultAllocationTargetsRuleSetlabelID_1354275303168=Identificateur de file d'attente
DefaultAllocationTargetsRuleSetDocumentationID_1354547084844=Attribut obligatoire pour tout ensemble de r\u00e8gles d'allocation de flux de travaux. Les cibles sont une liste de classes cible d'allocation requises par le moteur de flux de travaux pour affecter la t\u00e2che, la notification, la d\u00e9cision ou le rappel. Chaque cible doit contenir un type d'allocation et une instance du type choisi.
DefaultAllocationTargetsRuleSetlabelID_1354276444597=Type d'identificateur de file d'attente
DefaultAllocationTargetsRuleSetlabelID_1354275310837=Nom d'utilisateur
DefaultAllocationTargetsRuleSetDocumentationID_1354547098450=Attribut pouvant \u00eatre mapp\u00e9 \u00e0 partir d'un attribut d'objet de donn\u00e9es de flux de travaux. Il peut \u00eatre utilis\u00e9 dans une expression afin d'\u00e9valuer l'affectation d'une t\u00e2che, d'une notification, d'une d\u00e9cision et de rappels.
DefaultAllocationTargetsRuleSetDocumentationID_1354547070210=Classe d'impl\u00e9mentation par d\u00e9faut pour un ensemble de r\u00e8gles d'allocation de flux de travaux. Elle couvre l'ensemble de r\u00e8gles abstrait Cibles d'allocation qui d\u00e9crit la structure des r\u00e8gles d'allocation. Tout classe \u00e9tendant celle-ci peut \u00eatre consid\u00e9r\u00e9e comme une classe principale utilis\u00e9e pour conserver les cibles de l'allocation.
