DynamicEvidenceConfigurationExtractor.name=Dynamic Evidence Configuration Extractor
DynamicEvidenceConfigurationExtractor.desc=Extracts Dynamic Evidence configuration artefacts
DynamicEvidenceConfigurationExtractor.codetableDir.name=Codetable Directory
DynamicEvidenceConfigurationExtractor.codetableDir.desc=Name of the directory where codetable (CTX) files are written. Default is 'codetable'
DynamicEvidenceConfigurationExtractor.dmxDir.name=DMX Directory
DynamicEvidenceConfigurationExtractor.dmxDir.desc=Name of the directory where DMX files will be written. Default is 'initial'
DynamicEvidenceConfigurationExtractor.serverDir.name=Server Directory
DynamicEvidenceConfigurationExtractor.serverDir.desc=The location of the server (EJBServer) folder within the destination component
DynamicEvidenceConfigurationExtractor.datamanagerDir.name=Data Manager Directory
DynamicEvidenceConfigurationExtractor.datamanagerDir.desc=Name of the directory where datamanger (DMX, blob, clob) files will be written. Default is 'data'
DynamicEvidenceConfigurationExtractor.etCodePrefix.name=Evidence Type Code Prefix
DynamicEvidenceConfigurationExtractor.etCodePrefix.desc=Specifies that only Dynamic Evidence Types which Evidence Type codes begin with this prefix (e.g. DET) will be extracted.
DynamicEvidenceConfigurationExtractor.component.name=Component
DynamicEvidenceConfigurationExtractor.component.desc=The name of the destination component where the extractor output is written (e.g. 'custom')
DynamicEvidenceConfigurationExtractor.tabDir.name=Tab Directory
DynamicEvidenceConfigurationExtractor.tabDir.desc=Name of the directory where section configuration (SEC) files are written. Default is 'tab'
DynamicEvidenceConfigurationExtractor.etExtractionList.name=Evidence Type Extraction List
DynamicEvidenceConfigurationExtractor.etExtractionList.desc=Lists Dynamic Evidence Type logical names to specify which Dynamic Evidence Types will be extracted
DynamicEvidenceConfigurationExtractor.extractAll.name=Extract All
DynamicEvidenceConfigurationExtractor.extractAll.desc=A value of 'true' specifies that all Dynamic Evidence Type configurations on the system will be extracted
DynamicEvidenceConfigurationExtractor.lowerKey.name=Lower Key
DynamicEvidenceConfigurationExtractor.lowerKey.desc=The lower key in the replacement primary key range
DynamicEvidenceConfigurationExtractor.upperKey.name=Upper Key
DynamicEvidenceConfigurationExtractor.upperKey.desc=The upper key in the replacement primary key range
DynamicEvidenceConfigurationExtractor.preserveRangeKeys.name=Preserve Range Keys
DynamicEvidenceConfigurationExtractor.preserveRangeKeys.desc=The list of Range Keys that should not be changed
DynamicEvidenceConfigurationExtractor.extractProductLinks.name=Extract Product Links
DynamicEvidenceConfigurationExtractor.extractProductLinks.desc=A value of 'true' specifies that Dynamic Evidence links to Products will be extracted
DynamicEvidenceConfigurationExtractor.extractICLinks.name=Extract IC Link
DynamicEvidenceConfigurationExtractor.extractICLinks.desc=A value of 'true' specifies that Dynamic Evidence links to Integrated Cases will be extracted
DynamicEvidenceConfigurationExtractor.extractCaseLinks.name=Extract Case Links
DynamicEvidenceConfigurationExtractor.extractCaseLinks.desc=A value of true specifies that Dynamic Evidence links to Cases other than Products and Integrated Cases will be extracted.

