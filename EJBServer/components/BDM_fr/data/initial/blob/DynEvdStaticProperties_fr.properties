BusObjRel.Field.Label.Validate=Valider les informations collect\u00e9es enfant simples
BusObjRel.Field.Label.Validate.Help=Cliquez sur le lien Valider enfant pour ouvrir la page Valider les changements d'informations collect\u00e9es.  Cette page vous permet de tester la validit\u00e9 de ce type d'informations collect\u00e9es avant d'appliquer ces changements. Le processus de validation applique les m\u00eames validation que le processus d'application des changements, uniquement pour un type d'informations collect\u00e9es unique (pas pour tous les types d'informations collect\u00e9es d'un dossier). Il teste si des informations collect\u00e9es "en cours d'\u00e9dition" sont pr\u00eates pour activation. Il teste \u00e9galement si des informations collect\u00e9es actives, d\u00e9finies sur "retrait en attente", peuvent \u00eatre annul\u00e9es, ce qui signifie que les informations collect\u00e9es actives ne seront plus utilis\u00e9es pour d\u00e9terminer l'\u00e9ligibilit\u00e9. Pour chaque changement apport\u00e9 aux informations collect\u00e9es, le processus de validation renvoie une r\u00e9ussite ou une liste d'\u00e9checs de validation, en indiquant si ce changement d'informations collect\u00e9es peut (ou non) \u00eatre appliqu\u00e9 avec succ\u00e8s. L'un des avantages de la validation des changements d'informations collect\u00e9es avant d'appliquer ces changements est de pouvoir voir les r\u00e9sultats de validation d'un type d'informations collect\u00e9es sp\u00e9cifique. Etant donn\u00e9 que les r\u00e9sultats de validation sont sp\u00e9cifiques \u00e0 un type d'informations collect\u00e9es, il est plus facile pour vous de d\u00e9terminer les informations sur les informations collect\u00e9es requises afin de transmettre les validations.
