RestrictiveDetention.description=Moyen de d\u00e9tention appropri\u00e9 pour les personnes. Le degr\u00e9 de d\u00e9tention d\u00e9pend de la surveillance \u00e0 exercer sur la personne et du risque qu'elle repr\u00e9sente pour la s\u00e9curit\u00e9 publique. Un endroit ferm\u00e9 n'est pas forc\u00e9ment n\u00e9cessaire pour atteindre les objectifs de d\u00e9tention \u00e9tablis. Des alternatives pouvant mieux correspondre \u00e0 une personne sont envisageables, telles que la d\u00e9tention \u00e0 domicile, des mesures de surveillance \u00e9lectronique ou une d\u00e9tention s\u00e9curis\u00e9e.
CognitiveTherapy.description=La th\u00e9rapie cognitive est un type de consultation psychoth\u00e9rapeutique utilis\u00e9 pour traiter la d\u00e9pression, les probl\u00e8mes de ma\u00eetrise de la col\u00e8re et d'autres troubles anxieux.
