HomeManagementServices.description=Les services d'\u00e9conomie domestique proposent une large gamme de services d\u00e9di\u00e9s afin de permettre aux personnes \u00e2g\u00e9es et aux personnes atteintes d'un handicap physique de vivre en ind\u00e9pendance.
