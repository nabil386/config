PT19001.Description=Le programme d'assistance alimentaire aide les personnes et les familles \u00e0 faibles revenus \u00e0 acheter la nourriture dont ils ont besoin pour rester en bonne sant\u00e9.  Cet avantage peut \u00eatre \u00e9mis sous la forme de coupons ou de cr\u00e9dit sur une carte \u00e9lectronique des prestations (EBTcard) qui peut \u00eatre utilis\u00e9e \u00e0 la place d'argent liquide pour acheter des aliments dans les magasins participants.
PT19002.Description=Ce programme fournit temporairement une aide financi\u00e8re en esp\u00e8ces, des services de soutien et des opportunit\u00e9s de travail aux familles dans le besoin. L'objectif du programme est d'aider les personnes \u00e0 trouver un emploi et \u00e0 devenir autonomes par le biais de formation \u00e0 l'emploi, et d'activit\u00e9s th\u00e9oriques et pratiques.
PT19003.Description=Le programme d'assistance m\u00e9dicale fournit des soins de sant\u00e9 et d'autres services sanitaires \u00e0 certaines personnes et familles \u00e0 faible revenu, y compris les familles avec des enfants \u00e0 charge, les femmes enceintes, les enfants jusqu'\u00e0 l'\u00e2ge de 21 ans, les personnes \u00e2g\u00e9es de 65 ans et plus, ou encore les personnes dont la c\u00e9cit\u00e9 ou une incapacit\u00e9 permanente a \u00e9t\u00e9 \u00e9tablie.
PT19004.Description=Ce programme vous octroie une aide financi\u00e8re en esp\u00e8ces \u00e0 court terme pour faire face \u00e0 des situations d'urgence telles que le risque d'expulsion, de perte de votre domicile ou la perte d'un service collectif.
PT19005.Description=L'EITC f\u00e9d\u00e9ral est un cr\u00e9dit d'imp\u00f4t sur le revenu pour les salari\u00e9s \u00e0 faible revenu, qui travaillent \u00e0 temps plein ou \u00e0 temps partiel au cours de l'ann\u00e9e fiscale.  Le cr\u00e9dit r\u00e9duit le montant des imp\u00f4ts per\u00e7us chez une personne.
PT19006.Description=Le programme de garderie fournit une assistance aux familles \u00e0 faible revenu qui ont besoin de faire garder leur enfant pour travailler, ou pour participer \u00e0 une activit\u00e9 d'enseignement ou de formation li\u00e9e \u00e0 l'emploi.  Le but de ce programme est d'offrir aux parents la garantie que leurs enfants sont gard\u00e9s dans un environnement s\u00fbr, sain et \u00e9ducatif par des personnes qualifi\u00e9es et form\u00e9es pour la garde d'enfants pendant qu'ils travaillent ou assistent \u00e0 une formation.
PT19007.Description=L'assurance-ch\u00f4mage est un revenu temporaire destin\u00e9 aux travailleurs \u00e9ligibles ayant perdu leur emploi sans avoir commis de faute, qui sont pr\u00eats \u00e0 travailler, qui en sont capables et qui le souhaitent.  Tout demandeur doit disposer d'un travail et d'un salaire suffisant dans le domaine couvert.  C'est le Minist\u00e8re du Travail qui d\u00e9termine si un travailleur sans emploi est qualifi\u00e9 pour le ch\u00f4mage.
PT19008.Description=Le programme de service d'alimentation estival fournit de la nourriture, des repas nourrissants et des en-cas aux enfants des r\u00e9gions \u00e0 faible revenu. Le programme permet aux enfants de disposer de la nourriture dont ils ont besoin pour apprendre, jouer et grandir durant les mois d'\u00e9t\u00e9 et les longues p\u00e9riodes o\u00f9 ils ne sont pas \u00e0 l'\u00e9cole. 
