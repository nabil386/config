PT19029.Description=Le programme Low Income Home Energy Assistance Program (LIHEAP) aide les m\u00e9nages \u00e0 faible revenu \u00e9ligibles \u00e0 payer les frais de chauffage de leur domicile. Les m\u00e9nages peuvent \u00e9galement \u00eatre \u00e9ligibles pour l'assistance \u00e0 la climatisation et le chauffage d'urgence. 
