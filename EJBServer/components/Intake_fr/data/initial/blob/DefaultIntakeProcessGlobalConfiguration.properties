PT19010.Description=L'objectif du programme alimentaire compl\u00e9mentaire sp\u00e9cial pour les femmes, les nouveaux-n\u00e9s et les enfants (WIC) est de promouvoir et de veiller au maintien du bien-\u00eatre des enfants, des nouveaux-n\u00e9s et des femmes enceintes, allaitant et ayant accouch\u00e9 pour lesquels existent des risques de carences alimentaires. Le programme WIC fournit des informations sur les \u00e9l\u00e9ments nutritifs compl\u00e9mentaires, sur la nutrition et sur l'allaitement, ainsi que des r\u00e9f\u00e9rences \u00e0 d'autres services de sant\u00e9 et de nutrition. 
PT19011.Description=Veuillez saisir une description dans le fichier de propri\u00e9t\u00e9s pour PT19011.
PT19012.Description=Le programme Head Start (pour les enfants de 3 \u00e0 5 ans) oeuvre pour la pr\u00e9paration des enfants \u00e0 l'\u00e9cole dans les familles \u00e0 faible revenu en leur fournissant des services sociaux, nutritionnels, de sant\u00e9 et \u00e9ducatifs tr\u00e8s complets. Le programme se concentre sur les \u00e9l\u00e8ves du pr\u00e9scolaires afin de leur permettre d'acqu\u00e9rir rapidement les comp\u00e9tences de lecture et de calcul qui leur seront n\u00e9cessaires pour r\u00e9ussir \u00e0 l'\u00e9cole. 
PT19013.Description=Le programme du cr\u00e9dit d'imp\u00f4t pour enfants permet de r\u00e9duire les imp\u00f4ts f\u00e9d\u00e9raux que vous devez de 1 000 dollars pour chaque enfant qualifi\u00e9 \u00e2g\u00e9 de moins de 17 ans.
PT19014.Description=Les programmes de repas scolaires nationaux (School Lunch et School Breakfast) fournissent gratuitement des repas et des en-cas nutritifs aux enfants des r\u00e9gions \u00e0 faible revenu. 
