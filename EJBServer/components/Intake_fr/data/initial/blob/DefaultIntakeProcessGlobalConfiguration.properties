PT19018.Description=Le programme Pre-K est un programme financ\u00e9 par l'Etat, dont l'objectif est de promouvoir la pr\u00e9paration \u00e0 l'\u00e9cole pour les enfants (de 4 ans) qui entreront en maternelle l'ann\u00e9e suivante et pr\u00e9sentant des risques tels qu'un revenu familial faible, des comp\u00e9tences linguistiques limit\u00e9es, un handicap identifi\u00e9, une maladie chronique, ou des besoins particuliers en termes d'\u00e9ducation ou de d\u00e9veloppement.
