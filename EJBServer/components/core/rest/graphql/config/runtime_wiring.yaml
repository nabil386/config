# For all Queries and Mutations, it is necessary to specify a data fetcher class. 
# In addition, a data fetcher class may be assigned on a per-field basis, if a particular field (or nested object)
# is to be populated by a different data fetcher, rather than the field being populated by 
# it's parent object's data fetcher.
Query:
  - name: readIntegratedCase
    data_fetcher: curam.core.graphql.datafetcher.IntegratedCaseDataFetcher
  - name: readBenefit
    data_fetcher: curam.core.graphql.datafetcher.BenefitDataFetcher
  - name: readNextPayment
    data_fetcher: curam.core.graphql.datafetcher.NextPaymentDataFetcher
  - name: listInstructionsByBenefitIDAndLastInstructionInd
    data_fetcher: curam.core.graphql.datafetcher.PaymentListDataFetcher
  - name: listDecisions
    data_fetcher: curam.core.graphql.datafetcher.DecisionListDataFetcher
  - name: readLatestDeterminationCreationDate
    data_fetcher: curam.core.graphql.datafetcher.DeterminationDataFetcher
  - name: readExpectedNextPaymentByCaseID
    data_fetcher: curam.core.graphql.datafetcher.ExpectedNextPaymentDataFetcher
  - name: listNextPayments
    data_fetcher: curam.core.graphql.datafetcher.IntegratedCaseNextPaymentDataFetcher
Mutation: null
FieldLevelWiring:
  - object_type: DOMIntegratedCase
    field:  benefits
    data_fetcher: curam.core.graphql.datafetcher.BenefitListDataFetcher
  - object_type: DOMBenefit
    field: components
    data_fetcher: curam.core.graphql.datafetcher.ComponentListDataFetcher
  - object_type: DOMBenefit 
    field: last_payments
    data_fetcher: curam.core.graphql.datafetcher.LastPaymentListDataFetcher
  - object_type: DOMBenefit 
    field: clients
    data_fetcher: curam.core.graphql.datafetcher.MemberListDataFetcher
  - object_type: DOMBenefit 
    field: owner
    data_fetcher: curam.core.graphql.datafetcher.CaseOwnerDataFetcher
  - object_type: DOMCaseMember
    field: person
    data_fetcher: curam.core.graphql.datafetcher.PersonDataFetcher