# Evidence Generator Project defaults
-----------------------------------------------------------------------------------------------

#Base directory for the Evidence Generator tools
egtools.basedir               = ${sysenv.CURAM_DIR}/Tools/Generators/EGTools

# Root directory for Evidence Generator, contains main controller build script
project.home                  = ${egtools.basedir}

# Dictates whether build fails if deletion of files fails, default is set to allow for failed deletes
delete.failonerror            = false

# Main Evidence Generator directory, contains main generator script as well as xslts
project.root                  = ${project.home}/components/evidence

# Root of xslt files
xslt.root                     = ${project.root}/xsl

# Root of all build metadata and infrastructure
build.root                    = ${server.dir}/build

# Root directory for all evidence
evidence.build.root           = ${build.root}/evidence

# Temporary output directory for impl generators
dir.evgen.tmp                 = ${evidence.build.root}/temp/svr/gen

# Filename and location for generated infrastructure file used by core generator (appbuild generated)
inf.file                      = ${build.root}/Curam2.xml

# Subprojects
-----------------------------------------------------------------------------------------------
# Infrastructure directory, contains xslts that deal with generating infrastructure for evidence
infgen.root                   = ${xslt.root}/infgen

# product properties
-----------------------------------------------------------------------------------------------
# Components root directory under EJBServer, all products are located under this
product.components.root       = ${server.dir}/components

# Name for individual products properties file, contains all product building config information
product.properties.file       = evidence.properties

# Directory where all individual products generated infrastructure xmls are generated to
product.inf.xml               = ${evidence.build.root}/inf

# Set to fail build on failure of key components to build/delete etc
delete.failonerror            = false

# common paths
-----------------------------------------------------------------------------------------------
# Root directory for EJBServer
server.dir                    = ${project.home}/../../../EJBServer

# Root directory for webclient
webclient.dir                 = ${project.home}/../../../webclient

# Core paths
-----------------------------------------------------------------------------------------------
# Libary path
project.lib                   = ${project.home}/lib

# XSLT Parser and Transformer
xalan.jar                     = ${project.lib}/xalan-2.6.0.jar
# Digestor path
digestor.jar                  = ${project.lib}/XMLDigestTool.jar
jobs.jar                      = ${project.lib}/XDT_Jobs.jar