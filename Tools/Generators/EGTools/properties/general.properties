Field.Label.Validate=Validate
Field.Label.Validate.Help=Click the Validate <displayName> link to open the Validate Evidence Changes page.  This page allows you to test the validity of evidence changes for this evidence type before applying those changes. The validation process applies the same validations as the apply changes process, only for a single evidence type (not all evidence types for a case). It tests if ?in edit? evidence is ready for activation; it also tests if active evidence which is set to ?pending removal? can be canceled, which means that the active evidence will no longer be used to determine eligibility. For each evidence change, the validation process returns either a pass result or a list of failed validations, thereby showing whether or not that evidence change can be applied successfully. One of the advantages of validating evidence changes before applying those changes is the ability to see the validation results for a specific evidence type. Since the validation results are specific to one evidence type, it is easier for you to determine what evidence information is required in order to pass the validations.

