# These are the properties related to what version of the software is supported ,they are
# read in by the Ant build files in order to control what versions that are used.

# Weblogic Application Server (comma delimited list): https://www.oracle.com/java/weblogic/
version-weblogic=12.2.1.0.0,14.1.1.0.0

# IBM Websphere Application Server: https://www.ibm.com/cloud/websphere-application-server
version-websphere=9.0.5

# Liberty: https://www.ibm.com/cloud/websphere-liberty
version-liberty=20.0.0,21.0.0

# DB2 Database: https://www.ibm.com/products/db2-database
# Shipped with DB2jcc Driver Version from 11.5 which is version 4.28.11
version-DB2=11.1,11.5

# Oracle Database: https://www.oracle.com/database/
# Oracle 12c DB is shipped with Oracle JDBC Driver Version - "12.1"
version-ORA-19=19

# https://www.ibm.com/analytics/db2/zos
version-ZOS-12=12.1

# H2 Database: http://www.h2database.com/html/main.html
version-H2=1.3

# Ant: http://ant.apache.org/
version-ant=1.10.6

# Oracle Weblogic - Java Version (comma delimited list): Base level is now Java 8.x.
version-weblogic-java.version=1.8

# IBM WebSphere - Java Version (comma delimited list): Base level is now Java 8.x
version-websphere-java.version=1.8

# Liberty - Java Version
version-liberty-java.version=1.8

# Dev - Java Version:
version-dev-java.version=1.8.0

