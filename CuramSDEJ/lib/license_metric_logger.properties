# The fully qualified path to the output directory directory for SLM tag files.
# Unit: string (path)
# Default value: ""
# Notes: if the value is not specified, a default value is used:
#        on Windows: %ProgramFiles%\ibm\common\slm
#        on Unix:    /var/ibm/common/slm
curam.license.metric.logger.output.dir =

# The maximum size of slmtag file.
# Unit: bytes
# Minimum value: 10240 (10kB)
# Maximum value: 1048576 (1MB)
# Default value: 102400 (100kB)
curam.license.metric.logger.file.size = 102400

# The maximum number of slmtag file for one software identity instance.
# Unit: number
# Minimum value: 1
# Maximum value: 100
# Default value: 10
curam.license.metric.logger.file.number = 10
